<html><header><meta charset="utf-8"><title>黃榕霹靂舞喼弗</title></header><body><h1>黃榕霹靂舞喼弗</h1><p>自爆被倪震在網上兜搭的黃榕，前晚接受《蘋果》網站直播節目《娛樂開CHAT》訪問。黃榕即場表演霹靂舞，她說：「其實我學咗只係兩個月，你睇我學咗一陣已經有老鼠仔！」</p><p>對於不少青春少女性感闖娛圈，黃榕最欣賞李曼筠（動漫Maggie），她說：「我最鍾意Maggie嘅身形，因為佢夠高；Ecupbaby（劉欣宜）好有理想，性格有啲儍儍哋，但趙碩之就唔知點講。」她對於近期有關趙碩之被指隆胸的報道不願多談。大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 <br> 採訪：懷鈺<br> 攝影：葉君海<br> 髮型、化妝：KathyL.ofCiaoBella</p></body></html>
