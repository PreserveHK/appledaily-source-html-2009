<html><header><meta charset="utf-8"><title>EXILE朱古力歌奪最高殊榮</title></header><body><h1>EXILE朱古力歌奪最高殊榮</h1><p>日本樂壇盛事「第50屆日本唱片大獎」頒獎禮前晚在東京新國立劇場舉行，日本女星上戶彩夥拍松下奈緒擔任司儀。跳舞組合EXILE憑明治朱古力廣告歌《TiAmo》勇奪全晚最高榮譽大獎。<br> 99年組成的EXILE過去一年在樂壇大豐收，推出的三張精選碟均大賣百萬張，更在一年間共奪15項樂壇殊榮，可謂威到盡；9歲童星大橋望美則憑演唱宮崎駿動畫《崖上的波兒》主題曲獲頒特別獎。</p><p>JERO落淚</p><p>至於黑人演歌歌手JERO獲頒最佳新人獎，他提到已故的日籍外婆時更忍不住落淚。二人女子組合Wink相隔9年，前晚為頒獎禮重組一夜，獻唱名曲《寂寞的熱帶魚》。</p></body></html>
