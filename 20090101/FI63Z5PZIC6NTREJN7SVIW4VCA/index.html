<html><header><meta charset="utf-8"><title>情緒肥胖壞習慣會傳染</title></header><body><h1>情緒肥胖壞習慣會傳染</h1><p>新年情緒壞？不要怨天氣不好，不要怨銀行存款少，哈佛大學的研究報告指，怨你的朋友吧。哈佛醫學院早前公佈，指快樂可傳染，結識到快樂的朋友，你也會變得快樂。但不只快樂，原來壞情緒、癡肥甚至抽煙習慣全部都可以傳染。<br> 這是哈佛醫學院於過去20年追蹤觀察了5,000人得出的研究結果。根據研究結果，朋友彼此之間的情緒極易傳染，有個不快樂的朋友，一個人的快樂程度也會減低7%；有個肥胖的朋友，自身肥胖的機率比平常人高三倍，若身邊好友增磅，自己都會變肥。<br> 英國《每日郵報》</p></body></html>
