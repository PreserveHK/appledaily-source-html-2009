<html><header><meta charset="utf-8"><title>Facebook刪哺乳照觸發抗議</title></header><body><h1>Facebook刪哺乳照觸發抗議</h1><p>有1.2億用戶的社交網站Facebook，早前刪除數百名女用戶的哺乳照，更警告她們再登類似的「淫褻」照，將取消她們的賬戶，結果觸發女性團體大規模抗議行動。抗議Facebook的群組超過8萬人加入，其中1.1萬名女性於上周六上載更多哺乳照到Facebook以示抗議，前日更有示威者到Facebook加州總部門外唱歌、高舉標語，甚至即場餵母乳。<br> 法新社&#13;</p></body></html>
