<html><header><meta charset="utf-8"><title>今晨消息　三嬰元旦搶閘</title></header><body><h1>今晨消息　三嬰元旦搶閘</h1><p>【本報訊】2009年元旦來臨不久，一名女嬰於零時30分在聯合醫院搶閘出生，重3.27公斤（約7.2磅），父姓陳，雙親對她出生感到歡欣。<br> 一分鐘後，另一名男嬰在屯門醫院出世，重3.32公斤（約7.3磅），順產，在家中排老三，父親姓黃。至今晨1時01分，在沙田威爾斯親王醫院再有一名男嬰出生，需剖腹生產，男嬰重3.3公斤（約7.26磅），在家中排老二，父親姓古。</p></body></html>
