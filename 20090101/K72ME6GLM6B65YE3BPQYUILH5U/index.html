<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾鎮濤否認北上偷食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾鎮濤否認北上偷食 - 馮仁昭</h1><p>鍾鎮濤（阿B）噚日被雜誌指聖誕到西安演出時，偷會上海短髮新歡，仲俾人影到佢哋撐枱腳嘅相，噚日阿B回應話：「嗰位係大會接待我哋嘅工作人員嚟咋。」阿B話當時忽然有三個人撞門狂影相，佢話：「我𠵱家有陰影，去廁所都要鎖實啲道門，我想要求佢哋精神上嘅賠償。」阿B話正同律師商量係咪採取法律行動，佢話：「每個人嘅中年危機都唔同，我嘅危機係發錢寒，影響我工作同客戶嘅都唔得。」</p></body></html>
