<html><header><meta charset="utf-8"><title>奇雲墮馬多夫騙局</title></header><body><h1>奇雲墮馬多夫騙局</h1><p>曾演出電影《隱形人魔》（HollowMan）的美國男星奇雲培根（KevinBacon），及其圈中人妻子姬娜薛域（KyraSedgwick），證實為近日馬多夫騙局的苦主，其發言人未肯透露實質損失金額。<br> 奇雲的發言人AllenEichorn昨日向《紐約》雜誌證實他是馬多夫騙局苦主，對於有傳他們夫婦在投資中輸掉畢生積蓄，只剩下支票戶口的現金及所擁有的地皮，Allen說︰「請不要推測及相信謠傳。」<br> </p></body></html>
