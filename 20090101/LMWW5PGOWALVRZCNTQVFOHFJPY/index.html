<html><header><meta charset="utf-8"><title>襲警少年與兄姪送院</title></header><body><h1>襲警少年與兄姪送院</h1><p>【本報訊】昨晨2時許，六、七名男子在大埔廣福邨商場平台飲酒聊天，聲浪太大惹來附近居民不滿，有人報警投訴。兩名警員趕到要求在場人士出示身份證，其間一名16歲姓張少年拒絕合作，更涉嫌推撞其中一名警員，雙方發生衝突。<br> 大批警員趕至現場協助控制場面，拘捕涉嫌襲警少年時，惹來其42歲兄長及兄長的14歲兒子不滿，兩父子與警員理論時報稱被警員毆打受傷，與被推撞受傷警員，三人一併送院治理，警方列作襲警案處理。</p></body></html>
