<html><header><meta charset="utf-8"><title>黃宗澤收裸男肉照</title></header><body><h1>黃宗澤收裸男肉照</h1><p>今年有份角逐樂壇男新人的黃宗澤（Bosco）推出唱片未到一個月，已經獲得金唱片成績，而且他的唱片連東南亞都有發行，日前他已親到星馬宣傳，並獲近3,000歌迷撐場，他說：「我喺星馬要宣傳一個禮拜，雖然冇假放，但係我就越做越開心，而且我仲係第一次感覺簽名簽到手軟嘅情況呢，真係簽到一身汗。」</p><p>飛車黨追星</p><p>Bosco發現當地不少女歌迷是飛車黨，她們為追星不惜在馬路上飛馳，令Bosco大為緊張。不過最搞笑是他收到歌迷的求婚信，還有男歌迷獻上幾乎全裸的照片給他，令他嚇得頻呼無福消受，他說：「佢仲叫我喺相片上簽名，但係我冇簽囉！」<br> 撰文：林妃<br> </p></body></html>
