<html><header><meta charset="utf-8"><title>RobertPlant元旦受勳</title></header><body><h1>RobertPlant元旦受勳</h1><p>英女皇昨日公佈元旦授勳名單，英國娛樂圈也有兩位成員獲表揚，包括殿堂樂隊LedZeppelin成員RobertPlant（圖）獲授官佐勳章（OBE），曾兩度扮演前英揆貝理雅（TonyBlair）的老牌男星米高辛（MichaelSheen）也得到司令勳章（CBE），曾於電影《英女皇》（TheQueen）中扮演貝理雅的他打趣地說：「這是無上的光榮，我很高興，但有點莫名其妙，起碼我今次可看到真的英女皇。」</p></body></html>
