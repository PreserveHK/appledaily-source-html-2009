<html><header><meta charset="utf-8"><title>張茜披紗出嫁圓夢</title></header><body><h1>張茜披紗出嫁圓夢</h1><p>張茜與張衞健將於本月12日在千島之國菲律賓結婚，早前她接受訪問時笑言籌備過程既辛苦兼壓力大，但仍掩蓋不住興奮，她說：「好開心！終於可以着婚紗了！」<br> 原來張茜一直希望披着婚紗、在眾人的祝福下圓婚，而不是靜雞雞嫁人去，故此很感激健仔給她完成心願。自從年初經歷小產之痛後，張茜一直停工，月前才復出擔任內地電視節目《美麗俏佳人》主持，分享美容心得，她笑說：「經過幾集，我現在是半個美容專家了。」</p><p>教扮靚不再苦</p><p>張茜估不到做主持可順道作心理治療，她說：「從前我演的大都是苦情角色，整天苦着臉，心情很難開朗起來；現在我可以開開心心教人扮靚！」<br> 撰文：林妃</p></body></html>
