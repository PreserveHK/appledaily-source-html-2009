<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾志偉有睡眠窒息症 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾志偉有睡眠窒息症 - 馮仁昭</h1><p>曾志偉（右二）前晚接受吳君如（左二）嘅節目訪問，講起張學友爆佢係雷曼苦主，志偉好抵死咁話：「學友自己發生事就會諗起我，我哋係連體嬰商業奇才。」問佢係咪蝕得好傷？志偉講笑話：「我唔使剝晒衫喺酒店吊頸囉！」志偉之後先爆原來傷得最重係佢太太，佢話：「都係我畀番佢㗎啦！」志偉又自爆有睡眠窒息症，所以日日要帶住協助呼吸機瞓覺，但冇諗做手術喎！</p></body></html>
