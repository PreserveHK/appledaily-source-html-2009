<html><header><meta charset="utf-8"><title>馬浚偉反告前經理人</title></header><body><h1>馬浚偉反告前經理人</h1><p>馬浚偉日前到深水埗拍攝新劇《占星情緣》，原來他在深水埗長大，所以今次回到成長地，感到份外親切，他說：「因為我係草根階層，見到四圍嘅環境就好親切，我仲趁空檔去睇玉石同買飲品，真係好輕鬆好自在。」</p><p>發律師信</p><p>對於早前與前經理人范志榮的糾紛，范志榮於數月前向馬仔發律師信，聲言擁有馬仔何文田山道居所的一半業權，不過馬仔與律師商量後，決定反告范志榮，他說：「因為我哋約滿後已冇聯絡，封律師信之後會交畀對方，總之我覺得公道比金錢重要，所以我一定會訴諸法律，就算要花錢都係值得。」<br> 撰文：駱華齡</p></body></html>
