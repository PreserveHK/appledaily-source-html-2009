<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許冠文新片內地唔批 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許冠文新片內地唔批 - 馮仁昭</h1><p>許冠文前晚到九龍灣接受網上電台訪問，佢原本籌備緊拍攝新片《歡樂密碼》，不過𠵱家中國電影局就唔通過，所以佢話唔係好接受到。至於係唔係因為政治因素時，許冠文話：「冇呀，自己都唔知點解，我齣戲係講人要快樂係最重要，笑完之後就一切事都解決。」許冠文強調佢唔會遷就任何人而改劇本，因為佢覺得齣戲係講香港事，仲要主力講情，佢仲話好欣賞台片《海角七號》。</p></body></html>
