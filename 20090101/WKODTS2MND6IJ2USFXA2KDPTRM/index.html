<html><header><meta charset="utf-8"><title>英女割1/3心臟奇迹再生</title></header><body><h1>英女割1/3心臟奇迹再生</h1><p>四腳蛇斷尾會再生，人類又如何？英國10歲女童科利爾（KirstyCollier）出世時，心臟左冠狀動脈有毛病，令心肌缺氧，心臟更較正常大一倍，若不接受治療，三個月內無命。醫生韋斯特比情急下，割掉她1/3心臟，好讓心肌減壓，救回她一命，但警告她父母她不會活得久。<br> 但科利爾小小的心臟頑強地繼續跳動，她像其他小孩一樣，照常讀書和運動，經常玩欖球。10過後，她日前往醫院檢查，韋斯特比發現她心臟上的疤痕已消失，還長出1/3心臟，跟其他小孩差不多，上演一幕醫學奇迹。英國《每日郵報》&#13;</p></body></html>
