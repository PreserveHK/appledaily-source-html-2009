<html><header><meta charset="utf-8"><title>買保濕精華送面膜</title></header><body><h1>買保濕精華送面膜</h1><p>早前到台灣旅行，看到聞名已久的台灣醫學品牌DR.WU在當地的確很受歡迎。這陣子天氣亁燥，試用了其王牌產品之一的玻尿酸保濕精華，質地比很多品牌同類精華素濃稠，而且滲透力頗高，只輕按幾下便吸收，要試當然要試埋當中王牌面膜。現凡到銅鑼灣及尖沙嘴LCXDR.WU專櫃購買玻尿酸保濕精華一支（$290），即送微導保濕面膜（價值$63）一片，試埋再決定是否入貨啦！<br><br>記者：謝翠玲</p><p>查詢:28908825<br> 優惠期限：即日起至1月31日（逾期作廢）</p></body></html>
