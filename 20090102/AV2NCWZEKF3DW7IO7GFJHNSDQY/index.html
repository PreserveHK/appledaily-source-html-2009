<html><header><meta charset="utf-8"><title>醫學Online<br>禁煙減心臟病個案</title></header><body><h1>醫學Online<br>禁煙減心臟病個案</h1><p>美國疾病控制及預防中心一項研究發現，室內工作場所及公眾地方禁煙，可減低逾四成心臟病入院個案。研究在科羅拉多一個在03年7月開始禁煙的城市進行，在禁煙前18個月內有399人因心臟病入院治療，但禁煙後3年的18個月內，心臟病入院人數銳減至237人，下降比率達41%。專家指出公眾場所禁煙令二手煙威脅大減，相信是導致心臟病個案減少的主要原因，煙民吸煙數量減少也有關。</p></body></html>
