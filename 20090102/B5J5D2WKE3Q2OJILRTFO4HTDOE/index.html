<html><header><meta charset="utf-8"><title>隔牆有耳：四叔繼續「估」市 - 李八方</title></header><body><h1>隔牆有耳：四叔繼續「估」市 - 李八方</h1><p>恒基主席李兆基、新地副主席郭炳江等，除夕夜喺中環上船，欣賞「除夕倒數詠香江－璀璨煙火迎零九」，四叔透露恒基同新地，合共贊助咗300萬元辦呢個活動，問到新年願望，四叔話「大家好，股票升！」<br> 去年四叔多次預測股市，被封「香港股神」，其後金融風暴掩至，身家唔見成千億元，四叔自嘲只係「冒牌股神」，有人問佢09年股市展望，佢順得人繼續「估」市，「最低萬二，最高二萬。」咁佢有冇信心入市？「萬二點上下就入市喇。」郭炳江唔講股，話新年願望係「希望2009年好過2008年啦。」</p></body></html>
