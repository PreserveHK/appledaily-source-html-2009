<html><header><meta charset="utf-8"><title>鑲28粒黑鑽震盪器售萬元</title></header><body><h1>鑲28粒黑鑽震盪器售萬元</h1><p>情趣用品原來都可以很豪，英國有生產商最近就推出一款鑲鑽震盪器。設計者不是別人，是1980年代紅極一時的二人組合Eurythmics成員、56歲的英國殿堂級音樂人DaveStewart，他與成人用品公司合作生產的「LittleSteelTonight」女性震盪器，以實心鋼製造，最特別是頂部鑲滿28顆黑鑽，售1,000鎊（11,234港元），顧客可獲彈結他用的撥片，以及Dave新歌的歌詞，並附有密碼供免費下載。<br> 南非有設計師最近也設計了一款用施華洛世奇水晶製成的性玩具。<br> 英國《太陽報》/trendhunter網站</p></body></html>
