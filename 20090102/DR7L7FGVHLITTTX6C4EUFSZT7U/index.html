<html><header><meta charset="utf-8"><title>兩岸爭迎第一曙光</title></header><body><h1>兩岸爭迎第一曙光</h1><p>「噹、噹、噹」，當108響梵鐘響起，上海數萬遊客互相擁抱，互道祝福，為2009年的到來歡呼雀躍。踏入新年的第一天，兩岸分別舉辦了形形色色的慶祝活動。在北京和台灣，有民眾冒着寒冷的天氣，分別到長城和阿里山，爭相迎接新年第一道曙光；在上海，逾千民眾爭相登上東方明珠塔，譽喻新年步步高升。而在台北，第五屆漢字文化節活動，吸引了逾12,000民眾共揮毫迎新年。<br> 新華社/台灣《蘋果日報》</p></body></html>
