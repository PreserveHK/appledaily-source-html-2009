<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>ParisHilton自詡淡市救星</title></header><body><h1>金融海嘯下的日子……<br>ParisHilton自詡淡市救星</h1><p>經濟不景，美國出位名媛ParisHilton當然無有怕。她在悉尼為一個新年派對當主持，用主辦機構贊助的置裝費，在當地商場逛了40分鐘，即豪花5,560澳元（逾3萬港元）買衫。慈善機構指她大花筒，但她說自己是淡市救星。「我來振興經濟呀﹗新年來了，花點錢買衫有啥問題﹖」<br> 英國《每日電訊報》</p></body></html>
