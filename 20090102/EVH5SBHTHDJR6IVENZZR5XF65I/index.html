<html><header><meta charset="utf-8"><title>陳豪向廖碧兒傳愛</title></header><body><h1>陳豪向廖碧兒傳愛</h1><p>無綫前晚在奧海城舉行全城狂歡邁2009活動，是次請來嘉賓陳豪、楊怡、江若琳、馬賽、張嘉兒等，在席間陳豪與楊怡還大展歌喉，陳豪自覺唱歌也OK，在新一年希望能健康為重。有指胡杏兒在電台大爆他和廖碧兒未分手，陳豪一額汗說：「我冇睇新聞，新年快樂、身體健康，唔好講埋啲衰嘢，新一年講好嘢。」他又表示，有傳短訊給廖碧兒祝新年快樂，他將自己的愛傳送給大家。</p><p>楊怡覓男友</p><p>此外，楊怡在新一年希望有如意郎君出現，提及之前她有一位富家男友，問到二人可有發展機會？她只說：「機會只是做好朋友。」<br> 採訪、攝影：何慧詩&#13;</p></body></html>
