<html><header><meta charset="utf-8"><title>醫學Online<br>老翁患蠅蛆病死亡</title></header><body><h1>醫學Online<br>老翁患蠅蛆病死亡</h1><p>衞生署衞生防護中心昨日證實一宗蠅蛆病感染個案。患者為一名79歲男子，居於元朗的安老院舍，上月23日因牙肉出血及有異味入住屯門醫院，喉部有蠅蛆幼蟲，三日後死亡。中心呼籲市民保持良好個人衞生以作預防。<br> 防護中心指出，該患者在入院前已須長期卧床，並患有慢性疾病，曾中風和患高血壓，發病前並無離港外遊。中心發言人指出，該患者發病前居住於元朗竹園護理院。</p></body></html>
