<html><header><meta charset="utf-8"><title>薛芷倫與前夫女友共歡</title></header><body><h1>薛芷倫與前夫女友共歡</h1><p>馬清偉和前妻薛芷倫離婚後，多年來不時都和子女一齊共度除夕，前晚也不例外。馬清偉和女友Winnie、女兒及兒子等到四季酒店倒數，眾女將穿白色或米白晚裝，其後薛芷倫一身Chanel出現，她說：「31日係要同家庭、親友一齊過。」<br> 薛芷倫更大方謂跟Winnie相熟，她說：「熟，都見過幾次，係馬生嘅女友，過咗咁多年，唔會尷尬囉。」她謂是夜沒男伴，來年希望搵到穩定的另一半？她說：「相信緣份啦，啱timing、適合我都唔介意再婚，不過言之過早。」&#13;</p></body></html>
