<html><header><meta charset="utf-8"><title>NewsoftheYear<br>金融海嘯　冲倒一切</title></header><body><h1>NewsoftheYear<br>金融海嘯　冲倒一切</h1><p>也許是，人間的浮華，囤積得太多吧。又或者，無止境的貪婪，終須付上代價。<br> 「貪婪是好。」華爾街多年來引以為傲的黃金格言，到底是成就了無數創富神話，還是製造了一場黃粱夢話？<br> 由盛轉衰，從燦爛走向平淡。站在大時代的轉捩點，有人嗟嘆昔日過份沉溺於節節上升的數字人生，有人憧憬大海無量有賭未為輸。<br> 海嘯洪流也好，海市蜃樓也好，請容我們把歷史巨輪暫且拉停，好讓苦海掙扎的人，得以靜心反思；於無聲處聽驚雷，感覺又會否並不一樣？</p></body></html>
