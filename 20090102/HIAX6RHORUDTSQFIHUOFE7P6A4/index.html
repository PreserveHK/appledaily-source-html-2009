<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭品超抱女賀新年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭品超抱女賀新年 - 馮仁昭</h1><p>台灣型男郭品超（圖）前晚到上水廣場同過千名觀眾倒數，同場仲有孫耀威、林峯同楊思琦等。身為壓軸嘉賓嘅郭品超受歡迎程度爆燈，同女fans玩抱抱遊戲，由細路女抱到美少女，真係暖笠笠喇！展望09年，郭品超話希望拍到滿意嘅劇集，仲話最開心係上年拍咗套扮醜角嘅內地劇《王子遇上二公主》，佢話：「我求了導演一整年才可以演，他擔心我的樣子太工整，演不來啊。」</p></body></html>
