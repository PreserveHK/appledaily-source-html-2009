<html><header><meta charset="utf-8"><title>周五、六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周五、六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示：巴塞歇冬後表現一般</p><p>星期六45　巴塞隆拿vs馬略卡<br> 簡評：西甲榜首隊巴塞隆拿於上半季表現神勇，對上一場聯賽落敗更已是去年8月的事，不過，他們近5季歇冬後首場聯賽成績一般，只取得2勝1和2負。</p><p>數據提示：格流聯賽少連續失分</p><p>星期日2　恩華尼斯vs格拉斯哥流浪<br> 簡評：格拉斯哥流浪上仗於「蘇格蘭打吡」戰中不敵些路廸，但格流今屆每於聯賽失分，翌仗都一定能勝出，從來未試過連續兩場聯賽失分。</p><p>侯城前鋒法根（左）有望在周六與紐卡素後衞史提芬泰萊再次鬥法。GettyImages</p></body></html>
