<html><header><meta charset="utf-8"><title>東莞籲放寬新勞動法</title></header><body><h1>東莞籲放寬新勞動法</h1><p>內地自去年初實施新的《勞動合同法》以來，因大大增加企業成本，對中小企造成不少衝擊，加上金融海嘯，令社會上陸續傳出放寬新勞動法執行力度的聲音。但全國總工會法律工作部部長劉繼臣，日前出席一個研討會上否認有關說法，並稱企業出現困難乃其他因素造成。<br> 不過，與會的中央財經大學博士劉彩鳳認為，新勞動法對企業造成三方面影響，包括增加經濟補償金；減弱聘用員工的靈活性，及增大了企業的違法成本。他建議政府免除小企業經濟補償金的支付。東莞市副市長江凌坦承，為了幫助中小企度過危機，市政府去年底曾向中央政府建議，放緩新勞動法的實施力度及最低工資的增幅。<br> 東方網</p></body></html>
