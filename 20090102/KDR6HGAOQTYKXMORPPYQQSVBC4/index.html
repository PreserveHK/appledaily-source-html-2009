<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>馬多夫交個人資產清單</title></header><body><h1>金融海嘯下的日子……<br>馬多夫交個人資產清單</h1><p>華爾街世紀騙案主角、納斯達克證交所前主席馬多夫（BernardMadoff），前天（周三）向證監會交出個人資產清單，包括他擁有的房產、股票、銀行戶口及其他商業利益，還假設有他存放騙去投資客戶大筆資金的銀行或經紀戶口。<br> 但傳媒相信馬多夫列出的資產金額僅數百萬美元，比起他40年來的投資種金大騙局騙取的500億美元（3,875億港元）僅屬區區小數目，受害的跨國銀行、對冲基金、名人等要追討損失款項應沒可能。馬多夫在紐約市和佛州都擁有豪宅，還有多艘豪華遊艇。<br> 美國有線新聞網絡</p></body></html>
