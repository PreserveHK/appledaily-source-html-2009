<html><header><meta charset="utf-8"><title>醫學Online<br>服抗生素抵擋惡菌</title></header><body><h1>醫學Online<br>服抗生素抵擋惡菌</h1><p>身體虛弱的病人在醫院感染抗藥惡菌死亡率很高，荷蘭一間醫院的研究發現病人使用預防性的抗生素可減低感染風險。研究分析6,000名曾在深切治療病房治療病人的數據，發現留院時曾服食抗生素的病人，感染惡菌死亡的風險較沒有抗生素治療的病人減低11%，若同時使用口服及靜脈注射抗生素的病人風險更低13%；由於研究只跟進病人留院一個月的死亡率，故需更長時間的研究才能確定成效。</p></body></html>
