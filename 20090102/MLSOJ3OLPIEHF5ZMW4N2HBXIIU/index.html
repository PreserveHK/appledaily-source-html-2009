<html><header><meta charset="utf-8"><title>Kama唔識唱歌想拍戲</title></header><body><h1>Kama唔識唱歌想拍戲</h1><p>邦民女羅凱珊（Kama）前晚到黃埔YOPark出席倒數活動，即場獻唱了《心花怒放》及《說愛你》，自言酬勞極好的Kama在台上唱歌時頻頻甩嘴兼儍笑，她坦言自己唱歌沒天份，所以已刻意惡補了近10堂唱歌課，她也透露想嘗試拍劇同拍戲，她說：「我想拍離奇古怪、懸疑同慘情戲，就算要我做醜角都唔介意，我最想同劉德華合作。」<br> Kama還自爆已與爾冬陞和黃精甫兩導演會面，雖然大家只是傾下偈，但她亦希望可以快些有消息。至於在新的一年是否希望愛情事業兩得意，她就笑說：「唔想拍拖住，自己想善用時間，唔想分心。」<br> 採攝、攝影：FredaLee</p></body></html>
