<html><header><meta charset="utf-8"><title>獨立屋：西貢井頭村</title></header><body><h1>獨立屋：西貢井頭村</h1><p>西貢西沙公路集結不少獨立屋物業，其中樓齡約15年的井頭村，屬鄰近獨立屋中少有小巴直抵村內的物業群，對外小巴可直達港鐵大學站，車程約15分鐘。井頭村現有一個地下層單位放盤，面積700方呎，連入契花園約1,200呎及3個入契車位，適合駕車一族。單位已備有新裝，間隔3房2廳，連有套房，套房另設有書房，亦可改作衣帽間使用，現開價265萬元，平均呎價3,786元。<br> 代理行：明星置業　電話：26318933</p></body></html>
