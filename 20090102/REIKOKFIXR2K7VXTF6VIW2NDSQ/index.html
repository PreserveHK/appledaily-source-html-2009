<html><header><meta charset="utf-8"><title>送海洋公園門票</title></header><body><h1>送海洋公園門票</h1><p>最近成日聽到「米芝蓮」三字，就連我不嘴刁的也想嚐嚐米芝蓮推介的食肆，而早前推出的《米芝蓮指南．香港澳門2009》創刊號中三間分別位於銅鑼灣世貿中心，包括ricepaper、ATCornerRestaurant@HeaPlace以及Kiriyaki桐燒日本燒肉。商場更由即日起至1月31日期間，推出額外優惠，顧客只需於上述三間食肆消費滿$800，便可換領價值$208的海洋公園入場券一張，數量有限，換完即止。<br><br>記者：蘇麗珊<br>查詢：25764121&#13;</p></body></html>
