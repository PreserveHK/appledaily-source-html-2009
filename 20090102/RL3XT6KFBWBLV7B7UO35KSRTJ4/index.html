<html><header><meta charset="utf-8"><title>YoonA又喊又笑</title></header><body><h1>YoonA又喊又笑</h1><p>組合少女時代主將YoonA前晚在KBS演技大獎頒獎禮上，憑處女劇《你是我的命運》奪最佳女新人和網上人氣獎，開心到又喊又笑的她說：「我作為演員仍有很多不足之處，感謝大家頒這個獎給我。」<br> 最優秀男、女演員分別是《風之國》的宋一國和《太陽的女人》的金智秀。當晚《快刀洪吉童》的男、女主角姜志煥和成宥利也十分風騷，連中兩元，除齊奪最佳情侶獎外，也分別捧走網上人氣獎和人氣女星獎。</p></body></html>
