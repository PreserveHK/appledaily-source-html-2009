<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>歐元10周年瀕大蕭條危機</title></header><body><h1>金融海嘯下的日子……<br>歐元10周年瀕大蕭條危機</h1><p>元旦日，歐元流通10周年，東歐小國斯洛伐克（Slovakia）成為第16個加入歐元區的國家，總理菲喬在國會大廳櫃員機取出斯國第一張歐元，說「歐元能振興我們的信心」。但歐元10周年，迎來歐元區可能陷入1930年大蕭條那般慘烈的經濟危機，今明兩年失業大軍會以數百萬計。經濟嚴重衰退，歐元區被迫放寬赤字上限3%的財政原則，歐元體系潛藏隱憂。<br> 路透社/英國《衞報》</p></body></html>
