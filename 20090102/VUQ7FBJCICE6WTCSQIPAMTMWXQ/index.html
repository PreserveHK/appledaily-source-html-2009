<html><header><meta charset="utf-8"><title>馮仁昭四圍超：房祖名寧被傳分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：房祖名寧被傳分手 - 馮仁昭</h1><p>房祖名前晚喺維園工展會出席商台舉辦的倒數活動，之前佢個司機喺派對上被指動粗打人，祖名話：「我唔清楚內情，又未定案，所以唔講咁多，不過大家以和為貴，出手打人係唔啱嘅。」講開有傳佢同薛凱琪分手，佢話傳呢啲好過傳佢強姦醉駕，佢又鬧香港政府唔保護市民，泰國咁亂都唔派機接啲港人返嚟，對藝人權益又唔理，所以演藝人協會會同政府爭取權益。</p></body></html>
