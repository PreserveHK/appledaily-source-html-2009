<html><header><meta charset="utf-8"><title>醫學Online<br>高血糖損腦部功能</title></header><body><h1>醫學Online<br>高血糖損腦部功能</h1><p>加拿大阿伯達大學一項研究發現糖尿病會影響腦部功能，研究人員比較了41名二型糖尿病患者，以及400多名健康正常的中年人及長者的認知功能及反應，結果發現糖尿病患者在注意力、處理新資訊、理解能力及對問題的回應速度等，也較健康人士差；更有中年病人的反應儼如70歲的健康長者。<br> 該大學的專家估計，高血糖會破壞全身血管及神經系統，腦部功能也不能倖免受破壞。</p></body></html>
