<html><header><meta charset="utf-8"><title>曼聯1.83億購杜錫利亞積</title></header><body><h1>曼聯1.83億購杜錫利亞積</h1><p>【綜合英格蘭外電】曼聯終在冬季轉會市場出手！該隊在周五正式完成與塞爾維亞球會柏廸遜的交易，收購一對攻擊球員杜錫及利亞積。據英國《每日郵報》報道，曼聯以1,630萬鎊（約1.83億港元）完成該項收購行動。<br> 其實曼聯早對杜錫及利亞積有意，當中有「小卡卡」之稱的利亞積更曾於早前到曼聯跟操試腳。年僅17歲的利亞積雖有能力，但據悉他會在餘下球季借回柏廸遜吸收經驗。至於21歲司職左翼的杜錫，預料他會是頂替老將傑斯的最佳人選。</p></body></html>
