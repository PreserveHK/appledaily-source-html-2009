<html><header><meta charset="utf-8"><title>希思稱霸網上選舉</title></header><body><h1>希思稱霸網上選舉</h1><p>美國電影網站MovieFone最近搞咗個大型選舉，吸引350萬網友投票，已故男星希思萊杰（HeathLedger圖）喺多個獎項上稱霸，佢參演嘅《蝙蝠俠－－黑夜之神》（TheDarkKnight）贏咗最佳電影同最佳動作片，佢就被選為最令人懷念明星同最佳歹角，連佢猝死都被選為去年最轟動電影新聞。安琪蓮娜祖莉（AngelinaJolie）就憑《殺神特工》（Wanted）獲選最性感索女同最佳裸體場面。</p></body></html>
