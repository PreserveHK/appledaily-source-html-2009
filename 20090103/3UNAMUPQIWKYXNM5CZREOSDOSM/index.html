<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超蓮急掩心口遮醜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：超蓮急掩心口遮醜 - 馮仁昭</h1><p>賭王何鴻燊愛女何超蓮早排喺澳門睇偶像飛輪海表演時，見佢心口生暗瘡，噚日佢去福臨門食飯，雖然天氣清凉，但超蓮依然以低胸衫配短褲出現，不過唔知係咪又怕被發現心口有暗瘡，超蓮一見記者影相就㩒住個胸，反應都幾快。問到皮膚好番未？超蓮就甜笑話：「好番晒。」另外甘比又陪劉鑾雄去食晏，食完飯甘比先上車，大劉同秘書就行去停喺後面嘅座駕，現場有記者差啲畀保安推跌，大劉竟然笑笑口叫記者小心，踏入新一年大劉心情果然係唔同啲喎。</p></body></html>
