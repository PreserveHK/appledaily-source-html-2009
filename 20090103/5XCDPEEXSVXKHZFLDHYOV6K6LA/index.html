<html><header><meta charset="utf-8"><title>黃曉明心繫寶貝熊貓</title></header><body><h1>黃曉明心繫寶貝熊貓</h1><p>黃曉明近日在內地忙於拍新劇《暗香》，日前除夕他仍要趕拍新劇，當中黃曉明要潛入水中近10米演出，由於水壓不同，令他感到相當辛苦，入水出水都感到暈眩，加上有感冒在身，故此拍完這場戲，黃曉明幾乎虛脫。<br> 之後黃曉明又馬不停蹄到中央台演出跨年演唱會，他以一首快歌《I'mcoming》為晚會揭開序幕。</p><p>新年食大餐</p><p>雖然工作忙碌，不過黃曉明仍然掛着自己在四川助養的熊貓「平平」和「安安」，他即時致電到熊貓中心，查問兩隻熊貓的情況，更叮囑工作人員為平平和安安加餸，好讓兩隻熊貓新年有大餐食。<br> 撰文：葉雪</p></body></html>
