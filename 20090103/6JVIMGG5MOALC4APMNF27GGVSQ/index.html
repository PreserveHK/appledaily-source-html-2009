<html><header><meta charset="utf-8"><title>新現象：流浪漢要面　拒領免費粥</title></header><body><h1>新現象：流浪漢要面　拒領免費粥</h1><p>四川善心民工張世文，在重慶設立流浪漢求助站，前日開始免費派粥（圖），不料平日捱飢抵餓的流浪漢反應冷淡，整個上午只有十多人到來吃粥，他們面對圍觀市民感到害羞，喝完粥後迅速離開。<br> 義工見有很多粥剩下，於是到露宿者聚集點派粥，豈料露宿者疑因不願身份曝光一哄而散。不過，張世文堅持會繼續送粥：「雖然有些人不接受，但還有更多的流浪者需要。」他不介意被指做慈善騷，「希望大家都來作這種慈善騷」。<br> <br>  http://news.163.com/09/0102/02/4UKA23KI00011229.html </p></body></html>
