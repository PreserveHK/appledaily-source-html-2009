<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阮經天牛鞭雞子補身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阮經天牛鞭雞子補身 - 馮仁昭</h1><p>楊謹華（右）同阮經天噚日喺台灣為新劇《敗犬女王》宣傳，活動上播放阮經天一段逼真喘氣嘅床上戲，同劇演員仲毫不留情幫佢改咗個花名叫做「哮喘淫棍」。阮經天喺活動上試食牛鞭，佢自爆平時都好鍾意食雞子以形補形，估唔到佢鍾意食埋啲咁補嘅嘢。<br> 阮經天話呢次唔敢再亂發誓許下裸泳嘅承諾，佢只係好保守咁話睇吓收視如何先至再作打算，相信好多fans都好希望睇到佢裸泳嘅場面。</p></body></html>
