<html><header><meta charset="utf-8"><title>呂方避談復合</title></header><body><h1>呂方避談復合</h1><p>鄭裕玲（嘟嘟）去年10月與拍拖16年男友呂方分手後，近日有消息指二人復合，被指懶散慣的呂方，月前與經理人丘亞葵解約後，不停向嘟嘟發短訊噓寒問暖，以關心攻勢重奪嘟嘟芳心。結果心軟的嘟嘟，將之前沒收了的寶馬座駕給呂方使用。<br> 日前平安夜，呂方本駕駛嘟嘟發還的寶馬往嘟嘟淺水灣香閨，準備與嘟嘟一起過聖誕，可惜途中因為超速而被交通警捉個正着，同時並發現有記者追訪才冇癮掉頭離開。記者昨日致電向呂方求證復合一事，但呂方表示正在做運動，之後記者再致電呂方，他說：「我唔講啦，新年快樂。」<br> 採訪：葉雪</p></body></html>
