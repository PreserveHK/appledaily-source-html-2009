<html><header><meta charset="utf-8"><title>「車震」教師不認罪</title></header><body><h1>「車震」教師不認罪</h1><p>【本報訊】警方去年在城門水塘引水道的僻靜路邊，揭發「車震」事件，在一輛私家車上，發現一名小學男教師，涉嫌在車廂內與一名15歲女生，發生越軌行為，案件昨日轉至區域法院提堂。代表律師表示教師不會認罪，押後至4月14日審訊。<br> 33歲被告楊天順，被控於去年5月26日在荃灣城門水塘引水道S地段附近停泊的一輛豐田私家車內，向一名16歲以下的女童作出嚴重猥褻行為。控方將會傳召受害女童、其家人、社工及電腦專家作供，預計審訊3天。曾於荃灣一間小學任教的被告已離職，他昨日獲准繼續保釋外出，戴上太陽帽離開法院。<br> 案件編號：DCCC1205/08</p></body></html>
