<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫辰、吳芳執包袱感難過 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫辰、吳芳執包袱感難過 - 馮仁昭</h1><p>亞視縮皮，07年亞姐季軍孫辰（左）同中國內地賽區冠軍吳芳（右）都唔獲續約，孫辰同吳芳分別喺呢個月15號同16號執包袱離開，佢哋噚日喺大埔亞視總台出席「亞洲電視數碼電視廣播一週年」記者會時，提到即將離開亞視返內地，表現好難過。孫辰話：「我會先返武漢家鄉過年，未知之後會點，但我好想返香港工作，希望將來公司會搵番我。」吳芳就話：「我廣東話講得唔好，可能因為咁冇得續約，但呢年我已經好努力去學。」</p></body></html>
