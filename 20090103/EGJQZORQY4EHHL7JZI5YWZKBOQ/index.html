<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>「過年派遣村」免費食宿</title></header><body><h1>金融海嘯下的日子……<br>「過年派遣村」免費食宿</h1><p>經濟不景氣，日本很多公司開始裁員，令很多人無法開開心心過新年。東京20個工會及多名義工，大除夕起一連六天，在日比谷公園開設「過年派遣村」，給被裁工人及無家可歸者免費提供臨時棲身所，每日享用三頓救濟飯（圖）和接受職業及住屋輔導。<br> 派遣村開幕首三天已接獲300多人求助，當中不少人身家只剩1,000日圓（85港元），工會擔心有失業工人會凍死，稍後會為他們申請生活保障援助。有工人表示，去年10月底失業後便在網吧及公園露宿，感到非常疲倦。<br> 日本共同網</p></body></html>
