<html><header><meta charset="utf-8"><title>案件速遞<br>盜女友錢被判社服令</title></header><body><h1>案件速遞<br>盜女友錢被判社服令</h1><p>【本報訊】年輕電器技工在情人節約會空姐女友前往餐廳鋸扒，但原來他處心積慮，趁女友上廁所時偷去其提款卡，再以偷窺得來的密碼，在半個月內盜去她5萬元存款。後來技工一度向女友承諾還錢，但隨即人間蒸發，半年後在長洲被警員截獲拘捕。早前他在觀塘裁判法院承認9項盜竊罪，昨被判社會服務令160小時。裁判官郭啓安昨指，現年23歲的被告鄧卓豪，已遭還柙十多天，加上已還款給女事主，相信他後悔知錯，故予以輕判。<br> 案件編號：KTCC8186/08</p></body></html>
