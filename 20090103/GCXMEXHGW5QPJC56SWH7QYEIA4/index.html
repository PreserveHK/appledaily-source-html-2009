<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>微軟盛傳裁員15000人</title></header><body><h1>金融海嘯下的日子……<br>微軟盛傳裁員15000人</h1><p>金融海嘯下，連全球軟件業龍頭微軟也受影響，盛傳將裁員15,000人，是公司開業32年來首次大規模裁員。科技資訊網站fudzilla.com報道，指微軟員工已收到通知，公司已計劃本月15日向全球各部門進行大規模裁員，被裁的人數多達15,000人，約佔微軟全球91,000名員工的17%，據悉當中以互聯網業務MSN的員工最受影響。<br> 英國《泰晤士報》</p></body></html>
