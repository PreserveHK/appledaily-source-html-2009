<html><header><meta charset="utf-8"><title>周慧敏訂做露肩嫁衣</title></header><body><h1>周慧敏訂做露肩嫁衣</h1><p>倪震上月背着女友周慧敏啜爆城大女生張茆，最終他還是重返舊愛周慧敏身邊，將於下周一（5日）註冊，一對新人會在陽明山莊舉行婚宴，準新娘周慧敏雖足不出戶，但連日還是為嫁衣張羅，她邀請了時裝設計師好友何國鉦訂做嫁衣，據知裁縫昨日更親自把嫁衣送到周慧敏的金山花園，準新娘選擇了lowcut款式的晚裝代替隆重的婚紗，向來愛晒香肩的周慧敏，相信也會把喜好融入設計中。</p><p>亞視贈興</p><p>此外，台灣填詞人梁鴻斌（天天）早前在台灣綜藝節目《王牌大賤諜》踢爆倪震被周慧敏兩度捉姦，亞視安排下周一晚上11時在亞視魅力資訊頻道播出，當天正是倪周大婚，未知攞景還是贈興。<br> 撰文：林妃</p></body></html>
