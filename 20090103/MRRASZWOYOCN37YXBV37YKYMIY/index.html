<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐唔肯學肥彭 - 李八方</title></header><body><h1>隔牆有耳：唐唐唔肯學肥彭 - 李八方</h1><p>政務司司長唐英年噚日行工展會，為免俾人抽秤佢唔聽宗教領袖勸喻，又帶頭消費，佢先參觀一個社企攤檔，買咗啲手工藝擺設，以示政府支持社企發展，佢話社企對經濟、民生都好重要，應該鼓勵同繼續發揚光大社企精神。<br> 之後佢去買咗幾百蚊蛋撻，不過死忍，點都唔肯即場試食，相信係唔想令人將佢同肥彭比較。肥彭食撻親民形象深入民心，唐唐東施效顰，隨時有反效果，難怪要拎走食。高官消費騷做得多令人反感，唐唐噚日唔敢講使幾多錢，強調係要為參展商打氣，呼籲市民應該按自己能力適度消費，因為不論使幾多錢，都可以帶動就業，對工商業都有幫助。</p></body></html>
