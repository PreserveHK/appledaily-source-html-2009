<html><header><meta charset="utf-8"><title>案件速遞<br>漁護署督察跌死索償</title></header><body><h1>案件速遞<br>漁護署督察跌死索償</h1><p>【本報訊】漁農自然護理署一名高級農林督察，06年到大嶼山廸士尼樂園附近山頭尋覓植樹地點時，疑失足跌下山坡，頭撞石重創不治，遺下12歲兒子及第二任妻子。死者的遺囑執行人昨入稟高等法院向政府索償。原告香智良（譯音），以死者香樹培遺囑執行人的身份，代表死者的受養人李雲海及香博文入稟，被告包括漁護署、渠務署及土木工程拓展署。原告指香樹培在06年1月3日在望東坑排水道一個建築地盤工作時，因被告疏忽引致意外。<br> 案件編號：HCPI946/08</p></body></html>
