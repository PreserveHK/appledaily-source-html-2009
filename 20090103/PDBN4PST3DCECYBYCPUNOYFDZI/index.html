<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期六32白禮頓vs諾咸頓<br>白禮頓主場剋諾咸頓</p><p>簡評：白禮頓近3仗主場出擊皆失利，英甲9分全失跌至下游。不過，此軍近6次迎戰諾咸頓，得4勝1和1負，今仗有力反彈。</p><p>數據提示<br>星期日6艾美利亞vs貝廸斯<br>兩軍近況皆不濟</p><p>簡評：艾美利亞連續5場西甲不勝兼輸盤，近況奇差；但貝廸斯近績亦不見得好到那裏，4戰僅得1分，今仗名副其實「海軍鬥水兵」局面。</p></body></html>
