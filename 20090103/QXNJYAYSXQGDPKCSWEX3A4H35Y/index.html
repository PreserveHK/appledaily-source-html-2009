<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭中基嫌悶唔做CEO - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭中基嫌悶唔做CEO - 馮仁昭</h1><p>鄭中基（Ronald）正趕拍劉鎮偉執導嘅新戲《機器俠》，近日有報道話佢打算退出幕前，承繼其父鄭東漢衣鉢，接掌金牌大風唱片擔任CEO。Ronald噚日喺電話否認話：「等陣啲導演以為我唔做，唔搵我拍戲咁點呀？我要鄭重澄清我從來冇諗過做生意，office啲凳有蟻咬㗎，我坐唔耐㗎。而且我老竇冇諗過退休。」佢仲話今年工作排得密麻麻，將開拍多部電影、主持新一輯《美女廚房》，仲會出國語碟同去台灣巡迴演唱。</p></body></html>
