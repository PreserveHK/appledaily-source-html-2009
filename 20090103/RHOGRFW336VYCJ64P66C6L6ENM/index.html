<html><header><meta charset="utf-8"><title>吸煙老翁失足跌死</title></header><body><h1>吸煙老翁失足跌死</h1><p>【本報訊】92歲姓李老翁經歷無數人生風波，卻為吸一支煙，無辜賠上一條命。這宗令人意想不到的悲劇，發生於昨晨9時許，老翁煙癮起，走到鰂魚涌康怡花園F座通往G座的緊急平台，現場消息稱，他當時坐在花槽邊幼窄的欄杆上，邊背向街，腳踏石凳過煙癮，保安員上前勸喻，老翁欲離開站在石凳上起身時，竟仰後倒下，老翁自高3米墮下後仍清醒，救護員到場搶救，他曾稱是自己不小心墮下，但送院搶救不治。<br> 港鐵發言人指，意外現場平台離地面約3米，只用作如火警等供住客臨時躲避，並方便救援人員將躲避住客救回地面的緊急空間，該平台所有出入口都有鐵鏈圍着。</p></body></html>
