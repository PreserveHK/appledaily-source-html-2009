<html><header><meta charset="utf-8"><title>蔡少芬、黃德斌初試打小人</title></header><body><h1>蔡少芬、黃德斌初試打小人</h1><p>蔡少芬（Ada）和黃德斌昨日在銅鑼灣鵝頸橋底為無綫新劇《飛女正傳》開工，劇情講述扮演警察的黃德斌遭逢事業低潮，他便往打小人，女友Ada獲悉即往安慰，二人拍戲期間，吸引數十途人圍觀，有街坊更大讚黃德斌型仔。</p><p>神婆表現緊張</p><p>神婆與黃德斌做對手戲時，她需一邊用鞋拍打小人，可能神婆不慣拍攝場面，表現緊張，既未能大力拍打小人，口中也未能念念有詞，令黃德斌和Ada被迫硬吃NG，最終導演只得走近神婆身邊教做戲。<br> 黃德斌昨日在電話中說：「我都係第一次拍打小人戲，都幾有趣。神婆冇拍戲經驗，面對鏡頭自然會緊張，我哋都好體諒。」<br> 採訪、攝影：比華利</p></body></html>
