<html><header><meta charset="utf-8"><title>患痔瘡令拿破崙「滑鐵盧」</title></header><body><h1>患痔瘡令拿破崙「滑鐵盧」</h1><p>拿破崙在滑鐵盧戰役中打敗仗，英國作家梅森（PhilMason）在新書《拿破崙的痔瘡》(圖)，指並非戰略出錯，而是拿破崙痔瘡發作。拿破崙患痔瘡，當時利用水蛭吸出痔瘡的血減輕痛苦。但滑鐵盧戰役前，醫生把水蛭弄丟，改用止痛藥。可是拿破崙仍痛得無法騎馬，最終吃敗仗。<br> 梅森還在書中列舉了其他造成歷史大事的原因，如美國前總統列根1938年曾申請加入美國共產黨，只是共產黨員認為列根意志不堅定拒絕接納，卻使他成了反共鬥士。<br> 新浪網</p></body></html>
