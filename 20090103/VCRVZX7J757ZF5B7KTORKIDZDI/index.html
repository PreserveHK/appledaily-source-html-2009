<html><header><meta charset="utf-8"><title>好相Click：「宜結婚」日撞正「忌嫁娶」</title></header><body><h1>好相Click：「宜結婚」日撞正「忌嫁娶」</h1><p>深圳劉先生打算本月31日與女友結婚，他翻開掛曆看到這天宜結婚，而且是正月初六、星期六，符合「六六大順」好意頭，於是把婚期定在這天。前日他卻發現另一掛曆說當日「忌」嫁娶，令他無所適從。專家解釋，日曆的宜、忌，是按《周易》推算，不同風水先生有不同推算方法，因此會出現差異。<br> <br>  http://jb.sznews.com/html/2009-01/02/content_475523.htm </p></body></html>
