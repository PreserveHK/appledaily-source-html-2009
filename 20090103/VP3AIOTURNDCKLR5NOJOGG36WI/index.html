<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英連鎖超市1鎊大平賣</title></header><body><h1>金融海嘯下的日子……<br>英連鎖超市1鎊大平賣</h1><p>經濟不景氣，零售業首當其衝，繼英國百年老店Woolworths宣告結業，專家預計今年會有1,600間高檔零售店倒閉之際，連鎖超市Asda前天突然宣佈，把1,000件貨品，如冷藏食品、健康美容產品及家庭用品，以劃一價1英鎊（11港元）搶客，意味零售割喉戰已揭開序幕。Asda表示，大減價除了自救，還想幫顧客共度時艱，大減價沒時限。<br> 英國《太陽報》</p></body></html>
