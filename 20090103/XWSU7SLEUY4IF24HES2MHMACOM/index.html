<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>印度女不嫁海外掘金郎</title></header><body><h1>金融海嘯下的日子……<br>印度女不嫁海外掘金郎</h1><p>印度最優秀的人才，過去十年都到了西方打工，薪酬高，前途無限，是印度本土婦女最想嫁的金龜婿，但現時印度婦女，寧嫁本地郎。孟買的女會計維爾馬，為25歲的妹妹找尋合適對象，一聽到對方在矽谷或倫敦打工，立即耍手擰頭，「讓妹妹嫁給這些人，我怎能安心呢？以前他們是天之驕子，但金融海嘯爆發，他們的工作朝不保夕呢。」<br> 英國《泰晤士報》</p></body></html>
