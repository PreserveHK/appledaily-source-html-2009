<html><header><meta charset="utf-8"><title>魔鬼林嘉綺封吸金女王</title></header><body><h1>魔鬼林嘉綺封吸金女王</h1><p>台灣名模林嘉綺、亞姐季軍賴琳恩等所屬的模特兒公司伊林，前晚在台北君悅飯店搞禡牙飯局，筵開17席，180個模特兒都以格仔紋做主題的服裝現身鬥搶風頭。</p><p>王尹平真空上陣</p><p>大師姐的林嘉綺戴上魔鬼角，變身性感小惡魔，原來她去年收入是公司之冠，她一頭霧水說：「是嗎？我不知道耶，怎麼沒感覺工作比較多啊？」收入二、三名是陳思璇、蔡淑臻。<br> 王尹平都躋身收入過百萬台幣的女模之列，她一襲格仔紋低胸裝出場，影相時更用手夾胸非常搏命，無貼nubra及乳貼的她，不時猛拉心口裙邊以免露點，她笑說：「我怕等下抽到大獎太興奮會大穿幫（走光）！」<br> 採訪、攝影：黎寶蘋</p></body></html>
