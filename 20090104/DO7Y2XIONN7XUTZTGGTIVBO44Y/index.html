<html><header><meta charset="utf-8"><title>麗晶勞資糾紛獲解決</title></header><body><h1>麗晶勞資糾紛獲解決</h1><p>【本報訊】九龍灣麗晶花園維修工程勞資糾紛昨日解決，總承建商香島建築承諾，明日以支票形式發薪給所有員工，涉款約50萬元，但與分判商的合約則會終止。<br> 一批麗晶花園石屎維修工程工人，指遭總承建商拖薪，前日在屋苑罷工抗議，總承建商香島建築負責人楊先生表示，公司在上月中已計劃出糧給分判商旗下員工，但分判商指金額不足以出糧，要求公司額外墊支一筆款項，由於公司未能應允，員工在12月中已停工。楊先生表示，為了員工可盡快有糧出，公司昨與工人及工會開會後，決定明日發支票給員工。</p></body></html>
