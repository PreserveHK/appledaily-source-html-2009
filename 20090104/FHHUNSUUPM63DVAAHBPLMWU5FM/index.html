<html><header><meta charset="utf-8"><title>周秀娜嘆咖啡慰Fans</title></header><body><h1>周秀娜嘆咖啡慰Fans</h1><p>有「翻版樂基兒」之稱的周秀娜日前到土瓜灣出席活動，完騷後換上便服和經理人一同離開，沿途有近10名男fans貼身跟隨和狂影她，五名保安則一直貼身保護她。周秀娜表現親切，沿途與男fans有傾有講，又合照又簽名，有求必應。</p><p>便利店叉電</p><p>及後周秀娜和經理人坐的士往九展，下車後她一個箭步走入便利店，原來她的手提電話沒有電，故此要留下電話充電，接着周秀娜和經理人到附近的咖啡店喝咖啡消磨時間，其間有fans認出她即上前要求合照，她也一一答允。<br> 採訪、攝影：娛樂突發組</p></body></html>
