<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>印首富縮水2340億冠全球</title></header><body><h1>金融海嘯下的日子……<br>印首富縮水2340億冠全球</h1><p>金融海嘯令富豪身家大縮水，去年1,125名億萬富豪中，至少300人輸了78億港元，幾十人蒸發了390億港元，美國《福布斯》雜誌為此選出「十大富豪身家縮水榜」，榜首是印度首富兼鋼鐵大王安巴尼，蒸發了2,340億港元，身家只剩936億港元。英超聯韋斯咸的主席格維茲門松，因冰島銀行被國有化，85.5億港元身家化為烏有。至於港人熟識的國美集團前董事長黃光裕，蒸發了78億港元，身家只剩195億港元，而中信泰富主席榮智健則蒸發了175.5億港元，現時身家只有58.5億港元。<br> 美國《福布斯》雜誌</p></body></html>
