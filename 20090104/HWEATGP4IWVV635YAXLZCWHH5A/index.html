<html><header><meta charset="utf-8"><title>關仁隱事：「才子」炒情敵魷魚 - 關仁</title></header><body><h1>關仁隱事：「才子」炒情敵魷魚 - 關仁</h1><p>關仁最近同一位「才子」嘅舊同事傾偈，話才子早年搞雜誌嗰陣，曾經背住女友追求過一位女職員。<br> 每日放工，才子都刻意等埋個女職員先至收工，明明唔順路都話送埋對方返屋企。不過，正當才子力追女職員之際，有個男職員唔知碇又去追個女職員，結果畀佢追求成功，但當才子知道男職員同女職員拍拖之後，竟然假公濟私求其搵個藉口將男職員炒咗，當時好多同事都戥個男職員唔抵。<br> Textby關仁</p></body></html>
