<html><header><meta charset="utf-8"><title>關仁隱事：「宇宙巨星」麻煩揸𨋢人 - 關仁</title></header><body><h1>關仁隱事：「宇宙巨星」麻煩揸𨋢人 - 關仁</h1><p>「宇宙巨星」最近拍咗部戲《花塔》叫好又叫座，關仁聽聞佢今次一洗浮誇作風，表現實而不華，咁對佢同對台前幕後，甚至對觀眾嚟講都係好事。</p><p>畫眉兩粒鐘</p><p>其實宇宙巨星不嬲都麻煩到震，逢對手、導演、工作人員聽到佢個大名，已經皺晒眉頭，因為佢乜都要做指揮家，操控大小事務，出鏡又要型又要靚。好似之前佢演《泊錯塘》，單係畫堂英氣十足嘅小虎眉，每次都搞兩粒鐘，等到啲工作人員瞓晒覺，到正式埋位拍動作戲嗰時，咪又係成桶道具血漿兜頭淋，化妝嚟都多餘啦！<br> Textby關仁</p></body></html>
