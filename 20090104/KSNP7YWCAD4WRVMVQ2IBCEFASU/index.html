<html><header><meta charset="utf-8"><title>隔牆有耳：莫宜端闔家捧場 - 李八方</title></header><body><h1>隔牆有耳：莫宜端闔家捧場 - 李八方</h1><p>行會成員兼教院校長張炳良推出個人第四本著作，噚日舉行簽名會，唔少好友包括馬家輝、行會成員陳智思都有捧場，佢前助理、現任勞工及福利局局長政治助理莫宜端都算最畀面，闔府統請咁，帶埋老公同五個幾月大BB到場，仲聽足教授分享會個幾鐘頭，攞埋親筆簽名至走。<br> 馬家輝噚日話，對於張炳良離開城大，轉做教院校長感到好遺憾，因為張炳良喺城大教書時，打扮好醒目，成日着好搶眼西裝返學，連粉紅色都着過上身，好多城大人認為係城大一景，𠵱家大家若有所失。張炳良則話佢衣櫃仲有呢啲西裝，大家想欣賞，請移玉步到大埔教院。</p></body></html>
