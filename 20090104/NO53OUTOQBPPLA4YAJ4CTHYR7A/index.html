<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>女兒網上籌錢還亡父欠債</title></header><body><h1>金融海嘯下的日子……<br>女兒網上籌錢還亡父欠債</h1><p>法國造船公司老闆蓋米林（JoelGamelin）資金周轉不靈，在平安夜前一天曾哭着說，「我沒法發薪給員工」。當天他自殺了。<br> 痛失父親的范妮（FannyGamelin）為了讓父親安息，在社交網站Facebook設立群組募捐，希望有20萬人每人捐出1歐元（約10.7港元），籌出214萬港元，讓她可代父親發放12月薪金給120名員工。網民反應踴躍，截至昨天已有逾6,000人加入該Facebook群組，但是否人人都願意捐款就不得而知了。<br> 路透社</p></body></html>
