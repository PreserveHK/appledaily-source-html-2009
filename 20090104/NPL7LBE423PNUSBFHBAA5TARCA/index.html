<html><header><meta charset="utf-8"><title>天水圍明天有招聘會</title></header><body><h1>天水圍明天有招聘會</h1><p>【本報訊】經濟不景，搵工越來越困難。勞工處明日起一連兩日在天水圍天耀社區中心舉行招聘會，提供4,000個職位空缺，大部份月薪4,000多元至10,000元，超過七成空缺適合無相關工作經驗的求職者應徵，希望協助待業人士能在經濟寒冬找到工作。<br> 招聘會由上午11時至下午6時舉行，共有38間機構提供空缺。職位類別包括店舖主管、廚師、侍應生、店務員、保安員及文職工作等。4,000空缺中七成屬全職；97%要求中五或以下學歷。求職人士可即場遞交申請，並有機會即場接受面試。</p></body></html>
