<html><header><meta charset="utf-8"><title>舒淇跳艷舞華仔念經淨心</title></header><body><h1>舒淇跳艷舞華仔念經淨心</h1><p>劉德華和舒淇合演的愛情電影《游龍戲鳳》，將於農曆年上映。舒淇飾演賭場荷官，晚上還要在舞蹈團跳舞賺錢，當中少不免性感上陣，華仔面對一班性感打扮的美女，即感到不好意思，在春色無邊的後台只好目不斜視，還跟靚女笑說要多念阿彌陀佛呢。</p><p>勸勿用有色眼光</p><p>對於在戲中要以性感舞孃造型示人，舒淇笑說：「我都覺得啲衫太性感，但係導演劉偉強係都要我着。其實講笑啫，只要大家唔好用有色的眼光去睇係冇問題，我希望大家留意我跳舞，因為我練舞時真係好難。我好鍾意跳舞，但未有機會去學，原來要記舞步係唔易，好彩跳舞時唔使記對白。」<br> 撰文：葉雪</p></body></html>
