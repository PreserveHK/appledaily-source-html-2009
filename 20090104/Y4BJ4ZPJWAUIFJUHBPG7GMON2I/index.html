<html><header><meta charset="utf-8"><title>烈火電動鐵騎極速269公里</title></header><body><h1>烈火電動鐵騎極速269公里</h1><p>KillaCycle電動電單車堪稱全球最快的電單車，由靜止加速至時速96公里，毋須一秒，它不只快，而且極之環保，內置風力發電機為電池充電，完全不會排出廢氣。<br> 這部終極電單車的馬力達500匹，極速為269公里，最大重力是相當於跳傘人士自由降落的三倍，性能如此強勁，秘密在於特製的納米磷酸鹽電池。電單車是由1,200個電池驅動，電池跟搬運工人所用的無線電鑽的電池相同。製造這部電單車的賽車老闆表示，正研製一部能產生1,000匹馬力的電動電單車。<br> 英國《每日郵報》</p></body></html>
