<html><header><meta charset="utf-8"><title>徐子珊下廚露短處</title></header><body><h1>徐子珊下廚露短處</h1><p>徐子珊昨日在將軍澳電視廣播城錄影節目《星級廚房》，炮製五餸一湯，現場所見，徐子珊表現得雞手鴨腳，非常論盡，她笑說：「為免有意外發生，我平日都盡量唔會喺屋企煮飯，通常都係媽咪煮，我就負責食。」徐子珊表示煮西餐較拿手，特別是意粉類，但通常是煮給自己食。</p><p>最怕劏雞</p><p>徐子珊表示先後錄影這個節目兩次，卻因此暴露自己的烹飪缺點，在旁的周中師傅也坦言子珊的廚藝麻麻。子珊又謂最怕劏魚和雞，因為感覺很核突，她較喜歡煮西餐。<br> 採訪、攝影：何慧斯</p></body></html>
