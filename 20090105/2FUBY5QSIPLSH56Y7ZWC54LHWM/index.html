<html><header><meta charset="utf-8"><title>醜陋面：兒女打架　老父跪勸停手</title></header><body><h1>醜陋面：兒女打架　老父跪勸停手</h1><p>「我求求你們不要打了！」重慶市一名73歲長者熊克儉，前日上午眼見3名兒女，因為11歲外孫辱罵其老妻引發爭執，扭打成一團，無奈之下跪在農貿市場油膩的石級上，求他們停手。事件的導火線是長子熊飛不滿外甥不懂尊重長輩，摑了他耳光，小童母親熊英不滿，與兄長互毆。附近熊弟加入戰團。有網民認為熊克儉未有好好教導子女，讓子女不懂如何教導小孩，這是因果循環的結果。<br> <br>  http://news.163.com/09/0104/05/4UPPBEU400011229.html </p></body></html>
