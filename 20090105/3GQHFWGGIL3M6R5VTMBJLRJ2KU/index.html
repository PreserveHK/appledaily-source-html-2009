<html><header><meta charset="utf-8"><title>東方神起突襲女子高中</title></header><body><h1>東方神起突襲女子高中</h1><p>韓國人氣組合東方神起上月23日突然跑到首爾市內一間女子高中，並在班房內配合鬼馬舞步唱歌為學生打氣，令她們喜出望外。東方神起參加了三星的哈哈哈計劃，此計劃旨在於經濟不景的環境下為大家傳播歡樂，當日穿上白色西裝的東方神起現身校園，瞬即令學生起哄，有學生見到偶像開心到不懂得反應，表示對眼前事實難以置信。</p><p>有Fans不滿</p><p>東方神起成員Hero在中說：「學生們的驚訝和困惑表情很可愛，也令這次活動變得更有意義。」不過此舉引來部份fans不滿，質疑東方神起選擇到訪學校的標準。東方神起是次突襲校園的片段將於明天在網上公開。</p></body></html>
