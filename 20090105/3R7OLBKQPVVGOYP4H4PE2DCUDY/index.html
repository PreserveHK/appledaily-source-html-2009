<html><header><meta charset="utf-8"><title>同居男女爭執對打</title></header><body><h1>同居男女爭執對打</h1><p>【本報訊】一對年輕同居男女，昨日清晨在油麻地住所內，懷疑因為感情及金錢問題發生爭執，繼而大打出手。結果兩人同告受傷，獲送院治理後被警方拘捕檢控。<br> 案中男事主20歲姓陸，女事主19歲姓鍾，兩人同住上海街412號一幢唐樓一單位。事發於昨日清晨5時許，兩人在住所內，懷疑因為感情事及金錢問題發生爭執。在各不相讓下，兩人越吵越激烈，結果情緒失控，大打起來，最後分別手、腳受輕傷。男事主報警求助，兩人送院敷藥後同涉嫌傷人罪，被警員拘捕帶署調查。</p></body></html>
