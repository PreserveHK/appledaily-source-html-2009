<html><header><meta charset="utf-8"><title>創意廊：「樹枝」編織合肥「鳥巢」</title></header><body><h1>創意廊：「樹枝」編織合肥「鳥巢」</h1><p>安徽合肥將出現一個「樹枝版」北京「鳥巢」！合肥國際科技創新展示館本月1日正式動工，其主體建築的平面是一個不規則的六角形，由長至74米、短至47米的金屬杆，按照嚴格的結構邏輯等級「編織」而成，外觀酷似樹枝搭成的鳥巢（圖）。整個設計意念來自民間兒童遊戲棒，設計者突破傳統建築的思維，新穎獨特地展示出一件抽象派藝術品，與俗稱鳥巢的北京國家體育館有異曲同工之妙。<br> <br>  http://www.wuhunews.cn/whnews/200901/152950.html </p></body></html>
