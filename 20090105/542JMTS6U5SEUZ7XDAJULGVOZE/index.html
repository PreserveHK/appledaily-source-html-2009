<html><header><meta charset="utf-8"><title>新奇事：私家車裝耙變身「耕牛」</title></header><body><h1>新奇事：私家車裝耙變身「耕牛」</h1><p>別克（Buick）私家車也可當成拖拉機使用？內地一名網友近日發出一輯名為《陝西渭南農民真厲害，用小轎車當「耕牛」》的相片（圖）。相片顯示，別克車的後輪拖着一個耙，兩名男子扶着車尾，並站在耙上，協助耙地，隨後又換上由荊條編成的農具，用來平整翻耕後的土地。有網友看了這輯相片後，認為車主有「做騷」之嫌。據擁有這輛別克車的農民稱此舉是為方便整理一小塊農地。他因沒耕牛，才想到用自己的私家車。<br> <br>  http://www.hinews.cn/news/system/2009/01/04/010389520.shtml </p></body></html>
