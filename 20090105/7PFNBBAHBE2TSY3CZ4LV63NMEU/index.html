<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志玲奉茶侍候吳宇森 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志玲奉茶侍候吳宇森 - 馮仁昭</h1><p>吳宇森執導電影《赤壁—決戰天下》下星期三喺內地上映，噚日吳大導率領一眾演員包括梁朝偉、金城武、胡軍、林志玲同趙薇等現身北京出席首映，小喬林志玲仲應司儀要求向導演奉茶。提到片中小喬夜奔曹操陣營、施計令對方延遲出兵，身為「老公」嘅梁朝偉就俾主持取笑，話佢連老婆走咗都唔知，偉仔回答話：「她偷偷去的，我根本不知道，我在忙。」</p></body></html>
