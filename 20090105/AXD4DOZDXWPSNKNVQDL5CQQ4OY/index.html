<html><header><meta charset="utf-8"><title>黃榕期待浪漫求婚</title></header><body><h1>黃榕期待浪漫求婚</h1><p>曾與陳冠希傳緋聞又自爆被倪震兜搭的黃榕，上周三大除夕28歲生日，她整個星期都忙於與朋友慶祝，興奮不已。<br> 生日前夕，黃榕先參加了朋友的求婚派對，看到朋友準備了「MarryMe？」紙牌和氣球佈置，她即走近佈置拍照留念，她說：「我真係好羨慕我朋友，我好鍾意呢啲浪漫嘢，好期待將來我男友都會用咁特別嘅形式求婚。」黃榕表示自己性格主動，但僅限於向心儀男士示愛，但求婚這個重要環節，她還是會保持矜持。<br> 採訪：比華利&#13;</p></body></html>
