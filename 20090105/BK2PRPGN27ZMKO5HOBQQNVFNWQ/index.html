<html><header><meta charset="utf-8"><title>財話短說<br>香格里拉1.4億買菲地皮</title></header><body><h1>財話短說<br>香格里拉1.4億買菲地皮</h1><p>▲香格里拉（069）重整菲律賓宿霧香格里拉麥丹島酒店及迷你高爾夫球場旁邊合共35幅土地權益及貸款，首先以6518.5萬元，出售兩物業合共18幅土地6.05%股權予母公司嘉里集團及相關人士，然後再向他們購入酒店及迷你高爾夫球場旁邊另兩項合共17幅土地93.95%股權及貸款，作價1.35億元。目前，香格里拉持有香格里拉麥丹島酒店全數股權。</p></body></html>
