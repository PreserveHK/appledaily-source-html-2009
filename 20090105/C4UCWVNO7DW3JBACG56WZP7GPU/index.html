<html><header><meta charset="utf-8"><title>睇話劇：暴君的一生</title></header><body><h1>睇話劇：暴君的一生</h1><p>香港話劇團今年最新劇目《捕月魔君．卡里古拉》，由話劇團總監陳敢權親自執導及改編。故事改編自法國哲學家卡謬的荒誕名著《卡里古拉》，以古羅馬帝王作藍本，故事講帝王無法接受摯愛死去，內心出現無法彌補的空洞，決心要挑戰神，他暴戾地到處胡亂殺人，以尋求人生的存在價值，到底劇團會如何演繹這暴君的一生，叫人拭目以待。<br><br>記者︰黃家欣</p><p>日期︰即日至1月19日<br> 時間︰7:45pm（1月10及17日2:45pm）<br> 地點︰香港大會堂劇院公演<br> 票價︰$240、$180、$120<br> 查詢：31035900</p></body></html>
