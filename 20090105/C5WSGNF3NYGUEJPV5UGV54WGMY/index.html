<html><header><meta charset="utf-8"><title>醫學Online<br>烏干達爆鼠疫68人死</title></header><body><h1>醫學Online<br>烏干達爆鼠疫68人死</h1><p>烏干達爆發鼠疫，世界疫症情報網數字顯示，該國自去年2月發現首宗感染個案後，患者不斷增加，疫區由最初一個增至三個，染病累積死亡人數達68人。世界衞生組織警告鼠疫蔓延主要是當地居民不注意家居衞生，當老鼠將帶有鼠疫菌的鼠蚤在家居散播，人類便會染病；烏干達的患者又以兒童及婦女為主，因按當地傳統男人一般睡在床上，婦女及兒童則睡在地上，增加接觸鼠蚤機會。</p></body></html>
