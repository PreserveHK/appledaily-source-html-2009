<html><header><meta charset="utf-8"><title>廣末魚尾紋暴現</title></header><body><h1>廣末魚尾紋暴現</h1><p>日本女星廣末涼子夥拍江口洋介和稻垣吾郎的關西電視台50周年台慶重頭劇《TRIANGLE》，明日正式首播，她日前現身電視台賀年節目玩遊戲兼宣傳。可能近日廣末趕拍劇捱到殘，每逢大笑都在鏡頭前現出深深的魚尾紋，實在歲月不留人。</p><p>新片演妾侍</p><p>此外，廣末有份演出、宇多田光前夫紀里谷和明執導的奇幻古裝片《GOEMON》，日前在網上公開了預告片段，廣末在片中扮演豊臣秀吉的妾侍，加上了不少化妝及視覺效果，反而保持一貫的美麗可人。</p></body></html>
