<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：鄭元暢爆父親至愛林依晨</title></header><body><h1>小瑪歌嗌咪：鄭元暢爆父親至愛林依晨</h1><p>鄭元暢（小綜）和好拍檔林依晨昨日在台北車站參加情人擁抱大會，贏出的隊伍可以得到二萬港元獎金。</p><p>要林依晨電話</p><p>參賽藝人還有黃文星和張家慧，剛扭傷的黃文星數秒後即腳仔軟，身旁的小綜即自誇說：「我比你持久。」<br> 小綜自爆父親很喜歡林依晨，更認定她是最佳媳婦人選，又謂日前在台中參加跨年活動時致電父親祝賀，鄭爸爸第一句話竟說：「林依晨在不在你身邊？我要跟她說話。」小綜沒有回答父親，怎料鄭爸爸又說：「我不信，不然你給我她的電話。」讓小綜哭笑不得。<br> 撰文：白熙玲&#13;</p></body></html>
