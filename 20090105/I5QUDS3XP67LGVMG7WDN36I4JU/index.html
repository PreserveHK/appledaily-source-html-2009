<html><header><meta charset="utf-8"><title>醫學Online<br>中年婦須逐年減食量</title></header><body><h1>醫學Online<br>中年婦須逐年減食量</h1><p>導致中年發福成因眾多，美國一項最新研究發現中年婦女若不想頂着一個大肚腩，便要隨着年齡增長逐步減少食量。研究跟進192名40歲女士的健康狀況三年，發現參加者普遍活動量下降，即使不明顯增加食量，體重也有上升趨勢，相反有逐步減少食量的婦女，三年內增加一公斤體重的風險減低69%，增加三公斤的風險更降低2.4倍，研究確定中年女士若不能增加運動量，就要吃得少。</p></body></html>
