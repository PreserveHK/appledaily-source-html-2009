<html><header><meta charset="utf-8"><title>求驗客手記：艾舒利楊格值8.5億？！ - 求驗客</title></header><body><h1>求驗客手記：艾舒利楊格值8.5億？！ - 求驗客</h1><p>連長坐冷板嘅28歲英格蘭左閘布歷治，車路士亦賣到1,200萬鎊，可見英超球員啲身價炒到貴晒；所以阿士東維拉領隊奧尼爾，亦話旗下嘅英格蘭年輕翼鋒艾舒利楊格值7,500萬鎊（約8.5億港元）！我求大俠認同艾舒利楊格好有潛質，但連幫曼聯贏咗英超聯、歐聯同世冠盃3料冠軍嘅葡萄牙翼鋒基斯坦奴朗拿度，身價都係7,000萬鎊，奧尼爾將艾舒利楊格定價為7,500萬鎊，真係有啲儍儍哋。之但係，皇馬連買狄亞拉都出1,900萬鎊，話唔埋佢哋會落搭。</p></body></html>
