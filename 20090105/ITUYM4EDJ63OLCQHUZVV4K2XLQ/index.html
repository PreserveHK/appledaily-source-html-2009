<html><header><meta charset="utf-8"><title>指紋認證Netbook</title></header><body><h1>指紋認證Netbook</h1><p>雖然話Netbook走平價路線，吸引唔少玩家，不過衰在佢部部幾乎規格、功能一模一樣，用家就只會從外形同品牌去選擇，非一級大廠自然要另諗計跑出。<br>OLEVIA呢部JT100採用12吋芒，比一般10.2吋大些少，內置有指紋認證，配合200萬像素鏡頭及人面辨識，雙重保安保障；機身顏色有黑、白兩色，同樣配備2GBDDR2記憶體及160GBSATA，會預載Linux操作系統。<br><br>查詢：SCHOT（25906808）</p></body></html>
