<html><header><meta charset="utf-8"><title>隔牆有耳：結婚都要拉橫額 - 李八方</title></header><body><h1>隔牆有耳：結婚都要拉橫額 - 李八方</h1><p>泛民新生代呢輪喜事特別多，除咗公民黨新星曾國豐成功求婚，民主黨鄭家富愛徒「阿邦」任啓邦噚日亦拉埋天窗。一班黨內兄弟點忙，都要抽時間去祝賀呢位老襯，就連因為家暴條例修訂立場搞到日日隔空過招嘅黨主席仁哥同黃成智，亦暫時放低分歧，企埋一齊同慶賀齊歡唱影大合照。</p><p>據民主黨中人講，新東支部呢排喜事重重，早排區議員關永業結婚，今次又輪到阿邦。阿邦位太太做文職工作，為人文靜大方。噚日婚禮高潮之一，要算係一眾黨友失驚無神攞條banner出嚟，上面仲印埋「成功爭取美人歸」，應景得嚟又搞笑，𠱁得一對新人好開心。</p></body></html>
