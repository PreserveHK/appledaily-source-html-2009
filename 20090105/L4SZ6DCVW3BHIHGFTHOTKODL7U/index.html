<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：小豬、王力宏爭銷量No.1</title></header><body><h1>小瑪歌嗌咪：小豬、王力宏爭銷量No.1</h1><p>羅志祥（小豬）噚日為新碟《潮男正傳》舉行慶功簽唱會，慶祝台灣出貨量達8萬幾張，成績超越同期出碟嘅王力宏（小圖）。不過，王力宏話唱片公司老闆同佢講過有啲排行榜唔夠公信力，佢所屬嘅唱片公司都暗寸有啲經理人公司會喺歌手出碟時，想辦法買排行榜冠軍，仲話王力宏嘅唱片銷量先係真正第一位。小豬對此就話：「我只和自己比較。」小豬早前承諾唱片大賣就着女裝，佢講笑話會濕身跳舞。</p></body></html>
