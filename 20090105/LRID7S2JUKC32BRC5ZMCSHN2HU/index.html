<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kama做日模三寶傍身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kama做日模三寶傍身 - 馮仁昭</h1><p>邦民女Kama（羅凱珊）近日趁住放假，喺屋企學日語，原來佢農曆年要去日本發展。Kama噚日接受訪問時話：「我之前簽咗間日本model公司，月中會出發去東京影相，做兩星期嘢，而呢個禮拜又會有另外一間日本agency嚟香港見我，所以我近排都特別學咗幾句日本話，方便溝通。」Kama話到時會帶定羽絨褸保暖，又會帶定內衣同泳衣，方便casting，至於之前傾拍嘅電影，佢就話：「冇消息，可能都唔得，唔緊要啦，有機會再嚟過。」</p></body></html>
