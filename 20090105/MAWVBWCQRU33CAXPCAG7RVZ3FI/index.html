<html><header><meta charset="utf-8"><title>惡漢發酒瘋撞傷警</title></header><body><h1>惡漢發酒瘋撞傷警</h1><p>【本報訊】兩名警員昨日凌晨在元朗仁樂坊，調查一宗爭執事件時，其中一名滿身酒氣男子突然失控推撞警員，致警員遇襲受傷，醉漢涉嫌襲警被捕。<br> 昨日凌晨1時許，兩名警員巡經仁樂坊時，發現兩名男子在一至五號對開路旁，發生激烈爭執，即時趨前調查。此時，一名滿身酒氣的35歲姓陳男子，懷疑醉酒後失控，拒絕與警員合作，更懷疑發酒瘋，推撞其中一名警員，致警員倒地受輕傷。<br> 大批警員接報趕至現場，合力將涉嫌襲警男子制服拘捕帶署，召救護車將被撞傷胸口不適同僚送院敷藥。</p></body></html>
