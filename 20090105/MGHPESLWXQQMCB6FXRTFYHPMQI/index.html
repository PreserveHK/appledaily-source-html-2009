<html><header><meta charset="utf-8"><title>求驗客手記：肥安唔肯離婚激死女友 - 求驗客</title></header><body><h1>求驗客手記：肥安唔肯離婚激死女友 - 求驗客</h1><p>做男人最忌優柔寡斷，AC教練「肥安」安察洛堤就係人辦，結果激到羅馬尼亞女友瑪麗娜要返鄉下散心。原來瑪麗娜隻身搬到米蘭，都係想見多肥安幾面，希望早日拉埋天窗，點知肥安以未處理好離婚事宜一拖再拖。舊年聖誕，肥安仲應承帶瑪麗娜參加球會年會，同去杜拜參觀球隊操練；結果發現肥安同老婆仔女一齊過聖誕，搞到自己好似二奶咁，於是返鄉下靜幾日。我求大俠睇肥安用人就知佢唔果斷，何況離婚咁大件事？瑪麗娜要有心理準備至好呀！</p></body></html>
