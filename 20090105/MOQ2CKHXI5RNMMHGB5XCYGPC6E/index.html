<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳松伶春節會未來老爺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳松伶春節會未來老爺 - 馮仁昭</h1><p>陳松伶噚日下晝到灣仔出席獅子會活動，同一班殘障青少年又唱又跳好開心。有傳松松同男友張鐸喺西班牙結婚，松松話只係傳聞，男朋友仲未係老公住，不過佢甜絲絲話：「春節會同男友返佢家鄉哈爾濱過年，會見到男方家長。」睇嚟佢哋真係好事近。<br> 問陳松伶有冇嗌男友同佢求婚，佢就話自己都有暗示過，而原來佢男友張鐸都喺現場，不過因為怕醜唔肯出嚟影合照。</p></body></html>
