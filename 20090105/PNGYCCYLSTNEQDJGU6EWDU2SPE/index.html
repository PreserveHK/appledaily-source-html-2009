<html><header><meta charset="utf-8"><title>財話短說<br>中國上月貿盈放緩</title></header><body><h1>財話短說<br>中國上月貿盈放緩</h1><p>▲受到全球經濟放緩、需求萎縮影響，據海關總署昨發佈的分析報告預計，2008年全年中國進出口總值將達2.55萬億美元（約19.89萬億港元），增幅約18%，升幅較07年約跌5.5個百分點，全年順差約2900億美元，只較07年2622億美元增10.6%，增幅亦遠遜於07年的47.7%，其中12月順差為340.5億美元，亦較11月的400.9億美元縮水。</p></body></html>
