<html><header><meta charset="utf-8"><title>醫學Online<br>維他命Ｃ預防高血壓</title></header><body><h1>醫學Online<br>維他命Ｃ預防高血壓</h1><p>維他命Ｃ或是預防高血壓的第一道防線。美國加州大學一項研究跟進242名8至11歲女童長達10年，分析血液維他命Ｃ水平與血壓關係，當比較維他命Ｃ水平最高及最低兩組少女，發現維他命Ｃ高的少女上壓平均低4.66度，下壓更低6.04度。研究顯示維他命Ｃ水平高的少女，在日常飲食中蔬菜及水果佔了重要部份，或有服食維他命補充劑，反觀維他命Ｃ最低的少女則多喜歡吃肉，少吃蔬果。</p></body></html>
