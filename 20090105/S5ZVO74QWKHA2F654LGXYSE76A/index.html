<html><header><meta charset="utf-8"><title>求驗客手記：麥基廸被嘲火箭「毒瘤」 - 求驗客</title></header><body><h1>求驗客手記：麥基廸被嘲火箭「毒瘤」 - 求驗客</h1><p>身穿NBA火箭1號球衣嘅麥基廸，今季受傷患所困，近5仗場均只得8.2分；冇晒昔日「逢人過人、遇佛殺佛」嘅氣勢，亦令佢成為火箭嘅罪人。大陸網站抨擊佢係「毒瘤」，美國傳媒話佢係「MissTracy」；咁樣受壓力加上傷患，T-Mac真係想早啲好番都幾難。麥基廸嘅遭遇，令我求大俠諗起佢兒時偶像「Penny仔」夏達威。全盛時期、又係着1號球衣嘅夏達威，被捧為「波神接班人」，帶領魔術喺季後賽贏過公牛；但最後因傷患所困成為「人球」，唔通「1號」真係咁邪？</p></body></html>
