<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿姐撐倪震未算賤男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿姐撐倪震未算賤男 - 馮仁昭</h1><p>汪明荃（阿姐）噚日喺賽馬會癌症康復中心舉辦明荃之友31周年聚會，明荃之友仲籌獲一萬蚊捐畀有關機構，現場有80位fans出席支持，阿姐話由於佢係防癌會委員，故特別挑選呢個地方舉辦有意義活動。提到倪震同周慧敏會喺今日結婚，阿姐話有透過短訊恭賀，但就冇收到邀請，倪震偷食事件後被人話係花心賤男，阿姐就話：「誇張咗，佢都未結婚，結咗婚就唔好喇。」</p></body></html>
