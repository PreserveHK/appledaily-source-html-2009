<html><header><meta charset="utf-8"><title>松隆子、宮澤火星姊妹花</title></header><body><h1>松隆子、宮澤火星姊妹花</h1><p>日本女星松隆子，前日與宮澤里惠在東京澀谷為二人初次合演的舞台劇《Paipa》進行公開綵排，她們在這部科幻搞笑劇中扮演一對在火星居住的姊妹。</p><p>造型諧趣</p><p>《Paipa》是由日本舞台劇作家野田秀樹創作兼執導，由於他分別與松隆子與宮澤合作過，因此促成兩大女優同台演出。《Paipa》以1,000年後的火星為舞台，劇中扮演姊姊的宮澤與飾演妹妹的松隆子，前日在舞台上的造型和動作充滿了諧趣感覺，引來此起彼落的歡笑聲。</p></body></html>
