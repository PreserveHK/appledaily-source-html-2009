<html><header><meta charset="utf-8"><title>隔牆有耳：局長疑似公幹 - 李八方</title></header><body><h1>隔牆有耳：局長疑似公幹 - 李八方</h1><p>早前憲報公佈，民政事務局局長曾德成喺聖誕假期外出公幹，但又冇講詳情，唔少人質疑局長究竟係咪假公幹真外遊？查實一切都係局方出錯引起，將局長外遊當公幹，搞到局長被人懷疑去咗內地面聖。<br> 德成局長噚日發稿講番聖誕遊歷，八方睇完又難怪局中人會有咁嘅誤會。阿局長去內地係休假充電，但去到上海、深圳、東莞同廣州等地時，就似考察多過放假，例如佢去上海，原來主要觀賞近年落成嘅杭州灣大橋同蘇通大橋，睇吓內地嘅建橋技術有幾咁好；之後又去咗建有中國第一座中國公共博物館嘅南通一趟，似乎係為西九藝術區取經。</p></body></html>
