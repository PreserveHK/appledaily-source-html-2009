<html><header><meta charset="utf-8"><title>外甥揸大膽車　累死姨丈</title></header><body><h1>外甥揸大膽車　累死姨丈</h1><p>【本報訊】乘坐外甥「大膽車」的41歲男子，上周五在元朗青山公路遇車禍後，送院搶救命危，延至翌日傷重不治。新界北交通意外特別調查隊已接手調查。<br> 車禍身亡的男子羅偉忠（41歲），涉無牌駕駛被捕的林姓（25歲）司機，稱呼他做姨丈。上周五（1月2日）上午11時許，林駕駛私家車載着女友和姨丈，駛經青山公路屏山段疑爬頭失控，撞向石壆及鐵欄後反彈路中翻側。三人同告受傷，其中羅傷重垂危，延至翌日下午4時42分不治。</p><p>肇禍司機保釋候查</p><p>車禍中，林被揭發無牌駕駛，肇事私家車是他向朋友借用。他涉嫌無牌駕駛及無第三者保險被捕，已獲准保釋候查。</p></body></html>
