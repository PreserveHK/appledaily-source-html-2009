<html><header><meta charset="utf-8"><title>隔牆有耳：湯家驊執番兩條命 - 李八方</title></header><body><h1>隔牆有耳：湯家驊執番兩條命 - 李八方</h1><p>前日喺大圍發生嘅恐怖車禍聞者傷心，公民黨湯家驊對死者31歲就英年早逝都相當可惜，更因此諗起自己兩次險死嘅經歷。佢喺網誌透露，大約4、5歲時，有日接細佬放學之後就喺灣仔大馬路度你追我逐，一唔小心齊齊喺馬路跌倒，當時有架大巴士衝緊過嚟，好彩自己即時攬實細佬碌去路邊，先至逃過大難。<br> 另一次差唔多喺10年前發生。當時身在深圳嘅佢喺冇燈光嘅停車場搵出口，忽然身後一聲巨響，原來係架小型貨車，喺佢身邊撞到另一架貨車。如果當時湯大狀行遲半步，都好可能客死異鄉。雖然唔信命運，但湯大狀都好欷歔咁話生命其實好脆弱，自己真係好渺小。</p></body></html>
