<html><header><meta charset="utf-8"><title>新現象：學童拾5毫　交警察供認領</title></header><body><h1>新現象：學童拾5毫　交警察供認領</h1><p>「我在馬路邊撿到一分錢，把它交給警察叔叔手裏邊……」這首內地兒歌曾影響了幾代人，現實中拾到錢又該如何？江蘇省淮陰公安網近日貼出一則通告，「王營鎮小學六一班學生蔡卓樾在西馬路口撿到一枚硬幣，交給了正在西馬路口執勤的交警，請失主迅速帶身份證件到我局領取」（圖）。<br> 不少網友大為感慨，認為在這個物慾橫流的社會，還能有如此純真，真是難能可貴。有網友稱，「我是慚愧的，因為雖然我感動，但是我是不會把5毛錢上交的。」<br> <br>  http://news.163.com/09/0104/08/4UQ3H78M00011229.html </p></body></html>
