<html><header><meta charset="utf-8"><title>賭王網球精英賽1勝1負</title></header><body><h1>賭王網球精英賽1勝1負</h1><p>現年87歲的賭王何鴻燊最愛打網球，昨日他在維園出席JBGroup網球精英賽慈善賽，為香港網球基金會籌款。賭王在賽事中，夥拍最年幼的葡萄牙15歲女球星拉切德布爾特（MichelleLarcherdeBrito）出戰，不過對戰時由少女球星走動救波為主，賭王接球、反擊不足20板，但經驗老到的他，看out波就看得十分準繩，恍如場內司線員，絕無浪費氣力追波。<br> 賭王最後以2：3落敗，專程捧場的四姨太梁安琪、超雲、猷君等，都忍不着在場邊笑。之後，賭王又與美國女球手CocoVandeweghe雙打出戰，最終以3：0勝出。<br> 採訪、攝影：ShirleyChui</p></body></html>
