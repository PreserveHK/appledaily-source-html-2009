<html><header><meta charset="utf-8"><title>求驗客手記：同布歷治餞行藍人呃酒飲 - 求驗客</title></header><body><h1>求驗客手記：同布歷治餞行藍人呃酒飲 - 求驗客</h1><p>我求大俠覺得球隊掂唔掂，唔係睇球星多與少，而係睇球員係咪夠齊心。好似車仔就係外表強壯，實質係虧佬一個，皆因班球星冇心裝載。好似上周六車仔英足盃1:1和修安聯，賽後班球員仲「開P」替轉投曼城嘅布歷治餞行，身為隊長嘅泰利更加飲到貓晒。我求大俠唔係話唔主張賽後慶祝，不過車仔近況咁差，領隊史高拉利已經頭都大埋，班球員仲有心情慶祝？同布歷治餞咩行呀？班友呃酒飲就真！再咁今朝有酒今朝醉落去，球星遲早都變爛泥啦！</p></body></html>
