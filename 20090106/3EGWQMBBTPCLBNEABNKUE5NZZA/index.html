<html><header><meta charset="utf-8"><title>買三無年糕賀歲<br></title></header><body><h1>買三無年糕賀歲<br></h1><p>聖誕元旦過後，農曆新年又到，過去一年飲食界最大件事，莫過於毒奶，今年希望大家都可以過個健康快樂年啦！但坊間的賀年糕點少不免都有色素、味精或者防腐劑，想買健康年糕、蘿蔔糕也不容易，但想起一向標榜三無（無色素、味精、防腐劑）的鍾菜，他們的年糕、蘿蔔糕原來也是三無之作。今年他們只賣兩款年糕：富貴金箔年糕及金瑤蘿蔔糕，但簡簡單單就最好喇！</p><p>查詢：25069128（鍾菜）</p></body></html>
