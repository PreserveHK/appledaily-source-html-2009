<html><header><meta charset="utf-8"><title>新奇事：穿超短褲「真人銅像」</title></header><body><h1>新奇事：穿超短褲「真人銅像」</h1><p>內地一個運動服飾品牌，上周六在福建廈門國際會展中心廣場舉行推廣活動，並透過「真人銅像」的另類展示方式，吸引遊人的注意。兩名只穿了超短褲的男子被塗成銅人雕塑模樣，冒着寒冷天氣站在一個陳列箱內，吸引大批民眾觀看和拍照。<br> 不過，有網友認為表示這「真人銅像」，「毫無美感可言！」還有網友批評男模特兒說：「為了鈔票剝掉最後的尊嚴，沒有一點羞恥感。」<br> <br>  http://news.163.com/09/0105/07/4USJUC7F00011229.html </p></body></html>
