<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融老闆允許同居 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融老闆允許同居 - 馮仁昭</h1><p>一直同劉浩龍傳緋聞嘅鄭融早排先被影到同音樂監製莊冬昕拍拖食飯，不過鄭融就堅稱同對方只係好朋友，但噚日佢就被揭同莊冬昕已經喺西貢同居，戀情明朗化，不過鄭融就冇任何回應。而鄭融老闆鄒世龍（小圖）噚日就喺電話度力撐話：「如果佢哋真係拍拖就恭喜佢哋啦，我唔會反對，又唔係一腳踏幾船，郎才女貌，幾好。」鄒世龍話後生仔女男歡女愛好正常，又唔係打劫放火，佢認為最緊要係唔好影響工作就得。</p></body></html>
