<html><header><meta charset="utf-8"><title>案件速遞<br>綜援漢涉非禮女童脫罪</title></header><body><h1>案件速遞<br>綜援漢涉非禮女童脫罪</h1><p>【本報訊】靠綜援生活的老漢，被指於深水埗富昌邨內遊樂場兜搭女童，並以50至350元肉金作餌，利誘4名10至13歲事主進行援交，供他以陽具觸及私處洩慾。涉案老漢早前被控4項非禮罪，惟控方昨指事主的口供出現甚多矛盾之處，只好撤銷所有控罪，老漢無罪釋放。<br> 現年69歲被告張聲益（圖），昨日獨自出庭應訊，離開法庭時笑容滿面。根據早前控罪，被告被指於去年8月至9月，於深水埗富昌邨寓所內非禮4名女童。<br> 案件編號：KCCC5873/08</p></body></html>
