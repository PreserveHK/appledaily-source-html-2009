<html><header><meta charset="utf-8"><title>隔牆有耳：加薩烽煙蔓延香港 - 李八方</title></header><body><h1>隔牆有耳：加薩烽煙蔓延香港 - 李八方</h1><p>以巴激戰，香港人只能透過外電嘅報道，感受生靈塗炭嘅悲愴。雖然加薩的烽煙距離香港好遠，但八方都隱約聞到陣陣火藥味，事關以色列駐港領事館連日來發表聲明，為該國嘅軍事行動辯護，伊朗駐港領事館噚日終於還拖，出稿大鬧以軍喺美國同一啲歐洲國家撐腰下，摧毀好多巴勒斯坦家庭，更令大批細路仔同年輕人傷亡，仲隨稿附上一啲見者流淚嘅死傷圖片。一場公關戰，由中東打到嚟香港。<br> 社民連長毛對以色列軍事行動睇唔過眼，噚日搵立法會主席曾鈺成，提出喺休會辯論以色列攻入加薩事件，喚起港人關注軍事行動引起人道災難，暫時未知建議是否獲批。</p></body></html>
