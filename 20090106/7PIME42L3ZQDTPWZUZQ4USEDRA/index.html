<html><header><meta charset="utf-8"><title>迎春接福：買衫換牛年紙巾套</title></header><body><h1>迎春接福：買衫換牛年紙巾套</h1><p>明年牛年，好多地方都推出了應節生肖產品。bossini將推的新春童裝、嬰兒系列，女孩有別致小鳳仙裝，男孩則有大頭佛醒獅或財神圖案衞衣。而在店內購物滿$250，加$49更可換購新春限量版牛牛紙巾套，應應景作牛年家居擺設也不錯。數量有限，換完即止。<br><br>記者：林佩婷</p><p>bossini新春系列及牛牛紙巾套換購</p><p>日期：1月9日開始<br> 查詢：23711633</p></body></html>
