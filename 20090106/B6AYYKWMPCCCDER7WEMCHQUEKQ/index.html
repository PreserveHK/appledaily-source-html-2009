<html><header><meta charset="utf-8"><title>求驗客手記：葡超突精采捱夜都抵 - 求驗客</title></header><body><h1>求驗客手記：葡超突精采捱夜都抵 - 求驗客</h1><p>唔知係歇冬效應，抑或係啱啱開始播葡超嘅「現在台」好彩，前晚嘅葡超戰況精采，先有波圖作客同國民隊合演入球騷。咪以為波圖贏4:2好輕鬆，查實要去到89分鐘，先由路爾斯干沙利斯射入球靚12碼成3:2，之後隊波到補時至錦上添花，險開「客勝」。場波就好睇在雙方起勢搏拳，冇乜冷場。至於賓菲加作客對泰羅芬斯，畀你估多十次八次，都難估中佢哋會作客輸俾弱旅，吞雙蛋後聯賽破身。嚟緊葡盃、葡超開快車，咁多變數，都係小心至上。</p></body></html>
