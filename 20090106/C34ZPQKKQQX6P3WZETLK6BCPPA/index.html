<html><header><meta charset="utf-8"><title>消防處證實引錯條文</title></header><body><h1>消防處證實引錯條文</h1><p>【本報訊】消防處證實，由於授權消防隊長執法的《常務訓令》錯誤援引已刪除的舊有法例條文，68宗因沒有遵辦消除火警危險通知書而被控的個案，可能受到「翻案」的挑戰。對於期間發出的消除火警危險通知書的法律效力問題，消防處表示，正徵詢律政司的法律意見。<br> 消防處表示，已於上星期五修訂《消防處常務訓令》的權力轉授部份。《消防（消除火警危險）規例》2004年1月1日生效至2008年11月30日為止，該處共發出19,719張消除火警危險通知書，當中19,651張通知書已獲遵辦，因沒有遵辦通知書規定而遭檢控的個案有68宗。</p></body></html>
