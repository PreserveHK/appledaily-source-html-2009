<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾鎮濤發聲明保清白 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾鎮濤發聲明保清白 - 馮仁昭</h1><p>踏入09年鍾鎮濤（阿B）就俾周刊話佢背住女友范姜識咗第二個女仔，似有偷食之嫌，之後又有周刊再寫，搞到阿B好嬲，阿B噚日就託律師出聲明，喺聲明度佢嚴重譴責呢啲不負責任嘅報道，阿B指內容同事實不符兼嚴重影響佢嘅形象同聲譽，又影響到佢屋企人，所以佢會保留法律追究權利。<br> 阿B噚日接受電話訪問時話：「擺明係不實報道，我已經叫律師發律師信畀兩本雜誌，實在太離譜，我咁認真澄清，係唔想再有傳媒失控亂寫。我都要保障番自己同埋唔想屋企人再受騷擾。」</p></body></html>
