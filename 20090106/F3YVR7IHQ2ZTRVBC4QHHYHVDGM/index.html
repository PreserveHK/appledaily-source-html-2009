<html><header><meta charset="utf-8"><title>李小龍故居命運今決</title></header><body><h1>李小龍故居命運今決</h1><p>【本報訊】原為武打巨星李小龍故居金巴倫道41號物業，業主在廣泛輿論關注下，決定與政府商討，捐出物業作為李小龍紀念館之用，經過半年時間，政府終決定今日約見業主，交代該局意向。<br> 擁有上述物業業權的內地慈善家余彭年，去年中曾欲連上述物業共5個九龍塘地皮一併出售，但由於即時收到市民意見，認為上述物業應保留作紀念李小龍，最後余氏順應所求，決定捐出物業，但要求政府容許放寬物業所在地皮的高度及地積比限制，以便多建一幢物業，使紀念館更具規模。該物業現為時鐘酒店羅曼酒店。前政府着力發展本港旅遊業，今日或有好消息公佈。</p></body></html>
