<html><header><meta charset="utf-8"><title>一蚊一支蝴蝶蘭</title></header><body><h1>一蚊一支蝴蝶蘭</h1><p>【本報訊】將軍澳東港城本月11日推出一蚊一支蝴蝶蘭、一蚊一盆賀年水仙救市。<br> 今年在維園投得12個年宵攤檔的「蘭花大王」楊小龍表示：「一蚊支嘅『千葉明珠』蝴蝶蘭，維園價最少賣180至280元。」東港城大型室內年宵花市開幕首日，每支千葉明珠只賣一蚊，共有100支；另有100盆，每盆也是賣一蚊的賀年水仙。<br> 香港鮮花盆栽商會主席賴榮春說，今年年花市道受金融海嘯影響，花商入貨審慎，上周行家還互相割價賤賣水仙頭；由於去貨快，反令貨源緊張，新貨已回復合理售價。</p></body></html>
