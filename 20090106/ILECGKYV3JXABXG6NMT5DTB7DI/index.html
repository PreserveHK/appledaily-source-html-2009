<html><header><meta charset="utf-8"><title>好相Click：百人公路搶鴨蛋</title></header><body><h1>好相Click：百人公路搶鴨蛋</h1><p>「今年過年不用買蛋了！」一輛滿載7噸鮮鴨蛋的湖北貨車，前日駛至京珠高速公路長潭段212公里時，因閃避一輛汽車而翻側，車上運載的10萬多隻鴨蛋傾倒在近8米長的高速公路上，「染黃」了50平方米的路面。附近逾百名村民聞訊前來搶拾未被砸爛的鴨蛋，站在一旁的車主只能傷心地落淚。「你回去再提兩個桶子來。」一位搶鴨蛋的中年婦女當着貨主的面，向5歲的兒子叫喊。搶得最多的村民共撿走了20桶鴨蛋。<br> <br>  http://auto.sohu.com/20090105/n261567869.shtml </p></body></html>
