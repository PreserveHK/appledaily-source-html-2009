<html><header><meta charset="utf-8"><title>社署向食物銀行注資</title></header><body><h1>社署向食物銀行注資</h1><p>【本報訊】金融海嘯冲擊本港的「食物銀行」體系。向食物銀行求助人數急增，令食物存貨急跌，馬會和政府在短短五日內，先後兩度向經營食物銀行的聖雅各福群會「注資」。繼馬會在本月初捐款200萬元後，社會福利署昨再增撥128萬元，讓該會加強有關服務。<br> 此外，政府推出的一億元擴展食物銀行計劃昨截止申請，社署接獲25份建議書。政府會在本月底前完成審批，期望非政府機構在2月底前，陸續展開服務。該一億元撥款，將在五區推行短期食物援助服務計劃，預計五萬人受惠。社署因應在審批的「真空期」內，市民的需求仍然殷切，昨特別批出128萬元給聖雅各福群會的眾膳坊「應急」。</p></body></html>
