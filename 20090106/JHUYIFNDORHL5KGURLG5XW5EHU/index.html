<html><header><meta charset="utf-8"><title>醜陋面：海南裸女廣告賣樓</title></header><body><h1>醜陋面：海南裸女廣告賣樓</h1><p>海南海口五西路旁近日出現一幅十分搶眼的巨型廣告。廣告上展現全裸女子雙手抱胸躺向床墊，還寫着「實用310平（方）米溫泉別墅首付（即首期）80萬元起，酒店式海景公寓首付10萬元起」字樣。不少路過的市民都質疑：「賣樓的廣告需要這麼做作嗎？」有網友批評：「為了吸引路人眼球，全然不顧道德廉恥……」也有網友建議當局吊銷有關廣告公司的經營牌照，以免司機停下觀看影響交通。海口工商局認為廣告嚴重違法，並將立案調查。<br> <br>  http://www.hi.chinanews.com.cn/hnnew/2009-01-05/3972.html </p></body></html>
