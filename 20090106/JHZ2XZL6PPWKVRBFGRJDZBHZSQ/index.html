<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅奪大獎惹投訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅奪大獎惹投訴 - 馮仁昭</h1><p>上周六舉行嘅《無綫勁歌金曲頒獎典禮》所有獎項都已經名花有主，當晚嘅收視都唔錯，平均收視23點，大約有144萬人觀看，最高收視為24點，約有151萬人觀看，但事後有唔少人炮轟賽果唔公平，楊千嬅（圖）爆冷攞最受歡迎女歌手，無綫方面話收到近30宗投訴，大部份投訴賽果唔公平，無綫外事部副總監曾醒明話賽果係由專業評審委員會嘅專業意見去評分，所有賽果係根據佢哋嘅評分而定。</p></body></html>
