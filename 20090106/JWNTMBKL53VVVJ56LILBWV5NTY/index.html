<html><header><meta charset="utf-8"><title>案件速遞<br>廚房撿毒品　女商人受審</title></header><body><h1>案件速遞<br>廚房撿毒品　女商人受審</h1><p>【本報訊】女商人涉嫌販毒，遭埋伏警員在北角一住宅單位外截查，然後進入單位，在廚房不同位置撿獲多種毒品。案件昨在高等法院開審。<br> 被告李知珩（41歲），被控於07年10月15日，在北角京華道富利來大廈一單位販運毒品，包括約110克「冰」、逾12克可卡因、7.7克大麻草及252粒「硝甲西泮」等。主控官指出，被告被捕當日在警誡下保持緘默，其後被告在律師陪同下往警署提供資料，她聲稱當日入屋時，並沒有看見涉案毒品。<br> 案件編號：HCCC134/08</p></body></html>
