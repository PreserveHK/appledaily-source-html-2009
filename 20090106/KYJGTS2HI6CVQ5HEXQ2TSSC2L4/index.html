<html><header><meta charset="utf-8"><title>行花市：$1買蘭花</title></header><body><h1>行花市：$1買蘭花</h1><p>農曆新年將至，又是時候一家大細出動行花市，嫌花墟太多人行花舖太悶，不妨逛逛新開的「東港城千蝶蘭園」，場內除有成千上百的蘭花擺設外，還增設賀年市集，售賣各式各樣賀年食品及禮品。商場更推出一系列「牛年至筍開運價」優惠，包括100棵貴價蘭花以$1發售，買定靚花佈置屋企，過一個花開富貴嘅新年啦。<br><br>記者：蒙為亮</p><p>日期：1月11日至25日<br> 時間：11:00am-8:00pm<br> 地點：將軍澳東港城<br> 查詢：26287399&#13;</p></body></html>
