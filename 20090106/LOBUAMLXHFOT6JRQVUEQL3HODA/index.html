<html><header><meta charset="utf-8"><title>隔牆有耳：吳靄儀唔想玩雷曼小組 - 李八方</title></header><body><h1>隔牆有耳：吳靄儀唔想玩雷曼小組 - 李八方</h1><p>今屆立法會工作繁重，雷曼風波同梁展文事件都要引用特權法去徹查，八方聽聞立法會秘書處要特別騰空兩個議員會客室放置文件，兩間房已爆棚，閒人免進。<br> 雷曼風波雖然唔係由專責委員會調查，但做嘅嘢同專責委員會冇分別，真係睇文件都睇到頭暈，公民黨吳靄儀Margaret同時加入兩個小組，佢估計分身不暇，為咗專心一致跟進梁展文事件，稍後會問准黨魁余大狀，可否退出雷曼小組，因為雷曼有黨魁同湯家驊昅實，可以放心。</p></body></html>
