<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣重慶贏新人獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣重慶贏新人獎 - 馮仁昭</h1><p>由藝員踩過界做埋歌手嘅鍾嘉欣，今年喺樂壇上嘅成績認真唔錯，前晚佢仲喺重慶參加雪碧榜新勢力頒獎禮，鍾嘉欣再下一城贏咗新人獎，得獎後非常高興，佢話：「真係要多謝所有人嘅支持，因為我從來冇諗過唱嘅歌，可以感動到內地嘅聽眾。」<br> 鍾嘉欣喺台上仲語帶哽咽話自己之前喺美國時先發現自己原來有咁多人支持，喺未來日子就會更加努力，以報答fans對佢嘅支持喎！</p></body></html>
