<html><header><meta charset="utf-8"><title>隔牆有耳：用50蚊紀念六四 - 李八方</title></header><body><h1>隔牆有耳：用50蚊紀念六四 - 李八方</h1><p>今年係六四事件20周年，支聯會去年底已計劃好連串活動，4月4號喺尖沙嘴鐘樓旁舉行「清明節獻花」同「中國民主運動歷程展」揭開序幕，5月31號有大遊行，6月4號晚維園燭光集會係高潮，支聯會估計今年出席人數會多好多。<br> 去年四川大地震，支聯會全力籌款賑災，冇為自己募捐，令支聯會財政驟然變得嚴峻，主席華叔公開呼籲市民今年多多支持，八方知道支聯會剛剛推出黑、白兩款「六四」20周年T恤，印有六四20周年標誌，同「毋忘六四．繼承英烈志，薪火相傳．接好民主棒」主題，每件50蚊，有興趣訂購可致電27826111支聯會秘書處查詢。</p></body></html>
