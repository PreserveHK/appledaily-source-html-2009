<html><header><meta charset="utf-8"><title>醫學Online<br>病房放植物助人康復</title></header><body><h1>醫學Online<br>病房放植物助人康復</h1><p>在病房擺放植物不但可改善環境，更有助病人康復，美國德薩斯州立大學研究分析了90名完成盲腸手術病人的健康狀況，患者分成兩組分配到有植物及無植物的病房療養。結果顯示，在有植物病房的患者使用止痛藥的份量、疼痛、焦慮及疲倦也較少，對病房的滿意度較高，逾九成患者更認為植物是令病房增加生氣的重要元素；研究又發現盆栽植物較擺放鮮花更受病人歡迎。</p></body></html>
