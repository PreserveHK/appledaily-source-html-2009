<html><header><meta charset="utf-8"><title>求驗客手記：山齊士駕到艾軍即W - 求驗客</title></header><body><h1>求驗客手記：山齊士駕到艾軍即W - 求驗客</h1><p>歇冬後好似一切由零開始，艾美利亞教練山齊士就有個好開始，第一次領軍就贏貝廸斯1:0，係艾美利亞近兩個月嚟首次贏波，認真好腳頭。呢位以往踢皇家馬德里踢到曉飛嘅墨西哥一代名將，之前執教墨西哥國家隊失意，返到西甲福地果然唔同晒。咪以為喺西甲首次領軍就贏波，係件簡單嘅事，記得早排甘馬曹執教奧沙辛拿，初初好唔掂，而拉莫斯教皇馬第一場聯賽又守到尾輸俾死敵巴塞隆拿，所以話山齊士今次都算破魔咒㗎。</p></body></html>
