</title></header><body><h1>林嘉欣攬肌肉男攀山
</h1><p>林嘉欣在電影《愛情左右》中一口氣跟12位男士包括黃曉明、古巨基和蘇有朋等談情說愛，看似艷福無邊，原來首日開工時，嘉欣便要與飾演健身教練的內地演員聶遠從百尺高空徒手攀爬而下。當日劇情講述聶遠教嘉欣攀山，由於嘉欣全沒攀山經驗，故雖然做足安全措施，但已令她嚇破膽，還死命攬實聶遠。</p><p>愛幽默男士</p><p>問肌肉型的聶遠是否嘉欣的一杯茶？她說：「我好貪心，最好係可以集合片中12位型男嘅優點，除咗外形，我鍾意嘅對象最好係夠細心同埋有幽默感。」<br> 撰文：葉雪</p></body></html>
