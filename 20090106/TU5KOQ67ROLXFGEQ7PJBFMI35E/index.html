<html><header><meta charset="utf-8"><title>醫學Online<br>吃芝士補鈣代替飲奶</title></header><body><h1>醫學Online<br>吃芝士補鈣代替飲奶</h1><p>不喜歡飲牛奶的人易鈣質不足，德國營養師協會建議可以每日食用兩片薄芝士代替，因為兩片約60克的芝士已含有150毫升的低脂奶份量，其他代替品包括150克的乳酪、200克西蘭花或飲用500毫升加鈣礦泉水。協會又提醒公眾最好不要在一餐內攝取全日所需的鈣質，分開在多餐攝取的效果更理想。青少年每日需攝取1,300毫克鈣質，成年人則要攝取1,000毫克。</p></body></html>
