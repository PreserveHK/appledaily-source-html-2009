<html><header><meta charset="utf-8"><title>Z5電腦喇叭四面播歌</title></header><body><h1>Z5電腦喇叭四面播歌</h1><p>用執平嘢嚟形容玩電腦喇叭嘅心態都幾適合，如一套搭Blu-ray兼用HDMI端子嘅5.1喇叭，講緊要成幾千蚊一Set！<br>電腦喇叭唔一定講質素，勝在夠平，兼且有睇電影嗰種環迴立體聲效果，例如Logitech剛推出呢款Z5，咪睇佢得個樣，原來玩緊一種叫「全向性聲學」技術，意思係播歌嗰陣聲音會從四面八方擴散，而非單一方向；再配一隻小巧Remote，夠靚仔！&#13;</p><p>冠恒（31851030）</p></body></html>
