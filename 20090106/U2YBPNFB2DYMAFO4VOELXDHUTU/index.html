<html><header><meta charset="utf-8"><title>醫學Online<br>早產嬰較易患精神病</title></header><body><h1>醫學Online<br>早產嬰較易患精神病</h1><p>瑞典一項分析了50萬名嬰兒出生資料的研究發現，早產嬰兒患上精神病的風險較足月嬰兒高。研究人員發現，在24至28周出生的極早產嬰兒，約有5.5%人在20歲左右時，會因情緒或精神問題求診，比率較足月嬰的2.4%高出逾一倍；即使在33至36周出生的嬰兒，也有約3%人在青少年時期已出現精神病症狀，故建議要及早監察及跟進早產嬰兒及母親的精神健康狀況。</p></body></html>
