<html><header><meta charset="utf-8"><title>城城開騷煙花送暖</title></header><body><h1>城城開騷煙花送暖</h1><p>郭富城踏入09年便工作不停，日前他相隔7年再在廣州天河體育館舉行《舞林正傳》演唱會，心情難免興奮，城城更獲大會厚待。首先為了城城的個唱，有關方面延遲天河封館維修，並且破例批准城城在演出時可以有煙花效果，城城對此說：「很多謝大會支持，可以讓我的演唱會發放煙花。」<br> 由於演出當晚天氣很寒冷，製作單位為怕城城及舞蹈員着凉，專程加碼購買發熱管裝在噴水管出水位，噴水後可即時加熱產生不少煙霧加添舞台氣氛。</p><p>造福山區兒童</p><p>城城今次演唱會為廣州山區兒童籌款建校，令他覺得份外有意思。<br> 撰文：林妃</p></body></html>
