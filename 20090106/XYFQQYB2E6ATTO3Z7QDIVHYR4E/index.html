<html><header><meta charset="utf-8"><title>最熱話：「中原標準美女」揭盅</title></header><body><h1>最熱話：「中原標準美女」揭盅</h1><p>怎樣才算是中原標準美女？河南鄭州日前舉行「中原標準美女」總決賽，從400多名參賽者中選出來的12名美女，經過才藝表演、禮服和泳裝騷後，最終由在西安外事學院修讀旅遊管理系、祖籍河南的20歲女生孫益奪冠。孫益身高5呎7吋，體重52公斤，以優美舞姿迷倒評判。但有網友質疑：「美女還有標準？真不知誰有權定這樣的標準，美不美是仁者見仁智者見智的。」<br> <br>  http://eladies.sina.com.cn/news/2009/0105/1102821515.shtml </p></body></html>
