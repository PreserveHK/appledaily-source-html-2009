<html><header><meta charset="utf-8"><title>吳宗憲年中引退</title></header><body><h1>吳宗憲年中引退</h1><p>台灣著名主持人吳宗憲日前接受鳳凰衛視節目《魯豫有約》訪問時，突然宣佈將於6月30日全面退出娛樂圈，當吳宗憲表示退出時，主持人魯豫以為他開玩笑，怎料他很嚴肅地說：「我已經打電話給所有製作單位，跟他們說合約到6月30日止，我已經沒有再簽任何合約。」<br> 問為何決定退出，吳宗憲說：「在台灣當藝人不是人做的事情。」他希望退休後能做有關LED燈的生意。</p><p>不及周杰倫花心</p><p>談到家庭時，吳宗憲坦言絕對是個好爸爸。至於入行以來緋聞纏身，他表示大部份都不是真的，老婆也對這些報道習以為常，問到是否花心的人？他笑說：「周杰倫比較花心，我還好。」<br> 撰文：葉雪</p></body></html>
