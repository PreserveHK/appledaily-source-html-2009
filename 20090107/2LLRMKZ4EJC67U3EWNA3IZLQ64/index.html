<html><header><meta charset="utf-8"><title>元朗歹徒縱火燒私家車</title></header><body><h1>元朗歹徒縱火燒私家車</h1><p>【本報訊】一輛停泊於元朗鳳琴街一個咪錶車位的本田雅閣私家車，昨凌晨被居民發現着火焚燒，消防員到場開喉撲熄，調查發現私家車遭人淋潑易燃液體，警方正調查歹徒縱火動機。<br> 現場為元朗鳳群街與鳳琴街交界一咪錶車位，該處泊有10多部私家車。昨凌晨3時許，一名姓梁的女街坊，發現一部泊在中間位置的本田雅閣私家車，突然着火焚燒，報警求助，消防員趕至開喉灌救，迅速將火救熄，調查發現車頭及車尾均被人淋潑易燃液體，列作縱火案，元朗刑事調查隊接手調查，正在附近酒吧消遣的車主聞訊趕返現場，他報稱並無與人結怨。</p></body></html>
