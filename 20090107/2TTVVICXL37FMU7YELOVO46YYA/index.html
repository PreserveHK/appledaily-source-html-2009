<html><header><meta charset="utf-8"><title>求驗客手記：斯巴坦斯光榮出局 - 求驗客</title></header><body><h1>求驗客手記：斯巴坦斯光榮出局 - 求驗客</h1><p>非聯賽隊斯巴坦斯，前日喺英足盃未能爆冷擊敗或者打和英超嘅布力般流浪，我求大俠覺得有啲唔抵，因為佢哋成場波就表現出無比鬥志；反而弱陣出擊嘅布力般就表現麻麻，其中為球隊一箭定江山嘅智利攻擊球員維拉路華，表現更加唔敢恭維。維拉路華全場冇影，其實喺佢於59分鐘主射自由球前，領隊艾拿廸斯已想將佢換出，點知佢就偏偏射入咗呢個自由球，助布力般晉級。雖然係咁，但維拉路華仍然喺入波之後即刻被換出，由羅拔斯入替，都咪話唔𤓓。</p></body></html>
