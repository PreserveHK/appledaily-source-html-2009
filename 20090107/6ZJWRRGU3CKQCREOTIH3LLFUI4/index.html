<html><header><meta charset="utf-8"><title>江口碌齡廣末肉緊</title></header><body><h1>江口碌齡廣末肉緊</h1><p>新一季日劇陸續出籠，由江口洋介主演的《TRIANGLE》、瑛太主演的《VOICE》及井上真央主演的《甜甜小公主2》等主要演員，前晚亮相由中居正廣主持的直播節目大玩遊戲。</p><p>不敵新紮男星</p><p>當晚眾演員分隊比賽，當江口洋介代表上場打保齡球時，同隊的廣末涼子和相武紗季雙手合十，表情肉緊。身穿和服的井上真央則落場玩接力賽，相當落力，可惜眾人最後不敵由新紮男星溝端淳平主演的劇集《紅線》隊伍，他成功贏走約17,000港元獎金。</p></body></html>
