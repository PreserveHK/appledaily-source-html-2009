<html><header><meta charset="utf-8"><title>新奇事：母賣1.45米長髮籌學費</title></header><body><h1>新奇事：母賣1.45米長髮籌學費</h1><p>「現在賣廢品不賺錢，我要把這辮子賣掉供兒子讀書！」吉林長春婦人李艷芝，因今年收入大減，為籌措兒子學費，準備把留了12年、長1.45米的頭髮（圖）賣掉。李稱她從未電髮、染髮，每星期洗髮一次，「保養」良好，若非經濟困難她也捨不得賣掉。李稱已有幾個人向她問價，最多出2,000元人民幣，她嫌太少，暫未成交。有網民認為，李女要保養這把長髮，12年來花掉不少洗頭水、護髮素，把長髮剪掉省下開支，已夠兒子交學費。<br> <br>  http://news.sohu.com/20090106/n261594598.shtml </p></body></html>
