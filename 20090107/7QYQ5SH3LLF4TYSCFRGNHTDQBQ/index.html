<html><header><meta charset="utf-8"><title>赤西仁攬女照曝光</title></header><body><h1>赤西仁攬女照曝光</h1><p>向來爛玩的日本尊尼偶像組合KAT-TUN成員赤西仁，早前因好友、職業網球手宮尾祥慈藏毒被捕，因而捲入吸毒醜聞之中。宮尾在去年11月初被捕前，經常與赤西仁及其好友城田優夜蒲。近日便有多張赤西仁於去年萬聖節與宮尾夜蒲的相片在網上流傳。<br> 曾到洛杉磯留學的赤西仁，一向以化名玩facebook，該輯相片便是在他的facebook內流出。當晚赤西仁與宮尾及城田優等人夜蒲，向來對混血索女情有獨鍾的他，戴上天使頭飾扮鬼扮馬，又面紅紅與大班混血少女擺出V字手勢合照。</p></body></html>
