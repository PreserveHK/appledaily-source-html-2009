<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：梁靜茹承認抄歌</title></header><body><h1>小瑪歌嗌咪：梁靜茹承認抄歌</h1><p>由梁靜茹主唱嘅台劇《敗犬女王》主題曲《沒有如果》近日捲入抄襲風波，佢首歌無論旋律、編曲定男聲rap都被指照抄大嘴巴歌曲《永遠在身邊》，梁靜茹嘅唱片公司承認係以《永》歌做藍本，搞到大嘴巴所屬嘅環球總經理好唔滿意咁話：「喜歡首歌都不該用搶！」小瑪歌知道大嘴巴首《永》歌係改編自日本青山黛瑪嘅《留在我身邊》，之前仲要同言承旭鬥一輪先奪得主唱權，加上首歌喺東南亞好hit，難怪會成為各人嘅爭唱對象。</p></body></html>
