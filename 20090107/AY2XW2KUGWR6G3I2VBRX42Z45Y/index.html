<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：MCHotDog拒給女友名份</title></header><body><h1>小瑪歌嗌咪：MCHotDog拒給女友名份</h1><p>唱《我愛台妹》而為人認識嘅MCHotDog去年3月爆出同女友未婚生仔，雖然到𠵱家佢都未有肯畀個名份女友，但並冇影響佢同女友嘅感情，早前元旦日佢哋仲拍拖行街街，小瑪歌見佢女友產後極速收身，佢哋仲甜蜜到一杯嘢飲兩份分，認真恨死隔籬，而之前MCHotDog仲寫咗首新歌《怎麼能夠》畀乖仔，不過一提到幾時同女友拉埋天窗時，佢就會大耍太極話：「都甚麼年代了？」</p></body></html>
