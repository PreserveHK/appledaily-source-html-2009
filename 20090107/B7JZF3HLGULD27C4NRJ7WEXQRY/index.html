<html><header><meta charset="utf-8"><title>金滙投資：歐元跌至三周低位</title></header><body><h1>金滙投資：歐元跌至三周低位</h1><p>歐元區12月份通脹回落至1.6%，較市場估計溫和，歐洲央行有條件再減息，令歐元連跌兩日，兌美元跌至三周低位。歐元昨一度挫2.87美仙或2.1%，跌至1.3349美元，為上月13日以來低位；歐元兌日圓亦低見125.44，挫1.5%。過去兩日，歐元由高位1.39美元跌至1.33美元，累跌逾500點子。分析員指歐元區近期經濟數據欠佳，市場預期歐央行下周將再減息，在息差收窄下，歐元短期料續受壓。</p></body></html>
