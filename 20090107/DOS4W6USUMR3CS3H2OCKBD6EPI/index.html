<html><header><meta charset="utf-8"><title>醫學Online<br>自然光線可預防近視</title></header><body><h1>醫學Online<br>自然光線可預防近視</h1><p>進行戶外活動及多接觸自然光可預防兒童近視。澳洲一項研究比較了當地及新加坡6至7歲兒童的近視比率及生活習慣，發現30%新加坡兒童患有近視，但只有1.3%同齡的澳洲兒童有近視。研究顯示兩國兒童看書、看電視及用電腦的時間無明顯差異，但澳洲兒童平均每日花最少兩小時進行戶外活動，接觸自然光線，但新加坡兒童每天只會花30分鐘參與戶外活動。</p></body></html>
