<html><header><meta charset="utf-8"><title>劉璇帶隊食勻香港</title></header><body><h1>劉璇帶隊食勻香港</h1><p>林峯、周汶錡、汪詩詩、利孝和夫人與陳志雲及劉璇等，昨晚在金鐘出席中國運動員教育基金慈善晚宴，與來港的國家隊運動員食晚飯。<br> 劉璇謂來港數天錄新歌，她以大師姐身份，推介運動員品嚐香港美食，她說：「也想叫他們去吃魚蛋粉、雞蛋仔，我也很愛吃香港的公仔麵，在內地我是不吃麵的。」</p><p>林峯三線發展</p><p>林峯透露剛在重慶得了兩個歌曲獎，他說：「未來主力都喺呢方面，以前一年拍三套劇，𠵱家一年拍一套，其他時間用嚟唱歌、拍電影，希望將來三棲。」<br> 採訪：羅慧敏<br> 攝影：陳慧安</p></body></html>
