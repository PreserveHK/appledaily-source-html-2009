<html><header><meta charset="utf-8"><title>AmandaS.鍾情皮製旗袍</title></header><body><h1>AmandaS.鍾情皮製旗袍</h1><p>混血女模AmandaStrang昨日穿上露背長旗袍，在黃大仙翔龍中心宣傳新春活動，散發優雅性感，可惜Amanda一臉倦容。Amanda透露感冒初起，惟有帶病上陣，她說：「冇睇醫生，食少少維他命就OK。」</p><p>偕母滑雪</p><p>Amanda謂也有訂做旗袍，莫非留作結婚用？她說：「唔係，係5、6年前訂做，做過一件摩登款，用皮嚟做，好rock嘅，每個女人都應該有一件旗袍。」她又興奮透露母親下周會來港，之後兩母女會一同到加拿大滑雪。<br> 採訪、攝影：LawWaiMan</p></body></html>
