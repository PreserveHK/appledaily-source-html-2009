<html><header><meta charset="utf-8"><title>求驗客手記：列納長情再簽廸科爾 - 求驗客</title></header><body><h1>求驗客手記：列納長情再簽廸科爾 - 求驗客</h1><p>哈利列納認真長情，一年前佢將英格蘭前鋒廸科爾，由熱刺羅致到自己執教嘅樸茨茅夫麾下，一年後佢自己已過檔熱刺掌帥，於是又再次向廸科爾招手，結果幾經拉鋸，老樸終於喺噚日宣佈，接受咗熱刺對廸科爾嘅出價，意味住廸科爾好快可以同哈利列納故劍重逢。哈利列納嘅長情，更加在於喺一年前以750萬鎊羅致廸科爾，一年後嘅出價係1,500萬鎊（約1.7億港元），令財困嘅前東家老樸賺咗個double，認真唔話得。</p></body></html>
