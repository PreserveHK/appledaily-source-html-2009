<html><header><meta charset="utf-8"><title>腦電波玩具小球浮起靠念力</title></header><body><h1>腦電波玩具小球浮起靠念力</h1><p>集中精神，燃點超能力吧！美國玩具商美泰（Mattal）的腦電波玩具MindFlex，考驗你的腦力。玩具的耳機會掃描腦電波，當你集中精神時，就會令風扇開動，令小球浮起；集中力降低，風力減弱，小球也會下降。你還可以進一步挑戰難度，控制小球走一個圈，穿過一個個圈子障礙物。<br> MindFlex在拉斯維加斯舉行的國際消費電子產品展，預計將成為話題，稍後將在美國發售，售價80美元（624港元），屆時可見到人人皺起眉頭苦練念力了。<br> 英國《每日電訊報》</p></body></html>
