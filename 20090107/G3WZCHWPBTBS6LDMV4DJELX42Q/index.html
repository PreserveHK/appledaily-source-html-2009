<html><header><meta charset="utf-8"><title>醫學Online<br>鈦合金人工骨治背痛</title></header><body><h1>醫學Online<br>鈦合金人工骨治背痛</h1><p>日本京都大學成功利用鈦合金人工骨治療背痛，人工骨內部是由直徑0.1至0.5毫米的小孔相互連接而成，手術是將人工骨植入腰椎及椎間盤等引發腰痛的位置，為骨細胞及血管再生提供一個支持體，人工骨最終可與骨骼自然融合穩定腰椎。研究人員指出，首名接受手術的女患者腰痛已痊癒，留院兩周後出院，醫院稍後會再為五名病人進行有關手術，希望於今年內應用於常規治療中。</p></body></html>
