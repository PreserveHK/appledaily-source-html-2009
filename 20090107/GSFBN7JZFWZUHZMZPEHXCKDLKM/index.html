<html><header><meta charset="utf-8"><title>財話短說<br>禁制豐德麗配股本月聆訊</title></header><body><h1>財話短說<br>禁制豐德麗配股本月聆訊</h1><p>▲美資基金PassportCapital較早前入稟申請臨時禁制令，禁制豐德麗（571）配股，高等法院昨下令於本月22日作進一步聆訊。豐德麗昨公佈，直至下次聆訊當日，禁制配股令仍繼續有效。Passport去年底開始收集豐德麗股份，現持股28.31%，距離大股東麗新發展（488）的36%，只有7.69個百分點，惹來狙擊疑雲。豐德麗昨午復牌，收1.16元，跌6.45%。
</p></body></html>
