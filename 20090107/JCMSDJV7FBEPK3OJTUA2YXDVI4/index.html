<html><header><meta charset="utf-8"><title>八卦風：有「凶宅」　無「凶車」？</title></header><body><h1>八卦風：有「凶宅」　無「凶車」？</h1><p>最近發生咗單令人觸目驚心嘅交通意外，睇到肇事車輛滿佈鮮血，除咗難過，仲不禁有個疑問：樓有凶宅，咁又會唔會有凶車呢？大家又會唔會一個唔好彩，買入涉及人命傷亡嘅二手車呢？早前同一位行內人傾過，原來，無所謂「凶車」嘅概念，因為基於尊重私隱，任何公共或私人部門，都唔會披露有關汽車嘅資料，其他人頂多只能查出損毀賠償情況，尤其易手多次嘅車輛，根本無辦法起底。所以只要汽車損毀不嚴重，換上新車牌，一切便事過境遷，沒迹可尋。即係話，買到「凶車」一啲都唔奇，不過同樓唔同，車唔會因為咁而令你有經濟損失。<br><br>記者：黎頌詩</p></body></html>
