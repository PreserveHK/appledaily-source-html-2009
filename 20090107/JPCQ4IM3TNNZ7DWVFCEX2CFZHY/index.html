<html><header><meta charset="utf-8"><title>醜陋面：地盤拾荒漢被綁示眾</title></header><body><h1>醜陋面：地盤拾荒漢被綁示眾</h1><p>「老賊！大家注意！」一名58歲的張姓男子，前日在湖南長沙一個地盤拾荒時，被地盤工人發現把他制服，並用尼龍繩把他綁起，拿出一塊紙板寫上「老賊」，掛在張的脖子上公開示眾（圖）。工人表示，張到地盤「偷」了十多次，這次將他制服，實在大快人心。張漢被綁4小時後，有民眾報警，警員到場將他鬆綁，帶到派出所。不少網民批評地盤工人有濫用私刑之嫌，而且張漢已年近60，工人毋須動此重刑。<br> <br>  http://news.163.com/09/0106/09/4UVC3ON500011229.html </p></body></html>
