<html><header><meta charset="utf-8"><title>新發現：成都男子日喝20公升水</title></header><body><h1>新發現：成都男子日喝20公升水</h1><p>四川成都20歲男子李明，每次遇到不快事，或與父母吵架後，都會喝水發洩不滿，3年來每日喝20公升水，每次喝水時他都感到「空蕩蕩的內心被水填滿」，飲得越多越舒暢，不喝的話會感到喉嚨亁渴，十分難受。李明的家人帶他看醫生，服藥後都沒改善，每次他靠近飲水機便被母親責罵。有網民稱李患的是心理病，喝水只能轉移他的注意力，解決不了本身的煩惱，建議他早日找心理醫生治療。<br> <br>  http://www.cdwb.com.cn/html/2009-01/06/content_391950.htm </p></body></html>
