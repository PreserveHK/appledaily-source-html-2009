<html><header><meta charset="utf-8"><title>老翁巴士跌死　家人認屍</title></header><body><h1>老翁巴士跌死　家人認屍</h1><p>【本報訊】老翁前日在巴士車廂上滾落樓梯重傷死亡，其家人昨日到殮房辦理認屍手續，事後家人都沒有就事件回應便匆匆離去。另外，肇事巴士被拖往政府汽車扣留中心，運輸署驗車人員昨日進行驗車工作，初步認為汽車零件無問題。</p><p>螢幕呼籲照顧老幼</p><p>82歲死者楊德華，居住在觀塘月華街，據街坊稱，楊伯育有一子四女，其中三女一子已婚遷出，留下楊伯和老妻及一名女兒同住。昨晨9時半，楊伯多名子女和親友一同到殮房認屍，逗留兩小時後離開，他們都沒有回應事件。另一方面，未知是否因應乘客在巴士上跌死事件，昨日九巴不少巴士上顯示螢光幕上均出現「照顧小童及長者」字樣。</p></body></html>
