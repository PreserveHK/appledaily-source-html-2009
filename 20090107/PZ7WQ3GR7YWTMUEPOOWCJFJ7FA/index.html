<html><header><meta charset="utf-8"><title>一月最鬱悶上班族易發怒</title></header><body><h1>一月最鬱悶上班族易發怒</h1><p>聖誕新年長假期過去，大家狂歡吶喊過後，是否感到心情鬱悶，「周身不聚財」兼容易發怒？<br> 英國有調查發現，1月是上班族最容易感到鬱悶的月份，因長假期過去，天氣又冷，又湊巧經濟差，上班族神經隨時被微不足道的小事挑動，1/4人會對同事咀嚼聲太嘈感討厭，26%人不喜歡同事「包雲吞」；21%人不滿同事講電話大聲。<br> 想避免大戰一觸即發，就要找方法解決。心理學家詹姆斯指出，你若感到壓力，可閉上眼睛或深呼吸平復心情，嚴重時則可走到安靜地方休息或大喊大叫，之後即可重新振作，工作再工作。<br> 英國《每日電訊報》</p></body></html>
