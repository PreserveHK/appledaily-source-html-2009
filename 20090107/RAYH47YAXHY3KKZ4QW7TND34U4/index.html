<html><header><meta charset="utf-8"><title>特稿：盧斯奧投傑志最矚目</title></header><body><h1>特稿：盧斯奧投傑志最矚目</h1><p>踏入1月，本地甲組球隊轉會市場重開，雖然球員轉會多數不涉轉會費，但轉會情況尚算熱鬧，截至昨日已有4宗。據聞，天水圍飛馬正積極考慮從友隊羅致本地球員，本周稍後時間便有公佈。<br> 近期轉會中，首推四海的光頭門將盧斯奧加盟爭標球隊傑志最為矚目，這位巴西鋼門上季在東方已有好表現，相信今次加盟傑志可加強球隊的防守力。另外，四海射手卡立後轉會大埔，為填補前線空缺，決接收傑志後備前鋒奧利華。<br> 南華亦決定向飛馬收回港腳黃展鴻，但他在踢罷下周日（11日）對傑志的聯賽始回歸南華。文：曾雁平<br> </p></body></html>
