<html><header><meta charset="utf-8"><title>少女失蹤警籲市民助尋</title></header><body><h1>少女失蹤警籲市民助尋</h1><p>【本報訊】一名16歲少女，3個多月前離開大埔住所後一直失蹤，音訊全無，警方昨日發出該名失蹤少女圖片，呼籲市民提供消息協助尋找。<br> 失蹤少女鄧思欣（16歲），高約5呎，瘦身材，尖面，黃皮膚，蓄啡色曲長髮，重約100磅，她是於去年9月14日離開大埔廣福街住所後失蹤，家人四處尋找不果後，於去年10月15日向警方報案，少女至今仍下落不明，警方昨日發出鄧女的圖片，呼籲市民若有她的消息提供資料，可致電26664499與新界北總區失蹤人口調查組，或與任何一間警署聯絡。</p></body></html>
