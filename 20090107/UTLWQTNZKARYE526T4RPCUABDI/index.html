<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦吃蘋果防兒哮喘</title></header><body><h1>醫學Online<br>孕婦吃蘋果防兒哮喘</h1><p>荷蘭一項研究發現孕婦常吃蘋果可降低嬰兒患哮喘的風險。研究長期追蹤1,253名兒童及其母親的飲食習慣，包括懷孕時期的飲食，結果顯示，與沒有或少吃蘋果的孕婦所生的子女比較，懷孕時每周進食四個或以上蘋果的母親，其子女在成長期出現呼吸困難等呼吸系統疾病的風險低37%，患上哮喘的風險更低53%。專家估計因蘋果含有豐富類黃酮，有助提升兒童的免疫力。</p></body></html>
