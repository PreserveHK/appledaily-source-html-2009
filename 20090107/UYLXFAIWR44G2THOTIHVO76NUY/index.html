<html><header><meta charset="utf-8"><title>求驗客手記：阿巴買重大菲被炒？ - 求驗客</title></header><body><h1>求驗客手記：阿巴買重大菲被炒？ - 求驗客</h1><p>車路士雖然近況麻麻，但「大菲」史高拉利嘅帥位，話晒都應該比曉士或阿當斯穩。不過唔知點解，英國好幾間博彩公司，近日都收到有人大注買「大菲」成為下一個離隊嘅英超領隊，搞到佢嘅賠率由51倍急跌至5倍。其中威廉希爾仲暫時將呢項投注暫停，佢哋嘅發言人話：「可能係有人知道我哋唔知嘅內幕消息，為咗安全起見，都係暫停呢項投注。」有口痕友就話，莫非車仔班主阿巴莫域治因為金融海嘯身家大縮水，所以重槌「大菲」，諗住撈番筆？</p></body></html>
