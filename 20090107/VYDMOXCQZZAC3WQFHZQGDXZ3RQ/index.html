<html><header><meta charset="utf-8"><title>李曼筠唔識劉錫明</title></header><body><h1>李曼筠唔識劉錫明</h1><p>李曼筠（動漫Maggie）前晚到九龍灣擔任網上電台的OMLive主持，她以白色T恤透視士多啤梨打扮示人，她聲稱該造型是日本校服look，並指日本學生打排球是作這樣打扮，但看來格格不入。<br> Maggie表示訪問時巧遇劉錫明，但她不識劉錫明是何許人，並笑稱雖然中學時有睇過《YES!》，但就可能因為年紀細所以就不認識對方。</p><p>性感睇場合</p><p>對於近日有Ecupbaby（劉欣宜）等𡃁模湧現，問Maggie怕不怕工作上被分一杯羮，她說：「唔驚，總之自己作性感打扮係睇場合，如果拍劇有需要就會着，唔通唔做咩。」<br> 採訪、攝影：楊潔雯</p></body></html>
