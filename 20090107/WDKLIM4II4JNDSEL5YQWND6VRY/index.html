<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>股票大蝕　德國富翁自殺</title></header><body><h1>金融海嘯下的日子……<br>股票大蝕　德國富翁自殺</h1><p>在今年福布斯富豪榜排94、身家達92億美元（716億美元）的德國商人默克勒（AdolfMerckle），前天（周一）被火車撞中死亡。警方估計默克勒可能自殺，料和銀行談不攏借貸有關。<br> 74歲的默克勒經營水泥、機械和藥品業務，但去年投資福士股票失利，蒙受巨大損失。默克勒近日和銀行商討拯救他的投資公司，但一直未有突破，警方前天在默克勒居住的布勞博伊倫（Blaubeuren）附近火車路軌發現他的屍體，初步推斷被火車撞死。<br> 彭博通訊社</p></body></html>
