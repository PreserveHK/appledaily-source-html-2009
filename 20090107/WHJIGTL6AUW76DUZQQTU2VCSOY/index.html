<html><header><meta charset="utf-8"><title>保母車撞車傷三女童</title></header><body><h1>保母車撞車傷三女童</h1><p>【本報訊】一輛保母車昨午由黃大仙盈鳳里駛出鳳德道時，撞向前面一輛平治私家車的車尾，保母車上3名女學童受輕傷。<br> 3名傷者分別姓蘇（7歲）、姓顏（7歲）及姓張（6歲），蘇、顏兩女童由救護車送伊利沙伯醫院治理，張童則送私家醫院治療。事發<br> 昨午3時30分，一輛平治私家車由姓林（58歲）退休律師駕駛，沿盈鳳里左轉出鳳德道前，因路面有雙白線需要先停車才能駛出，林將車停下，但尾隨的一輛保母車姓陳（70歲）女司機收掣不及，撞向私家車車尾，保母車上5名女童其中3女童撞椅背受輕傷。</p></body></html>
