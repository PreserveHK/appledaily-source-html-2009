<html><header><meta charset="utf-8"><title>裝燈箱工人跌傷</title></header><body><h1>裝燈箱工人跌傷</h1><p>【本報訊】一名工人，昨午在尖沙嘴一大廈進行安裝廣告燈箱招牌期間，不慎失重心從一條木梯上墮下地面受傷，其他工人見傷者受傷流血報警，救護員到場將傷者送院。<br> 現場為緬甸臺1號緬甸大廈，昨午1時，50歲姓陳工人，與數名工友在大廈外牆一樓位置進行安裝廣告燈箱招牌工程，大廈地下至二樓搭有棚架。當陳在地面攀上一條高約6呎的木梯，為燈箱廣告招牌駁電期間，不慎失重心從木梯上墮地面，頭部撞及地面受傷流血，燈箱其中一截膠板被事主墮地時弄毀，其他工人見狀報警。救護員到場為傷者包紮後送院（圖）。</p></body></html>
