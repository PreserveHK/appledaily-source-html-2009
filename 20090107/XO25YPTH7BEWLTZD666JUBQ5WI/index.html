<html><header><meta charset="utf-8"><title>最熱話：用手機電腦公然作弊</title></header><body><h1>最熱話：用手機電腦公然作弊</h1><p>「這是甚麼考試！」網上論壇出現一輯令人發笑的照片，照片顯示一個坐滿考生的試場，考生們都「各有準備」：有人拿手機出來抄答案，有人將書本、筆記放在桌上狂抄，甚至有人拿出手提電腦上網找答案（圖）。兩名監考老師似乎視若無睹。雖然發表照片的網民未說明拍攝時間地點，但強調七成考生都是在替人代考的。網民狂批這樣考試，考生即使考到及格畢業或取得證書，成績都是假的，這樣的考試制度也會讓考生留下不良影響。<br> <br>  http://bbs.news.163.com/bbs/photo/113441011.html </p></body></html>
