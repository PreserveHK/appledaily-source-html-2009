<html><header><meta charset="utf-8"><title>求驗客手記：波衫露玄機獵人踢歐聯 - 求驗客</title></header><body><h1>求驗客手記：波衫露玄機獵人踢歐聯 - 求驗客</h1><p>皇家馬德里早排重金買入亨特拉爾同狄亞拉，不過歐洲足協有例，只准歐聯淘汰賽更新球員大軍名單中，加入一名踢過歐協盃球員，畀你又點取捨?呢間咁浮誇嘅球會就寧願充大頭；因皇馬主場巴拿比奴嘅球衣專門店，亨特拉爾嘅歐聯版球衣已經有售，如果佢唔係「昆」球迷，就代表呢位荷蘭前鋒會踢歐聯，甚至16強對利物浦，跟同胞古積特、賴恩巴布鬥入波；不過我求大俠就寧願用狄亞拉，話晒佢踢過英超，對利記熟路啲喎！</p></body></html>
