<html><header><meta charset="utf-8"><title>醫學Online<br>未至老年也患癡呆症</title></header><body><h1>醫學Online<br>未至老年也患癡呆症</h1><p>老年癡呆症不一定只襲擊長者，加拿大老年癡呆症學會估計全國50萬名患者中，約15%人是在65歲以前病發，更有約5萬人是在50多歲便出現病徵。醫學界一向認為，老年癡呆症的病發時間會在65歲或以後，普遍人更應在70多歲時才出現較嚴重的症狀，但該學會的評估顯示，較年輕的癡呆症患者數目不少，部份人甚至已因記憶力衰退等原因要提早退休。</p></body></html>
