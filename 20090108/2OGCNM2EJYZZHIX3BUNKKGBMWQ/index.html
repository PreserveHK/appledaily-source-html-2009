<html><header><meta charset="utf-8"><title>八卦風：GT-R新Look2月有得訂</title></header><body><h1>八卦風：GT-R新Look2月有得訂</h1><p>NissanGT-R由07熱到08，改裝靚仔樣層出不窮，踏入09，GT-R又有變臉新模式。日本著名改裝部件生產商Wald去年底推出咗最新的GT-R改裝部件，2月香港就接受訂貨啦！這組改裝套件包含了全車包圍、後輪拱、尾翼、車底擾流等。價錢仍未最後落實，暫時吹風約七、八萬，若選碳纖材料則要十多萬。整套組件有幾靚仔？睇睇相先啦！<br><br>查詢：WaldHK（28388410）</p></body></html>
