<html><header><meta charset="utf-8"><title>迎春接福：888澳門新年住宿優惠</title></header><body><h1>迎春接福：888澳門新年住宿優惠</h1><p>辛苦一年，不妨趁過年平平哋過大海玩番轉。澳門威斯汀度假酒店於即日起至3月31日，推出「888寫意悠閒住宿優惠」（適用於星期日至五，1月24至28日除外），訂兩晚客房就能享受每晚$888入住標準客房連露台的住宿優惠，另更有西餐廳自助早餐買一送一優惠、泳池、健身中心、威斯汀兒童俱樂部等設備。<br><br>記者：林佩婷<br>查詢：http://www.westin.com/macau</p></body></html>
