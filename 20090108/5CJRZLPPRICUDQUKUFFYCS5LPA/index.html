<html><header><meta charset="utf-8"><title>珍妮花為班仔添女嬰</title></header><body><h1>珍妮花為班仔添女嬰</h1><p>今年36歲嘅荷李活女星珍妮花嘉娜（JenniferGarner），前日喺洛杉磯為丈夫班亞弗力（BenAffleck）順利誕下第二胎女兒。據《People》雜誌報道，現時母女平安，但兩人沒有公佈女兒的體重和名字。珍妮花喺前年做完電影《Juno少女孕記》（Juno）後，就專心停工待產。佢同拍拖一年嘅班仔05年喺加勒比海小島結婚，兩人已經有一名3歲大嘅女兒維奧納（Violet）。</p></body></html>
