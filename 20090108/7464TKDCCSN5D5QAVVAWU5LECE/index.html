<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨風波平息 - 李八方</title></header><body><h1>隔牆有耳：公民黨風波平息 - 李八方</h1><p>清官難審家庭事，家庭暴力條例修訂問題，近日有如政黨頭上蝨、背上芒，民主黨因此鬧內訌，最新發展公民黨也受牽連，觸發茶杯裏的風波。前日公民黨港島支部執委副主席陳家明同其他四名黨員聯署，要求將家暴條例改名為「居所暴力條例」，佢哋又批評議員湯家驊漠視黨員意見，唔問過黨員就表態。<br> 湯大狀無端端被黨友鬧到一頭霧水，因為從來冇人搵佢傾呢單嘢，無故被屈令佢十分勞氣。陳家明噚日自行了斷，主動澄清，表示了解事件後，發現湯大狀真係唔知情，可能係黨內溝通出問題累事。佢又話秘書長陳家洛已經安排黨員同湯大狀會面，大家心平氣和討論。</p></body></html>
