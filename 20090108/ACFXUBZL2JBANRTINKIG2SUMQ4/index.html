<html><header><meta charset="utf-8"><title>馮仁昭四圍超：at17拍MV變馬騮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：at17拍MV變馬騮 - 馮仁昭</h1><p>組合at17早前拍攝新歌《101727》MV，仲首次邀請林夕填詞。at17喺MV有唔少危險動作，盧凱彤要爬上20呎高嘅欄杆，但佢越爬越過癮，最後連大樹都爬一餐，搞到工作人員喝止佢。拍攝時，佢哋被問到最想同邊個傳緋聞，曾傳斷背嘅林二汶就笑話：「男嘅我揀胡軍，至於女仔我同邊個行埋都會被人傳，所以我寧願揀啲大過我。」盧凱彤即取笑佢要揀潘廸華，二汶聽到好鬼尷尬。</p></body></html>
