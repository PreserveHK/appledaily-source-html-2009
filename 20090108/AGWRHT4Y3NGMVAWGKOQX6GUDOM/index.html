<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳為擺款呼寃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊丞琳為擺款呼寃 - 馮仁昭</h1><p>楊丞琳早前為專輯《半熟宣言》拍攝新年幸福版宣傳照，鬼馬嘅佢喺現場大放笑彈，除咗將炮仗道具當皮鞭外，又擺性感甫士，連佢自己都頂唔順話：「這些誇張的照片應該是兒童不宜，不適合做賀卡的封面照吧。」對於之前佢上內地節目《舞林大會》時被指耍大牌，佢無奈咁話自己對工作人員同媒體都好好，佢解釋當日係流程出錯先惹誤會，佢嘅心情冇因為呢件事受影響。</p></body></html>
