<html><header><meta charset="utf-8"><title>迎春接福：換水禾田利是封</title></header><body><h1>迎春接福：換水禾田利是封</h1><p>農曆年逼近，除要辦年貨外，更重要是替媽媽找個樣靚又實用的利是封。今年鑽石山荷里活廣場就推出兩款利是封，一款是以「水墨金牛」為主題，以燙金技術印刷於金色閃紙上，配襯閃爍的封口設計，送禮極具體面；第二款則由著名畫家水禾田先生設計，並以「剪紙福牛」為主題，透過閃印技術將「福牛」印在利是封上，閃閃生輝。顧客只須分別於1月10日及17日起，在場內消費滿$200或$300以上（以當日收據計算），即可換領利是封一套。每人最多可換五套，數量有限，送完即止。<br><br>記者：蘇麗珊<br>查詢：21188811</p></body></html>
