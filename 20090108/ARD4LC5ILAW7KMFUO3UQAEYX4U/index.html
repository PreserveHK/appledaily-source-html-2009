<html><header><meta charset="utf-8"><title>醫學Online孕婦吸煙子女暴力</title></header><body><h1>醫學Online<br>孕婦吸煙子女暴力</h1><p>加拿大一項研究證實，孕婦吸煙會增加子女成長後出現暴力及反社會行為的風險。滿地可大學分析1,745名18個月大至3歲半幼兒的行為，並評估他們成長後的行為。發現母親在懷孕時每日吸煙10支，其子女日後出現暴力或反社會行為的風險達67%；少吸煙或不吸煙母親子女的風險只有16%。估計香煙有害物質或於胎兒成長時，影響腦部發育，導致成長後易出現暴力行為。</p></body></html>
