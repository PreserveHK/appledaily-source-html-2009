<html><header><meta charset="utf-8"><title>小倉優子遭阿伯利用騙財</title></header><body><h1>小倉優子遭阿伯利用騙財</h1><p>今年25歲的日本性感女星小倉優子，日前被一名68歲老翁利用行騙。該老翁去年7月向一名高中男學生表示能安排他與小倉優子合演廣告，以騙取男學生30,000日圓（約2,500港元），該老翁前日在京都落網。<br> 小倉昨日亮相由她主持的直播電視節目時，對此十分生氣，表示這個金額對高中生來說並不是小數目，然後她不忘自嘲一番說：「都怪自己是個半紅不黑的藝人，如果對象是宮崎葵這類人氣女星，別人就會覺得沒有真實感，從而揭發這是騙局了，大家日後也要多加小心。」</p></body></html>
