<html><header><meta charset="utf-8"><title>醫學Online麻疹歐洲多國肆虐</title></header><body><h1>醫學Online<br>麻疹歐洲多國肆虐</h1><p>世界衞生組織訂下在2010年於歐洲消滅麻疹的目標，但歐洲多國去年麻疹感染個案急升。一項刊於醫學雜誌《刺針》的研究發現，06年歐洲錄得8,223宗麻疹個案，07年下降至3,909宗，但去年1至9月則大幅飆升至6,269宗。個案主要集中在羅馬尼亞、德國、英國、瑞士及意大利，其中意大利首都羅馬更是重災區，病毒主要經由旅客及移民家庭在各國傳播。</p></body></html>
