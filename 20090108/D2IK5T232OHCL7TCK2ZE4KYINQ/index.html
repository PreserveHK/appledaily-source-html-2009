<html><header><meta charset="utf-8"><title>官恩娜最想做TB</title></header><body><h1>官恩娜最想做TB</h1><p>官恩娜（Ella）前晚抽空接受《蘋果》網站直播節目《娛樂開CHAT》訪問，她透露拍劇拍上癮，今年計劃再拍電視劇，她說：「我最想做tomboy，又想演打女，因為做戲可以滿足到我鍾意扮嘢嘅喜好，好好玩。」</p><p>恨男友呵護</p><p>主持人懷鈺問到Ella的感情事時，她自稱現時未有着落，也沒有時間拍拖，雖然恨有男友呵護，但一切隨緣。Ella又提到曾遇上劈腿男友，她說：「佢仲要一腳踏幾船，我唔鍾意同人爭，所以即刻走。」大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 <br> 採訪：簡雪瑩　攝影：葉君海</p></body></html>
