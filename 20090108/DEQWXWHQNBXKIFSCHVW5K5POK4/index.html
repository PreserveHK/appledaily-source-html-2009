<html><header><meta charset="utf-8"><title>隔牆有耳：又食又拎　機會再臨 - 李八方</title></header><body><h1>隔牆有耳：又食又拎　機會再臨 - 李八方</h1><p>工展會旺丁旺財，入場市民又食又拎非常過癮，同期舉行嘅會展美食節亦爆到七彩，1蚊雞食品令市民爭崩頭。既然香港人咁為食，主辦工展會嘅廠商會一於食住上，決定4月3號至14號添食，喺葵涌球場首辦「香港食品嘉年華」。<br> 據講目前已經有200幾個香港同內地食品商參加，攤檔數目高達270個，場內有幾個主題區，分別展示有機食物、茶藝文化同餐飲美食等，而且大部份攤檔設有試食，畀10蚊入場費，就可以任飲任食。<br> 立法會廠商會代表林大輝賣花讚花香，期望美食展有50萬市民入場，到時仲會邀請高官現身撐場，佢老友唐唐可能又要做消費騷。</p></body></html>
