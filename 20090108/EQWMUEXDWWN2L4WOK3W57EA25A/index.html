<html><header><meta charset="utf-8"><title>求驗客手記：丹尼臣「淪落」保頓試腳 - 求驗客</title></header><body><h1>求驗客手記：丹尼臣「淪落」保頓試腳 - 求驗客</h1><p>我求大俠早排先講過前世界最高身價球員丹尼臣牙擦擦，好高調咁話自己皇帝女唔憂嫁，多間頂級聯賽球會都想招攬佢喎。當我打算擔定凳仔睇佢有幾巴閉，加盟邊隊豪門嘅時候，原來呢位31歲前巴西國腳靜靜雞走咗去英超中下游球會保頓試腳，睇嚟佢唔只「插花」叻，原來「吹水」仲叻。講真，就算保頓真係簽你，都係因為你自由身，而唔係因為你好波。話時話，保頓踢爛仔波，呢類華而不實球員，啱唔啱㗎？</p></body></html>
