<html><header><meta charset="utf-8"><title>睇展覽：賀年牛水墨畫展覽</title></header><body><h1>睇展覽：賀年牛水墨畫展覽</h1><p>農曆新年將至，送鼠迎牛，水墨畫家李志清將在圓方舉行「五行‧福牛圖」畫展，展出20幅用牛為主題的水墨畫。李志清的水墨畫大家不會陌生，金庸小說的封面插圖皆出自他手筆，畫風清新脫俗，值得一看。另外，由1月9日起至25日，顧客即日消費滿$1,888或以上，即可換領李志清設計的牛年利是封乙套。<br><br>記者：趙志雄</p><p>地點：圓方室內大街<br> 日期：1月17至2月8日<br> 查詢：27355234</p></body></html>
