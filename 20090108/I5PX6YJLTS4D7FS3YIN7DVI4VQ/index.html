<html><header><meta charset="utf-8"><title>求驗客手記：禾確特做硬廉價勞工 - 求驗客</title></header><body><h1>求驗客手記：禾確特做硬廉價勞工 - 求驗客</h1><p>我求大俠最佩服阿仙奴兩樣嘢，一係識得用細路，二係識得呃細路。好似19歲嘅英格蘭本土最出色新星禾確特，合約下季季尾就屆滿，但會方一直唔肯傾續約。禾仔目前𢭃緊2萬鎊周薪，布歷治轉會曼城周薪9萬鎊，艾邦拉賀、艾舒利楊格人工都係佢嘅兩倍，都咪話唔可憐。不過禾仔想大幅度加薪就冇乜可能，因為領隊雲格十足十兒童心理學專家，左手棒棒糖、右手雞毛掃，佢就會好似之前嘅師兄法比加斯咁，乖乖繼續做廉價勞工啦！</p></body></html>
