<html><header><meta charset="utf-8"><title>案件速遞貨倉工三劫鳳姐囚六年</title></header><body><h1>案件速遞<br>貨倉工三劫鳳姐囚六年</h1><p>【本報訊】貨倉工人聲稱為供養患病父母，又要在經濟上支援女友一家，入不敷支，遂以信用卡透支及向財務公司借貸度日。惟債項越滾越大，遭收數公司施壓還債，結果在元朗區兩日內三度打劫鳳姐。他昨在高等法院承認三項搶劫罪，判監6年。<br> 被告陳志安（29歲）承認於去年5月13及14日，三度藉詞嫖妓，亮刀劫去三名受害鳳姐共2,200元。警方巡查遊戲機中心時截查被告，並搜出利刀。<br> 案件編號：HCCC271/08&#13;</p></body></html>
