<html><header><meta charset="utf-8"><title>因姦成孕悲劇　農家女遭剖腹殺子</title></header><body><h1>因姦成孕悲劇　農家女遭剖腹殺子</h1><p>阿富汗一名少女因姦成孕，家人知道後，為了保住家族名聲，竟然劏開她的肚子，把五個月大的胎兒殺死，但少女卻因傷口嚴重感染，情況危殆。<br> 受害少女是農家女，五個月前被人強姦，由於當地民風保守，少女不敢將事件告知家人，但卻因姦成孕，肚子一天比一天大，終於無法隱瞞，她母親和哥哥周日知道後，合力綁起她的手腳，用刀在她腹部劏開，將胎兒取出，再用縫麵粉袋的粗針替她縫合傷口。<br> 但傷口受感染出血，少女暈倒，家人這時才送她到醫院搶救。醫生目前要先治理傷口感染位置，至於她內傷有多重，要稍後才知曉。警方事後將涉嫌強姦少女的疑犯拘捕。<br> 法新社</p></body></html>
