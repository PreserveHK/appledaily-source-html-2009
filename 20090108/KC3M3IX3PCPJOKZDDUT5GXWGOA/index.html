<html><header><meta charset="utf-8"><title>劫匪叼雪茄與警駁火</title></header><body><h1>劫匪叼雪茄與警駁火</h1><p>57歲美國男子西爾維斯特，周一下午涉嫌打劫伊利諾州一間外幣兌換店後駕車逃走，警方發現賊車後沿途飛車追截。適逢《總論報》攝影記者途經，見西爾維斯特叼着雪茄，持槍棄車逃走，立即舉機連環快拍50多張照片，拍下他跨過石壆，與警方槍戰，頭部中槍致命的照片。</p><p>警方正調查西爾維斯特是否跟諾默爾市六宗銀行械劫案有關。拍下連環槍戰相的攝記說西爾維斯特曾狠盯着他，擔心會遭挾持，只因記者職責，他才拍下整個過程。<br> 美國《總論報》</p></body></html>
