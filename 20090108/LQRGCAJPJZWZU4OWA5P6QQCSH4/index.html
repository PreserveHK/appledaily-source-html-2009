<html><header><meta charset="utf-8"><title>白韻琴寸倪震出巡爭風頭</title></header><body><h1>白韻琴寸倪震出巡爭風頭</h1><p>倪震因與城大女生張茆偷啜，與周慧敏戲劇性地由分手變結婚，倪震宣佈婚訊當日正好是梁漢文結婚大日子，結果他成功搶去梁漢文翌日（上月19日）報章頭版版位。不過倪震與周慧敏結婚翌日（6日），卻被近乎全裸的章子怡和老外男友親熱曬太陽搶去全港報章娛樂版頭版位置，倪震不知是否心有不甘，當日即獨自出巡，任影唔嬲。白韻琴前晚出席一個首映禮，她明寸世姪倪震說：「佢因為俾章子怡搶咗風頭呀嘛。」</p><p>另外，有份出席倪周婚禮的林以諾牧師，前日在大馬出席活動時接受訪問。林牧師覺得兩人感情事，外人不明其中，而且不應由網友決定他們的婚姻。<br> 採訪：藍文浩</p></body></html>
