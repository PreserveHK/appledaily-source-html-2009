<html><header><meta charset="utf-8"><title>09珠光寶氣</title></header><body><h1>09珠光寶氣</h1><p>每年來港比賽的女球員，除了樣靚身材正外，身上價值不菲的首飾亦成為焦點；今年亦不例外，因為女人愛珠寶是天經地義的事。</p><p>積歌域：碎石手鐲</p><p>Jelena戴着這隻碎石手鐲及耳環，首飾低調但令人看得舒服。</p><p>威廉絲：巨鑽吊墜</p><p>Venus今年在頸上的巨鑽吊墜，夠晒高調，未知是否定情信物。</p><p>拉切德布爾特：玉石戒指</p><p>沒想過年紀輕輕的Michelle會鍾意玉石，看她手上的玉石戒指感覺點格格不入。</p><p>美莎：臍環</p><p>「印度西施」Sania衣着出位，戴臍環一個字形容，「型」。</p></body></html>
