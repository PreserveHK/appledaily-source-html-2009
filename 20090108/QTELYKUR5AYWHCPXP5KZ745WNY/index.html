<html><header><meta charset="utf-8"><title>《梅蘭芳》演員左耳被砍掉</title></header><body><h1>《梅蘭芳》演員左耳被砍掉</h1><p>在電影《梅蘭芳》中扮演錢記者一角的內地演員錢波前日在北京天通苑與張姓朋友用膳，疑兩人發生爭執大打出手，張姓朋友怒氣冲冲走到廚房取出刀子砍傷錢波左耳，據知錢波的左耳完全被砍掉，其頸部靠近動脈的位置也受重創。<br> 錢波被火速送院治療，生命雖沒危險，但左耳未必保得住，現時他已送往耳科接受專業治療，其朋友也接受警方調查。據知，《梅》片導演陳凱歌得悉錢波出事的消息後，感到非常擔心，雖然現時陳凱歌未能與錢波取得聯絡，但他很關心事態發展。<br> 撰文：葉雪</p></body></html>
