<html><header><meta charset="utf-8"><title>TheStooges結他手身亡</title></header><body><h1>TheStooges結他手身亡</h1><p>喺樂壇極富影響力嘅美國搖滾樂隊TheStooges，當中60歲嘅結他手RonAsheton（左）前日被發現喺密歇根州家中身亡，當地警方話佢已經死去幾日，死因有待查證，但表面並無可疑。Ron喺67年同IggyPop組成TheStooges，樂隊對garage及punk樂風影響深遠，Ron更被《滾石雜誌》選為史上最佳結他手第29位。TheStooges喺74年解散，至03年重組巡迴，前年曾推出新碟。</p></body></html>
