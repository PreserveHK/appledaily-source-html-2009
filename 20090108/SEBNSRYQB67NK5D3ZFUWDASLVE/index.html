<html><header><meta charset="utf-8"><title>醫學Online飲食高纖低脂較佳</title></header><body><h1>醫學Online<br>飲食高纖低脂較佳</h1><p>美國有研究發現高纖低脂飲食餐單較瘋狂運動更收減肥之效，研究人員跟進數百名芝加哥婦女及尼日利亞農村婦女飲食習慣及活動量，芝加哥婦女平均體重為83.5公斤，尼日利亞婦女則有57.6公斤。尼婦體重較輕並非因為活動量高，反而是因為主要食糧為高纖的無加工粗糧，脂肪含量較芝加哥婦女經常進食的高熱量加工食品低40%至45%，專家認為單靠運動減肥很難有效。</p></body></html>
