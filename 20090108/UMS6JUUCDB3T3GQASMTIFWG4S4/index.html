<html><header><meta charset="utf-8"><title>地中海軍演　俄航母失火1人死</title></header><body><h1>地中海軍演　俄航母失火1人死</h1><p>正在地中海南部進行軍演的俄羅斯航空母艦「庫茲涅佐夫號」，前晚（周二）發生火警，導致艦上一名水兵喪生。<br> 俄羅斯國防部的消息人士透露，航空母艦「庫茲涅佐夫號」前晚停泊在土耳其港口AkzasKaragac時突然失火，火警由電線短路引起，燒了約兩小時始被救熄，艦上一名水兵因吸入過量濃煙窒息死亡。<br> 「庫茲涅佐夫號」由上周六開始，在地中海進行為期九天的軍事演習，前晚的火警對「庫茲涅佐夫號」並沒造成嚴重損害，航空母艦今天將會按照既定計劃，繼續進行軍演。<br> 路透社</p></body></html>
