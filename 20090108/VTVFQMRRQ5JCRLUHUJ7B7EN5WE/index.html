<html><header><meta charset="utf-8"><title>求驗客手記：阿巴身家唔及英冠老細 - 求驗客</title></header><body><h1>求驗客手記：阿巴身家唔及英冠老細 - 求驗客</h1><p>英國足球雜誌《442》日前公佈英球壇富豪榜，曼城老闆蒙蘇以150億鎊（約1,750億港元）穩佔榜首。最意外係車仔班主阿巴莫域治連第2位都失守，身家得番70億鎊，被昆士柏流浪嘅印度裔班主米塔爾家族，以125億鎊取代，昔日油王風光不再囉。球員居首係1.25億鎊嘅碧咸，奧雲、朗尼列2、3，基斯坦奴朗拿度以1,800萬鎊排第11。領隊方面，英格蘭國家隊領隊卡比路以2,500萬鎊居首。</p></body></html>
