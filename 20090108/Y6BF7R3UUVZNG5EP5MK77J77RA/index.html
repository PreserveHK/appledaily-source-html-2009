<html><header><meta charset="utf-8"><title>求驗客手記：維迪唔知費Sir噏乜 - 求驗客</title></header><body><h1>求驗客手記：維迪唔知費Sir噏乜 - 求驗客</h1><p>咪以為尼曼查維廸（維廸）喺曼聯一直順風順水，其實都曾經有痛苦時刻。事緣佢聽唔明領隊費格遜嘅指令：「佢喺英格蘭球壇超過廿年，但保留蘇格蘭口音，好多球員，特別係外援根本聽唔明佢講乜。我最初成日要問其他人佢講緊咩。」費Sir都明白呢個雞同鴨講嘅問題，所以近年同球員講嘢盡量簡潔，而維廸亦自稱英文已進步唔少。梗係啦，正如佢補充，喺曼聯講嘅嘢圍繞「3分」、「勝利」同埋「錦標」，唔熟能生巧至奇。</p></body></html>
