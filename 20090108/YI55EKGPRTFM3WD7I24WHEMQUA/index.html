<html><header><meta charset="utf-8"><title>《時代》周刊：受爭議女星更添爭議</title></header><body><h1>《時代》周刊：受爭議女星更添爭議</h1><p>章子怡幾近全裸與未婚夫ViviNero在加勒比海上演海灘真人騷，不但被華人媒體廣泛報道，就連外國傳媒也大肆轉載相關新聞，其中美國《時代》（《Time》）周刊的網上版，指內地網民對章子怡的裸照迴響甚大，雖然網站沒有張貼章子怡的裸曬圖片，但卻加入可瀏覽該輯照片及網民反應的連結，更形容事件是一個受爭議的女星，再添幾分爭議性。</p><p>日韓傳媒轉載</p><p>另一邊廂，不少美國娛樂網站固然有報道艷照事件，在韓國及日本人氣不俗的章子怡，也吸引了日本新聞網站和韓國版雅虎新聞刊登該輯照片，連加拿大及南非傳媒也有報道相關新聞。<br> 撰文：黃伽楠</p></body></html>
