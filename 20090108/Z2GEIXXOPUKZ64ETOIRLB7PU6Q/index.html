<html><header><meta charset="utf-8"><title>娜姐抗皺欠自然</title></header><body><h1>娜姐抗皺欠自然</h1><p>麥當娜（Madonna）最近為法國名牌LouisVuitton拍攝全新一輯手袋廣告，娜姐穿上性感超短褲、羽毛裙及魚網絲襪，擺出高難度誘人姿勢，對於練瑜伽出神入化的娜姐來說，一點都難不到她。</p><p>疑電腦執相</p><p>身形keep得相當好的娜姐，穩袋650萬英鎊（約7,400萬港元）的重酬，在金融海嘯下身價依然高企。不過現年50歲的她，在廣告上沒有半點皺紋，而且皮光肉滑，被評為是電腦執相的效果，加上她塗上厚厚的airbrush化妝，令面容呈繃緊的狀態，顯得非常不自然。<br> 撰文：FayeLam</p></body></html>
