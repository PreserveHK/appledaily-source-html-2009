<html><header><meta charset="utf-8"><title>《盜墓3》爭入奧斯卡</title></header><body><h1>《盜墓3》爭入奧斯卡</h1><p>奧斯卡最佳視覺效果獎初步入圍名單噚日公佈，李連杰同楊紫瓊合演嘅《盜墓迷城3》有份入圍，將同《蝙蝠俠─黑夜之神》及《鐵甲奇俠》等戲爭最後三個提名席位。另外李連杰即將同史泰龍（SylvesterStallone）合演嘅動作新片《Expendables》越來越多猛人加入，金像影帝科羅斯偉廸加（ForestWhitaker）同來屆奧斯卡影帝大熱米奇洛基（MickeyRourke）都已落實參演。</p></body></html>
