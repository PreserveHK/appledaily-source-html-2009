<html><header><meta charset="utf-8"><title>求驗客手記：反骨廸科爾累前波士 - 求驗客</title></header><body><h1>求驗客手記：反骨廸科爾累前波士 - 求驗客</h1><p>廸科爾由樸茨茅夫重返熱刺已經塵埃落定，不過，原來喺廸科爾同熱刺斟介時，一直都只係搵媽媽仙度拉陪，佢話媽媽係佢嘅顧問，仲話唔信媽媽，可以信邊個呢？唔知係咪媽媽嘅意思，據報廸科爾喺轉會時，仲想問老樸攞70萬鎊嘅「忠誠服務費」，佢喺老樸只係效力咗一年，咁都叫忠誠？不過，廸科爾轉會呢單嘢，就令老樸領隊阿當斯加倍受壓，因為輿論都認為佢既然留唔住廸科爾，起碼可以再將佢個價叫高啲喎。</p></body></html>
