<html><header><meta charset="utf-8"><title>小瑪歌嗌咪<br>吳佩慈拍戲又病又傷</title></header><body><h1>小瑪歌嗌咪<br>吳佩慈拍戲又病又傷</h1><p>吳佩慈最近接拍由吳鎮宇執導嘅古裝片《追影》，早排佢留喺橫店拍攝，扮演武功高強嘅忍者，但喺鏡頭後嘅佢又病又傷，因為當地天氣好凍，佢拍咗冇耐就感冒病咗，仲搞到要入醫院，好彩好快冇事，但係又打又殺兼要吊威吔，搞到成身傷痕，佢試過最高紀錄一日貼滿20張驅除痠痛嘅膠布，小瑪歌見到都好心痛。除咗動作戲之外，吳佩慈要扮兇神惡煞嘅樣，吳佩慈笑笑口話：「希望拍完我不會變成鬥雞眼。」
</p></body></html>
