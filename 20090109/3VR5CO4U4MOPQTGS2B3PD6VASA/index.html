<html><header><meta charset="utf-8"><title>財話短說<br>86%經紀挺現貨期貨同步收市</title></header><body><h1>財話短說<br>86%經紀挺現貨期貨同步收市</h1><p>▲代表經紀從業員的香港證券及期貨業職工會會長王國安（圖）表示，該會於上月向旗下會員進行問卷調查，收到的505份問卷中，86%認為應讓現貨及期貨市場同步收市。現時港交所（388）的期貨較現貨市場遲20分鐘收市，據悉是讓基金有時間進行對冲，但他認為，對冲活動可在正常交易時段內進行，毋須在現貨市場收市後，而有關措施會令期貨及衍生產品等非主流市場帶動現貨的主流市場。</p></body></html>
