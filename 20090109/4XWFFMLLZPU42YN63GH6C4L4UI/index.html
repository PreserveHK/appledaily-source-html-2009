<html><header><meta charset="utf-8"><title>好食消息：時令食北海道海鮮</title></header><body><h1>好食消息：時令食北海道海鮮</h1><p>入冬過後，海鮮份外肥美，口痕痕想食北海道時令海鮮？NOBU最近就委任了在北海道出生的遠藤秀樹，在他的家鄉選取一批名貴食材，包括原條八角魚、囗魚康魚、海膽、雪蟹等。由即日至1月18日期間，為客人設計了8道菜式的晚餐料理，包括囗魚康魚肝伴魚子醬、鮮蠔配XO醬、香煎帶子配紫蘇牛油及北海道魚清湯等，每位$1,288，另收加一。<br><br>（Ken）</p><p>NOBU（23132323）<br> 尖沙嘴梳士巴利道18號香港洲際酒店2樓</p></body></html>
