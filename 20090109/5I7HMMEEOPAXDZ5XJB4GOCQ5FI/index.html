<html><header><meta charset="utf-8"><title>占士邦式手錶手機<br>3G上網可發電郵</title></header><body><h1>占士邦式手錶手機<br>3G上網可發電郵</h1><p>這不是一隻手錶，而是LG推出的手錶手機（圖）。GD910像占士邦電影系列的武器，輕觸式螢幕寬3.63厘米（1.43吋），有內置鏡頭，可支援3G、發電郵及上網，更可聽MP3，當然還可以像手錶一樣看時間。<br> 由於要戴在手腕，GD910表面呈曲線，而且僅厚0.13毫米（0.56吋），不會產生不適感覺。雖然其他廠家有意推出手錶手機，但LG是全球首間落實將手錶手機推出市面的機構，GD910今年內在歐洲出售。<br> 法新社/ytn.co.kr</p></body></html>
