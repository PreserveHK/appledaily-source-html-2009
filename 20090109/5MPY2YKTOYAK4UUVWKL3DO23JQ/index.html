<html><header><meta charset="utf-8"><title>新奇事：大學試卷印外賣廣告</title></header><body><h1>新奇事：大學試卷印外賣廣告</h1><p>「星期一菜單：叉燒滷水鴨腎，冬菇蒸雞燒鴨……」近日，一篇題為《最雷人的大學試卷印有外賣廣告》的帖子在網上流傳，帖中的圖片顯示，廣州一所大學2007學年一份「馬克思主義基本原理概論」的試卷上，竟印有食店的外賣廣告（紅框示），令人譁然。<br> 發帖的張姓學生表示，帖中的試卷，其實是學生的複習資料。該校有一個名為「學委聯盟」的學生團體，找贊助商資助學生複印往屆考試卷作複習，所以這些資料印上了贊助商的廣告。<br> <br>  http://photo.rednet.cn/c/2009/01/08/1683371.htm </p></body></html>
