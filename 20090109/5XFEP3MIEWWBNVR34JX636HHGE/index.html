<html><header><meta charset="utf-8"><title>王家衛借白先勇搭通青霞</title></header><body><h1>王家衛借白先勇搭通青霞</h1><p>林青霞近日不斷傳出復出的消息，導演王家衛及徐克均表示興趣，兩人更先後約她食飯聚舊。前晚王家衛被拍到與名作家白先勇在台北食飯密斟。青霞十分欣賞白先勇，曾在台灣結伴欣賞舞台劇《寶島一村》。<br> 兩人對青霞復出的計劃守口如瓶，王家衛說：「她復出是件好事，如有合作的機會，那很好。而且我從小看白先勇的作品長大，他的作品是我們這一輩人重要的記憶。」</p><p>欽點好友作品</p><p>據青霞友人透露，去年王家衛已力邀她復出拍片，她即欽點好友白先勇的作品，故此王家衛即約會白先勇先行探路。<br> 採訪、攝影：黎寶蘋</p></body></html>
