<html><header><meta charset="utf-8"><title>吳宇森嫌金城武太嚴肅</title></header><body><h1>吳宇森嫌金城武太嚴肅</h1><p>【上海直擊】導演吳宇森前日率領演員張豐毅和胡軍等到上海出席電影《赤壁決戰天下》首映禮，不過片中主要演員梁朝偉、金城武、林志玲和趙薇均沒出現，難怪被指《赤》片下集的首映禮人丁單薄。</p><p>添幽默戲份</p><p>由於傳出金城武與電影公司不和，故此在香港的首映禮未見他現身，吳宇森對此謂金城武是一個很安靜和嚴肅的人，他說：「所以我才特別在戲中加了他不少幽默的戲份，希望讓他開心一點。」吳宇森更透露《赤》片的歐美版將上下集二合為一，到時會刪減一些次要人物的戲份，當中歐洲將於下月上映，北美洲則會在3、4月上映。<br> 採訪、攝影：盧健</p></body></html>
