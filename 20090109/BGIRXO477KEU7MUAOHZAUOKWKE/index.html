<html><header><meta charset="utf-8"><title>恭子出浴Fans吊癮</title></header><body><h1>恭子出浴Fans吊癮</h1><p>改編自80年代人氣動畫的真人電影《小雙俠》，今年3月7日正式在日本上映，該片自宣佈開拍以來，日本女星深田恭子扮演的奸角造型一直保持神秘感，昨日終在網上出現恭子在片中出浴的片段。</p><p>扮演奸角</p><p>真人版《小雙俠》由日本組合嵐成員櫻井翔及人氣女星福田沙紀主演，但深田恭子扮演的奸角一直大受注目。從昨日曝光的短片所見，鏡頭拍下了奸角的基地，恭子脫下制服，在浴缸內享受泡泡浴，不過恭子曝光的片段不足3秒，片段也沒有讓人看清楚她的造型，依然令fans吊癮。</p></body></html>
