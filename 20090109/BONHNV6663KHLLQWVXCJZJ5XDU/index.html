<html><header><meta charset="utf-8"><title>睇好戲：殿堂陣容耀新光</title></header><body><h1>睇好戲：殿堂陣容耀新光</h1><p>新光戲院面臨拆卸，戲迷應好好珍惜最後時光。鳴芝聲劇團將於新光戲院上演戲寶《春花笑六郎》，由粵劇名伶蓋鳴暉、吳美英、陳鴻進及阮兆輝等擔綱演出，殿堂級陣容難得一見，粵劇迷更加不能錯過。門票將於1月10日至25日在四大MTR商場（德福廣場、青衣城、杏花新城及綠楊坊）及北角新光戲院公開發售，撲飛請早。<br><br>記者：黃家欣</p><p>票價：$1,000（貴賓券）、$500（愛心券）、$320、$240、$180、$140及$100<br> 日期︰2月3日<br> 地點︰北角新光戲院<br> 查詢︰25632959&#13;</p></body></html>
