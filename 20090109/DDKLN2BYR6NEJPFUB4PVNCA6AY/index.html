<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>上班族棄浮誇　着白襯衫免炒</title></header><body><h1>金融海嘯下的日子……<br>上班族棄浮誇　着白襯衫免炒</h1><p>金融海嘯影響各地民眾生活，以往英國白領一族為追上潮流和凸顯自我風格，最愛穿色彩鮮艷的襯衫，希望在競爭激烈的辦公室脫穎而出。但英國正爆發裁員潮，員工恨不得變成隱形人，順利度過這個不景氣時期，因此越來越多人改穿白襯衫，保持低調。有時裝店因此出白襯衫特區，服裝從業員說，經濟不景時，大家都返璞歸真。有些上班族想穿白襯衫，但又想減低開支，亁脆把舊襯衫漂白。<br> 中央社</p></body></html>
