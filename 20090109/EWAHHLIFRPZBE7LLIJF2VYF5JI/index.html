<html><header><meta charset="utf-8"><title>洛史釗活3月港開騷</title></header><body><h1>洛史釗活3月港開騷</h1><p>叱咤樂壇超過30年的英國男歌手洛史釗活（RodStewart），將於3月7日在香港亞洲博覽館舉行演唱會，票價由580至1,480港元，門票於下星期一（12日）起於快達票及通利琴行公開發售。</p><p>推出精選碟</p><p>現年63歲的洛史釗活，全球唱片銷量逾1.35億張，熱門歌曲包括《DoYaThinkI'mSexy?》、《Sailing》及《ForeverYoung》等。為配合巡迴，最近他推出了全新精選大碟《SomeGuysHaveAllTheLuck》，DVD精裝版本更收錄了他多個經典MV。</p></body></html>
