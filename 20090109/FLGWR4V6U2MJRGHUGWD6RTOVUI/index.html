<html><header><meta charset="utf-8"><title>古仔上海嘆貴菜</title></header><body><h1>古仔上海嘆貴菜</h1><p>將要宣傳賀歲新片《家有囍事2009》的古天樂日前抽空到上海出席運動服品牌活動，由於古仔在內地有不少的知名度，所以他在現場得到不少影迷的支持。<br> 雖然古仔被大會安排入住五星級酒店，但他就未有留在酒店，反而在活動完畢後就即與工作人員到上海著名的LYNN餐廳晚膳。上海天氣寒冷，但古仔卻僅穿上皮褸及頸巾，據知古仔當晚用膳的餐廳消費甚高，更以中菜西做、西菜中做為賣點，其招牌菜是蟹殼鵝肝，相信當晚古仔也有機會一試。<br> 採訪、攝影：盧健</p></body></html>
