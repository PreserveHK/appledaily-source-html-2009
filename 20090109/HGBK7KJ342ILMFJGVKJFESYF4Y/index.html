<html><header><meta charset="utf-8"><title>醫學Online<br>兩醫護染超級惡菌</title></header><body><h1>醫學Online<br>兩醫護染超級惡菌</h1><p>衞生防護中心上月再證實，兩宗醫護人員感染社區抗藥性金黃葡萄球菌（CA-MRSA）個案，令醫護人員感染超級惡菌的人數增至7人。最新兩宗感染個案其中一人是在本地醫院工作的醫護人員，皮膚出現潰爛等症狀，暫未能確定感染途徑；另一名患者是外籍人士，未有在本港行醫，來港探親時在親友家中被傳染。本港上月錄得21宗CA-MRSA個案，其中7人已康復。</p></body></html>
