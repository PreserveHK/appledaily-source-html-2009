<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍新片內地上映無期 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍新片內地上映無期 - 馮仁昭</h1><p>由成龍同吳彥祖主演、爾冬陞執導嘅《新宿事件》將會喺復活節檔上映，但喺內地就未有映期，美聯社都有報道呢單消息，話相信係齣戲內容敏感所致，事關影片涉及喺東京活動嘅華人黑幫，而一向俾中央視為華人影壇代表人物嘅成龍，今次仲喺片中飾演反派黑幫頭目，可能因為咁而影響審批決定。負責投資嘅英皇電影發言人就話希望齣戲能夠喺內地上映，但就拒為事件發表其他評論。</p></body></html>
