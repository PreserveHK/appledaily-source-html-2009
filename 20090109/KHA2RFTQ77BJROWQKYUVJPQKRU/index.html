<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>印度IT業龍頭　被揭虛報利潤</title></header><body><h1>金融海嘯下的日子……<br>印度IT業龍頭　被揭虛報利潤</h1><p>印度爆出造假賬醜聞。當地最大規模之一的資訊科技外判公司Satyam，創辦人兼主席拉朱（RamalingaRaju圖）前天自揭多年來一直虛報公司利潤和債權規模，少報負債金額，令財務報表上聲稱有9.5億鎊（111億港元）根本不存在的現金。他說起初只想掩飾會計上的輕微出入，後來假賬越做越大，導致騎虎難下，為此引咎辭職，Satyam股價暴挫80%，印度證交所昨天將Satyam除牌。外界稱此案為美國安然案的翻版，令印度企業形象大受打擊。<br> 英國《泰晤士報》</p></body></html>
