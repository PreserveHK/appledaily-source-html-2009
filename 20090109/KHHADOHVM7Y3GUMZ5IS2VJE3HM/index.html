<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>奧巴馬為救市　或掟10.1萬億</title></header><body><h1>金融海嘯下的日子……<br>奧巴馬為救市　或掟10.1萬億</h1><p>候任總統奧巴馬前日批評華爾街和金融監管制度運作失效，揚言會進行實質改革，而為阻國家經濟陷入長期衰退和雙位失業數字，他不排除將刺激經濟方案金額增至1.3萬億美元（10.1萬億港元）。他也委任前財政部助理部長基利弗（NancyKillefer）做白宮首席績效官，制止浪費。<br> 奧巴馬還考慮改組反恐架構，廢除白宮國土安全顧問辦公室，將職權交由副國家安全顧問負責。他正爭取上任後繼續使用Blackberry收發電郵，但特工和律師都擔心會令資料外洩。<br> 法新社</p></body></html>
