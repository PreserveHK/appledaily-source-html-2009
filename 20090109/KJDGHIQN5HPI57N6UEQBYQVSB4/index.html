<html><header><meta charset="utf-8"><title>求驗客手記：西甲繼續洗腳唔抹腳 - 求驗客</title></header><body><h1>求驗客手記：西甲繼續洗腳唔抹腳 - 求驗客</h1><p>金融海嘯底下，唔少富豪因債務自殺，不過西班牙富豪應該睇得開啲，因為佢哋慣咗孭債。巴塞隆拿大學最近出咗06/07年度西甲會負債調查，結果發現好多都資不抵債，頭3位分別係5.27億歐元嘅皇馬，馬體會亦有4.3億，巴塞都有3.88億。報告話呢啲球會亂用資產向銀行貸款，總貸款高達27.7億歐元，資產價值其實淨係值2.52億，認真離譜。今季西甲球隊收入得12.7億，但已經使咗13.8億，依然係洗腳唔抹腳。</p></body></html>
