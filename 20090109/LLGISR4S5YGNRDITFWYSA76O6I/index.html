<html><header><meta charset="utf-8"><title>隔牆有耳：阿牛向北方出發 - 李八方</title></header><body><h1>隔牆有耳：阿牛向北方出發 - 李八方</h1><p>泛民立法會議員去年獲准到四川考察地震災情後，八方好耐未聽聞有人安排泛民人士去大陸。噚日阿牛同八方傾開，佢話東區區議會下星期有個珠海三日考察團，主要睇當地市政設施，又會同當地官員交流城市管理心得，阿牛話已報名參加。<br> 不過佢老哥冇回鄉卡，惟有申請一次過回鄉證，考察團下星期一出發，但到噚日仲係冇任何聲氣攞證，究竟有冇得去冇人知，寄望東區區議會主席丁毓珠可以幫手。八方聽聞丁毓珠雖然喺內地人脈廣闊，然而講到要畀冇卡人士回鄉，相信唔係簡單嘅事，要阿爺首肯先可以放行，阿爺今次會否寬鬆處理，拭目以待。</p></body></html>
