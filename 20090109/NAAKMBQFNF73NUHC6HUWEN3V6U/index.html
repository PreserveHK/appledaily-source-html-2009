<html><header><meta charset="utf-8"><title>火燒會展地盤</title></header><body><h1>火燒會展地盤</h1><p>【本報訊】灣仔會展新翼擴建中行人天橋地盤，昨午工人燒焊時疑火屑燃着安全網起火，並波及旁邊部份發泡膠雜物，冒出大量黑煙（圖），消防調查認為無可疑。<br> 現場為港灣道會展辦公大樓對開，會展新翼擴建中的行人天橋地盤，昨下午3時許，工人在天橋頂用風煤樽燒焊，火屑意外燃着綠色安全網起火，並波及旁邊的發泡膠雜物，一時間大量黑煙升上半空，有途人見狀報警。消防接報趕至火勢已被工人合力救熄。火警時，警方一度將現場會議道封閉。<br> 法新社</p></body></html>
