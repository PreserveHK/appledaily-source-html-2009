<html><header><meta charset="utf-8"><title>好相Click：高達上海搭地鐵</title></header><body><h1>好相Click：高達上海搭地鐵</h1><p>熱爆日本動漫界的機動戰士高達也要搭地鐵?一名男子前日身穿以汽水瓶、硬紙板等製成的高達頭盔和裝甲（圖），乘搭上海地鐵2號線列車，吸引不少乘客注目，並與他拍照留念。有乘客將照片發佈網上，引起網友熱話。有人認為他為沉悶的車廂帶來一絲輕鬆，也有人認為這類嘩眾取寵的行為不值得提倡。地鐵公司則表示，他們只禁止赤腳、赤膊、穿衣褲骯髒者進入車廂，不會阻止身穿超人服、機械人服的民眾乘車。<br> <br>  http://news.enorth.com.cn/system/2009/01/07/003854501.shtml </p></body></html>
