<html><header><meta charset="utf-8"><title>求驗客手記：國米歇冬加操打籃球 - 求驗客</title></header><body><h1>求驗客手記：國米歇冬加操打籃球 - 求驗客</h1><p>意甲話就話歇冬，其實列強各有各忙，唔外訪嘅都喺國內搵其他球隊「拍跳」，至於榜首球隊國際米蘭又點？據報由於意大利北部連日落雪，班國米兵喺雪地玩得不知幾開心，喺訓練以外嘅時間玩掟雪，你掟吓我，我掟吓你成班大細路咁；教練摩連奴亦會帶班球員入室內訓練場操練，好多時仲棄足用手打籃球。有幾個球員打得唔錯，仲入埋樽㖭。唔係吹水，有興趣可以登入國米官網（ http://www.inter.it）睇睇啲相。 </p></body></html>
