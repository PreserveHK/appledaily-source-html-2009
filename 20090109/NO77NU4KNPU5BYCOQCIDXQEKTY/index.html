<html><header><meta charset="utf-8"><title>醫學Online<br>大豆皮減脂肪攝取</title></header><body><h1>醫學Online<br>大豆皮減脂肪攝取</h1><p>不少人一邊嚷着要減肥，一邊卻大口吃着高脂油炸食品。韓國食品研究院成功利用加入大豆皮，降低麵粉類油炸食品的脂肪含量。新技術是將大豆皮磨成粉狀再與麵粉混合油炸，以此法製的油炸食品，脂肪含量較普通的麵粉油炸食品低24.4%，食品的麵粉含量也會降5%。經過自願人士的味覺測試後，新法製成食品的味道沒有明顯分別，但進食後攝入的脂肪量卻大減。</p></body></html>
