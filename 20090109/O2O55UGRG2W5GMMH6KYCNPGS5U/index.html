<html><header><meta charset="utf-8"><title>醫學Online<br>過早剖產有損嬰兒</title></header><body><h1>醫學Online<br>過早剖產有損嬰兒</h1><p>美國阿拉巴馬大學一項研究發現，過早進行剖腹生產，可引致嬰兒出現呼吸困難等併發症。研究分析13,258名嬰兒，發現逾半準母親選擇剖腹生產，當中36%人的手術做得太早。負責研究的專家指出，雖然不少人視懷孕37周或以後已能安全生產，但研究顯示37周便剖腹生產較39周嬰兒出現併發症的風險高一倍，即使是39周前3天剖腹生產，風險也會提高一成以上。</p></body></html>
