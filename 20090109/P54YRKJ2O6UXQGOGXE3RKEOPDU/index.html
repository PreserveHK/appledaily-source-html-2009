<html><header><meta charset="utf-8"><title>健仔、張茜婚禮前遊北京</title></header><body><h1>健仔、張茜婚禮前遊北京</h1><p>拍拖10年的張衞健和張茜早前已經成婚，下星期一會在菲律賓補辦婚禮，不過一對準新人並未因此忙碌奔波，皆因兩人早已為婚禮作好準備，日前更興致勃勃在北京街頭手拖手甜蜜四處逛。</p><p>齊齊打機</p><p>張衞健和張茜被內地媒體發現日前在北京胡同十指緊扣漫步，又到藝術館欣賞展品，當中他們對一些藝術雕塑特別有興趣，不時停下腳步欣賞，更跟藝術展品合照，與一般遊客無異，其後兩人到一間餐廳用膳，更被門外的保安認出，要求和張衞健合照，心情大好的張衞健來者不拒。他們最後又到了遊樂場耍樂，張衞健和張茜更大玩射擊遊戲。<br> 撰文：林妃</p></body></html>
