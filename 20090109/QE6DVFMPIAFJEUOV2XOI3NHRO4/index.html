<html><header><meta charset="utf-8"><title>周五至下周一各地聯賽、友賽及盃賽賠率表</title></header><body><h1>周五至下周一各地聯賽、友賽及盃賽賠率表</h1><p>數據提示：李城主場勝率高</p><p>星期六22　李斯特城vs奧連特<br> 簡評：英甲榜首隊李斯特城近況甚勇，近12場未嘗一敗，加上亦是今季英甲主場王，共取得9勝2和1負，今迎下游的奧連特，勝望壓一。</p><p>數據提示：熱刺近4聯賽不勝</p><p>星期日4　韋根vs熱刺<br> 簡評：熱刺雖然近4場聯賽未嘗一勝，但近兩場盃賽卻能大勝對手，其中前鋒柏夫里約真高更在此兩場盃賽共入了3球。</p><p>查爾頓（紅衫）已經連續17場比賽未曾取得勝利，近況甚頹。GettyImages</p></body></html>
