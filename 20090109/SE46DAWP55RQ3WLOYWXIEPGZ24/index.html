<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉下月告別新光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蓋鳴暉下月告別新光 - 馮仁昭</h1><p>蓋鳴暉（右）噚日同「鳴芝聲劇團」拍檔吳美英喺九龍灣出席「牛來運轉喜迎春」記者會，蓋鳴暉話佢哋個劇團初九演賀歲劇目《春花笑六郎》，收益捐畀公益金。𠵱家粵劇界演出嘅場地唔多，北角新光戲院下月又約滿，蓋鳴暉話「鳴芝聲劇團」做埋下月16號最後一場就要同新光拜拜，19年前初入行喺新光做，估唔到最後一個新光演出又係自己個劇團，佢話好唔捨得，希望可以有意外驚喜。</p></body></html>
