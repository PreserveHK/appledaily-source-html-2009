<html><header><meta charset="utf-8"><title>李民浩、姜敏京親密唱K</title></header><body><h1>李民浩、姜敏京親密唱K</h1><p>韓國男星李民浩因在KBS新劇《花樣男子》扮演道明寺而人氣急升，近日網上流傳多張他與新晉得獎女子組合Davichi成員姜敏京的相片，兩人在相中如戀人般表現親熱，更一起唱卡拉OK。雙方例牌否認拍拖，強調大家只是相識多年的好朋友。</p><p>拍落水戲發燒</p><p>另外，《花》劇第二集收視錄得17.6%的不俗成績，不過原來李民浩有苦自己知，他在上月底冒寒拍攝一場失足跌落泳池的鏡頭後，立即發燒和嘔吐，要被送往急症室診治。</p></body></html>
