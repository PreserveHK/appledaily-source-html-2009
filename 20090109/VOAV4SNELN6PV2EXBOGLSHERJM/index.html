<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LisaS.男友面前自卑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LisaS.男友面前自卑 - 馮仁昭</h1><p>名模LisaS.一向畀人嘅印象都係倔強同充滿自信，但原來佢初初同吳彥祖拍拖時竟然對自己毫無信心。早前LisaS.為《大日子darizi》影靚相，講到同吳彥祖拍拖咁耐，原來初時LisaS.難以置信咁問自己：「Whyme？」佢覺得當時男朋友已經好出名，但自己只係一個普通模特兒，唔明點解佢會鍾意自己，不過佢哋一齊咁耐，證明LisaS.有佢自己嘅魅力。</p></body></html>
