<html><header><meta charset="utf-8"><title>醫學Online<br>退伍軍人症患者增</title></header><body><h1>醫學Online<br>退伍軍人症患者增</h1><p>日本感染退伍軍人症個案近年急升，當地國立傳染病監察中心的數字顯示，2000年感染個案只有150宗，但2007年激增至668宗，去年1至9月已累積686宗，但只有一半個案可以追蹤到感染源頭，大部份是在健身室的桑拿或溫泉設施內感染，尤其按摩池及溫泉又濕又暖，約攝氏36度的環境，最適合退伍軍人桿菌滋生，患者一般是透過吸入含菌的水珠染病。</p></body></html>
