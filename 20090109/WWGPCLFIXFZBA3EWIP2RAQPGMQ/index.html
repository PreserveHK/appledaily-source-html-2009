<html><header><meta charset="utf-8"><title>吳亭欣寸完楊恭如縮沙</title></header><body><h1>吳亭欣寸完楊恭如縮沙</h1><p>楊恭如、吳亭欣（LuLu）昨日在大埔超級城出席迎牛年畫展記者會。早前吳亭欣與顧美華妹夫、富商馮潮澤傳緋聞，之後LuLu堅稱絕不做第三者，又指怕遭人掌摑，此話令人聯想到之前傳聞楊恭如在餐廳遭人掌摑一事，似借事暗寸楊恭如。<br> 二女昨首度同場，現場所見交流不多，楊恭如直言不認識LuLu，還反問記者她是否亞姐。對於被舊事重提，楊恭如說：「唔知，冇睇過佢新聞，點解會拉埋嚟講，我根本唔知佢啲緋聞。」至於LuLu則否認寸楊恭如，她說：「我冇講過佢俾人摑，只係記者問我驚唔驚俾人摑。」<br> 採訪、攝影：魯萍</p></body></html>
