<html><header><meta charset="utf-8"><title>財話短說<br>鈞濠董事內訌升級</title></header><body><h1>財話短說<br>鈞濠董事內訌升級</h1><p>▲鈞濠集團（115）董事內訌升級，昨公佈於本月2日董事會舉行期間，其中以林偉明為首的3名董事，被拒於門外，兩名護衞員更將物業門戶鎖上，最後公司報警。另林氏派別8名董事要求於本月24日召開股東特別大會，撤回另5名董事的委任，並將董事上限人數增至25人，再委任4名人士入局，但另10人組成的董事團，指正調查本月5日發出的股東特別大會通函和相關會議的有效性。</p></body></html>
