<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>美色情業重創　乞50億增性慾</title></header><body><h1>金融海嘯下的日子……<br>美色情業重創　乞50億增性慾</h1><p>金融業和美國三大車廠獲聯邦政府注資，美國兩大色情業大亨也開腔，要求華府泵水50億（390億港元）打救。「性書大亨」弗林特（LarryFlynt圖）和GirlsGoneWild創辦人弗朗西斯（JoeFrancis），正前往華府游說議員打救。弗林特指，原本人們透過看鹹片尋求心靈慰藉，但受金融海嘯影響，去年色情影碟的租賃急跌22%，顯示人們連性愛也提不起勁，因此國會是時候出手重振美國人的性慾，「國家現時非常不健康，美國人可以沒汽車，但絕不能沒有性愛」。<br> 德新社</p></body></html>
