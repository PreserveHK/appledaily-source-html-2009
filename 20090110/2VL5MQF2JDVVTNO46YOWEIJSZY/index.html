<html><header><meta charset="utf-8"><title>晶晶返京難捨啓剛</title></header><body><h1>晶晶返京難捨啓剛</h1><p>郭晶晶日前隨國家隊運動員來港出席連串活動後，昨日返回北京，不過昨日上午晶晶本答應出席尖沙嘴化妝品店活動，結果她臨時甩底，下午3時許大隊於尖沙嘴W酒店集合往機場，晶晶也未見出現，估計她為爭取時間跟男友霍啓剛見面才離隊。<br> 至昨日下午4時許，不施脂粉的晶晶在6名保鑣護送下現身機場，見她木無表情，不禁令人懷疑是捨不得與男友分開所致。<br> 另外，李小鵬和吳敏霞等昨日分別趁離港前爭取時間出外購物，滿載而歸。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>
