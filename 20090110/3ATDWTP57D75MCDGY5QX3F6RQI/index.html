<html><header><meta charset="utf-8"><title>陳沛嘉做09新娘</title></header><body><h1>陳沛嘉做09新娘</h1><p>名模陳沛嘉與無綫前藝員男友彭文堅拍拖三年多，一直感情穩定，她近期也甚少行騷工作，專心陪男友。月前陳沛嘉做訪問透露希望兩年內結婚，原來她已於周三（七日）和男友排期註冊結婚，準備做09新娘。<br> 陳沛嘉與彭文堅申請以婚姻監禮人形式註冊，兩人均報稱商人及同住黃泥涌道。現年36歲的陳沛嘉曾當選澳門小姐，其後在港任職模特兒，性感搏殺，之後和曾在無綫劇集《書劍恩仇錄》中演紅花會總舵主的彭文堅拍拖。記者昨日曾致電陳沛嘉，但至截稿前未有回覆。<br> 採訪、攝影：顏英儀</p></body></html>
