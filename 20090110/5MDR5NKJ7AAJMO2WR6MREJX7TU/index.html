<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融為自保玩踢爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融為自保玩踢爆 - 馮仁昭</h1><p>鄭融噚日喺商台做訪問，最近佢同歐陽靖及音樂監製莊冬昕合唱《無謂情歌》，搞到傳緋聞變四角戀，又話佢同劉浩龍分手。日前鄭融出嚟回應時俾人話風騷，噚日佢話要平反兼檢討自己嘅表達能力喎，佢話：「其實我唔係風騷回應，係輕鬆回應，只係唔想咁緊張就搞成咁。我唔想因為合作拖人哋落水，我會唔好意思。」佢話歐陽靖有女朋友，咁樣踢爆人哋，唔知歐陽靖會唔會嬲呢？</p></body></html>
