<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>日產英國廠房裁1200員工</title></header><body><h1>金融海嘯下的日子……<br>日產英國廠房裁1200員工</h1><p>金融海嘯衝擊汽車業，日產在英國森德蘭（Sunderland）的車廠宣佈裁減1,200名員工，這是日產1986年在英國建造車廠以來首次裁員。日產桑德蘭車廠約有5,000名員工，日產將採用提前退休等方式，在4月前裁減正式員工800人，另外400名臨時員工則在約滿後不續約。日產在日本、美國和西班牙的車廠也有裁員行動。<br> 英國《泰晤士報》</p></body></html>
