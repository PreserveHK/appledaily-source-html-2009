<html><header><meta charset="utf-8"><title>PereOcean礦泉水疑含異物停售</title></header><body><h1>PereOcean礦泉水疑含異物停售</h1><p>【本報訊】食物安全中心昨日呼籲市民停止飲用PereOcean樽裝礦泉水（圖），懷疑含有異物，並要求業界停售。本港兩大超市百佳及惠康均表示，沒有出售有關礦泉水。<br> 食安中心是基於新加坡當局發出警告，指當地出品的PereOceanMineralWater500毫升樽裝水，飲用期限為「09.12.10」的產品可能含有異物，故提醒本港消費者不要飲用，並聯絡新加坡當局了解事件。<br> 該礦泉水由新加坡公司擁有，據該公司網頁資料顯示，除出售樽裝礦泉水外，公司主要是向新加坡及馬來西亞的辦公室供應礦泉水。</p></body></html>
