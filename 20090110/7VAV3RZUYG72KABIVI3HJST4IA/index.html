<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>日培訓失業大軍務農打魚</title></header><body><h1>金融海嘯下的日子……<br>日培訓失業大軍務農打魚</h1><p>日本失業問題惡化，企業不斷裁員，政府正計劃向失業人士提供培訓，讓他們務農或打魚，替老化的農村注入新血。首相麻生太郎提出的緊急經濟方案，為800名失業人士墊支，讓他們下鄉10天，學習如何處理和出售農產品。由於經濟持續惡化，當局今年4月會擴大計劃，將會保送多50人前往農場和漁村實習一年，讓他學曉如何耕種和捕魚。<br> 法新社</p></body></html>
