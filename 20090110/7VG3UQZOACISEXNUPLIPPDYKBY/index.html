<html><header><meta charset="utf-8"><title>2R趕生牛仔</title></header><body><h1>2R趕生牛仔</h1><p>姊妹組合2R成員黃婉君（Rosanne）和妹妹黃婉伶（Race），前晚到《蘋果》網站直播節目《娛樂開CHAT》接受主持人懷鈺訪問，二人大談其有份創作的漫畫《Orius》，在漫畫中變身打女的2R說：「我哋為做呢本漫畫影咗幾千張相，畫師要知道我哋每個動作同埋表情，啲相出唔到街㗎，好核突。」<br> 懷鈺謂2R的感情世界很撲朔迷離，Rosanne說：「𠵱家係以結婚嘅標準去搵男友，唔排除閃電結婚嘅可能。」Race即說：「好想趕住牛年生個BB！」大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 <br> 採訪：簡雪瑩<br> 攝影：仇志中</p></body></html>
