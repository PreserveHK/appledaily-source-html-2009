<html><header><meta charset="utf-8"><title>陳鍵鋒舞林復活</title></header><body><h1>陳鍵鋒舞林復活</h1><p>陳鍵鋒早前到上海出席《舞林大會》大展身手，由於他沒跳舞底子，故此要勤力練習，結果他以鬥牛舞順利晉級。但在複賽中，陳鍵鋒所跳的摩登舞因舞蹈編排及舞種界定問題，令評判有分歧，結果未能晉身決賽。</p><p>Fans反對賽果</p><p>眾fans得知後立即到陳鍵鋒的官方網站留言支持偶像，由於眾多fans反對賽果，故此大會決定舉行明星復活票選，fans得知後立即到網站投票，最後陳鍵鋒以高票當選參加復活賽。對於fans的熱烈支持，陳鍵鋒坦言很開心。<br> 撰文：葉雪</p></body></html>
