<html><header><meta charset="utf-8"><title>新發明：紅外線操控　滑鼠戴手指</title></header><body><h1>新發明：紅外線操控　滑鼠戴手指</h1><p>城市人的生活，離不開電腦。天津一個電腦商場，近日銷售一種可套在食指上的滑鼠，好處是使用滑鼠時，也可以同時打字，不用轉手，令工作更具效率，而且夠輕巧，重量只有一般滑鼠的三分之一，方便攜帶。它的獨特光學感應器，適合在多種界面上使用。利用紅外線的原理，通過滑鼠末端上的激光頭射出紅外線，從而判斷滑鼠指針的方向，只用一根手指，就可以輕鬆操控電腦。<br> <br>  http://news.hexun.com/2009-01-09/113223123.html </p></body></html>
