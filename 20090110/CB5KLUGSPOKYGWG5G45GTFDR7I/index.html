<html><header><meta charset="utf-8"><title>迎春接福：JustGold中性牛首飾</title></header><body><h1>迎春接福：JustGold中性牛首飾</h1><p>做傳媒這行真的有點時間錯亂，剛踏入09年，卻開始做農曆新年的題目，收到各式各樣的牛精品、牛飾物，要數最啱我心水的，莫過於JustGold今年推出的《Ox-Fortune》牛運亨通系列，可愛的牛牛圖案，設計新穎唔老套，適合男女生，而且更有純金加貓眼石吊墜、純金配紅瑪瑙手鏈等款式選擇，送畀屬牛的弟弟也可。<br><br>記者：蘇麗珊<br>查詢：28957128&#13;</p></body></html>
