<html><header><meta charset="utf-8"><title>最熱話：南京e車變流動網吧</title></header><body><h1>最熱話：南京e車變流動網吧</h1><p>乘搭長途巴士最怕悶，但南京市春運期間推出的e車（圖），完全解決了這個問題。這種e車恍如流動網吧，每名乘客座位前都配備一部電腦，可以全程免費無線上網。乘客可以隨時選擇上網抑或看電影、聽音樂，打發旅途無聊的時光。<br> e車只有10個座位，是由一輛原本可乘坐22人的中巴改裝而成，座位都是全真皮的航空椅，十分舒適。e車將在春運期間在南京至上海試運，全程約4小時，車費約100元人民幣。<br> <br>  http://news.8fzw.com/News/20090108/714.html </p></body></html>
