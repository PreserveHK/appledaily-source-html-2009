<html><header><meta charset="utf-8"><title>案件速遞<br>內地婦求推翻分娩收費</title></header><body><h1>案件速遞<br>內地婦求推翻分娩收費</h1><p>【本報訊】28歲的內地婦張麗紅04年嫁給港人後，不斷持雙程證來港長期居留，並在公立醫院誕下兩名女兒。其夫一年多前拋妻棄女，以致她生活捉襟見肘，無力支付近7萬元的分娩費。內地婦自稱有資格申請身份證，已是香港人，有權享用醫療設施。港府不應向她徵收專針對內地婦而實施的分娩收費，昨入稟高院申請司法覆核，要求推翻有關收費政策。<br> 案件編號：HCAL1/09</p></body></html>
