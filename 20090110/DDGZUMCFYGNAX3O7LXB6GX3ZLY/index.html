<html><header><meta charset="utf-8"><title>奧菜惠做娼婦博翻身</title></header><body><h1>奧菜惠做娼婦博翻身</h1><p>日本女星奧菜惠自離開舊公司重新出發後事業發展平平，為力谷人氣，她下周二將推出全新寫真集《月刊奧菜惠Final》，在鏡頭前展示自己妖艷性感的一面。</p><p>親選照片</p><p>奧菜惠早前邀請日本電影《惡女花魁》的女導演兼著名攝影師蜷川實花，為她的全新寫真集《月刊奧菜惠Final》操刀。蜷川實花以招牌技法，將奧菜惠化身一名娼婦，形象性感妖艷。奧菜惠為了全新寫真集樣樣事親力親為，連宣傳海報的照片也親自挑選。</p></body></html>
