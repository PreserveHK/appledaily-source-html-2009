<html><header><meta charset="utf-8"><title>心痛家姐脫髮　陳加玲：要承受後果</title></header><body><h1>心痛家姐脫髮　陳加玲：要承受後果</h1><p>陳秀雯被本報拍到大前日47歲生日，卻獨自外出購物的照片，當時其丈夫林國雄和兒子均沒陪伴她，非常孤清，更懷疑她因焦慮過度而出現脫髮情況。身為妹妹的陳加玲昨日看到其姊受脫髮困擾，雖然心痛，但短期內仍沒打算聯絡慰問，她昨日在電話中說：「同佢講任何嘢都冇用，每個人有權去揀自己條路，揀咗咪要承受番一切嘅後果。」</p><p>不吃團年飯</p><p>尚有兩星期便是農曆新年，陳加玲可會趁機相約一家吃團年飯，與胞姊陳秀雯和好如初？陳加玲說：「暫時唔會喇，農曆新年我會出埠旅行，呢次會去啲熱嘅地方。」<br> 採訪：比華利</p></body></html>
