<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬仔前經理人遭頒令破產 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬仔前經理人遭頒令破產 - 馮仁昭</h1><p>馬浚偉前經理人、建星娛樂有限公司股東范志榮，遭前基本法起草委員容永道申請破產。范志榮嘅建星娛樂06年向容永道借超過350萬元發行影碟，但未有還款。范志榮噚日透過律師話，𠵱家佢獲華視國影文化傳媒聘請擔任行政總裁，若破產公司將辭退佢。𠵱家佢已申請債務重組，希望法庭暫緩破產申請，但高等法院法官最終頒下破產令。律師庭上透露，范共有逾70名債權人，總債項達3,000萬元。<br> 案件編號：HCB6132/08</p></body></html>
