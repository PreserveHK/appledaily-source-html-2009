<html><header><meta charset="utf-8"><title>校巴車禍17小學生送院</title></header><body><h1>校巴車禍17小學生送院</h1><p>【本報訊】一部接載10多名嗇色園主辦可立小學男女生的校巴，昨晨8時返校途中，在慈雲山雲華街與崇華街交界，與一部駛至的士相撞，校巴上一名女生嘴部受傷送院，其餘學童由於無表面傷痕，校方與警員商量後，安排另一部校巴先將學童送返學校，但稍後陸續有學童表示頭暈不適，校方報警召來救護車，並通知家長，將其餘9男7女（年齡6至10歲）學童送院檢查，部份學童須戴上護手踭送院，經檢查後無礙，出院返校上課。</p></body></html>
