<html><header><meta charset="utf-8"><title>英報：奧巴馬將接觸哈馬斯</title></header><body><h1>英報：奧巴馬將接觸哈馬斯</h1><p>美國在安理會就以巴停火決議投下了棄權票，再次顯示喬治布殊政府堅定親以立場。不過，消息指繼任的奧巴馬會放棄孤立哈馬斯政策，改由情報機關與哈馬斯接觸，以推動中東和平。<br> 據英國《衞報》報道，越來越多華府中人認為，一味排斥哈馬斯帶來反效果，消息指奧巴馬無意一下子直接與哈馬斯進行外交談判，但考慮展開低層次或秘密的接觸，可能由情報部門先行，就像1970年代美國與巴勒斯坦解放組織的秘密接觸。盛傳將成為奧巴馬中東問題特使的哈斯（RicardHaass），亦支持與哈馬斯進行接觸。<br> 英國《衞報》/中央社</p></body></html>
