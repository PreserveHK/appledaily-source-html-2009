<html><header><meta charset="utf-8"><title>隔牆有耳：陳克勤隨口噏繼續𤓓 - 李八方</title></header><body><h1>隔牆有耳：陳克勤隨口噏繼續𤓓 - 李八方</h1><p>立法會食物安全及環境衞生事務委員會噚日開會，討論供港蔬菜混有走私食物問題，議員爭相發言，當選時表示「tryourbreast」嘅陳克勤都唔例外，一開口就講奶，「大家一直都以為牛奶係低風險嘅食物，點知三聚氰胺出現後，即刻變咗高風險。」佢批評官員大安旨意心態，可能令有毒農藥蔬菜流入香港，質疑政府把關不力。<br> 陳克勤講到口沫橫飛，點知食物及衞生局副局長梁卓偉即時反駁，指牛奶其實係好高危食物，「我想澄清，牛奶唔係低風險，所以入口一定要有證明。」陳克勤被踢爆隨口噏充專家，即時𤓓爆。</p></body></html>
