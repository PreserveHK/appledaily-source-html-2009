<html><header><meta charset="utf-8"><title>馮仁昭四圍超：8號張燁囗34吋上圍養眼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：8號張燁囗34吋上圍養眼 - 馮仁昭</h1><p>國際中華小姐將喺本月17日於佛山舉行，噚日無綫公佈咗1號至14號佳麗嘅個人資料，當中被發現網上有唔少性感相嘅8號哈爾濱佳麗張燁囗（圖）以及9號黑龍江嘅詹秀秀，前者上圍34吋，後者上圍33吋，明顯張燁囗有睇頭啲。原來呢14位佳麗中，5號佛山佳麗楊韻上圍最勁，有35吋半，可惜官方發相完全遮住佢美好身材，真係嘥晒。</p></body></html>
