<html><header><meta charset="utf-8"><title>O記前一哥派冬防傳單</title></header><body><h1>O記前一哥派冬防傳單</h1><p>【本報訊】曾負責調查「魔警」徐步高槍殺兩名警員及一名巴籍護衞員案的屯門警區指揮官、O記前一哥蔡建祥總警司（圖左），親自率隊在屯門區進行冬防滅罪宣傳，向商戶及市民派發滅罪宣傳單張，呼籲市民遇到罪案要報警。<br> 年近歲晚，屯門警區恐有不法之徒搵快錢，屯門警區指揮官蔡建祥總警司，前日上午親自率隊與屯門滅罪委員會主席林德亮在新墟街市一帶向商戶及市民派發揮春、毛巾滅罪宣傳單張，希望市民加強防盜意識。</p></body></html>
