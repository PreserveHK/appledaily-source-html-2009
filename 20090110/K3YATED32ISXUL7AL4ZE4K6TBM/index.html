<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金紫耀避談娶BoBo - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金紫耀避談娶BoBo - 馮仁昭</h1><p>藝人淫照風暴唔經唔覺發生近一年，女主角之一陳文媛（BoBo小圖）除咗舊年11月俾人影到佢同金融才俊男友金紫耀坐私人飛機返香港外，一直鮮有公開露面，唔似得佢男友金紫耀不時蒲頭咁活躍。好似噚日下晝3點，金紫耀喺尖沙嘴W酒店出現，問佢新年會唔會同BoBo出埠旅行以及幾時同BoBo結婚，佢只係笑笑口話：「新年快樂。」然後雞咁腳離開。</p></body></html>
