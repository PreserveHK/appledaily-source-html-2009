</title></header><body><h1>朱慧敏否認電戚其義
</h1><p>朱慧敏、陳豪、林保怡和邵美琪等《珠光寶氣》演員，昨日在大埔出席宣傳活動，即場製作新年揮春拜早年。有報道指朱慧敏因討好無綫新劇《飛女正傳》監製戚其義，終獲擔演第二女主角，朱慧敏說：「我將全副精神放喺演戲方面，咁講係否定我一直以嚟嘅努力，我同戚其義係監製同演員關係，從來冇單獨約會過，就算溝通都係為劇情同角色，呢幾年我都冇試過同男人有單獨約會。」<br> 另外，陳豪表示因為想上鏡臉形更飽滿，所以刻意增肥近10磅，目前體重近200磅。<br> 採訪、攝影：魯萍</p></body></html>
