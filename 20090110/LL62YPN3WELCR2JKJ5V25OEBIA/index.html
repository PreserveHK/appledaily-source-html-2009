<html><header><meta charset="utf-8"><title>李連杰推愛心信用卡</title></header><body><h1>李連杰推愛心信用卡</h1><p>李連杰前晚到金鐘港麗酒店出席永隆銀行新春聯歡晚會，他以壹基金負責人身份出席，壹基金會和永隆銀行合作推出聯名信用卡，部份收益會捐給該基金作慈善用途，李連杰當晚更主持亮燈儀式。</p><p>「真的很感動」</p><p>之後李連杰在台上致辭時說：「我們的基金是很年幼的基金，現在有這樣資深的銀行合作，我真的很感動，我們會商議再推出多種信用卡，希望全世界都能夠參與這樣的善舉，希望銀行賺錢之餘都可以做善事。」及後他並沒接受在場傳媒訪問。<br> 採訪：何永寧<br> 攝影：陳順禎</p></body></html>
