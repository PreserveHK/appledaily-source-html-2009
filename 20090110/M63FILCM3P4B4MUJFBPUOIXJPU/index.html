<html><header><meta charset="utf-8"><title>英動物腐屍疑是兇悍野獸</title></header><body><h1>英動物腐屍疑是兇悍野獸</h1><p>英國德文郡居民周二晚在沙灘發現一副動物腐屍，牠像牛般大小，但卻長着一排排又尖又長的利齒，專家對牠是甚麼動物都沒有定論，懷疑牠可能是埃克斯穆爾（Exmoor）野獸。怪獸頭骨前晚被盜走，令這隻野獸更添神秘色彩。<br> 37歲居民黃昏時在沙灘發現一副1.5米長的動物骸骨，只見屍身腐爛，有黑毛、有尾，從屍身來看胸口極之有力。<br> 不少村民認為是在1970年代肆虐當地的埃克斯穆爾野獸重現，當年這隻像美洲獅的野獸吃掉100隻羊，人們只拍到牠一張模糊照片，令牠跟尼斯湖水怪一樣傳奇。<br> 英國《太陽報》</p></body></html>
