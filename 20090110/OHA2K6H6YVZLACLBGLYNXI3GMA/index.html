<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>利森借危機翻身演講旺場</title></header><body><h1>金融海嘯下的日子……<br>利森借危機翻身演講旺場</h1><p>馬多夫騙局在金融海嘯中爆破，但當年因非法炒賣導致霸菱銀行倒閉的神奇小子利森，卻在海嘯中變受歡迎人物，使他可周遊各地進行演講，批評資本主義漏洞，從中獲得酬金，不過利森甘於現時平淡生活，「最大的成功是甚麼？就是將食物放在家中枱上。我遇見很多兩袖清風、卻教人難忘的人，已不想再過以前的生活」。<br> 英國《每日電訊報》</p></body></html>
