<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡外遊愛裸曬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周汶錡外遊愛裸曬 - 馮仁昭</h1><p>周汶錡（Kathy）同AmandaS.噚日喺金鐘示範Bulgari佩飾手袋，AmandaS.真空飛釘上陣，至於一身古銅色肌膚嘅周汶錡就離罩。講開章子怡嘅裸曬艷照哄動華人社區，Kathy話自己喺外地都會大解放，佢話：「Topless好小事啦，冇乜嘢，想曬得勻稱啲，我去西班牙同意大利曬太陽都會topless，喺香港就唔會，比堅尼都唔會着。」</p></body></html>
