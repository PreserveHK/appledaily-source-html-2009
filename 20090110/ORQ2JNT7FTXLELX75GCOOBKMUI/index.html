<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽、友賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽、友賽及盃賽賠率表</h1><p>數據提示<br>星期六5富咸vs布力般流浪<br>布軍主場贏過富咸</p><p>簡評：布力般改由艾拿廸斯領軍後轉勢，近4戰2勝2和，但今季英超對倫敦球隊成績差，5戰取得1勝4負。然而，他們唯一勝仗是在富咸身上取得，主場贏對方1:0。</p><p>數據提示<br>星期日13曼聯vs車路士<br>曼聯主場13不敗</p><p>簡評：曼聯對上1次在主場聯賽輸波，是在去年2月10日的打吡戰以1:2不敵曼城，而在之後13場主場聯賽，他們取得12勝1和。至於車路士於客場聯賽則連續20場不敗。</p></body></html>
