<html><header><meta charset="utf-8"><title>八卦風：超激戰神午夜收訂</title></header><body><h1>八卦風：超激戰神午夜收訂</h1><p>日產GT-R威咗成年，廠方一早預告會有更激嘅SpecV版，等咗一年，前日終於正式公佈，由引擎、避震、氣喉到Brake碟全部經過再調校及改良，未計稅索價1,650萬日圓，估計到港連稅後要成200萬，比普通版貴一倍。雖然車行話太貴只會幫客訂車，但係今晚午夜車展開始接受預訂，廠方講明每月只生產30部，想買就要快喇。<br><br>記者：徐影龍&#13;</p><p>富利堡午夜車展</p><p>日期及時間：今日至凌晨3時<br> 查詢：28776700</p></body></html>
