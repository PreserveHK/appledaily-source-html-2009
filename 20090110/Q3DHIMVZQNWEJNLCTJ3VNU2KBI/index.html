<html><header><meta charset="utf-8"><title>頑劣學生長大多生活潦倒</title></header><body><h1>頑劣學生長大多生活潦倒</h1><p>「少壯不努力，老大徒傷悲」，加拿大一項長達63年的研究證實，小孩讀書時頑劣，長大後會做一些低下工作，精神有問題，甚或婚姻破裂。<br> 艾伯塔大學研究員科爾曼根據3,652名1946年出生的英國人問卷資料，取得他們同意，搜集他們13及15歲時由老師提交的操行評估，發現當年9.5%有嚴重行為問題的學生，40年後都生活潦倒，當中男生佔總數62.6%，若父親是勞動工人，他們變壞的機率更高。<br> 科爾曼指這類學生與乖學生相比，輟學機會高三倍，20歲前就為人父母，而且與配偶或子女相處有困難，最終要離婚收場；失業或做從事體力勞動工作的機會也高一倍。<br> 法新社</p></body></html>
