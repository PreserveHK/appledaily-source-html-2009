<html><header><meta charset="utf-8"><title>有着數：五千雙人來回英/澳</title></header><body><h1>有着數：五千雙人來回英/澳</h1><p>過埋農曆年，淡季去邊都平好多，VirginAtlanticAirways就有一批勁抵機票掟出街，於本月24日前出票，來回香港至倫敦或悉尼，出第一張機票票價$3,360，第二張$1,500（未包稅項，倫敦另加$1,920，悉尼另加$1,730）。機票有限期60天，出發期由2月1日至4月30日，更改日期要另加$1,200。<br><br>記者：曾順珍</p><p>查詢：27881997（SkywardsTravelLtd.）</p></body></html>
