<html><header><meta charset="utf-8"><title>案件速遞<br>寶藥黨案揭發婦呃綜援</title></header><body><h1>案件速遞<br>寶藥黨案揭發婦呃綜援</h1><p>【本報訊】聲稱要照顧年老丈夫的54歲女被告陳菊香隱瞞資產，由00年9月至07年6月，騙取社署近11.7萬元綜援金。有街頭寶藥黨覷準婦人的丈夫有病，騙去她畢生逾10萬元積蓄。婦人報警求助，始揭發她詐騙公帑。早前她在觀塘裁判法院承認欺詐罪，暫委裁判官溫紹明昨認為罪行嚴重，但考慮她有悔意，遂判監4個月，但緩刑1年。<br> 案件編號：KTCC8227/08</p></body></html>
