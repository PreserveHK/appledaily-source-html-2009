<html><header><meta charset="utf-8"><title>醜陋面：白天鵝毀農作物遭落毒</title></header><body><h1>醜陋面：白天鵝毀農作物遭落毒</h1><p>山西平陸黃河濕地周三（7日）發生人為落毒傷害白天鵝案件。中毒的十多隻白天鵝被送往濕地保護站搶救，救援人員為白天鵝打針解毒後，目前正接受觀察、療養。平陸縣公安局經調查後，證實落毒者有5人，其中4人已被拘查。<br> 黃河濕地過去幾年曾多次發生落毒傷害白天鵝案件，據悉，部份落毒者並非為了獵獲白天鵝從中獲利，而是因為自己在濕地附近種植的莊稼被白天鵝損壞，但政府沒給一分錢補償，因此做出落毒的不法行為。<br> <br>  http://news.yninfo.com/society/shwx/200901/t20090109_759172.htm </p></body></html>
