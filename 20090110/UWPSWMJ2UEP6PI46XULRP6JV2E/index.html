<html><header><meta charset="utf-8"><title>婷婷矮細搶風頭</title></header><body><h1>婷婷矮細搶風頭</h1><p>全力當模特兒的謝婷婷，前晚首次到上海為德國服裝品牌行騷，雖然她初次在上海亮相，但她挾着謝霆鋒妹妹之名輕易成為全場焦點，大搶台灣型男阮經天的風頭。<br> 不過婷婷置身於模特兒堆中顯得份外嬌小，幸她醒目地在台上擺動身體跳舞，並帶領其他模特兒齊齊起舞。本身不諳普通話的婷婷，被現場記者追問張栢芝是否再度有喜時，她就要靠經理人繙譯才懂得回答：「不知道。」看來她想打入內地市場，要先練好普通話。</p><p>鍾麗緹晒恩愛</p><p>此外，鍾麗緹前晚與老公嚴振翔十指緊扣到場，她更肉麻地向老公大做「我愛你」的手勢。<br> 撰文：林妃</p></body></html>
