<html><header><meta charset="utf-8"><title>好相Click：嘉賓影相　學生冒險撐椅子</title></header><body><h1>好相Click：嘉賓影相　學生冒險撐椅子</h1><p>「是誰這麼冷血無情讓這些學生做這些危險的事？」2009中國數學奧林匹克暨第24屆全國中學生數學冬令營，前日在海南瓊海嘉積中學開營，當日一些嘉賓需要站在台上的椅子上合影，為顧及他們的安全，嘉積中學竟安排大批學生在台後用雙手支撐椅子，引起一些網友批評。有網友說：「要是不支垮下來，不就壓壞了孩子們？」「上面的人如果稍有不慎，會引起連鎖反應，後果不堪設想。」但也有網友認為不用大驚小怪：「學生互助而已。」<br> <br>  http://news.sohu.com/20090108/n261643207.shtml </p></body></html>
