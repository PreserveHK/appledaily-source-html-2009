<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>白宮抗跌力強仍值24億元</title></header><body><h1>金融海嘯下的日子……<br>白宮抗跌力強仍值24億元</h1><p>美國樓價跌不停，但白宮抗跌力甚強。西雅圖著名房地產估價網站Zillow為白宮估價，認為它至少值3.08億美元（24億港元），僅比去年跌價2,300萬美元（1.79億港元），仍是全美最貴房屋。Zillow指白宮位處華府靚地段，佔地7.3公頃，室內面積5,109平方米，加上共有132個房間、16間卧室和3間廚房，且有歷史價值，最貴樓房當之無愧。<br> 法新社</p></body></html>
