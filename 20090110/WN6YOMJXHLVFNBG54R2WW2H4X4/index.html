<html><header><meta charset="utf-8"><title>科學家發現抗衰老蛋白</title></header><body><h1>科學家發現抗衰老蛋白</h1><p>美國史丹福大學科學家首次找到決定人們衰老的蛋白化學作用，只要能控制這兩種蛋白的運作，有望延長人類壽命抗衰老。<br> 科學家發現SIRT6蛋白保護細胞抵抗衰老，但NFKappaB蛋白卻是加速衰老。科學家用兩批老鼠做實驗，首批是欠缺SIRT6，結果體內NFKappaB增加，四周後就死亡。另一批年紀較大的老鼠，但壓抑NFKappaB增長，結果牠們外表和行動都像年輕鼠一樣。科學家估計，每人天生蛋白配搭數目都不同，所以部份人較長壽，有的過早衰老，但實驗證明這兩種蛋白會互相影響，其中SIRT6更可抑制衰老，使人體保持青春，減少皺紋。<br> 英國《每日電訊報》</p></body></html>
