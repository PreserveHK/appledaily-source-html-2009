<html><header><meta charset="utf-8"><title>財話短說<br>豐德麗中止配股</title></header><body><h1>財話短說<br>豐德麗中止配股</h1><p>豐德麗（571）被美資基金PassportCapital申請禁制令禁制配股，高院將於本月22日進行聆訊。豐德麗昨表示，配股協議昨日到期，由於公司股價上升（昨收1.48元，配股價是0.5元），以及禁制令產生不確定性，故中止配股協議。高院已命令Passport提供1.2億元的銀行擔保，以便有可能要賠償該公司任何損失。豐德麗又強調，公司需要集資來發展業務，將考慮及在適當情況下配股或採取其他融資選擇。</p></body></html>
