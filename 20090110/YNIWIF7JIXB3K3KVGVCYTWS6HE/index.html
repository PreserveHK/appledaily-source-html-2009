<html><header><meta charset="utf-8"><title>大澳建防災庇護中心</title></header><body><h1>大澳建防災庇護中心</h1><p>【本報訊】數千名大澳居民去年受百年一遇雨災及颱風黑格比摧殘，生活大受影響。政府決定推出一系列防洪措施，包括耗資100萬元將區內棄置的永助學校改建成防災庇護中心；又會與天文台和渠務署合作推出預警系統，當監測到水位上升逾3米，會聯絡區內鄉代表，立即通知居民撤離危險地方，料兩項措施可於今年夏季前完成。此外，當局正研究在區內永安街對開河道建設高約6米高河堤，防止海水倒灌街內，詳情仍在研究中，料2011年會落成。</p></body></html>
