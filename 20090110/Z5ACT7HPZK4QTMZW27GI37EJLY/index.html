<html><header><meta charset="utf-8"><title>案件速遞<br>疑被姦女網友遭爆情史</title></header><body><h1>案件速遞<br>疑被姦女網友遭爆情史</h1><p>【本報訊】已婚偵緝警員涉嫌在紀律部隊宿舍強姦18歲女網友案，女事主昨續在高院接受辯方盤問。她承認自16歲起拍拖，曾有五至六名男友，亦曾跟男友發生性行為，並告知被告。按辯方呈堂紀錄，被告透過MSN暱稱「爆樽小霸王」，曾向女事主發放文字訊息，內容是「隻豬豬都畀咗男朋友仔啦！」她回覆：「哈哈！係呀！」<br> 辯方又指，被告跟女事主在單位內玩得開心，有身體接觸，繼而發生性行為。當時，女事主不同意，還在姿勢上配合；女事主否認此說法。被告蔡濟謙（33歲）涉去年2月27日強姦女事主。<br> 案件編號：HCCC174/08</p></body></html>
