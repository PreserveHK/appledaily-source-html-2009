<html><header><meta charset="utf-8"><title>好相Click：奇男子單手拿起15個酒瓶</title></header><body><h1>好相Click：奇男子單手拿起15個酒瓶</h1><p>「當我把啤酒瓶子拿起來的時候，我就非常自信、高興，我還要練下去……」遼寧瀋陽男子劉寶民經過長時間苦練後，現在能用左手拿起15個空啤酒瓶（圖），右手則能拿起10瓶啤酒。<br> 本身任清潔工人的劉寶民坦言開始練習拿酒瓶時手指很痛，「打壞的瓶子也有一百多個，尤其練拿起裝滿酒的酒瓶」擁有此技藝的劉，大可申請入健力士世界紀錄。<br> <br>  http://bbs.news.163.com/bbs/xwtt/114116340.html </p></body></html>
