<html><header><meta charset="utf-8"><title>關仁隱事：「秋秋」唔吼少爺仔 - 關仁</title></header><body><h1>關仁隱事：「秋秋」唔吼少爺仔 - 關仁</h1><p>自從三色台收視爆燈嘅《家嘈屋閉》播出之後，外界都認定咗「秋秋」同「少爺仔」係一對，大家都覺得佢哋兩個外形好合襯。關仁聽聞其實少爺仔對秋秋都有好感，加上感情生活dry咗一段時間，所以少爺仔對秋秋展開追求行動，對佢相當體貼。由於秋秋同少爺仔外形好襯，加上觀眾又受落，所以連三色台高層都希望佢哋真係成為一對。可惜襄王有心，神女無夢，秋秋一直只係對寂寂無聞嘅「六條龍」死心塌地，即使身邊唔少朋友都叫佢試吓接受少爺仔，佢都無動於衷，只係肯做少爺仔嘅幕前情人。<br> Textby關仁</p></body></html>
