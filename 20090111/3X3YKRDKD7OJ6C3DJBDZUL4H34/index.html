<html><header><meta charset="utf-8"><title>松鼠脆皮鴨變出薯片新口味</title></header><body><h1>松鼠脆皮鴨變出薯片新口味</h1><p>英國薯片品牌Walkers根據公眾意見，前日推出辣椒朱古力、海鮮醬脆皮鴨、松鼠、印度洋蔥圈及炸魚薯條等六種奇怪口味，公開發售到5月，然後再選出其中一款，作永久的薯片味道銷售。<br> 這六種新味道薯片，是去年在一個「揀出一味」活動中從逾百萬個意見中篩選出來，再由米芝蓮三星級大廚布盧門撒爾（HestonBlumethal）協助研發出來。Walkers會將六款新味道薯片發售至5月，然後由民眾選出最受歡迎的一款銷售，而創作中選那一款者可獲得50,000鎊（58.8萬港元）獎金。<br> 法新社</p></body></html>
