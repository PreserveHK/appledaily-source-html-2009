<html><header><meta charset="utf-8"><title>男士性興奮女士嗅汗味即知</title></header><body><h1>男士性興奮女士嗅汗味即知</h1><p>男人汗味，惡臭難擋，但美國科學家指這些汗味都隱藏了男人心事。<br> 德州賴斯大學研究員找來20位沒有塗抹香體劑的男士，在他們的腋窩貼上吸汗墊後，分成兩批，首批負責觀看沉悶紀錄片，另一批則看色情電影，有需要時則換上新吸汗墊，但不得洗澡。<br> 兩天後，研究員找來19位女士嗅一嗅吸汗墊，並進行磁力影像掃瞄，證實男士看色情電影期間滲出的汗液，可刺激女士右腦前方視覺額葉皮質和梭狀皮層，這兩個部位掌管情感、味道和反應，證明男士性興奮時滲出的汗液，味道會與別不同，而女士可潛意識嗅到。女士想知對方是否對自己有意思，大可嗅一嗅對方的汗味。<br> 英國《每日郵報》</p></body></html>
