<html><header><meta charset="utf-8"><title>最熱話：107歲婆婆徵婚彌補遺憾</title></header><body><h1>最熱話：107歲婆婆徵婚彌補遺憾</h1><p>「我已107歲了，還沒有結婚，不趕緊找老伴怎行？」家住重慶沙坪壩區的107歲婆婆王桂英，因懼怕婚姻單身至今。王的親人近日希望給老人找一名同樣上百歲的老伴，彌補她此生的遺憾！王桂英出生在貴州赤水的鹽商之家，多年來樂善好施。74歲時，婆婆隨姪兒回重慶。102歲以前，她還能自己洗澡、洗衣服，但那年摔斷右腿後，生活越來越依靠後輩。她希望找個伴，留給後人一個輕鬆的晚年。<br> <br>  http://news.163.com/09/0110/03/4V92S35M00011229.html </p></body></html>
