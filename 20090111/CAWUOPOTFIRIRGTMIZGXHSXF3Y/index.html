<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英「緊縮世代」考取學位照失業</title></header><body><h1>金融海嘯下的日子……<br>英「緊縮世代」考取學位照失業</h1><p>英國許多大學生用功讀書，以為畢業後就會搵到好工，但金融海嘯下畢業等於失業，令他們成了信貨緊縮下的首批受害者，被稱為「緊縮世代」（crunchgeneration）。21歲的卡特主修英國文學，但找不到工作，最後到馬莎百貨的食品部做雜工。上周馬莎裁員，她連這份不理想的工作都丟了，因此發現學位沒有用，「職業介紹所只想知道你一小時能打多少個字」。去年在伯明翰大學政治系畢業的高材生布蘭德至今仍然失業，「連酒吧的工作也找不到」。專家指金融海嘯對年輕人的心理，會造成永久傷害。<br> 英國《衞報》</p></body></html>
