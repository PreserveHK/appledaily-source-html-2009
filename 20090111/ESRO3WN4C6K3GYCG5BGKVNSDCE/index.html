<html><header><meta charset="utf-8"><title>隔牆有耳：隱形左派現真身 - 李八方</title></header><body><h1>隔牆有耳：隱形左派現真身 - 李八方</h1><p>泛民噚日搞咗個研討會講票站調查，邀請舊年立法會選舉向選管會成功申請做票站調查嘅團體出席，最後只有港大民調嘅鍾庭耀，同埋被指屬左派組織嘅香港調查研究中心代表吳文濤願意出席。現場嘅學者都非常好奇，想知呢個研究中心搜集到啲資料究竟用咗喺邊，同點樣搵到咁大支水喉，令呢個不見經傳嘅組織，有本事請到大批人手，喺投票當日港島區76個票站都派人做調查。講到錢呢個問題，呢位吳生就答到口啞啞，話錢嘅問題佢唔太清楚，又話自己有幾個老闆，但就點都唔講佢哋個名。至於啲票站調查資料，佢就話絕對冇畀人用嚟配票，全部都鎖晒喺個櫃入面喎。</p></body></html>
