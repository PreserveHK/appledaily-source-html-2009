<html><header><meta charset="utf-8"><title>電動機械衣助老弱農夫耕種</title></header><body><h1>電動機械衣助老弱農夫耕種</h1><p>針對人口老化問題嚴重，日本科學家研製出一種機械衣（圖），令穿着者猶如機械人附體，在做除草和收割等體力勞動工作，好像有機械人幫手，毋須消耗太多體力。<br> 機械衣是由8個摩打和16個感應器組成，重25公斤，但發明這個裝置的日本東京大學科學家強調，機械衣有部份設備跟地面接觸，自行承擔大部份重量，所以老弱農夫穿上它並不覺得重，可輕鬆翻土、除草、收割或摘橙。不過機械衣每件要賣3,500鎊至7,000鎊（41,193至82,386港元），最快三年後面世。<br> 英國《每日郵報》</p></body></html>
