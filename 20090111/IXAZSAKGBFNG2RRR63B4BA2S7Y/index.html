<html><header><meta charset="utf-8"><title>《人在江湖》男星劫殺判監10年</title></header><body><h1>《人在江湖》男星劫殺判監10年</h1><p>曾演出劇集《人在江湖》（TheSopranos）嘅美國男星LilloBrancatoJr，於05年因持械行劫及槍殺一名28歲休班警員而被捕。案件前日作最後審訊，Lillo被判罪成入獄10年，佢聞判後表現冷靜，但旁聽嘅親友即時嚎啕大哭。Lillo之前曾經向法庭求情，希望獲得減刑。身染毒癮嘅Lillo當年於紐約市一空屋爆竊，遭居住附近嘅休班警員撞破，雙方駁火，警員不幸中槍身亡。</p></body></html>
