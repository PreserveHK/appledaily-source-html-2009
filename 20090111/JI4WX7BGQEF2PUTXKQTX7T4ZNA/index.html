<html><header><meta charset="utf-8"><title>新現象：「琴棋書畫」設計公廁</title></header><body><h1>新現象：「琴棋書畫」設計公廁</h1><p>內地的廁所設計越來越講究，不再是十年不變的外表！在浙江杭州市下沙高教園區內，近期出現四座設計獨特的公共廁所，設計師將「琴、棋、書、畫」四種理念融入公廁的設計之中（圖），令人耳目一新。目前，除了「畫」還處於裝修階段外，其餘三座公廁已向市民開放。有網友稱：「知道了啥叫雅俗共賞！」也有人認為：「書中自有黃金屋。」<br> <br>  http://news.163.com/09/0110/14/4VA6NT3500011229.html </p></body></html>
