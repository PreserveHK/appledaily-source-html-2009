<html><header><meta charset="utf-8"><title>健仔怕張茜被睇蝕</title></header><body><h1>健仔怕張茜被睇蝕</h1><p>張衞健與張茜明天舉行婚禮，前日健仔先抵達菲律賓SofitelManila酒店，面對無敵海景，他即拋開緊張心情，偷閒到泳池邊曬太陽，原來他想過與張茜一起游水，但及後想到眾多傳媒飛往當地採訪後，立即便打消念頭，健仔笑說：「我仲叫張茜千萬唔好着泳衣落泳池，費事泳衣照曝光俾全世界睇蝕！」</p><p>拍民族照</p><p>隨後張茜到達，兩人相擁以解相思之苦，晚上共享自助餐，準新娘張茜盡情吃喝，因她知道老公不會嫌棄她肥胖。一對準新人又坐車到達ClubPuntaFuego，拍攝一輯菲律賓民族服裝相片。<br> 撰文：葉雪</p></body></html>
