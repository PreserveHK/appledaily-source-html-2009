</title></header><body><h1>陳法蓉盼今年嫁人生BB
</h1><p>與油王朱明拍拖的港姐陳法蓉前晚以一襲超低胸裙出席時裝騷，搶盡風頭。早前她被雜誌影到與男友拍拖睇豪宅，問她是否準備與男友築愛巢，計劃結婚？她說：「呢啲報道得啖笑，冇咁嘅事，呢啲係我哋兩個人嘅事，結唔結婚我哋有共識，09年我都希望結婚生BB，幾時結、結唔結、結咗未，都唔需要同大家講。」</p><p>遭追拍整親頸</p><p>話口未完，陳法蓉又自爆除夕夜與男友遊車河時被狗仔隊追車，險象環生，她說：「嗰日我仲以為自己拍緊《保持通話》，嗰晚我成個人震晒，好彩係男友揸車，我整親條頸，𠵱家仲要睇醫生，希望佢哋道歉同賠湯藥費。」<br> 採訪：LawWaiMan<br> 攝影：RickyIp</p></body></html>
