<html><header><meta charset="utf-8"><title>警再尋失蹤14歲少女</title></header><body><h1>警再尋失蹤14歲少女</h1><p>【本報訊】一名14歲少女林詩敏，於去年11月10日離開旺角亞皆老街「關愛之家」後，至今下落不明。林女身高約1.5米，中等身材，重約50公斤，長臉形，黃皮膚，蓄長直黑髮，失蹤時身穿白色襯衫及綠色格仔裙校服。警方呼籲市民，若有林詩敏消息，可致電27605564或90206542，與西九龍總區失蹤人口調查組聯絡。<br> 關愛之家為一個慈善機構，成立於99年8月30日，主要為14至18歲的在學少女提供六個月至一年的暫居服務。關愛之家為身心受創或無法與家人共住，或處於危機狀態中，需要安全的少女，提供安定居所。</p></body></html>
