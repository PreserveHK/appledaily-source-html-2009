<html><header><meta charset="utf-8"><title>南華百周年球衣今面世</title></header><body><h1>南華百周年球衣今面世</h1><p>【本報訊】08/09球季，南華足球隊正式進入100周年這歷史性年份。南華深知「擁南躉」對傳統「紅衫白袖」有着一份深厚的情意結，早已於年前向生產商要求生產全新之「紅衫白袖」球衣（圖）。現在，萬眾期待的「紅衫白袖」終於在球隊100歲的球季中隆重誕生。<br> 2009年之始，南華就會穿起「紅衫白袖」球衣作戰。首次亮相，將會是今日對公民的本地聯賽賽事，其後南華將以此戰衣上陣亞協盃，冀能為香港爭光。</p></body></html>
