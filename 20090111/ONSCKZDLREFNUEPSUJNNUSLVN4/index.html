<html><header><meta charset="utf-8"><title>多倫多林熙蕾性感彈出</title></header><body><h1>多倫多林熙蕾性感彈出</h1><p>無綫的《2009國際中華小姐競選》將於本周六（17號）在佛山舉行，部份佳麗被大起底，其中來自重慶的4號劉思彤及黑龍江9號詹秀秀原來曾拍下不少性感照，大膽程度令人嘩然。昨日無綫發放15號至28號佳麗照片及資料，其中以大熱門「加拿大林熙蕾」的24號苟芸慧最為省鏡，上圍34吋的她穿上低胸裝把美好身材表露無遺。</p><p>眾佳麗有睇頭</p><p>而15號至28號佳麗當中，來自蒙特利爾的16號詹安娜、來自南京的17號楊曉蕾、西雅圖20號蔣妮及21號新加坡黃緹湘上圍都達35吋，頗有睇頭，看來有一番龍爭虎鬥。<br> 撰文：葉雪&#13;</p></body></html>
