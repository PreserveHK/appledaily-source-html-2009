<html><header><meta charset="utf-8"><title>大話西遊：日本「順路」＝迷路</title></header><body><h1>大話西遊：日本「順路」＝迷路</h1><p>日本人個性，說得不好聽，是不會變通！有次我前往鹿兒島動物園，它5點關門，我在4點闖進去，進內已見職員在清掃動物園，我意興闌珊，卻越走越遠，希望深入點能看到動物！於是，獨個兒在滿佈大樹的動物園走着，直到園內響起快將關門的宣佈，驚覺自己迷路了！<br>天漸黑，杳無人煙，手上的動物園地圖被雨水沾濕而脫色，沿途每個分岔路只有寫着「順路」的牌子！所謂順路，係要你有計劃地行完整個動物園，我若跟住「順路」走，找到出口已是2小時後！當時叫天不應，得個驚字，幸好最後遇到同樣迷路的日本人，跟他們出去才脫險。所以日本人的順路，真係信唔過！<br><br>記者：馮冠芝</p></body></html>
