<html><header><meta charset="utf-8"><title>關仁隱事：「牛奶糖」搭飛機擾民 - 關仁</title></header><body><h1>關仁隱事：「牛奶糖」搭飛機擾民 - 關仁</h1><p>搵錢檔期有好多過江龍嚟香港覓食，因為香港大大細細商場都搞活動，希望促進繁榮，其中有一班「白毛女」同「牛奶糖」嚟搵食，人多自然好熱鬧，關仁八到佢哋一齊坐飛機嚟香港，坐喺前排經濟客位嘅牛奶糖就嘈喧巴閉，個個龍精虎猛，成架機都聽見佢哋把聲，通常三個女人一個墟，點知幾個男仔足足有十個墟，講嘢大聲又大笑，好鬼騷擾人㗎！不過關仁最服嘅都係白毛女，佢哋坐喺機尾度粒聲唔出，唔好以為佢哋扮斯文，其實佢哋個個瞓到豬豬咁，如果唔係呢班機啲乘客真係嘈到想跳機！<br> Textby關仁</p></body></html>
