<html><header><meta charset="utf-8"><title>迎春接福：迎春玉石電話繩</title></header><body><h1>迎春接福：迎春玉石電話繩</h1><p>大概被《珠光寶氣》荼毒了，愛上閃閃的鑽石，而忘了中國人最傳統的佩飾──玉器。銅鑼灣世貿中心就為迎接新歲於1月12日至2月1日舉行《新春‧如意‧玉滿堂》玉器展覽，屆時更展出超過200件由多位玉石專家珍藏的玉石，展覽期間顧客只須於場內消費滿$1,000或以上，即可獲贈價值$800的「新春玉如意」開運電話掛繩一條（數量有限，送完即止），相比鑽石更充滿意頭。<br><br>記者：蘇麗珊<br>查詢：25764121</p></body></html>
