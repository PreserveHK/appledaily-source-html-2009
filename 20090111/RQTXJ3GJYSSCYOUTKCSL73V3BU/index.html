<html><header><meta charset="utf-8"><title>關仁隱事：「癲嫂」搬屋博生仔 - 關仁</title></header><body><h1>關仁隱事：「癲嫂」搬屋博生仔 - 關仁</h1><p>「癲佬」女細老婆嫩，舊年又搬咗間大屋，孭重磅供樓，更加要密密手開工。不過，其實佢兩公婆搬之前都掙扎咗好耐，皆因「癲嫂」一直想搬大屋，但老公又唔想煩，加上佢兩公婆搵風水師睇過，話癲佬住開嗰間係風水發達屋，繼續住落去，肯定未來幾年有排旺兼更加爆。癲嫂後來心思思繼續睇樓，終於搵到𠵱家呢間屋，風水師居然話係旺丁樓，住落肯定有仔生，一心想追個仔嘅癲嫂，二話不說即時話要搬竇。咁又係，喺女人心目中，幾時都係生仔大過天。<br> Textby關仁</p></body></html>
