<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>美國華僑餐館　怕聽「裁員」滾滾</title></header><body><h1>金融海嘯下的日子……<br>美國華僑餐館　怕聽「裁員」滾滾</h1><p>金融海嘯下，全球經濟不景，除了使錢要左計右計外，原來賀年說話也不可以隨便亂說，事關美國華人新年最怕聽到的說話，就是「財源滾滾」。<br> 話說居住在美國華盛頓的僑領早前在中餐館聚會慶祝新年，見到餐館老闆就祝他們新一年「財源滾滾」，對方立即臉容大變，連忙制止，因為「財源」與「裁員」同音，祝他們「裁員」，亦即等同祝他們的生意一落千丈。<br> 事實上華盛頓地區3,000多間中餐館的生意，已大不如前。在金融海嘯下，部份打算過完農曆新年就關門大吉。<br> 中新社</p></body></html>
