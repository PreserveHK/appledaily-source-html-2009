<html><header><meta charset="utf-8"><title>無明火焚燒殯儀公司</title></header><body><h1>無明火焚燒殯儀公司</h1><p>【本報訊】紅磡曲街9號地下及閣樓的中盛中西殯儀，昨午發生火警。據稱，上址閣樓用作安放先人的骨灰及靈位，現時約有數十名先人的骨灰，因等候安排在骨灰龕安葬，暫時在該處供奉。該處閣樓從樓宇的樓梯直達，昨午2時許，有家屬前往拜祭先人，由於閣樓大門鎖上，家屬在門外等候時，閣樓傳出「噼噼啪啪」聲，並有濃煙冒出。<br> 大廈住客發現火警，約有10多人自行疏散落地下，另有數人跑上6樓天台躲避。消防員接報到場，破門進入火場灌救，同時在6樓救出數名居民，其中一名62歲姓黎女子，吸入濃煙不適需送院。調查後懷疑電線短路，燒着雜物引起火警。殯儀公司職員稱，火警位置沒有存放骨灰瓶。</p></body></html>
