<html><header><meta charset="utf-8"><title>140歲龍蝦成吉祥物獲放生</title></header><body><h1>140歲龍蝦成吉祥物獲放生</h1><p>一隻相信有140歲的龍蝦（圖），在加拿大水域被網獲後，過去十天成美國紐約一間食肆的生招牌，在愛護動物組織PETA的要求下，店主同意將龍蝦放生。<br> 這隻龍蝦重9公斤，估計至少有140歲。龍蝦的年齡可根據體重來計算，每0.45公斤相當於7至10歲。餐廳經理瓦倫蒂指，龍蝦通常可活到100歲，但活到140歲卻很罕見，所以牠近日成為該店的吉祥物。店主應PETA的要求，同意將牠放回大海，為龍蝦安全起見，選擇在禁捕龍蝦的緬因州肯納邦克波特放生。<br> 美聯社</p></body></html>
