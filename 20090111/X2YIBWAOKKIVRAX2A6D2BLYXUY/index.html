<html><header><meta charset="utf-8"><title>周日減價：SaabOpel六五折清貨</title></header><body><h1>周日減價：SaabOpel六五折清貨</h1><p>08年尾嘅車行劈價潮已經夠勢兇夾狼，估唔到一踏入09會更加震撼，Saab同Opel宣佈以低至六五折清貨！所有現貨陳列車及試車都以前所未有嘅優惠價發售！部份車款劈價高逾十萬，其中OpelAstraTwinTop由$319,800減至$208,000平$111,800！最筍！</p><p>日期：1月11日（今日）<br> 時間：11:00am至7:00pm<br> 地址：九龍灣啓祥道20號大昌行集團大廈3樓全新Saab&amp;Opel維修中心<br> 查詢：27608668</p></body></html>
