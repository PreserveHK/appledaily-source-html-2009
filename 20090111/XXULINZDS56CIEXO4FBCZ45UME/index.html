<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>慳皮扮有錢人　出租名牌生意旺</title></header><body><h1>金融海嘯下的日子……<br>慳皮扮有錢人　出租名牌生意旺</h1><p>經濟不景，人人都不敢消費，更遑論買名牌，但卻令到租賃名牌衣飾或汽車成為新潮流。英國Erento網站出租的貨品，包括珠寶、跑車、名貴手袋、電視、度假屋、寵物等。<br> 金融海嘯以來，生意每個月都有25%增幅，因為消費者毋須用錢買，只花一點租金，就可拿着Prada手袋和駕駛法拉利房車，繼續過着炫耀式生活。這些租賃店通常採用會員制，只需花110鎊（1,299港元），可租借價值1,200鎊（14,180港元）的JimmyChoo手袋一個月。<br> 英國《每日電訊報》</p></body></html>
