<html><header><meta charset="utf-8"><title>羅素太肥新片延拍</title></header><body><h1>羅素太肥新片延拍</h1><p>近年人氣下滑嘅金像影帝羅素卻爾（RussellCrowe），原定喺下個月要開拍由列尼史葛（RidleyScott）執導嘅羅賓漢電影《Nottingham》，不過羅素自從拍完套要增肥嘅電影《叛諜同謀》（BodyofLies）後，完全冇減磅嘅意圖，現時佢肥腫難分，同羅賓漢形象格格不入，搞到套片要延期開拍，成村人等佢減肥。原本做套片女主角嘅施安娜美娜（SiennaMiller），最近被監製一個唔該飛出局，冇工開嘅施安娜，將會繼續量地。</p></body></html>
