<html><header><meta charset="utf-8"><title>求驗客手記：高美斯耕開有人爭 - 求驗客</title></header><body><h1>求驗客手記：高美斯耕開有人爭 - 求驗客</h1><p>熱刺嘅巴西龍門靴里奴高美斯（圖）喺英超只係短短5個月，但經歷人生起跌，知道乜嘢叫瘦田冇人耕，耕開有人爭。猶記得佢去夏由荷甲燕豪芬以700萬鎊加盟之後，場場波都打到甩手甩腳，累球隊輸唔少寃枉波，仲差啲俾新領隊哈利列納打入冷宮，但最近佢表現好咗好多，突然就做咗搶手貨。聽講曼城同好幾間歐洲球會都想簽佢，不過就俾熱刺拒絕咗。查實靴里奴高美斯嘅質素唔差，經驗又好，只要畀啲時間佢適應英超，我求大俠相信佢有機會好似車路士門將施治咁成功。</p></body></html>
