<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英家庭搶購過期食物</title></header><body><h1>金融海嘯下的日子……<br>英家庭搶購過期食物</h1><p>時勢艱難，英國失業大軍激增，除了知慳識儉，更有家庭搶購減價的過期食物，吃得健康已變成次要。<br> 網上零售商ApprovedFood專門出售過期食品，金融海嘯爆發後，會員由500激增至5,000，營業額更多10倍。顧客最喜歡購搶杯麵（圖），一個杯麵原本要83便士（港幣9元8角），但過期杯麵每12個杯麵也僅售1鎊（港幣11元8角）。<br> 食物專家表示，所謂「過期食物」只是過了最佳食用時間，吃下不會有大問題。英國政府也警告市民每年扔掉多達670萬噸仍可食用的食物，造成極大浪費。<br> 英國《星期日郵報》</p></body></html>
