<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭順保江若琳棄Kama - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭順保江若琳棄Kama - 馮仁昭</h1><p>江若琳（右）同導演彭順（左）噚日喺黃埔為新戲《愛出貓》嘅新星招募做評判，有消息話彭順前排喺討論區谷宣傳，點知成班網友唔鍾意佢再用江若琳，仲話不如用同傳過緋聞嘅邦民女Kama羅凱珊好過。被指「捉蟲」嘅彭導演笑笑口話有人提都OK，不過佢就冇諗住用Kama，反而打算用一啲新model。至於被網友狂鬧嘅江若琳就話唔想令自己唔開心，所以好耐都冇睇雜誌喎！</p></body></html>
