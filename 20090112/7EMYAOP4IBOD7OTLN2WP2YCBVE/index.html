<html><header><meta charset="utf-8"><title>FTTS攬女賀出道10年</title></header><body><h1>FTTS攬女賀出道10年</h1><p>韓國R&amp;B二人男子組合FlyToTheSky（FTTS），為紀念出道10周年，前日在首爾舉行fans聚會，順道為當天（10日）生日的Brian及周六（17日）生日的Fany慶祝。<br> 前日Brian和Fany在聚會上與fans作近距離接觸，不但拉女fans上台在她面前唱歌，二人更在fans身邊大跳性感舞步。有女fans在台上與偶像見面時感動流淚，獲偶像體貼抱抱，羨煞其他在場fans。大會更安排了蛋糕為兩位成員慶祝生日，不過蛋糕上放了貌似他們的公仔，十足十結婚蛋糕一樣。</p></body></html>
