<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>麥當勞股價逆市上升</title></header><body><h1>金融海嘯下的日子……<br>麥當勞股價逆市上升</h1><p>美國股市跌不停，但麥當勞股價卻逆市上升6%，全球營業額55個月銷量增加。麥當勞逆市寫奇迹，全憑管理會腦筋急轉彎，大刀闊斧改革，行政總裁斯金納（JimSkinner）豪言：「麥當勞有衰退免疫。」<br> 麥當勞近年積極打造新形象，不斷翻新分店，延長營業時間，搶攻早餐和消夜客，還大打健康牌，在食品中列明卡路里之餘，更推出沙律和蘋果批等較健康食品。連耶魯大學食物專家布勞奈爾（KellyBrownell）也刮目相看，「作為一間連鎖快餐店，它的確進步神速。」<br> 美國《紐約時報》</p></body></html>
