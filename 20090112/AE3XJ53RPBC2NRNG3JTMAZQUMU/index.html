<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英國小姐選被迫停辦</title></header><body><h1>金融海嘯下的日子……<br>英國小姐選被迫停辦</h1><p>英國歷史最悠久的英國小姐選美，64年來從不間斷，但在金融海嘯冲擊下，幕後搞手荷包大縮水，加上贊助商也緊縮開支，今年被迫宣佈停辦。<br> 英國小姐原定於下月在倫敦格羅夫納酒店舉行，但籌辦人凱澤（Robert　De　Keyser）宣佈，由於今年少了贊助商訂枱看選美，決定取消下月的選美賽。年底是否有望舉行，消息指絕不樂觀，因為英國小姐主辦單位、凱澤女兒擔任總裁的CompaniesHouse公司，2006和2007年共虧損11.5萬鎊（135萬港元），顯示選美活動已經不賺錢。<br> 英國《星期日郵報》</p></body></html>
