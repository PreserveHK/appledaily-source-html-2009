<html><header><meta charset="utf-8"><title>賭王、外母敍天倫</title></header><body><h1>賭王、外母敍天倫</h1><p>賭王何鴻燊前晚和四姨太梁安琪、四太母親、囡囡超盈和超欣到富豪飯堂福臨門食飯敍天倫，同場還有幾位好友。<br> 當晚天氣寒冷，賭王圍上頸巾及穿上大褸保暖。食完晚飯後約9時半，賭王率先由保鑣陪同單拖坐車離開，約半個鐘後超盈和超欣也相繼離場。<br> 接着四太陪同母親及一眾好友步出，現場見四太的母親身體很壯健，行動自如，四太上車前在銀包拿出200元貼士給泊車員，之後便和母親上車離去。<br> 採訪、攝影：娛樂突發組</p></body></html>
