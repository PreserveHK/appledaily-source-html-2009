<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa拍劇一舉三得 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa拍劇一舉三得 - 馮仁昭</h1><p>蔡卓妍（阿Sa）前日現身廣州，出席代言嘅服裝品牌活動，有fans送咗幅「招蔡進寶」嘅春聯畀佢，真係好意頭。阿Sa早前喺台灣同人氣偶像賀軍翔合拍新劇《呼叫大明星》，收穫豐富，除咗普通話突飛猛進外，因為佢扮演的士司機，現實中阿Sa唔識揸車，惟有日頭拍劇夜晚學車。不過最開心都係男主角夠靚仔，阿Sa話：「雖然大家唔係咁熟，但到𠵱家我仲係唔敢望佢嗰對電眼。」</p></body></html>
