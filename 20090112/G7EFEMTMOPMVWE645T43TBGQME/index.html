<html><header><meta charset="utf-8"><title>安達祐實離婚後首曝光</title></header><body><h1>安達祐實離婚後首曝光</h1><p>日前宣佈與諧星井戶田潤離婚的日本女星安達祐實，前日被當地傳媒拍到她不施脂粉，抱着愛女與母親一起外出的照片。<br> 現年27歲的安達祐實，早年憑日劇《沒有家的女孩》走紅，自上周五公佈離婚後，前日她首次被拍到外出，手抱3歲女兒的她面容憔悴，被追問離婚感受時，雖然不發一言，但卻一直保持笑容，然後上車離開。其前夫井戶田前日則在事務所門外向公眾鞠躬致歉，他說：「今次是私人事件，引起公眾騷動，真的很抱歉。離婚是我們討論得出的結果。」</p></body></html>
