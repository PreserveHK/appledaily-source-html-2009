<html><header><meta charset="utf-8"><title>最熱話：廣州街頭出現抱物團</title></header><body><h1>最熱話：廣州街頭出現抱物團</h1><p>繼當街擁抱陌生人宣揚人與人之間關懷的「抱抱團」後，內地前日出現疑似「抱物團」。前日在廣州正佳廣場，有人抱着舊電視機走路（圖），有人穿中山裝、拿着泛黃大字報看……。途人見狀紛紛停下來圍觀。其後，一名美女現身展示一個手機模型，抱物團成員圍在模型前大叫：「啥年代，百合時代啦！」原來是電訊公司藉當街抱物搞宣傳。<br> <br>  http://www.ycwb.com/ePaper/ycwb/html/2009-01/11/content_403409.htm </p></body></html>
