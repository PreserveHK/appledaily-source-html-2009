<html><header><meta charset="utf-8"><title>求驗客手記：正義灰熊救邁爾斯 - 求驗客</title></header><body><h1>求驗客手記：正義灰熊救邁爾斯 - 求驗客</h1><p>我求大俠一向深信正義必勝。上周五NBA爆出拓荒者班主拉利米拿阻止27歲前鋒邁爾斯（圖）同其他球隊簽約嘅無理事件，事關只要邁爾斯今季上陣滿10場，拓荒者就要支付1,800萬美元嘅薪金；點知呢位班主竟然發信畀聯盟其餘29支球隊，話明唔好簽邁爾斯，否則後果自負。佢為咗唔想超支要畀豪華稅，就出言威脅，咁做真係正如NBA球員公會總裁亨打話齋：「認真無恥！」好在灰熊做咗「正義超人」，上周六簽番只欠兩場就完成10場「目標」嘅邁爾斯，希望佢真係達標，到時整到拉利米拿一身債就好啦！<br> </p></body></html>
