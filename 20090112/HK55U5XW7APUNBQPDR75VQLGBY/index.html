<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：小豬買雞翼唔買榜</title></header><body><h1>小瑪歌嗌咪：小豬買雞翼唔買榜</h1><p>羅志祥（小豬）前日帶同新大碟《潮男正傳》去到上海舉行簽售會，吸引咗5,000位歌迷到場支持。雖然小豬呢張大碟有好好成績，不過早前就被質疑買榜，佢回應呢件事時好幽默咁話要買榜不如去買雞翼。小豬嘅新碟由策劃、拍MV同包裝設計都有加入意見，咁做亦都可以令歌迷感受到佢嘅誠意。其實歌手出碟最希望歌迷鍾意自己嘅歌，所以小瑪歌覺得小豬唔需要太介意俾人質疑買榜嘅事。</p></body></html>
