<html><header><meta charset="utf-8"><title>陳法拉嫁給老夫子</title></header><body><h1>陳法拉嫁給老夫子</h1><p>陳法拉昨日走進經典漫畫世界，化身為經典卡通人物陳小姐，與老夫子及大蕃薯齊齊現身在青衣舉行的「帶你進入老夫子黃金45年」展覽。</p><p>化身陳小姐</p><p>以往老夫子向陳小姐求婚均是失敗而回，昨日法拉飾演的陳小姐終於被老夫子誠意打動，接受求婚，並由《老夫子》創作人王澤先生見證。<br> 法拉表示自細都有閱讀《老夫子》，內容簡單易明，宣揚正能量及反映時事。問到現實生活有沒有試過獲男士跪地求婚？她說：「冇，第一次畀咗老夫子，若果遇到都要睇個男仔係邊個，似老夫子咁風趣都冇問題。」<br> 採訪、攝影：馬建華</p></body></html>
