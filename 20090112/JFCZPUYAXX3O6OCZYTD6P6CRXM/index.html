<html><header><meta charset="utf-8"><title>得啖笑：澳洲版棟篤笑</title></header><body><h1>得啖笑：澳洲版棟篤笑</h1><p>經濟不景，不如苦中作樂，睇睇棟篤笑減吓壓。每年澳洲領事館舉辦嘅乙城節，今年推出「舞台下的澳洲」環節，邀請澳洲型仔小生劉榮豐來港表演棟篤笑《Q情人》，喜歡戲劇嘅朋友，應該老早留意到劉榮豐，過去佢喺藝穗會演出，一直座無虛席，《澳洲人日報》更用「一人之旅的魄力」形容佢演出，不過先旨聲明，棟篤笑全英對白不設字幕，聽唔掂英文，可以免嘞。<br><br>記者：蒙為亮</p><p>日期：1月15日至17日<br> 時間：9:30pm<br> 地點：藝穗會劇院<br> 票價：$180，$150<br> 購票熱線：31288288<br> 網址： http://www.hkfringeclub.com &#13;</p></body></html>
