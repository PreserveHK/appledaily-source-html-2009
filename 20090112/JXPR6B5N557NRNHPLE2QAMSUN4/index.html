<html><header><meta charset="utf-8"><title>醫學Online<br>帶氧運動預防癡呆</title></header><body><h1>醫學Online<br>帶氧運動預防癡呆</h1><p>加拿大卡加利大學一項研究發現，多做緩步跑及踏單車等帶氧運動可預防老人癡呆症，研究有42名50至90歲已停經的婦女參加。她們分成兩組，一組接受踏健身單車及在跑步機上緩跑測試，另一組則毋須參加體能活動，研究人員再測試兩組人的腦部血液流量及含氧量，她們又需要接受記憶力及智力等測試，結果顯示進行帶氧運動可加強腦部血液運行，改善記性差等問題，長遠有助預防老人癡呆症。</p></body></html>
