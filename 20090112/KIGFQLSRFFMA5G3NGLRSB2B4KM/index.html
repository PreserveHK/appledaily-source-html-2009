<html><header><meta charset="utf-8"><title>反以攻加薩<br>1000人遊行</title></header><body><h1>反以攻加薩<br>1000人遊行</h1><p>【本報訊】超過1000名來自本港伊斯蘭團體、人權組織的巿民，昨日在銅鑼灣維園集會，抗議以色列攻打加薩，在過去兩星期造成超過700人死亡。</p><p>由兩港大生發起</p><p>參與集會的人士，先在維園為死難者默哀一分鐘，然後遊行到美國駐港總領事館遞交請願信，要求候任美國總統奧巴馬介入，促使以色列停火。今次遊行由兩名港大學生在網上發起，昨有不少本港大學生參與，發起人指出，本地媒體及港人對加薩大屠殺事件的關注不足，希望透過今次活動加強各界的關注。</p></body></html>
