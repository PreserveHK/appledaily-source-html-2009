<html><header><meta charset="utf-8"><title>好相Click：少林銅人可與人對打</title></header><body><h1>好相Click：少林銅人可與人對打</h1><p>福建泉州一位70歲陳姓老伯迷上少林十八銅人，經過10多年研究和一年實驗，終製成一個少林銅人。這個銅人以鐵製成，本身不會動，但按動機關就能與人對打，它打起少林五祖拳還有板有眼。<br> 陳伯（圖）站在銅人面前踩住地上的一個機關，銅人的左手就「呼」一聲抬起來，向陳伯揮出一個直拳，陳伯左臂一擋，躲過一拳，「本來它會抬起右手揮拳還擊的，但我還沒設計好動作。」陳伯解釋說。<br> <br>  http://news.163.com/09/0111/05/4VBT2Q4600011229.html </p></body></html>
