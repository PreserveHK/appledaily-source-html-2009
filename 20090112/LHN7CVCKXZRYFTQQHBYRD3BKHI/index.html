<html><header><meta charset="utf-8"><title>抵食速報：平民法國菜買3送1</title></header><body><h1>抵食速報：平民法國菜買3送1</h1><p>C'estbon!以九道菜法國餐在曼谷響出名堂，登陸香港後依然抵食，由即日起至2月13日，凡惠顧4款正價套餐，其中一款套餐免費，打完麻雀四個人一齊去食就最啱。優惠套餐包括九道菜套餐值（$298）及黑松露菌套餐（$368），套餐包括鵝肝、黑松露、羊鞍等，絕不將貨就價。豁免的套餐以最低價為準。（Alvin）<br><br>C'estbon!（31508118）<br>新界青衣港鐵站青衣城G02舖</p></body></html>
