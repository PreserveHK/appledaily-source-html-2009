<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：郭品超盼演露蛋同志</title></header><body><h1>小瑪歌嗌咪：郭品超盼演露蛋同志</h1><p>台劇《王子看見二公主》演員郭品超（左）同洪卓立，日前去到台灣228公園舉行fans同樂日。郭品超同一班fans玩得好投入，其間仲同女fans用飲管玩傳橡筋遊戲，搞到女fans暈晒大浪。據知228公園前身係同志聖地，郭品超為咗迎合呢個地方，就叫洪卓立隔住卡紙同佢親嘴。事後郭品超話下次想做同志角色，仲話要同洪卓立做對手，而且唔介意好似《色，戒》咁露蛋喎！</p></body></html>
