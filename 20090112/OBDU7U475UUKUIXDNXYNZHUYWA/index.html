<html><header><meta charset="utf-8"><title>我愛台妹：鬼鬼舞鬥7棒</title></header><body><h1>我愛台妹：鬼鬼舞鬥7棒</h1><p>台灣組合黑Girl、棒棒堂和模范7棒前日在台灣錄影《我愛黑澀棒棒堂》新年特備節目「年度總評大賽」，一班年輕偶像施展渾身解數，表演樂器、唱歌、跳舞及模仿等環節決一勝負。</p><p>筱婕緊抱小馬</p><p>當中最精采的莫過於黑Girl成員鬼鬼和筱婕同場較量國際標準舞，二人同樣穿上性感露背舞衣，令人眼前一亮。筱婕和7棒成員小馬共舞時有不少親密動作，小馬多次將筱婕抱在腰前，在場觀眾紛紛鼓掌支持。另一7棒成員毛弟則模仿羅志祥演繹《箇中高手》的舞步，勇兔則模仿蔡依林大唱《特務J》及《舞孃》，她更穿上低胸衫一展身材。<br> 撰文：白熙玲</p></body></html>
