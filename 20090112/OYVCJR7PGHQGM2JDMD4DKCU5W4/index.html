<html><header><meta charset="utf-8"><title>隔牆有耳：代唱妹妹要人代答 - 李八方</title></header><body><h1>隔牆有耳：代唱妹妹要人代答 - 李八方</h1><p>京奧開幕禮上幕後代唱《歌唱祖國》嘅楊沛宜小妹妹嚟咗香港，噚日出席一個商場活動，即席表演首本名曲外，仲着晒成套戲服表演京劇折子戲《穆桂英掛帥》，真係多才多藝。不過，台上可愛淡定嘅沛宜始終只得7歲，喺台下接受記者訪問時，對住咁多陌生人，一時間驚得滯喊咗出嚟，要由爸爸楊慧松全程代答。<br> 楊爸爸話，個女抱恙在身呢幾日唔係太唱得，噚日都係勉強上陣。佢仲話囡囡志願想做老師，唱歌只係興趣，唔影響學業先畀佢表演唱歌。楊爸爸仲話，沛宜出名後喺學校冇受到特別照顧，又重申京奧開幕時只能見聲唔見樣係導演安排，佢唔覺得有問題。</p></body></html>
