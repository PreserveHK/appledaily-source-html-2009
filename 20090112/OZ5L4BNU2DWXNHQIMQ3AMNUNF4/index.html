<html><header><meta charset="utf-8"><title>新奇事：美女寫古典揮春擺賣</title></header><body><h1>新奇事：美女寫古典揮春擺賣</h1><p>「這都是我自己寫的，純粹是個人愛好。」深圳崗廈彩田路福建大廈門口，前日出現一個擺賣手寫揮春的年輕美女（圖）。揮春用象形、篆書等字體書寫，全部出自她的手筆，看起來頗有古典味。<br> 這名女子姓冀，今年剛畢業於中央美術學院書法系，現時在一家玉器店工作。雖說隨街擺賣，但售價可不便宜，用象形文字書寫的長春聯每幅售100元人民幣。冀說：「我賣這個不是為了賺錢，純粹是不想丟掉自己的專業。」<br> <br>  http://news.sznews.com/content/2009-01/11/content_3514022.htm </p></body></html>
