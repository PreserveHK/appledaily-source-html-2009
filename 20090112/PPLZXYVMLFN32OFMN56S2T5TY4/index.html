<html><header><meta charset="utf-8"><title>醫學Online<br>工時過長損害腦部</title></header><body><h1>醫學Online<br>工時過長損害腦部</h1><p>長期工時過長會令腦部受損，一項研究跟進英國2,214名中年公務員的健康狀況長達8年。參加者要定期接受包括詞彙運用及邏輯理解等認知能力測試，結果發現每周工時超過55小時的人，測試的分數平均較每周工時不超過40小時的人低，經常超時工作的人在理解力及邏輯思考方面特別差。專家指出，中年人的認知能力下降，是腦部功能轉差的先兆，若加上吸煙及酗酒等行為，會加快未老先衰。</p></body></html>
