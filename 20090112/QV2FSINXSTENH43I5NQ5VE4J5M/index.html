<html><header><meta charset="utf-8"><title>醫學Online<br>睡得越少胃口越好</title></header><body><h1>醫學Online<br>睡得越少胃口越好</h1><p>不少人誤會睡眠不足會無胃口，但美國芝加哥大學一項最新研究卻證實，睡眠時間越少，對含碳水化合物的零食胃口特別大。研究有11名成年人參加，他們在兩周內每天只准許睡5.5小時，研究人員會跟進他們的飲食情況；三個月後他們再被安排每日睡8.5小時，再比較兩段時間的進食情況。結果發現在睡得少的日子，參加者每天從零食多攝取220卡路里，主要是在晚上進食含碳水化合物的零食。</p></body></html>
