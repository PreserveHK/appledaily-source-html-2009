<html><header><meta charset="utf-8"><title>黎明滿意《梅》片票房</title></header><body><h1>黎明滿意《梅》片票房</h1><p>黎明昨日以公益金董事身份一早到場出席百萬行，談到他主演的電影《梅蘭芳》在香港票房失利，他表示沒有特別留意和理會這些新聞，他說：「呢部戲喺內地收億五，大家都好滿意，況且兩地文化唔同，所以喺記者會度講過對香港嘅票房冇乜估計，雖然唔知百幾萬票房係咪真數，但係可以喺香港上映已經好開心。」</p><p>拒評章子怡慾照</p><p>問黎明會否覺得被章子怡日前的慾照所累？他說：「我就覺得呢部係亁淨嘅電影，我唔會評論人哋私生活。」<br> 採訪：何慧斯、卓寶花<br> 攝影：仇志德</p></body></html>
