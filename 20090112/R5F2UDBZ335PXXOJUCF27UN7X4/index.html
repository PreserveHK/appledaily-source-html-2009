<html><header><meta charset="utf-8"><title>川村由紀惠寒冬送暖</title></header><body><h1>川村由紀惠寒冬送暖</h1><p>近日天寒地凍最好着多件衫，不過來自北海道的日本性感女星川村由紀惠卻以行動來大唱反調，只穿又薄又少布的比堅尼泳衣製造火辣效果。<br> 現年22歲的川村由紀惠，日前與日本攝影師井之元浩二合作，為日本雜誌《FRIDAY》拍攝了一輯醒神的性感寫真，在嚴冬中製造火辣感覺，讓fans暖入心。川村表示衣服穿得少，是希望透過自己的色香與微笑，令fans可以醒神地度過09年，認真用心良苦。</p></body></html>
