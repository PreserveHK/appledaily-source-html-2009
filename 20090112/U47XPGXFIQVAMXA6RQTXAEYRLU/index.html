<html><header><meta charset="utf-8"><title>亡命高空跳水即時跌斷手</title></header><body><h1>亡命高空跳水即時跌斷手</h1><p>歐美近年興起亡命跳水玩意，叫tombstoning，玩法是在毫無安全措施下從高空跳水。日前一名遊客在美國夏威夷毛伊島，拍攝到一名年輕人從12米（40呎）高的橋上作勢跳水，同伴上前勸阻，他卻一躍而下（左圖）。但一跳之下，他沒噗通跳入水，而是跌在石頭上動也不動（右圖）。大家以為他死定了，數秒後他站起來，說跌斷手。他沒跌死算走運，大小朋友勿學。<br> 英國《星期日郵報》</p></body></html>
