<html><header><meta charset="utf-8"><title>求驗客手記：華朗勸泰維斯留隊 - 求驗客</title></header><body><h1>求驗客手記：華朗勸泰維斯留隊 - 求驗客</h1><p>阿根廷前鋒泰維斯喺曼聯嘅前途未卜，但佢前輩華朗（圖）就以過來人嘅身份勸佢千祈咪離開奧脫福球場。03年離開曼聯嘅華朗雖則只係得33歲，不過呢幾年際遇麻麻，家陣仲搞到要返祖家效力學生隊；而佢話當日好後悔離開曼聯，如果冇咁做，𠵱家就唔會咁淪落。佢話：「我好感謝費格遜畀機會我效力好似曼聯呢啲大球會。講真嗰句，如果我當日冇走到，我嘅發展應該好啲，所以真係好後悔當日做嘅決定。我希望泰維斯可以繼續留喺曼聯，咁對佢抑或阿根廷足運都係好事。」<br> </p></body></html>
