<html><header><meta charset="utf-8"><title>醫學Online<br>歐洲麻疹散播全球</title></header><body><h1>醫學Online<br>歐洲麻疹散播全球</h1><p>麻疹近期在歐洲肆虐，世界衞生組織擔心歐洲將會成為輸出麻疹病毒的高危地，首當其衝是拉丁美洲國家，該地區不少國家早於2002年已再沒有發現麻疹個案，但近期卻不斷有從歐洲傳入病例，部份個案是由遊客傳入。<br> 此外，英國去年的麻疹個案錄得13年新高，1至11月已錄得1,217宗病例，患者全部15歲以下，衞生部門估計當地每四名兒童，便有一人未完成麻疹疫苗注射。</p></body></html>
