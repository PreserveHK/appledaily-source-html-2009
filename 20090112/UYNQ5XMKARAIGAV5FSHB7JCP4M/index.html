<html><header><meta charset="utf-8"><title>私家車中途起火焚毀</title></header><body><h1>私家車中途起火焚毀</h1><p>【本報訊】港島淺水灣道65號對開發生火燒車意外，昨晨11時許，一名外籍司機Stefano，駕駛一部奧廸A4私家車，並載同一名外籍男乘客，沿淺水灣道行駛，駛經上址對開時，司機發現車頭引擎起火冒煙，慌忙與乘客落車逃生，並隨即報警。<br> 警方率先到場，發覺火勢已蔓延車廂，警員用兩支滅火筒救火，仍無法將火救熄，同時火勢越來越大，消防員稍後抵達現場，開喉灌救約10分鐘後將火救熄，但私家車付之一炬，全車嚴重焚毀。消防員懷疑機件故障導致火警，事件並無可疑。意外發生時淺水灣道交通一度受阻，出事私家車稍後由拖車拖走。</p></body></html>
