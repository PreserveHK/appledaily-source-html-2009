<html><header><meta charset="utf-8"><title>陳見飛爆Edison變肥仔</title></header><body><h1>陳見飛爆Edison變肥仔</h1><p>鄭融偕兩位緋聞男友歐陽靖及莊冬昕昨日到apm參加賀歲活動，同場尚有陳見飛、李依琳及莊思敏。被問及弟弟陳冠希（Edison）近況時，陳見飛說：「佢肥咗又健康咗，我哋𠵱家冇唔開心，09年係一個新開始。」</p><p>鄭融嘜頭做利是</p><p>鄭融被問到會否去緋聞男友家拜年時，她笑說：「唔會啦，講到悶，公司就會去團拜。」鄭融坦言新年會將印有自己模樣及祝福的卡放入利是封當利是送給所有人。<br> 歐陽靖謂自己第一次在香港過年，記者提議他叫鄭融帶他行花市，不過鄭融聲稱因為怕太多人，所以從來都不會行花市。<br> 採訪、攝影：田江雁</p></body></html>
