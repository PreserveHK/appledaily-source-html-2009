<html><header><meta charset="utf-8"><title>宋承憲孫藝珍賀大導成婚</title></header><body><h1>宋承憲孫藝珍賀大導成婚</h1><p>曾執導韓劇《藍色生死戀》、《冬日戀曲》、《夏日香氣》及《春日華爾茲》的52歲韓國導演尹錫浩，昨日在首爾與比他年輕13歲的韓服設計師女友結婚，曾與尹導演合作的韓流巨星李秉憲與舊愛宋慧喬、宋承憲、孫藝珍均到場祝賀，增添不少星光。</p><p>缺裴勇俊Fans失望</p><p>原本有傳曾與尹錫浩合作《冬日戀曲》的韓流天王裴勇俊，昨日會現身婚禮，因此吸引了大批日本女fans在場外守候，可是，俊哥最後跟《藍色生死戀》的元斌一樣，只透過電話向尹導演道賀，令不少全心追星的女fans失望。</p></body></html>
