<html><header><meta charset="utf-8"><title>求驗客手記：例臨尾香　熱刺打回原形 - 求驗客</title></header><body><h1>求驗客手記：例臨尾香　熱刺打回原形 - 求驗客</h1><p>英超球隊熱刺自從換咗新帥哈利列納，頭嗰段係威係勢，點知近期都要打回原形。周日聯賽作客韋根輸0:1，又係補時階段俾美羅費古羅亞搞掂；睇番熱刺近仗好興完場前失波，早前對西布朗同紐卡素又係補時領嘢輸，唔怪得哈利列納賽後好㷫咁話自己班波啦！哈利列納之前話佢教熱刺，點會淨係喺盃賽有好成績，懶大聲話聯賽都掂喎，𠵱家佢哋排18位，似乎又係吹水。</p></body></html>
