<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英58億盼創7萬職位</title></header><body><h1>金融海嘯下的日子……<br>英58億盼創7萬職位</h1><p>經濟衰退，英國今年失業大軍人數可達300萬，英揆白高敦（GordonBrown）昨天（周一）公佈總值5億鎊（58.3億港元）刺激就業計劃，希望在全英創造75,000個職位，措施包括向招聘和培訓失業逾半年人士的僱主發放最多2,500鎊（29,000港元）津貼，向有意創業的人士提供現金資助。等政府打救不如自救，近月不少英國女性投身傳銷業，以逐家逐戶傳銷見稱的化妝品公司雅芳（Avon）近期也就加緊吸納新血。<br> 法新社/英國《每日電訊報》</p></body></html>
