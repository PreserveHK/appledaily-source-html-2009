<html><header><meta charset="utf-8"><title>帶群眾白宮搗亂　杰克遜就職最狂野</title></header><body><h1>帶群眾白宮搗亂　杰克遜就職最狂野</h1><p>奧巴馬要打造最開放的總統就職典禮，但難跟第7任總統杰克遜（AndrewJackson）相比。杰克遜自稱平民出身，1829年宣誓就任總統後，帶領20,000多人衝入白宮，群眾在白宮四圍搗亂，用泥濘滿佈的鞋踐踏家具，扯掉窗簾，打破玻璃，砸破草坪上的酒桶。<br> 美國近代史，仍然在世的第39任總統卡特（JimmyCarter），1977年就職時也展現親民作風，巡遊不坐總統座駕，和妻女從國會山莊步行到白宮。第42任總統克林頓（BillClinton）宣誓前也出席一系列親民活動，跟市民握手拍照。<br> adage.com<br> </p></body></html>
