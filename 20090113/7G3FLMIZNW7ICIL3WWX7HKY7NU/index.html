<html><header><meta charset="utf-8"><title>隔牆有耳：毓民打狗棒招呼權貴 - 李八方</title></header><body><h1>隔牆有耳：毓民打狗棒招呼權貴 - 李八方</h1><p>早排毓民因為踢波前熱身唔夠，搞到上場唔夠十分鐘就扭親腳，相信有一段時間要揸住支柺杖做人。但佢噚日講起件事就好樂觀，仲笑話自己身為丐幫幫主，今次終於可以名正言順攞支打狗棒入議事廳，招呼一班權貴，但就對星期四答問大會嗰朝，要先同其他五位議員為力撐民間電台而俾黃仁龍告上法庭，好鬼激氣。<br> 同毓民喺政府總部份屬鄰居嘅醫學界議員梁家騮，噚日都忍唔住探吓呢位傷者，點知梁醫生玩黑色幽默，話自己唔識睇毓民隻腳，最多識切咗佢，搞到毓民老友大嚿都忍唔住大笑，話如果梁醫生真係切咗毓民隻腳，相信煲呔頒個大紫荊勳章畀佢都唔出奇。</p></body></html>
