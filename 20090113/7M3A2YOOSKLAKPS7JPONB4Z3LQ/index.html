<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張茆城大復課無影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張茆城大復課無影 - 馮仁昭</h1><p>倪震同城大女學生張茆因為「偷啜」事件搞到滿城風雨，不過就無損佢同周慧敏近20年嘅感情，上星期一倪震同周慧敏喺跑馬地屋企舉行一個既慳皮又低調嘅婚禮。<br> 而事件中避鋒頭嘅張茆原本有傳佢噚日復課同考試，但係最終冇見佢現身。<br> 另外，倪震喺某周刊專欄度自爆買結婚戒指同結婚蛋糕時都有波折，但最後一切順利完成，佢又登咗張觀禮朋友嘅合照，好朋友古巨基同緋聞女助手Lorraine以粉紅色情侶裝現身。</p></body></html>
