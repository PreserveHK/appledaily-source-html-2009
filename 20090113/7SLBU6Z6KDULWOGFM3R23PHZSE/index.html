<html><header><meta charset="utf-8"><title>蕭敬騰為方大同赴湯蹈火</title></header><body><h1>蕭敬騰為方大同赴湯蹈火</h1><p>出爐叱咤樂壇男歌手金獎方大同與台灣歌手蕭敬騰，最近成了密友，兩人上周參加華納台灣區尾禡後，即飛往北京準備出席音樂頒獎禮。</p><p>年齡相差4載</p><p>兩人現身北京機場時，遭大批歌迷圍剿，蕭敬騰一馬當先開路，又頻頻回頭大叫：「大同呢大同呢？有沒有走好，很擠小心啊！」工作人員事後取笑蕭敬騰說：「你也太關心你的女朋友了吧！」<br> 蕭敬騰早前來港谷碟才認識方大同，兩人一拍即合，他比方大同年輕4年，但反過來由他照顧方大同，更難得是他捨命陪君子，事關他甫抵北京已發高燒，但礙於早與方大同相約吃川菜，故抱病出席，且每道菜都是辣的。<br> 撰文：林妃</p></body></html>
