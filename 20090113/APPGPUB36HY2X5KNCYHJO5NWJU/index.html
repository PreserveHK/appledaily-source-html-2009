<html><header><meta charset="utf-8"><title>求驗客手記：掃低獵人　狄亞拉勢踢歐聯 - 求驗客</title></header><body><h1>求驗客手記：掃低獵人　狄亞拉勢踢歐聯 - 求驗客</h1><p>我求大俠日日聽到嘅新聞，就係西甲勁旅皇家馬德里，點都要加「獵人」亨特拉爾同埋防中狄亞拉（圖）兩位新兵個名踢歐聯，嗰邊歐洲足協紀律委員會就係都唔肯，只可以得一個踢，淨係上訴都聽到厭。聽講，西班牙嘅《馬卡報》就有個投票站，球迷就覺得狄亞拉應踢歐聯多過亨特拉爾，不過講咩都冇用，最重要係教練選擇，我求大俠就八到拉莫斯都會揀狄亞拉喎。</p></body></html>
