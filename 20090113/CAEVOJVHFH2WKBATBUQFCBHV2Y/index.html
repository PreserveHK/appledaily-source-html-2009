<html><header><meta charset="utf-8"><title>Suzanne被揭福岡陪酒</title></header><body><h1>Suzanne被揭福岡陪酒</h1><p>憑扮蠢搞笑上位的22歲新紮性感偶像Suzanne，去年紅爆日本藝能界，不但推出的寫真集大賣，Suzanne更以組合Pabo成員身份，夥拍男子組合羞恥心在除夕夜的《紅白歌唱大賽》演唱，成為當晚最高收視的歌手單位。</p><p>夜總會搵食</p><p>不過，近日有雜誌踢爆Suzanne走紅前，曾在福岡的夜總會任陪酒女郎，雜誌更刊登了她在店內陪客的相片。高中已輟學的Suzanne自小便發明星夢，當時的她閒來為電視節目任人肉佈景板，夜晚則在家鄉的夜總會任陪酒女郎賺外快。</p></body></html>
