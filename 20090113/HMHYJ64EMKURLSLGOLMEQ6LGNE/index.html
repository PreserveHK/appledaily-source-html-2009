<html><header><meta charset="utf-8"><title>Leah大肚玩自拍</title></header><body><h1>Leah大肚玩自拍</h1><p>去年10月宣佈與著名形象設計師BUN奉子成婚的日本混血女星LeahDizon，正懷胎7個月，最近她在個人網誌上上載了自己的近照，穿上睡衣的她用手機玩自拍，讓人看到她腹部微隆。</p><p>自爆開結婚派對</p><p>Leah距離預產期尚有3個月，她剛與家人從四國返回東京。她自爆剛與家人舉行了結婚派對，腹大便便的Leah胃口極好，還拍下了與家人一起吃的蟹窩以及在酒店嚐到的豐富早餐，令人大流口水。之前她也曾在網誌上展示過在大減價期間的戰利品。</p></body></html>
