<html><header><meta charset="utf-8"><title>醫學Online<br>變異基因令兒童大食</title></header><body><h1>醫學Online<br>變異基因令兒童大食</h1><p>大胃王或是天生，英國倫敦大學學院一項研究，邀請131名4至5歲幼童參加，他們在進食正餐後一小時，獲分發一碟餅亁，研究人員發現帶有一至兩個名為FTO的變異基因的兒童，進食餅亁的數量較不帶此變異基因的兒童為多。FTO變異基因一向被視為引致癡肥的元凶，今次研究證實此基因增加暴食的風險，過往曾有研究指此基因變異的人每餐平均攝取多100卡路里。</p></body></html>
