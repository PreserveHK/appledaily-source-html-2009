<html><header><meta charset="utf-8"><title>第一犬反映出身　奧巴馬揀拉布拉多</title></header><body><h1>第一犬反映出身　奧巴馬揀拉布拉多</h1><p>奧巴馬已選定白宮第一犬類別。他接受美國廣播公司訪問時說，開過家庭會議後，他已鎖定拉布拉多獵犬或葡萄牙水獵犬為第一犬。<br> 奧巴馬對這兩種狗情有獨鍾，原因是拉布拉多獵犬是混種狗，跟他黑白混血的出身相似，而葡萄牙水獵犬較少脫毛，對他10歲長女瑪利亞（Malia）比較好。<br> 他還大讚瑪利亞和7歲幼女薩莎（Sasha）比自己更冷靜，不會被任何事嚇倒。他住在肯雅的86歲繼祖母也將出席他的就職典禮，並準備了族人用的矛和盾送給瑪利亞和薩莎。<br> 英國《泰晤士報》/法新社</p></body></html>
