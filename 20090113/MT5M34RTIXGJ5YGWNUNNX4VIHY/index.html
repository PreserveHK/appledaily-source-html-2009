<html><header><meta charset="utf-8"><title>借用林肯舊《聖經》　宣示民權之火不滅</title></header><body><h1>借用林肯舊《聖經》　宣示民權之火不滅</h1><p>美國憲法其實沒規定總統宣誓時必須使用《聖經》，只是歷任總統都約定俗成用《聖經》宣誓。奧巴馬今次選用林肯用過的《聖經》（圖），當然有象徵意義。<br> 這本《聖經》由美國最高法院書記卡羅爾選購，上面有最高法院印章，林肯1861年宣誓就職用過後，收藏在華盛頓國會圖書館內。奧巴馬選用，除了林肯是他偶像外，還因為林肯任內解放黑奴，之後民權路上薪火相傳，才能有美國首位黑人總統誕生。<br> 美國廣播公司<br> </p></body></html>
