<html><header><meta charset="utf-8"><title>案件速遞<br>串騙女商人兩男重囚</title></header><body><h1>案件速遞<br>串騙女商人兩男重囚</h1><p>【本報訊】兩名男騙徒訛稱會替內地女商人融資5億美元（約39億港元），要求女商人先將500萬元人民幣保證金存入戶口，並誘她到櫃員機登入戶口，乘機暗中記低提款卡密碼。女商人幾日後發現失竊300萬港元。涉案兩騙徒早前在區域法院承認串謀詐騙等5罪，昨分別被判監6年及2年10個月。<br> 被告陳振華（44歲）及孔繁明（30歲），分別報稱公司經理及董事。暫委法官馬保華指，陳07年因為管有虛假文書而被捕，08年初保釋期間再干犯本案，加重刑責，重囚6年。<br> 案件編號：DCCC544/08</p></body></html>
