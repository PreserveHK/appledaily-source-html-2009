<html><header><meta charset="utf-8"><title>吳君如臭脾氣難頂懶人</title></header><body><h1>吳君如臭脾氣難頂懶人</h1><p>吳君如、錢嘉樂、森美、小儀等昨日在將軍澳電視廣播城錄影節目《星星同學會》，錢嘉樂取笑合作多年的森美和小儀會高調宣佈拆夥，而吳君如就坦言自己很難和一個拍檔合作多年，她自爆曾分別與一個懶散和一個囂張的人合作，最後她也頂不順飛起對方。<br> 事後問到君如所指懶散和囂張的是何人時，她即補鑊說：「個個都懶，自己都會懶啦，日日又要嘔料，而且日對夜對會有磨擦同冇火花，所以要換畫先得，𠵱家我鍾意搵靚仔嚟撐場。」</p><p>承認面和心不和</p><p>君如也坦誠自己脾氣不好，但未試過同拍檔當眾擘面，最多是面和心不和。<br> 採訪、攝影：楊潔雯</p></body></html>
