<html><header><meta charset="utf-8"><title>隔牆有耳：立會再訪內地食檸檬 - 李八方</title></header><body><h1>隔牆有耳：立會再訪內地食檸檬 - 李八方</h1><p>自06年立法會安排交通事務委員會議員到訪廣東省後，至今未有委員會再次踏足廣東省。環境事務委員會早排諗住食住兩地決定一齊打造「綠色大珠江三角地區優質生活圈」條水，喺上年10月寫信畀廣東省人民代表大會，想話再去廣東省實地了解視察，交流環保睇法。<br> 點知廣東省人大拖咗成兩個月至回信，仲要請立法會食檸檬，一面話好贊成通過互訪加強兩地合作，又話已經盡快安排，但另一方面又話「暫時難以安排，建議推後進行」，但冇講明幾時可以成行。有委員笑言，其實廣東省人大今次拖完又拖，咪又係因為個委員會入面有啲無（回鄉）證議員囉。</p></body></html>
