<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿姐真火鬧上舞台 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿姐真火鬧上舞台 - 馮仁昭</h1><p>汪明荃（阿姐）日前接受商台錄音訪問，佢嚟緊會做一齣由杜國威（左）為佢度身訂做嘅舞台劇《真係阿姐》，阿姐形容今次舞台劇可以話係集真性情、真情流露、真係鬧人於一身，佢話：「我哋之前前後傾咗兩次劇本，都傾到好感動，大家喊晒。杜國威仲話我個人真係好真，因為我乜都同佢傾，都冇限制佢個劇點寫同揀啲乜嘢歌。」<br> 雖然今次嘅舞台劇係講阿姐入行40年嘅經歷，但係阿姐好放心將一切構思劇本嘅工作交晒畀杜國威，因為對杜國威相當有信心喎。</p></body></html>
