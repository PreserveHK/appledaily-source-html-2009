<html><header><meta charset="utf-8"><title>案件速遞<br>纖體師指控僱主歧視</title></header><body><h1>案件速遞<br>纖體師指控僱主歧視</h1><p>【本報訊】纖體治療師因受頸背痛、腸胃炎和結膜炎等問題困擾，需多次向所屬美容院請病假，最後遭解僱。纖體治療師認為僱主違反《殘疾歧視條例》，在平等機會委員會協助下，入稟區域法院追討賠償。<br> 原告吳慧芬（譯音）在入稟狀指，01年起，她受聘於被告麗瀅水療纖體中心有限公司位於銅鑼灣的美容院。她自04年起患上痛症，不時請病假。06年5月底，她致電回公司請假時，遭警告後果自負，結果同日遭解僱。原告認為遭被告歧視，興訟索償逾5萬元。<br> 案件編號：DCEO2/09</p></body></html>
