<html><header><meta charset="utf-8"><title>醫學Online<br>亂用玻尿酸隨時休克</title></header><body><h1>醫學Online<br>亂用玻尿酸隨時休克</h1><p>玻尿酸（HyaluronicAcid）是近年一種新興的美容產品，不少女士會用作除皺紋，但日本皮膚科專家警告，不要自行在網上購買玻尿酸注射，因為胡亂注射隨時會引發休克等嚴重後遺症。最近有一名36歲女子自行注射玻尿酸後，注射位置紅腫，求診後證實患上肉芽腫，患處發炎紅腫，消腫後仍留下疤痕。玻尿酸是一種天然多醣體，存在於細胞中間，可減皺紋。</p></body></html>
