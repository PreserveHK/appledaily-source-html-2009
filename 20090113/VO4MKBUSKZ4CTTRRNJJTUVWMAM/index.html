<html><header><meta charset="utf-8"><title>港隊決選20將友賽印度</title></header><body><h1>港隊決選20將友賽印度</h1><p>【本報訊】港隊昨日在掃捍埔進行約兩小時的操練，備戰明晚與印度的友誼賽。前日在聯賽與公民球員撞傷的南華後衞陳偉豪亦有現身，但他報到後便即離開。<br> 教練狄恩在操練後向隊員簡報，今次友誼賽只會有20名球員入選，但如落選也不必灰心，盡力而為便算有交代，最重要是為港隊爭勝。首次入選港隊的大埔中場李康廉坦言十分興奮和意外，即使未能上場，一起操練已令他獲益良多。</p><p>亞協盃抽籤　東方遇吉打</p><p>另外，亞協盃昨日抽籤，南華被編入F組，同組有馬爾代夫VB及柔佛FC，尚有一隊為來自東亞附加賽2負方；至於東方則與越南的ACB河內、泰國的春武里及馬來西亞的吉打同在G組。</p></body></html>
