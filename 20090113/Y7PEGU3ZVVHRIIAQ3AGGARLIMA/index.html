<html><header><meta charset="utf-8"><title>奧巴馬就職午宴　專挑林肯至愛菜式</title></header><body><h1>奧巴馬就職午宴　專挑林肯至愛菜式</h1><p>奧巴馬就職當日享用的午宴，除了餐前湯選了林肯最愛的海鮮酥皮濃湯，主菜也選擇林肯家鄉的美食，包括櫻桃醬汁鴨胸肉和烤香料雉雞等，堪稱林肯式午宴。<br> 根據文獻記載，林肯對扇貝情有獨鍾，也特別喜歡喝海鮮湯，所以奧巴馬第一道菜便是用龍蝦和干貝作餡料的酥皮海鮮湯，主菜則參考林肯住過的地方肯塔基和印第安納州的地方菜，準備了櫻桃醬汁鴨胸肉、烤香料雉雞、蜜汁番薯和冬天菜式。<br> 由於林肯當年十分喜歡吃蘋果，故此當日午宴的餐後甜點，是蘋果肉桂蛋糕。<br> 美國廣播公司<br> </p></body></html>
