<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>馬多夫連74歲姊都騙</title></header><body><h1>金融海嘯下的日子……<br>馬多夫連74歲姊都騙</h1><p>世紀大騙徒馬多夫設下的投資騙局，令跨國銀行、對冲基金和富豪名流合共損失500億美元（3,900億港元），但他連74歲姊姊桑德拉（SondraWiener）也不放過。桑德拉本與家人住在佛羅里達州一幢豪宅，但弟弟騙局被揭破後，她損失300萬美元（2,340萬港元），急急將房子放盤套現。鄰居說：「連姊姊都騙，他是甚麼人？」<br> 美國《紐約郵報》</p></body></html>
