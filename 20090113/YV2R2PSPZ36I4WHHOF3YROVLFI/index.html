<html><header><meta charset="utf-8"><title>Mandy：睇波唔騷波</title></header><body><h1>Mandy：睇波唔騷波</h1><p>陳柏霖女友MandyLieu前晚和貝安琪在尖沙嘴酒吧，化身生力啤酒妹，為曼聯對車路士對賽打氣。Mandy當年拍周星馳廣告做「啤妹」上位，她前晚興奮重操故業，她說：「係五年前嘅事喇，好懷念，生力係我第一個廣告！」<br> 問Mandy在酒吧宣傳，不怕人雜？她說：「唔怕，酒吧唔係好亂，好放心，柏霖都唔會擔心。」Mandy被指啤酒妹制服毫不性感，她即笑說：「我嚟睇波，唔係嚟騷波。」她謂在馬來西亞讀中學時，已經會呼朋喚友出外睇波，但不識去酒吧，只會在類似茶餐廳的食店睇波兼飲啤酒。<br> 採訪：羅慧敏<br> 攝影：黃偉雄</p></body></html>
