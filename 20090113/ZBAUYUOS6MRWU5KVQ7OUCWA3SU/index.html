<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明攞全能獎錯愕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明攞全能獎錯愕 - 馮仁昭</h1><p>黃曉明前晚喺「北京流行音樂典禮」中除咗憑歌曲《好人卡》獲得金曲獎外，亦被封為「內地全能藝人」，不過當宣佈得獎者係佢時，黃曉明嚇咗一大跳，仲要確定冇聽錯先敢上台領獎，佢仲話：「我真的完全沒想到，可能因為我又演戲又唱歌，加上拍了歌曲《什麼都可以》MV，所以才拿到，自己覺得還沒有達到全能的指標。」由佢主演嘅《鹿鼎記》上周喺無綫首播收視高開，有28點（約178萬人次收睇），《珠光寶氣》今個禮拜跌咗1點，得27點（約171萬人次收睇）。</p></body></html>
