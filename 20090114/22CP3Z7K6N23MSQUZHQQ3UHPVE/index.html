<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：吳尊害大東絕後</title></header><body><h1>小瑪歌嗌咪：吳尊害大東絕後</h1><p>近日台灣嘅買榜事件搞到滿城風雨，個個出碟嘅歌手都話自己係銷量第一，小瑪歌唔知信邊個好，好似飛輪海早前推出第三張專輯《越來越愛》，佢哋嘅唱片公司又話銷量喺首周就奪得冠軍，所以為咗慰勞佢哋就安排咗spa等佢哋放鬆一下，吳尊仲好抵死咁踩落汪東城（大東）背上，搞到佢痛到大叫：「我的腰快斷了，我還要傳宗接代呢！」飛輪海仲決定下月27日喺紅館舉行「想入飛飛世界巡迴演唱會」。</p></body></html>
