<html><header><meta charset="utf-8"><title>財話短說<br>AIG售加拿大壽險套24億</title></header><body><h1>財話短說<br>AIG售加拿大壽險套24億</h1><p>▲美國國際集團（AIG）宣佈，以總代價約24億港元出售加拿大壽險業務AIGLifeofCanada予蒙特利爾銀行（BMO），交易有待監管機構審批，估計最遲6月1日完成。BMO預期，交易對其一級資本充足率的影響不多於15點子，料一年內帶來盈利貢獻，收購的業務將於未來12個月內逐步整合至原有保險業務，並改名為BMOLifeInsurance。</p></body></html>
