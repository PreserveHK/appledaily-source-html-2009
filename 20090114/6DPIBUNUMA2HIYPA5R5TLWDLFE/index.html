<html><header><meta charset="utf-8"><title>執平貨：行年宵買玩具</title></header><body><h1>執平貨：行年宵買玩具</h1><p>由細到大都有個夢想，如果有年宵市場唔賣花唔賣桔唔賣氣球唔賣吹氣槌仔，齋賣模型玩具手辦精品就好咯，今年終於願望成真，瑞華行搞玩具大傾銷，你買滿幾多錢玩具，就可以喺免費區內揀選相同價值嘅玩具或精品，奉勸各位玩具迷，擔定凳仔排頭位方為上策。<br><br>記者：蒙為亮</p><p>日期：1月22-25日，1月29-2月1日<br> 時間：12:00nn-8:00pm<br> 地點：青衣長達路14-20號偉力工業大廈B座14樓<br> 查詢：22577164</p></body></html>
