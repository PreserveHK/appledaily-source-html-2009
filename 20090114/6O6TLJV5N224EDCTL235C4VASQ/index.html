<html><header><meta charset="utf-8"><title>尚格雲頓攜妻訪港</title></header><body><h1>尚格雲頓攜妻訪港</h1><p>尚格雲頓（JeanClaudeVanDamme）去年拍完自導自演的《TheEaglePath》後，一直忙於做後期，不過他昨日竟被發現與美國女星妻子GladysPortugues來港旅遊，戴了墨鏡，留了鬍子的尚格雲頓與老婆手拖手穿過灣仔法院大樓，見到記者時，兩夫妻表現得愕然和抗拒，準備離開。</p><p>折返再拍照</p><p>兩人走過公園後，突然又折返，尚格雲頓面帶笑容說：「我給你再拍過，之前所拍的照片拍得不好。」重新為他倆拍完照後，尚格雲頓滿意地說：「你們很勤力，謝謝，再見！」<br> 採訪、攝影：陸羽平</p></body></html>
