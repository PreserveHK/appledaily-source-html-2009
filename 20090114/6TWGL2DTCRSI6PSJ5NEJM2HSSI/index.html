<html><header><meta charset="utf-8"><title>湯唯夜店狂歡</title></header><body><h1>湯唯夜店狂歡</h1><p>湯唯因電影《色，戒》成名，但又因此片遭內地封殺，現時未有新工作在身的她，不時登上雜誌封面。日前，她為時尚雜誌《VogueChina》拍攝封面及接受訪問，她穿上國際名牌最新夏裝，演繹夜店狂歡的一人派對。<br> 這輯感覺華麗又美艷的照片中，有湯唯拿着香檳不時狂笑，流露帶點醉意的表情，相當誘人。此外，最近有傳湯唯將接拍一部國際級的電影，不過她在訪問中沒有透露，只表示目前正在倫敦接受演藝訓練。<br> 撰文：FayeLam</p></body></html>
