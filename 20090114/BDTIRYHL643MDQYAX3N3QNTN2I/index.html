<html><header><meta charset="utf-8"><title>安田戀花樣少年</title></header><body><h1>安田戀花樣少年</h1><p>現年26歲的日本性感女星安田美沙子，近日被踢爆戀上年輕3歲的混血男星城田優。兩人於07年合演電影而認識，至去年9月在朋友的聚會重遇，即火速撻着。兩人拍拖不久，安田已急不及待向圈中好姊妹報告新戀情。</p><p>愛男友率直</p><p>城田優是日本與西班牙的混血兒，憑劇集《花樣少年少女》及《ROOKIES》成功上位，稍後他將夥拍妻夫木聰演出古裝劇《天地人》。安田於07年與男星柏原收史分手，雖然新男友年輕3歲，但安田表示深受男友率直的性格吸引。</p></body></html>
