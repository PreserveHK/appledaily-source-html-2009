<html><header><meta charset="utf-8"><title>醫學Online<br>睡眠不足傷風入侵</title></header><body><h1>醫學Online<br>睡眠不足傷風入侵</h1><p>「唔夠瞓」是患傷風感冒的元凶之一，美國一項研究有153名中年人參加，研究人員會先訪問參加者過去兩周的睡眠情況，然後參加者獲發給一些包含可引致傷風病毒的滴鼻劑使用，並於五天內滙報是否出現病徵。結果發現若每日睡眠不足八小時的人，患上傷風的風險較睡眠充足的人高三倍，估計與睡眠不足可導致一種在免疫系統內專責對抗感染的化學物質減產有關。</p></body></html>
