<html><header><meta charset="utf-8"><title>《少林武魂》登百老匯舞台</title></header><body><h1>《少林武魂》登百老匯舞台</h1><p>經濟不景，美國百老匯有近半經典舞台劇，都因票房冷清而宣佈停演，但中國功夫劇《少林武魂》卻逆市在百老匯上演，是首部在百老匯公演的內地劇作，及以少林武術來演繹的舞台劇。<br> 美國從來有功夫熱，已故影星李小龍至今仍有影迷。《少林武魂》就是首部展示少林功夫的舞台劇，兼備劇情、佈景和音樂等多重元素。這齣舞台宣揚「揚善」為練武目的，演員來自中國河南嵩山少林寺。<br> 《少林武魂》由美國倪德倫環球娛樂公司、中國東上海國際文化影視集團聯合推出。《少林武魂》昨今兩天會進行預演，明日起正式在百老匯舞台亮相，連演24場。<br> 新華社</p></body></html>
