<html><header><meta charset="utf-8"><title>金球獎收視慘淡</title></header><body><h1>金球獎收視慘淡</h1><p>第66屆金球獎前日圓滿結束，雖然當晚眾星雲集，但頒獎禮收視率低迷，全美只有1,460萬觀眾收看，創下自95年以來的第二低收視紀錄，比起前年的收視更急挫三成。</p><p>姬蒂趕陪老公</p><p>於頒獎禮上當嘉賓的湯告魯斯（TomCriuse），其妻子姬蒂荷姆絲（KatieHolmes）因同日要在紐約演舞台劇未能陪同出席，但她於演出完畢後，即時坐私人飛機趕赴洛杉磯陪伴丈夫，更齊齊現身賽後派對。另邊廂，已故男星希思萊杰（HeathLedger）前日被追封最佳男配角，其家人表示獎座將送予希思女兒Matilda永留紀念。</p></body></html>
