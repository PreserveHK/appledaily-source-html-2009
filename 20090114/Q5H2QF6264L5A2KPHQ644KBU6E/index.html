<html><header><meta charset="utf-8"><title>新現象：四成網民每日上網8小時</title></header><body><h1>新現象：四成網民每日上網8小時</h1><p>中國網民（圖）達2.98億人，世界排名第一。中國互聯網協會公佈《2008年網民行為調查》報告，受訪的內地50個主流網站共83,000名網民中，逾40％每日上網逾8小時，絕大部份在工作地點上網。網民年齡以35歲以下佔大多數，部份10歲左右開始上網。<br> 調查發現女性網民愛逛社區網站、網絡購物，男性網民則對網絡新聞、網上理財、網絡遊戲較感興趣。報告指互聯網已滲入民眾生活，應關注小童過早上網的問題。<br> <br>  http://news.ccidnet.com/art/1032/20090113/1657043_1.html </p></body></html>
