<html><header><meta charset="utf-8"><title>吳雨證英皇娛樂裁員</title></header><body><h1>吳雨證英皇娛樂裁員</h1><p>謝霆鋒、容祖兒和Twins等藝人所屬的英皇娛樂有限公司，有傳上月底裁員20人，為了節省開支，又全面刪減旗下藝人乘坐保母車，大部份新人要乘公共交通工具代步。<br> 英皇娛樂集團行政總裁吳雨昨日在電話中說：「每個部門都有精減人手，呢個係公司痛苦決定，不過冇傳聞20人咁多，得10幾人啫，大家共度時艱。」</p><p>阿嬌有望拍戲</p><p>此外，蔡卓妍（阿Sa）將參演英皇有份投資的電影《舞林大會》，該片靈感來自內地同名跳舞比賽節目，有消息指該片也是鍾欣桐（阿嬌）的復出之作，不過吳雨說：「唔係，公司會另外幫阿嬌度身訂做時裝片，佢同阿Sa喺電影方面不嬲都獨立發展。」<br> 採訪：比華利</p></body></html>
