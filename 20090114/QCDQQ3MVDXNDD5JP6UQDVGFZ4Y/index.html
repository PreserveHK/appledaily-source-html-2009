<html><header><meta charset="utf-8"><title>周三及四各地聯賽、友賽及盃賽賠率表</title></header><body><h1>周三及四各地聯賽、友賽及盃賽賠率表</h1><p>數據提示：羅馬往績壓森多</p><p>星期三16　羅馬vs森多利亞<br> 簡評：羅馬雖然於歇冬後首場聯賽，只能打和AC米蘭，不過今役迎戰森多利亞，則可望勝回一仗，因羅馬近6次迎森多利亞，共取得4勝2和。</p><p>數據提示：巴塞近5戰全勝</p><p>星期三25　巴塞隆拿vs馬德里體育會<br> 簡評：巴塞隆拿近期銳不可擋，首回合已作客領先馬體會3:1，加上上場聯賽以3:2擊敗奧沙辛拿，取得5連勝，而且近9場比賽中，至少取得兩個或以上的入球。</p></body></html>
