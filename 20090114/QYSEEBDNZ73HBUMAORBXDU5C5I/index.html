<html><header><meta charset="utf-8"><title>國足採鐵腕政策</title></header><body><h1>國足採鐵腕政策</h1><p>【綜合中國外電】中國國家隊用回本土教練，殷鐵生周三將領軍作客敍利亞；殷帥在之前集訓及友賽的鐵腕政策，又能否助國足重生？<br> 殷帥今次外圍賽點兵，以球員的狀態及紀律性行先，反而名氣在後；鄭智、邵佳一等外流兵沒有歸隊，「球霸」李瑋峰等落選，反而重用杜震宇、周海濱等京奧代表。殷帥賽前坦言，作客敍利亞以周海濱及黃博文任雙防中，前鋒只用郜林一人，務求採取穩守突擊踢法。不過，國足目前陷於信心危機，上仗大敗予伊朗，足協領導層已狂罵個別球員；甚至有個別球員私下表示，不希望「敍中之戰」在全國直播，免得又再次在國人面前丟臉。</p></body></html>
