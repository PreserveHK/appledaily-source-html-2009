<html><header><meta charset="utf-8"><title>案件速遞<br>民建聯小花涉毆夫撤控</title></header><body><h1>案件速遞<br>民建聯小花涉毆夫撤控</h1><p>【本報訊】有民建聯「小花」之稱的城市大學導師陳仁川（圖），涉嫌毆打任律師的丈夫，被控一項普通襲擊罪。由於其丈夫不肯出庭作供，昨獲控方不提證供起訴，撤銷控罪，兼得堂費。陳仁川發表聲明表示不滿警方濫權，令她受到莫大的屈辱，保留追究權利。<br> 被告陳仁川（33歲），原被控於去年9月18日，在柴灣襲擊其36歲丈夫陳少彬。<br> 案件編號：ESCC4515/08</p></body></html>
