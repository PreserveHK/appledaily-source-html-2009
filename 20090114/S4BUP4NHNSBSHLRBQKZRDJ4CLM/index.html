<html><header><meta charset="utf-8"><title>有着數：飛蘇梅附加費減46%</title></header><body><h1>有着數：飛蘇梅附加費減46%</h1><p>以前，聽到減乜減物就最開心，往往連鞋都着唔切就走上街買嘢，可惜近日，「減（薪）」一字終成噩夢，當收到BankokAir說減燃油附加費時，興奮心情絕不濃厚！不過，大部份人聽到減價仍會蠢蠢欲動。從今天起，直航往返蘇梅的燃油稅由$465減至$248，達46%，每程的附加費及機場稅加起只需$761。如仍未決定新年旅遊目的地，這小恩小惠會否吸引到你呢？<br><br>記者：梁佩<br>查詢：http://www.bangkokair.com</p></body></html>
