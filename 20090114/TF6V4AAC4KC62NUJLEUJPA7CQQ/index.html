<html><header><meta charset="utf-8"><title>兩對情侶襯到絕</title></header><body><h1>兩對情侶襯到絕</h1><p>前晚兩對電視圈緋聞情侶鍾嘉欣和林峯、胡杏兒和黃宗澤齊齊奪獎，當中鍾嘉欣和林峯合拍地穿上黑色皮褸情侶裝，胡杏兒和黃宗澤也有默契地以金色衫亮相，難怪他們在後台合照時互相取笑。<br> 有消息指林峯狂追鍾嘉欣三年不果，林峯解釋說：「我同佢拍戲都係得兩年啫，點會三年，我都冇試過追女仔三年，況且𠵱家冇時間拍拖。」鍾嘉欣強調跟林峯事前沒有夾過服飾，對於打敗胡杏兒勇奪我最喜愛女新人金獎，她說：「估唔到自己喺內地咁受歡迎，想多啲去內地發展，但要學好普通話先。」<br> 採訪、攝影：張俊銘<br> </p></body></html>
