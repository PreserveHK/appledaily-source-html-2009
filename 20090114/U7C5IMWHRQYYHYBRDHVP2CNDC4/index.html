<html><header><meta charset="utf-8"><title>案件速遞<br>主婦掌摑印傭罰2000元</title></header><body><h1>案件速遞<br>主婦掌摑印傭罰2000元</h1><p>【本報訊】患有抑鬱症的年輕主婦，經常覺得家中印尼傭態度散漫兼「博炒」。去年12月，她發現印尼傭遲起床5分鐘，向印傭罰款100元，並在爭執時掌摑對方。主婦早前在觀塘裁判法院承認襲擊致造成身體傷害罪，昨輕判罰款2,000元，另賠償1,000元給印傭。<br> 裁判官建議僱主多與外傭溝通。29歲的被告駱鴻丹，承諾會向精神科醫生覆診。<br> 案件編號：KTCC8462/08</p></body></html>
