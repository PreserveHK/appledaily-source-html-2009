<html><header><meta charset="utf-8"><title>案件速遞<br>跨國女淫媒罪成囚8月</title></header><body><h1>案件速遞<br>跨國女淫媒罪成囚8月</h1><p>【本報訊】專職放蛇打擊跨國賣淫集團的警花，06年在《東方日報》見到「澳洲快錢」廣告起疑，喬裝應徵者與一名女淫媒接洽。淫媒自誇收買了澳洲領事館的秘書，能助港女辦澳洲工作證，已有韓籍女子及港女受聘當地，利誘她到墨爾本賣淫。淫媒經審訊後被裁定一項導致他人賣淫罪成立，昨在區域法院被判囚8個月。<br> 40歲被告楊心晴（圖）曾任歌手，其後一直經營時裝店，她聲稱因丈夫在澳洲妓院工作，當娼在當地並不犯法，她才替夫在港聘妓女。<br> 案件編號：DCCC651/08</p></body></html>
