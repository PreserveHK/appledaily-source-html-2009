<html><header><meta charset="utf-8"><title>12生肖任你戴</title></header><body><h1>12生肖任你戴</h1><p>仲有差不多兩個禮拜就到農曆新年，新年除咗着到紅噹噹好意頭之外，選擇佩戴咩飾物都好重要，最好梗係啲有節日氣氛之餘又可以催旺個勢，戴晒12生肖上手夠勁喇啩？英國Jewelry品牌LinksofLondon就為今個農曆新年推出了12款生肖吊飾，每個生肖都做得好仔細，仲只得香港獨家發售，Links嘅粉絲一定要留意！<br><br>記者：陳諾堯&#13;</p><p>LinksofLondon（22953328）<br> 中環國際金融中心商場1003A號舖</p></body></html>
