<html><header><meta charset="utf-8"><title>好相Click：牛糞塗車牌避影快相</title></header><body><h1>好相Click：牛糞塗車牌避影快相</h1><p>在高速公路開快車，為免被公安影快相，有人用光盤遮擋車輛號牌，有人假借結婚名義用「百年好合」等物遮擋號牌，也有人亁脆不掛號牌。不過浙江寧波高速公路交警支隊日前在高速公路截停一輛違規的奧廸房車時，卻嚇了一跳。原來車主為遮掩車牌號碼，不惜用一堆牛糞塗在這輛豪華房車的車牌上（圖）。車主如何把牛糞弄到車牌上，駕駛時又會否另有一番「風味」，實在令人發笑。不過根據法律規定，故意遮擋機動車號牌屬違法行為，應罰款200元，處罰記6分。<br> <br>  http://auto.people.com.cn/BIG5/14556/8658746.html </p></body></html>
