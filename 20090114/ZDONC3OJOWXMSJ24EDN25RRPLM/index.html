<html><header><meta charset="utf-8"><title>醫學Online<br>長者冷天血壓較高</title></header><body><h1>醫學Online<br>長者冷天血壓較高</h1><p>法國一項研究發現，長者的血壓在冬天較夏天為高，研究跟進8,800名65歲或以上長者的血壓情況，為期兩年，參加者會隨着季節每年量度血壓四次。研究發現長者在冬季的上壓平均較夏季高5度，並有約33%長者血壓超標；夏季只有25%血壓超標。專家估計，壓力荷爾蒙在冬季分泌較多，推高血壓，故呼籲前線醫護人員在寒冷天氣要更密切監察長者的血壓狀況。</p></body></html>
