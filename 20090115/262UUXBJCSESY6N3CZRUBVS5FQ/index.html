<html><header><meta charset="utf-8"><title>案件速遞<br>營業經理涉報假資料</title></header><body><h1>案件速遞<br>營業經理涉報假資料</h1><p>【本報訊】香港賽馬會去年爆出貪污案，廉署調查期間，揭發一名營業經理劉沛輝（圖）向馬會申請會籍時，涉於申請表上虛報資料，訛稱與推薦他入會的馬會遴選會員D.P.Inglis相識三年，但實際兩人只結識三個月。經理否認一項以欺騙手段取得服務罪，昨日在東區裁判法院受審。<br> 被告劉沛輝（49歲），為辦公室器材營業經理，昨日被裁定表證成立，他不出庭自辯。控罪指被告於06年4月18日，虛報馬會會員申請表資料，不誠實地取得有關會籍。被告其後於同年9月獲馬會董事局批准成為會員。<br> 案件編號：ESCC5316/08</p></body></html>
