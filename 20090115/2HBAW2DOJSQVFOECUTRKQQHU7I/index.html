<html><header><meta charset="utf-8"><title>新奇事：司機邊吊鹽水邊開車</title></header><body><h1>新奇事：司機邊吊鹽水邊開車</h1><p>邊吊鹽水邊開車，誰夠膽試？本月12日下午，江蘇靖江交警在路上巡查時，發現一輛無錫牌號的私家車疾馳而過，明顯超速，於是上前攔截。不料，交警驚見司機右手竟然打着吊針（圖），鹽水袋就掛在車內後視鏡上。車主稱以前也在車上打吊針，「從來沒出過事」。司機終被罰款200元人民幣。<br> <br>  http://www.yangtse.com/jspd/0807shbt/200901/t20090114_571345.htm </p></body></html>
