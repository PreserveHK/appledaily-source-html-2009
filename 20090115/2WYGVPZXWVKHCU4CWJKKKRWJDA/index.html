<html><header><meta charset="utf-8"><title>張繼聰夫妻外遊</title></header><body><h1>張繼聰夫妻外遊</h1><p>張繼聰和肥媽前晚出席尖沙嘴文化中心為匡智會舉辦的「TogetherWeShine慈善音樂會」，對於麥玲玲在雜誌內狠批他與謝安琪會於今年離婚，他聞言說：「一笑置之，睇雜誌時都嚇一跳，不過個盤啲年份同自己都唔一樣，我同太太感情好，唔覺得有乜問題，眼前大家愉快，冇危機，有時啲新聞得人驚，但都係得啖笑，我都訓練有素，唔驚。」</p><p>新年放假充電</p><p>至於太太謝安琪在頒獎禮上不時被指遭同行杯葛，張繼聰就維護太太說：「佢冇孤伶伶一個，亦都冇唔開心，啲雜誌照圖片劇情發展而寫。」而他也坦言希望趁今個農曆新年，抽空和太太放假去旅行。<br> 採訪、攝影：藍嵐</p></body></html>
