<html><header><meta charset="utf-8"><title>求驗客手記：盧頓唔做「負分戰士」 - 求驗客</title></header><body><h1>求驗客手記：盧頓唔做「負分戰士」 - 求驗客</h1><p>曾經威過嘅盧頓，前晚喺英乙作客打和車士打2:2，雖則攞咗呢1分，但對佢哋嘅排名冇影響，依然係包尾，不過就唔使再做「負分戰士」。事關佢哋因財政問題，季初被扣30分，換言之要以-30分展開今季聯賽。經過前晚場波之後，佢哋喺24場聯賽攞到7勝9和8負，啱啱好30分，填咗嗰-30分家陣就係0分。英乙尾二兩隊降班，盧頓目前離安全線只有14分距離，我求大俠深信佢哋可以保住英乙位，之後再慢慢打番上嚟。</p></body></html>
