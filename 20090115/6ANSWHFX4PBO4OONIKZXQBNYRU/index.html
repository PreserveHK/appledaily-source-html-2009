<html><header><meta charset="utf-8"><title>好食消息：矜貴米芝蓮盆菜</title></header><body><h1>好食消息：矜貴米芝蓮盆菜</h1><p>富豪金殿剛於去年12月榮獲米芝蓮1星美譽，今年過年行政總廚葉志森師傅設計了三款創新盆菜應節，分別為「鮑魚鴿吞翅盆菜」、「三頭鮑魚龍蝦盆菜」及「鮑羅萬有盆菜」。當中的鴿吞翅最抵食，以二両上等脊翅釀入原隻乳鴿，再以上湯燴至腍身入味，再加澳洲八頭湯鮑魚、花膠、中蝦、北菇、豬腳仔、燒鵝、貴妃雞等配料，令傳統盆菜顯得更加精緻。「鮑魚鴿吞翅盆菜」6位用$888，須一天前致電預訂。
</p><p>富豪金殿（28371773）</p></body></html>
