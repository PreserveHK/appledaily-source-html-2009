<html><header><meta charset="utf-8"><title>傳梁洛施拒小小超求婚</title></header><body><h1>傳梁洛施拒小小超求婚</h1><p>梁洛施（Isabella）與英皇的合約官司已告一段落，今次雙方最後能順利和解，有指是全賴有城中富豪「小小超」李澤楷出手力撐，無論在金錢或精神上也支持到底，同時也傳出二人感情要好，Isabella回復自由身後，準備就緒進軍荷李活。</p><p>事業為重</p><p>昨日內地有報道指Isabella身邊一位好友透露，「小小超」李澤楷已向Isabella求婚，不過她有感於自己年紀尚輕，一心以事業為重，故暫時婉拒他的求婚。記者昨日就此事致電給Isabella的發言人盧覓雪，她表示不回應。<br> 採訪：葉雪</p></body></html>
