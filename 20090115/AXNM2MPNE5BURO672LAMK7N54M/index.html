<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯鎮業生仔生到62歲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯鎮業生仔生到62歲 - 馮仁昭</h1><p>湯鎮業（右）日前接受有線節目訪問，堪輿學家楊天命（左）當面批湯鎮業一生充滿桃花，經歷過三段婚姻嘅湯鎮業立即問點樣可以避桃花？楊天命提佢要同老婆聚少離多先可以保住感情，仲批佢生仔運可以去到62歲㖭，認真犀利。當年湯鎮業女友翁美玲自殺，咁啱係男方犯太歲，楊天命仲話下年湯鎮業都犯太歲，所以叫佢一切小心，總之希望新一年大家平安無事啦。</p></body></html>
