<html><header><meta charset="utf-8"><title>倡設一站式醫療申訴</title></header><body><h1>倡設一站式醫療申訴</h1><p>【本報訊】立法會昨通過動議，促請政府設立獨立的醫療服務申訴專員公署，處理市民有關醫療的投訴，一批長者到立法會外請願，要求當局關注權益。而在議會內，多名議員批評現時醫療投訴機制太複雜，令投訴人疲於奔命，醫管局的公眾投訴委員會，由醫管局內部自行調查、決定如何賠償，「醫醫相衞」，並無公信力，應設立一個公平獨立，兼備投訴、調解和賠償的一站式機制。<br> 食物及衞生局局長周一嶽回應時表示，醫管局公眾投訴委員會的25名成員中，其中18位並非醫療專業人士，相信在處理投訴時可做到公平公正。</p></body></html>
