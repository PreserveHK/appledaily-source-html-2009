<html><header><meta charset="utf-8"><title>Kelly𢱑銀派利是</title></header><body><h1>Kelly𢱑銀派利是</h1><p>陳慧琳（Kelly）趁新春前頻接job，賺錢派大利是，早前便在一星期內兩度到瀋陽市出席活動。當地氣溫低至攝氏零下23度，可是Kelly仍身穿Chanel黑白春裝示人，果然愛靚唔愛命，她笑道：「我覺得零下10度同零下20度都冇分別，因為已經凍到冇感覺！」</p><p>月底赴台</p><p>今年是Kelly首年做劉太派利是，難怪這位工作狂也渴望放假，她說：「希望農曆新年會有幾日假期，休息一下，同家人一齊食餐飯。」可惜Kelly月底要赴台錄新碟，這個新春應該又有排忙。<br> 撰文：林妃</p></body></html>
