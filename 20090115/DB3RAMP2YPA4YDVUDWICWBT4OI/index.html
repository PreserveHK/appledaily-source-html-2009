<html><header><meta charset="utf-8"><title>方力申、Kary組新情侶檔</title></header><body><h1>方力申、Kary組新情侶檔</h1><p>方力申（Alex）和吳雨霏（Kary）昨日在銅鑼灣時代廣場為「富貴吉祥金牛陣」主持開幕禮，兩人被稱為金童玉女，一起將地下的衰鼠公仔用金掃把掃走，之後又跟財神和牛女郎合照。Alex今次與Kary組成情侶檔，問他是否飛起鄧麗欣？Alex即解釋：「唔係，人哋都係照稿讀啫。」<br> Alex和Kary均表示農曆年會與家人離港度歲，Kary會舉家去一個有雪落的地方，Alex就會回北京探親，問Alex會否帶女友回鄉？他說：「我都冇女朋友，不過有都唔會帶，因為實俾人評頭品足，仲會搶晒我鏡頭。」<br> 採訪：胡比<br> 攝影：陳志嵐</p></body></html>
