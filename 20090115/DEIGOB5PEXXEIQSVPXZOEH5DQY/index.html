<html><header><meta charset="utf-8"><title>隔牆有耳：教協逆市諗擴充 - 李八方</title></header><body><h1>隔牆有耳：教協逆市諗擴充 - 李八方</h1><p>工會通常係經濟唔好時嘅逆市奇葩，因為打工仔受減薪裁員之苦，要搵工會幫忙。教協係香港最大工會之一，會長張文光透露都多咗「生意」，唔係老師俾人炒，而係工時過長，好多教師要長時間對住部電腦工作，搞到腰骨痛又深近視，教協會所提供嘅骨科、脊科同配眼鏡服務大受歡迎。<br> 由於需求者眾，因此教協內部近日討論是否要擴充會址增加服務，教協銅鑼灣同旺角會址都係自置物業，張文光指近期樓市下跌，佢哋估計仲未見底，所以教協會再觀望，睇啱時機先會低吸物業，相信農曆年後會有決定，新會址可能揀荃灣落腳，方便新界西會員。</p></body></html>
