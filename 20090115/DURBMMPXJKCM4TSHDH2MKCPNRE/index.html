<html><header><meta charset="utf-8"><title>尾崎豐長子唱亡父金曲</title></header><body><h1>尾崎豐長子唱亡父金曲</h1><p>日本唱作男歌手尾崎豐雖然離世近17年，但佢嘅歌曲仍不時被宇多田光、中島美嘉等年輕歌手翻唱。尾崎豐嘅19歲長子尾崎裕哉上年喺私人聖誕派對上，就翻唱老竇嘅名曲《ILoveYou》同《15之夜》表演，片段被上載到YouTube，唔少網友聽完都話裕哉嘅聲音同老竇非常相似，更令人懷念呢位英年早逝嘅歌手。<br> <br> 網址： http://jp.youtube.com/watch?v=59zsvEz9kgU </p></body></html>
