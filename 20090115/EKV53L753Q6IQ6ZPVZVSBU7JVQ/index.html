<html><header><meta charset="utf-8"><title>醫學Online<br>長講手機未必頭痛</title></header><body><h1>醫學Online<br>長講手機未必頭痛</h1><p>一項由德國公營機構聯邦輻射保護辦公室進行的研究發現，青少年使用手機沒有即時的健康危險，但長遠的影響則未能估計。<br> 研究人員跟進了3,000名8至17歲兒童及青少年24小時，了解手機輻射的短期影響，證實持續講兩至三小時手機也不會增加頭痛或暈眩等不適的風險，但輻射的長遠影響仍未清楚。醫學界估計當地一半以上的8至12歲兒童也會經常使用手機。</p></body></html>
