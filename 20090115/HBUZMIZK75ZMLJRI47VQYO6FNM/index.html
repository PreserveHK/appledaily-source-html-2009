<html><header><meta charset="utf-8"><title>迎春接福：送一田金牛利是封</title></header><body><h1>迎春接福：送一田金牛利是封</h1><p>大人重過年禮節，小孩則重利是，一個靚靚的利是封確令封利是更悅目。一田現正換領由日本明信片畫家北川長一郎及北川美子夫婦設計的招財金牛利是封，以金光閃閃的金牛做主角。現於一田百貨購物滿$680即可免費獲贈。而現憑此報道，於即日起到沙田新城市廣場三期一田百貨顧客服務處，更可免費換領招財金牛利是封1套，共送50套，先到先得，送完即止。<br><br>記者：區佩嫦<br>查詢：26941111<br><br>*必須憑報紙剪報才可以享有優惠，影印本無效。<br>*每人只限換領1套，如有任何爭議，本報概不負責。</p></body></html>
