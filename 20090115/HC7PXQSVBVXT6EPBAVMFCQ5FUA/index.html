<html><header><meta charset="utf-8"><title>財話短說<br>中央明確拓創業板、期貨</title></header><body><h1>財話短說<br>中央明確拓創業板、期貨</h1><p>▲內地昨召開09年證券期貨監督工作會議，中央將明確發展創業板，並逐步發展期貨市場，包括增加期貨品種，如鋼材及農產品期貨市場。中證監主席尚福林認為，內地正受環球經濟金融衝擊及影響，中央繼續維持金融市場「保增長、擴內需及調結構」的重點，同時亦會大力發展公司債券市場。目前深交所已完成開設創業板準備，約有300家公司在證監會排隊在創業板上市。</p></body></html>
