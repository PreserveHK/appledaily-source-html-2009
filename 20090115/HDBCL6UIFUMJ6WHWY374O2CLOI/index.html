<html><header><meta charset="utf-8"><title>王力宏不甘被擺上枱</title></header><body><h1>王力宏不甘被擺上枱</h1><p>近日捲入台灣買榜風波的王力宏，昨日在台灣拍攝新歌MV，由於其唱片公司早前以他之名發起「拒買榜自律公約記者會」，並獲得周杰倫等藝人力撐，但王力宏卻臨時以急性腸胃炎為由甩底，令周杰倫頗有微言。王力宏昨日出現時竟踢爆公司講大話，並說：「其實公司想我出席，但我想保持中立態度，不想捲入口水戰。」</p><p>對銷量有信心</p><p>由於早前有傳王力宏暗寸同期出碟的羅志祥（小豬）是買榜者，故此昨日他回答有關問題時表現得很避忌，並強調沒有暗寸小豬。不過他對新碟銷量非常有信心，更重申不會用買榜來肯定自己的音樂，他說：「我也可以承認沒有一張專輯曾拿過年度冠軍。」<br> 撰文：邰樂</p></body></html>
