<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>布殊也損手　蝕多少成謎</title></header><body><h1>金融海嘯下的日子……<br>布殊也損手　蝕多少成謎</h1><p>投資者在金融海嘯中損手，幾乎無一倖免，美國總統喬治布殊相信自己也不例外，但蝕了多少，他也不知道。喬治布殊「矇查查」不無原因，因他上台後為防利益衝突，將錢放在「保密信託」基金，由受託人全權管理，任內自己不得過問。他前日（周二）說，他最近一次與受託人對話，已是8年前，他相信那信託基金資產值跟隨大市跌，但跌了多少，要離任後才知。<br> 美聯社</p></body></html>
