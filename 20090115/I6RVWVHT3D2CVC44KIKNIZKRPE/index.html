<html><header><meta charset="utf-8"><title>謝婷婷開竅救肌膚</title></header><body><h1>謝婷婷開竅救肌膚</h1><p>謝婷婷、江欣慈及汪圓圓獲護膚品品牌Mioggi，推選為代表着三個不同年齡層的靚女，三位評判分別是陳志雲、查小欣及名化妝師GaryChung，三位評判表示：「婷婷好有個性，除咗繼承媽媽狄波拉係個靚女之外，佢都好清楚自己未來路向。」</p><p>受寵若驚</p><p>婷婷表示獲評判厚愛，十分受寵若驚，她說：「我會借呢個機會，更加好好學習改善皮膚上不足之處，以前好鍾意曬太陽，又唔識保養，但經過呢次大會安排嘅皮膚護理療程，對自己皮膚嘅性質加深咗認識，呢啲係用幾多錢買護膚品都買唔到嘅。」<br> 撰文：FayeLam</p></body></html>
