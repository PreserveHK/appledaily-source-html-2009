<html><header><meta charset="utf-8"><title>財圈快拍：一心二用</title></header><body><h1>財圈快拍：一心二用</h1><p>噚日上實（363）喺金鐘一家酒店舉行09迎春晚會，非執董羅嘉瑞（右）都畀面出席，佢一到埗就忙住講電話，諗住講完至入場，點知上實主席騰一龍（左）親自出迎，搞到羅嘉瑞要一邊講電話，一邊同主席握手，場面都幾狼狽。<br> 華華乘機問佢中信泰富（267）炒燶外滙後，中央審計部門話會派人審核中資企業在港業務單嘢。不過騰總話唔關佢事，因為今次對象係央企，上實屬地方企業，唔喺調查範圍內。至於毒奶粉事件有冇影響上實旗下光明乳業，騰總就話，08年光明嘅業務比07年好，未有顯著影響喎。<br> 梁鑑章攝</p></body></html>
