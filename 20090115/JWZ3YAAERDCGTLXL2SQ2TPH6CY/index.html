<html><header><meta charset="utf-8"><title>求驗客手記：達里奧施華英勇典範 - 求驗客</title></header><body><h1>求驗客手記：達里奧施華英勇典範 - 求驗客</h1><p>唔知大家仲記唔記得烏拉圭國腳、曾效力英超樸茨茅夫嘅達里奧施華呢？佢自從06年9月喺家鄉蒙得維廸亞撞車，導致右膝以下截肢後，就消失於世界球壇。日前，呢位36歲前國腳終於重返球場，裝上義肢為貧困兒童慈善賽出力，仲射入兩球12碼，贏得球迷同前國家隊隊友嘅英雄式歡呼。<br> 賽後，達里奧施華透露自己嘅目標係參加2012倫敦殘奧會划艇項目，原來佢年幾前就開始練划艇，可惜攞唔到參賽資格，希望倫敦奧運可以圓夢啦！我求大俠同各位讀者，都會支持你嘅。</p></body></html>
