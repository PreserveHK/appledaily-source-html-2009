<html><header><meta charset="utf-8"><title>蘇施黃打簿攞錢認蠢</title></header><body><h1>蘇施黃打簿攞錢認蠢</h1><p>人氣主持蘇施黃將在年初三做馬場版「阿蘇真人騷」，昨日阿蘇在馬場美食廣場擺了一個陣，還教騎師煎年糕，場面搞笑。<br> 阿蘇逆市中人氣急升，她說：「香港人越嚟越聰明，話冇錢，其實收埋好多錢，只係唔做投資，我自己有時煮嘢，都會諗係人搵錢，定係錢搵人。我知自己蠢，所以我選擇人搵錢，我係保守派，仲係拎住紅簿仔打簿，排隊攞錢嗰班，唔會搞乜嘢個人理財。」</p><p>唔出烹飪教材</p><p>問阿蘇會否推出烹飪教材？她說：「DVD唔關我事，無綫話事，不過若果係有系統咁出，應該係嗰個人退休或者『瓜』咗先會出，所以我唔會。」<br> 採訪、攝影：楊潔雯</p></body></html>
