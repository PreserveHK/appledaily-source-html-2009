<html><header><meta charset="utf-8"><title>米雪趕陪尹佬食飯</title></header><body><h1>米雪趕陪尹佬食飯</h1><p>米雪前晚到荃灣出席「仁濟慈善雙週2008慶功宴暨頒獎典禮」，即場獻唱《甜蜜蜜》，大受歡迎。剛從鄭州回港的米雪，甫落機做完訪問，接着又要到現場表演，但中途仍可抽時間跟男友尹志強吃飯。</p><p>未想嫁住</p><p>談到尹佬現時的狀況，米雪強調他身體很好，她謂不少街坊都關心尹佬的身體狀況，更有影迷表示小時候已睇尹佬踢波，米雪笑說：「雖然話佢唔係明星，但佢嘅形象都好根深柢固。」當被追問婚期時，米雪貫徹一向作風表示mood未到。<br> 採訪、攝影：王崇穎</p></body></html>
