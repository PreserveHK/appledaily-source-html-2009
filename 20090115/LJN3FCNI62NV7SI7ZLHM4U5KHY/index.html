<html><header><meta charset="utf-8"><title>護膚不換季</title></header><body><h1>護膚不換季</h1><p>因為天氣轉變，我們要換季，連帶天氣變化，護膚也有相應的季節性。不過OLAY新推緊緻精華，質地偏水狀，加上獨有水包油配方，令皮膚容易吸收又不油膩。另外，精華露採用全新配方，蘊含OLAY專有雙囗精華（氨基酸囗和肌囗），能促進肌膚表層細胞更生，有助改善膚質和膚色，保持肌膚濕度，所以即使天氣再度回暖，濕度再度提升也可持續使用。只要每次取適量均勻地塗於臉部及頸部，塗抹時加以按摩更有助吸收。<br><br>查詢：25833583</p></body></html>
