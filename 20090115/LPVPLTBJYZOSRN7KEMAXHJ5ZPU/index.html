<html><header><meta charset="utf-8"><title>財話短說<br>富通終止德分銷業務</title></header><body><h1>財話短說<br>富通終止德分銷業務</h1><p>▲富通集團（Fortis）昨公佈，終止在德國的分銷業務FortisFinanz，涉及90間分行，料裁減340人。FortisFinanz在德國代理貸款、保險及存款產品。至於在德國的銀行業務VonEssenBank則不受影響。昨日富通在比利時與其大股東平保（2318）股價急升，有傳言指，富通出售業務予法巴的交易可能遇到障礙，該業務將由比利時政府以每股2.5至3歐元競投，刺激富通股價造好。</p></body></html>
