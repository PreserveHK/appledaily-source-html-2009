<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>美林銀行家轉行當畫家</title></header><body><h1>金融海嘯下的日子……<br>美林銀行家轉行當畫家</h1><p>金融海嘯令很多人前路茫茫，而阿札姆（NasserAzam），這位前美林投資銀行家，早在兩年前見經濟衰退，索性辭職轉行當全職畫家。阿札姆在三年前開始邊替美林打工邊畫畫，當時他還掙扎應向那邊走，07年金融危機令他決心向藝術界發展。他眼見舊同事紛紛失業，自己的畫作（圖）卻在紐約拍賣出332,500美元（2,593,500港元）的高價，本周又會在倫敦展出他於無重狀態下繪畫的作品。<br> 路透社</p></body></html>
