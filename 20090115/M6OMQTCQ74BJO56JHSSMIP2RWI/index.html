<html><header><meta charset="utf-8"><title>開Chat爆料：趙碩之胸壓夢夢大髀</title></header><body><h1>開Chat爆料：趙碩之胸壓夢夢大髀</h1><p>趙碩之同戴夢夢噚日帶埋新人師妹尹蓁晞（Yumi），到新城電台出席活動，碩之展示驕人身段。前晚三人到《蘋果》網站直播節目《娛樂開CHAT》接受訪問，佢哋將合力推出賀歲唱片，夢夢大爆為新碟拍MV時，俾碩之胸壓大腿，夢夢話：「當時我哋要喺架林寶堅尼入面，兩個頭伸出窗外，所以碩之咪要壓落我隻腳囉！都不知幾重！」主持人懷鈺問到三師姐妹嘅擇偶條件，佢哋不約而同喜歡思想成熟嘅男士。大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 </p></body></html>
