<html><header><meta charset="utf-8"><title>醫學Online<br>吸煙損母嬰甲狀腺</title></header><body><h1>醫學Online<br>吸煙損母嬰甲狀腺</h1><p>英國一項研究發現孕婦吸煙可破壞母嬰的甲狀腺，研究人員跟進了逾100名吸煙與不吸煙孕婦的甲狀腺功能。結果發現香煙會令甲狀腺荷爾蒙水平異常，增加患上甲狀腺分泌失調的風險，此病可引致流產、早產、嬰兒體重過輕及影響腦部發育等。研究人員又在嬰兒出生後抽取臍帶血化驗，結果發現母親吸煙的嬰兒甲狀腺功能會較差。若婦女在懷孕後立即戒煙，甲狀腺荷爾蒙水平可迅速回復正常水平。</p></body></html>
