<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>《苦海孤雛》稀麥糊味道好</title></header><body><h1>金融海嘯下的日子……<br>《苦海孤雛》稀麥糊味道好</h1><p>英國人在金融海嘯下要捱苦，令人想起狄更斯名著《苦海孤雛》（OliverTwist）所寫19世紀苦日子。皇家化學學會也相當應景，根據書中描述，炮製出主角在孤兒院吃的稀麥糊（gruel），前日（周二）在倫敦街頭請途人食（圖）。<br> 稀麥糊是用麥片用水加些少奶煮成，淡而無味，主角每周有兩餐可以加生洋葱調味，已是最大享受。不過試食的途人，不少覺得味道不錯，一名從意大利來的人更說：「如果你要告別奢華，回歸基本，我會介紹它。」<br> 法新社</p></body></html>
