<html><header><meta charset="utf-8"><title>醫學Online<br>又一抗藥惡菌爆發</title></header><body><h1>醫學Online<br>又一抗藥惡菌爆發</h1><p>澳洲悉尼多間醫院抗藥惡菌肆虐，當地衞生部門指，繼日前皇家北岸醫院發現13名病人感染簡稱VRE的抗萬古霉素腸道球菌後，近日再在最少三間醫院發現8宗感染個案。<br> 初步調查發現多間醫院的感染並無關連，相信是醫護人員缺乏衞生意識，洗手不足有關。當地傳染病專家擔心VRE會繼抗藥性金黃葡萄球菌（MRSA）後，成為另一種在社區擴散的抗藥惡菌。</p></body></html>
