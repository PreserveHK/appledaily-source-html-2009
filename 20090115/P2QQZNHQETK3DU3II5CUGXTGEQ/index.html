<html><header><meta charset="utf-8"><title>Bibe為杜德偉棄學業</title></header><body><h1>Bibe為杜德偉棄學業</h1><p>杜德偉女友王珈晴（Bibe）、「翻版樂基兒」周秀娜與莊思敏昨日一身性感打扮，到新都城中心出席「殿堂級畫牛之父理習忠水墨畫展」。三位美女即場跟大師理習忠學習畫牛，以Bibe畫得最神似。<br> 一身低胸打扮的Bibe擔心與杜德偉的感情難以維繫，所以放棄到英國讀書。她說：「另外都有台灣經理人想簽我過去長期發展，會拍偶像劇做主持，不過自己就想專注model工作多啲」。</p><p>周秀娜出寫真</p><p>同場的周秀娜透露書展將推出寫真集，她說：「其實我都係想畀自己一個紀念，我好滿意自己身材。」<br> 採訪、攝影：藍文浩</p></body></html>
