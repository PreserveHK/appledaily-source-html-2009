<html><header><meta charset="utf-8"><title>馮仁昭四圍超：軒仔開騷換飛速爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：軒仔開騷換飛速爆 - 馮仁昭</h1><p>張敬軒去年嘅「酷愛」演唱會反應唔錯，佢稍後會舉行一個新城音樂會，日前個騷開始換飛，點知一個鐘頭內火速換晒，反應相當好。軒仔話：「多謝大家支持，我一向唱歌唔會留力，一定會唱到最好。而且個騷喺情人節第二日舉行，所以除咗唱自己歌之外，仲會唱一啲我好喜歡嘅情歌。」其中一位嘉賓係有份主演《海角七號》嘅歌手梁文音，兩位唱得之人碰頭當晚觀眾有耳福啦。</p></body></html>
