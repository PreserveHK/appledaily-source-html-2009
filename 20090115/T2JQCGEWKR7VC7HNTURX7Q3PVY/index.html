<html><header><meta charset="utf-8"><title>好相Click：農民搬屋掛「人民幣牌匾」</title></header><body><h1>好相Click：農民搬屋掛「人民幣牌匾」</h1><p>四川天全縣兩河口新場鄉一名農民日前喬遷時，別出心裁用66張面值百元的人民幣，砌成一幅「人民幣牌匾」（圖），掛在正門上方，吸引眾多鄰居觀望。屋主不肯解釋有何目的，但有旁觀者指，可能屋主想以此炫耀自己「有錢」。此外，人民幣上有國徽，有領袖頭像，屋主可能是追求時尚，或者想標榜價值取向。但也有人質疑屋主太另類，「有錢也不能這樣啊！」<br> <br>  http://news.sohu.com/20090114/n261736752.shtml </p></body></html>
