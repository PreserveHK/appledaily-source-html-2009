<html><header><meta charset="utf-8"><title>求驗客手記：朗尼舅仔有份打DJ？ - 求驗客</title></header><body><h1>求驗客手記：朗尼舅仔有份打DJ？ - 求驗客</h1><p>謝拉特夜店打曼聯迷DJ案有新進展，英國《鏡報》周三報道，曼聯球星朗尼老婆高蓮嘅親細佬安東，周二被利物浦警方拘捕，涉嫌與當晚毆打事件有關，及後保釋外出。據講19歲嘅安東同謝拉特私底下好老友，當晚仲一齊落吧慶祝，點知搞出個大頭佛。朗尼外父大人東尼就對傳媒講：「我個仔咩都冇做過！」我求大俠都覺得安東應該冇事，因為個DJ係曼聯迷，如果知對方係朗尼舅仔，肯定唔會篤佢！</p></body></html>
