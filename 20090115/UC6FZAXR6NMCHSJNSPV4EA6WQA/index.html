<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno實現執導夢想 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno實現執導夢想 - 馮仁昭</h1><p>麥浚龍（Juno）原來對電影有好濃厚興趣，日前佢接受網上電台節目《星級旗艦店》訪問，話今年除咗會出兩隻碟外，仲會同彭浩翔合作拍電影，彭浩翔監製，Juno做導演，佢話：「其實我對電影嘅興趣比音樂更深，所以做導演係我一直以嚟嘅夢想。」唔少傳媒都鍾意講Juno嘅緋聞，佢話自己已經唔睇報紙雜誌，佢話：「其他人點寫我控制唔到，我睇咗又改變唔到，如果報道唔係真嘅，我更加唔會花精神去做一啲令自己唔開心嘅嘢。」</p></body></html>
