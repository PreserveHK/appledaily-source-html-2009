<html><header><meta charset="utf-8"><title>JJ失獎要求港台解畫</title></header><body><h1>JJ失獎要求港台解畫</h1><p>賈曉晨（JJ）和樂壇新人狄易達昨日接受新城訪問，談到只剩港台一個頒獎禮，狄易達坦言有信心得獎，至於無緣競逐新人獎的JJ則謂已平復心情，她說：「我初初真係好唔開心，我了解過原因，但港台話冇得解，所以我09年從頭嚟過。」</p><p>指公司沒偏心</p><p>問JJ是否得罪人，她表示沒有，至於屆時會否出席頒獎禮則要待公司安排，JJ說：「我喺內地拎到雪碧榜獎項，呢個對我好大鼓勵，我覺得喺邊度發展唔重要，最緊要做好基本嘢。」談到JJ是其公司曝光率最多的藝人，她即強調公司對每個藝人的資源分配平均，絕不會只偏心她一個。<br> 採訪、攝影：藍嵐</p></body></html>
