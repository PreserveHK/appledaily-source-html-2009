<html><header><meta charset="utf-8"><title>案件速遞<br>男生校內藏毒判感化</title></header><body><h1>案件速遞<br>男生校內藏毒判感化</h1><p>【本報訊】明愛馬鞍山中學教師去年11月4日在校內例行巡查時，揭發一名匿藏廁格的中二男生藏有「K仔」。涉案16歲男生早前承認藏毒罪，昨日在沙田裁判法院判刑。裁判官李唯治查問被告有否服食其他毒品，他坦言曾試服冰毒、搖頭丸及大麻，但因感到辛苦及厭惡才沒有再服食。裁判官斥責他會見感化官期間仍有食「K仔」，欠改過自新的誠信，將他收押半小時後，始判感化令24個月。<br> 案件編號：STCC8876/08</p></body></html>
