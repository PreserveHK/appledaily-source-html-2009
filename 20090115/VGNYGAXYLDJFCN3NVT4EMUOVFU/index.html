<html><header><meta charset="utf-8"><title>大行觀點：摩通籲買華潤置地</title></header><body><h1>大行觀點：摩通籲買華潤置地</h1><p>摩通看好內房股華潤置地（1109），預期今年表現會跑贏同業龍頭中國海外（688），維持「增持」投資評級，但將目標價調低12.5%至10.5元，該股昨急漲8%，向10天平均線進發，潛在升幅一成。<br> 摩通稱，華潤置地盈利增長動力及前景，均較中國海外為佳，預期08及09年盈利增長分別上升30%及60%。該行估計，華潤置地今明兩年的租金收入，將分別佔整體盈利20%及28%，而已調整的目標價是按每股資產淨值30%折讓計算。</p><p>　</p></body></html>
