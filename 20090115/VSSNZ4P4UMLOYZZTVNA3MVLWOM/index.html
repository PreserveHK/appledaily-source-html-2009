<html><header><meta charset="utf-8"><title>孫耀威導阿嬌向善</title></header><body><h1>孫耀威導阿嬌向善</h1><p>孫耀威、官恩娜、趙碩之、戴夢夢等昨日率先到新城電台拜早年，孫耀威表示新年應會留港陪伴母親，年尾還考慮幫母親擺60歲大壽冲喜。<br> 談到孫耀威日前出席鍾欣桐（阿嬌）生日會，他覺得阿嬌狀態很好，但沒有問及她何時復出，孫耀威說：「其實我想叫佢返教會，唔係因為佢情緒有問題，只係覺得信教係導人向善。」</p><p>歐洲掘金</p><p>至於官恩娜則透露新年可能到歐洲登台，今次她會做足禦寒措施，記者提議以人取暖最好，官恩娜即抗拒說：「唔可以亂搵，搵到唔好會仲凍。」<br> 採訪：藍嵐<br> 攝影：陳順禎</p></body></html>
