<html><header><meta charset="utf-8"><title>藝人博物館　港府表態支持</title></header><body><h1>藝人博物館　港府表態支持</h1><p>【本報訊】政府正計劃恢復李小龍故居設立紀念館，旅遊界立法會議員謝偉俊昨在立法會上提出，本港不少國際知名演藝人士，如王家衞及譚盾等都可設立紀念館。民政事務局局長曾德成表示，政府未有計劃為其他名人設立紀念館，民間及商業機構如有意設立私人營運的藝人博物館，政府樂見其成。<br> 商務及經濟發展局局長劉吳惠蘭稱，要恢復李小龍故居原貌，首要工作是聯絡李的家人，了解他生活細節及家居佈局，當局又會在電影資料館搜集李小龍電影資料。</p></body></html>
