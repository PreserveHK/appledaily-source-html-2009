<html><header><meta charset="utf-8"><title>徐淑敏甩拖派利是</title></header><body><h1>徐淑敏甩拖派利是</h1><p>徐淑敏、賈曉晨、組合HotCha、李丞責、陳宇琛與父親石修等，昨日於西貢錄影賀年節目。徐淑敏表示今年會與家人過年，希望有機會𢭃到五位數字利是，她也會向工作人員大派利是。</p><p>慢慢揀男友</p><p>徐淑敏已與中坑男友黃重生分手，問她可有向李丞責問姻緣？她說：「唔會冇人要啦，我又唔急，越急就越搵到唔好。」<br> HotCha自言一定會問姻緣，成員Crystal自爆日前有記者致電她，表示有命相師傅指她將會未婚產子，她說：「我都未有對象，咁可能突然拍拖突然有咗，但我冇諗過做未婚媽媽。」<br> 採訪、攝影：王崇穎</p></body></html>
