<html><header><meta charset="utf-8"><title>醫學Online<br>基因變異易食道癌</title></header><body><h1>醫學Online<br>基因變異易食道癌</h1><p>加拿大多倫多大學一項研究發現，胃酸倒流患者若帶有變異基因，惡化成癌症的風險會提高，研究比較了309名食道癌患者及275名非患者胃酸倒流與食道癌關係。<br> 結果發現帶有一種名EGF基因變異，並每月出現胃酸倒流症狀最少一次的人，患上食道癌的風險較沒有基因變異及胃酸倒流的人高出10倍；若有基因變異及胃酸倒流頻密至每周一次以上，患癌風險更上升至20倍。</p></body></html>
