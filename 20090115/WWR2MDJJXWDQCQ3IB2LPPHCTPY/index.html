<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>星巴克夥雲南種新咖啡豆</title></header><body><h1>金融海嘯下的日子……<br>星巴克夥雲南種新咖啡豆</h1><p>全球經濟不景氣，令美國人慳得就慳，星巴克（Starbuck）首當其衝，要關掉美國多間連鎖店。但節流開源才是生意之道，星巴克沒放過進軍中國有13億人口的龐大市場，決定推出在中國種植的咖啡豆，希望這種咖啡能在中國開花結果。星巴克花了三年時間，與雲南省官員和農夫合作，成功將來自拉丁美洲的咖啡豆跟亞太的咖啡豆混合栽種，培育出一款全新的「雲南咖啡豆」，期待它能暢銷中國和49個國家每一間星巴克分店。<br> 美聯社</p></body></html>
