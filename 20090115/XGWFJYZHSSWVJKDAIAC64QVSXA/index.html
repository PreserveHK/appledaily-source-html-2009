<html><header><meta charset="utf-8"><title>求驗客手記：艾拉黑仔唞到牛年 - 求驗客</title></header><body><h1>求驗客手記：艾拉黑仔唞到牛年 - 求驗客</h1><p>曼聯嘅法國國腳左後衞艾拉都算黑仔，喺上月中至本月頭，因為俾英足總秋後算賬而要停賽4場，加上本身累積滿5張黃牌要坐1場波監，總共要停賽5場，到禮拜日贏車路士3:0場英超先至復出。諗住佢猛虎出籠啦，點知好衰唔衰，喺嗰場波踢咗大半場就傷出；事後證實腳部韌帶輕微撕裂，要唞3至4個禮拜，換言之至少錯過紅魔7場比賽，頭尾有12場比賽打唔到。佢傷癒復出之後正正係牛年，佢喺鼠年年尾黑成咁，我求大俠希望佢喺新嘅一年會轉運啦！</p></body></html>
