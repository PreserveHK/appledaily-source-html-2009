<html><header><meta charset="utf-8"><title>僭建發射站　三年發現11個</title></header><body><h1>僭建發射站　三年發現11個</h1><p>【本報訊】全港共有13,000多個設於大廈天台及外牆的無線電話發射站，當局過去3年共發現11個屬於僭建，已發出清拆令移除。<br> 商務及經濟發展局局長劉吳惠蘭昨以書面回覆立法會議員提問時表示，全港共有超過21,500個無線電話發射站，當中近六成半，共13,767個設於大廈天台及外牆，以油尖旺、灣仔及中西區最多。當局過去3年共收到68宗投訴，問題主要涉及承托架、天線杆、組裝設備櫃和更改單位用途等，當中屋宇署就僭建物發出11個清拆命令。</p></body></html>
