<html><header><meta charset="utf-8"><title>迎春接福：新春抽獎贏金飯碗</title></header><body><h1>迎春接福：新春抽獎贏金飯碗</h1><p>還有個多星期就踏入農曆新年，各大商場早已粉飾佈置一番，當中最有中國特色的莫過於以中國吉祥物錦鯉為佈置主題的太古城中心，且於商場舞台設置錦鯉屏風及彩蝶走馬燈等，充滿中國傳統氣氛。除商場佈置有節日氣氛外，顧客於即日起至1月28日於場內消費滿$1,000或以上（最多兩張不同商號所發的即日機印單據、每張消費額不少於$300），即可換領「迎春接福」利是封兩包及抽獎券一張，獎品總值超過20萬元，當中包括周生生送出3.5両重足金飯碗及旅遊券等。<br><br>記者：蘇麗珊<br>查詢：25688665</p></body></html>
