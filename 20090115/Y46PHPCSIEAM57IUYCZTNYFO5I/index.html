<html><header><meta charset="utf-8"><title>基仔難忘遭雪藏痛哭</title></header><body><h1>基仔難忘遭雪藏痛哭</h1><p>古巨基日前接受商台節目《嘩！嘩！嘩！打到嚟！2008》訪問，基仔提到91年在無綫拍劇實習，飾演嫖客角色出入夜總會，之後他因主持《娛樂新聞眼》被賞識簽約做歌手，不過後來因為合約問題，基仔慘被雪藏年半，基仔坦言不開心到哭起上來。</p><p>情人節約滿</p><p>基仔對於早前被傳和金牌大風的合約傾不成，他透露與公司的合約到情人節便約滿，他說：「有人同我傾過偈，我同黃栢高（Paco）冇爭拗，Paco一直畀機會我，𠵱家係大家冇時間傾，過埋頒獎禮先會傾，自己都未有打算。」談到日前結婚的好友周慧敏，基仔說：「佢同倪震咁多年都經歷好多嘢，佢哋修成正果都好開心。」<br> 撰文：林妃</p></body></html>
