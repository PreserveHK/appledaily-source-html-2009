<html><header><meta charset="utf-8"><title>胡杏兒自爆交百萬稅</title></header><body><h1>胡杏兒自爆交百萬稅</h1><p>胡杏兒昨日應邀到金鐘太古廣場擔任財源滾滾來韻律舞蹈表演，杏兒身穿金色旗袍，置身密封透明大氣球中展現舞姿，還一邊把玩繡球，動作熟練輕巧。</p><p>拒到宗澤家拜年</p><p>杏兒昨日是新年後第一個外快工作，份外興奮，為了今次活動特別練習了好幾天，在經濟不景下，杏兒慶幸手頭上工作沒有受到影響，與往年工作量相若。早前她揚言想買鑽石，昨日又突轉口風，杏兒說：「要儲多幾年錢先，因為俾啲稅食咗我好多，要再儲過，今年賺得多使得多，交稅近七位數字，所以09年要再努力。」至於農曆新年會否到黃宗澤家中拜年，杏兒一口拒絕，並謂：「我都冇拜開年，通常都係返公司拜多。」<br> 採訪、攝影：卓寶花</p></body></html>
