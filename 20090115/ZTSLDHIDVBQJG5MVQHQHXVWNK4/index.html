<html><header><meta charset="utf-8"><title>御品皇　鮑有得減</title></header><body><h1>御品皇　鮑有得減</h1><p>中國人最注重新年，就算經濟怎差、人工福利減完再減，年關始終都要過。老闆減人工的理由跟超市減價的原因一樣──「共渡時艱」，當然後者人人歡喜，惠康超級市場的自家品牌《御品皇》，過年前推出減價優惠，包括：新西蘭清湯鮑魚，每罐一隻，由原價$248減到$168；就算食唔起鮑魚，買罐南非鮑汁螺片頂檔，由原價$68減至$29.9；螺片都買唔起，再次一級，雲腿鮑魚麵由原價$26.9減至$12.5。賤物鬥窮人，是時候掃平貨了！<br><br>網址：http://www.wellcome.com.hk</p></body></html>
