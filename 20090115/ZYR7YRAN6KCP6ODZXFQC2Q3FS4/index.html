<html><header><meta charset="utf-8"><title>PSP新年新色送大禮</title></header><body><h1>PSP新年新色送大禮</h1><p>PSP-3006又出新色了，今次是「艷光紅」和「躍動藍」，今日在香港正式發售，單機賣$1,380。單是新色當然未夠吸引，所以今回玩埋送福袋，而且總值$7,000超誇張，例如有HeadPorter限量PSP套，PSP指定遊戲、Blu-ray影碟和限量Playstation×CLOT軍褸。幸運兒只有100位，又有排隊事件發生了。
