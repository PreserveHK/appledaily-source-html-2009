<html><header><meta charset="utf-8"><title>好食消息：新年嘆富貴柿年糕</title></header><body><h1>好食消息：新年嘆富貴柿年糕</h1><p>未到新年，年糕已經食到厭，又滯又甜食到人都呆。要試新口味，KingParrot推出了四款新年糕品：富貴柿柑桔凍糕、杞子紅豆桂花凍糕、蘆薈楊枝甘露凍糕。三款清新凍糕唔怕食滯，仲有一款紫番薯黑芝麻年糕，配萬壽金桔醬，醒胃又健康。<br><br>（Alvin）</p><p>富貴柿柑桔凍糕（凍糕及年糕一律$68）<br> <br> 天與地（25378083）<br> 中環德己立街1-3號世紀廣場地庫</p></body></html>
