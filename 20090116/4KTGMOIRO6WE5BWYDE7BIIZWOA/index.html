<html><header><meta charset="utf-8"><title>醜陋面：公款聚餐　村官家屬醉死</title></header><body><h1>醜陋面：公款聚餐　村官家屬醉死</h1><p>福建三明市將樂縣南口鄉一批村官，本月11日藉口加強認識，即日拉隊到酒家筵開三席搞家屬聚餐，其間一名鄉黨委副書記的丈夫疑因飲酒過量，回家後昏迷猝死，「鄉政府領導組織公款吃喝，而且還喝死人」事件引起民眾爭議。死者姓肖，是當地一家小學副教導主任，醫生說他送院時已深度昏迷，搶救8小時後不治，不排除酒精中毒，或因喝酒過量誘發其他疾病死亡。南口鄉趙副鄉長解釋，三年來首次搞聚會，不料發生意外。<br> <br>  http://news.eastday.com/s/20090115/u1a4111152.html </p></body></html>
