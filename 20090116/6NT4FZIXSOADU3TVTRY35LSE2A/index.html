<html><header><meta charset="utf-8"><title>求驗客手記：薛琦鉉中東踢波掘金 - 求驗客</title></header><body><h1>求驗客手記：薛琦鉉中東踢波掘金 - 求驗客</h1><p>中東啲富豪球會之前淨係識簽啲過氣球星，𠵱家學精咗，識得向啲當打嘅埋手；其中沙地球會希拉爾就啱啱向富咸借用南韓前鋒薛琦鉉，為期6個月。家陣30歲嘅薛琦鉉今季喺富咸雖然失寵，但佢效力過安德衞普、安德列治、狼隊同雷丁等歐洲球會，又踢過02同06世盃決賽周，實力同經驗唔使懷疑，所以希拉爾應該唔會搵錯人。話時話，舊年由大阪飛腳過檔阿聯酋艾阿里嘅巴西前鋒巴爾，年薪都成200萬歐元，如果薛琦鉉之後可以繼續留喺希拉爾，肯定大把金礦等佢掘。</p></body></html>
