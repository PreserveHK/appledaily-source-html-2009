<html><header><meta charset="utf-8"><title>求驗客手記：大球場多縮頭烏龜 - 求驗客</title></header><body><h1>求驗客手記：大球場多縮頭烏龜 - 求驗客</h1><p>港隊前晚喺大球場同印度踢熱身賽，發生大批印度球迷衝入球場事件。我求大俠明白，呢班專程嚟捧場嘅印度球迷，眼見國家隊臨尾香，心情幾失落；但都唔使走入草地，向香港球迷做粗口手勢咁冇文化啩？件事唔發生都發生咗，我求大俠就好想鬧吓大球場班「食蕉」，咁多人站崗都睇唔住班印度球迷，仲畀佢哋喺草地擾攘幾分鐘都冇人理。平時對住班攞正牌嘅攝記，就聲大大咁叫唔好踩草地，大家有少少身體碰撞即刻嗌報警拉人。今次呢件事，好清楚邊度最多「縮頭烏龜」。</p></body></html>
