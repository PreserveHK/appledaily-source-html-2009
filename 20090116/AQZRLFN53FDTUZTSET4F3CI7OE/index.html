<html><header><meta charset="utf-8"><title>𤓓爆關心妍：下次小心啲</title></header><body><h1>𤓓爆關心妍：下次小心啲</h1><p>關心妍早前在無綫《勁歌》頒獎禮上領錯獎，事後她的「𤓓爆」片段即被網民追捧，前晚她到將軍澳電視廣播城錄影《勁歌金曲》時，坦言至今還有點緊張。</p><p>「自己有病」</p><p>但關心妍不擔心會被司儀崔建邦取笑，她說：「崔建邦對我好好，之前亦都有send短訊叫我唔好介意，我嗰日都收到百幾個sms，自己有病有人問候都好開心，不過啲朋友就係笑完我先關心我囉！」關心妍坦言曾重溫當晚的𤓓爆片段，還不斷問自己為何會出現這情況，不過她笑言這是一個很難忘的回憶，她說：「我開演唱會都冇咁多noise，下次會小心啲。」<br> 採訪：何慧斯<br> 攝影：陳慧安</p></body></html>
