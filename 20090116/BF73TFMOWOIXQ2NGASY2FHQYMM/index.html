<html><header><meta charset="utf-8"><title>孫燕姿四川送暖</title></header><body><h1>孫燕姿四川送暖</h1><p>孫燕姿日前代表新加坡慈援組織，到四川四天探望當地災民。孫燕姿第一天去了兩間以善款重建的小學，主持開幕剪綵及探望，孫燕姿又和小朋友傾偈及唱歌。</p><p>派發禦寒物資</p><p>之後，孫燕姿一行人又去了另一條村，察看災後重新建設的民房、橋樑等多個基本建設項目，受到當地民眾熱烈歡迎。還有不足10天就過新年，四川非常寒冷，孫燕姿此行帶了大批棉被、禦寒衣物及玩具等，派發給當地災民及兒童過新年，讓四川民眾都感受到溫暖。<br> 撰文：DebbieLum</p></body></html>
