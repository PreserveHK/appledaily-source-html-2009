<html><header><meta charset="utf-8"><title>求驗客手記：賓尼廸斯腎石除不盡 - 求驗客</title></header><body><h1>求驗客手記：賓尼廸斯腎石除不盡 - 求驗客</h1><p>記得我求大俠早前講過，利物浦領隊賓尼廸斯，同埋車仔領隊史高拉利，都因為份工壓力大、少飲水同少去洗手間，結果搞到生腎石。估唔到原來賓帥情況都幾嚴重，星期三要第3次入院打碎腎石，隊波就暫時由副手李森美帶領。有口痕友就話，唔通賓帥因為受腎石困擾，搞到之前不斷同曼聯撩交嗌？如果係嘅話，我求大俠就奉勸賓帥，就算趕得切喺下周一球隊大戰愛華頓時復出，都唔好掌帥住；第一，費事壓力太大搞到又多幾粒腎石，其次就係費事你又開口夾着脷啦！</p></body></html>
