<html><header><meta charset="utf-8"><title>奉旨追星：與言承旭倒數迎牛年</title></header><body><h1>奉旨追星：與言承旭倒數迎牛年</h1><p>月光光照地堂，年三十晚追星好過摘檳榔，農曆年三十晚，言承旭會駕臨屯門市廣場獻唱，並會與現場觀眾玩遊戲和倒數迎新歲，屆時還有大抽獎，獎品包括iPod和32吋LCD電視。顧客由1月16日起在商場任何兩間商舖消費滿$1,000，即可憑發票在1樓禮賓處換領入場票，換完即止。<br><br>地點：屯門市廣場中央廣場<br>日期：1月25日<br>時間：10:30pm<br>查詢：24507782&#13;</p></body></html>
