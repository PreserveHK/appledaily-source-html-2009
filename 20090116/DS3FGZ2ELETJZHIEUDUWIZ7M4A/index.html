<html><header><meta charset="utf-8"><title>財話短說<br>嘉里棄購唐山市地皮</title></header><body><h1>財話短說<br>嘉里棄購唐山市地皮</h1><p>▲嘉里建設（683）與姊妹公司香格里拉（069）聯合公佈，放棄收購河北省唐山市佔地29.5萬方米的綜合商住用地，已付的7.8億元定金，當中2390萬元遭殺定，餘額則於30日內獲退還。嘉里與香格里拉去年7月聯同大股東郭鶴年家族斥資19.6億元投得該地皮，當時預計最高投資額83.91億元。但兩家公司昨日稱，鑑於現市況，合資方曾與唐山市政府討論放棄一部份用地未遂，須放棄全部項目地皮。</p></body></html>
