<html><header><meta charset="utf-8"><title>周汶錡渴望法國住大屋</title></header><body><h1>周汶錡渴望法國住大屋</h1><p>周汶錡（Kathy）前晚為Moiselle行騷，昨日又到九龍灣與匡智會一同植樹綠化，她謂自己的dreamhouse，是在綠草如茵、望到大海的郊區靚屋，更希望將來在法國過退休生活。</p><p>指樂基兒嘥水</p><p>Kathy說：「人人都想住啦，我好鍾意花、草、海。其實香港人一致啲實行綠化，改變就會好大，香港人個個都咁忙，希望香港人唔係淨係得賺錢念頭，可以多啲關注環保。」她謂有身體力行，長期不用膠袋及購物時盡量減少包裝，問她可會效法樂基兒同黎明鴛鴦浴慳水？她說：「我唔冲浴缸好耐喇，因為太嘥水。」<br> 採訪、攝影：JessicaNgan&#13;</p></body></html>
