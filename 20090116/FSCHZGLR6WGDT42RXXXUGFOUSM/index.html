<html><header><meta charset="utf-8"><title>求驗客手記：阿仙奴終獲「新前鋒」 - 求驗客</title></header><body><h1>求驗客手記：阿仙奴終獲「新前鋒」 - 求驗客</h1><p>阿仙奴買俄羅斯前鋒艾沙維單嘢，拖咗幾個禮拜都未傾掂，好彩佢哋個克羅地亞前鋒伊度亞度達施華（圖）已經好番，仲喺星期三場預備組對一隊嘅練習賽，代表預備組上陣，兼且連中三元㖭！記得伊度亞度達施華喺差唔多一年前俾伯明翰後衞馬田泰萊踢斷腳，但佢喺星期三場波就表現好醒神，一啲都冇之前重創嘅陰影，唔怪得場邊有觀眾喺賽後話：「阿仙奴都唔需要簽前鋒啦！因為佢哋已經有一個全新嘅前鋒在陣！」</p></body></html>
