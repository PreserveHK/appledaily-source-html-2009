<html><header><meta charset="utf-8"><title>邵美琪全力搵錢唔急嫁</title></header><body><h1>邵美琪全力搵錢唔急嫁</h1><p>邵美琪（Maggie）昨日於尖沙嘴以代言人身份出席健康食品記者會，Maggie表示試用產品後皮膚以至精神均比以前好，問到可有吸引更多男士追求時，她笑說：「向來都好多嚟追我債，多咗人讚我靚咗就真。」Maggie對於擇偶條件直言沒有特別要求，目前全力搵錢至上。</p><p>恭喜黎姿</p><p>至於好友黎姿有傳2月和富商結婚，Maggie表示不知情，更未有與對方聯絡，她說：「係咩？唔知呀，如果係真嘅話都會恭喜佢，結婚係好事，咁佢請我，我都會出席。」問到可會羨慕黎姿時，她說：「我唔急！呢啲冇得急，順其自然喇，每個人要求嘅嘢都唔同，唔可以迫㗎。」<br> 採訪、攝影：王崇穎</p></body></html>
