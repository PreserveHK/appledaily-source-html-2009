<html><header><meta charset="utf-8"><title>趙學而逆巿自資出碟</title></header><body><h1>趙學而逆巿自資出碟</h1><p>趙學而早前接受有線電視的音樂節目訪問，她大談自己掏腰包投資出唱片一事，今次她是將老本積蓄也掏出來，認真搏命，曾有朋友力勸她在這市道下不要投資，但也有朋友十分支持，最後她下了決定，因為富貴險中求，她說：「我好有冒險精神，故一擲千金出一張靚聲Hi-Fi碟，我覺得自己好叻女，因為係我喺音樂事業上一個成就。」</p><p>觀眾柴台變動力</p><p>今次趙學而的大碟有一首歌勾起她無限回憶，她說：「呢首歌叫《吻別》，有次我去登台觀眾點唱，我竟然唔識唱，咪俾觀眾柴台囉，於是的起心肝練好呢首歌。」撰文：葉雪</p></body></html>
