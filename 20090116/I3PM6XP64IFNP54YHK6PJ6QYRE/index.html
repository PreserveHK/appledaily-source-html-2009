<html><header><meta charset="utf-8"><title>社署跟進兒童之家非禮</title></header><body><h1>社署跟進兒童之家非禮</h1><p>【本報訊】聖公會聖基道兒童院轄下位於青衣長亨邨的兒童之家，發生15歲女童涉非禮同院10歲男童案，社會福利署昨表示已跟進事件，將盡快召開專業個案會議，商討該院舍兒童福利事宜。<br> 事件發生於本周一，該兒童之家舍監在院舍一間房內發現一名15歲女童及10歲男童在一起，並察覺男童有異樣，舍監查問下，男童透露在前一晚（即本周日）在該房間與女童打遊戲機至深夜，兩人在房內過夜，怎料其間女童涉嫌脫去男童褲子並侵犯他。<br> 舍監決定報警求助，警方接報後，暫列作非禮男童案處理，由葵涌警區刑事調查隊第一隊調查，涉案女童被警方拘捕調查，暫獲准保釋候查，需於本月底再向警署報到。</p></body></html>
