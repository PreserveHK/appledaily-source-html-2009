<html><header><meta charset="utf-8"><title>有線搵唱家班賀年</title></header><body><h1>有線搵唱家班賀年</h1><p>有線娛樂台賀年節目《賀歲金曲樂牛牛》，邀請了多位唱家班亮相，包括周吉佩、陳皓恩、尹光、張武孝、李隆基等新舊歌手切磋，及寫揮春分享新年趣事。周吉佩說：「細個時候嫲嫲唔准我喺新年剪頭髮，年初一仲唔准洗頭，我覺得呢啲習俗好老套，不過都有照做，喺過年最勤力係四圍去𢭃利是，上年仲約埋一齊返公司同老闆徐小明拜年，今年都係咁做。」他希望牛年有更好發展。</p><p>𢭃利是幫補</p><p>在外國生活多年的陳皓恩性格洋化，不過對過年習俗一點也不陌生，她說：「去咗外國後，𢭃利是機會大減，好在家人有幫我𢭃利是，有啲幫補吓不致損失好大。」<br> 撰文：李全</p></body></html>
