<html><header><meta charset="utf-8"><title>新現象：大巴超載　乘客匿行李廂</title></header><body><h1>新現象：大巴超載　乘客匿行李廂</h1><p>內地旅遊巴司機，為賺多點錢，往往超載，但很多時候卻「偷雞唔到蝕渣米」！話說，一輛車牌為「湘F06266」，由東莞開往湖南的大巴，日前進入廣深高速麻湧春運執勤點時，遭交警人員上車檢查。大巴行駛證上核定載客43人，交警仔細檢查發現座位上乘坐的也是43人，並未超載。不過，一打開行李車廂，卻赫然現出了一名乘客的身影。這名乘客（圖）佝身蹲在行李廂中。這名旅客被要求轉乘坐其他車輛，而司機則被罰款兼扣分。<br> <br>  http://news.163.com/09/0115/05/4VM4N80100011229.html </p></body></html>
