<html><header><meta charset="utf-8"><title>87歲翁鐵鎚扑頭自殺</title></header><body><h1>87歲翁鐵鎚扑頭自殺</h1><p>【本報訊】87歲老翁留遺書稱因病厭世，昨晨在秀茂坪順天邨住所內，揮鐵鎚扑頭自殺，登時頭破血流。疑事主難抵痛楚，按平安鐘求救，由接報救護員送院治理，撿回一命。<br> 自殺老翁姓嚴，原本三代同堂，子孫已遷出外住，剩下他獨居於順天邨天衡樓一單位。昨晨9時半，嚴翁疑不甘受病魔折磨，拿起鐵鎚走入廚房，猛力向自己頭頂扑下，登時頭破血流，痛極大叫。事主抵受不了痛楚按平安鐘求救，有關機構接報後再通知救護車趕赴，將傷者送院，當時他仍清醒，按着傷口叫痛；經治理後情況嚴重。警方在場撿獲遺書，內容透露因病不開心，事件無可疑。</p></body></html>
