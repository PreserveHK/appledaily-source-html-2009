<html><header><meta charset="utf-8"><title>馮仁昭四圍超：韓君婷贊成亞姐重選 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：韓君婷贊成亞姐重選 - 馮仁昭</h1><p>韓君婷噚日到黃埔出席「敬老唱K同樂日」，即場派發福袋畀長者。對於亞姐將會重選，仲會效法無綫嘅選美制度，亞姐出身嘅韓君婷讚好，佢話：「如果無綫嘅制度係好，就不妨同人哋學習同取經，而且亦都令到班亞姐有多一次參選嘅機會。」不過韓君婷覺得因為香港小姐一直代表香港參加好多國際選美盛事，所以亞姐無論點做都會比較輸蝕，但係佢覺得亞視已經好努力去改善。</p></body></html>
