<html><header><meta charset="utf-8"><title>財話短說<br>海信科龍料轉蝕1.9億</title></header><body><h1>財話短說<br>海信科龍料轉蝕1.9億</h1><p>▲海信科龍（921）發盈警，料08年業績轉盈為虧，淨虧損達1.9億元（人民幣．下同），每股虧損19.15分；主因去年非經常性收益顯著下降，而且國際市場需求下跌，令出口規模萎縮；加上受滙率波動影響，去年度滙兌損失擴大。而受宏觀經濟影響，去年度銷售規模及毛利率未能達到預期目標。公司指出，由於去年提交予港交所（388）的復牌方案已符合條件，公司已申請其H股本月21日復牌。</p></body></html>
