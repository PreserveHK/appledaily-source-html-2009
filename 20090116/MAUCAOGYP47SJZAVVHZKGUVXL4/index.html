<html><header><meta charset="utf-8"><title>周麗淇愛替男友擠黑頭</title></header><body><h1>周麗淇愛替男友擠黑頭</h1><p>周麗淇（Niki）昨日到銅鑼灣宣傳由她任代言人的護膚品，今年已是雙方第二次合作，Niki坦言酬勞方面也相對提高了不少，不過最令她開心的，是昨日也是她出碟的大日子，所以大會特別送上有BB公仔的蛋糕給她。</p><p>自覺溫馨</p><p>Niki表示自己的護膚心得是不煙不酒及注意飲食，她也希望將來的另一半會願意與她一起做護膚，她更坦言曾為男友做facial，她說：「唔只男友，朋友都試過，都幾溫馨，唧黑頭都有，因為我係成個療程一齊做，雖然我唔係專業，但係做起上嚟手勢都好好。」<br> 採訪、攝影：王連連</p></body></html>
