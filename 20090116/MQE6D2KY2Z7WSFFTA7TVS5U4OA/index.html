<html><header><meta charset="utf-8"><title>馮仁昭四圍超：言承旭曾與志玲同居 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：言承旭曾與志玲同居 - 馮仁昭</h1><p>言承旭日前接受徐熙媛（小S　左）主持嘅台灣節目《康熙來了》訪問，佢被小S追問到感情事時，透露曾跟女友同居兩年，仲話大家會輪流住喺對方屋企，即時令人揣測佢所指嘅就係同佢傳過緋聞嘅林志玲。不過當問到分手原因時，言承旭話似係自然分手，佢仲話只要係曾經真心愛過，一定會有感覺，莫非佢仲好留戀段情？不過林志玲嘅經理人事後公開叫大家唔好對號入座，認真此地無銀三百両！</p></body></html>
