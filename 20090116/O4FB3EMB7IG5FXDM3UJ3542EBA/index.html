<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M封最愛女新人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M封最愛女新人 - 馮仁昭</h1><p>樂壇女新人王鄧紫棋（G.E.M）同新組合SQUARE噚日去咗鰂魚涌，出席由青年協會網上電台舉行嘅「年度音樂評選2008」。G.E.M得到最愛女新人同一首十大歌曲獎，而SQUARE就奪得最愛組合新人獎。G.E.M呢期攞獎攞到手軟，佢話：「有獎係好大鼓勵，公司安排我喺4、5月去美國為新碟錄音，仲會見吓啲當地音樂人。」佢𠵱家學埋跳舞，希望唱多啲快歌喎，真係新人唔易做！</p></body></html>
