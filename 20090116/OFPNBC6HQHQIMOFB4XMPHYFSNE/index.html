<html><header><meta charset="utf-8"><title>透明質酸洗頭</title></header><body><h1>透明質酸洗頭</h1><p>明知電髮染髮會傷害髮質，令頭髮變亁，但偏偏貪靚，忍不住手要又電又染，結果當然由自己承擔！實在受不了髮質亁燥感，不斷轉用護髮用品。聽說LUXSUPERRICH頭髮用品連續10年日本銷量冠軍，姑且一試。洗的時候，很易起泡泡，用水清洗後感覺很亁淨，特別之處在於吹頭時，本來打結的頭髮變順滑了，原來是其加入了透明質酸鎖水成份，雖然未至於即時為頭髮補水，但順滑效果已足夠滿足。<br><br>（Vickie）</p><p>各大屈臣氏有售<br> 查詢：28923110</p></body></html>
