<html><header><meta charset="utf-8"><title>隔牆有耳：大律師公會唔收聲 - 李八方</title></header><body><h1>隔牆有耳：大律師公會唔收聲 - 李八方</h1><p>因接受委任做廣東省政協而引起一番政治風波嘅袁國強，終於卸下大律師公會主席身份，噚日公會改選領導層，由06年獲資深大律師資格嘅高浩文（RussellColeman）接棒。<br> 今屆只有高浩文一個參選，佢亦喺噚日公會周年會員大會上自動當選。正如過去幾屆主席一樣，高浩文話會捍衞特區由來已久嘅法治精神，繼續就有需要嘅議題發聲，支持全面取消功能組別，盡快達至普選立場不變。噚日大會亦以大比數通過修改專業守則，容許大狀賣廣告，細則待訂，高浩文話大原則係不能自吹自擂，誇大都唔可以，有人投訴嘅話，公會會做嘢紀律處分。</p></body></html>
