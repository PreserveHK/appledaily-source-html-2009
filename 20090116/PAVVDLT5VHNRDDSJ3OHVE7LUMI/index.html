<html><header><meta charset="utf-8"><title>呂晶晶有狗萬事足</title></header><body><h1>呂晶晶有狗萬事足</h1><p>擁有34C上圍的04年亞姐冠軍呂晶晶，十分喜歡小狗，由杭州來港參選後便留下來發展的她，由於放假時才能回鄉探親，身處異鄉，特別掛念家鄉的愛犬，所以每當見到可愛小狗時，都會母愛氾濫。</p><p>暫養朋友愛犬</p><p>呂晶晶擔心工作時間不固定不能照顧小狗，所以留港期間一直拿不定主意是否要養狗，朋友為醫治呂晶晶這個「思狗病」，近日把四個月大的貴婦狗BB女Baileys暫給她寄養，呂晶晶對小狗BB愛不釋手，她說：「佢好似一個毛毛公仔，好乖好得意。」<br> 採訪：比華利<br> 攝影：陳慧安<br> 髮型、化妝：<br> KathyL.（CiaoBella）<br> 服裝：TEDBAKER</p></body></html>
