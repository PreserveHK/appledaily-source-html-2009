<html><header><meta charset="utf-8"><title>范萱蔚碌柚葉洗霉氣</title></header><body><h1>范萱蔚碌柚葉洗霉氣</h1><p>樂壇新人范萱蔚（Percy）昨日到新城電台接受訪問，她表示自己過年會依足傳統習俗用碌柚葉洗澡，希望將霉運冲走，她說：「其實做呢啲習俗係滿足媽咪，有時我覺得唔用碌柚葉又唔會黑足一年嘅，不過做到就做啦。」</p><p>孤單過年</p><p>Percy指家人新年會到澳門，由於她仍未知有沒有假期，故此未能同行，要獨自留港，她說：「其實我唔係第一年自己過節，到時惟有搵啲朋友陪自己啦。」此外，Percy希望來年儲夠錢請家人到台灣或泰國度歲，她說：「老人家最怕坐咁耐飛機，所以去東南亞吃喝玩樂最啱，而且使費唔使咁貴。」<br> 採訪、攝影：李珮洳</p></body></html>
