<html><header><meta charset="utf-8"><title>財話短說<br>北人生意大跌料盈轉虧</title></header><body><h1>財話短說<br>北人生意大跌料盈轉虧</h1><p>▲北人印刷（187）發盈警，預料08年業績轉盈為虧，主因全球金融危機及國內宏調影響，令公司下游用戶端印刷企業的利潤大幅降低，一些印刷企業已開始轉產、撤資甚至關閉，令印刷機械設備需求大幅萎縮，預計去年度銷量按年大幅下滑。此外，去年初起原材料及勞動力成本上升，亦令全年營運成本顯著提升。另公司擬對應收賬款、積壓產品及因催收欠款而導致的銷售退回產品，繼續提取減值準備。</p></body></html>
