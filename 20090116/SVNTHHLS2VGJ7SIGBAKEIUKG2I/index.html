<html><header><meta charset="utf-8"><title>加護亞依告別清純</title></header><body><h1>加護亞依告別清純</h1><p>下月7日便滿21歲的日本女星加護亞依，自從因未成年吸煙被踢出Morning娘獨自發展後，工作量不多，人氣一般，她下周五會推出性感寫真集《月刊加護亞依》來製造話題。<br> 加護亞依去年10月到冲繩拍攝寫真集，在鏡頭前大賣性感，不僅穿上吊帶裙和小背心狂騷乳溝，又穿三點式躺在床上擺出誘人甫士，大展成熟美，簡直與Morning娘時代形象清純的她相去甚遠。加護本月27日至下月1日會在銀座演出舞台劇《春風亭小朝奮鬥公演》。</p></body></html>
