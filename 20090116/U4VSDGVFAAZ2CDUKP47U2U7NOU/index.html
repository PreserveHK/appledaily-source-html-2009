<html><header><meta charset="utf-8"><title>吳京或拍電視版葉問</title></header><body><h1>吳京或拍電視版葉問</h1><p>由甄子丹、熊黛林主演的電影《葉問》上映以來叫好叫座，近日中央電視台就趁勢計劃開拍電視版《葉問》，目前電視台方面正考慮購買版權的問題，並已埋手創作劇本，至於葉問一角就有意邀請有功夫根底的武打明星如吳京及趙文卓等拍攝。</p><p>曾得罪詠春派</p><p>由於早前《葉問》上映時，吳京曾表示不知葉問是何人，惹來詠春派人士抨擊，所以今次開拍電視版的消息一傳開時，網民即分成兩派分別支持吳京和趙文卓飾演葉問，吳京方面昨日透過經理人陳小姐回覆說：「暫時未收到呢個消息，如果真係有機會考慮搵吳京做，即係睇到吳京嘅武術根底，如果落實嘅話都會有興趣做。」<br> 撰文：林妃</p></body></html>
