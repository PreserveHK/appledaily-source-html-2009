<html><header><meta charset="utf-8"><title>南京火車南站<br>民工暗攜35萬拒安檢</title></header><body><h1>南京火車南站<br>民工暗攜35萬拒安檢</h1><p>春運期間人頭湧湧，隨時有意想不到事情發生。一對夫婦前日帶着黑色麻布袋到南京火車南站乘搭列車，但堅拒將麻布袋放在安檢機檢查，公安接報大為緊張，經調查才知兩人身懷巨款，因擔心財物安全，才拒絕接受安檢機檢查。<br> 前日上午，南京火車站一男一女把行李卸下接受安檢，但手中黑色麻布袋卻一直不願放上安檢機。該名男子表示他們是安徽到南京打工的，不但黑麻袋裝着15萬元現金，他們每人身上還捆了10萬元。<br> 原來他是包工頭，這些錢是他手下工人的工資，夫婦因結賬晚未與工人一起回去，正要送錢回鄉給工人。<br> 南京《現代快報》</p></body></html>
