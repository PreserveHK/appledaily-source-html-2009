<html><header><meta charset="utf-8"><title>財話短說<br>華電向旗下增資4000萬</title></header><body><h1>財話短說<br>華電向旗下增資4000萬</h1><p>▲華電國際（1071）公佈，將按持股比例向華電新能源增資4000萬元（人民幣．下同），完成後華電新能源註冊資本將由4.98億增至6.98億元。華電持股量維持20%，母公司中國華電及其附屬公司華電能源、貴州水電及華電工程，則分別佔51%、12%、12%及5%。公司預計，華電新能源未來兩年註冊資本將增至約15億元，如須進一步出資，將按規定公佈。</p></body></html>
