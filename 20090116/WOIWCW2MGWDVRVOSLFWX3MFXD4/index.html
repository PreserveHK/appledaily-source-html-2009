<html><header><meta charset="utf-8"><title>李彩華踩玻璃心驚</title></header><body><h1>李彩華踩玻璃心驚</h1><p>李彩華（阿Rain）早前拍攝新一輯由她任代言人的內地護膚品廣告，並以一個充滿太空感的形象示人，拍攝當日，阿Rain要冒險爬上高高的道具凳上做動作，並要在玻璃上行來行去，認真危險。</p><p>不敢用力</p><p>阿Rain起初爬到一半時仍不害怕，爬到上去才知危險，她說：「因為之前導演都有爬喺玻璃面示範畀我睇，我見佢重我一倍，所以就以為好輕鬆，點知我就係着高踭鞋上去，所以行路時力度要好平均，我仲好似水上飄咁唔敢用力，好似練緊功一樣，不過如果好似以前未減肥成功嘅話，我諗個攝影師都唔敢喺塊玻璃下面拍我啦。」撰文：林妃</p></body></html>
