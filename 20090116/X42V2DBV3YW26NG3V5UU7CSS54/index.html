<html><header><meta charset="utf-8"><title>蘇志燮槍口下搵銀</title></header><body><h1>蘇志燮槍口下搵銀</h1><p>韓國男星蘇志燮片運亨通，早前才與章子怡合演新片《菲常完美》一幕怒掟戒指鏡頭，大前日他又返回韓國，在京畿道為SBS新劇《該隱與亞伯》開工。《該》劇是蘇志燮相隔四年重返公仔箱的劇集，拍檔有「泰華哥」申鉉濬和韓智敏等。<br> 為了配合CG效果，蘇志燮和申鉉濬當日站在藍幕前拍攝宣傳片，只見蘇志燮被申鉉濬用槍指頭，然後倒下，充滿誓不兩立的味道。劇組人員指宣傳片表達出兩人關係，但就拒絕透露CG的背景畫面是甚麼。《該》劇將緊接崔智友主演的《明星的戀人》在下月首播。</p></body></html>
