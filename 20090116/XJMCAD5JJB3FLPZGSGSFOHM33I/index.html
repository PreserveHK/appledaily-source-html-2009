<html><header><meta charset="utf-8"><title>醫學Online<br>體外受精技術成效高</title></header><body><h1>醫學Online<br>體外受精技術成效高</h1><p>體外受精技術（IVF）有助部份不育夫婦達成生兒育女心願。美國研究發現，35歲或以下婦女接受體外受精而成功誕下嬰兒的比率為65%至86%，遠高於40歲或以上女性的23%至42%，整體受孕比率介乎醫學界估計的51%至72%。6,164名參與研究的女性於2000年至2005年，共進行614,248個周期體外受精，成功誕下3,126名嬰兒，當中近三成是雙胞胎及三胞胎。</p></body></html>
