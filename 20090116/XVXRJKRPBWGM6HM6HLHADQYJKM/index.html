<html><header><meta charset="utf-8"><title>醫學Online<br>醫院應引入核對程序</title></header><body><h1>醫學Online<br>醫院應引入核對程序</h1><p>美國研究發現在手術中引入核對針、棉花等工具程序，可將死亡率由1.5%減至0.8%，出現併發症的比率由11%降至7%。該研究分析逾7,500名來自8間不同國家的醫院病人的資料，結果並刊於《新英倫醫學雜誌》。世界衞生組織期望，2,500間醫院可在今年內引入該程序，在病人麻醉、開刀及離開病房前，利用數分鐘核對工具數目及手術程序，減低死亡及併發症比率。</p></body></html>
