<html><header><meta charset="utf-8"><title>林志美開騷騰騰震</title></header><body><h1>林志美開騷騰騰震</h1><p>林志美昨日到新城電台接受訪問，下月初她將參與音樂劇《星光大道》演出，她說：「每日至少綵排8小時，有時返到屋企都瞓唔着，因為個腦都不停諗住啲對白，其實我好緊張又興奮，有時喺屋企行嚟行去，不停咁念台詞同練唱歌，因為正式演出時唔能夠出錯。」</p><p>緊接做唱片</p><p>林志美又說：「今次個舞台劇係80年代做背景，優惠全日制學生，原價250蚊，不過𠵱家賣23蚊。」林志美坦言心情很矛盾，因為她既想快些完成演出，但又擔心演出完畢後會很失落，幸而完成音樂劇後，緊接又要籌備新唱片，仍然有工作寄託。<br> 採訪、攝影：李佩洳&#13;</p></body></html>
