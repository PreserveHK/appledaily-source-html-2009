<html><header><meta charset="utf-8"><title>財話短說<br>東亞購商廈作上海總部</title></header><body><h1>財話短說<br>東亞購商廈作上海總部</h1><p>▲東亞銀行（023）中國副董事長陳棋昌接受本報查詢時證實，已購入上海陸家嘴甲級商廈高寶金融大廈10層樓面及命名權，用作東亞在上海的新總部。據知，東亞購入該物業21至28樓、37至38樓共10層，總樓面1.96萬平方米。高寶金融大廈目前每日每平方米租金目標為10至13元（人民幣．下同）。陳棋昌未有透露物業作價，以該區寫字樓每平方米參考售價5.5萬元計算，作價料逾10億元。</p></body></html>
