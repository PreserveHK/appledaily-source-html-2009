<html><header><meta charset="utf-8"><title>鄭融桃花多多益善</title></header><body><h1>鄭融桃花多多益善</h1><p>鄭融昨日到商台接受訪問，提到先後跟歐陽靖和莊冬昕傳出緋聞，她自覺此事沒有令她的形象變得花心，自己也是照常生活，又笑謂多桃花也好，只要不是負面新聞便可。</p><p>拒接受有婦之夫</p><p>對於有風水師指鄭融今年會搭上有婦之夫，她即笑說：「我自己嘅道德標準接受唔到。」問是否覺得公開戀情會有壓力？她認為如果是真的拍拖，公開與否也沒所謂，但現時生活真的沒有特別改變。問鄭融若果莊冬昕約會她，可會放他在第一位？她說：「人人平等喎，唔會有優先。」<br> 採訪、攝影：藍嵐</p></body></html>
