<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：林志玲韓國攞獎揚威</title></header><body><h1>小瑪歌嗌咪：林志玲韓國攞獎揚威</h1><p>韓國「AsiaModelFestivalAwards」頒獎禮前晚喺首爾舉行，除咗韓國藝人外，台灣藝人都揚威呢個頒獎禮，林志玲同韓國男星宋一國、韓國組合WonderGirls一齊獲亞洲明星獎。台灣男星鄭元暢就奪亞洲特別獎。至於韓國女星李多海領取人氣明星獎時，大晒流利英語。林志玲此行順道宣傳即將喺當地上映嘅《赤壁決戰天下》，噚日佢接受訪問時話最喜歡嘅韓國明星係鄭雨盛及金泰希。</p></body></html>
