<html><header><meta charset="utf-8"><title>迎春接福：送屏風利是封　擺得派得</title></header><body><h1>迎春接福：送屏風利是封　擺得派得</h1><p>新年氣氛越來越濃厚，各大商場已換上又金又紅的新春裝飾，而太古廣場則以繡球為主題，配上「吉祥如意圖案」，寓意牛年豐衣足食。另更備設計成屏風的「恭喜發財」賀年利是封（1套20個），購物滿$1,500或以上（憑即日單據）即可換領。現《蘋果》讀者更可免費擁有，只需答中問題，把參加表格傳真至27420542，便有機會獲得屏風形利是封乙套，名額20名。先到先得，送完即止。<br><br>記者：區佩嫦<br>查詢：28448988<br><br>‧必須憑報紙上的參加表格才可以參加。</p><p>問題：太古廣場的利是封是甚麼設計？</p></body></html>
