<html><header><meta charset="utf-8"><title>周六及日各地聯賽、盃賽及友賽賠率表</title></header><body><h1>周六及日各地聯賽、盃賽及友賽賠率表</h1><p>數據提示<br>星期六27彼德堡vs華素爾<br>彼德堡疲兵往績差</p><p>簡評：彼德堡剛在英足盃強陣下不敵西布朗出局，事隔3日再於主場出戰華素爾，體力輸蝕。再看往績，原來彼德堡近6次迎擊華素爾，僅1勝5負。</p><p>數據提示<br>星期日19馬拉加vs愛斯賓奴<br>馬拉加「愛」鬥「大」</p><p>簡評：馬拉加近況佳，主場更連勝奧沙辛拿、紐文西亞及希杭，反觀愛斯賓奴已9場聯賽不勝。往績方面，馬拉加近4次與愛奴交手1勝3負，但4戰全「大」。</p></body></html>
