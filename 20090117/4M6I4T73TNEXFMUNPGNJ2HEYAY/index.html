<html><header><meta charset="utf-8"><title>車展Update：現代送鼠迎牛</title></header><body><h1>車展Update：現代送鼠迎牛</h1><p>近來質素用料越來越貼近歐洲車嘅韓種Hyundai現代都趁新春嚟個傾銷，喺今、明兩日搞咗個「送鼠迎牛展銷日」，旗下多款原新車都以優惠價推出，包括H1貨Van、四驅車SantaFe入門版及豪華版，仲有房車TG等多款車型，幾款私家車都平$20,000，放得低固有印象而揸吓韓國車，話唔定有新發現，更何況𠵱家時間、機會同優惠齊全，一試何妨！<br>記者：梁美甜</p><p>日期：1月17、18日（今、明）<br> 地點：九龍現代汽車維修中心<br> 時間：10:00am-6:00pm<br> 查詢：34288288</p></body></html>
