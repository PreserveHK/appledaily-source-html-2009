<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪暗示鄭融甩拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪暗示鄭融甩拖 - 馮仁昭</h1><p>薛凱琪噚日去新城做訪問，講到好友鄭融同莊冬昕傳緋聞，薛凱琪話佢哋只係朋友，並冇拍拖，但佢冇去求證。咁鄭融係咪仲鍾情劉浩龍？薛凱琪口窒窒話：「以我了解，佢應該係single（單身）。」<br> 聽日就係港台頒獎禮，有傳因為有港台DJ質疑方大同攞叱咤男歌手金獎資格，令佢公司杯葛港台，薛凱琪話：「唔會杯葛，但我聽晚要去無綫活動所以缺席，但方大同會去。」</p></body></html>
