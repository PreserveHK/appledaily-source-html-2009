<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤至愛杏兒囧樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤至愛杏兒囧樣 - 馮仁昭</h1><p>黃宗澤（Bosco）前晚到商台接受《嘩！嘩！嘩！打到嚟！》節目訪問，君如問Bosco咁多段緋聞邊段真邊段假，佢話陳法拉同楊怡唔係真，但佢冇否認同胡杏兒嘅一段情喎。君如又問Bosco錫杏兒時，杏兒會唔會做出個囧樣，Bosco唔出聲冇回應。佢又話鍾意女仔短髮同唔可以係小鳥依人，君如即時話：「你即係有怪癖，鍾意啲囧樣。」搞到Bosco好尷尬咁哈哈笑。</p></body></html>
