<html><header><meta charset="utf-8"><title>屁股噴漆油懲塗鴉少年</title></header><body><h1>屁股噴漆油懲塗鴉少年</h1><p>墨西哥北部城鎮瓜達盧佩（Guadalupe）的警方，早前為懲戒四名到處塗鴉的少年，以其人之道還治其人之身，拘捕四人後，向他們的頭髮、鞋和屁股噴上漆油。<br> 四名分別14至16歲的塗鴉少年，向當地的人權委員會投訴，指警方以破壞公物罪名拘留他們後，掌摑、腳踢和向他們的身體噴漆，藉此教訓四人今後不得再四處塗鴉。<br> 四名少年還向當局展示頭髮被噴漆的照片以及滿是漆油的鞋子，涉嫌向他們行私刑的警員已被停職，正接受調查，至於四人則因破壞公物而被罰款逾200美元（1,560港元），已於本周二獲釋。<br> 美聯社</p></body></html>
