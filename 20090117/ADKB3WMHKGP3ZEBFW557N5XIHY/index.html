<html><header><meta charset="utf-8"><title>隔牆有耳：財爺目不斜視 - 李八方</title></header><body><h1>隔牆有耳：財爺目不斜視 - 李八方</h1><p>財爺鬍鬚曾開始預算案軟銷工程，噚日去大埔沐恩中學同學生對話，同場送出《明日．今天的未來》漫畫，向後生介紹港府財政狀況。鬍鬚曾自言係漫畫迷，留學美國時愛睇銀影俠、神奇四俠，近年鍾情日本大師弘兼憲史作品。弘兼憲史代表作有《加治隆介之議》同《島耕作》系列，對日本政治改革、經濟發展有深度分析，另一特點係必定有幾場性愛場面，介紹畀中學生睇唔怕明光社鬧？<br> 學生為答謝財爺到訪，表達辣身拉丁舞，財爺卻目不斜視，唔知睇到幾多成學生精采演出？學生咁落力跳舞，其實係想財爺投放多啲資源喺創意工業，財爺大表認同，話政府好支持。</p></body></html>
