<html><header><meta charset="utf-8"><title>倫敦直航星牌二折</title></header><body><h1>倫敦直航星牌二折</h1><p>這個品牌擁有很多荷李活星級粉絲，如ParisHilton、碧咸嫂及LindsayLohan等，講的是ArrogantCat。年底才在香港開旗艦店，踏入農曆新年前夕又有好消息畀大家：由即日起至1月25日舉行兩折勁減周，店內貨品將半價起至二折售賣！有別於其他品牌開倉貨，產品全由倫敦新鮮空運抵港，前一晚才通宵上架，款式多是英國售罄的熱門貨，又或是從未曝光的特色衫款，只此一件。<br><br>記者︰吳美美<br><br>ArrogantCat（22347389）<br>中環ifc商場第一層1097店</p><p>＊貨品折扣各有不同，折後售價請到店內查詢。</p></body></html>
