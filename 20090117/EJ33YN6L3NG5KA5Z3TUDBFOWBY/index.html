<html><header><meta charset="utf-8"><title>有着數：平住杜拜趁購物節</title></header><body><h1>有着數：平住杜拜趁購物節</h1><p>香港天氣與經濟一起步入寒冬，去到中東，杜拜購物節正打得火熱，為期32天的購物節由今日開始一直玩到二月中，咁高興，阿聯酋航空亦推出優惠組合賀賀佢。購物節期間，凡選搭阿聯酋前往或經杜拜，即可享特別住宿優惠，參與的酒店超過20間，房價最低55美金起；另旅客更可獲贈阿拉伯歡迎禮包一份。買到超重驚唔知點帶返屋企？阿聯酋特別再為行李提升多10公斤重量，多多都帶得走！<br><br>記者：劉嘉蕙<br><br>機票：乘阿聯酋往返香港杜拜，票價$5,860，查詢：http://www.emirates.hk（阿聯酋）&#13;</p></body></html>
