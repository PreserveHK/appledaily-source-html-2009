<html><header><meta charset="utf-8"><title>火星含甲烷或有微生物</title></header><body><h1>火星含甲烷或有微生物</h1><p>美國太空總署（NASA）最新的研究，偵測到火星上含有甲烷（圖），意味火星可能有微生物存在。<br> NASA科學家利用三個巨型望遠鏡進行長時間觀測，證實火星北半球三個相信存在地下冰或水的地區，於2003年夏天曾釋放出接近21,000噸甲烷。在地球，甲烷通常由動物消化或生物腐化產生，因此專家相信，這些氣體可能是由生活在火星地底冰水裏的微生物，排放出來的廢物。<br> 但科學家亦指出，甲烷也有可能是由火星地表下進行的火山活動所產生，但目前可以肯定，甲烷是在火星上產生，並非由外太空的彗星帶到火星，科學家會進行更深入的研究，以確定這些氣體的來源。<br> 美聯社/路透社</p></body></html>
