<html><header><meta charset="utf-8"><title>佛山佳麗唔同港姐鬥瘦</title></header><body><h1>佛山佳麗唔同港姐鬥瘦</h1><p>20歲的5號佛山佳麗楊韻雖佔主場之利，但其態度認真麻麻。她報稱三圍35.5、24、36，胸圍尺碼大但欠凸出，其水桶腰也不似24纖腰，她卻牙尖嘴利說：「胸圍唔代表cup數，我嚟香港選美後肥咗7磅，中華小姐係國際性賽事，唔同香港小姐要瘦，要以健康為主。」</p><p>強調美麗智慧並重</p><p>楊韻被指腰粗下圍肥似欠贏面，她即說：「身材可以改變，智慧就唔得，你睇聽日啲評判點選美先啦，選美要靚同智慧並重㗎。」她自稱美貌已包括身材，有記者問她是否指選美毋須身材而要智慧？她反應甚大說：「你屈我呀！你覺得我腰粗，睇番官方數字啦。」</p></body></html>
