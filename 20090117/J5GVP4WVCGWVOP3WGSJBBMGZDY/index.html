<html><header><meta charset="utf-8"><title>日機械小貓敏感人士新寵</title></header><body><h1>日機械小貓敏感人士新寵</h1><p>這隻白雪雪的貓貓很精靈可愛吧？其實它是由日本世嘉玩具研製出來的玩具機械貓，但無論樣子和動靜都像極一隻真貓，而且不會掉到滿地貓毛，最適合有鼻敏感的愛貓之人當作寵物。<br> 這隻叫「夢想貓貓維納斯」（DreamCatVenus圖）的機械小貓，體內裝設了多個觸碰感應器，懂得站起和躺下，當你與機械貓玩時，它會搖頭眨眼，搓它的肚子時，會不斷擺動貓爪回應，拉它的尾巴時，則會表現出不舒服的樣子，打它時更會發出喵喵的叫聲，如果不理它一段時間，就會捲作一團。機械貓將於今年7月推售，售價為90鎊（1,042港元）。<br> 英國《每日郵報》</p></body></html>
