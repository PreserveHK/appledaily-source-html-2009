<html><header><meta charset="utf-8"><title>六大冷門各有奇招</title></header><body><h1>六大冷門各有奇招</h1><p>華姐今晚舉行，五名大熱佳麗昨順利誕生，同時六名陪跑族也齊齊彈出，極冷分子包括3號芝加哥佳麗鄺迺狄、13號澳門佳麗呂蓉茵、14號馬尼拉佳麗許明明、15號墨爾本佳麗朱世祺、21號新加坡佳麗黃緹湘及22號悉尼佳麗王昕妍。<br> 鄺迺狄的一棚假哨牙值千金，笑起來時甚搶眼，呂蓉茵則是大頭妹，身形是反黃金比例。朱世祺和許明明則身形大嚿，頗為健碩，但曾自爆𠝹過50男伴的黃緹湘才是極品，其樣貌似郭少芸混合朱潔儀的奇趣版，幸有豐滿上圍搭夠，至於王昕妍則質素平平，在佳麗中甚不起眼。</p></body></html>
