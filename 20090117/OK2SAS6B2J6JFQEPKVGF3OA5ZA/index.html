<html><header><meta charset="utf-8"><title>洪欣收心形玫瑰出嫁</title></header><body><h1>洪欣收心形玫瑰出嫁</h1><p>周汶錡、洪欣、趙碩之、韓國女星蔡恩真和羽翹等前晚在灣仔看HidyN.G.時裝騷。今年結婚的洪欣謂因籌備婚事壓力大，但開心大談男友跪地以心形玫瑰求婚經過，問她兒子可接受新任爹哋？洪欣說：「佢哋相處咗幾年，相處得好好，好到我都呷醋。」問到兒子生父莫少聰有沒有恭喜她結婚，洪欣即時面露不悅說：「我哋從來冇聯絡喎。」</p><p>趙碩之出賀年碟</p><p>另外，趙碩之、戴夢夢和尹蓁晞昨日到商台接受訪問，趙碩之稱她們稍後會推出賀年細碟，各人都會自掏腰包買88隻打氣，屆時三人會以旗袍look上陣。<br> 採訪：顏英儀、王連連<br> 攝影：葉君海</p></body></html>
