<html><header><meta charset="utf-8"><title>好相Click：警民「拔出」陷泥潭婦</title></header><body><h1>好相Click：警民「拔出」陷泥潭婦</h1><p>廣西上林縣一名老婦，前日上午不幸陷入泥潭，大半截身體陷了進去，幸被附近村民發現，並自發營救，用拔蘿蔔的方式將她拉上來，但未能成功，於是報警尋求協助。民警先用鐵鍬挖開她旁邊的爛泥，但怕鏟傷老人身體，加上時間不多，於是求助消防員。消防員於是深入泥潭，把安全繩綁在老人腋下（左圖），然後和民警、村民一起用力拉（右圖），終將她救上來，但深陷淤泥多時的老人，身體已見虛弱，被送院救治。<br> <br>  http://news.qq.com/a/20090116/000746.htm </p></body></html>
