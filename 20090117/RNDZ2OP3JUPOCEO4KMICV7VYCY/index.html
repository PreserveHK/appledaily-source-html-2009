<html><header><meta charset="utf-8"><title>案件速遞<br>父女涉洗兩億黑錢罪脫</title></header><body><h1>案件速遞<br>父女涉洗兩億黑錢罪脫</h1><p>【本報訊】警方於06年10月展開行動，在筲箕灣愛蝶灣居屋單位，拘捕一對父女（63歲商人劉金水及37歲劉佩玲），指控他們01年12月至06年10月間收受外圍賭注，利用四個銀行戶口清洗逾兩億黑錢。暫委法官林偉權昨裁決時指，辯方自稱常在澳門賭錢獲利，控方並不能證明銀行存款屬非法得益。證據不足下，裁定兩人四項罪名不成立，當庭釋放。<br> 案件編號：DCCC225/08</p></body></html>
