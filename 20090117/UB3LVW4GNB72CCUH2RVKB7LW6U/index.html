<html><header><meta charset="utf-8"><title>徐淑敏失戀引狂蜂</title></header><body><h1>徐淑敏失戀引狂蜂</h1><p>徐淑敏和陳法拉昨日為屯門一酒樓擔任開幕剪綵嘉賓，她們即場試食由酒樓師傅炮製的炒辣蟹，吃得津津有味。<br> 早前甩拖的徐淑敏度過七年來首個孤單聖誕，相信即將來臨的情人節也是獨自度過，她說：「不過呢一刻覺得拍拖都係可有可無，𠵱家都有一個圈外追求者。」她強調不能接受跟圈中人拍拖，希望能在10年後、即34歲左右結婚。<br> 陳法拉則笑言已經沒有小時候那麼嗜辣，她說：「喺外國生活得耐少咗食，所以冇細個時食得咁辣。」<br> 對於近日滙豐股價大跌，先後多次分段買入的陳法拉也損手，不過她有信心一日未離場仍未算輸。<br> 採訪、攝影：何永寧</p></body></html>
