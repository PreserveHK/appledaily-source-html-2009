<html><header><meta charset="utf-8"><title>靚佬湯機場當紅地毯</title></header><body><h1>靚佬湯機場當紅地毯</h1><p>荷李活男星湯告魯斯（TomCruise）相隔8年再去到韓國，為新片《華爾基利暗殺行動》（Valkyrie）逗留三日兩夜宣傳。噚日下晝佢坐私人飛機去到金浦機場，由於當地落大雪，航機遲咗成個鐘先降落，不過都冇損500名fans嘅熱情。靚佬湯對影迷仲有求必應，將機場變成首映禮紅地毯一樣。電影公司噚晚仲請咗Rain同韓藝瑟等紅星，出席為靚佬湯舉行嘅派對，不過Rain嘅經理人就話因檔期問題嚟唔到。</p></body></html>
