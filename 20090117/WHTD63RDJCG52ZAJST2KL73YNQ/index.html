<html><header><meta charset="utf-8"><title>案件速遞<br>長毛陶君行同判社服令</title></header><body><h1>案件速遞<br>長毛陶君行同判社服令</h1><p>【本報訊】立法會議員梁國雄（長毛）及社民連成員陶君行，於07年12月29日，在全國人大常委會副秘書長喬曉陽到禮賓府演講時，在禮賓府門外燒車胎抗議。兩人撞向警員阻止他以滅火筒撲熄火種，早前被裁定襲警罪成。裁判官指斥被告罪行嚴重，昨判兩人社服令120及100小時。梁國雄聞判後表示會提出上訴，指裁判官未有處理警員的行為是否違憲，強調社民連不以暴力進行示威。<br> 案件編號：ESCC1915/08</p></body></html>
