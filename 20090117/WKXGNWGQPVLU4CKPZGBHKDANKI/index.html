<html><header><meta charset="utf-8"><title>財話短說<br>雅居樂惠州項目或賠定</title></header><body><h1>財話短說<br>雅居樂惠州項目或賠定</h1><p>▲雅居樂（3383）表示，去年10月10日接獲AetosCapitalAsia旗下3家基金公司通知，擬終止於07年11月訂立有關收購惠州白鷺湖地產項目25%權益的框架協議，並要求退還定金12億元人民幣。雅居樂認為終止函屬不當及無效，經多次協商，對方仍決定訴諸正式程序以圖解決爭議，雅居樂對此表示質疑，但表明有足夠資金應付對方要求退定的要求。</p></body></html>
