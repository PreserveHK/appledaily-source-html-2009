<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林憶蓮同囡囡齊畫畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林憶蓮同囡囡齊畫畫 - 馮仁昭</h1><p>林憶蓮（圖）同鄧蓮如等前晚到上環出席KimRobinson首個藝術畫展，善款會撥捐微笑行動。Kim見到好友憶蓮，即送上擁抱同錫憶蓮臉頰。<br> 憶蓮話平時有畫畫，希望有日開個人畫展。問佢會唔會同囡囡一齊畫畫，佢話：「有，一齊畫好開心，不如我哋唔好講我個女啲嘢啦。」憶蓮話嚟緊新年會到澳洲舉行巡迴演唱會，之後就籌備新碟。</p></body></html>
