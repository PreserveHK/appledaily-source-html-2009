<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪願分傳媒大獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪願分傳媒大獎 - 馮仁昭</h1><p>謝安琪（Kay）前晚喺九展出席「芝華士Chivalry同盟派對」，有指陳奕迅（Eason）同容祖兒喺港台頒獎禮度各得五獎，Kay只會得兩個，所以三人會齊齊得到傳媒大獎。問Kay俾Eason及祖兒後來居上會唔會覺得唔抵，佢話：「獎項係鼓勵，唔係鬥多，如果最後皆大歡喜咪好囉。」對於同祖兒傳不和，Kay話有主動同祖兒傾過，佢話：「我哋真係冇嘢，雖然老套，但我覺得都要講，佢份人好好。」</p></body></html>
