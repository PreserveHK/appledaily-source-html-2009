<html><header><meta charset="utf-8"><title>關仁隱事：「翡翠」出錯搵人發洩 - 關仁</title></header><body><h1>關仁隱事：「翡翠」出錯搵人發洩 - 關仁</h1><p>踏入新一年最搞笑嘅第一單新聞，都非「翡翠」喺三色台頒獎禮搶獎莫屬，相信呢單係佢入行以嚟最多人睇嘅新聞，真係唔知好彩定唔好彩。關仁聽聞一早有唱片公司人員同佢講會有獎，佢知道咪開心到失晒魂，搞到一聽到個姓就仆出去領獎。翡翠出錯後雖然以笑遮醜，但實情嬲到震，返到後台梗係搵唱片公司人員嚟發洩，不過礙於當時有好多人，所以只係鬧咗一兩句就黑住面咁行返去台前，一返到台前佢即刻變番四萬咁口，估唔到翡翠嘅變臉技巧都相當出神入化。<br> Textby關仁</p></body></html>
