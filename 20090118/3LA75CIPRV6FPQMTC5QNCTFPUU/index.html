<html><header><meta charset="utf-8"><title>倪匡封口護倪震</title></header><body><h1>倪匡封口護倪震</h1><p>倪匡、林以諾牧師及劉以達前晚現身灣仔伊利沙伯體育館，出席「生死有命．富貴在天」人生管理對談講座，倪匡在活動上依然隻字不提兒子倪震近日連串的負面新聞。</p><p>劉以達神化信教</p><p>劉以達則透露去年在一個前雜誌狗仔隊引領下信教，他說：「呢個記者以前壞事做盡，前排見到佢個人好乖，後來佢上我屋企同我傳道，之後我感覺到有啲光喺身邊，老婆又聽到啲聲，好似有神蹟出現。」問到劉以達有否恭喜倪匡成為新老爺時，他說：「佢好開心吖，不過倪震件事我就唔知，因為我睇電視都唔係睇TVB，而係睇創世電視，同埋我自己冇中年危機，只有老年危機。」<br> 採訪、攝影：楊潔雯&#13;</p></body></html>
