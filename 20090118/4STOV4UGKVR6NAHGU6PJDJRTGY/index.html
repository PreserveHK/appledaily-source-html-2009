<html><header><meta charset="utf-8"><title>熊田曜子瘦身保FCup</title></header><body><h1>熊田曜子瘦身保FCup</h1><p>現年26歲的日本性感女星熊田曜子，近年積極作多方面發展，她早前便推出減肥書教人瘦身，更親身示範勁減15磅，幸好其招牌FCup身材依然力保不失。不過熊田沒有忘記老本行，她將於本月尾推出全新寫真集《生Yo-ko》和同名DVD，大晒噴血身材。<br> 熊田在寫真集內穿上多套性感比堅尼上陣拍照，又坐在床上櫻唇半張大擺誘人甫士，力銷女人味。</p><p>下月真身推銷</p><p>為了催谷銷量，下月17日她會現身銀座的福家書店舉行簽名會，與fans作近距離接觸。</p></body></html>
