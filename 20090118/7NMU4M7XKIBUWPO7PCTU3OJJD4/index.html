<html><header><meta charset="utf-8"><title>Race返星洲度新歲</title></header><body><h1>Race返星洲度新歲</h1><p>2R成員黃婉伶（Race）和吳國敬昨日在九龍城出席一傢俬店的開幕禮，Race看中了一張玻璃枱，她說：「農曆新年會返新加坡過年，23號就走，初八先返香港開工。<br> 「今次返去都要幫手搬屋，𠵱家爹哋忙緊搬屋嘅事，今日嚟開幕，見到有一張餐枱好鍾意好靚，好想買畀爹哋，所以即刻問老闆可唔可以運過去新加坡。」<br> Race兩星期前收到一個不開心的消息，她說：「爹哋話賣咗我彈咗13年嘅鋼琴，爹哋話個琴唔啱擺，顏色又唔靚，不過我彈咗咁多年真係好唔捨得，話晒陪我一齊成長。」<br> 採訪、攝影：楊潔雯</p></body></html>
