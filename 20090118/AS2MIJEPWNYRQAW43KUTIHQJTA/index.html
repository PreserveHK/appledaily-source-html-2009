<html><header><meta charset="utf-8"><title>李安被爆當希思道具</title></header><body><h1>李安被爆當希思道具</h1><p>今個星期四就係《蝙蝠俠─黑夜之神》男星希思萊杰（HeathLedger）逝世一周年，娛樂周刊《EntertainmentWeekly》今期做咗個封面故事，搵咗多位希思生前合作過嘅電影人憶述佢嘅生前點滴，當中監製JamesSchamus爆出佢拍《斷背山》（BrokebackMountain）時非常唔開心，覺得寂寞同被孤立，主要因為李安對演員好無情，James話︰「籌備時李安會好似慈父咁關懷演員，但佢一嗌『action』時就當演員係道具，令到佢哋好難受。雖然李安唔會鬧人，但就搞到氣氛好僵，你可以感覺得到希思捱得好辛苦。」</p></body></html>
