<html><header><meta charset="utf-8"><title>八卦風：英之傑「金牛賀歲」車展</title></header><body><h1>八卦風：英之傑「金牛賀歲」車展</h1><p>每年傳統在新正頭舉行嘅「英之傑經理車及陳列車車展」，今年改為團年車展，提早於農曆新年前舉行。展出包括豐田、凌志、Daihatsu、萬事得、積架等過百部經理車同簇新陳列車，會以震撼優惠價發售！其中豐田Noah精裝版陳列車更以$189,900優惠價發售，只限兩部，先到先得！車展展期僅一天！<br><br>記者：黎頌詩</p><p>日期：1月18日（今日）<br> 時間：11:00am-6:00pm<br> 地點：北角豐田維修中心<br> 北角屈臣道2-8號海景大廈地下A座、B及C座</p></body></html>
