<html><header><meta charset="utf-8"><title>娜姐大膽裸照拍賣</title></header><body><h1>娜姐大膽裸照拍賣</h1><p>現年50歲的樂壇天后麥當娜（Madonna），在1979年成名前曾拍下一輯黑白全裸照片，其中意識最為大膽的一張，將於下月12日一個拍賣會上公開拍賣，預計可買得10,000美元（約78,000港元）。</p><p>三點盡露</p><p>娜姐拍攝該輯照片時只得20歲，為求生計，她僅以25美元酬勞應徵為攝影師LeeFriedlander擔任裸體模特兒，其中5張相片後來於1985年刊登在成人雜誌《花花公子》內，今次拍賣的一張少有曝光，娜姐在相中張開雙腿三點盡露，動作極為大膽。Lee指當年娜姐已經自信十足，性格強悍，是一位專業的模特兒。</p></body></html>
