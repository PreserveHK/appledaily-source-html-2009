<html><header><meta charset="utf-8"><title>外牆變填字遊戲過百呎高冠全球</title></header><body><h1>外牆變填字遊戲過百呎高冠全球</h1><p>報紙上的填字遊戲，大家就玩得多，大廈外牆的填字遊戲，各位又見過未？烏克蘭利沃夫市的一座高30米（100呎）的大廈外牆，就變了全世界最大的填字遊戲。<br> 這個特大填字遊戲，橫有19格直有34格，日間只看到黑白格子，提示散佈於市內地標和景點，要四處走搜集。到了夜晚，外牆的射燈一照，會顯示隱藏的螢光字母，給公眾對答案。不過，這個填字遊戲是用斯拉夫語填寫，非人人識玩。<br> 英國《每日郵報》</p></body></html>
