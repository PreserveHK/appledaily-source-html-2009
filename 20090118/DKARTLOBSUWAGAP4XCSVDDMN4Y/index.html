</title></header><body><h1>迎春接福：搵人幫你大掃除
</h1><p>年近歲晚，又是時候大掃除。雖然有時有工人幫手，但成間屋咁大，要完全清潔都幾辛苦。若為職業婦女，就更加沒時間。香港家務助理總工會（職工盟屬會）就特別成立大掃除熱線，包括清潔廚房、洗手間、爐灶、抽油煙機、浴缸及洗手盆、清潔玻璃窗、起陳年老迹等等。有專人幫你抹到間屋立立令，就唔怕自己做到手都粗埋。<br><br>記者：林佩婷</p><p>熱線：26519660<br> 收費：每人每小時$80、年廿六至廿九每人每小時$85</p></body></html>
