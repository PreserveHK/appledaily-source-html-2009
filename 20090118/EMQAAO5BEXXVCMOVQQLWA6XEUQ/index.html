<html><header><meta charset="utf-8"><title>尹恩惠晒腿赴喜宴</title></header><body><h1>尹恩惠晒腿赴喜宴</h1><p>噚日絕對係韓國嘅好日子，唔少人都揀呢日結婚。近排少咗露面嘅韓劇《咖啡王子》女主角尹恩惠，就出席前女子組合CHAKRA成員李恩喺首爾新羅酒店嘅婚宴，佢着住短裙同4吋高踭鞋，襯個金色小手袋現身，惠妹話自細就認識李恩，好開心對方可以搵到個好歸宿，希望佢可以生多幾個喎。<br> 同新娘子份屬隊友嘅鄭麗源同皇甫亦扮到靚靚飲喜酒，鄭麗源仲興奮到握拳送上祝福。<br> 另一邊廂，鄭麗源喺劇集《我係金三珣》嘅舊拍檔金宣兒，就出席男歌手李世俊嘅婚宴，到賀賓客仲有柳時元、任昌丁，而男子組合SGWannabe就表演唱歌。</p></body></html>
