<html><header><meta charset="utf-8"><title>兩道友啪針昏迷廁內</title></header><body><h1>兩道友啪針昏迷廁內</h1><p>【本報訊】兩名癮君子昨擠在油麻地砵蘭街一間食肆的廁所內「啪針」，被清潔女工發現昏迷不醒大驚報警，救護員到場將兩事主逐一抬出送院，惟兩人轉醒後，聲稱「吃東西後暈倒」匆匆離去。<br> 暈倒廁所的兩名男子分別姓葉（34歲）及姓吳（40歲），其中一人腹部有紋身圖案。現場是砵蘭街99號一間粥麵店的後巷廁所，昨凌晨3時許，清潔女工便急要如廁，但廁所被人佔用鎖上，拍門良久也沒回應，告知林姓（49歲）東主，由他用鎖匙開門；赫然發現兩名男子其中一人坐在馬桶上，另一人則伏在他膝蓋上，同告昏迷不醒於是報警求助。</p></body></html>
