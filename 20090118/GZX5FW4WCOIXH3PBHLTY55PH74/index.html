<html><header><meta charset="utf-8"><title>挪威冰製樂器騷小提琴拉完即融</title></header><body><h1>挪威冰製樂器騷小提琴拉完即融</h1><p>挪威耶盧（Geilo）最近舉行全球唯一冰音樂節，表演用的豎琴及小提琴都要「用完即棄」──因為樂器用冰製造，活動結束後都會全部融化。<br> 冰樂器由美國冰雕師考維茨（BillCowitz）用結冰的礦泉水製作，嵌入小木條作弦板，並用尼龍和羊腸線做弦線，以減慢冰塊融化速度，豎琴弦線由正常的47弦減至18弦。音樂節籌辦人伊松瑟表示，樂器雖冷，但音色很暖和。負責拉奏小提琴的厄蘭，說冰小提琴音色較有東方風味，觀眾則大讚表演嘆為觀止。<br> 英國《每日電訊報》</p></body></html>
