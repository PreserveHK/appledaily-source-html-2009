<html><header><meta charset="utf-8"><title>瑪麗嘉兒有生仔大計</title></header><body><h1>瑪麗嘉兒有生仔大計</h1><p>獨立片聖地辛丹斯影展進入第二日，唔少明星去到撐場，包括有羅拔廸尼路（RobertDeNiro）同老婆，韋斯利史納斯（WesleySnipes），不過最巴閉都係樂壇天后瑪麗嘉兒（MariahCarey），佢同老公NickCannon分別有新片參展，二人連體嬰咁到場造勢，被fans大包圍，瑪麗更透露已經同老公計劃造人，佢話︰「已經plan緊，不過要等生活平靜同有多啲時間先。」</p></body></html>
