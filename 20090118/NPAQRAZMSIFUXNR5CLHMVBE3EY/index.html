<html><header><meta charset="utf-8"><title>黎明着泳褲冲凉</title></header><body><h1>黎明着泳褲冲凉</h1><p>黎明早前豪擲4,800萬購入上水雙魚河三層獨立屋作為與樂基兒的愛巢，有報道指二人的愛巢浴缸位置面向樹林，昨日黎明在維園出席聯合國兒童基金會活動時說：「其實我愛大自然，但唔會將浴室對住嗰度，呢啲只係愛好天體浴嘅人先會。我喺越南開演唱會嗰排俾人影到冲凉，我都係着住泳褲。」</p><p>愛巢係煙幕</p><p>雖然被發現愛巢位置，但沒影響黎明的心情，他笑說：「根本係煙幕，間屋登記唔係我，我將所有人視線移晒去嗰度，我仲住緊跑馬地。」黎明稱被發現新居也不能擔心太多，他說：「提心吊膽不如行路睇吓有冇釘，我嘅命運就係咁，不如留意自身問題好過。」<br> 採訪、攝影：王連連</p></body></html>
