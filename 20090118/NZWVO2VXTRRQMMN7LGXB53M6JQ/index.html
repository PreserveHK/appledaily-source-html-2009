<html><header><meta charset="utf-8"><title>關仁隱事：「啜爆」「盲女」慳睇壞鬼電視 - 關仁</title></header><body><h1>關仁隱事：「啜爆」「盲女」慳睇壞鬼電視 - 關仁</h1><p>早排「啜爆」同「盲女」拉埋天窗，除咗佢哋幾個好朋友外，相信冇乜人睇好佢哋嘅婚姻，事關啜爆媾女媾到開晒巷，佢話好享受戀愛過程，乜女都啱，當然越後生越好，咁先令佢可以回復青春兼振雄風喎！</p><p>畫面變藍</p><p>不過啜爆唔會因為其他女仔而捨得離開盲女嘅，其實佢唔止唔捨得丟低盲女，連佢屋企部電視機都唔捨得掉，佢哋兩公婆出名慳家，𠵱家仲睇緊15年前買嘅畫王電視機，而且部電視機個畫面都磁化咗變咗藍色，但佢哋仲唔捨得換，估唔到啜爆對個電視機咁專一。雖然好多人都睇唔過眼，但慘得過佢哋樂在其中。<br> Textby關仁</p></body></html>
