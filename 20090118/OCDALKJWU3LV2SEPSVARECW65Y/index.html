<html><header><meta charset="utf-8"><title>隔牆有耳：雷曼苦主告狀到中央 - 李八方</title></header><body><h1>隔牆有耳：雷曼苦主告狀到中央 - 李八方</h1><p>一班雷曼苦主向煲呔政府求助多月，然而證監會調查進展零交代，消委會協助訴訟個案零個案，警方對不良銷售手法銀行零檢控、銀行回購方案又零進展，難怪議員直斥煲呔係「四零部隊」，一班苦主見煲呔冇晒計，噚日決定發起一人一信，直接上書中央向阿爺求助。<br> 發動今次行動嘅雷曼苦主大聯盟做足功課，喺網站列明國家主席胡錦濤、總理溫家寶等人嘅北京郵址，呼籲苦主將被誤導、被騙購買雷曼相關產品嘅經歷，直接向中央領導人申訴，並控訴特區政府冇盡監管責任，佢哋指煲呔承諾幫助苦主只係空話，希望中南海領導人可以幫手。</p></body></html>
