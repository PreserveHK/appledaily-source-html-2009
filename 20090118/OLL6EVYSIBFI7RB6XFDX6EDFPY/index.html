<html><header><meta charset="utf-8"><title>Rosemary組樂隊闖歐洲</title></header><body><h1>Rosemary組樂隊闖歐洲</h1><p>混血模特兒Rosemary（圖）、李蘢怡、貝安琪和榮雪梅前晚在中環HarveyNichols出席Guerlain香水活動，久未露面的Rosemary透露早前與家人回巴黎度假近一個月，問其母Julie有否同行？她即避忌說：「你哋自己問番佢啦，爹哋同細佬都有去。」她又透露會組女模樂隊，她說：「會喺歐洲出碟，三個嚟自唔同地方嘅模特兒喺巴黎集合，會走PussycatDolls嘅性感路線，樂隊叫NewFaces。」</p></body></html>
