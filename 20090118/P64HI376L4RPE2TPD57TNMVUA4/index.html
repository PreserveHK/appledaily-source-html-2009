<html><header><meta charset="utf-8"><title>隔牆有耳：涂謹申牛年獻醜 - 李八方</title></header><body><h1>隔牆有耳：涂謹申牛年獻醜 - 李八方</h1><p>新年將至，政客忙於四出為市民寫揮春，涂謹申係番書仔，擺到明毛筆都唔係幾識揸，竟然夠膽獻醜，應港鐵商場圓方邀請，即席寫下「牛年大利」揮春，話希望香港人人新年事事順利。<br> 原來呢幅係涂謹申處男作，係佢首次用毛筆寫揮春，佢自言啲字唔見得人，有幾唔見得人，大家睇相就知。圓方同時邀請漫畫家李志清設計立體「大福牛」賀年，隻牛長8呎、高6呎，有「發」同「六六無窮」好意頭。李志清話出年係牛年，而股民又好希望牛市重臨，所以創作呢個有中國味道嘅牛雕塑品，希望隻牛成為新春吉祥物，受市民歡迎。</p></body></html>
