<html><header><meta charset="utf-8"><title>好相Click：「凳子黨」買春運票</title></header><body><h1>好相Click：「凳子黨」買春運票</h1><p>距離農曆新年還有一星期，全國鐵路今起將迎來旅客的高峯。在春運一票難求下，許多民工至少需要輪候一天一夜，才能購買到車票。除早前，浙江有民工披棉被排隊外，在雲南昆明火車站也有許多民工有備而來，人人都「擔」凳子排隊。而由11日至16日，鐵路發送旅客2,303.3萬人，日均460.7萬人，同比增加42.2萬人，增長10.1%，每天發送旅客都超過去年節前客流高峯值。<br> <br>  http://news.163.com/09/0117/04/4VR79MP60001124J.html </p></body></html>
