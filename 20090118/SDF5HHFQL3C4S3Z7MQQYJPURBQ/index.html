<html><header><meta charset="utf-8"><title>好活動：看看老夫子</title></header><body><h1>好活動：看看老夫子</h1><p>香港經典卡通人物「老夫子」今年已經45歲了！為慶祝這個大日子，舉辦「青衣城帶你進入老夫子黃金45年」大型展覽，大家可以看到歷年漫畫中老夫子最經典的扮相造型，而且更號召了兩岸三地不同的創作單位，重新演繹老夫子的經典造型；只要隨心捐款給公益金，便可入場，更可獲贈老夫子揮春一張。</p><p>青衣城帶你進入老夫子黃金45年</p><p>地點：青衣青敬路三十三號青衣城1樓<br> 日期：即日至2月8日（12nn至10pm）</p></body></html>
