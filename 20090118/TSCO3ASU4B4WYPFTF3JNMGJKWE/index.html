<html><header><meta charset="utf-8"><title>關仁隱事：「猩猩王」荷包亁頻撲水 - 關仁</title></header><body><h1>關仁隱事：「猩猩王」荷包亁頻撲水 - 關仁</h1><p>嗜影意識大膽相嘅「猩猩王」喺香港冇得撈，要避走外國，外界以為佢喺外國一定生猛晒，初初冇晒狗仔隊就梗係自由自在啦，不過佢喺嗰邊無所事事，大使慣嘅佢，銀行戶口數字係咁有落冇上。<br> 猩猩王使咗成年開始山窮水盡，關仁聽聞佢呢排荷包開始亁塘，於是打電話返香港搵兄弟江湖救急，四圍撲水，佢間舖頭嘅拍檔「小盼」雖然好唔願意，都幫咗佢一把，不過長貧難顧，佢啲兄弟都希望猩猩王生性啲，咪再煩到朋友。<br> Textby關仁</p></body></html>
