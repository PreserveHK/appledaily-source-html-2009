<html><header><meta charset="utf-8"><title>獎獎你：請睇《火影忍者》劇場版</title></header><body><h1>獎獎你：請睇《火影忍者》劇場版</h1><p>有看過火影忍者的小朋友，都知道鳴門和佐助的故事。這對從前的好朋友，自佐助為了報仇而離開木之葉村後，他們的感情便不再了。這次的戲名以絆為名，「絆」就是比喻為自己和家人或友人之間難以割斷的連繫情感，牽絆把鳴門與佐助的友情連結起來。如你想免費欣賞劇場版《火影忍者疾風傳絆》，看看他們兩人的「絆」？答中問題便有機會得到換票證2張。<br><br>上映日期：1月29日<br>鳴謝：新一影業有限公司<br><br>‧必須憑報紙上的參加表格才可以參加。</p><p>問：那一個國家突然襲擊木之葉村？</p><p><br> 劇場版《火影忍者疾風傳絆》換票證2張，名額15名</p></body></html>
