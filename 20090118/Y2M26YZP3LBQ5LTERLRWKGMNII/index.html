<html><header><meta charset="utf-8"><title>林峯預告辣舞享艷福</title></header><body><h1>林峯預告辣舞享艷福</h1><p>林峯、陳偉霆、戴夢夢、趙碩之和新人尹蓁晞等昨日到將軍澳電視廣播城出席《萬眾一心耀東華》拜神儀式。首次表演勁歌熱舞的林峯表示綵排了三日，演出時更會與女舞蹈員齊跳貼身舞，艷福不淺。</p><p>趙碩之提點師妹</p><p>另外，尹蓁晞早前因遲到而被師姐戴夢夢和趙碩之責備，尹蓁晞昨日準時到場，兩位師姐讚她有進步，她們說：「我哋今日預早兩個鐘打電話叫佢預備，因為TVB拜神唔遲得，一遲就好肉酸。」戴夢夢又踢爆尹蓁晞綵排時緊張到不時皺眉，她說：「我哋明明係唱賀年歌，佢就唱到皺晒眉，連導演都問佢做乜好似唱慘情歌咁嘅樣。」<br> 採訪、攝影：楊潔雯</p></body></html>
