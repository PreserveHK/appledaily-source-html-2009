<html><header><meta charset="utf-8"><title>好食消息：食燕窩餃睇煙花</title></header><body><h1>好食消息：食燕窩餃睇煙花</h1><p>想清楚觀賞年初二煙花，維港兩岸的酒店是一個不錯的選擇，再加上以龍蝦及燕窩作主題的自助餐，果真識嘆！尖沙嘴太子酒店香味屋推出「龍情盛燕」自助晚餐，以優質龍蝦及燕窩，炮製中西美食三十多款，如龍蝦魚翅蟹肉羮及燕窩野菌薄餅等；現凡惠顧自助晚餐，即可獲煙花觀賞證，憑證可到馬哥孛羅香港酒店六樓海景露天廣場，以最佳角度觀賞煙花。</p><p>「龍情盛燕」自助晚餐</p><p>日期︰1月27日（年初二）<br> 首輪︰5:45pm-7:45pm<br> 次輪︰8:15pm-10:15pm<br> 價目：成人$348/小童或長者$208<br> <br> 香味屋（21136046）</p></body></html>
