<html><header><meta charset="utf-8"><title>關仁隱事：「綠綠」唔盡母親責任 - 關仁</title></header><body><h1>關仁隱事：「綠綠」唔盡母親責任 - 關仁</h1><p>女星「綠綠」嫁咗去內地，仲生咗個女，佢諗住用個細路嚟綁住頭家，可惜佢老公唔生性，唔做嘢，淨係識靠老婆，其實綠綠結婚生仔後，工作量大減，一家三口𠵱家只係食綠綠嘅老本。關仁雖然好同情綠綠嘅苦況，但佢𠵱家冇嘢做，其實好應該趁機會專心教好個女，但佢又唔盡媽媽嘅責任，淨係識得將個女丟低畀工人湊，搞到囡囡𠵱家幾歲口齒都唔清。關仁覺得綠綠婚姻唔如意，都唔應該禍及下一代呀。<br> Textby關仁</p></body></html>
