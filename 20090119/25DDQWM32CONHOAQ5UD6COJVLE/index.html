<html><header><meta charset="utf-8"><title>39座位大巴塞了101人</title></header><body><h1>39座位大巴塞了101人</h1><p>春運期間接載民眾回鄉的車輛超載嚴重。上周五晚，廣東江門江鶴高速公路，公安在30分鐘內連續截查了七輛超載大巴。最離譜的一輛只可載39人的大巴，竟塞進了101人，超載62人，超載率高達159%，一旦發生意外，不堪設想。據這些大巴的司機表示，他們分別從廣東惠州、東莞、深圳等地接廣西的乘客返廣西欽州，沿途只要有乘客肯上車，他們就會接載，不會理會大巴是否超載。<br> 《廣州日報》</p></body></html>
