<html><header><meta charset="utf-8"><title>醉漢酒瘋　傷查案兩警</title></header><body><h1>醉漢酒瘋　傷查案兩警</h1><p>【本報訊】兩名警員昨晨8時許，在中環荷李活道23號地下一間酒吧調查失竊案後離開時，在門口遇上一名32歲姓張滿身酒氣醉漢。醉漢疑發酒癲襲擊其中一名警員，同袍見狀制止不果亦同遭推撞。酒吧外36歲姓文職員援手時亦遭推跌，警員要求增援。大批警員接報到場制服張，將他雙手反鎖按在地上。張大吵大鬧，最後被警員五花大綁送院，他涉襲警、拒捕及襲擊被捕，兩名警員及職員均胸口、背部受傷送院。</p></body></html>
