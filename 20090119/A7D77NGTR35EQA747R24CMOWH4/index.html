<html><header><meta charset="utf-8"><title>電腦周邊新年開倉</title></header><body><h1>電腦周邊新年開倉</h1><p>新年就到，有無同自己每日對住的電腦大掃除？若發現有周邊產品如滑鼠、Webcam等要換，又唔想使太多錢的話，又係時候有平貨執，說的是Logitech。例如他們的V550Nano無線滑鼠，機種未有藍芽裝置用佢都不錯，佢最Nano的地方係個USB接收器，插入電腦機身後只露出8mm。另外有個叫QuickCam的都幾好玩，130萬像素，支援下載特效濾鏡，如大玩五十年代電影感，魚眼和霓虹燈，玩LiveChat時就更加可以冇嗰樣整嗰樣，引對方注意。<br><br>查詢︰冠恆（31851030）<br></p></body></html>
