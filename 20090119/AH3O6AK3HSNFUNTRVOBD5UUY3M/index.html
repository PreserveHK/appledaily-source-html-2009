<html><header><meta charset="utf-8"><title>超雲愛情潤澤透艷光</title></header><body><h1>超雲愛情潤澤透艷光</h1><p>賭王何鴻燊前晚偕三姨太陳婉珍及長女何超雲，一起出席澳門賭場百家樂活動。年僅19歲的超雲一身黑色晚裝，她早前被發現與霍英東孫兒、現年20歲的霍震寰幼子霍啓文在中環法國餐廳撐枱腳，有愛情滋潤的她顯得特別漂亮，在活動上手中一直拿着電話，不知是否等着啓文的來電。</p><p>三太讚啓文乖</p><p>三姨太被問到女兒超雲的戀情時，她表示採取開放的態度，更大讚啓文乖仔，三姨太說：「細路仔出街食飯好普通，佢（超雲）都有知會我，而且啓文好乖仔，總之係朋友，唔係拍拖。」如果二人拍拖是否贊成？她說：「如果有發展都要睇佢哋個人，做阿媽話唔到事。」<br> 採訪、攝影：HoWingLing</p></body></html>
