<html><header><meta charset="utf-8"><title>醫學Online<br>跨境司機傳染霍亂</title></header><body><h1>醫學Online<br>跨境司機傳染霍亂</h1><p>津巴布韋的霍亂疫情向非洲其他國家蔓延，世界疫症情報網資料顯示，南非一個北面邊境省分近期爆發霍亂，有1,634人受感染，當中12人死亡。當地衞生部門指出，部份患者是跨境貨車司機，到過津巴布韋運送貨物後發病，也有患者接觸津巴布韋的難民後染病。另外，津巴布韋自去年8月霍亂疫情爆發以來，截止本月8日共錄得33,212宗霍亂個案，當中1,640人死亡。</p></body></html>
