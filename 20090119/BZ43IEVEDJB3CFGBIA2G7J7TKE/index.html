<html><header><meta charset="utf-8"><title>侯佩岑09戒揮霍</title></header><body><h1>侯佩岑09戒揮霍</h1><p>侯佩岑與天心兩個節目拍檔昨日一同在台北出席時裝品牌Jorya新店開幕，前者露背示人，後者則低胸，各有美態。<br> 侯佩岑透露新一年她的首個願望是要節儉、好好理財，她說：「現在經濟不好，有一天我媽媽很嚴肅的對我說『侯佩岑，你要節儉一點!』經過媽媽這麼一說，我開始買一些理財的書看，購物方面，如果不是急着用的話，我會留待打折才買。」</p><p>短訊祝福周杰倫</p><p>前天是侯佩岑的舊愛周杰倫30歲生日，問她有否送禮物給對方，她說：「沒有呀！我想他應該甚麼都不缺了吧，我想最重要是身體健康跟快樂，我會以短訊送上這兩個實際的祝福。」<br> 採訪、攝影：黎寶蘋</p></body></html>
