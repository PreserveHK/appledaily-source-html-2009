<html><header><meta charset="utf-8"><title>曹敏莉春節扮利是封</title></header><body><h1>曹敏莉春節扮利是封</h1><p>曹敏莉昨日在將軍澳出席「國粹奇藝迎福牛」活動，並即席揮毫，用毛筆寫揮春送給fans，不過她卻圖文並用，寫出「開開心心」。<br> 最近正忙於拍攝劇集《占星情緣》的曹敏莉表示新年期間也要趕拍劇，沒有假期，但會抽空跟家人拜年，還會和妹妹一樣由內到外穿紅色，扮利是封拿個意頭，來年好運點。</p><p>收利是唔尷尬</p><p>曹敏莉直言這個年紀還收利是，不會覺得尷尬，問到收利是時有否被催快點嫁？她說：「冇喎，𠵱家啲人都唔使咁早結婚啦。」<br> 採訪、攝影：林惠卿</p></body></html>
