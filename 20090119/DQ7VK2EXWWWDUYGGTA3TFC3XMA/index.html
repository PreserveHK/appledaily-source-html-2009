<html><header><meta charset="utf-8"><title>醫學Online<br>女較男性少做運動</title></header><body><h1>醫學Online<br>女較男性少做運動</h1><p>懶做運動是不少都市人面對的問題，加拿大一項研究發現對體能有信心的人，能堅持定期運動的比率較高，研究訪問了5,167人的運動習慣，結果發現對自己體能有信心，並對參與的運動項目有濃厚興趣的人，超過八成也可達到每周運動三至四次，每次最少半小時的標準；但一些缺乏運動目標及對自己體能缺乏信心的人，則較易放棄定期運動，而女士一般較男士少運動。</p></body></html>
