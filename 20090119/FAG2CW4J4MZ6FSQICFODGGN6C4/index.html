<html><header><meta charset="utf-8"><title>千幾蚊入門CyberShot</title></header><body><h1>千幾蚊入門CyberShot</h1><p>SONY的DC，可能因為T系廣告太出，差點令人忘卻了CyberShot，原來還有W和S兩系；最近同時出新機，是平玩之選。<br>W220，用上1/2.3"SuperHADCCD，達1,210萬有效像素。但當然DC鬥像素升級意義不大，再看不用2千蚊，用上蔡司鏡頭，具4倍光學變焦，ISO達3200那就幾吸引了。<br>至於S950是入門初階機種，千萬像素，同樣4倍光學，最大賣點是2.7"的LCD，兩者皆為新年過後2月初將發售。<br><br>查詢︰SONY（23452966）</p></body></html>
