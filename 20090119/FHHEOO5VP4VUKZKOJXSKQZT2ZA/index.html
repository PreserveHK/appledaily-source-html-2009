<html><header><meta charset="utf-8"><title>鄭中基放催淚彈</title></header><body><h1>鄭中基放催淚彈</h1><p>鄭中基一向以爆笑形象出位，在賀歲片《家有囍事2009》裏他竟大放催淚彈請纓拍喊戲。戲中講述他飾演的𠝹女王天生不幸，心儀女子跟他一起例必遭橫禍，非死即傷，難怪中基要搵心理治療師張達明幫手平衡心理。<br> 鄭中基說：「我覺得自己演戲都OK，就算喊戲都應該有啲功力，所以要求導演谷德昭加番場喊戲畀我，等觀眾知道我除咗搞笑仲識做戲。」結果中基甫埋位，憶起情場連環不幸事件即淚如雨下，谷德昭也大讚好戲，更謂：「今次總算冇安排錯啦！」<br> 撰文：比華利</p></body></html>
