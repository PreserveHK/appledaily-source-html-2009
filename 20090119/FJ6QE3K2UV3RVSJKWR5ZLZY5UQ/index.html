<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦引產恐被濫用</title></header><body><h1>醫學Online<br>孕婦引產恐被濫用</h1><p>醫學界關注孕婦引產被濫用的問題，英國鴨巴甸大學婦產科研究人員分析了1999至2003年逾17,000宗生產個案，發現當中約32%孕婦需要引產，原因包括預產期已過、疾病及意外等，但約28%引產個案並無合理原因，顯示越來越多醫生為了遷就產房排期，或孕婦的社交需要等非醫學原因而引產，但隨意引產或會增加母嬰的危險。常用的引產法是以藥物令子宮收縮，引發陣痛而分娩。</p></body></html>
