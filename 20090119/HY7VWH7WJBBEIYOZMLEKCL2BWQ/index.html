<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：桂綸鎂獲劉偉強賀壽</title></header><body><h1>小瑪歌嗌咪：桂綸鎂獲劉偉強賀壽</h1><p>桂綸鎂早前去美國拍劉偉強（左）執導嘅汽車廣告，咁啱上月25號係桂綸鎂25歲生日，工作人員準備咗個朱古力生日蛋糕送畀佢，小瑪歌見大家仲齊唱生日歌，搞到壽星女不知幾開心。桂綸鎂又抽空去紐約過聖誕，但點知因為假期，好多舖頭都冇開門，搞到桂綸鎂食薄餅醫肚同要買cheesecake做生日蛋糕。講到願望，桂綸鎂絕口不提男友戴立忍，只係話想身體健康同工作順利就夠。</p></body></html>
