<html><header><meta charset="utf-8"><title>求驗客手記：C朗收玩具車開心 - 求驗客</title></header><body><h1>求驗客手記：C朗收玩具車開心 - 求驗客</h1><p>曼聯球星基斯坦奴朗拿度（C朗、圖）又有架法拉利新車啦！不過，係用腳踩嘅塑膠玩具車啫！原來曼聯隊友日前買咗架玩具車，車頭貼上法拉利標誌，掛埋個車牌「CR7」送畀佢，明寸佢之前揸法拉利撞車單嘢。C朗做完gym去攞車笑到肚都痛，仲話返到屋企實踩嚟玩。隊友睇住佢擺架玩具車落車尾箱，都笑到合唔埋口。至於架爛法拉利就攞咗去整，12個月後回歸，希望C朗呢段期間踩多啲玩具車，培養耐性下次咪唔怕撞車囉！</p></body></html>
