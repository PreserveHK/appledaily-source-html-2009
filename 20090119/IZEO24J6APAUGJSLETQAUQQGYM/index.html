<html><header><meta charset="utf-8"><title>隔牆有耳：落選議員復活戰 - 李八方</title></header><body><h1>隔牆有耳：落選議員復活戰 - 李八方</h1><p>今屆立法會未能當選嘅譚香文、張超雄同郭家麒雖然做唔到議員，但都冇放軟手腳，搵埋多位醫生成立咗個叫關懷香港嘅組織，仲已經度出今年工作大計，包括建立資源平台幫一啲有學習障礙嘅小朋友、研究落實醫療改革等。民主黨馬丁同卿姐噚日都有出席佢哋嘅成立大會，以示支持。<br> 八方問三位前議員會唔會捲土重來再選，佢哋只係話「言之尚早」。對於有指今年唔再做公民黨司庫嘅譚香文，同埋唔做副主席嘅張超雄今次係自立門戶，佢哋就話呢個組織唔係公民黨分支，佢哋不過係想多個平台服務市民。公民黨黨魁余若薇就話，一向鼓勵黨員與志同道合人士成立不同團體。&#13;</p></body></html>
