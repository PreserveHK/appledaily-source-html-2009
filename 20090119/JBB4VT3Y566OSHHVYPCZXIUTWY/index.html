<html><header><meta charset="utf-8"><title>大劉以身護女</title></header><body><h1>大劉以身護女</h1><p>大劉劉鑾雄昨日下午偕女友呂麗君及愛女，一起到灣仔他御用的名人飯堂福臨門吃午飯，其母及胞弟細劉一家也有出現，一家樂敍天倫，其助手甘比則未有現身。</p><p>三代同堂</p><p>大劉的母親昨日最早到福臨門，20分鐘後大劉與呂麗君及女兒一家三口坐7人車到達，不知是否甘比的女兒早前被傳媒拍下照片，大劉昨日顯得特別謹慎，拖着女兒時更嘗試用自己的身軀保護女兒免她見報。現場所見，他的女兒活潑地步入酒樓，一家三口逗留一小時離開。<br> 採訪、攝影：LawWaiMan</p></body></html>
