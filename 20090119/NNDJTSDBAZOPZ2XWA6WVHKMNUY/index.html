<html><header><meta charset="utf-8"><title>蘇施黃關節炎行唔到</title></header><body><h1>蘇施黃關節炎行唔到</h1><p>蘇施黃（阿蘇）主持的節目《蘇GOOD》昨午在樂富進行新年宣傳，阿蘇與一班街坊齊齊玩寫揮春，她不時寸台上觀眾連毛筆也不懂揸，又嫌助手泰山手腳慢，阿蘇貫徹挖苦謾罵本色，不過現場觀眾就願打願挨好受落，更有阿伯大讚阿蘇好靚女。</p><p>唔肯戒口</p><p>阿蘇謂自己患上類風濕關節炎已經11年，她說：「發病時大小關節都會又腫又痛，個零月前有一日連盆骨都有埋事，行都行唔到，不過第二日又OK番。」問到過年是否需要戒口？阿蘇說：「哈哈！可能有人講過，不過我完全聽唔到！」<br> 採訪、攝影：簡雪瑩</p></body></html>
