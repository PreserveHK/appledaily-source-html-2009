<html><header><meta charset="utf-8"><title>楊思琦練習派利是</title></header><body><h1>楊思琦練習派利是</h1><p>楊思琦昨日以一身米妮老鼠打扮，出席在九龍灣舉行的賀年活動揭幕儀式，更即場表演打鼓，又跟小朋友玩遊戲。思琦笑言今年會嘗試派利是，問她是否打算為結婚作準備，所以練習派利是時，她說：「我未有耐啦，都冇諗到咁遠，不過今年身邊朋友好多都結婚，我都想感染吓啲開心氣氛，咪派利是囉。」</p><p>去年收入豐</p><p>問思琦願意派利是，是否代表去年賺到盤滿缽滿？她哈哈大笑說：「唔知呢？我都冇計到，係唔錯嘅。」農曆新年期間會否到男友李永豪家拜年？她說：「都會去親戚朋友嘅屋企拜年，希望可以多啲時間陪屋企人喇。」<br> 採訪：胡比<br> 攝影：黃偉雄</p></body></html>
