<html><header><meta charset="utf-8"><title>求驗客手記：乒壇美女福原愛雙失 - 求驗客</title></header><body><h1>求驗客手記：乒壇美女福原愛雙失 - 求驗客</h1><p>日本乒乓球大美人福原愛（圖）同網壇新星錦織圭嘅戀情，曝光以嚟一直備受注目，不過福原愛喺情場得意，喺球場就失意！話說佢喺噚日結束嘅日本乒乓球錦標賽中食白果，最叻都係得一個女雙亞軍，係佢近3年嚟第一次喺日錦賽攞唔到任何冠軍！有評論指福原愛喺今次賽事多咗好多以前未見過嘅打波動作，例如周不時跳起雙腳離地擊球，就似足佢愛郎打網球嘅動作，但今次成績顯示，呢招郎情妾意「技術轉移」唔多對辦喎！</p></body></html>
