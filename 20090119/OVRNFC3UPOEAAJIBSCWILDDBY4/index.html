<html><header><meta charset="utf-8"><title>曉治補鑊挺《狼人》</title></header><body><h1>曉治補鑊挺《狼人》</h1><p>早排俾影迷選做09年最期待電影之一嘅《變種特攻：狼人外傳》（X-MenOrigins：Wolverine）嘅新劇照啱啱出爐。飾演狼人嘅曉治積曼（HughJackman），聯同片中其餘幾位主角齊齊曝光，包括飾演Deadpool嘅賴恩雷諾士（RyanReynolds）及飾演Sabretooth嘅里夫舒韋伯（LievSchreiber）。早前有指套片質素太差，近日要補拍，曉治即刻解畫話因首次拍攝時畫質唔好，導演剪接時唔滿意效果先要補戲。</p></body></html>
