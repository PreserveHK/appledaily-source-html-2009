<html><header><meta charset="utf-8"><title>求驗客手記：外電搞錯王晨贏波 - 求驗客</title></header><body><h1>求驗客手記：外電搞錯王晨贏波 - 求驗客</h1><p>我求大俠要同大家講聲唔好意思！因為本報噚日報南韓羽毛球超級賽女單4強時，寫錯港隊嘅王晨2:0擊敗丹麥嘅拉斯姆森，實情係拉斯姆森贏2:0。我求大俠當晚同負責記者食飯，當時仲係寫拉斯姆森贏，點知有同事提醒，話外電《法新社》同《新華社》寫王晨贏，仲代為更正。勢估唔到一覺醒來發現外電搞錯，搞到兩位同事鬼咁唔好意思，要求大俠代為道歉，希望讀者們接納啦！至於拉斯姆森喺周日決賽以21:19、21:19擊敗法國嘅皮紅艷奪冠。</p></body></html>
