<html><header><meta charset="utf-8"><title>新奇事：即食麵獎半包激怒顧客</title></header><body><h1>新奇事：即食麵獎半包激怒顧客</h1><p>「這種即食麵怎麼吃呀，這不是侮辱人嗎？」北京一名陳姓男子，上周四吃白象牌即食麵時，發現包裝內有獎券（圖），中了「再來半包」獎，可得半包即食麵。當陳到超市領獎時，職員要他拿另一張中「半包」獎的獎券，才可換一整包即食麵。陳堅持領獎，職員竟拿出一包麵，徒手分成兩半當成獎品。陳大怒不但將麵丟在地上，更與職員衝突，最後超市讓陳補回半包的價錢，領取一整包麵。有網民批評廠商「沒事找罵」，欠缺周詳規劃，也有網民稱超市這樣對待顧客，做法缺德。<br> <br>  http://news.cctv.com/society/20090118/100460.shtml </p></body></html>
