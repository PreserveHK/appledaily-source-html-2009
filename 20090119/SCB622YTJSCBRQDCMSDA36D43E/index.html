<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：飛輪海女Fans打人</title></header><body><h1>小瑪歌嗌咪：飛輪海女Fans打人</h1><p>飛輪海成員（左起）吳尊、汪東城、炎亞綸同辰亦儒所到之處都會吸引成班歌迷。日前佢哋喺湖南機場現身時，吳尊俾一個女fans熊抱，身邊嘅工作人員即時上前阻止，點知呢位女fans竟然出拳打人，嗰位男宣傳人員俾佢打到流鼻血，個女fans仲大大聲話自己係吳尊老婆，小瑪歌真係好少見啲女fans瘋狂到咁。其他幾位成員亦都唔舒服，汪東城同炎亞綸發燒，辰亦儒就牙齦發炎。</p></body></html>
