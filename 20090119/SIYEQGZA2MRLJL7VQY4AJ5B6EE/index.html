<html><header><meta charset="utf-8"><title>SJ向孫藝珍晒琴技</title></header><body><h1>SJ向孫藝珍晒琴技</h1><p>韓國13人當紅組合SuperJunior（SJ）前日在南京為首場演唱會演出，他們難得齊人開騷，興奮到十足大細路玩到癲，除了玩推超市車仔外，更用水槍互射，令歌迷high爆。最抵死的是SJ表演期間有歌迷拋了孫藝珍的相片上台，韓庚和恩赫見狀就將照片放在琴上，然後兩個大男人就親熱地來一招四手聯彈，場面搞笑。</p><p>再玩斷背吻</p><p>早前在首爾開騷時上演斷背之吻的希澈當日照辦煮碗，不過咀嘴對象卻換上隊友晟敏，希澈錫完後還風騷地伸脷。SJ推出生日蛋糕為當日牛一的強仁慶祝，韓庚更將水照頭淋向強仁賀壽，認真百厭。</p></body></html>
