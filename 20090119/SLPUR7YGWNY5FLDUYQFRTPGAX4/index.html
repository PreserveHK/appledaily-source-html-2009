<html><header><meta charset="utf-8"><title>韓星金錫均吊頸自殺</title></header><body><h1>韓星金錫均吊頸自殺</h1><p>沉寂了一陣子的韓星自殺事件再次發生！韓國男星金錫均在前日韓國時間大約下午4時15分（香港時間3時15分），被其母親發現在首爾恩平區寓所內吊頸自殺，終年29歲。警方初步懷疑患抑鬱症的他因為演藝事業不如意，感懷身世而走上絕路。</p><p>遺書致歉</p><p>警方在現場發現遺書，金錫均在遺書內向家人和女朋友道歉，表示自己想在天國好好休息。金錫均06年出道，曾演出兒童音樂劇和《韓國狂詩曲》及《LOVEIS》等中、短篇電影。大批網友湧到網站留言悼念他，今次亦是繼同志男星金智厚自殺後再有演藝界人士因明星夢碎輕生，令人惋惜。</p></body></html>
