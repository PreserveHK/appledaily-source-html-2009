<html><header><meta charset="utf-8"><title>醫學Online<br>鼓勵可減產後抑鬱</title></header><body><h1>醫學Online<br>鼓勵可減產後抑鬱</h1><p>加拿大多倫多大學一項研究發現過來人的鼓勵及輔導，能有效減低準媽媽患上產後抑鬱症的風險。研究人員安排701名產後抑鬱症的高危婦女分成兩組，一組人接受傳統的產後護理，另一組則加入康復者的電話輔導，曾受訓的康復者每周會兩至三次致電給高危患者，結果在產後12周，前者有25%人出現明顯的抑鬱症狀，但後者只有14%人有抑鬱，顯示朋輩輔導成效理想。</p></body></html>
