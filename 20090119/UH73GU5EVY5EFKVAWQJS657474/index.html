<html><header><meta charset="utf-8"><title>求驗客手記：哥洛夫領軍留力鬥「魔」？ - 求驗客</title></header><body><h1>求驗客手記：哥洛夫領軍留力鬥「魔」？ - 求驗客</h1><p>英冠球隊打比郡上周六聯賽，主場0:2不敵昆士柏流浪，今場波係新領隊尼祖哥洛夫（圖）正式首次執教，估唔到未能打開勝利之門。不過，呢位名帥白賴仁哥洛夫之後嘅42歲領隊，賽後依然硬淨仲激勵隊員話：「喺場上要更加積極啲，當對方領先一球就散晒；喺主場2.8萬人面前，我哋一定要大膽豁出去。」我求大俠覺得尼祖哥洛夫係留力周二英聯盃4強次回合對曼聯就真，皆因球隊首回合主場贏1:0，如果真係爆冷淘汰曼聯出局，就有排威啦！</p></body></html>
