<html><header><meta charset="utf-8"><title>最熱話：火星車票諷刺一票難求</title></header><body><h1>最熱話：火星車票諷刺一票難求</h1><p>這張車票，相信趕着回鄉過年民眾一定買不到！內地網站流傳着一張前往火星的火車票（圖），這張車票與一般火車票無異，車票由「地火友好同盟」發售，乘坐的是「空想號」，票價為「300能量塊」，相當於排隊15日，太空船於1月25日、大年初三凌晨零時發射！這張票是網民自製，諷刺今年春運一票難求。<br> 網民除稱讚作者創意十足，更批評火車站售票黑幕重重，讓趕着回鄉的人買不到票，建議作者再弄一張到「地獄」，送給全國火車站的售票人員。<br> <br>  http://china.rednet.cn/c/2009/01/18/1692269.htm </p></body></html>
