<html><header><meta charset="utf-8"><title>艾斯頓夫婦齊撐羅拔烈福</title></header><body><h1>艾斯頓夫婦齊撐羅拔烈福</h1><p>由金像男星羅拔烈福（RobertRedford）發起嘅辛丹斯電影節，噚日繼續喺猶他州舉行。艾斯頓古查（AstonKutcher）就同老婆狄美摩亞（DemiMoore）拍住拖出席為新片《Spread》造勢，仲同羅拔有傾有講。啱啱再做老竇嘅班亞弗力（BenAffleck），喺宣傳新紀錄片《Reporter》之餘不忘接受各方好友祝賀。年年都有去辛丹斯玩嘅ParisHilton今年亦如期赴會，成為一眾傳媒追訪目標。</p></body></html>
