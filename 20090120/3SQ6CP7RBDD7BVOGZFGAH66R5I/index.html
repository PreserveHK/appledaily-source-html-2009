<html><header><meta charset="utf-8"><title>迎春接福：風生水起超迷你扇</title></header><body><h1>迎春接福：風生水起超迷你扇</h1><p>扇一向有「風生水起」之吉祥寓意，上水廣場正舉辦「風生水起扇藝展」，同時間展出全球最大及最細的摺扇。全球最大的扇「金獎扇王」產自山東省，高3.5米，打開後直徑達7米；「百馬」則是最袖珍的微雕摺扇，直徑僅2cm，是中國首把象牙微雕摺扇，估值百萬。同場還有88把總值逾500萬的名扇，相信現場睇會好壯觀。記者：區佩嫦</p><p>風生水起扇藝展</p><p>日期：即日起至2月9日（10am-10pm）<br> 地點：上水廣場二樓中庭<br> 查詢：26399638</p></body></html>
