<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ教新人嗌唔好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JJ教新人嗌唔好 - 馮仁昭</h1><p>賈曉晨（JJ右）同狄易達（左）噚日去新城宣傳新歌《一種快樂一種苦》，狄易達話：「JJ經常話我快樂佢就苦。」JJ真係幾苦，初入行拍電影《校墓處》時喺片場俾人扑頭扑到暈，佢話：「其實係拍戲其中一幕，工作人員要用一個空嘅鐵罐打我個頭，當時已經好痛，後尾佢用實心膠罐，點知仲痛，我暈咗一陣，起身就喊。」佢仲提醒啱啱入行嘅新人話：「其實拍戲要靠自己，但自己要小心，記得講唔好。」</p></body></html>
