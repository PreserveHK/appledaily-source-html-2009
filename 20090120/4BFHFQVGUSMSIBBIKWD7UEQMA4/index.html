<html><header><meta charset="utf-8"><title>案件速遞<br>收藏男童鹹片　男子判社服令</title></header><body><h1>案件速遞<br>收藏男童鹹片　男子判社服令</h1><p>【本報訊】資訊科技公司一名助理經理，99至02年從網上下載12段男童色情片段，並燒錄成光碟儲存夾萬內。他早前在九龍城裁判法院承認管有兒童物品罪，昨日獲判200小時社會服務令。<br> 心理專家報告指被告張堅勛（31歲）沒有孌童傾向。辯方求情時指，被告為尋求官能刺激，收藏兒童淫片，上訴庭雖有判刑指引，但犯案年代久遠，指引並不適用。<br> 案件編號：KCCC3235/08&#13;</p></body></html>
