<html><header><meta charset="utf-8"><title>求驗客手記：廸亞高醉駕又斷正 - 求驗客</title></header><body><h1>求驗客手記：廸亞高醉駕又斷正 - 求驗客</h1><p>不來梅球星廸亞高，繼歇冬前偷食斷正後，周日上演馬路飛車再成新聞人物。話說當晚凌晨一點幾，廸亞高同兩個朋友嘆完意大利菜，就帶醉上演飛車。佢當晚不但衝紅燈，仲突然同朋友落車跳舞，之後被3架警車追捕；經過17分鐘追趕後，警方以一前兩後嘅陣式截停架車。之後酒精測試顯示，呢位球星血液酒精含量超標，預料要罰款兼停牌一個月。廸亞高咁唔生性，不來梅下半季都好難有起色㗎喇！</p></body></html>
