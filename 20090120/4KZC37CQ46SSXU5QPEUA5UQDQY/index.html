<html><header><meta charset="utf-8"><title>華仔魔術冧舒淇</title></header><body><h1>華仔魔術冧舒淇</h1><p>由劉德華、舒淇主演、劉偉強執導的賀歲愛情喜劇《游龍戲鳳》於本周五上映，明日會舉行首映禮，到時劇中幾位要角都會現身首映禮。</p><p>送上戒指</p><p>今次華仔在片中會扮演一名富商，和飾演窮家女的舒淇展開一段浪漫愛情故事，由於全片要帶出「幸福是要爭取」的訊息，所以華仔在片中為了爭取所愛，會排除萬難奪得舒淇芳心，他更會大玩小魔術，即場將搖搖變成頸鏈，結尾一幕，華仔更會送上卡地亞的戒指，冧爆舒淇。<br> 撰文：林妃</p></body></html>
