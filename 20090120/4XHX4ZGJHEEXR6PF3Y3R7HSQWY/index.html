<html><header><meta charset="utf-8"><title>嘟嘟返家唔見壽星呂方</title></header><body><h1>嘟嘟返家唔見壽星呂方</h1><p>呂方昨日47歲生日，由於近日盛傳他成功冧掂鄭裕玲（嘟嘟）復合，昨日引來大批記者在嘟嘟淺水灣寓所外等候。嘟嘟一早外出，至下午3時左右，她獨自駕駛其平治房車返回寓所，戴上墨鏡的她見到記者時面露笑容，未有停下來接受訪問，也未見壽星公呂方現身，至於傳聞嘟嘟發還給呂方的寶馬座駕，也未見停泊在嘟嘟寓所停車場。<br> 據悉，嘟嘟與呂方將於新春期間齊齊赴美過節，其中嘟嘟會於本月27日（年初二）到拉斯維加斯的Bellagio擔任新春活動司儀，呂方則於下月7日到南加州的MorongoCasinoResortSpa舉行演唱會。<br> 採訪、攝影：娛樂突發組</p></body></html>
