<html><header><meta charset="utf-8"><title>BobMay心臟衰竭逝世</title></header><body><h1>BobMay心臟衰竭逝世</h1><p>曾演60年代電視劇集版《迷失太空》（LostInSpace）的演員BobMay，周日在加州因心臟衰竭逝世，享年69歲，其女兒Deborah向美聯社證實消息。</p><p>扮機械人著名</p><p>Bob兩歲時已在其諧星祖父安排下進入演藝圈，多年來曾參演多齣電影及電視，更是一位知名的特技人。他最為人熟悉之作，就是在65年啓播的《迷失太空》中扮演機械人管家，雖然他不用在劇中露面，但Bob對這個角色非常認真，他會記熟其他演員的對白以便作出反應。Bob又喜歡在休息時，穿着機械人道具戲服吸煙，令機械人經常噴煙。</p></body></html>
