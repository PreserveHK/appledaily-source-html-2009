<html><header><meta charset="utf-8"><title>馮炳德準備上訴</title></header><body><h1>馮炳德準備上訴</h1><p>【本報訊】保育人士馮炳德去年1月參加爭取普選遊行時，疑不滿警員拉起膠帶，將人群趕入兩條行車線內，向警員「鬆踭」，被裁定襲警罪成，本月初被判監15周。他昨日獲高等法院批准保釋等候上訴，多名保育人士在庭外拉橫額支持。<br> 馮炳德（41歲）為保衞皇后碼頭，在抗議警方清場時襲警，去年7月被裁定罪成判囚兩個月，本周四（22日）上訴。馮表示，今次獲准保釋，正好讓他準備上訴案。<br> 案件編號：HCMA47/09</p></body></html>
