<html><header><meta charset="utf-8"><title>隔牆有耳：李華明去日本探路 - 李八方</title></header><body><h1>隔牆有耳：李華明去日本探路 - 李八方</h1><p>民主黨議員李華明日前陪個女去日本，唔係購物度假咁簡單，而係去探路搵學校，佢個女喺澳洲讀書，今年底畢業，之後想去日本學日文，女大女世界，做老竇唔捨得都冇辦法。<br> 李華明話個女想喺日本住半年，以最新教育界術語講，即係喺日本語境中生活。李華明話個女自細就迷日本歌星、明星，任何有關日本嘅嘢都鍾意，所以喺澳洲讀傳理系都苦學日文，水平已可以一般交談，今次去到日本，都係靠晒個女做盲公竹。其實李華明個女曾去意大利留學一年，識得意大利文，李華明話識多種外語更好，所以個女遲半年先返香港都無所謂。</p></body></html>
