<html><header><meta charset="utf-8"><title>權相佑賣股罅搵奶粉錢</title></header><body><h1>權相佑賣股罅搵奶粉錢</h1><p>將於下月底添丁的韓國男星權相佑，六嚿腹肌出名引死人，自知有本錢大晒特晒的他於下月20日推出的寫真集《TheNude》內再次發功，除了半裸躺在梳化上擺有型甫士外，更加挑戰大膽尺度益街坊，玩濕身洗頭露股罅，又在草地上僅穿內褲風騷吹口哨，相片十分養眼。</p><p>婚前最後一脫</p><p>這輯相片早在權權去年9月和女星孫泰英奉子成婚前已經拍完，堪稱他婚前最後一脫，紀念寡佬生涯的結束，權權希望藉此表現出其男人味。權權除了推出半裸寫真集幫補奶粉錢外，他亦正在趕拍催淚愛情新片《比悲傷更悲傷的故事》，3月底則飛往大阪舉行影迷聚會。</p></body></html>
