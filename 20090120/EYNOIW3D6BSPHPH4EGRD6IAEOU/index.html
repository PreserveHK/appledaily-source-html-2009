<html><header><meta charset="utf-8"><title>中環在線：羅杰斯「ibanker遲早揸的士」 - 李華華</title></header><body><h1>中環在線：羅杰斯「ibanker遲早揸的士」 - 李華華</h1><p>商品大王羅杰斯舊年除夕訪港後，噚日再嚟香港同投資者分享心得，仲繼續唱好商品同中國經濟，見佢咁堅持睇好中國，華華問佢兩個囡囡喺新加坡長大，有冇教佢講番一兩句普通話？</p><p>煲冬瓜只識一點點</p><p>點知羅杰斯笑笑口話：「alittlebit」，之後再用普通話講：「一點點！」佢識講嘅普通話果然真係得「一點點」。<br> 講番商品，佢最睇好農產品，仲話讀緊MBA嘅人，睇吓可唔可以拎到農業MBA學位，因為𠵱家喺華爾街揸名車嘅人同投資銀行家，將來可能要揸的士或者拖拉機，將來揸名車嘅就會係農夫咁話。</p></body></html>
