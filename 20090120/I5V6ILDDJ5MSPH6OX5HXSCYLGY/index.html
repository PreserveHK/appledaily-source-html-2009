<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍認拍《龍威小子》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍認拍《龍威小子》 - 馮仁昭</h1><p>成龍噚日到救世軍大坑東社區中心送羽絨畀老人家。有指成龍截咗周星馳糊，接演荷李活片《龍威小子》（TheKarateKid）中空手道師傅一角，成龍噚日證實接咗套戲，但片名未定。有指佢取代周星馳，成龍話冇乜邊個取代邊個，之前都唔知周星馳有份參與。至於佢主演嘅《新宿事件》因太暴力，唔可以喺內地上映，佢話拍嗰時冇諗過要喺內地上。</p></body></html>
