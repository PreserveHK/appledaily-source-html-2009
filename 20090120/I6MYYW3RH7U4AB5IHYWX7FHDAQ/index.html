<html><header><meta charset="utf-8"><title>醫學Online<br>負重訓練可加速減磅</title></header><body><h1>醫學Online<br>負重訓練可加速減磅</h1><p>不少女士因怕變大隻而對舉重等負重運動很抗拒，但澳洲一名運動生理學家發現適當的負重訓練可令女士加速減磅。一項實驗發現肌肉量多的老鼠新陳代謝率也較高，而推高新陳代謝率，會令身體消耗較多的能量來分解食物，令減磅的速度加快，日後也可以長期保持減肥後的體重。專家指由於女士缺乏男性荷爾蒙（睾丸素），故即使進行負重運動，也不會如男士般大隻。</p></body></html>
