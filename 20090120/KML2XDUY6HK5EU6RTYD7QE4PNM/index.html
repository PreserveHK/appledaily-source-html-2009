<html><header><meta charset="utf-8"><title>周麗淇拒談復合</title></header><body><h1>周麗淇拒談復合</h1><p>周麗淇（Niki）情傷剛癒，但其舊愛鄭嘉穎近日被指已與佘詩曼分手，Niki昨日在機場舉辦的長者活動上，一再強調事件與她無關，問到會否復合？Niki說：「講乜啊？復乜嘢合？我𠵱家嘅生活方式好好，其他冇諗啦。」再追問是否已死心，Niki狂呼救命說：「可唔可以唔問呢啲問題？我真係想專心做嘢，暫時冇拍拖，將來都唔諗住。」</p><p>智霖想返無綫</p><p>提到Niki日前暗諷嘉穎只懂說甜言蜜語，她澄清自己並無說任何事，只是其他人對號入座。同場的張智霖透露有意趁低吸納滙豐股票，他指有意效法袁詠儀返無綫拍劇，但不想與太太合作，以免將負面情緒帶返家。<br> 採訪、攝影：藍嵐</p></body></html>
