<html><header><meta charset="utf-8"><title>醫學Online<br>研究以幹細胞治中風</title></header><body><h1>醫學Online<br>研究以幹細胞治中風</h1><p>中風對腦部的損害是引致患者永久傷殘的元凶，英國一間醫院計劃在今年中展開幹細胞治療中風研究，將會有四組共12名病人分階段參加，接受注射從胚胎抽取的幹細胞到腦部，預期透過幹細胞的生長，可令受損的腦部組織自行修復，提升患者的活動能力及智力。首批參與研究的病人只會注射低劑量約200萬個幹細胞，若效果理想，到第四批病人會注射2,000萬個幹細胞。</p></body></html>
