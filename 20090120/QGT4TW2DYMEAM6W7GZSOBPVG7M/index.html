<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤紅底褲當畫掛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤紅底褲當畫掛 - 馮仁昭</h1><p>黃宗澤（左）早前接受商台節目嘅錄音訪問，自爆舊年農曆新年媽咪買咗條印有福字嘅紅色底褲畀佢，佢怕着住入男廁會好尷尬，最後將底褲當畫掛。提到《勁歌》頒獎禮中，佢同陳奕迅（右）合唱時被指走音，佢話：「抽中我時即刻手心冒汗，緊張過第一次上台唱歌，所以啲音唔穩，同陳奕迅合唱好大壓力，因為會有比較。」馮仁昭覺得佢改善吓唱功，下次就唔使咁驚啦。</p></body></html>
