<html><header><meta charset="utf-8"><title>Mogwai港開騷隊青島</title></header><body><h1>Mogwai港開騷隊青島</h1><p>蘇格蘭Post-Rock5人樂隊Mogwai，前晚喺九龍灣StarHall開騷，全場爆滿。開場前工作人員仲安排咗多罐青島啤酒（小圖）為樂隊解渴，成員全晚不停隊青島，演出投入。演唱會上Mogwai主要玩去年面世大碟《TheHawkisHowling》中嘅作品，包括《ThePrecipice》、《I'mJimMorrison,I'mDead》等，亦有觀眾受不住震耳欲聾嘅音量要掩着耳朵睇騷。</p></body></html>
