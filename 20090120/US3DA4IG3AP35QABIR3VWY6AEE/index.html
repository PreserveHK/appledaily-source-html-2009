<html><header><meta charset="utf-8"><title>肥媽谷肥學而迎牛年</title></header><body><h1>肥媽谷肥學而迎牛年</h1><p>肥媽日前邀請一班圈中好友趙學而、胡櫻汶、張學潤及張立基等擔任其節目《肥媽新春團年好唱口》嘉賓，由於節目會於年三十晚播映，所以眾嘉賓即場食了一餐團年飯，除了一嚐貴價的吉品鮑之外，亦有食賀年食品，最後他們更即場獻唱多首賀年歌，實行與觀眾齊齊迎牛年。</p><p>望繼續出碟</p><p>早前自資出碟的趙學而表示牛年的新年願望是希望唱片的銷量理想，並希望可以繼續出碟，不過在旁的張學潤即抵死提議學而早日結婚生一個牛仔、牛女，令未有結婚打算的學而即時反擊說：「不如你生好過。」搞到現場嘉賓即起哄大笑。<br> 撰文：林妃</p></body></html>
