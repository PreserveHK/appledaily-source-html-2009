<html><header><meta charset="utf-8"><title>求驗客手記：賓特敗家列納爆粗 - 求驗客</title></header><body><h1>求驗客手記：賓特敗家列納爆粗 - 求驗客</h1><p>熱刺前晚喺英超主場對樸茅，前鋒戴倫賓特竟然近門失機，搞到球隊只係打和1:1，同布力般、米堡、史篤城同西布朗同以21分包尾，仲有隊長京治拉傷大腿長「唞」。聽講領隊哈利列納忍唔住即場用粗口問候佢，仲嬲到話嗰球連佢老婆仙杜拉都入到！雖則我求大俠唔贊成人爆粗鬧人，但戴倫賓特呢個敗家仔堅抵鬧，佢失機嘅次數多到10隻手指數唔晒。睇嚟戴倫賓特留喺白鹿徑都冇運行，轉會好過啦。</p></body></html>
