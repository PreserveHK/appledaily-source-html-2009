<html><header><meta charset="utf-8"><title>氹氹轉：費特勢投史篤城</title></header><body><h1>氹氹轉：費特勢投史篤城</h1><p>法甲榜首隊里昂據報已准許陣中的巴西前鋒費特離隊，料這名25歲的前鋒很大機會會加盟英超球隊史篤城。至於里昂則打算以1,100萬鎊（約1.28億港元）羅致卡昂前鋒沙維丹。</p><p>羅美度</p><p>國籍：丹麥<br> 位置：中場　年齡：30歲<br> 前效球會：阿積士（荷甲）<br> 加盟球會：奈梅亨（荷甲）<br> 轉會費：借用<br> 成事指數：已落實</p><p>施羅拔圖</p><p>國籍：巴西<br> 位置：中場　年齡：28歲<br> 前效球會：史浩克04（德甲）<br> 加盟球會：法林明高（巴甲）<br> 轉會費：借用<br> 成事指數：已落實<br> <br> 歐洲冬季轉會市場重開，本報為大家送上火辣辣的轉會消息。</p></body></html>
