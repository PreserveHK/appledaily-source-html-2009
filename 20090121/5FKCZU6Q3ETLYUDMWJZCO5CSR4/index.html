<html><header><meta charset="utf-8"><title>隔牆有耳：汪阿姐有大水喉照 - 李八方</title></header><body><h1>隔牆有耳：汪阿姐有大水喉照 - 李八方</h1><p>八和會館向政府申請將北九龍裁判法院用作粵劇文化中心，可惜神女有心，襄王無夢，盛傳政府屬意交由其他機構使用呢幢建築物，因為八和冇管理咁大個場地嘅經驗，畀油麻地戲院八和更加適合。八和主席汪阿姐噚日又開記者會反駁，佢指油麻地戲院規模細，唔夠使，又嫌油麻地品流複雜，吸引唔到觀眾入場。<br> 對於被指冇實力，阿姐承認八和係冇管理大規模場地經驗，財力亦可能不足，但如果政府唔畀機會八和，咁八和咪永遠冇得做？阿姐透露其實已有商界人士承諾開水喉支持八和做粵劇培訓，有信心首階段籌到最少1,500萬元經費，政府唔好睇少佢哋。</p></body></html>
