<html><header><meta charset="utf-8"><title>畢安黑白雙煞赴德</title></header><body><h1>畢安黑白雙煞赴德</h1><p>由畢彼特（BradPitt）主演的感人新片《奇幻逆緣》（TheCuriousCaseofBenjaminButton），明日正式在香港上映，昨日畢佬則帶同女友安琪蓮娜祖莉（AngelinaJolie）出席該片的德國首映禮，吸引大批fans湧到現場觀星，場面熱鬧。</p><p>女影迷埋身</p><p>畢佬昨日穿上黑色西裝示人，安琪蓮娜則穿白色套裝，高貴大方，二人不停為影迷簽名及合照，氣氛熱烈。不過安琪蓮娜卻沒有陪伴畢佬現身首映完結後的派對，反而令不少在場的德國女影迷成功與畢佬合照。</p></body></html>
