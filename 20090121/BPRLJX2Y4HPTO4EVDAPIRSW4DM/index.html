<html><header><meta charset="utf-8"><title>馬利安或被送往速龍</title></header><body><h1>馬利安或被送往速龍</h1><p>【綜合美國外電】熱火主席萊利周一表示，球隊有意交易速龍前鋒謝美恩奧尼爾，而交易的籌碼為前鋒馬利安及後衞賓斯；而涉及交易的球員亦因傷沒有出賽，NBA的交易限期為下月19日。<br> 熱火今季「榜眼」比士利逐漸成為主力，而馬利安的合約今季期滿，因其薪金太高及考慮到受傷患影響表現，不欲與他在季後續約，故積極物色交易對象；速龍前鋒謝美恩奧尼爾合適萊利的計劃，因他能為熱火帶來3秒區的低位進攻火力，不過湖人亦有意爭奪謝美恩奧尼爾，並以前鋒奧當作為交易籌碼之一。</p></body></html>
