<html><header><meta charset="utf-8"><title>施嘉莉老翻夢露𢱑銀</title></header><body><h1>施嘉莉老翻夢露𢱑銀</h1><p>現年24歲的荷李活女星施嘉莉祖安遜（ScarlettJohansson），近日獲邀為意大利名牌Dolce&amp;Gabbana的化妝品擔任代言人，全新廣告剛於日前曝光，施嘉莉以瑪莉蓮夢露（MarilynMonroe）造型示人，令人想入非非。</p><p>百萬美元酬勞</p><p>施嘉莉於去年9月嫁給加拿大男星賴恩雷諾士（RyanReynolds）後，工作量明顯減少，今次D&amp;G以7位數字美元重金禮聘，施嘉莉才於婚後首度作性感演出。<br> 廣告中的施嘉莉塗上紅唇及紅色甲油，以一身內衣打扮配合懷舊髮型，躺在絲質床單上做出誘人姿勢，獲網友大讚她甚有現代版瑪莉蓮夢露的感覺。</p></body></html>
