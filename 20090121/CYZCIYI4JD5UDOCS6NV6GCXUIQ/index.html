<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞蘭靠銷碟𠱁黎明 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞蘭靠銷碟𠱁黎明 - 馮仁昭</h1><p>衞蘭（Janice）原本想趁農曆新年返韓國探媽咪，噚日佢接受新城訪問時話因為要錄碟而取消，或者改請媽咪嚟香港。提到佢喺港台頒獎禮得個睇字，Janice話：「佢哋請我唱歌已經好滿足，我預咗冇獎，唔會唔開心。」講起張學友話近年樂壇歌手唔團結，Janice即刻扮細，話呢啲等大人處理。講到黎明話自己銷量唔及Janice，Janice即刻笑晒話：「佢謙虛啫，希望我可以令佢繼續開心啦。」</p></body></html>
