<html><header><meta charset="utf-8"><title>尹恩惠富貴復出</title></header><body><h1>尹恩惠富貴復出</h1><p>憑劇集《咖啡王子》人氣再創高峯的韓國女星尹恩惠，休息了近兩年後，宣佈復出公仔箱，接拍新劇《LadyCastle》，扮演一個不知民間疾苦的有錢大小姐。</p><p>新劇難破禁</p><p>《LadyCastle》講述三姊妹圍繞着父親留下來的遺產所引發的故事。該劇製作公司去年因給朴新陽過高的演出費而被韓國電視劇製作協會制裁，禁止該公司的作品在韓國三大電視台播出，因此《LadyCastle》目前還沒有確定在那一個電視台播出。</p></body></html>
