<html><header><meta charset="utf-8"><title>R.E.M主音同居男友曝光</title></header><body><h1>R.E.M主音同居男友曝光</h1><p>剛於前周度過49歲生日的美國樂隊R.E.M主音MichaelStipe，早於01年已在《時代》雜誌首次公開其同志身份，但私生活甚為低調的他，從未公開男友身份。近日他接受藝術網站訪問時，大方讓記者探訪其大宅，更讓攝影師男友ThomasDozol曝光。</p><p>公然晒恩愛</p><p>MichaelStipe近日接受藝術網站TheSelby訪問，不但讓記者採訪其位於紐約的大宅，甚少與男友一起現身的Michael，更與45歲的攝影師男友ThomasDozol以情侶姿態介紹兩人的藝術收藏及愛巢設計，兩人罕有地在鏡頭前互攬，表現十分恩愛。</p></body></html>
