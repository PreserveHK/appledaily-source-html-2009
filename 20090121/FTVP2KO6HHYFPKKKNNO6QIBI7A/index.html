<html><header><meta charset="utf-8"><title>醫學Online<br>倡嬰兒注射乙肝疫苗</title></header><body><h1>醫學Online<br>倡嬰兒注射乙肝疫苗</h1><p>加拿大肝病專家建議為全國初生嬰兒注射乙型肝炎疫苗。該國不少省分也安排青少年接受相關注射，但當地一項最新研究發現，逾33%的慢性乙型肝炎患者早於嬰兒時期已感染乙肝病毒，感染了病毒的幼兒長大後成為慢性乙肝患者的風險，較青少年時期才感染的高出10倍，故此建議將現時的疫苗注射計劃推前至嬰兒期，父母也需盡早安排初生子女注射相關疫苗。</p></body></html>
