<html><header><meta charset="utf-8"><title>醫學Online<br>登革熱個案飆升逾倍</title></header><body><h1>醫學Online<br>登革熱個案飆升逾倍</h1><p>馬來西亞爆發登革熱，當地衞生部門公佈截至本月17日，全國累積3,211宗登革熱，當中8人死亡，較去年同期只錄得1,514宗病例飆升超過一倍，其中熱門旅遊點吉隆坡及檳城，登革熱病例也不斷上升。當地傳染病專家更發現，病情嚴重的患者出現以往少見的非典型症狀，包括癲癇發作、黃疸、腎臟及肝臟衰竭等嚴重併發症，反而以往常見的持續出血及血小板下降情況卻減少。</p></body></html>
