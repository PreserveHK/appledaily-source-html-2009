<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李卓庭緊張到面抽搐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李卓庭緊張到面抽搐 - 馮仁昭</h1><p>李卓庭（中）、林志美（左二）同白嘉倩（右二）等噚日齊齊宣傳音樂劇《星光大道》，佢哋話為咗鼓勵後生仔女入場，特別設咗全日制學生可以上網以23蚊訂到250蚊嘅門票。李卓庭講開之前因為呢齣音樂劇搞到失眠，佢笑住話：「冇好轉呀，仲搞到我神經緊張，塊面抽搐係咁跳，對手見到都忍唔住笑。」嘩！咁李卓庭真係要多多休息，到時嚇親觀眾就唔好啦。</p></body></html>
