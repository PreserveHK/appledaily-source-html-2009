<html><header><meta charset="utf-8"><title>美莎芭頓後台神秘捲煙</title></header><body><h1>美莎芭頓後台神秘捲煙</h1><p>曾主演人氣電視劇《OC》的美國春青女星美莎芭頓（MischaBarton），近日被公開了一批她去年出席倫敦時裝節的後台照片。獲邀到當地出席時裝節的美莎，被拍到與一名友人在後台捲着似煙非煙的物體。</p><p>瞳孔擴張</p><p>有人最近向圖片公司兜售一批美莎去年9月出席倫敦時裝節的照片，向來以清純形象作賣點的她，當時與友人在後台熟練地捲紮煙草狀物體，桌上還有大批捲煙工具、汽水瓶及甚有SM味的皮帶。在該批為數十多張的照片中，其中有美莎瞳孔擴張的照片，表情十分怪異。</p></body></html>
