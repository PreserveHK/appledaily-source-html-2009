<html><header><meta charset="utf-8"><title>醫學Online<br>保持社交減患癡呆症</title></header><body><h1>醫學Online<br>保持社交減患癡呆症</h1><p>保持社交活躍可預防老人癡呆症。瑞典一項研究有506名沒有患上老人癡呆症的長者參加，他們需定期填寫飲食及生活習慣的問卷，研究追蹤期長達六年，其間有144人患上癡呆症，研究發現經常參與社交活動，包括不時在家中與朋友聚會的長者，患上老人癡呆症的風險較不出門或少與親友接觸的長者低一半；研究又顯示晚年生活壓力大，也是癡呆症提早病發的高危因素。</p></body></html>
