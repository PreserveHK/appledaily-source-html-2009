<html><header><meta charset="utf-8"><title>周麗淇盼吃團年飯</title></header><body><h1>周麗淇盼吃團年飯</h1><p>周麗淇（Niki）昨日到天水圍出席校園活動，剛出新碟的她趁機問同學們有沒有買新碟，怎料同學們表示很久沒買正版碟。Niki聞言後即呼籲他們支持正版，免得令她們沒有飯開。<br> 星期日是年三十晚，Niki或沒機會與家人食團年飯，她表示多年來都非常重視這一晚，因為這是難得一次的家庭聚會，可惜當晚她要為劇集《書劍恩仇錄》配音，現在希望劇組能放她一小時回家吃團年飯。<br> 撰文：馬建華</p></body></html>
