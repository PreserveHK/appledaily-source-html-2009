<html><header><meta charset="utf-8"><title>前警員拍裙底判感化</title></header><body><h1>前警員拍裙底判感化</h1><p>【本報訊】退休警員辯稱其家族十年內有三名家庭成員患上肝癌去世，他怕步家人後塵，致整日焦慮不安。為求減壓，他竟在港鐵站內的扶手電梯，用手機偷拍一名50歲女財務顧問的裙底。他早前在觀塘裁判法院承認一項在公眾地方作出擾亂秩序行為罪，昨被判感化12個月。<br> 53歲被告潘偉權（圖左）承認去年9月24日在港鐵美孚站內犯案。辯方昨求情時指被告有悔意，願意接受任何精神及心理治療。<br> 案件編號：KTCC7748/08</p></body></html>
