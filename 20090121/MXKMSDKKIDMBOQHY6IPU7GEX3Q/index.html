<html><header><meta charset="utf-8"><title>醫學Online<br>港菲傭感染超級惡菌</title></header><body><h1>醫學Online<br>港菲傭感染超級惡菌</h1><p>衞生防護中心昨日公佈一宗社區抗藥性金黃葡萄球菌感染個案，患者是一名在東區居住的44歲菲傭，本月5日臀部出現膿瘡，四日後因發燒入住東區醫院接受治療，其後再出現氣促及肺炎症狀，現時情況穩定。患者在上月20日至本月4日感染潛伏期間曾到菲律賓，她在本港的家居接觸者暫未有人被傳染。該中心的數字顯示，本港外籍家庭傭工是感染社區抗藥性金黃葡萄球菌的主要群組之一。</p></body></html>
