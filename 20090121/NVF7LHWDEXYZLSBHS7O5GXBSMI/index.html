<html><header><meta charset="utf-8"><title>華仔攬桂綸鎂凍到震</title></header><body><h1>華仔攬桂綸鎂凍到震</h1><p>劉德華早前在三藩市為AcuraTL汽車拍廣告，今次是他首次為汽車代言，廣告商花了千萬製作費邀請劉偉強執導，並由桂綸鎂擔任女主角。廣告商租用了多部大型器材，其中有落雨機，以配合劇情講述華仔和桂綸鎂在雨中邂逅一見鍾情的場面。拍攝期間天氣很寒冷，衣衫盡濕的華仔拍攝後即趕到咖啡室內用暖氣機取暖。<br> 廣告中，華仔和桂綸鎂難免有親熱鏡頭，華仔在金門橋前緊抱桂綸鎂，她的頭又靠在華仔肩膊，相當浪漫。</p><p>拍攝一度中斷</p><p>另外，華仔又駕車現身三藩市街頭，引來途人圍觀，令拍攝一度中斷，華仔笑說：「今次喺三藩市拍揸車鏡頭，已經係我喺香港一年嘅駕車次數。」<br> 撰文：葉雪&#13;</p></body></html>
