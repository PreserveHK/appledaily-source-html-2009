<html><header><meta charset="utf-8"><title>違例駕駛修例堵漏洞</title></header><body><h1>違例駕駛修例堵漏洞</h1><p>【本報訊】行政會議通過修改法例堵塞違例駕駛記分制漏洞，對付不接傳票逃避停牌的扣滿分司機。新法例規定，當局只需將傳票送到司機的登記住址便當作成功送達，司機若不出庭，警方可通緝司機，運輸署也有權不延續不出庭司機的駕駛執照。新例本周五刊登憲報，下月4日提交立法會。<br> 運輸及房屋局提交立法會的文件表示，為保障駕駛人士的人權，法例將訂明裁判官不能在司機缺席聆訊下吊銷其駕駛執照，確保因特別原因收不到傳票的司機，有機會出庭自辯。</p></body></html>
