<html><header><meta charset="utf-8"><title>占基利情迷伊雲</title></header><body><h1>占基利情迷伊雲</h1><p>辛丹斯電影節昨日繼續在猶他州舉行，荷李活男星占基利（JimCarrey）及英國男星伊雲麥葵格（EwanMcGregor）昨日齊齊出席由他們主演的低成本喜劇《ILoveYouPhillipMorris》記者會。占基利還大讚在片中飾演其同志情侶的伊雲男人味十足。</p><p>姬絲汀放假充電</p><p>此外，主演《吸血新世紀》（Twilight）的姬絲汀史超域（KristenStewart），也到了當地為新片《Adventureland》造勢，姬絲汀透露《吸血新世紀2》快將開始前期工作，她出席完辛丹斯電影節後，將先赴外地放假充電。</p></body></html>
