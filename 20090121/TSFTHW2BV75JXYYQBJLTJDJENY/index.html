<html><header><meta charset="utf-8"><title>安田美沙子唔戀又戀</title></header><body><h1>安田美沙子唔戀又戀</h1><p>女人認真善變！26歲的日本性感女星安田美沙子，日前才公開否認與年輕3歲的新紮男星城田優發展姊弟戀。言猶在耳，安田昨日與男友城田齊齊在網誌上大方承認戀情，似有博宣傳之嫌。</p><p>網誌承認拍拖</p><p>安田在昨日中午率先更新網誌公開戀情，她寫道：「我，安田美沙子現正與城田優拍拖，在彼此互相刺激下，工作也會好好加油，希望大家能支持這段戀情。」其後城田優也在網誌上承認戀上安田。兩人於07年合演電影而認識，至去年9月在朋友的聚會重遇時火速撻着。</p></body></html>
