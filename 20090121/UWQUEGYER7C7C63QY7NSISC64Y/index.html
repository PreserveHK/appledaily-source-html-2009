<html><header><meta charset="utf-8"><title>好食消息：<br>莫札特HappyBirthday</title></header><body><h1>好食消息：<br>莫札特HappyBirthday</h1><p>奧地利音樂家莫札特不止音樂造詣高，亦是一位食家。為慶祝他1月27日的生日，MozartStub'n奧地利餐廳特別推出「莫札特生日晚餐」，四道菜包括頭盤煙彩虹鱘魚、煎魴魚柳或烤雞、甜品草莓梳乎厘等，價錢$428連一杯香檳（兩位起），莫札特fans要試。供應期至1月24日。（Alvin）</p><p>MozartStub'n（25221763）<br> 中環忌連拿利8號地下</p></body></html>
