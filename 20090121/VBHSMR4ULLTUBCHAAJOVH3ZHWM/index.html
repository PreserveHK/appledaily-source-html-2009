<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘟嘟飯局大談復合 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嘟嘟飯局大談復合 - 馮仁昭</h1><p>最近傳出鄭裕玲（嘟嘟右）同呂方（左）復合，有指佢哋新春期間會赴美過節，前日呂方47歲牛一，大批傳媒喺嘟嘟寓所外等候，但最終唔見嘟嘟同呂方慶祝。噚日查小欣喺電台節目話：「有日嘟嘟約咗全女班食飯，我哋都有問佢復合嘅嘢，嘟嘟話梗係唔係，仲話佢哋登台日子差10日，唔會見到面。至於架寶馬，嘟嘟話架車係呂方做完個唱用自己錢買，因為新屋要排兩個月隊先有車位，所以佢畀呂方泊喺樓下，𠵱家呂方有車位就揸走咗。」</p></body></html>
