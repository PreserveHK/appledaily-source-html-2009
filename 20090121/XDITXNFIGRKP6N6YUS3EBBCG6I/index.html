<html><header><meta charset="utf-8"><title>白歆惠最愛小熊包</title></header><body><h1>白歆惠最愛小熊包</h1><p>名模白歆惠日前在台灣穿上清凉短褲，為Prada示範輕身防水的尼龍新袋，大騷美腿及甜美笑容。白白面對大批名牌手袋，開心得又拖又拉，她非常驚訝直呼：「天啊，拿起來真的完全感受不到重量。」</p><p>鍾情大袋</p><p>一向喜歡TeddyBear和小狗的白白，更攬住其中的公仔袋表現得愛不釋手地大讚：「Wow，這小熊包怎麼這麼討人喜歡啊！」她更大談手袋經，經常因為工作出埠的她說：「出國最煩的時候，就是參加party，因為我出國一定帶大包，小包不實用，但是這個輕身的包包很OK，放在行李箱不佔重量，白天就當零錢包，參加派對時就成了晚宴包，很實用。」<br> 撰文：邰樂</p></body></html>
