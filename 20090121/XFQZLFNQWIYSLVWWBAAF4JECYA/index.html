<html><header><meta charset="utf-8"><title>鄭融自爆見家長</title></header><body><h1>鄭融自爆見家長</h1><p>鄭融昨日到旺角出席救世軍「愛心利是日」活動，即場捐款協助弱勢家庭。她提到入行後每年花近萬元封開工利是，又會給錢長輩買嘢食。問她會否向緋聞男友莊冬昕父母拜年，她說：「佢屋企人唔喺香港住，但係好耐以前見過，朋友同學嘅父母見過都好平常啫！」</p><p>拒做第三者</p><p>鄭融自爆喜愛下廚煮年糕，問她莊冬昕可有試過其手勢？她說：「唔記得喇，我成日都整嘢食，食過都冇乜出奇吖！」對有指楊天命預測她今年會成為第三者，問她最近感情上是否有重叠？她說：「冇發生過，呢啲道德上唔啱嘅嘢我接受唔到。」<br> 採訪、攝影：藍文浩</p></body></html>
