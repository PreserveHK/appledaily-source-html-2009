<html><header><meta charset="utf-8"><title>小室哲哉賣樓還債</title></header><body><h1>小室哲哉賣樓還債</h1><p>日本過氣音樂教父小室哲哉，今日會在大阪為5億日圓（約4,270萬港元）詐騙案接受初審，據昨日出版的日本雜誌《女性自身》報道，小室近期被迫拍賣多年前送給父母的豪宅。</p><p>父親地皮不保</p><p>現年50歲的小室哲哉，其老家的土地及建築本來是父親42年前購入，10年前他出錢將老家改建成1億日圓（約850萬港元）豪宅贈與父母。不過他所屬事務所去年以老家作為擔保，向借貸公司借來5,000萬日圓（約427萬港元），因此小室需要拍賣大屋還債。</p></body></html>
