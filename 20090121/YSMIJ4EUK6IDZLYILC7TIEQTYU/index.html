<html><header><meta charset="utf-8"><title>華姐封胸被搶風頭</title></header><body><h1>華姐封胸被搶風頭</h1><p>中華小姐冠軍苟芸慧、亞軍陳倩揚、季軍陳娜良子及青春小姐林玉春，昨日到中環出席美容贊助商的頒獎活動，四位佳麗盛裝赴會，但也不及司儀沈卓盈的低胸裝搶鏡。</p><p>領20萬獎金獎品</p><p>四位華姐獲贊助商送出10萬元獎金及10萬元禮品祝賀，問陳倩揚獲獎後會否掏腰包宴請張舒雅？她說：「我哋係好朋友，當然會請佢食嘢，之前有報道話我寸佢，其實我只係話自己會乖，絕對唔係講人哋。」對於大年初一，陳倩揚會否頂替正在請病假的張舒雅，陪伴六叔邵逸夫派利是？她表示暫未接獲通知。<br> 採訪、攝影：張俊銘</p></body></html>
