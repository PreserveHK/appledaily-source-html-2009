<html><header><meta charset="utf-8"><title>千嬅對丁子高有信心</title></header><body><h1>千嬅對丁子高有信心</h1><p>楊千嬅自從和丁子高拍拖後，多次被拍到約會的照片，不過日前千嬅離港工作，丁子高即被發現與羅氏針織後人羅穎怡在中環約會，事後丁子高更主動向傳媒備案強調只是巧遇對方，前晚千嬅到紅磡撐許志安時表示，對丁子高甚有信心。</p><p>「係佢嘅工作」</p><p>千嬅直指丁子高對傳媒有驚恐症，她說：「我有睇報道，同名人接觸係佢嘅工作範圍，好似我自己都會，係好正常。」至於會否呷醋時，千嬅說：「朋友之間要互相尊重，有佢自己嘅空間同社交圈子，自己唔會干涉。」<br> 採訪：藍嵐<br> 攝影：林德雄</p></body></html>
