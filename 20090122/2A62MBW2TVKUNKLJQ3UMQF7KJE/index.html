<html><header><meta charset="utf-8"><title>案件速遞<br>冷氣工傷頸椎獲償240萬</title></header><body><h1>案件速遞<br>冷氣工傷頸椎獲償240萬</h1><p>【本報訊】冷氣技工05年11月在室內裝設分體式冷氣時，從2.8米高台墮下，頸椎受傷，排尿和排泄系統、四肢活動受影響，更變成性無能，完全失去工作能力。技工興訟區院向工程公司索償，昨日獲判賠償240萬元。<br> 根據判詞，原告梁國彪於案發時受僱由譚新宇經營的新光水電冷氣工程，日薪800元。<br> 案件編號：DCEC1278/07</p></body></html>
