<html><header><meta charset="utf-8"><title>左麟右李踩紅館</title></header><body><h1>左麟右李踩紅館</h1><p>紅館維修重開，譚詠麟與李克勤打頭炮於2月1日至10日舉行《左麟右李》演唱會，二人昨日直踩重建後的紅館，並即場宣佈在13及14日加開兩場，阿倫說：「紅館啲設備好現代化，外圍多咗個標誌，好以一排魚骨咁，真係正晒有骨落地。」不過阿倫有讚也有彈，因為吊燈位減少了四個，他希望日後有改善。</p><p>麵檔急救</p><p>李克勤最欣賞是洗手間，他說以前是污水渠太舊，當辦「大事」時常有惡臭，現在卻很亁淨舒服得多。另外，他又笑說：「噚日排舞時我同阿倫一個見暈，一個耳鳴，後來去咗IFC急症室，即係麵檔，食完就冇事。」<br> 採訪：李全</p></body></html>
