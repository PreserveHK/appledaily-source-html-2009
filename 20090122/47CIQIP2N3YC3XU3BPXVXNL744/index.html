<html><header><meta charset="utf-8"><title>華懋新春推400貨尾</title></header><body><h1>華懋新春推400貨尾</h1><p>【本報訊】向來年中無休的華懋集團，今個新春如常賣樓，推出4盤涉及近400伙。初一至初七期間，華懋向買家送2.88萬元新春利是。中原地產則送金牛，價值2.38萬元，每個樓盤各3名額。年三十晚至年初三促成交易的代理，獲5000元利是。<br> 華懋售樓部經理吳崇武指出，新春期間推出九龍城豪門、深井豪景花園、馬鞍山迎濤灣及沙田碧濤花園，合共近400伙，以迎濤灣貨量較多，佔約200伙。吳崇武指，華懋近900個貨尾，估計兩年沽清。新貨方面，今年主要發售豪門2期及豪景花園第27及28座。前者合共276伙，全為1000方呎以上大單位。</p></body></html>
