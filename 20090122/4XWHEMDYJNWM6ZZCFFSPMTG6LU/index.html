<html><header><meta charset="utf-8"><title>黃維德向哈林道歉</title></header><body><h1>黃維德向哈林道歉</h1><p>早前被發現與伊能靜在北京拖手的台灣演員兼歌手黃維德，昨日在紅磡舉行記者會，現場除播出他跟應采兒合演的MV外，他又自彈自唱新歌《堅強》。<br> 提到伊能靜和「哈林」庾澄慶現正在港，問黃維德會否與他們見面？他說：「我也是剛剛才知道，我的工作行程由公司安排。至於跟他們是否朋友這個問題，我就不予回應，因為很難回答。」黃維德就拖手事件道歉，他說：「若事件令人困擾的話，我感到抱歉。」</p><p>哈林封口</p><p>另外，哈林昨日如常在將軍澳電視廣播城錄影《耳分高下》，但沒接受傳媒訪問。<br> 採訪、攝影：何永寧、陳順禎</p></body></html>
