<html><header><meta charset="utf-8"><title>小瑪歌嗌咪<br>張震嶽教李宗盛msn追女</title></header><body><h1>小瑪歌嗌咪<br>張震嶽教李宗盛msn追女</h1><p>李宗盛、羅大佑、周華健同張震嶽四位猛男組成嘅SuperBand，噚日喺海逸酒店舉行記者會宣傳演唱會，佢哋邀請咗戴住林志玲面具嘅模特兒（中）出場，認真搞笑。李宗盛話阿嶽啲歌迷多數係16至18歲嘅可愛妹妹，仲即時請教阿嶽追女秘技，阿嶽話：「用msn吧，電話太快了。」問李宗盛會唔會請前妻林憶蓮嚟睇騷，佢話：「所有喜歡我的都會請。」</p></body></html>
