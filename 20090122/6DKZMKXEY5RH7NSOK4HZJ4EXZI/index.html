<html><header><meta charset="utf-8"><title>$9兩件炸蠔軍艦</title></header><body><h1>$9兩件炸蠔軍艦</h1><p>廣島是日本最大的產蠔區，現正值收成期，蠔隻飽滿肥美。發財「蠔」市，年初二開年食意頭菜，元氣壽司全線29間分店（機場除外）將於當日推出「吉列炸蠔軍艦」大特惠，$9兩件；另外由1月25日至2月9日，凡惠顧即可獲「元氣御年玉（利是）」一封，在2月5—27日期間消費滿$150可當$15現金券使用（機場店除外）。（張一豪）<br></p><p>元氣壽司<br> 查詢：21011161</p></body></html>
