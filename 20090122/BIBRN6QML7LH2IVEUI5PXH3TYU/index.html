<html><header><meta charset="utf-8"><title>財話短說<br>福田：經營情況已改善</title></header><body><h1>財話短說<br>福田：經營情況已改善</h1><p>▲福田實業（420）執行董事嚴震銘（圖）昨於股東會後表示，雖然近月公司經營情況已較上年度（截至8月底）有改善，但相信要到下半年度（09年3至8月）才能反映如成本下降及定單情況改善等正面因素。目前公司總負債率約60%，金額約20億元，其中5億元要在年內再融資，銀行已表示支持。今年集團總資本性開支將低於3億元，主要用作興建廠房及購置機器。他亦預料，今年不會就重組業務有巨額支出。</p></body></html>
