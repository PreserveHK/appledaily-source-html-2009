<html><header><meta charset="utf-8"><title>求驗客手記：列貝利身痕扮大牌？ - 求驗客</title></header><body><h1>求驗客手記：列貝利身痕扮大牌？ - 求驗客</h1><p>本港富豪大L講過，女人有錢就身痕！其實，當今球壇又何嘗唔係咁呢？話說，AC米蘭嘅巴西球星卡卡，拒絕世紀交易後，好多球星都好似中咗降咁，開始身痕扮大牌，好似博做首位億鎊球星咁款。首先係西甲豪門巴塞隆拿，射手伊度奧周二操練同教練哥廸奧拿炒大鑊，結果被對方請咗出場。同樣，德甲拜仁慕尼黑球星列貝利當日操練，亦突然同風度翩翩嘅教練奇連士文面左左，搞到氣氛好僵。其實，呢個世界有料都要講做人態度，曼城班主揀卡卡落手，都係貪佢夠忠直，唔係點值咁多錢呀？</p></body></html>
