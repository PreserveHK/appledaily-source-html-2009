<html><header><meta charset="utf-8"><title>陳見飛拍拖買餸</title></header><body><h1>陳見飛拍拖買餸</h1><p>陳冠希（Edison）與女友楊永晴（Vincy）戀情甜蜜蜜，其胞姊陳見飛的感情生活同樣精采，與拍拖7個月的新歡Felix感情發展穩定。前晚約7時許，陳見飛與Felix齊逛中環ifc商場的超市city'super，他們打扮隨意，拖手搭膊買餸玩煮飯仔，完全陶醉於二人世界中，任影唔嬲。</p><p>挽手搭小輪</p><p>現場見陳見飛與男友揀選了凍肉、蔬菜及法國麵包，其間他們有傾有講，女方表現主動，不時跟男友挽手而行，最後由男方埋單付錢。雖然陳見飛一早發現記者，但她十分大方，當步往7號碼頭乘搭小輪時，更再次與男友拖手漫步上船，非常恩愛。<br> 採訪、攝影：娛樂突發組</p></body></html>
