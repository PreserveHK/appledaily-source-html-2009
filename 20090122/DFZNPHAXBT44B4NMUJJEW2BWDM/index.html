<html><header><meta charset="utf-8"><title>Duffy同Coldplay爭獎</title></header><body><h1>Duffy同Coldplay爭獎</h1><p>英國音樂大獎（BritAwards）噚日公佈提名名單，3月會來港演出嘅騷靈女歌手Duffy同樂隊Coldplay分別獲得四項提名成為大熱，佢哋仲齊齊角逐最佳大碟同最佳細碟兩個大獎。另外，女歌手Adele、樂隊ScoutingForGirls及Elbow就各得三項提名。頒獎禮將於下月18日舉行，表演嘉賓有TakeThat、U2及PetShopBoys等。</p></body></html>
