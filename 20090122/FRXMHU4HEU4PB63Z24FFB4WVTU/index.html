<html><header><meta charset="utf-8"><title>財話短說<br>中交否認賄賂指控</title></header><body><h1>財話短說<br>中交否認賄賂指控</h1><p>▲中交建設（1800）昨就中國港灣建設集團03至05年為取得孟加拉吉大港建設合同，涉嫌賄賂孟加拉前總理兒子KoKo一事發出澄清通告，指港灣集團05年雖曾按項目代理人要求，向一個新加坡銀行戶口存入150萬美元，作為支付代理人的部份代理費，但未能確定指該戶口屬KoKo旗下公司的指稱是否屬實，集團亦從未為取得項目而要求代理人接近及游說KoKo。中交建又指，未獲美國司法部通知成為被告。</p></body></html>
