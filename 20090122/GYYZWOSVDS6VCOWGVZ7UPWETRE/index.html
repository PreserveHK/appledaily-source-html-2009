<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪踩入影壇爭飯食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪踩入影壇爭飯食 - 馮仁昭</h1><p>謝安琪（Kay）憑一首《囍帖街》，喺啱啱舉行晒嘅幾個音樂頒獎禮上面大殺四方，阿Kay樂壇大豐收，影圈亦都踏出咗佢嘅第一步，早前佢就參演葉念琛嘅新戲《保持愛你》，除咗同鄧麗欣（Stephy）合作，仲同舞台劇能手梁祖堯（左）有好多對手戲。阿Kay就大讚呢個對手好掂，佢話：「好在有個咁有經驗嘅對手帶住，不過拍嘅時候好辛苦，又要做錄音又要拍戲兩頭走。」不過阿Kay話依然好享受過程。</p></body></html>
