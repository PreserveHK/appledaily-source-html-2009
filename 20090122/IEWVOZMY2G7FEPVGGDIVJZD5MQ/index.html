<html><header><meta charset="utf-8"><title>碧咸夫婦賣床照賺3.5億</title></header><body><h1>碧咸夫婦賣床照賺3.5億</h1><p>碧咸與太太Victoria近日為名牌Armani拍內衣廣告，實行兩公婆一起露肉搵真銀，英國《每日郵報》指兩人的廣告費高達3.5億港元。<br> 在這款黑白廣告中，Victoria戴着波點透視胸圍，令人想入非非，碧咸則躺在床上大晒圓渾靚股，現時該廣告牌在正舉行時裝周的米蘭隨處可見。</p><p>拍拖去派對</p><p>碧咸嫂昨日也飛到米蘭，美其名是探望正在當地效力AC米蘭的碧咸，實質是去時裝周睇騷及出席名人派對，昨日他們拍拖現身名牌Fendi的派對。</p></body></html>
