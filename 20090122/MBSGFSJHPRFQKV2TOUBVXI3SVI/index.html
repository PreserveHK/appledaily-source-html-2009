<html><header><meta charset="utf-8"><title>財話短說<br>關廠錄虧損中電國際盈警</title></header><body><h1>財話短說<br>關廠錄虧損中電國際盈警</h1><p>▲中電國際（2380）發盈警，預期08年業績轉盈為虧，主因關閉小型發電機組進行減值而錄虧損，以及去年初煤價激增。公司指其附屬山西神頭發電一廠已獲准興建兩組600兆瓦超臨界空冷燃煤發電機組的前期工作，以取代現有4座小型發電機組，神頭一廠因而於去年底關閉其中兩組發電機組，稍後須再關閉餘下兩組。於去年底，該4座小型機組總資產淨值約6億元人民幣。</p></body></html>
