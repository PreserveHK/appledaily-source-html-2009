<html><header><meta charset="utf-8"><title>婦睡夢中疑遭鼠咬傷</title></header><body><h1>婦睡夢中疑遭鼠咬傷</h1><p>【本報訊】居於屯門寶田邨第4座一名婦人，昨清晨5時許在熟睡中懷疑被老鼠咬傷右手尾指，她痛極醒來，雖未見鼠蹤，於屋邨鄰近山坡，曾在邨內見過老鼠出沒，遂報警，送院敷藥後無礙。<br> 辦事處設於邨內的屯門區議員陳秀雲指出，近月僅接獲一宗鼠患投訴，已通知管理公司跟進。邨內公眾地方放有鼠餌，鼠患不算嚴重，居民亦指邨內甚少發現老鼠。<br> 房屋署發言人表示，近日未有收過居民指邨內老鼠橫行投訴，但經今次懷疑老鼠咬人事件後，管理公司會加強清潔工作，確保屋邨衞生。</p></body></html>
