<html><header><meta charset="utf-8"><title>財圈快拍：中學生借「毒奶」發財</title></header><body><h1>財圈快拍：中學生借「毒奶」發財</h1><p>年宵市場𠵱家已經開檔，星展銀行第一年同浸會愛羣社會服務處合作，競投咗5個維園年宵檔攤畀5間中學，仲每間學校贊助2萬銀營運資金，畀佢哋學做生意，又安排40幾個星展員工做義工幫手。班中學生都好有諗頭，好似東華三院陳兆民中學嘅學生，話上年市民經歷咗毒奶事件同金融海嘯，所以設計牛奶樽咕𠱸同牛牛厚坐墊，前者想話畀大家知毒奶事件已過去，𠵱家啲牛奶好新鮮；後者係畀大家坐之餘，仲任揼唔嬲，畀大家發洩。總之等大家新一年可以開開心心。<br> 程志遠攝</p></body></html>
