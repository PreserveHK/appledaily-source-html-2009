<html><header><meta charset="utf-8"><title>求驗客手記：老馬借奧巴馬伸寃 - 求驗客</title></header><body><h1>求驗客手記：老馬借奧巴馬伸寃 - 求驗客</h1><p>美國首位黑人總統奧巴馬周二宣誓就職，同日阿根廷國家隊教練馬勒當拿，亦借呢位焦點人物過橋；老馬話：「奧巴馬可以自己揀助手，我就唔可以揀勒基利做助手。前任教練巴斯利同埋比格文，都可以揀助手，淨係得我唔得。」老實講，我求大俠都戥老馬唔抵，助手最緊要夾得嚟，咁做起嘢都可以事半功倍。究竟勒基利做錯咩，阿根廷足總咁抗拒呢？原來秘書長沙維奴曾擔任聖羅倫素會長，當時同教練勒基利反面收場，所以咪死都唔畀勒基利做老馬助手囉！</p></body></html>
