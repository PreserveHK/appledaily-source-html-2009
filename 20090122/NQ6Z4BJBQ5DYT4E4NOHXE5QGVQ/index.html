<html><header><meta charset="utf-8"><title>第一女兒衣着平實</title></header><body><h1>第一女兒衣着平實</h1><p>米歇爾的檸檬草黃色長裙好評如潮，她為兩名女兒瑪利亞（Malia）和薩莎（Sasha）挑選了較平實的JCrew外套。面對約200萬人觀禮，第一女兒毫不怕人多，經常自信地微笑，又用數碼相機替父親拍照。</p><p>長女瑪利亞穿藍色外套，戴黑色頸巾，薩莎穿粉紅外衣，橙色長裙和頸巾。兩人坐在母親和外婆魯賓遜中間。新奧爾良大學歷史助理教授布朗表示：「我在電視看到的，是勤力工作的父母，一個照顧孫兒的外母，一對在學校讀書的小孩。」<br> 米歇爾坦言想讓女兒過正常人生活，喬治布殊的孖女更給第一女兒公開忠告信，教她們擁抱白宮一切，結交多點本地朋友。<br> 美聯社/美國《紐約時報》<br> </p></body></html>
