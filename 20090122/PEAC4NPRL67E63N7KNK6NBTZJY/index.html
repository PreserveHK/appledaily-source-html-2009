<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾出關探班 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾出關探班 - 李八方</h1><p>埋頭苦幹下年度預算案嘅財爺鬍鬚曾，噚日出關去海洋公園，唔係睇熊貓、中華鱘或娃娃魚，係探訪參加「青少年見習就業計劃」嘅餐飲服務學員工作情況。<br> 隨行嘅有勞工處處長謝凌潔貞同海洋公園副行政總裁李繩宗，鬍鬚曾同喺小食亭工作嘅六名學員見面，睇佢哋工作情況，幾個學員就整咗杯飲品畀財爺，等佢潤潤喉慢慢噴口水。海洋公園聯同香港青年協會請咗23個後生仔做見習員，在職培訓佢哋從事餐飲業。<br> 煲呔指未來有兩個難關，其中一個係青少年失業問題，因為學生畢業等於失業，鬍鬚曾當然要想辦法平抑失業率，如果有多啲公司好似海洋公園咁請見習生就好啦。</p></body></html>
