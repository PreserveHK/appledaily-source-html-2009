<html><header><meta charset="utf-8"><title>民間電台提暫緩令覆核</title></header><body><h1>民間電台提暫緩令覆核</h1><p>【本報訊】涉嫌非法廣播的民間電台，不滿裁判官裁定《電訊條例》違憲後，暫緩判決，向高等法院申請覆核。「長毛」梁國雄昨日趁美國總統奧巴馬就職，在庭上引美國法院裁定黑人必須讓座予白人屬違憲為例稱，若美國政府申請暫緩判令100年，相信奧巴馬及其他黑人仍要坐巴士後座。法官聽罷陳詞，押後至本周五判決。<br> 律政司早前上訴，已成功推翻違憲裁決，案件發還重審。民間電台向上訴庭申請上訴至終院，但遭駁回。<br> 案件編號：HCAL17/08</p></body></html>
