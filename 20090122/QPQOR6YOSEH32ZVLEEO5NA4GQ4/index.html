<html><header><meta charset="utf-8"><title>醫學Online<br>精神病者受家人歧視</title></header><body><h1>醫學Online<br>精神病者受家人歧視</h1><p>一項由英國倫敦大學進行的全球調查發現，精神分裂症患者受到家人及朋友的歧視遠較僱主嚴重。研究分析了包括英國共27個國家的703名病人的生活狀況，發現大部份人受到歧視，當中逾45%人被家人及朋友歧視，雖然近60%人相信自己要面對僱主或同事的奇異目光，但實際上只有不足三成人曾經在工作場所被歧視，患者普遍認為被親人歧視引發的負面情緒，對控制病情有影響。</p></body></html>
