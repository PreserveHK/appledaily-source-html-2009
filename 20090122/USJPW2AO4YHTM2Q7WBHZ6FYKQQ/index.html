<html><header><meta charset="utf-8"><title>SE7EN、朴寒星加州撐枱腳</title></header><body><h1>SE7EN、朴寒星加州撐枱腳</h1><p>近年專注在美國發展的韓國男歌手SE7EN，和韓劇《茶煲阿四》女配角朴寒星去年底被偷拍到在韓國拍拖，又被目睹在洛杉磯甜蜜過新年，因此再傳緋聞，但事務所否認戀情，死撐他們是高中同學和好朋友。不過近日卻有網友公開SE7EN和朴寒星在美國加州撐枱腳的照片，證明他們情非泛泛。
</p><p>着情侶外套食薄餅</p><p>據網友爆料，戴上帽子的SE7EN和朴寒星齊齊身穿有帽情侶外套，在美國時間本月17日現身MorongoHotel&amp;Casino，他們有商有量買完薄餅後，便坐下來邊吃邊傾偈，後來還預約了水療服務，親密的表現與一般情侶無異。</p></body></html>
