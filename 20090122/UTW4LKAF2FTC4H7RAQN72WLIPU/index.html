<html><header><meta charset="utf-8"><title>求驗客手記：祖高爾趁收「咧」結婚 - 求驗客</title></header><body><h1>求驗客手記：祖高爾趁收「咧」結婚 - 求驗客</h1><p>車路士球星祖高爾右膝動手術後提早收「咧」，被迫日日留喺屋企，不過大家唔使擔心佢會百無聊賴，因為佢同24歲嘅未婚妻卡莉（CarlyZucker），原本打算今個球季結束後就舉行婚禮，𠵱家咁得閒plan定都啱㗎啦！原來，27歲嘅祖高爾喺07年5月，已經靠價值5萬鎊嘅戒指求婚成功，佢兩個目前同居，老早已經過緊夫妻生活。呢位卡莉係體能教練，今次祖高爾膝頭重創，佢嘅專業知識肯定大派用場，如果可以幫到未來老公提早復出就好啦！</p></body></html>
