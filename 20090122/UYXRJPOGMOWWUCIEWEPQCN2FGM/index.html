<html><header><meta charset="utf-8"><title>醫學Online<br>兒童染抗藥惡菌上升</title></header><body><h1>醫學Online<br>兒童染抗藥惡菌上升</h1><p>美國一項研究發現兒童感染抗藥惡菌的比率持續增加，研究分析21,009宗由金黃葡萄球菌引發的小兒頭頸感染個案，結果顯示染上抗藥性金黃葡萄球菌（MRSA）的比率由01年的12%，上升至06年的28%，耳朵、鼻及喉嚨被惡菌侵襲引致發炎化膿的比率最高，估計超過六成人也是在醫院以外地方感染惡菌。MRSA由於對多種抗生素也有抗藥性，幼童一旦感染治療會很困難。</p></body></html>
