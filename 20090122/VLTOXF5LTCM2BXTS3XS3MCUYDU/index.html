<html><header><meta charset="utf-8"><title>陳慧琳辦年貨人人有份</title></header><body><h1>陳慧琳辦年貨人人有份</h1><p>已為人妻的陳慧琳（Kelly），婚後繼續為事業頻撲，現時身在上海工作的Kelly，日前抽空為電視台拍攝賀年節目時，順道辦年貨，孝敬父母、老爺奶奶、婆婆和嫲嫲，總之家中上下，人人有份。當日她先到九龍城的海味店購物，對海味一竅不通的她，幸得到店員教路，購買靚海味。Kelly深明花膠養顏，故買了數包相同份量的花膠，孝敬家中的女長輩，再買臘味應節。</p><p>落廚煮湯圓</p><p>而祖籍上海的Kelly又到上海雜貨店買了多款不同口味的湯圓，寓意一家人團團圓圓，Kelly說：「自己嘅廚藝一般，不過煮湯圓比較容易，有時間都會試吓煮畀屋企人一齊食。」<br> 撰文：林妃</p></body></html>
