<html><header><meta charset="utf-8"><title>王穎做柏林影展評審</title></header><body><h1>王穎做柏林影展評審</h1><p>將於下月5日開鑼嘅柏林影展噚日宣佈評審團名單，華裔導演王穎（圖）同西班牙導演IsabelCoixet有份做評審，《敵對同謀》（MichaelClayton）英國金像女星泰達史雲頓（TildaSwinton）擔任評審主席。日前大會公佈湯美李鍾斯（TommyLeeJones）新片《IntheElectricMist》及狄美摩亞（DemiMoore）新片《HappyTears》都有份角逐最高榮譽嘅金熊獎。</p></body></html>
