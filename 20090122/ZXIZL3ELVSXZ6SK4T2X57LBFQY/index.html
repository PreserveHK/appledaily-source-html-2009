<html><header><meta charset="utf-8"><title>求驗客手記：紐卡素球員又「講手」 - 求驗客</title></header><body><h1>求驗客手記：紐卡素球員又「講手」 - 求驗客</h1><p>紐卡素球員睇嚟最鍾意狗咬狗骨，周二球隊操練期間，前鋒安祖卡路爾同尼索比亞就大打出手。現場人士稱，安祖卡路爾一次普通攔截激怒對方，初則口角繼而揮拳。不過領隊堅尼亞事後竟然冇作出處罰，搞到其他隊員好莫名其妙。我求大俠覺得堅尼亞做得啱，因為起碼今次唔係公開打交！記得05年，保耶同戴亞喺比賽期間突然大打出手，出盡洋相；上場聯賽對布力般，荷西安歷基同祖爾巴頓又當眾爭拗。相比之下，今次操練打交只係小兒科啫！</p></body></html>
