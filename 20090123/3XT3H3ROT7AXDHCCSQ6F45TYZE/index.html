<html><header><meta charset="utf-8"><title>隔牆有耳：發叔暫不想出風頭 - 李八方</title></header><body><h1>隔牆有耳：發叔暫不想出風頭 - 李八方</h1><p>發叔晉身行會，對新界人而言相信係回歸後最光宗耀祖、吐氣揚眉嘅盛事，據講鄉議局即時成立慶祝小組，打算搞大佢熱烈祝賀發叔終於位極人臣。幾年前發叔獲頒大紫荊，鄉紳筵開過千席、舉行萬人盤菜宴贈興，相信今次盤菜宴規模只會更大不會縮水，場面有幾壯觀可想而知。<br> 不過外界對發叔嘅任命有好多意見，八方同發叔傾偈時，聽佢口氣對搞盤菜宴似乎唔多熱衷，可能想等風頭過後，冇咁多是非時先搞都未遲，呢啲錦上添花嘅事，有固然高興，冇都唔係大問題，太高調又惹批評就唔抵啦。發叔又話農曆年期間會到福建度假，參觀出名嘅土樓，暫時放下麻煩事過新年。</p></body></html>
