<html><header><meta charset="utf-8"><title>梁詠琪三張嘢扮學生</title></header><body><h1>梁詠琪三張嘢扮學生</h1><p>由梁詠琪（GiGi）及陳柏霖主演、馬偉豪執導的電影《愛得起》，會於情人節在全國上映，久未有新作的GiGi今次在《愛》片和陳柏霖發展一段姊弟戀，短髮示人多年的GiGi，更以長髮造型扮演學生妹，不過將近33歲的GiGi外表成熟，所以她以一把長髮襯校服的造型效果頗為震撼。</p><p>視舊情如粒塵</p><p>雖然GiGi和鄭伊健已分手多時，但伊健的名字依然常與她拉在一起，GiGi接受訪問時說：「每段經歷都係上天畀我哋嘅禮物，只需要放喺心內，對我嚟講佢好似一粒塵，只會令我打個噴嚏，但總會好嘅。」<br> 撰文：林妃&#13;</p></body></html>
