<html><header><meta charset="utf-8"><title>樂基兒任性感照網上流傳</title></header><body><h1>樂基兒任性感照網上流傳</h1><p>經常性感示人的女攝影師戴妮廷，將前年舉辦相展時為名模樂基兒、陳沛嘉、LisaS.拍攝的性感相，包括部份透視、bratop的造型，放上自己的facebook，令到這批性感相在網上流傳。相中人如樂基兒和陳沛嘉雖然事前不知情，但都表示沒所謂，樂基兒昨日在電話中說：「我唔知，唔理，唔關事，冇所謂，由得佢。」</p><p>陳沛嘉不追究</p><p>今年結婚的陳沛嘉都謂不會追究，她說：「我唔玩facebook，我又唔清楚件事，不過影嗰時係為相展，如果佢放上網係作工作用途，我都會support佢，唔會怪佢。」<br> 採訪：JessicaNgan、DebbieLum</p></body></html>
