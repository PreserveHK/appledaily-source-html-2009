<html><header><meta charset="utf-8"><title>港鐵退二千萬予小業主</title></header><body><h1>港鐵退二千萬予小業主</h1><p>【本報訊】港鐵公司早前被踢爆多收東涌線沿線10個屋苑管理費，港鐵公司經計算後，決定連本帶利向受影響的2.5萬戶約10萬人，退回約2,000萬元涉及各屋苑的「前期開支」管理費。發言人表示，有關屋苑的業主委員會最快今日收到通知書，款項將存入屋苑賬戶。<br> 不過，其中一個受影響屋苑東涌海堤灣畔業委會副主席林悅質疑，港鐵的前期開支定義，只由發出入伙紙前計算，並非由簽定大廈公契前，相差最少三個月。以海堤灣畔為例，02年6月發入伙紙，但02年9月才訂立大廈公契，故現時所退款項，較預期的4,300萬元少了一截。</p></body></html>
