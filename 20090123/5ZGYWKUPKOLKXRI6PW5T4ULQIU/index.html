<html><header><meta charset="utf-8"><title>案件速遞<br>涉虐童女警認管教過火</title></header><body><h1>案件速遞<br>涉虐童女警認管教過火</h1><p>【本報訊】女警涉毆友人9歲兒子案，昨在粉嶺裁判法院續審。女警自辯稱，視受害男童為契仔，一心想教好他，可能激氣致行為過火。而曾任放射治療師的鄭小姐說，目睹被告打罵受害男童，情緒激動狀似失控，及後見她凌空躍起踢男童，遂即報警。<br> 32歲被告陳玉蘭否認於去年7月31日至8月14日，在城門谷綜合泳館外及港鐵荃灣站與愉景新城的行人天橋，虐待女友人的9歲兒子。聆訊今續。<br> 案件編號：FLCC3459/08</p></body></html>
