<html><header><meta charset="utf-8"><title>辨別可愛BB敏感度女勝男</title></header><body><h1>辨別可愛BB敏感度女勝男</h1><p>當面對一群嬰孩時，男人會覺得每個嬰孩都可愛，但只有女人能輕易辨別出那個最可愛，科學家歸究於女性荷爾蒙。<br> 英國聖安德魯斯大學研究員，找來19至26歲及45至51歲的女性，與19至29歲和53至60歲的男性，要他們在百多張嬰兒照片中選10張最可愛的。結果發現除53至60歲組別外，所有組別都是女性勝出。<br> 51歲以下未停經的婦女選出的BB，都有一個共通點：就是圓臉、大眼、扁鼻和寬額，凸顯婦女對可愛嬰兒的敏感度，應是源自女性生殖荷爾蒙。<br> 英國《每日郵報》</p></body></html>
