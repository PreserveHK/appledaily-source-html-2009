<html><header><meta charset="utf-8"><title>《詩遊記》首傳情</title></header><body><h1>《詩遊記》首傳情</h1><p>城大女生張茆與倪震在夜場肉緊偷啜，引發連場風波，不過有指原來兩人相識兩年，並非僅僅在蘭桂坊一撻即着。據知情者透露，張茆與倪震早於06年已認識，當時男方為亞視主持節目《詩遊記》，並邀請香港八所大學的學生出訪中國名山大川、追尋古代詩人足迹，倪震只負責拍廠景。有指張茆曾參與面試，因而認識倪震。倪震的才子風采更深深吸引當時年僅20歲的張茆，兩人因而擦出火花。</p><p>其實倪震亦曾與《詩遊記》另一主持何傲兒傳出緋聞，似乎倪才子任何時候都可以孔雀開屏。</p></body></html>
