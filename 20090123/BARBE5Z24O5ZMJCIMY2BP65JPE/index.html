<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭定一官司庭外和解 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭定一官司庭外和解 - 馮仁昭</h1><p>蕭定一（圖）嘅一元製作室有限公司，05年7月同漢文化電影有限公司合作拍一套30集嘅劇集《Silence》，蕭定一同佢嘅製作公司舊年被漢文化入稟高等法院追討$922,500製作費。一元製作室噚日向傳媒發聲明，指有關訴訟雙方已經庭外和解，蕭定一噚日喺電話度話：「件事喺新年前解決，算告一段落，和解嘅內容就唔透露啦。」馮仁昭覺得大家以和為貴咪最好囉。</p></body></html>
