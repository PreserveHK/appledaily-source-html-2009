<html><header><meta charset="utf-8"><title>案件速遞<br>師爺涉勒索案表證成立</title></header><body><h1>案件速遞<br>師爺涉勒索案表證成立</h1><p>【本報訊】律師行師爺涉裸照勒索情婦案，事主丈夫昨供稱，他知悉妻子與被告的姦情後，相約被告見面，只要求對方向他道歉，並表示已原諒他。其後他收到妻子的裸照及交歡片段後，曾交予上司聽取法律意見，直至妻子遭人索款20萬元，始覺事態嚴重報警。<br> 已婚被告石永紅（38歲）涉於去年4月至5月，恐嚇及勒索已婚事主Ｘ（36歲）。裁判官游德康昨在東區法院裁定表證成立，被告選擇不自辯。案件今日進行結案陳詞。<br> 案件編號：ESCC2561/08</p></body></html>
