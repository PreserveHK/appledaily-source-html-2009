<html><header><meta charset="utf-8"><title>DavidNewman胰臟癌病逝</title></header><body><h1>DavidNewman胰臟癌病逝</h1><p>與已故著名失明音樂人RayCharles合作無間嘅美國黑人色士風樂手DavidNewman（中），前日於紐約京士頓醫院因胰臟癌病逝，終年75歲。因龐大身形被冠以「Fathead」稱號嘅DavidNewman，喺54年加入RayCharlesBand達12年，其間同RayCharles到世界各地演出及灌錄大碟，因為佢以巨肺馳名，後來仲獲邀出版個人大碟。David喺出道多年中，仲同ArethaFranklin及HerbieMann等著名音樂人合作。由於佢近年年事已高，所以佢喺90年代尾已經淡出。</p></body></html>
