<html><header><meta charset="utf-8"><title>醫學Online<br>類固醇無助改善氣喘</title></header><body><h1>醫學Online<br>類固醇無助改善氣喘</h1><p>英國一項研究發現兒童因感染病毒引發的氣喘問題，服食類固醇藥物並不能改善病情。研究有近700名10個月大至5歲幼兒參加，他們因上呼吸道感染入院，一組幼兒獲處方五日份量的口服類固醇，另一組兒童則服食無藥效的安慰劑，結果類固醇組兒童的住院時間並無縮短，康復時間同樣需要約七天，顯示類固醇對大部份人的療效有限。專家指若病童的氣喘情況非常嚴重，仍需類固醇治療。</p></body></html>
