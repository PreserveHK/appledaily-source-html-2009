<html><header><meta charset="utf-8"><title>醫學Online<br>污染減15%壽命長21周</title></header><body><h1>醫學Online<br>污染減15%壽命長21周</h1><p>美國的空氣質素在過去20年大為改善，估計空氣污染物大幅下降15%。一項最新研究發現清新的空氣令美國人的平均壽命延長21周，空氣內的懸浮粒子含量越低的城市，人均壽命延長的幅度越高，例如紐約、匹茲堡及水牛城等地的居民，平均壽命可延長43周。世界衞生組織估計，全球約1.4%的死亡個案是由空氣污染引發的疾病，如呼吸系統毛病。</p></body></html>
