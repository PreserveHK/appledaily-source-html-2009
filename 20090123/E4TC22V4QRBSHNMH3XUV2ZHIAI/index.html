<html><header><meta charset="utf-8"><title>Elements送洗車打蠟</title></header><body><h1>Elements送洗車打蠟</h1><p>唔想自己洗車Elements話可以幫你洗噃，仲打埋蠟㖭。嘩，咁筍！咁當然要消費吓先啦，最少2萬！Elements為咗響應傳統「年廿八．洗邋遢」行動，由今日起，於場內消費2萬，就可享用洗車服務；消費4萬，仲送埋打蠟（總額可由5張單組成，其一須為餐飲單據）。洗車服務每天送20部，打蠟則送10部，行動為期兩個月。<br>查詢：27355234<br><br>記者：黎頌詩</p></body></html>
