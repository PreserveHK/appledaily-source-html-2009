<html><header><meta charset="utf-8"><title>廣末、松山珠光寶氣領獎</title></header><body><h1>廣末、松山珠光寶氣領獎</h1><p>第20屆日本最佳佩戴珠寶名人大獎頒獎典禮，前日在東京舉行，松山研一、廣末涼子及成海璃子等齊齊現身領取獎項。<br> 日本最佳佩戴珠寶名人大獎主要表揚日本不同年紀佩戴珠寶最好看名人，曾演出日劇《1公升眼淚》的成海璃子獲選10世代得主，身為20世代得主的廣末涼子，更即場戴上珠寶首飾，明艷照人。電影《爆粗Band友》男星松山研一，則身穿鮮黃色西裝到場接受男性部門大獎，他坦言非常尊敬前輩中村獅童，因此仿效前輩四年前穿黃色西裝領獎。<br> 不過，松山近期主演的漫畫真人新劇《錢武鬥》收視麻麻，首集只得12%收視，暫時被瑛太主演的《Voice》以17.55%收視領先。</p></body></html>
