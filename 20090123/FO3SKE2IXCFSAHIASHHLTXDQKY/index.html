<html><header><meta charset="utf-8"><title>醫學Online<br>流感病毒抗藥性急增</title></header><body><h1>醫學Online<br>流感病毒抗藥性急增</h1><p>本港的流感病毒抗藥比率急升，衞生防護中心監察系統發現，流感甲型H1N1病毒在07年第四季，對主要流感藥物特敏福完全沒有抗藥性，但到去年第三季病毒的抗藥比率已增至17.2%，至去年12月更勁升至超過九成。H1N1病毒對另一種流感藥物金剛胺的抗藥比率也接近32%。中心指本港的流感抗藥性情況與外國相若，暫不會更改以特敏福作為治療流感一線藥物的建議。</p></body></html>
