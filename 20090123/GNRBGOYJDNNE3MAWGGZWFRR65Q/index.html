<html><header><meta charset="utf-8"><title>三合一眉品</title></header><body><h1>三合一眉品</h1><p>Couture是法文，意思是「度身訂做」，正如時裝中矜貴的HauteCouture一樣。而Sofina的AubeCouture也寓意為女士度身訂做最適合的彩妝，大家都可透過自己雙手，展現如大師手筆般的美麗。AUBECouture最新推出DesigningEyebrow，三合一組合結合眉筆、眉粉及眉掃。勾畫眉形時用眉筆，以眉粉調整眼眉顏色，然後用眉掃梳理眉毛，一支筆就可輕易畫出自然適中的眉形。</p><p>查詢：SOFINAAUBE（28663776）</p></body></html>
