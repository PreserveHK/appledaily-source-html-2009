<html><header><meta charset="utf-8"><title>求驗客手記：C朗自詡係好司機 - 求驗客</title></header><body><h1>求驗客手記：C朗自詡係好司機 - 求驗客</h1><p>基斯坦奴朗拿度（C朗）份人招積，之前炒車嚇到面青，最近就出來澄清：「我係好司機嚟！過去6年都冇撞過車，今次唔係地滑都唔會出事。」我求大俠唔知佢講真定假，不過對曼聯嚟講佢絕對係好司機。點解？因為曼聯同波衫贊助商AIG即將分手之際，先有印度財團有意競逐，最近連沙地電訊都想爭埋一份，據稱贊助費仲高達1.25億鎊（約13.4億港元）！呢兩季C朗撐起紅魔，仲車埋球隊去中東賺大錢，仲唔係好司機？</p></body></html>
