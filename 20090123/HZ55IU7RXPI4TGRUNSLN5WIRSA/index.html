<html><header><meta charset="utf-8"><title>安仔怕聽自己作品</title></header><body><h1>安仔怕聽自己作品</h1><p>許志安昨日為新曲加精選碟《自導自傳》到商台宣傳，他透露今次得到公司支持，讓他挑選18首最喜歡的歌曲，放於一隻碟中，問到歌曲《其實你心裡有沒有我》和《唯獨你是不可取替》是否必錄？他笑言不用太刻意，有時他聽回自己的歌，發現有些是自己寫的，便會羞愧地飛走不聽。</p><p>幫秀文搵歌</p><p>安仔又稱《衝動點唱》這首歌是在日本發現，再推薦給鄭秀文唱，他說：「之後發現原來有男仔唱慢版，就演變成我唱嘅《唯獨你是不可取替》啦！」另外，新年將至，安仔指習慣等人前來拜年，所以不會到女友家拜年。<br> 採訪、攝影：藍嵐</p></body></html>
