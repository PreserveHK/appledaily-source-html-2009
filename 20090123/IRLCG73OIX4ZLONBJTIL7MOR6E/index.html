<html><header><meta charset="utf-8"><title>醫學Online<br>利用口水檢測糖尿病</title></header><body><h1>醫學Online<br>利用口水檢測糖尿病</h1><p>印度科研人員一項初步研究發現，可利用口水進行糖尿病檢測，較現時的血液檢查方便得多。研究分別比較了10名成人二型糖尿病患者、20名兒童患者及10名健康正常人士的口水成份，結果發現糖尿病患者的口水內其中一種蛋白質偏高。科研人員估計當這種蛋白質開始上升，即顯示血糖水平有異常，口水測試相信有助發現早期糖尿病，日後可推廣作為全民糖尿病普檢的工具。</p></body></html>
