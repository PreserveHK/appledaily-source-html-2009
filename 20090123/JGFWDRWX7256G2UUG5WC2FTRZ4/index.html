<html><header><meta charset="utf-8"><title>新現象：公安導演劫銀行測試警力</title></header><body><h1>新現象：公安導演劫銀行測試警力</h1><p>4名蒙面持槍「歹徒」本周一衝入鄭州一家郵政儲蓄所，喝令職員拿錢，又搶走一名儲蓄戶20萬現金，然後向4個方向逃跑，兩個小時後全數「被捕」（圖）。其實這是當地公安局自導自演的打劫銀行演習，測試各警種公安的協調和辦案能力。<br> 據稱，除公安局長和副局長外，其餘民警無一知曉這次劫銀行是假的。警方高層對結果很滿意，但不少網民擔心，萬一民警使用武器，造成傷亡怎麼辦？被「搶」銀行的員工受到驚嚇又該誰來負責？<br> <br>  http://news.sina.com.cn/s/2009-01-22/104017096752.shtml </p></body></html>
