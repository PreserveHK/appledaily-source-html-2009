<html><header><meta charset="utf-8"><title>尹恩惠谷胸散女人味
</title></header><body><h1>尹恩惠谷胸散女人味
</h1><p>韓劇《咖啡王子》女主角尹恩惠經過一輪休息充電後，早前為內衣品牌VIVIEN拍攝新一輯廣告。尹恩惠在廣告中戴上長假髮，化了一個濃妝，惜肉如金的她更罕有地谷胸上陣，展示不一樣的成熟女人味，贏得廣告商大讚她散發出獨特魅力。</p><p>撐朱智勛首映</p><p>提起尹恩惠，她早前扮到靚靚出席劇集《宮》舊拍檔朱智勛的新片《廚房》首映禮，而久未拍劇的她終於戲癮發作，宣佈相隔兩年復出公仔箱擔正新劇《LadyCastle》，她在劇中將飾演一個有錢女。</p></body></html>
