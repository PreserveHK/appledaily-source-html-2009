<html><header><meta charset="utf-8"><title>求驗客手記：柏拉西奧斯遭勒索 - 求驗客</title></header><body><h1>求驗客手記：柏拉西奧斯遭勒索 - 求驗客</h1><p>呢個世界冇錢煩，有錢可能仲煩。我求大俠講緊啱啱以1,400萬鎊（約1.5億港元）由韋根轉投熱刺嘅柏拉西奧斯。原來呢位洪都拉斯球星個細佬艾雲，07年10月喺屋企被5名持槍綁匪綁架，結果柏拉西奧斯畀咗對方125,000鎊贖身，估唔到班賊冇口齒到𠵱家都未放人。呢次柏拉西奧斯高價轉會，呢班賊精過鬼當正艾雲係藍籌股，今次仲唔趁高位出貨咩？不過，佢哋今次好可能又唔放人，柏拉西奧斯分分鐘做埋人肉提款機，真慘！</p></body></html>
