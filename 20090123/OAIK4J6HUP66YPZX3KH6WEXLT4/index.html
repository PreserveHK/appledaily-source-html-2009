<html><header><meta charset="utf-8"><title>求驗客手記：卡卡留隊　AC「弗」爆 - 求驗客</title></header><body><h1>求驗客手記：卡卡留隊　AC「弗」爆 - 求驗客</h1><p>AC米蘭掟低一億鎊嘅包袱後，周三熱身賽作客對漢諾威首次亮相，以3:2險勝對手；半場入替嘅卡卡「兩袖清風」，表現零舍瀟灑。總言之，我求大俠覺得整支AC好似減完40鎊贅肉咁「弗」！恩沙基今仗亦還童，入兩粒之餘仲助攻埋舒夫真高入波㖭！碧咸進步亦快，上半場有多次妙傳，可惜隊友接應唔到。最可喜係首次亮相嘅堤亞高施華亦對辦，下季應可以勝任馬甸尼嘅位置。睇見AC成隊生晒，我求大俠相信佢哋明天會更好。</p></body></html>
