<html><header><meta charset="utf-8"><title>周五、六及日各地聯賽及盃賽賠率表</title></header><body><h1>周五、六及日各地聯賽及盃賽賠率表</h1><p>數據提示：列斯盃賽曾勝彼德堡</p><p>星期六19　列斯聯vs彼德堡<br> 簡評：近3場聯賽主場都不勝的列斯聯，首循環作客彼德堡亦以0:2敗陣，但他們唯一一次主場迎戰彼德堡，是在88年的英聯盃以3:1勝出。</p><p>數據提示：赫斯旺開1:0波膽</p><p>星期六29　赫斯vs恩華尼斯<br> 簡評：赫斯近6次主場迎戰恩華尼斯取得4勝1和1負成績，其中3次都是開1:0，而今季聯賽首循環亦憑般奴艾古亞一箭定江山，作客小勝1:0，甚旺此細波膽。</p></body></html>
