<html><header><meta charset="utf-8"><title>君如迫問李宗盛追女秘技</title></header><body><h1>君如迫問李宗盛追女秘技</h1><p>由吳君如主持的無綫節目《星星同學會》，前晚在將軍澳電視廣播城進行錄影，今次的嘉賓是李宗盛、周華健、羅大佑及張震嶽組成的「SuperBand」，君如自言除了跟周華健較熟落，其他都是前輩，不過她膽粗粗問李宗盛的追女秘訣，因為有傳他喜以作歌追女仔，其中包括陳淑樺及林憶蓮。</p><p>自認住家男</p><p>李宗盛在接受訪問時說：「我沒有特別追女生，只不過是在工作上較多接觸，我對女生倒不是太多了解，我的感情生活並非多姿多采，只是別人誤會了，其實我很平淡，與一般住家男人無異。」張震嶽則表示不怕任何問題，今日他會到內地演出春節晚會。<br> 採訪：王崇穎　攝影：陳順禎&#13;</p></body></html>
