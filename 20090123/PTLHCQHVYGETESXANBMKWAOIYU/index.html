<html><header><meta charset="utf-8"><title>應節小食糖果禮盒　一站買齊</title></header><body><h1>應節小食糖果禮盒　一站買齊</h1><p>過農曆新年前的準備工夫都幾多，除要買料煮團年飯，還要買禮盒、糖果、賀年小食，要一袋二袋走勻幾間舖頭都幾辛苦，最好可以於一間店舖可以辦齊年貨，確實方便簡單好多。<br>香港榮華就有齊臘味、瓜子、酥角、芋蝦及煎堆等新春小食，還有多款蛋卷及奇曲禮盒，全部用植物油製成，份外香脆。想輕輕鬆鬆辦年貨，就記得帶定巨型購物袋，買個盤滿缽滿！</p><p>查詢：24779947（香港榮華）</p></body></html>
