<html><header><meta charset="utf-8"><title>LenovoS10e　閃亮灰別注版</title></header><body><h1>LenovoS10e　閃亮灰別注版</h1><p>Lenovo最新推出NetbookIdeaPadLiteS10e，與之前推出S10同樣輕巧，只重1.32kg，並且增加一個InstantOn快速鍵，用家毋須進入Windows，只須花大約5秒時間，就可啓動電腦，可以瀏覽網頁、電郵、睇相及IM等功能，睇相時更支援讀取記憶卡內相片，支援SD/MMC/MS/MS-pro記憶卡。S10e另一個優點就係用上6Cell電池，大約可使用6個小時。</p><p>查詢：Lenovo<br> （800938838）</p></body></html>
