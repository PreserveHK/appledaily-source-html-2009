<html><header><meta charset="utf-8"><title>新奇事：婦誤信服子彈火藥治肚痛</title></header><body><h1>新奇事：婦誤信服子彈火藥治肚痛</h1><p>南充70歲姓李長者因頭暈身體不適，竟把子彈砸爛，想取火藥吞服治病。南充市公安日前接到民眾舉報後到她家中調查，原來她聽人說吃了子彈內的火藥可以治肚痛，於是想試一下，還沒服下就被鄰居舉報。李說丈夫生前當兵，所以家中有56發各式子彈。公安見她年事高，又將子彈主動交出，決定不予處罰。專家稱彈藥的化學成份沒治病功效，亂吃火藥會傷害人體。<br> <br>  http://news.163.com/09/0122/10/508LMCCE00011229.html </p></body></html>
