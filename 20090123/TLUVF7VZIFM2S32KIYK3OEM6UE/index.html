<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚詠麟笑克勤女人腰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚詠麟笑克勤女人腰 - 馮仁昭</h1><p>譚詠麟噚日接受商台電話訪問，笑自己同李克勤係紅館白老鼠，就快開騷，佢哋自然密密收身，阿倫就話克勤有女人腰，上圍仲僭建得唔錯㖭。另外，阿倫同王晶囡囡王子涵應now節目《一個地球》嘅邀請，飛去英國奧脫福到曼聯主場館朝聖，佢哋又換咗球衣，阿倫話子涵腳法麻麻，但有資格做球星老婆，佢哋仲有機會坐喺碧咸同老婆Victoria坐過嘅座位㖭。</p></body></html>
