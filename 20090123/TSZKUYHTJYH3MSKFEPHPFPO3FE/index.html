<html><header><meta charset="utf-8"><title>求驗客手記：鸚鵡扮球證被逐 - 求驗客</title></header><body><h1>求驗客手記：鸚鵡扮球證被逐 - 求驗客</h1><p>英格蘭地區聯賽日前出現奇聞，話說有個66歲女士去睇波，企喺龍門後面突然攞隻綠色大鸚鵡出嚟。開波喇！每次個球證吹雞，隻鸚鵡就模仿一次雞聲，搞到班球員企定定，有球員行過仲識得叫：「靚仔！靚仔！」搞到場波亂晒籠！最後球證終於忍唔住，要求女球迷帶埋隻鸚鵡離開。個女球迷話隻9歲鸚鵡叫Me-tu，係超級球迷，下次照樣會帶埋去睇波！我求大俠都覺得Me-tu又冇種族辱罵，比部份人類純潔好多，做咩唔睇得波呢？</p></body></html>
