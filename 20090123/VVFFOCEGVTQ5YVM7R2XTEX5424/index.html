<html><header><meta charset="utf-8"><title>打救書獃子德大學開調情課</title></header><body><h1>打救書獃子德大學開調情課</h1><p>工程系學生給人的印象，總是埋首研究，呆頭呆腦，不懂與人交往，德國柏林的波茨坦大學為解決這個問題，特別為資訊工程系碩士生開設調情課。<br> 此課程為期兩周，內容包括教學生怎樣用文字、電郵及在派對上跟女孩調情，甚至教他們如何在對話中令女士們着迷，還教他如何拒絕別人的追求。這個課程還教身體語言、公開演說、壓力管理以及會議演講技巧。<br> 課程有超過440名學生報讀。大學發言人強調，開辦調情課的目的，是教曉學生一些社交技巧，讓他們能在私生活以至未來工作上取得成功。<br> 英國《每日電訊報》</p></body></html>
