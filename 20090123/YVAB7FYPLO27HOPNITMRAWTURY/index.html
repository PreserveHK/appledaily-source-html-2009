<html><header><meta charset="utf-8"><title>伊娃當選魅力女王</title></header><body><h1>伊娃當選魅力女王</h1><p>現年34歲嘅荷李活女星伊娃文廸絲（EvaMendes），最近喺男士網站AskMen.com舉辦嘅「99位最具魅力女性」選舉排名第1。今次投票全球總共有1,000萬名網民參與，極具代表性，排名第2、3嘅係美瑾霍士（MeganFox）及內衣名牌Victoria'sSecret嘅星級模特兒MarisaMiller。反而上年排第1嘅嘉芙蓮希歌（KatherineHeigl），未知係咪嫁咗人關係，今年竟跌落去第81位。</p></body></html>
