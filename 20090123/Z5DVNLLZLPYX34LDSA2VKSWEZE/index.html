<html><header><meta charset="utf-8"><title>莎朗拖友睇就職被拒進場</title></header><body><h1>莎朗拖友睇就職被拒進場</h1><p>荷李活女星莎朗史東（SharonStone）於周二美國總統奧巴馬（BarackObama）的就職典禮後獲邀出席晚會，但莎朗以為自己出席派對，可帶同助手及友人到場，但其友人齊遭請吃閉門羮，莎姐一行人最終敗興而回。</p><p>自恃荷李活巨星</p><p>莎朗史東於本周二獲邀出席奧巴馬於華盛頓舉行的就職典禮晚會，自恃荷李活影星身份的她，不理憑票入場的限制，帶同一班助手及友人踩場，但大會堅持憑票入場原則，拒讓莎姐友人入場，莎姐與保安罵得火紅火綠的醜態全被拍入鏡頭，最後莎姐還揮袖離場以示不滿：「我朋友不能進場嗎？那我都不入場了！」</p></body></html>
