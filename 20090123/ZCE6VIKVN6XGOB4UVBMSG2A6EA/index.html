<html><header><meta charset="utf-8"><title>隔牆有耳：劉詩昆獲清洪襄助 - 李八方</title></header><body><h1>隔牆有耳：劉詩昆獲清洪襄助 - 李八方</h1><p>國寶級鋼琴大師劉詩昆涉嫌襲擊妻子蓋燕單案，今朝再度開審。劉詩昆今次捲入官非，唔少新知舊雨、徒弟徒孫都覺得不可思議，八方聽聞，擅打刑事案、有金牙大狀之稱嘅資深大律師清洪，決定仗義相助，幫劉詩昆上庭辯護。<br> 據講今次係清洪主動要求幫忙，清洪係行內數一數二大狀，今次上庭如何收費，會否收友情價，暫時不得而知。劉詩昆同蓋燕正辦理離婚，其徒弟孫穎一直俾人指係第三者，孫穎對呢單緋聞大惑不解，強調自己係正義者而唔係第三者。正所謂清官難審家庭事，恐怕清洪都唔易拆得掂。</p></body></html>
