<html><header><meta charset="utf-8"><title>菲豬農染伊波拉病毒　疑豬傳人</title></header><body><h1>菲豬農染伊波拉病毒　疑豬傳人</h1><p>菲律賓衞生部長杜凱（FranciscoDuque）與世界衞生組織昨日（周五）表示，當地一名養豬場工人感染伊波拉病毒，令人擔心可能是全球首宗伊波拉病毒豬傳人個案。<br> 菲律賓北部多個豬場去年爆發伊波拉病毒，在6000隻豬中驗出4隻受到感染，是首次在豬身上發現伊波拉病毒，但這種伊波拉─賴斯頓（Ebola-Reston）品種與非洲的不同，致命程度較低。<br> 當局指超過50名豬場工人可能接觸病毒，但是只有一人驗出陽性反應，現時身體狀況良好，並無出現病徵，即時衞生威脅不大。<br> 專家卻指病毒跨物種傳播，會增加人類受感染的風險。<br> 法新社/路透社</p></body></html>
