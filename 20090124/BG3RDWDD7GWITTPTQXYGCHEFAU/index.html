<html><header><meta charset="utf-8"><title>羅浮宮首辦漫畫展覽</title></header><body><h1>羅浮宮首辦漫畫展覽</h1><p>法國人熱愛漫畫，甚至讓漫畫正式打進藝術殿堂。羅浮宮前天（周四）起舉行展覽，五位漫畫家應邀創作以羅浮宮為故事背景的連環圖（圖），其中52歲比利時漫畫家伊斯萊爾（BernarYslaire），更使用了「數碼畫板」和「電子鉛筆」即席揮毫。<br> 展覽負責人指出，這次活動目的，為的是要彰顯漫畫的美感，而這次的展品就反映漫畫的多樣性。<br> 館方也希望打破羅浮宮給人的固有印象，「正如漫畫並非純粹娛樂，羅浮宮也不是陳舊、悶蛋的地方」。<br> 美聯社</p></body></html>
