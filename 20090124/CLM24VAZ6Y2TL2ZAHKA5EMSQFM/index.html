<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李樂詩首年豪派利是 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李樂詩首年豪派利是 - 馮仁昭</h1><p>由於受到金融海嘯影響，唔少人今年派利是都會大縮水，但係今年第一次派利是嘅李樂詩（Joyce）就話絕對唔會，佢話：「第一次真係有咁多就派咁多，絕對唔會手軟，因為派利是都係貪意頭，最緊要大家開心。」如果人人都好似Joyce咁，相信所有香港人都咁開心。至於新年Joyce同老公Ted就會去菲律賓潛水，同家人度過一個熱辣辣嘅新年。</p></body></html>
