<html><header><meta charset="utf-8"><title>超儀派縮水利是</title></header><body><h1>超儀派縮水利是</h1><p>何超儀前晚到尖沙嘴為大學生年宵攤檔做評判，她表示新年不會出埠，問是否受金融海嘯影響？超儀表示不關事，但今年將會比往年派少啲利是，她說：「去年派五位中數字，但今年就派五位頭，希望大家唔好嫌棄。」至於新一年有沒有計劃生BB，超儀笑說：「我冇計劃，連養狗都冇時間，邊有計劃生仔。」</p><p>任電影監製</p><p>稍後超儀做電影監製，問到會否叫賭王父親何鴻燊演出一角？她笑說：「搵佢出馬？睇吓先，不過都係唔好，佢都係做觀眾。」至於電影中會否找老公演出？她說：「唔好，佢咁大體積，霸晒成個畫面。」<br> 採訪、攝影：藍嵐</p></body></html>
