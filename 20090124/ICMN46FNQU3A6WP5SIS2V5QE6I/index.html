<html><header><meta charset="utf-8"><title>民間電台司法覆核敗訴</title></header><body><h1>民間電台司法覆核敗訴</h1><p>【本報訊】裁判官游德康裁定《電訊條例》違憲後，撤銷對民間電台非法廣播的控罪，但暫緩判決，讓控方提出上訴。民間電台不滿裁判官暫緩判決，提出司法覆核。高等法院法官芮安牟昨判民間電台敗訴，指裁判官既然有權力裁定條例違憲，亦有權暫緩執行。即使裁判官錯誤裁定條例違憲，亦不代表他沒有此權力。立法會議員梁國雄表示會提出上訴，但擔心沒有足夠金錢打官司。上訴庭早前指裁判官錯誤裁定條例違憲，已將案發還重審。<br> 案件編號：HCAL17/08</p></body></html>
