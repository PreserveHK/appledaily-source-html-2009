<html><header><meta charset="utf-8"><title>隔牆有耳：新聞小花扮靚冧fans - 李八方</title></header><body><h1>隔牆有耳：新聞小花扮靚冧fans - 李八方</h1><p>幾位TVB新聞小花，盤翠瑩、周嘉儀、林小珍，連同體育主播伍家謙，噚日出席互動新聞台宣傳活動，本來要好似藝人咁寫揮春，但高層後來變卦，只要佢哋拎起揮春影相。幾位年輕女主播都悉心打扮，冧死fans啦。<br> 新聞小花有排搏殺，有線新聞之花張宏豔（La記）則急流勇退，牛年大年初九就告別螢光幕。La記喺有線16年，𠵱家係總主播，佢同八方講，2月中會轉投香港總商會做企業推廣嘅工作。<br> La記93年中大畢業後加入有線做新聞主播，其間曾獲獎學金留學日本，八方祝佢新工作前途似錦。小道消息稱莊安宜可能榮升做主播一姐。</p></body></html>
