<html><header><meta charset="utf-8"><title>Kelly剪生蝦嚇到跳</title></header><body><h1>Kelly剪生蝦嚇到跳</h1><p>陳慧琳（Kelly）日前應有線娛樂新聞台邀請拍攝賀年節目，跟周中師傅學煮新年菜式「騎騎笑哈哈」，用鮮蝦、帶子和番茄等材料炮製美食。</p><p>獲讚手勢好</p><p>Kelly表示因為怕海鮮會弄腥雙手，故此很少煮海鮮，在周中師傅鼓勵下，她願意豁出去嘗試，周中師傅還安排她幫生蝦剪鬚，Kelly擔心蝦太生猛跳來跳去，故此顯得十分緊張。<br> Kelly說：「我平日都有睇周師傅教煮餸，佢真係好風趣同搞笑。」最後周中師傅試過Kelly的手勢，大讚色香味俱全。<br> 撰文：林妃</p></body></html>
