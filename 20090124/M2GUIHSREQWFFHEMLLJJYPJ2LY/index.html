<html><header><meta charset="utf-8"><title>Wacom舊換新送超市券</title></header><body><h1>Wacom舊換新送超市券</h1><p>有用開Wacom或其他牌子的繪圖手寫板的話，如果想除舊迎新，千萬唔好將塊舊板當垃圾掉咗佢，因為如果想升級買Wacom09年新出的6"×8"BAMBOOOneMedium，憑單據和印有冠恒集團標籤的包裝盒，再帶埋塊任何牌子都得的舊板，到指定地點，即可換$150超市禮券，用來買賀禮拜年都幾好。不過名額只有50名，一定要先打電話登記，優惠期至2月28日。<br><br>登記電話︰（冠恒）31851030<br>指定地點︰香港荃灣海盛路9號有線電視大樓3507A室</p></body></html>
