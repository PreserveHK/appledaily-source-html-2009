<html><header><meta charset="utf-8"><title>佐斯布連心情靚絕辛丹斯</title></header><body><h1>佐斯布連心情靚絕辛丹斯</h1><p>荷李活男星佐斯布連（JoshBrolin　圖），憑《夏菲米克的時代》（Milk）提名奧斯卡最佳男配角，噚日佢現身辛丹斯電影節嗰陣心情極好，佢仲話：「呢套片係好特別，我唔係只扮一個角色，套片好有意義！」另一獲最佳男配角提名，《浮生路》（RevolutionaryRoad）嘅米高沙朗（MichaelShannon），亦喺辛丹斯，佢話喺手機收到消息嗰陣好似發生小地震一樣。</p></body></html>
