<html><header><meta charset="utf-8"><title>周六及日各地聯賽及盃賽賠率表</title></header><body><h1>周六及日各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期六25燦美爾vs卡素爾<br>燦美爾主場食硬卡素爾</p><p>簡評：燦美爾近期主場成績甚佳，對上10戰錄得8勝2和，他們除上季主場淨勝卡素爾2:0，今季作客同樣以2:1勝出。卡素爾作客勝率極低，上輪則爆冷勝列斯聯2:0。</p><p>數據提示<br>星期日21馬拉加vs馬德里體育會<br>「雙馬」近季交手冇和波</p><p>簡評：周日雙「馬」戰，升班馬馬拉加主場已4連勝，而馬德里體育會作客失球數字偏高，10場聯賽共有9場要失波。往績方面，馬拉加近5次迎馬體會得3勝2負，未嘗出現和局。</p></body></html>
