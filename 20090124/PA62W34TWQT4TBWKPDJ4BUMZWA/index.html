<html><header><meta charset="utf-8"><title>傅穎遇愛情騙子</title></header><body><h1>傅穎遇愛情騙子</h1><p>傅穎（Theresa）將會在情人節推出新碟，更會全部是情歌，昨日她到商台接受訪問時表示今次的歌曲全是她的寫照，她說：「其中一首歌《花吃了這女孩》，係講一個女仔好易俾人𠱁，跌入愛情陷阱。其實我以前都俾人呃過，有段時間有愛情恐懼症。但𠵱家覺得唔好諗人哋有冇呃我，只要有甜蜜感覺就得。」</p><p>冇同Stephy聯絡</p><p>另外，準備搬屋的Theresa，打算若樓市再跌，便考慮買樓。問到有傳鄧麗欣（Stephy）得方力申資助下住進貝沙灣，她說：「我睇過報道，但唔知，我冇問過。」記者指二人感情淡薄，她說：「呢排好忙，我已經好耐冇見過同事。」<br> 採訪、攝影：王連連</p></body></html>
