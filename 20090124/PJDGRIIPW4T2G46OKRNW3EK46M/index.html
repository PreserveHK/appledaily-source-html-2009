<html><header><meta charset="utf-8"><title>替小貓穿環　女子被控虐畜</title></header><body><h1>替小貓穿環　女子被控虐畜</h1><p>美國賓夕凡尼亞州34歲寵物美容師克勞福特（HollyCrawford），在網上以「哥德式小貓」（圖）作招徠，在貓耳、貓頸、貓尾穿環賣給人，每隻數千港元，周二被控虐待及串謀虐待動物罪。<br> 當局去年底接獲人道對待動物組織（PETA）舉報，搜查她的家揭發事件。PETA發言人直斥她「野蠻」，令小動物受痛苦。克勞福特卻否認有罪，說她看不出人跟動物穿環有甚麼分別，而且她用消毒針替小貓穿環，以手術用肥皂清洗傷口，更一日檢查幾次，小心嚴謹，反指保護動物組織搞垮她的生意，壞她聲譽。<br> 美聯社</p></body></html>
