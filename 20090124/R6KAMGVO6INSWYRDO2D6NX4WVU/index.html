<html><header><meta charset="utf-8"><title>馮仁昭四圍超：房祖名唔認同Fiona分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：房祖名唔認同Fiona分手 - 馮仁昭</h1><p>薛凱琪（Fiona右）日前嚟到新城電台同《黃昏樂與路》節目主持路芙拜早年，路芙仲為Fiona準備一份紀念二人相識嘅周年禮物，就係臭豆腐！路芙話：「第一次同Fiona合作就係到一間雲南菜館試食，食嘅就係臭豆腐。」另外，房祖名（小圖）噚日接受商台訪問，否認同薛凱琪分手一年嘅傳聞，仲話：「早排我哋先一齊食飯，本來諗住約埋方大同㗎！」</p></body></html>
