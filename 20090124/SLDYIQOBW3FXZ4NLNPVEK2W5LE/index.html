<html><header><meta charset="utf-8"><title>案件速遞<br>印傭咬女少主臂緩刑</title></header><body><h1>案件速遞<br>印傭咬女少主臂緩刑</h1><p>【本報訊】年輕印傭自稱一時貪玩，竟用口咬由她照顧的9個月大女少主前臂，女僱主發現女嬰手部瘀傷後報警。印傭昨日在九龍城裁判法院承認一項襲擊致造成身體傷害罪，判監14日，緩刑18個月。被告FitriMayaningsih（24歲）承認於本月20日，在旺角海富苑住所傷害涉案女嬰。被告兩年前來港，去年10月開始在上址工作。<br> 案件編號：KCCC432/09</p></body></html>
