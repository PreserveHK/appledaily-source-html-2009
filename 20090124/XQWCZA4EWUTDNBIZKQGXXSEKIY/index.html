<html><header><meta charset="utf-8"><title>好食消息：鵝肝片皮鴨中西合璧</title></header><body><h1>好食消息：鵝肝片皮鴨中西合璧</h1><p>情人節不想又吃西餐？不如來個中西合璧！帝京軒推出六道菜浪漫晚餐（$1,088兩位），包括心形鵝肝醬片皮鴨烤包、酥皮椰皇干邑龍蝦湯燴魚翅、西京燒鱸魚伴蠔皇原隻湯鮑、野菌帕爾馬火腿配白玉葡萄，及燒汁菜苗伴瑤柱火鴨野米飯，中西食材大玩crossover，滋味難忘。（Jasmine）</p><p>帝京軒（26226161）</p><p>九龍太子道西193號帝京酒店3樓</p></body></html>
