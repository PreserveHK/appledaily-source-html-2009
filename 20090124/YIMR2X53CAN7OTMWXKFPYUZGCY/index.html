<html><header><meta charset="utf-8"><title>賀新年：精美狗仔全盒</title></header><body><h1>賀新年：精美狗仔全盒</h1><p>過新年，親戚朋友到家拜年，人多，細路仔多，狗仔初一至初三也被關到籠中，不可通屋走，主人，即是你，又忙於攻打四方城，忘了散步、換水、餵狗等。說着說着，有些歉疚吧，快快補鑊買個狗仔全盒給心愛狗仔啦，入面有齊笑口棗、油角仔、糖蓮子等小食，讓狗仔大飽口福，開開心心過牛年啦。<br><br>記者：蒙為亮</p><p>森林坊（60537193）<br> 網址： http://www.forestfavour.com </p></body></html>
