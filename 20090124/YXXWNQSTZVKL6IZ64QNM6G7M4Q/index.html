<html><header><meta charset="utf-8"><title>步姐賣肉搵外快</title></header><body><h1>步姐賣肉搵外快</h1><p>日本偶像濱崎步，去年為內衣品牌Wacoal拍攝內衣廣告，引來不少迴響，步姐最近再為該品牌拍攝新廣告，她穿上內衣，奉旨在鏡頭前大騷豐滿的上圍，非常性感養眼。</p><p>推出加料DVD</p><p>步姐拍廣告搵外快之餘，也預備下周三在日本推出全新DVD《ayumihamasakiASIATOUR2008~10thAnniversary~LiveinTAIPEI》，當中不單止收錄她去年在台北舉行的亞洲巡迴騷最後一場的演出，還輯錄了步姐去年4月在東京代代木出席正式出道樂壇10周年的紀念活動片段，必定令fans大破慳囊。</p></body></html>
