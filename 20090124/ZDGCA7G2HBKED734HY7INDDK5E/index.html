<html><header><meta charset="utf-8"><title>移民人數30年新低</title></header><body><h1>移民人數30年新低</h1><p>【本報訊】保安局最新數字顯示，去年共有9,100名港人移居外地，較前年的9,900人減少約8%，也相信是近30年以來的新低紀錄。<br> 當中，大部份人移居美國，佔3,700人；移居澳洲及加拿大則分別有2,500及1,300人。<br> 保安局根據駐港領事館的資料及無犯罪紀錄證明書的申請數字，估計港人移民情況。<br> 移民顧問關景鴻認為，移民人數下降主要因為香港社會近年相對穩定，港人對中國前景的信心增加。但他補充，經濟逆轉可能令移民人數回升，但要過一、兩年才能反映出來。</p></body></html>
