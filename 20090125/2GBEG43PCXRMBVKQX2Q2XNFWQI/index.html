<html><header><meta charset="utf-8"><title>新縣城命名「永昌鎮」</title></header><body><h1>新縣城命名「永昌鎮」</h1><p>四川地震重災區北川縣的新縣城，將於春節後興建。北川縣長經大忠透露，新縣城已由中共總書記胡錦濤取名「永昌鎮」，寓意北川和全國一樣，永遠繁榮昌盛。<br> 北川縣城地震被毀後，國家確定將安縣老縣城所在地安昌鎮劃給北川縣，作為北川縣城新址，距離北川老縣城約23公里。新縣城包括安昌鎮現有部份和即將開建的新區，其可利用面積約8平方公里，比老縣城多5.8平方公里；新縣城人口規模將達10萬人，比老縣城多7萬多人。<br> 湖北《楚天都市報》</p></body></html>
