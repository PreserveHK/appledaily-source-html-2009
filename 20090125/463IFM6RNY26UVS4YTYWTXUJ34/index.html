<html><header><meta charset="utf-8"><title>朱玲玲、羅康瑞甜蜜團年</title></header><body><h1>朱玲玲、羅康瑞甜蜜團年</h1><p>有「最美麗港姐」之稱的朱玲玲，昨晚年廿九與丈夫、瑞安集團主席羅康瑞團年，兩人晚上7時到達位於灣仔的富豪飯堂福臨門。朱玲玲去年在新加坡低調嫁予羅康瑞，名正言順成為羅太，不需再避鏡頭及傳媒，兩人大方同行，羅康瑞見現場有記者，怕推撞到太太，即時體貼地扶住她。</p><p>再派利是高興</p><p>朱玲玲穿上樽領上衣及白色羽絨褸保暖，手上戴住鑽石腕錶及婚戒，再婚的她今年又再派雙封利是，問她派利是的金額及詳情，朱玲玲聞言只是開心甜笑，未有回應。<br> 採訪、攝影：顏英儀</p></body></html>
