<html><header><meta charset="utf-8"><title>林宥嘉抱索女吃力</title></header><body><h1>林宥嘉抱索女吃力</h1><p>台灣歌手林宥嘉前晚於九龍灣StarHall舉行「林宥嘉迷宮巡迴演唱會」，他邀請了星光幫老友潘裕文及許仁杰擔任嘉賓。林宥嘉除了獻唱自己的歌曲外，還唱了張國榮、陳奕迅及范曉萱的國語歌，他又抱起索女舞蹈員轉圈，但他表現有點吃力。</p><p>怕唱廣東歌</p><p>林宥嘉表示於香港不唱廣東歌是尊重寫歌的人，他說：「台灣演唱會我有唱一首廣東歌，我相信用心做音樂的人不想聽到發音不標準的人唱他們的歌，所以我不唱廣東歌。」林宥嘉又戴着小丑帽走到台下獻唱，有歌迷高舉「靚仔Yoga」的燈牌，他見到後表示：「還好啦！」<br> 採訪：胡比<br> 攝影：陳順禎</p></body></html>
