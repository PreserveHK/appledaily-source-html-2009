<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>救疲弱經濟　日首相倡議派錢</title></header><body><h1>金融海嘯下的日子……<br>救疲弱經濟　日首相倡議派錢</h1><p>為了振興日本疲弱經濟，首相麻生太郎提議，向年滿18歲的公民每人派12,000日圓（約1,047港元），刺激消費。一向多點子的東洋商人已想出各種賺錢招數，最奇突的一款是「麻生禮盒」，裏面的商品都有麻生肖像，包括狗仔尺碼的迷你Tee、咖啡杯、購物袋、暖胃瓶、麻生饅頭等。但派錢未必能刺激消費，事關日本人都害怕花錢，全國儲蓄多達68萬億港元。<br> 英國《泰晤士報》</p></body></html>
