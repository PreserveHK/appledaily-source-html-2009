<html><header><meta charset="utf-8"><title>夏里遜福減薪抗海嘯</title></header><body><h1>夏里遜福減薪抗海嘯</h1><p>金融海嘯令唔少人慘遭減薪，荷李活巨星都唔例外，報道指向來收1億港元片酬嘅夏里遜福（HarrisonFord）最近接拍新片《MorningGlory》時要減薪一半。另外，尼古拉斯基治（NicolasCage）近日接拍《驚天奪寶》（NationalTreasure）第三集時亦被廸士尼要求減片酬。占基利（JimCarrey）早前拍《乜都得先生》（YesMan）時更加唔收上期淨收分紅。不過叫座力非凡嘅尊尼狄普（JohnnyDepp）同韋史密夫（WillSmith）就一個仙都唔減。</p></body></html>
