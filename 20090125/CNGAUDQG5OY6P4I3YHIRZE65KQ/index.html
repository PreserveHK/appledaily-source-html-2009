<html><header><meta charset="utf-8"><title>鄭融旺桃花枕住發</title></header><body><h1>鄭融旺桃花枕住發</h1><p>鄭融與兩位緋聞男友歐陽靖（MCJin）和莊冬昕，前晚於尖沙嘴出席「軒尼詩炫音之樂」音樂派對，鄭融以清爽短髮示人，她表示專程到花市買了一個枕頭，她說：「個枕頭上面寫住個發字，即係枕住發，我一睇到就好想買。」</p><p>帶MCJin湊熱鬧</p><p>問鄭融會否覺得桃花太多而不再買桃花？她說：「唔關事，係我屋企唔夠位擺。」她指若MCJin有空的話，不介意帶他四出感受新年氣氛。<br> MCJin指今年是第一次在港過年，過往他只有看劇集及賀歲片才能感受過年氣氛，他說：「我今年第一次行花市覺得好得意，同埋好多市民行埋嚟叫我rap兩句，不過我唔可以同屋企人過年。」<br> 採訪、攝影：藍文浩</p></body></html>
