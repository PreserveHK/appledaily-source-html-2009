<html><header><meta charset="utf-8"><title>隔牆有耳：長毛一蕉不留 - 李八方</title></header><body><h1>隔牆有耳：長毛一蕉不留 - 李八方</h1><p>各政黨之中，社民連可能最有企業化潛質。毓民掟蕉後，一於食住條水，出咗多款蕉形精品喺年宵擺賣，果然甚受歡迎，其中香蕉雙截棍大人細路都鍾意，據稱1,000件前日全部售罄，一件不留，其他吹氣蕉形玩具都所餘無多，社民連今年年宵可謂大豐收。<br> 存貨沽清，社民連繼續擺檔，因為實在太多fans慕名而至，長毛人氣最勁，八方現場所見，不斷有少女要求合照，當正長毛係天王巨星，其他政黨喺呢方面，相形失色。社民連咁積極撲水，因為想盡快置業做永久黨總部，目標係籌款400萬元，初步會舉辦三次籌款活動，頭炮係2月22號山頂行大運。</p></body></html>
