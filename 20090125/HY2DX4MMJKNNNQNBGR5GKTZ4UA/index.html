<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>法國救報業花60億催谷銷量</title></header><body><h1>金融海嘯下的日子……<br>法國救報業花60億催谷銷量</h1><p>金融海嘯下百業艱難，法國政府就出手扶助報業（圖），前天（周五）宣佈未來三年提供總值6億歐元（60.4億港元）的援助，措施包括向18歲青年贈閱報紙一年，希望培養年輕人閱報習慣。另外，政府計劃向網上新聞傳媒投資者提供稅項優惠，把在報章刊登廣告的數量增加一倍，增設報刊銷售點，以及放寬歐洲以外地區投資者持有報業股權的百分比。<br> 路透社/英國《衞報》</p></body></html>
