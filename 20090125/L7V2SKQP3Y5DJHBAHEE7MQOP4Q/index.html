<html><header><meta charset="utf-8"><title>小倉性感驅衰運</title></header><body><h1>小倉性感驅衰運</h1><p>現年25歲的日本性感女星小倉優子，最近為新一期日本雜誌《WEEKLYPLAYBOY》擔任封面女郎拍攝性感照。小倉穿上火紅色比堅尼示人，祈求為fans帶來好運。</p><p>黑氣纏身</p><p>近日十分黑仔的小倉，早前被發現遭阿伯利用其名字招搖撞騙，前陣子她相約朋友飲酒減壓，可惜友人幾杯到肚後，因醉酒而嘔吐大作，不幸吐在小倉的手機上，令她欲哭無淚，難怪她希望牛年事事順利，不要再發生黑仔事件。</p></body></html>
