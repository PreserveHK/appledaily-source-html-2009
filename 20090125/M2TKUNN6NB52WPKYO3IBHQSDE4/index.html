<html><header><meta charset="utf-8"><title>關仁隱事：「碎碎」解凍變獨孤精 - 關仁</title></header><body><h1>關仁隱事：「碎碎」解凍變獨孤精 - 關仁</h1><p>「碎碎」因為負面新聞多兼口多，搞到俾公仔箱高層放入雪櫃，就算早排解咗凍，都唔畀佢接受記者訪問。不過，奇就奇在碎碎𠵱家唔止喺記者面前封口，就算開工時，都係靜靜咁坐埋一角，同班同事都唔講多句，好似被孤立一樣。班工作人員同關仁講，碎碎以前好開朗好鍾意撩同事傾偈，但𠵱家變到好文靜，完全係第二個人咁，莫非公仔箱高層連工作人員都唔放過，唔准碎碎同佢哋溝通？抑或佢入得雪櫃耐，連性格都變晒？<br> Textby關仁</p></body></html>
