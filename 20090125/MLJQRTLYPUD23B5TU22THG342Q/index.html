<html><header><meta charset="utf-8"><title>宋智孝、Rain同影迷拜年</title></header><body><h1>宋智孝、Rain同影迷拜年</h1><p>主演賣座片《霜花店》嘅韓國女星宋智孝，近日唔再扮皇后，改着傳統韓服向fans拜早年。宋智孝𠵱家放緊假充電，趁農曆新年返鄉下同家人團聚。至於演出古裝韓片《美人圖》嘅金敏善亦着韓服拜年，佢話細個時好討厭着韓服，但拍攝《美人圖》就要着足三個幾月，令佢鍾意咗着。<br> 韓國天王Rain雖然身在澳洲拍廣告，但佢噚日喺官網公開一段問候片段，佢搵嚟曾合作劇集《這該死的愛情》好友金光民齊齊上鏡，Rain祝大家身體健康，希望大家能與家人好好享受呢幾日假期。</p></body></html>
