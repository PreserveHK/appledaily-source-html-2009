<html><header><meta charset="utf-8"><title>涉箍頸打劫公僕落案</title></header><body><h1>涉箍頸打劫公僕落案</h1><p>【本報訊】警方昨日落案控告一名姓徐男子（30歲）一項行劫罪，今日在九龍城裁判法院提堂。被告姓徐男子於屋宇署任職電腦技術員，屬於政府合約員工。懷疑有人投資股票，因金融海嘯損手，同時欠信用卡數，估計欠債近百萬元，遭追數被迫鋌而走險。<br> 前日上午11時許，在大角嘴洋松街33號麗華大廈，一名姓黃老翁（85歲），飲茶後獨自返家，姓徐男子從後箍頸及用刀向黃翁指嚇聲稱打劫，黃不甘損失雙方發生糾纏，兩人同告受傷。徐劫去700元後逃走。其後徐往廣華醫院求醫，被警方拘捕。</p></body></html>
