<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>33萬元西裝無懼跌市仍暢銷</title></header><body><h1>金融海嘯下的日子……<br>33萬元西裝無懼跌市仍暢銷</h1><p>金融海嘯蒸發全球財富，但少數超級富豪仍實力雄厚，意大利高檔時裝店Brioni去秋推出歷來最貴西裝系列，每套售43,000美元（約33.5萬港元），至今售出30套，就是靠這些「精英中的精英」顧客。分析指出，海嘯令中上階層減少消費，但全球最有錢的1-2%屬超級富豪，消費只被罪疚感限制，只要廣告訊息有效，他們仍會繼續購買奢侈品。<br> 美國《華爾街日報》</p></body></html>
