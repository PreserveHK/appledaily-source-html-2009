<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>廣告商縮皮　美國超級碗失色</title></header><body><h1>金融海嘯下的日子……<br>廣告商縮皮　美國超級碗失色</h1><p>下月1日是美國體壇大日子，美式足球超級碗（Superbowl）大賽將在佛羅里達州坦帕舉行，但氣氛會比往年失色得多。<br> 以往美式足球超級碗比賽舉行前後，總有大量豪華派對，但在全球經濟不景下，今年幾個贊助商包括Playboy和SportsIllustrated都取消派對。核數師估計，本屆超級碗促成的消費僅11.7億港元，較去年少3.9億港元。<br> 路透社</p></body></html>
