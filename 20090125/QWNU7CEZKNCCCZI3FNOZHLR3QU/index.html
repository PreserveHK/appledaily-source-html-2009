<html><header><meta charset="utf-8"><title>的士撞飛鐵欄傷途人</title></header><body><h1>的士撞飛鐵欄傷途人</h1><p>【本報訊】一部空載的士昨晨駛經牛頭角安德道時，突失控撞向左邊鐵欄，鐵欄其中兩鐵枝被撞至飛脫，擊中一名行經男途人腳背，輕傷送院敷治。<br> 昨晨9時許，60歲姓麥男子駕駛無載客的士，沿牛頭角安善道右轉安德道，在駛至牛頭角上邨對開時，突失控撞向左邊鐵欄，掃毀約四米長鐵欄。其中兩支約2呎長的鐵枝飛脫，擊中一名59歲姓周男途人的右腳腳背。周輕傷送院，的士司機通過酒精呼氣測試。</p></body></html>
