<html><header><meta charset="utf-8"><title>總統就職禮現UFO</title></header><body><h1>總統就職禮現UFO</h1><p>奧巴馬上周二在華盛頓國家廣場宣誓就任總統時，除吸引180萬人到場，還惹來不明飛行物體（UFO）在上空極速掠過，令天外來客光臨之說，甚囂塵上。這段短片是由美國資深傳媒人布利策拍到，顯示一個黑色飛行物體，在奧巴馬發表演說前，突在華盛頓紀念碑後飛過消失。短片被放上YouTube吸引數以萬計人瀏覽。<br> UFO專家波普說：「我們肯定那不是飛機，因為該區當時是禁飛區，若那是雀鳥，又未免太快。」他在奧巴馬的網站要求公開所有UFO檔案，結果有17萬人支持。<br> 英國《太陽報》</p></body></html>
