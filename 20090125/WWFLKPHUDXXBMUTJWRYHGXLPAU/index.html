<html><header><meta charset="utf-8"><title>馬賽爆張舒雅冇得拖六叔</title></header><body><h1>馬賽爆張舒雅冇得拖六叔</h1><p>與陳倩揚及張舒雅同屆當選的港姐馬賽、高海寧和黎諾懿等人，昨日為「發動香港力量」到黃大仙派發勵志年畫，雖然天氣轉寒，馬賽卻笑言感覺很溫暖，她說：「我哋幾個女仔已經好耐冇一齊做嘢，𠵱家倩揚又歸隊，所以我覺得好warm同好開心。」</p><p>初一團拜失蹤</p><p>每次大年初一的新春團拜上，應屆港姐均會陪伴邵逸夫（六叔）出席，不過今屆冠軍張舒雅以病為由向無綫請假，歸隊無期，對此馬賽說：「我唔清楚張舒雅會幾時返嚟，只係知道大年初一會同倩揚聯同今年華姐冠軍苟芸慧陪六叔出席團拜，我覺得呢個組合幾得意，相信大家都會開心。」<br> 採訪、攝影：何慧斯</p></body></html>
