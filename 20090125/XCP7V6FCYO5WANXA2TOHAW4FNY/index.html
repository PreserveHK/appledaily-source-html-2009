<html><header><meta charset="utf-8"><title>台500小孩爭睹<br>熊貓首度亮相</title></header><body><h1>台500小孩爭睹<br>熊貓首度亮相</h1><p>團團、圓圓在台北動物園的新家，雖然要到明日大年初一才正式開門見客，但台北市政府特別在昨晚小年夜，率先招待500名孤兒院和弱勢群體的孩子們，成為第一批觀眾，先睹為快。而台灣總統馬英九和國民黨榮譽主席連戰夫婦，在台北市長郝龍斌的陪同下，與小朋友們一起先睹大熊貓的芳容。<br> 昨晚7時20分，在台北市立動物園舉辦的「新光特展館捐贈暨關懷弱勢之夜」活動上，大熊貓團團、圓圓首次公開亮相，與小朋友見面。雖然有大人物和小朋友來探望牠們，但團團和圓圓卻悠閒自得，一個繼續大啖竹子，另外一個就閒庭信步，一點都不受外界影響。<br> 台灣《蘋果日報》</p></body></html>
