<html><header><meta charset="utf-8"><title>關仁隱事：「天后老竇」陪女伴拜神 - 關仁</title></header><body><h1>關仁隱事：「天后老竇」陪女伴拜神 - 關仁</h1><p>關仁早排去大坑嘅觀音廟拜神，去到咁啱見到去年底拉埋天窗嘅「長腿天后」個四眼老竇企喺度成個門神咁，再望多幾眼就見佢原來拎住個手袋仔，明顯陪女伴嚟拜神。只見四眼老竇好耐心咁企埋一邊等，女伴就誠心上香。講開個女伴大約30幾歲，個樣白白淨保養得幾好，同四眼老竇外形幾襯。其實四眼老竇自從同太太分開後，都有唔少女朋友，有啲仲好後生㖭，關仁聽聞佢雖然年過半百，但依然細心又體貼，唔怪得咁多桃花啦。<br> Textby關仁</p></body></html>
