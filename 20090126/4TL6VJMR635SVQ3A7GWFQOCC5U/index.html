<html><header><meta charset="utf-8"><title>隔牆有耳：馬會長情巡遊14年 - 李八方</title></header><body><h1>隔牆有耳：馬會長情巡遊14年 - 李八方</h1><p>今日花車滙演，有多隊外國勁旅參加，本地薑都唔弱，其中馬會更連續第14年、無間斷參加，係支持農曆年花車巡遊最長情機構，比冠名贊助嘅國泰仲長情，中旅社都玩咗13年。<br> 馬會今年慶祝成立125周年，特別以「馬會惠香港」做花車設計主題，花車中間有旋轉木馬，展示馬會多年來多個資助項目，包括衞生防護中心、科技大學、演藝學院同海洋公園等，而車頭則係沙田馬場全球首個開合式天幕模型，又有多位本地頂級騎師及奧運香港馬術代表嘅肖像。呢架花車用咗超過250個慳電膽，盡量環保慳電。大年初一巡遊後，花車初三會移師沙田賀年盃展出。</p></body></html>
