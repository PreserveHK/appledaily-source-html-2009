<html><header><meta charset="utf-8"><title>娜姐、基里奇分道湊仔</title></header><body><h1>娜姐、基里奇分道湊仔</h1><p>樂壇天后麥當娜（Madonna）近日完成巡迴個唱後返回紐約休息，她昨日帶同子女到喀巴拉教堂，至於同在紐約的前夫基里奇（GuyRitchie）為免與娜姐面左左，事後才帶兒女到滑雪場滑雪。</p><p>避免碰面尷尬</p><p>娜姐昨日趁假期帶同女兒Lourdes與養子DavidBanda前往喀巴拉教堂，於寒冷天氣下，娜姐以一身臃腫打扮現身，面露不悅之色。<br> 同日身在紐約的基里奇爭取與兒女相處的機會，決定帶兒子Rocco及DavidBanda到紐約一滑雪場滑雪，但為免與娜姐碰面，兩人透過保母接兒子，避免出現尷尬場面。</p></body></html>
