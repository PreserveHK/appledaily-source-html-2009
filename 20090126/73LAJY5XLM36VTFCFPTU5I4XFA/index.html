<html><header><meta charset="utf-8"><title>警控告「小丑殺手」謀殺</title></header><body><h1>警控告「小丑殺手」謀殺</h1><p>比利時20歲狂徒格爾德（KimDeGelder），上周五闖入一間幼兒護理中心，拔刀狂刺嬰孩，造成3死13傷。警方周六控告他謀殺，更指開殺戒時臉上畫花臉扮小丑。傳媒也形容，他模仿《蝙蝠俠》中反派「小丑」犯案，稱他做「小丑殺手」。<br> 警方透露，格爾德行兇時身穿避彈衣，背囊有一把利刀、斧頭和假槍，臉下半部份塗上白彩，眼睛附近塗上黑彩，被盤問時不發一言，拒絕評論他是否模仿「小丑」殺人。<br> 格爾德無業，住在貝爾瑟勒，鄰居形容他行為乖僻。<br> 法新社</p></body></html>
