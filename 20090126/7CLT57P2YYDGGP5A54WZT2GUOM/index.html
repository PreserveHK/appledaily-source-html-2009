<html><header><meta charset="utf-8"><title>《Push》揚威辛丹斯</title></header><body><h1>《Push》揚威辛丹斯</h1><p>09年美國辛丹斯電影節昨日圓滿結束，大會已舉行頒獎典禮。評審團大獎最佳美國劇情片及最受觀眾愛戴美國劇情片，均由瑪麗嘉兒（MariahCarey）扮社工大茄、講述80年代哈林區一名肥胖少女的《Push：BasedonthenovelbySapphire》爆冷奪得，有份演出該片的Mo'Nique也獲評審團大獎最佳演技獎。</p><p>獻給所有同志</p><p>《Push》片的黑人導演LeeDaniels昨日上台領獎時興奮地說：「這個獎是獻給所有受過傷害的男女小同志。」評審團最佳美國導演獎則落在《SinNombre》的CaryJojiFukunaga手上。</p></body></html>
