<html><header><meta charset="utf-8"><title>林志玲擦得唔飲得</title></header><body><h1>林志玲擦得唔飲得</h1><p>林志玲完成新戲《赤壁決戰天下》的宣傳後，日前與鄭元暢到韓國首爾出席「2009亞洲模特兒大獎」活動，志玲獲頒亞洲藝人獎，鄭元暢則得亞洲電視劇藝人獎，二人之後相約去吃人參雞和烤肉慶功。想不到志玲食量驚人，鄭元暢都吃飽了，她還要再點菜。</p><p>鄭元暢：不公平</p><p>鄭元暢無奈笑說：「真不公平，這麼能吃竟然不會胖，我不吃飯也會胖呢。」不過志玲酒量不太好，席間喝了幾杯地道的真露酒，便滿臉通紅，回酒店時更要求在街上拍照留念。<br> 採訪、攝影：黎寶蘋</p></body></html>
