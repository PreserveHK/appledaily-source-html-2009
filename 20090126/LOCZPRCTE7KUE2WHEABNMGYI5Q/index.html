<html><header><meta charset="utf-8"><title>英兵牙刷插「巴仔」肛門</title></header><body><h1>英兵牙刷插「巴仔」肛門</h1><p>英國哈里王子被揭發稱呼巴基斯坦裔同袍為「巴仔」（Paki），國防部表明不容種族歧視，但一名20歲亞裔兵向傳媒控訴，他遭同袍性虐待三年，包括被牙刷插肛門和倒尿淋頭。<br> 受害人柯蒂斯（AnthonyCurtis）曾在白金漢宮當御林軍進行交接儀式，但他說每天都遭同袍稱呼「巴仔」。「為國而戰是我的夢想，但有同袍對我說，若我在阿富汗服役，就會槍斃我，因我是污穢的巴仔。」<br> 柯蒂斯前往塞浦路斯軍營時，曾遭同袍綁在床上凌辱。有士兵將一罐尿灌入他口內，又脫下他的褲子將牙刷插入他肛門，其他同袍則用手機拍下過程。柯蒂斯形容這番侮辱令他想自殺。<br> 英國《世界新聞報》</p></body></html>
