<html><header><meta charset="utf-8"><title>最酷跟班文武全才</title></header><body><h1>最酷跟班文武全才</h1><p>你可留意到，奧巴馬身邊都有一位6呎5吋高（1.96米）、250磅（114公斤）大漢跟出跟入，他不是特工，而是奧巴馬的26歲跟班（bodyman）洛夫（ReggieLove）。<br> 這個跟班卻非比尋常。洛夫是名校杜克大學政治科學系畢業生，曾到美式足球隊試腳，兩年前跟隨奧巴馬，每日工作超過18小時，負責為他打點一切，保管他的BlackBerry手機，代他撥電話、點菜，替他拿西裝、給他定時吃戒煙香口膠，教他聽hip-hop和擊拳打招呼等。奧巴馬曾說洛夫很「酷」，他現被列為華府鑽石王老五之一。<br> 英國《星期日郵報》</p></body></html>
