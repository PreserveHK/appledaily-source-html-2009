<html><header><meta charset="utf-8"><title>阿B一家台北度新歲</title></header><body><h1>阿B一家台北度新歲</h1><p>今個農曆年鍾鎮濤（阿B）會與家人在台灣度過，上周他已舉家飛往台北，一家人現身機場時推着5、6箱行李，有說有笑，阿B笑謂會先到台北大吃大喝，然後才返回女友范姜位於桃園的老家拜年。<br> 此外，早前有雜誌指阿B兒子嘉浚向母親章小蕙哭訴，指自己與范姜感情不佳，加上父親惹緋聞而跟范姜吵架，令家裏氣氛緊張，嘉浚昨日在Facebook網頁回應，表示當天從沒與母親談及父親，又謂自7歲起便與范姜建立良好感情，他和妹妹都十分感謝有范姜為他們解決生活難題。<br> 採訪、攝影：黎寶蘋</p></body></html>
