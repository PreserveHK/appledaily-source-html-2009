<html><header><meta charset="utf-8"><title>趙學而爭做自摸天后</title></header><body><h1>趙學而爭做自摸天后</h1><p>韓君婷、趙學而、鍾麗淇及吳文忻，早前與有線四位女主播分成四隊玩開運麻雀，爭做自摸天后。雖然新正頭講好意頭，不過刑罰一點也不小，輕量級有飲苦茶、做拱橋及食狗糧，重則要捉田雞和捉蟹。惡蟹張牙舞爪，田雞滑潺潺，嚇得主播王曉君差點哭了出來，倒是另一主播王思敏及趙學而面無懼色，果真是女中豪傑。</p><p>眾女望發新年財</p><p>八位麻雀英雌以吳文忻牌技及手風最好，更連食幾舖自摸。鬼妹仔韓君婷及鍾麗淇均表示：「我哋對麻雀興趣唔大，不過新年同班朋友打吓牌，小賭怡情熱熱鬧鬧都唔錯，希望今年都可以發個新年財啦！」<br> 撰文：林妃</p></body></html>
