<html><header><meta charset="utf-8"><title>貝安琪舞獅有功架</title></header><body><h1>貝安琪舞獅有功架</h1><p>貝安琪與釋行宇日前接受有線娛樂新聞台訪問時，親自舞龍舞獅，與扮大頭佛的主持鄭文玩得不亦樂乎。雖然貝安琪和釋行宇都是首次舞獅，但功架十足，尤其貝安琪早前拍戲弄傷手指，也負傷上陣，釋行宇便細心地為她介紹醫生。</p><p>大讚好玩</p><p>貝安琪是中德混血兒，自小在德國長大，但她自言對傳統習俗甚有興趣，她說：「以前喺德國過新年，唐人街實有舞獅，今次可以親自舞，好好玩喎。」釋行宇只是跟師傅學了數分鐘舞獅，便顯得有模有樣，還被大讚有天份，不愧是嵩山少林第三十一代弟子。<br> 撰文：林妃</p></body></html>
