<html><header><meta charset="utf-8"><title>圖看新歲<br>天壇大佛行大運</title></header><body><h1>圖看新歲<br>天壇大佛行大運</h1><p>【本報訊】寒冷天氣警告隨着鼠年進入牛年，大嶼山昂坪昨中午氣溫更只有10℃。不少善信仍無懼寒風、攜老持幼往天壇大佛祈福。家住將軍澳的高太表示「平時都有得行街購物，年初一專程去天壇大佛行大運」。她希望家人身體健康，子女「搵到食」。</p><p>乘搭昂坪360的人士大排長龍（圖），而昂坪市集更人頭湧湧，市集的許願台吸引遊人寫下牛年心願，希望家人身體健康、心想事成、愛情得意。李小姐站在台前許願，希望世界和平，人人有工開，「老闆唔好裁員」，因為裁員減薪都會令人感覺市道差。她選擇過年留港，皆因現在「未係時候」去旅行，會等經濟好轉及有時間才去。謝榮耀攝</p></body></html>
