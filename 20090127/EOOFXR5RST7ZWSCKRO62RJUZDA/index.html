<html><header><meta charset="utf-8"><title>周秀娜紅底迎新歲</title></header><body><h1>周秀娜紅底迎新歲</h1><p>有「翻版樂基兒」之稱的名模周秀娜，最近做了有線娛樂台的特備節目《笑談》的嘉賓，送鼠迎牛，周秀娜更特別買了「紅底」取其好意頭。</p><p>除舊迎新</p><p>周秀娜表示一向很着重選購內衣，因為不同款式內衣，可以配搭不同款式的衣服，還可以流露出女性性感的美態，周秀娜更即場示範了幾款內衣，大晒32D上圍。除了挑選了內衣過新年，周秀娜說：「我細個開始都一直有買新衫過新年嘅習慣，咁樣可以去舊迎新。」<br> 撰文：林妃</p></body></html>
