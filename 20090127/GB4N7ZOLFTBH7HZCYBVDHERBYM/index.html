<html><header><meta charset="utf-8"><title>圖看新歲<br>遊人逼爆廸士尼</title></header><body><h1>圖看新歲<br>遊人逼爆廸士尼</h1><p>【本報訊】大年初一遊人逼爆廸士尼樂園，卡通人物及舞獅團向賓客拜年。本港市民大概是要先去拜年，入場以內地旅客佔大多數。西安遊客趙小姐趁長假期來港感受過年氣氛，打算逗留四日消費萬元，擠擁的廸士尼樂園讓她感到十分熱鬧。台灣遊客楊小姐則表示十分喜歡廸士尼，因為樂園很夢幻，交通又方便。<br> 香港廸士尼樂園度假區行政總裁金民豪預期農曆新年假期入場人數會有理想增長，主要客源是本地人及廣東省遊客，近期留意到廣東省以外的內地遊客數量增長較快，會推出更多活動招徠，也考慮擴建樂園。<br> 謝榮耀攝</p></body></html>
