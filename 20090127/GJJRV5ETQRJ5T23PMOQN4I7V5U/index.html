<html><header><meta charset="utf-8"><title>盈盈承諾酒後唔揸車</title></header><body><h1>盈盈承諾酒後唔揸車</h1><p>湯盈盈、黃伊汶及王友良等昨晚參與尖沙嘴的花車巡遊表演活動，盈盈在文化中心綵排時接受訪問，透露其父母於加拿大回港度歲，又會到澳門遊玩，但她工作年中無休，故未能陪父母到澳門。</p><p>醉駕案稍後上庭</p><p>盈盈談到她涉嫌醉駕案件稍後上庭，被問到其父母是否特地回港陪她，她說：「唔係。」她又謂對案件甚為憂心，尤其日前落馬洲發生的醉駕六死車禍後，各方都認為該嚴懲醉駕者，問到怕不怕會被重判，盈盈說：「我一路都好擔心，飲完酒揸車係唔啱，我以後無論飲幾多幾少，飲咗都唔會再揸車。噚晚都想去黃大仙拜神，但要做嘢去唔到。」<br> 採訪：李珮洳<br> 攝影：陳慧安</p></body></html>
