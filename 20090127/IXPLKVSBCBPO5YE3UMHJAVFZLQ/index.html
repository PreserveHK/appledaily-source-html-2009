<html><header><meta charset="utf-8"><title>資料寶藏：紅魔勇熟客場旺細 - 藍鑽石</title></header><body><h1>資料寶藏：紅魔勇熟客場旺細 - 藍鑽石</h1><p>曼聯是一支成熟的世界冠軍，甚少為立威而大炒對手，寧願保留戰力；這正好解釋何故今季作客開「細」的比率，高達82%（見附表）。<br> 紅魔今季在英超本已旺「細」，超過7成，而收窄至作客更逾8成，長追「細」比W更好分。紅魔兩場作客僅有的「大」，對手都是份屬同級的利物浦及阿仙奴（兩場都是曼聯輸1:2）；而該隊今季作客只有4場失波，對手分別是利物浦、車路士、愛華頓及阿仙奴，信數據走勢，西布朗恐怕沒有攻破曼聯的份量。文：藍鑽石</p></body></html>
