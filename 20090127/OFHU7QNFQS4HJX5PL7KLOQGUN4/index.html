<html><header><meta charset="utf-8"><title>圖看新歲<br>8萬人拜黃大仙</title></header><body><h1>圖看新歲<br>8萬人拜黃大仙</h1><p>【本報訊】新春的黃大仙祠香火鼎盛，繼前晚大批善信趁子時搶先上頭炷香後，昨日依然人流不絕。由於正進行大殿擴建，部份地方暫停開放。警方估計，昨日有逾8萬善信前往祈福，高峯期龍尾人士要輪候兩個半鐘才能進內。當局呼籲今日到黃大仙祠祈福的善信，要留意場地輪候和交通安排。<br> 此外，一批在黃大仙廟門外營業的解籤師傅昨日向立法會議員黃毓民投訴，不滿擴建工程導致其中一個出入口被封，令他們生意跌近九成。<br> 司徒世華攝</p></body></html>
