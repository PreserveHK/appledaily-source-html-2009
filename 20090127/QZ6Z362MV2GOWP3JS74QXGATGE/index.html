<html><header><meta charset="utf-8"><title>關之琳笑住出埠</title></header><body><h1>關之琳笑住出埠</h1><p>昨日大年初一，不少圈中人趁這個年假出外旅行。一身橙紅色外套配黑裙，一副醒神look的關之琳，昨午現身赤鱲角國際機場，同行的還有一位男士，她全程面帶笑容，但是對記者問題十問九不應，接着她急步入閘。</p><p>蔡一智夫婦外遊</p><p>另外，蔡一智一身黑衣出現，他先是一個入閘，隨後才見其太太，蔡一智一見記者便拱手拜年，他表示是出外旅行。<br> 採訪：藍嵐<br> 攝影：仇志德</p></body></html>
