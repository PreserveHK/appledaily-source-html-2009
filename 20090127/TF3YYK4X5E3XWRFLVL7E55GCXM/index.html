<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國男星權相佑被前經理人公司韓姓負責人勒索案昨日宣判，韓姓負責人被判無罪。<br> <br> ●韓國女星文根英豪捐56萬港元幫助住在澳洲的韓國同胞興建圖書館。<br> <br> ●韓國混血型男DanielHenney日前身穿韓服亮相李孝利的電視節目，逗得李孝利心花怒放。<br> <br> ●日本男星妻夫木聰被傳翻撻舊愛優香，更出入其香閨。<br> <br> ●離婚一年的保羅麥卡尼，近日傳與名媛女友NancyShevell好事近。<br> <br> ●因非法禁錮男妓被判入獄的佐治童子，因於獄中受盡囚犯及獄卒崇拜，遭人投訴，需要搬到另一監倉。<br> <br> ●大衞寶兒打算於今年年中於美國舉行的Coachella音樂節破例重組樂隊ZiggyStardust一次。</p></body></html>
