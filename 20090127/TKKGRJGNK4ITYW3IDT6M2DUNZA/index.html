<html><header><meta charset="utf-8"><title>發哥胞姊帶相機上頭炷香</title></header><body><h1>發哥胞姊帶相機上頭炷香</h1><p>每年大年初一，不少善信都到黃大仙上頭炷香，無綫外籍藝員、曾主演《同事三分親》的布偉傑（BrianThomasBurrell）前晚也湊熱鬧，於11時許現身黃大仙廟拜神，問他何以到黃大仙時，他說：「我有朋友嚟，自己又未嚟過，所以跟佢哋嚟睇睇。新年願望最緊要搵錢，同埋大家身體健康。」</p><p>與黃夏蕙結伴</p><p>除布偉傑外，前晚黃夏蕙和周潤發胞姊周聰玲也有出現，黃夏蕙表示祈求人人開開心心，金融海嘯早日遠離，同行的周聰玲則拿着相機，莫非專程幫夏蕙姨影幾張上頭炷香的靚相？<br> 採訪、攝影：娛樂突發組</p></body></html>
