<html><header><meta charset="utf-8"><title>機票減價　穗飛滬299元</title></header><body><h1>機票減價　穗飛滬299元</h1><p>由昨日大年初一開始，內地一直居高不下的機票開始減價促銷，如廣州飛上海最低2.3折，為299元（人民幣．下同）；廣州飛北京最低價為2折338元。據目前廣州網通旅行等機票銷售的情況來看，與春節前夕8折以上，甚至是全價票比較，農曆新年鐘聲一敲，機票票價就出現超過五成的跌幅，特別是農曆初四以後，其中廣州飛成都、武漢的航班，最低價分別為1.8折230元、兩折182元。據報，這種大範圍航線出現低價機票的情況將維持到3月初。<br> 廣州《新快報》&#13;</p></body></html>
