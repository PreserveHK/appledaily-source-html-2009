<html><header><meta charset="utf-8"><title>圖看新歲<br>圍村燃爆竹</title></header><body><h1>圖看新歲<br>圍村燃爆竹</h1><p>【本報訊】爆竹一聲除舊歲，雖然本港法例禁止燃放煙花爆竹，但昨日大年初一，不少新界圍村都懶理禁令，其中一個圍村昨日大放爆竹，近百名原居民不分男女老幼，早上舉行祭祖後，即在祠堂門前燃放爆竹，鞭炮聲劈啪響，洋溢着一片傳統熱鬧氣氛，不少居民都認為，爆竹聲是圍村居民過年不可或缺的一部份，在傳統節慶燃放爆竹，有助增加氣氛。<br> 相傳爆竹是古代一種驅瘟逐邪的工具，《荊楚歲時記》載：「正月一日，雞鳴而起，先於庭前爆竹，以避山惡鬼。」<br> 馬泉崇攝</p></body></html>
