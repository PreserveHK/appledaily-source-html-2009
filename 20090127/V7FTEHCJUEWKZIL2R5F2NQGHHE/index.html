<html><header><meta charset="utf-8"><title>吳天瑜新春㷫烚烚</title></header><body><h1>吳天瑜新春㷫烚烚</h1><p>有線新知台主播吳天瑜、楊不悔、薛斌和蘇丹等，日前灌錄賀年歌。來自馬來西亞的吳天瑜，今年因工作關係，未能返馬來西亞過年，她難忘每年與家人團拜的熱鬧情況，她說：「我哋有食火鍋嘅習慣，雖然大馬天氣好熱，但大家聚埋一齊食傳統海鮮火鍋真係好開心，媽咪又會整湯丸畀我哋食。」</p><p>薛斌留港慳錢</p><p>祖籍上海的薛斌已是第二年留港度歲，他喜歡香港的新年，可以四出𢭃利是，他說：「上海同香港派利是傳統唔一樣，喺上海凡係有工作嘅人都要畀未工作嘅人派利是，所以過往我雖然未結婚都要派利是畀小朋友，但今年唔返去就可以慳番一筆。」<br> 撰文：葉雪</p></body></html>
