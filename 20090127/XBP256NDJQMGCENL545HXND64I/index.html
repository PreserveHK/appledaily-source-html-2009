<html><header><meta charset="utf-8"><title>圖看新歲<br>盆菜筵開120席</title></header><body><h1>圖看新歲<br>盆菜筵開120席</h1><p>【本報訊】元朗八鄉吳家村昨午按照50多年傳統，吃盆菜慶新春，一聲「起筷」，千名村民齊齊舉杯，享用「熱辣辣」佳餚。吳家村無懼金融海嘯，今年筵開120席，共費10多萬元。吳家村村事委員會會長吳炳連說，希望牛年可以將金融海嘯「踢走」。<br> 來吃盆菜的村民，部份已遷出，難得聚首一堂。有村民表示，每年無論怎忙，都會抽時間回來聚一聚；兒孫滿堂的老人家最開心，因子女回來一同慶新年。吃盆菜前，還有醒獅表演，小朋友拿着風車周圍走，不亦樂乎。<br> 劉柏麟攝</p></body></html>
