<html><header><meta charset="utf-8"><title>$280試人手淋巴引流</title></header><body><h1>$280試人手淋巴引流</h1><p>工作休息時間不定，加上平日少運動，總覺下半身特別浮腫。聽說淋巴引流按摩不但能改善水腫和橙皮脂肪，更能刺激免疫系統，增強抵抗力。雖然做的過程有點痛，但做完後卻全身感覺輕鬆，每隔一排就心思思想去做。現在《蘋果》讀者可於I-SkyBeauty以首次試做價$280試做「人手淋巴引流療程」一次（原價$680/45分鐘），優惠期至2009年2月28日（試做者須為年滿21歲之女性）。<br><br>記者：謝翠玲</p><p>I-SkyBeauty</p><p>查詢︰28826100（年初八2月2日啓市）<br> 地址︰銅鑼灣軒尼詩道502號黃金廣場14樓全層</p></body></html>
