<html><header><meta charset="utf-8"><title>紐約唐人街舞獅驅鬱氣</title></header><body><h1>紐約唐人街舞獅驅鬱氣</h1><p>紐約</p><p>牛年到，紐約唐人街舞龍舞獅又燒炮仗，用熱鬧氣氛驅走經濟不景的鬱氣。但不少店舖仍然營業，40歲姓張店主表示，經濟不景，所以要拚命工作。<br> 法新社</p><p>曼谷</p><p>中國廣西藝術團舞蹈員，大年初一出席泰國曼谷舉行的「2009中國春節文化活動」開幕儀式，表演民族舞蹈。<br> 新華社</p><p>紐約</p><p>紐約唐人街慶新年，大量五彩碎紙如仙女散花一樣落下，有小孩子穿着厚厚寒衣，遞高手迎接碎紙，玩個不亦樂乎。<br> 法新社</p></body></html>
