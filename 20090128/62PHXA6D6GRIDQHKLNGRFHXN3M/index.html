<html><header><meta charset="utf-8"><title>康平認孌童恐囚7年</title></header><body><h1>康平認孌童恐囚7年</h1><p>日本punkrock樂隊「JELLY→」的29歲鼓手清水康平，去年9月非禮女童的案件，昨日在東京地方裁判所初審，有孌童傾向的清水康平已承認控罪，案件將於下月12日宣判。</p><p>要求重判</p><p>案發在去年9月9日下午，清水康平在東京杉並區的路上，將一名女童強行拉到其親自駕駛的保母車上，對女童上下其手，又以數碼相機拍攝女童的胸部等部位，他於大約5分鐘後釋放女童。<br> 負責案件的檢控官認為被告行為卑劣，要求重判。清水康平將面臨被判入獄7年，案件將於下月12日判刑。</p></body></html>
