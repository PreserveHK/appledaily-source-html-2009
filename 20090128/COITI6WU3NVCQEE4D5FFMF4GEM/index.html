<html><header><meta charset="utf-8"><title>譚小環豪派大利是</title></header><body><h1>譚小環豪派大利是</h1><p>譚小環昨日到將軍澳電視廣播城主持《都市閒情》，大派$100一封的利是。小環已是第二年派利是，但沒有因經濟轉差而縮水，她得戚地說：「因為我後面有一個實力雄厚嘅老公支持我，每年派利是都唔使我操勞，我只係負責拎啲利是返嚟派，年初一返公司唔使一個鐘就派咗200封。上年我派咗四萬蚊利是，今年應該唔止，但就唔會去到6位數，不過都開心，新正頭，好意頭。」
</p><p>愛二人世界</p><p>不過小環笑言暫時無意生小孩增加利是收入，因她希望能過二人世界的日子。另外，她又透露已很久沒有拍劇，希望今年能拍一部劇過戲癮。<br> 採訪、攝影：駱華齡</p></body></html>
