<html><header><meta charset="utf-8"><title>大圍爆水管湧出沙泥</title></header><body><h1>大圍爆水管湧出沙泥</h1><p>【本報訊】沙田大圍雲疊花園對開一條18吋直徑地下後備食水管，前晚深夜突然爆裂，地面龜裂湧出大量沙泥及食水，行人路旁一棵樹木亦告塌下，附近樓宇食水供應未受影響，工人通宵進行搶修。<br> 爆裂食水管位於田心街雲疊花園5座對開馬路慢線地底，於前晚11時許突然爆裂，路面龜裂湧出大量沙泥及食水，引致附近行人路旁一棵4米高樹木塌下，幸時值夜深交通稀疏，未有人車被擊中。<br> 水務署人員到場證實為一條後備食水管，立即關上水掣通宵進行搶修，現場一段田心街交通須臨時封閉，附近樓宇食水供應未受影響。</p></body></html>
