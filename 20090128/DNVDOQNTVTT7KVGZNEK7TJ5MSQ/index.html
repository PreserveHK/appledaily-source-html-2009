<html><header><meta charset="utf-8"><title>若槻半裸籌款建校</title></header><body><h1>若槻半裸籌款建校</h1><p>現年24歲的日本性感女星若槻千夏，前日在東京出席記者會，她將與TBS電視台的節目合作，推出印上她半裸寫真的T恤義賣，為印度貧困的兒童興建小學。</p><p>「為世界豁出去」</p><p>若槻去年為其古着生意到訪印度等地時，深感當地貧富懸殊的苦況，她說：「我不是隨便輕易地脫的女人，但為了這個世界決定豁出去，這是第一次也是最後一次拍攝半裸寫真。」若槻早前便拍攝了700多張相片，包括僅以雙手掩胸的性感照。她會推出9款不同T恤，以每件約170港元發售，目標賣出3,000件。</p></body></html>
