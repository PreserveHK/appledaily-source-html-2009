<html><header><meta charset="utf-8"><title>談女兒激動婦圖跳樓</title></header><body><h1>談女兒激動婦圖跳樓</h1><p>【本報訊】一名婦人昨凌晨在北角住所與兒子談論女兒事情時，情緒激動衝上大廈天台危坐企圖跳樓，經救援人員游說個多小時後，她終打消輕生念頭，被送院檢查。</p><p>奔25樓天台危坐</p><p>新春佳節企圖跳樓女子56歲姓藍，與31歲姓黃兒子，同住宏安道2至12號宏暉大廈一單位。昨凌晨零時許，藍婦在住所內與兒子談論家事，在談及女兒事情時，她突然情緒激動及失控，衝出住所奔上大廈25樓天台危坐，聲稱要跳樓輕生；兒子追至勸說無果，立即報警求助。<br> 消防趕至在地下升起救生氣墊戒備，警方談判專家到場協助游說，經個多小時努力終將女事主勸服，她未有受傷，由家人陪同送院檢查。</p></body></html>
