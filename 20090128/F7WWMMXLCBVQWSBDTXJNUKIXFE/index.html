<html><header><meta charset="utf-8"><title>石田壹成滾出人命</title></header><body><h1>石田壹成滾出人命</h1><p>曾演出《同一屋簷下》及《未成年》等日劇的34歲日本男星石田壹成，去年與同居女友川合千春合演舞台劇大晒恩愛，但昨日出版的日本雜誌《女性自身》踢爆他瞞着女友一腳踏兩船，令第三者A小姐懷孕後卻玩失蹤，A小姐因不堪打擊而墮胎兼三度自殺，石田即時被公司踢入雪櫃。</p><p>第三者墮胎自殺</p><p>據悉石田瞞着川合，去年11月與青梅竹馬的A小姐重遇後火速撻着，之後A小姐發現懷孕，石田得知後即失去聯絡。傷心的A小姐墮胎兼三度自殺，石田向她道歉並承認自己軟弱，事務所表示會無限期雪藏石田，他曾因藏有大麻被捕，看來其星途也快將玩完。</p></body></html>
