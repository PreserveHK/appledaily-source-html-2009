<html><header><meta charset="utf-8"><title>沐浴油潤全身</title></header><body><h1>沐浴油潤全身</h1><p>手腳皮膚因天氣亁燥而變得痕癢甚至出現龜裂情況，有沒有想過可能跟洗澡習慣有關？用過熱的水洗澡，感覺上很溫暖，但皮膚一旦未能適應，反會令皮膚被熱力吸亁水份，更易敏感。如果想皮膚得到滋潤，可以轉用油來洗澡，用法是先以沐浴油全身均勻按摩，再用暖水過淨，洗澡後立即塗上潤膚乳，皮膚得到雙重保護。Jurlique沐浴油適用於沐浴、浸浴及身體按摩，本月份推出兩款沐浴油滋潤套裝，含天然活機植物成份，能軟化死皮及溫和地帶走肌膚表面污垢，皮膚不再又亁又癢啦﹗<br><br>查詢：29180040<br>記者：郭佩韻</p></body></html>
