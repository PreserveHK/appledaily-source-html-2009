<html><header><meta charset="utf-8"><title>澤尻夏威夷擺酒</title></header><body><h1>澤尻夏威夷擺酒</h1><p>剛在上周一在明治神宮舉行日式婚禮的日本女星澤尻英龍華，前日與丈夫高城剛在夏威夷的咖啡農園補擺婚宴，招待雙方約30名親友出席，全程謝絕傳媒採訪。</p><p>到西班牙留學</p><p>婚宴在雨後黃昏中舉行，園內安排了樂隊演奏，澤尻穿上玫瑰花圖案婚紗，與身穿夏威夷恤衫的高城，站於十字架噴水池前接受親友的祝福，澤尻的法籍母親親自為愛女拍攝短片。據知澤尻在07年元旦曾到訪該處，並親手種下咖啡樹，一對新人將於下月初回日本，之後澤尻陪伴丈夫飛到西班牙留學。此外，混血女星Becky昨日在東京為其設計的婚紗品牌行騷，並祝福澤尻永遠幸福。</p></body></html>
