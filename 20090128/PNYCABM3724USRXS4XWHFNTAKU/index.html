<html><header><meta charset="utf-8"><title>綿羊仔女騎士翻車傷</title></header><body><h1>綿羊仔女騎士翻車傷</h1><p>【本報訊】一名年輕女子昨天上午駕駛一部「綿羊仔」電單車，沿青衣長青公路中線駛至長青隧道時，報稱因前面一私家車突然煞掣，她立即扭軚向快線閃避時失去平衡，導致電單車翻側。女騎士墮地後手腳及嘴部擦損，事後由救護員送院治理。<br> 昨上午11時，一名姓張（23歲）女子駕駛一部綿羊仔電單車從青衣出九龍，她沿青衣長青公路中線行駛；當駛入長青隧道時發現前方一輛私家車突然煞掣，她立即扭向快線閃避，疑因車速過快令她失去平衡，全車失控翻側，張墮地受傷，隨後而至的車輛紛紛閃避。警員及救護員接報到場，將她送院敷治。</p></body></html>
