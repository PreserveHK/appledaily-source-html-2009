<html><header><meta charset="utf-8"><title>朱潔儀自爆惹狂蜂</title></header><body><h1>朱潔儀自爆惹狂蜂</h1><p>朱潔儀昨日專程到「阿一」楊貫一於銅鑼灣的酒家拜年，更即場向阿一偷師學炒飯。一身紅彤彤賀年服的朱潔儀表示踏入牛年即有艷遇，她說：「自己年年都鍾意喺香港過年，今年年初一屋企飛嚟咗好多蜜蜂，因為買咗棵7呎高嘅桃花，加上嗰日我着件花圖案嘅衫，驚到即刻閂埋窗都搞唔掂，差啲要打畀漁護署。」</p><p>煙熏趕蜜蜂</p><p>朱潔儀續說：「後來打畀賣花嘅老闆幫手，嚟到用煙熏走晒啲蜜蜂，啲朋友咪笑我年初一已經惹嚟狂蜂浪蝶，今年一定會有好多桃花。」<br> 採訪、攝影：顏英儀</p></body></html>
