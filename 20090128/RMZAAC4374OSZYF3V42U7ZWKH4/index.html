<html><header><meta charset="utf-8"><title>劉錫明牛年遇貴人</title></header><body><h1>劉錫明牛年遇貴人</h1><p>劉錫明在農曆年期間，聯同有線娛樂台主播張穎斯和堪輿學家吳佩孚，到西貢車公廟轉風水和求籤，祈望牛年行好運。劉錫明一向對風水命理有研究，他希望自己可以承接去年運勢，牛年順風順水，他說：「轉一轉風車為香港帶來好市道，我希望牛角可以擋住金融海嘯，人人有工開，人人開心。」</p><p>想留港發展</p><p>劉錫明又誠心求得一支自身上籤，籤文指他在牛年會有貴人相助，運勢和發展大旺，他說：「我希望貴人喺香港，因為可以將基地搬返嚟香港，又可以多啲時間陪媽咪。」他又謂女兒是心肝寶貝：「直頭命都畀埋佢！」他們一家人會到日本旅行度農曆年假。<br> 撰文：葉雪</p></body></html>
