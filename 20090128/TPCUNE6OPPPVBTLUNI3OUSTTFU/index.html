<html><header><meta charset="utf-8"><title>史泰龍重現六嚿腹肌</title></header><body><h1>史泰龍重現六嚿腹肌</h1><p>史泰龍（SylvesterStallone圖）最近搵李連杰、積遜史廸咸（JasonStatham）同出爐金球獎影帝米奇洛基（MickeyRourke）合演動作新片《Expendables》。可能龍哥見其他拍檔身手不凡，自己都唔敢怠慢，62歲嘅佢最近減肥狂操，六嚿腹肌歸晒位，唔使好似佢去年拍《Rambo熱血回歸》（Rambo）時要全片着衫遮肥膏。新片造型中佢兩臂仲有紋身，真係唔打得都睇得。</p></body></html>
