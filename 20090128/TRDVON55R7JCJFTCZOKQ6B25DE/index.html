<html><header><meta charset="utf-8"><title>準劍橋生厭食身亡</title></header><body><h1>準劍橋生厭食身亡</h1><p>英國18歲少女艾麗斯蕾（AliceRae）在照片中笑靨如花，熱愛辯論和騎馬，今年底還會入讀劍橋大學經濟系，前途無限，但她身患厭食症，更敵不過病魔，因多個器官衰竭死亡。<br> 少女出身小康之家，爸爸是公司董事，媽媽是醫生，與兩兄一妹住在漢普郡一幢200萬鎊（2,197萬港元）豪宅。媽媽說，她患病兩年，對所有療程都沒起色，本月13日早上在家叫她起床時，才驚覺她伏屍床上。<br> 好友也對她死去感到詫異，伯羅斯說：「她常常說很期待劍橋的生活，逝世前五天，還跟我們一大班朋友出來玩樂。」但有專家指出，厭食症是死亡率最高的心理病，兩成患者都會在年輕時病歿。<br> 英國《每日郵報》</p></body></html>
