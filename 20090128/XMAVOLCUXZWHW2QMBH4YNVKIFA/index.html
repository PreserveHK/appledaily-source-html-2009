<html><header><meta charset="utf-8"><title>辛潘新片獲同志支持</title></header><body><h1>辛潘新片獲同志支持</h1><p>第20屆美國同性戀反歧視聯盟傳媒頒獎禮（GLAADMediaAwards）噚日公佈提名名單，辛潘（SeanPenn）剛奪得演員公會影帝之作《夏菲米克的時代》（Milk）以及《情迷巴塞隆納》（VickyCristinaBarcelona）有份角逐最佳電影。《靚太唔易做》（DesperateHousewives）及《俏Betty》（UglyBetty）齊獲最佳喜劇電視劇提名。不過噚日消息證實《俏Betty》會停拍一季，主要因為收視下跌，同埋電視台想拍新劇製造新鮮感。</p></body></html>
