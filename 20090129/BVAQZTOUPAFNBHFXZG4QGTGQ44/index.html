<html><header><meta charset="utf-8"><title>葉翠翠擺桃花增運</title></header><body><h1>葉翠翠擺桃花增運</h1><p>葉翠翠昨日和Sing之天使「菠蘿」郭穎橋出席在鑽石山舉行的賀年活動，翠翠透露農曆新年大部份時間都留在家中休息，其父母在家擺放了桃花，她日前行花市時也買了桃花形的風車，問到翠翠有否在桃花下走三個圈轉運，她笑說：「唔會啦，我買咗桃花都有五、六年，我覺得轉唔轉圈嘅分別唔大，我唔係想行桃花運，只係希望順其自然，樣樣嘢都順順利利。」</p><p>不奢望斷是非</p><p>問到翠翠會否希望牛年不再被是非纏身，她說：「我都希望事事順利，但始終有好多嘢唔係自己可以控制，所以𠵱家唔會諗咁多，做好自己本份。」至於Sing之天使菠蘿就希望新一年大家會認得她。<br> 採訪、攝影：何慧斯</p></body></html>
