<html><header><meta charset="utf-8"><title>動漫Maggie新年傷腳開運</title></header><body><h1>動漫Maggie新年傷腳開運</h1><p>動漫Maggie李曼筠前晚大年初二，以一身性感浴袍造型與梁翹柏一起在九展主持OMLive節目《連環快柏》。她表示自己年三十晚行了3個花市，新年又有幫媽咪煮嘢食，但至今未回公司𢭃開工利是。</p><p>自稱勤力</p><p>Maggie又謂自己大年初一甫起身便撞傷腳，不過她說：「新年撞一撞，成年有排旺！我仲唔小心打爛玻璃，真係落地開花，富貴榮華，年初一朝早我去咗踩單車，希望轉番個大運。我喺牛年要好似牛咁勤力，最想拍一啲有內心戲嘅角色，令我演技有所進步。」<br> 撰文：林妃</p></body></html>
