<html><header><meta charset="utf-8"><title>奧菜惠驚嚇變臉</title></header><body><h1>奧菜惠驚嚇變臉</h1><p>近日少有公開露面的29歲日本女星奧菜惠，日前被日本攝影師在網誌中公開了她的近照。相中的奧菜惠樣貌激變，臉形拉長，顴骨凸起，跟以往鏡頭前索爆的她判若兩人，引來網友議論紛紛。<br> 在日本素有「魔性之女」稱號的奧菜惠，自經歷離婚及慾照事件後，一度傳出引退藝能界的消息。</p><p>疑整容失敗</p><p>去年奧菜惠先後推出自傳及性感寫真集博反彈，可惜始終無助翻身，聲勢大不如前。對於奧菜惠忽然變臉，有網友擔心她患病，更有人懷疑她整容失敗。</p></body></html>
