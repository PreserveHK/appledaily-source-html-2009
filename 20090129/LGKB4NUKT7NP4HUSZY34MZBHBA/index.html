<html><header><meta charset="utf-8"><title>小田切讓初執導筒失敗</title></header><body><h1>小田切讓初執導筒失敗</h1><p>演而優則導嘅日本怪雞型男小田切讓，首次執導演筒嘅長篇電影《LookingforCherryBlossoms》日前喺荷蘭鹿特丹國際電影節首映，小田切讓亦飛到當地同觀眾見面。電影花咗近兩年拍攝，小田切讓除咗身兼導演之外，仲負責埋寫劇本、剪接、音樂等，可謂一腳踢。雖然現場250個座位爆滿，不過觀眾對電影評價麻麻，仲有唔少人中途離場，小田切讓笑笑口話留低嘅人比走嘅人多，已經令佢好滿意。</p></body></html>
