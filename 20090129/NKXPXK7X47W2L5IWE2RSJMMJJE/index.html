<html><header><meta charset="utf-8"><title>胡杏兒盼贏馬做業主</title></header><body><h1>胡杏兒盼贏馬做業主</h1><p>胡杏兒於昨日大年初三到沙田馬場為珠寶品牌出席宣傳活動，佩戴過百萬鑽飾亮相，引來眾多馬迷一睹風采。杏兒表示去年也有出席是項宣傳，問到新一年酬勞有否調整，她說：「不嬲都唔介意幾多酬勞，因為經濟唔好，收平啲都冇所謂，我哋關係好，而且台慶佢哋都有贊助我。」</p><p>否認宗澤出資</p><p>胡杏兒透露她聯同黃宗澤及眾同事到監製梁家樹家中拜年，眾人更合資投注昨日過千萬彩池的三T，杏兒說：「佢哋派我嚟買三T，如果中咗都會考慮今年買樓，之前都有心水，知道買乜地區。」對於是否與男友黃宗澤聯名買樓或男方出錢讓她入住，杏兒強調是用自己錢買的。<br> 採訪：張俊銘<br> 攝影：陳俊強</p></body></html>
