<html><header><meta charset="utf-8"><title>偉仔生仔有壓力</title></header><body><h1>偉仔生仔有壓力</h1><p>去年結婚的梁朝偉早前忙於宣傳《赤壁決戰天下》，到新年終於有時間休息，他早前接受訪問時被問到首年派利是的感想，他說：「其實結唔結婚都係形式啫，兩個人一齊住咁耐，以前都會派利是畀樓下看更啦，最緊要大家高興啫。」</p><p>盼經濟好轉</p><p>提到結婚第一年要派雙封利是，偉仔卻誤會要派四封，至於結婚後過新年可有不同感受？他說：「都唔覺呀，新年願望同大家差唔多，希望經濟可以好番，社會氣氛可以好番啲。早生貴子就冇諗過，唔好畀壓力我喇。」問到經濟差對偉仔可有影響時，他說：「還好啦，我個人好簡單，拍戲都係為好玩，最緊要開心，唔會求搵好多錢。」<br> 採訪：藍文浩<br> 攝影：陳志嵐</p></body></html>
