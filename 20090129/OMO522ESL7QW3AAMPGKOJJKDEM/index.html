<html><header><meta charset="utf-8"><title>《一奏傾情》情侶檔分手</title></header><body><h1>《一奏傾情》情侶檔分手</h1><p>合演愛爾蘭愛情片《一奏傾情》（Once）而戲假情真，並憑合唱歌《FallingSlowly》贏得奧斯卡最佳電影原創歌曲的男女主角GlenHansard及MarketaIrglova宣佈分手。</p><p>再見亦是朋友</p><p>現年38歲的Glen日前接受澳洲《悉尼先驅早報》訪問時表示︰「我們贏得奧斯卡後經歷了很多，愛上了對方，這是我們關係中很重要的一環。我們已經分手了，目前只是好朋友關係。」事實上自《一奏傾情》紅遍全球後，Glen及Marketa一直四出巡迴演唱，現時他們正在雪梨歌劇院開騷，二人的經理人表示他們會繼續演出，並為上年開始灌錄的新大碟埋尾。</p></body></html>
