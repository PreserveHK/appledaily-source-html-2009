<html><header><meta charset="utf-8"><title>草蜢嘲娛圈變質</title></header><body><h1>草蜢嘲娛圈變質</h1><p>草蜢日前接受有線娛樂新聞台訪問，大吃和牛團年飯，望牛年生生發發。蘇志威自爆冇牛不歡，他說：「太太（劉小慧）為咗𠱁我歡喜，會去相熟嘅牛肉檔叫檔主留定至靚部份，親自煮畀我食，老婆煮嘅牛肉係最好味嘅。」他又被爆是三子中最懂得理財的人。</p><p>蔡一傑股巿損手</p><p>蔡一傑則坦言金融海嘯對他影響很大，他說：「平日慳慳埋埋嘅私己都奉獻畀股市，結果損手爛腳。」被問到愛情生活時，他說：「唔會擔心，人生仲有好多事情值得做。現今娛樂圈已經同以前好不同，大家唔再談音樂，只關注藝人嘅性姿勢、性取向。」三子又諷刺地說：「我哋又冇低胸，好難做封面嘅。」</p></body></html>
