<html><header><meta charset="utf-8"><title>周秀娜勤力牛密密做</title></header><body><h1>周秀娜勤力牛密密做</h1><p>人氣𡃁模周秀娜（Chrissie）日前以一身型格牛仔裝，出席一個牛年賀歲活動，更率先示範牛仔舞，獲全場觀眾讚賞。首次擔任牛仔舞競賽評判的她，要在8對打扮成牛仔牛女的小朋友中，選出各個獎項的得主，她大呼小朋友都跳得很專業，令她左右為難。<br> 屬牛的Chrissie今年逢本命年犯太歲，不過她笑說：「我有牛一樣嘅勤力特質，做到隻牛咁都樂意，因為工作忙啲，人氣就高啲，咁就可以增加出show賺錢嘅機會。希望牛年人人有工開，密密做，密密賺。」</p></body></html>
