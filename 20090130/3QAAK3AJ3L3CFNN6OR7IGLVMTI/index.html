<html><header><meta charset="utf-8"><title>醫學Online<br>研發變種流感疫苗</title></header><body><h1>醫學Online<br>研發變種流感疫苗</h1><p>日本國立傳染病研究中心成功研製一種可預防變種流感病毒的新疫苗，研究人員將新疫苗在植入人類基因的老鼠上試驗，注射了新疫苗的老鼠，被放置於滿佈甲型蘇聯、甲型香港流感病毒及禽流感H5N1病毒的環境中，但並無感染，顯示疫苗具預防能力。專家指現時使用的流感疫苗容易失效，是因為只針對病毒表面容易改變的蛋白質，新疫苗則針對不易轉變的內部蛋白質。</p></body></html>
