<html><header><meta charset="utf-8"><title>爭居權10年　問題未解決<br>百人遊行</title></header><body><h1>爭居權10年　問題未解決<br>百人遊行</h1><p>【本報訊】過百名爭取子女居港權的家長，大年初四中午由灣仔入境處大樓遊行至政府總部及特首辦抗議（圖），晚上又在中環遮打花園舉行燭光集會，希望可以盡快一家團聚。家長代表指出，10年前終審法院就居港權案件作出判決，讓港人在內地所生子女獲得居港權，但港府透過提請人大釋法推翻結果，令不少家長至今仍要與子女分隔兩地。他們希望藉遊行集會提醒政府，事件經過10年但仍未解決，又批評立法會議員葉劉淑儀在選舉期間曾承諾跟進事件，但當選後卻音訊全無。<br> 凌樹輝攝</p></body></html>
