<html><header><meta charset="utf-8"><title>焦媛等高志森求婚</title></header><body><h1>焦媛等高志森求婚</h1><p>焦媛昨日在觀塘春天排舞室綵排舞台劇《一代天嬌》，她與男主角蘇育輝即場上演咀戲，以及一場受侮辱後的喊戲，兩人演得十分投入。</p><p>不想婚禮簡單</p><p>焦媛扮演一代紅伶，有指該劇情節參考了紅線女和馬師曾之間的事迹，焦媛對此笑言常被人取笑做馬大嫂，記者即笑她何時做高大嫂？她笑說：「有啲嘢唔係自己決定，佢（高志森）都冇求婚，我𠵱家劇團工作好忙，相信未來三年都冇時間，我又唔想只係有一個簡單婚禮。」<br> 採訪：李全</p></body></html>
