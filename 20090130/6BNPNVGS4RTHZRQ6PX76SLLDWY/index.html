<html><header><meta charset="utf-8"><title>阿B三藩市探母</title></header><body><h1>阿B三藩市探母</h1><p>鍾鎮濤（阿B）昨日與兒子嘉浚出現在赤鱲角機場，阿B表示，他的母親在美國三藩市居住，今次是去探母親，他又說：「我同媽咪間中都有見吓面，之前同范姜去咗台灣玩，今次我哋會逗留一星期，去埋拉斯維加斯玩，返嚟會捧場睇阿倫（譚詠麟）嘅演唱會，之前同阿倫食飯，佢要減肥戒口，睇見佢就辛苦。」另外，谷祖琳也到拉斯維加斯登台。</p><p>金燕玲泰國會阿蘇</p><p>此外，金燕玲獨個兒靜靜雞出現機場，她一見記者便扮聾耳陳，但據知早前蘇施黃透露新年會到泰國做身體檢查，今次金燕玲同是去泰國，相信二人相約去旅行度歲。<br> 採訪、攝影：何永寧</p></body></html>
