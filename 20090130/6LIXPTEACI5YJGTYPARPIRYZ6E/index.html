<html><header><meta charset="utf-8"><title>拜恩「24」號球衣最暢銷</title></header><body><h1>拜恩「24」號球衣最暢銷</h1><p>【綜合美國外電】湖人後衞拜恩成「最受歡迎球員」！周二NBA公佈由09年球季開鑼至今，最暢銷球衣為湖人後衞拜恩的24號球衣；排名是根據NBA在紐約的專賣店及網上售賣統計出來，而騎士前鋒「大帝」勒邦占士排第3位，僅次於塞爾特人的加尼特。</p><p>加素飆升進佔第6</p><p>拜恩在07年球季將球衣號碼由8號轉至現時的24號，令球迷蜂擁購買新球衣，亦讓他名列07年球季最暢銷球衣的第1位；而同樣效力湖人的西班牙球員加素，今年亦進佔10大，由上年的15位一躍至今年的第6位；此外，上月亦為歷來售出最多球衣的月份，相比07年12月有達10%的升幅。</p></body></html>
