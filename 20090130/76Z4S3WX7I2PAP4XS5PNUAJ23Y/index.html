<html><header><meta charset="utf-8"><title>弒母失業漢改控誤殺</title></header><body><h1>弒母失業漢改控誤殺</h1><p>【本報訊】藍田興田邨去年發生一宗倫常命案，一名無業漢涉嫌用藥殺死77歲患病母親，然後服藥自殺。他被及時救回性命，母親則氣絕身亡。<br> 原被控謀殺罪的被告陳成隆，昨在觀塘裁判法院獲控方改控誤殺罪名，案件將轉送高等法院審理，被告還柙至3月6日，於東區裁判法院進行初級偵訊。<br> 被告陳成隆（38歲）被控於去年9月18日在藍田寓所殺害母親吳算治。被告於去年10月獲准許在懲教署職員押解下，身纏鎖鏈到殮房出席亡母喪禮。<br> 案件編號：KTCC6145/08</p></body></html>
