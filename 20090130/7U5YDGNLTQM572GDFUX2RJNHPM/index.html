<html><header><meta charset="utf-8"><title>中環在線：港置新CEO暫停炒人 - 李華華</title></header><body><h1>中環在線：港置新CEO暫停炒人 - 李華華</h1><p>新年伊始，香港置業率先宣佈牛年大計，新任行政總裁李志成話，因應今年有多個唔同類型嘅新盤計劃賣，決定加強一手專組團隊陣容，預期會由𠵱家20人增加1倍至接近40人。至於二手，就集中火力喺尖沙嘴九龍站同將軍澳兩區，下半年因應市況，考慮增加據點同分行。<br> 港置舊年做咗連串優化計劃節流，員工由年頭嘅760人，減至低潮時得510人，最近個市好啲，人手至略為回升至550人，分行就剩番47間。不過，李志成叫員工放心，話優化計劃已經告一段落。</p></body></html>
