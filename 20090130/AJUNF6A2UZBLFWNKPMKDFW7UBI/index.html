<html><header><meta charset="utf-8"><title>杜拜著名海灘慘遭污染變糞坑</title></header><body><h1>杜拜著名海灘慘遭污染變糞坑</h1><p>杜拜海天一色的美景，令人恍如置身天堂。但度假勝地朱邁拉赫海灘（JumeirahBeach），近來因為污染變成糞坑，大腸桿菌嚴重超標。<br> 當地一個帆船俱樂部的經理馬奇，去年夏天到海邊散步時，發現環境變了質，空氣「臭得令人難以接受，海水泥啡色，幼沙中竟然有廁紙」。他尋找臭味來源，由岩石後面的一個排水口，一直追蹤到數公里以外的阿古烏茲工業區，原來是工廠將廢水及化學物排出海洋。馬奇更發現多架載着居民排泄物的貨車，在連接到海邊的雨水排水口傾倒，難怪臭氣冲天，他寫信給當局投訴，杜拜政府承諾興建新的污水槽，但堅稱海水合乎衞生標準。<br> 英國《泰晤士報》</p></body></html>
