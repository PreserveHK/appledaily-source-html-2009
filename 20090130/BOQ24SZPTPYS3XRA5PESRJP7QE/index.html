<html><header><meta charset="utf-8"><title>並非臭過女人男人汗味似芝士</title></header><body><h1>並非臭過女人男人汗味似芝士</h1><p>女人會罵臭男人，原來這個罵法很錯誤。有研究發現，男人汗味似芝士，女人汗味更臭似洋葱味。<br> 瑞士的著名香精香料公司Firmenich研究員，找來24個男人及25名女人，先讓他們焗桑拿或踏健身單車，出得一身大汗後，抽取他們腋下的汗液作分析。結果發現，女人含無味硫磺混合物，當遇上腋下汗水細菌，就會變成洋葱味；男人含無味脂肪酸，經腋下的細菌發酵，就變成芝士味。<br> 研究更發現女人汗味比男人汗味更令人惡心。但英國加的夫大學的雅各布教授質疑研究結果，指人體氣味會因飲食習慣、遺傳基因等而有別。<br> 英國《每日電訊報》</p></body></html>
