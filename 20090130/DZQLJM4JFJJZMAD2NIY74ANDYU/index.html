<html><header><meta charset="utf-8"><title>中環在線：星展施瑞德休養醫血癌 - 李華華</title></header><body><h1>中環在線：星展施瑞德休養醫血癌 - 李華華</h1><p>去年5月由花旗過檔星展集團出任行政總裁嘅施瑞德（RichardStanley），上任唔夠一年宣佈即時休假。據路透社消息話，原來今年48歲嘅Richard，幾日前因出現感冒症狀睇醫生，證實患上俗稱「白血病」嘅血癌，所以暫時退下火線，返屋企休養。施瑞德今次會離職就醫3至6個月，職務暫時由主席許文輝頂替。其實血癌嘅治癒率都好高，實會好快醫好嘅，華華祝你身體健康、早日康復！</p></body></html>
