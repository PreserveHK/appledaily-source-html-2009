<html><header><meta charset="utf-8"><title>劉心悠馬拉松驅衰氣</title></header><body><h1>劉心悠馬拉松驅衰氣</h1><p>劉心悠正在溫哥華與家人過年，她下月8日會回港參加馬拉松，談到新年願望，她日前說：「鼠年發生了很多大事，我希望每個人牛年財運和愛情兩得意，一掃鼠年的陰霾。我的新年願望是身體健康，也希望大家喜歡我在新片《愛到底》中的演出。」
</p><p>忘去年不快</p><p>劉心悠謂《愛到底》是一個四段式的愛情故事，她演出由方文山執導的三角戀故事，她說：「我在片中失憶，忘記了與藍正龍的一段情，柯有倫卻對我蠻有意思。」<br> 另外，Makiyo、葉安婷和周采詩也有份演出《愛到底》，Makiyo祝福大家多賺金牛，女士瘦身成功；葉安婷則希望大家忘記去年的不快。<br> 撰文：林妃</p></body></html>
