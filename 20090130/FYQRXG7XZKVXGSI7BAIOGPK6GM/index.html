<html><header><meta charset="utf-8"><title>Google天眼通直擊光頭男如廁</title></header><body><h1>Google天眼通直擊光頭男如廁</h1><p>Google推出StreetView後，引爆侵犯私隱爭議。美國有人挖鼻、日本男女上時鐘酒店偷歡都被捕捉入鏡頭，如今輪到澳洲墨爾本有人大解過程都被公諸於世。儘管解像度低，但仍清晰可見──一個光頭男子在一間木屋旁打開門的茅廁內，垂着頭坐在馬桶，雙手放在膝蓋上（左圖）。<br> StreetView的鏡頭無處不在，令人防不勝防。去年，西班牙也有一名女子在車後小解被拍入鏡，Google得知後已將圖片刪去，但已讓人看個夠了。<br> 澳洲《時代報》</p></body></html>
