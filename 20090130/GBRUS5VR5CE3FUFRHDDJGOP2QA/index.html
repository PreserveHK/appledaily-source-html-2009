<html><header><meta charset="utf-8"><title>財話短說<br>中鐵貨運入股電子業</title></header><body><h1>財話短說<br>中鐵貨運入股電子業</h1><p>▲中國鐵路貨運（8089）宣佈，以1360萬元收購GreatHill的25%權益連股東貸款，將以300萬元現金及2650萬股代價股份支付，每股發行價0.4元，較上周五收市價0.485元折讓17.5%。GreatHill間接持有Zhenrong石化46%權益，後者主要分銷及出口電子裝置，並在國內分銷能源和資源相關產品。另公司以1800萬元收購上海一項物業連兩個車位。</p></body></html>
