<html><header><meta charset="utf-8"><title>津巴布韋酷刑迫異己跪碎石</title></header><body><h1>津巴布韋酷刑迫異己跪碎石</h1><p>津巴布韋獨裁總統穆加貝為打壓異己，用上新的殘酷手段對付異己─跪碎石。<br> 穆加貝的秘密警察，上月初帶走人權人士穆科科。41歲的她，是單親母親，曾在國家電台工作，後來加入「津巴布韋和平計劃」，八年來一直監察政治暴力事件，最終淪為穆加貝的眼中釘。<br> 她的律師姆特瓦說，秘密警察帶走她後，在獄中嚴刑逼供，逼她承認曾在鄰國博茨瓦納接受恐怖訓練，卻一直沒說明會控告她甚麼罪名。逼供的酷刑，包括要她跪在碎石上一小時，姆特瓦說，跪碎石「和罰踩玻璃一樣恐怖」。<br> 英國《泰晤士報》</p></body></html>
