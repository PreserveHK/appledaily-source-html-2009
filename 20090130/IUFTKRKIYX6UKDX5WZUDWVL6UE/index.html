<html><header><meta charset="utf-8"><title>Stephy歌影視大殺三方</title></header><body><h1>Stephy歌影視大殺三方</h1><p>在黃柏高領導下去年成功收購大中華EMI的金牌大風，除了音樂為主外，同時開拍電影，令旗下歌手多元化發展，趁着踏入牛年，新一年一眾藝人各自有不同理想，古巨基希望工作長做長有，自己和所有人事事順利。</p><p>小方怕變肥仔</p><p>鄧麗欣（Stephy）今年希望能完成一本小說，這是她的心血作品，而且她在歌、影、視上能有更多發展空間。方力申早前陪家人到北京探親，回港後又準備迎接連串工作，他笑言要忍口，否則變成肥仔方。<br> 至於新婚的梁漢文為了努力賺錢養家，唱片及演唱會工作排得密密麻麻，成家立室的他祝願天下有情人像他一樣蜜運成功。<br> 撰文：丁寧</p></body></html>
