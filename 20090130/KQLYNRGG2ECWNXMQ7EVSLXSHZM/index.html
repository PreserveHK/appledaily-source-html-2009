<html><header><meta charset="utf-8"><title>經濟學者聯署登廣告反大花筒</title></header><body><h1>經濟學者聯署登廣告反大花筒</h1><p>奧巴馬的振興經濟方案前晚獲眾議院通過，但華盛頓著名自由主義智庫卡托研究所（CatoInstitute），昨天隨即在《紐約時報》及《華盛頓郵報》等大報登全版廣告，找來203名知名經濟學者聯署反對奧巴馬大開水喉救市的做法。聯署的學者，包括1986年諾貝爾經濟學獎得主布坎南。廣告指奧巴馬政府圖以增加開支來振興經濟，只是一廂情願，1930年代的胡佛及小羅斯福政府以及1990年代的日本政府，也曾增加政府開支，但都未能令經濟復蘇，證明這方法根本不管用，相反減稅及減輕政府負擔才是最佳方法。<br> 卡托研究所網站</p></body></html>
