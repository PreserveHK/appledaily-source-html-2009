<html><header><meta charset="utf-8"><title>周凱旋結書緣</title></header><body><h1>周凱旋結書緣</h1><p>名人飯堂福臨門新年期間沒劉鑾雄甘比一家出入，仍然不乏富豪名人幫襯。李國寶與太太潘金翠夫婦前晚前後腳入內晚膳，昨日中午，李嘉誠紅顏知己、李嘉誠基金會董事周凱旋罕有出現，她架上墨鏡，穿米白唐裝上衣配紅色及膝裙，周凱旋一見記者就主動友善地說：「新年快樂！」</p><p>周美鳳陪仔女</p><p>問周凱旋有甚麼新年願望時，她卻沒提及經濟改善和金融股市暢旺等，反而說：「希望睇多啲書。」她逗留至2時多，離開時更向門口員工派利是。<br> 周美鳳也相約新加坡友人在福臨門吃飯，她說：「新年冇出埠，因為小朋友要考試，放假陪吓佢哋。」<br> 採訪、攝影：LawWaiMan&#13;</p></body></html>
