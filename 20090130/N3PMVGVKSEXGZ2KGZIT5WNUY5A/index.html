<html><header><meta charset="utf-8"><title>隔牆有耳：陳太巡迴演講檔期密 - 李八方</title></header><body><h1>隔牆有耳：陳太巡迴演講檔期密 - 李八方</h1><p>四萬咁口嘅前政務司司長陳方安生，退任立法會議員之後仲忙過以前，佢噚日接受商台訪問時話，嚟緊除咗要顧住檔民間策發會，仲要巡迴各大、中、小學發表演說。本來陳太諗住一星期去一間學校，但可惜佢太受歡迎，至今已經有成120間學校報名等陳太大駕光臨。陳太今年可能要再辛苦啲，皆因就算一星期去兩間學校，都要超過一年至可以完成任務。<br> 陳太係好多市民嘅偶像，噚日一位年過80歲、聲稱係陳太忠實擁躉嘅梁婆婆打上電台，多謝陳太耐唔耐都為港人發聲，祝願陳太繼續努力。獲讚嘅陳太笑得更燦爛，鼓勵市民同佢一樣勇於發表意見。</p></body></html>
