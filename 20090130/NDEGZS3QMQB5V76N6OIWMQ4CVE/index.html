<html><header><meta charset="utf-8"><title>隔牆有耳--孫穎：劉詩昆心情好番 - 李八方</title></header><body><h1>隔牆有耳--孫穎：劉詩昆心情好番 - 李八方</h1><p>國寶級鋼琴大師劉詩昆月初被控襲擊妻子蓋燕案件，雖然係被告，仍然得到各方好友如楊振寧夫婦、金牙大狀資深大律師清洪相助。劉詩昆徒弟、本身亦係鋼琴演奏家嘅孫穎噚日響貝沙灣新春團拜中，話都有同劉詩昆拜年，佢話：「老師嘅家人同妹妹都返咗香港探佢，覺得老師心情都好番喇，最緊要係保持心情愉快，件事快啲結束。」<br> 孫穎新年就去咗深圳探朋友，之後計劃搞流動音樂舞台，喺大型車輛裝設音響器材，去蒙古、西藏等偏遠地區舉行音樂會，由音樂家即席演奏，每次演出大約可以安排2,000人一齊欣賞，佢仲準備叫埋老師劉詩昆同行。</p></body></html>
