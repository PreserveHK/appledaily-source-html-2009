<html><header><meta charset="utf-8"><title>CSI真人版　臉上鞋印緝兇</title></header><body><h1>CSI真人版　臉上鞋印緝兇</h1><p>劇集《滅罪鑑證科》探員抽絲剝繭，真人版「CSI：英國」，亦憑搶劫案受害人臉上鞋印緝兇。<br> 33歲酒吧老闆魯賓遜，周一打烊後準備駕車回家，四名匪徒在車子開動前突然開門，揮拳狂毆他。他下車逃命，卻被歹徒開車輾斷腿，躺在地上動彈不得。一名惡棍在他臉上狠踹一腳，搶走他身上的2,500鎊（27,580港元），在他額上留下清晰的鞋印（圖）。<br> 但要偵破這宗劫案，就靠歹徒這一腳。鑑證人員給魯賓遜額上的鞋印拍了照片，輸入電腦，再核對警方數據庫現有資料，是否有同樣的鞋印。探員說：「許多人都是因鞋印被入罪。」<br> 英國《每日郵報》</p></body></html>
