<html><header><meta charset="utf-8"><title>周五、六及日各地聯賽賠率表</title></header><body><h1>周五、六及日各地聯賽賠率表</h1><p>數據提示<br>星期六20葉士域治vs普利茅夫<br>葉軍專恰普利茅夫</p><p>簡評：葉士域治今季主場成績雖不及往年，但往績上卻專恰普利茅夫，對上6次主場迎擊對手，便得5勝1和佳績。普利茅夫作客已5連敗，料難逃宿命。</p><p>數據提示<br>星期六31米禾爾vs斯肯索普<br>米禾爾主場失球率低</p><p>簡評：米禾爾主場暫僅失10球，守力僅遜於榜首李斯特城。往賽方面，米禾爾近6次與斯肯索普交手只得2勝4負，但單雙盤路清晰，6戰全開「單」。</p></body></html>
