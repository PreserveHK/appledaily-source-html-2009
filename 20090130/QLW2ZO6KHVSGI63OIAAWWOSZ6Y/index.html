<html><header><meta charset="utf-8"><title>醫學Online<br>捐腎人士後遺症少</title></header><body><h1>醫學Online<br>捐腎人士後遺症少</h1><p>死後器官捐贈數量不足，令不少末期病患者需依靠活人捐贈器官。美國明尼蘇達大學一項研究發現，曾捐出一個腎臟的人，並無長遠的後遺症。研究追蹤了3,698名曾捐腎人士的健康狀況，當中最早捐出腎臟的人為1963年，研究人員為其中255人進行健康檢查，發現與非捐贈者的數據無大差異；捐贈者中268人死亡，11人因腎衰竭需洗腎或換腎，但兩者的比率也較一般人口為低。</p></body></html>
