<html><header><meta charset="utf-8"><title>醫學Online<br>早產嬰自閉高風險</title></header><body><h1>醫學Online<br>早產嬰自閉高風險</h1><p>醫學界一直未能確定自閉症成因，美國一項有988名早產嬰兒參與的研究發現，早產嬰在兩歲時接受自閉症初步測試，顯示有21%幼兒出現自閉症病徵，但足月出生的嬰兒患病比率只有約6%。早產嬰經過最終測試證實患病的比率也逾10%。專家估計自閉症與腦部發育不良有密切關係，故早產嬰出現自閉症狀的風險也較足月嬰兒為高，但暫未能確定腦部那一部份與自閉症有關。</p></body></html>
