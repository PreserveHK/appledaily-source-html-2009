<html><header><meta charset="utf-8"><title>木村乃笨豬跳慶生</title></header><body><h1>木村乃笨豬跳慶生</h1><p>木村乃早前隨無綫節目《龍鳳大茶樓》到澳門拍外景，她在生日前夕嚷着要玩笨豬跳，無論公司同事如何勸阻她也堅持要跳，她站在233米高台準備起跳時更獲一班日本同鄉拍手支持。</p><p>冰火Spa騷哥利</p><p>事後木村乃坦言：「在高台望落去好驚，真係有諗過唔跳，但我係一個講得出做得到嘅人，而且我知如果我唔跳，俾人笑俾人話一定比死更難受，所以我寧願跳，死就死啦！」不過同行的高海寧等人就被她這一跳嚇得哭了出來。木村乃又嘗試冰火spa，被兩位主持大讚身材好，不過要求高的她仍對自己身形很不滿意，直言還要努力減肥。</p></body></html>
