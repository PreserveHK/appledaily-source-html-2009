<html><header><meta charset="utf-8"><title>林志玲下廚宴親朋</title></header><body><h1>林志玲下廚宴親朋</h1><p>林志玲和趙薇早前來港為《赤壁決戰天下》宣傳，兩人於片中同仇敵愾，原來過年也一樣喜歡放任大吃。身材誘人的林志玲說：「新年會放假一個禮拜，會想待在家裏，也會把親戚都接到家中，煮大家喜歡吃的東西。」問到可有被催婚時，林志玲笑說：「都是媒體在催，家人眼中我仍然都是小女生，新一年希望平安和健康。」</p><p>趙薇約王菲拜佛</p><p>趙薇過年期間會於北京度過，她說：「都是吃吃喝喝，胖了就減肥，然後每天可以睡到自然醒，也會去廟裏燒香。」問到可會相約信佛的老友王菲同行時，她說：「大家都會趁機會出去玩玩，她是很誠心的，有時間應該也會一起去。」<br> 採訪：藍文浩<br> 攝影：陳志嵐</p></body></html>
