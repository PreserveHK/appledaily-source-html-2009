<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>韓女怕失業掀結婚潮</title></header><body><h1>金融海嘯下的日子……<br>韓女怕失業掀結婚潮</h1><p>環球經濟衰退，一畢業就失業，為免成為負累，南韓不少家長趕緊將女兒嫁出去，而二、三年級女大學生也明白到畢業後難以找到好工，索性到婚姻介紹所相睇，希望及早找到個條件好的男人，令校園掀起一股結婚熱潮。<br> 南韓最大婚姻介紹所「善友」指出，最近22歲以下的年輕女會員人數急增，其中女大學生會員人數已達1,000名，佔會員總數5%。<br> 另外，東京銀座的舞小姐以往是在舞廳，等候顧客光顧，現在經濟不景氣，很多公司都取消員工開公數上夜店，令夜店生意大跌，舞小姐要在街上派傳單拉生意。<br> 馬來西亞《星洲日報》/法新社</p></body></html>
