<html><header><meta charset="utf-8"><title>Freeze登台覓接班人</title></header><body><h1>Freeze登台覓接班人</h1><p>女子組合Freeze早前到美國登台𢱑銀，雖然表演在除夕晚上舉行，但仍收到不少利是，令她們開心不已，三人異口同聲說：「估唔到金融海嘯下客戶都咁大手筆，封封利是都咁大封，仲好過喺香港唱一場騷，哈哈！」<br> 表演期間，更有小朋友走上台跟三位火辣的姐姐伴唱，到遊戲環節，又有小女孩請纓上台學Freeze跳舞，還跳得有板有眼，Freeze笑言待這小女孩長大後，會邀請她加入。<br> 此外，Freeze把握機會到藝術館參觀，又四處逛商店，可惜最終找不到潮流服飾店舖，空手而回。<br> 撰文：林妃</p></body></html>
