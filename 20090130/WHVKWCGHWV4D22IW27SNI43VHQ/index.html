<html><header><meta charset="utf-8"><title>貝安琪送祝福</title></header><body><h1>貝安琪送祝福</h1><p>貝安琪在德國長大，但鬼妹仔性格的她卻十分傳統，新年最愛𢭃利是，近年也會大派利是，她說：「我知道利是係有祝福嘅意思，所以都會派畀同事，記得上年喺德國拍戲，一個細路女喺廁所執到隻手錶，佢好誠實拎番畀跌咗嘅人，於是我就教嗰位工作人員封利是畀佢，仲畀埋紅色利是封畀佢。」</p><p>盼經濟好轉</p><p>提到新年願望，貝安琪希望開開心心、經濟好轉，原來她一位朋友的父親，去年因金融海嘯自殺，她感慨的說：「我有一個死黨嘅爹哋做大生意，都過唔到要自殺，我覺得生命寶貴，今年我希望全球經濟好番，大家可以開開心心。」<br> 採訪：LawWaiMan<br> 攝影：WongWaiHung</p></body></html>
