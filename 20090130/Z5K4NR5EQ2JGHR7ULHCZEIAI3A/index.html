<html><header><meta charset="utf-8"><title>容祖兒北京過年嘭嘭聲</title></header><body><h1>容祖兒北京過年嘭嘭聲</h1><p>容祖兒日前應中央台的邀請出席春節晚會，她還提早一星期到北京參與綵排，務求演出成功。演出當晚，她與陳奕迅（Eason）、成龍和內地歌手譚晶合唱北京奧運主題曲《站起來》，其間，祖兒巧遇奧運金牌選手程菲等，當然把握機會合照留念。</p><p>帶媽媽隨行</p><p>祖兒向來十分注重家庭生活，得知未能留在香港過年後，便帶媽媽一起到北京，實行寓工作於娛樂，也順道感受北京濃烈的新年氣氛。而她年三十晚演出過後，更與媽媽及工作人員吃火鍋，沿途不斷聽到煙花及炮仗聲呢！<br> 撰文：林妃&#13;</p></body></html>
