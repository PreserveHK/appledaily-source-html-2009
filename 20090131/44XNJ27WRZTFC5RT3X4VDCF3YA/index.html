<html><header><meta charset="utf-8"><title>官恩娜地獄湯圓求愛</title></header><body><h1>官恩娜地獄湯圓求愛</h1><p>官恩娜（Ella）的「地獄廚藝」相信無人不知，身邊朋友及家人都寧願與她外出用膳，也不敢勞煩她下廚，不過Ella今個農曆新年想給大家一個驚喜，親自炮製芝麻湯圓及心太軟，令大家牛年甜甜蜜蜜。<br> 雖然Ella廚藝依然沒有太大進步，但誠意搭夠，相信大家會收到她的心意。<br> 過去一年都被緋聞纏身的Ella，自言是個浪漫主義者，希望談一場幸福的戀愛，可惜真命天子還未現身。<br> Ella說：「人大咗有經驗，做任何決定都會小心，最重要係人與人之間要有信任，我𠵱家都習慣單身生活，呢刻未係太急想嫁。」<br> 採訪：馬建華<br> 攝影：葉君海<br> 鳴謝：SUGAR甜品屋</p></body></html>
