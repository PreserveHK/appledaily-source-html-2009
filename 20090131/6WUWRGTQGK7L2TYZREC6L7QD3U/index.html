<html><header><meta charset="utf-8"><title>Chevignon紅牛紅在骨子裏</title></header><body><h1>Chevignon紅牛紅在骨子裏</h1><p>雖然是中國人的新年，但來路牌子都來應應節！法國的牛仔褲品牌Chevignon趁牛年推出別注型牛RedDenim，玩意頭以紅色為主題，不過就唔係全條紅噹噹，只在布料方面搞搞新意思！採用紅色緯紗與Indigo經紗編織，令成條牛的底色散出紫紅光，拿手洗水技術如手擦、貓鬚及虎鬚等特別效果當然唔少得，另外就加上紅噹噹的貴氣馬毛皮牌和紅色車線褲袋，新年着住𢭃完利是仲可以紅足一年。<br><br>記者：葉雪芯&#13;</p><p>Chevignon（25062155）<br> 銅鑼灣時代廣場6樓614號舖</p></body></html>
