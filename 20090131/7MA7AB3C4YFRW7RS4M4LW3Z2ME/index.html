<html><header><meta charset="utf-8"><title>Shell送50套入場券</title></header><body><h1>Shell送50套入場券</h1><p>今次滙演由Shell冠名贊助，轆Book讀者填妥下面表格連同一幅以「體現『ShellV能量』動力」為主題嘅相片郵寄到香港銅鑼灣時代廣場蜆殼大廈36樓香港蜆殼有限公司市場推廣部收，信封面請註明「體現『ShellV能量』動力」攝影比賽，截止日期為2月4日（以郵戳計）。得獎者將於2月10日或之前獲專人通知，由Shell送出50套入場券，每套2張。香港蜆殼有限公司及蘋果日報保有最終決定權。<br><br>●必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
