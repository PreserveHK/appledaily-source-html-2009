<html><header><meta charset="utf-8"><title>秋官接受詠恩親熱照</title></header><body><h1>秋官接受詠恩親熱照</h1><p>鄭少秋與官晶華昨日由台灣返港，有近10名影迷一早在機場等候接機，但官晶華不欲上鏡而急急迴避。秋官表示剛到台灣探岳母，問會否跟欣宜見面慶新春時，秋官說：「欣宜去咗美加登台，但我哋有互相SMS祝賀。」</p><p>拉姑泰國還神</p><p>早前有傳媒刊登了秋官與官晶華所生女兒鄭詠恩與一班外籍猛男的親熱照，秋官沒好氣說：「嚟嚟去去咪得一個人！」<br> 另外，狄波拉（拉姑）昨日與老公鬍鬚Kong返港，記者問他們去了何處過年，她回答道：「喺泰國還完神返嚟。」<br> 採訪、攝影：陳志嵐、陳俊強</p></body></html>
