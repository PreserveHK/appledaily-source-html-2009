<html><header><meta charset="utf-8"><title>大橋望美棄波兒玩驚嚇</title></header><body><h1>大橋望美棄波兒玩驚嚇</h1><p>年僅9歲的日本童星大橋望美，憑着主唱宮崎駿動畫《崖上的波兒》主題曲，成為日港兩地小朋友新偶像。去年除夕宣佈暫別歌壇的望美，將會演出富士電視台下月3日播出的單元劇《真實的恐怖故事》。今次望美將放下「波兒」得意形象，大玩驚嚇。<br> 望美將擔正主演其中的短篇故事《被附體的森林》，講述她與父母外遊時在森林內迷路，因而遭遇到一連串不可思議的經歷。望美說：「平常我不會大叫，所以要在劇中不斷尖叫，實在很辛苦。」</p></body></html>
