<html><header><meta charset="utf-8"><title>竊匪入屋掠九萬財物</title></header><body><h1>竊匪入屋掠九萬財物</h1><p>【本報訊】獨行賊昨日凌晨疑爬牆潛入灣仔莊士敦道一單位偷竊，女戶主驚醒，嚇得大聲呼救，賊人奪門逃走。<br> 案發現場為莊士敦道94-102號昭憲大廈五樓一單位，昨日凌晨4時許，姓蘇（35歲）女戶主睡夢中被客廳傳來異聲驚醒，走出客廳赫見一名身穿黑色上衣及牛仔褲男子正在搜掠，嚇得高聲呼叫。<br> 賊人見事敗開門逃走，蘇立即致電報警。警員接報在附近一帶兜截但無發現。經點算後，女戶主報稱失去一部手提電腦、一隻手錶及現金合共近九萬元。警方懷疑賊人爬牆經窗口潛入單位爆竊。</p></body></html>
