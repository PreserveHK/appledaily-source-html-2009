<html><header><meta charset="utf-8"><title>老牌歌手JohnMartyn逝世</title></header><body><h1>老牌歌手JohnMartyn逝世</h1><p>英國老牌唱作歌手JohnMartyn（圖），噚日喺愛爾蘭逝世，享年60歲，佢嘅官網噚日公佈死訊，不過冇提及John嘅死因。<br> 喺倫敦出世嘅John，係一名出色嘅Folk同藍調音樂人，生前曾跟EricClapton、PinkFloyd嘅DavidGilmour及PhilCollins合作，去年獲頒OBE勳銜，不過佢近年身體狀況已經唔係咁好。</p></body></html>
