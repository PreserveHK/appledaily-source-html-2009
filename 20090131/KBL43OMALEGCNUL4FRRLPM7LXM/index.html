<html><header><meta charset="utf-8"><title>AmyWinehouse遭爆竊失結他</title></header><body><h1>AmyWinehouse遭爆竊失結他</h1><p>近日仍然於南美加勒比海度假的AmyWinehouse，其位於倫敦Camden的大宅日前遭賊人爆竊，損失達1.5萬英鎊（約16.5萬港元）財物。</p><p>下周返家點算損失</p><p>據倫敦警方表示，Amy位於倫敦北部Camden的大宅，於前日凌晨4時遭兩名賊人入屋爆竊，偷去包括電視、五支結他及數碼錄音器材。當日Amy的鄰居察覺不對勁即時報警，可惜警方到達時賊人已逃之夭夭。<br> Amy得悉事件後非常失落，其友人表示失錢事少，但五支結他均對她有極大意義。Amy下周度完假返英後，將會詳細點算損失。警方表示暫時仍未拘捕任何人。</p></body></html>
