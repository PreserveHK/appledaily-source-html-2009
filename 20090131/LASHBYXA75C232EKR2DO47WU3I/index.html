<html><header><meta charset="utf-8"><title>鄧紫棋誓減包包面</title></header><body><h1>鄧紫棋誓減包包面</h1><p>鄧紫棋（G.E.M.）年紀輕輕已橫掃各頒獎禮新人王獎項，其潛力有目共睹，不過踏入牛年，象徵她已變成樂壇「舊人」，G.E.M.坦言牛年會更加努力，希望再有機會踏上頒獎台。</p><p>不用派利是</p><p>由學生搖身變成歌手，這身份卻沒有為G.E.M.帶來不便，只是要改為食性格，G.E.M.日前說：「以前新年我好鍾意狂食年糕，但𠵱家就要戒口，新一年唔想有包包面。」新年期間有很多未婚人士也大派開工利是，希望大家開工大吉，G.E.M.也問過前輩她是否要派利是，但經理人卻笑她，說沒有人好意思收她的利是。<br> 採訪、攝影：藍嵐<br> 髮型：MorrisofPop</p></body></html>
