<html><header><meta charset="utf-8"><title>地盤工中風倒地昏迷</title></header><body><h1>地盤工中風倒地昏迷</h1><p>【本報訊】一名61歲的地盤工人，昨下午在九龍城一個水務署地盤工作期間去廁所，懷疑中風仆倒在地上，後腦着地重傷昏迷，其他工人發現報警將他送院，目前情況危殆。<br> 現場為龍翔道與獅子山隧道公路之間的水務署地盤，昨午2時許，61歲姓簡工人與同事在地盤工作，其間他向同事表示要去廁所。<br> 一名姓李（35歲）同事聽到廁所傳出一聲巨響，往查看時，發現簡昏迷廁內，於是報警。<br> 警員及救護員到場，將傷者送院，經醫生搶救後情況危殆。警員初步調查後，不排除事主如廁期間突然中風暈倒，後腦首先着地致重創流血。</p></body></html>
