<html><header><meta charset="utf-8"><title>Kary牛年目標做創作</title></header><body><h1>Kary牛年目標做創作</h1><p>吳雨霏（Kary）日前接受訪問，她表示去年金融海嘯突襲全球，各行各業都萎縮，唱片業都一樣，她說：「自己唱片都受到影響，去年本來要出嘅碟都要推遲，中途走去拍戲，試過拍戲之後，都覺得幾好玩，但我始終都係最鍾意唱歌，希望今年可以全力放喺唱歌方面，或者試吓創作，我目標係想做個唱作歌手，其次希望牛年海嘯可以快啲走。」<br> 採訪：楊潔雯<br> 攝影：陳志嵐<br> 髮型：VincePang@ILColpo</p></body></html>
