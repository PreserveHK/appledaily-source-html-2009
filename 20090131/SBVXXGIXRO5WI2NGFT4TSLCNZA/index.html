<html><header><meta charset="utf-8"><title>10黑衣漢圍毆「金毛」</title></header><body><h1>10黑衣漢圍毆「金毛」</h1><p>【本報訊】一名「金毛」青年昨日凌晨時分，途經柴灣小西灣邨時，被10名黑衣大漢圍毆，事主寡不敵眾被毆傷。<br> 被毆傷的男子姓麥（19歲），報稱昨日凌晨1時許，獨自經過小西灣邨瑞滿樓對開羽毛球場時，被10名身穿黑衫黑褲的男子圍毆。<br> 一名姓陳男途人，發現事主被打傷立即報警。警員趕至召救護車將傷者送院敷藥後無大礙。警員稍後在附近兜截兇徒，但無發現。目前正調查事件起因並將案件列作傷人案處理。</p></body></html>
