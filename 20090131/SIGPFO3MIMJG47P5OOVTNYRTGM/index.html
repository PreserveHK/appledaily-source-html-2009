<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●里安納度狄卡比奧的以色列模特兒女友BarRefaeli最近為馬莎百貨的全新情人節系列內衣當模特兒，並拍攝了一系性感廣告。<br> <br> ●美國ReliaStar保險公司去年因懷疑希思萊杰死於自殺，拒絕賠償保險金，但經過一輪官司，保險公司最終與希思家人庭外和解，更會如數賠償。<br> <br> ●日本女星加護亞依，被昨日出版的《FRIDAY》拍到與男演員水元秀二郎約會，但她昨日在網誌內否認拍拖。<br> <br> ●日本樂隊黑夢，前晚在日本武道館舉行了限定一晚的復活及解散演唱會。<br> <br> ●韓星宋一國遭女記者誹謗案，昨日在首爾中央地方裁判所開審，女記者上訴失敗罪成，將面對兩年半有期徒刑。</p></body></html>
