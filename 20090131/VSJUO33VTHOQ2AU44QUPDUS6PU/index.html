<html><header><meta charset="utf-8"><title>問題燕麥條批號出錯</title></header><body><h1>問題燕麥條批號出錯</h1><p>【本報訊】食物安全中心公佈資料再出錯。該中心前日公佈疑受沙門氏菌污染的有機花生燕麥條HealthValleybrand"OrganicPeanutCrunchChewyGranolaBars"（6.1安士盒裝）的編號，正確批次編號（食用期限）應是13JUN09、14JUN09及28JUL09，UnitUPC（產品條碼）是0-3574215483-4。該中心前日公佈的錯誤編號為28JUN09。該中心已呼籲業界停售有關產品，並密切留意情況。</p></body></html>
