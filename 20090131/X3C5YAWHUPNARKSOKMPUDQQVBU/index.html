<html><header><meta charset="utf-8"><title>三油公司石油氣減價</title></header><body><h1>三油公司石油氣減價</h1><p>【本報訊】國際石油氣價格近月回落，三間油公司昨宣佈調減家用石油氣價格，今晨生效。中石化（香港）石油氣瓶裝每公斤減1.82元，即由12.56元減至10.74元。加德士瓶裝家用石油氣每公斤新價10.74元，每立方米中央家用石油氣為27.14元。蜆殼減價後瓶裝石油氣及中央家用石油氣，分別為每公斤8.29元及每立方米27.14元。<br> 此外，加德士稱汽油入口價近日持續上升，因此調升兩種無鉛汽油售價，白金無鉛汽油每公升加0.41元至13.83元；黃金無鉛汽油新價為12.99元。</p></body></html>
