<html><header><meta charset="utf-8"><title>醜陋面：酒店泊車每小時收100元</title></header><body><h1>醜陋面：酒店泊車每小時收100元</h1><p>「溫馨提示：春節期間，非酒店消費車輛停車將收取每小時100元（人民幣．下同）的停車費。」東莞旗峰山鉑爾曼酒店近日張貼告示（圖），被市民批評是「獅子開大口」。大年初一當日，部份到旗峰山遊玩的市民，把車停在該酒店內，被酒店的保安以每小時100元的標準收取停車費。有市民認為旗峰山是公共資源，酒店有拿公共資源牟利之嫌。<br> <br>  http://news.21cn.com/guangdong/doguang/2009/01/31/5806501.shtml </p></body></html>
