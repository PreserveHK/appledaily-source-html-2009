<html><header><meta charset="utf-8"><title>好相Click：北京青年愛上吹氣牛糞</title></header><body><h1>好相Click：北京青年愛上吹氣牛糞</h1><p>牛年的來臨，連帶牛糞亦受民眾青睞！在北京地壇廟會熙熙攘攘的人潮中，不時有許多高舉「牛糞」的遊人。一支1米長的黑色硬質膠管，頂着畫有笑眼的充氣牛糞（圖）。原來，這一取諧音牛糞的新年玩具，正是年輕人李斌的創意，寓意牛年人人要奮鬥！他推出的3,000多個充氣牛糞，幾乎全部售清。這些玩具售價10多元至60元人民幣，雖然不算便宜，但因富有創意，且造型可愛，大受年輕人歡迎，成為今年廟會一個焦點。<br> <br>  http://news.sohu.com/20090129/n261973692.shtml </p></body></html>
