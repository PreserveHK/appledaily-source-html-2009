<html><header><meta charset="utf-8"><title>胡琳難忘火燒田原</title></header><body><h1>胡琳難忘火燒田原</h1><p>胡琳不但是唱得之人，還是煮得之人，日前她特別下廚炮製角仔，弄得有板有眼，誰知原來這是第一次，胡琳說：「以前喺鄉下新年會整餃子，𠵱家我都好掛住鄉下，記得細個玩煙花，點知亂拋竟然燒着人哋啲稻草。」對於傳統新年意頭例如穿紅底褲、買桃花，估不到性格洋化的她笑說：「入行前唔覺要咁做，但入行後就會，我覺得呢個有科學根據，因為咁會令人開心啲！」<br> 髮型：PriceWong（HHHairILColpoGroup）<br> 場地提供：黃埔美食坊（喜悅軒）</p></body></html>
