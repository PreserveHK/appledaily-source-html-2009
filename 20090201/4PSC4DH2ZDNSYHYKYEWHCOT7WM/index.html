<html><header><meta charset="utf-8"><title>關仁隱事：「宇宙巨星」太太豪氣好客 - 關仁</title></header><body><h1>關仁隱事：「宇宙巨星」太太豪氣好客 - 關仁</h1><p>全宇宙最好打巨星因「宗師」一片人氣急升，加上又有一個家庭，令不少人另眼相看。其實宇宙太太為人好好，亦喺啲阿太界廣結人緣，好似最近佢想約五、六個佢相熟嘅記者好友新年聚吓，有個阿太得知即自告奮勇幫佢約咗一大班記者同佢拜年，但十個記者有七個都唔識，搞到宇宙太太一臉茫然，同佢原意有啲出入，但一向好客嘅佢唔理咁多，加上宇宙先生今年搵咁多，所以宇宙太太無端端畀多幾千蚊請人食飯都絕冇托手踭。<br> Textby關仁</p></body></html>
