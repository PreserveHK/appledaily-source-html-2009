<html><header><meta charset="utf-8"><title>Westwood09星球立體登場</title></header><body><h1>Westwood09星球立體登場</h1><p>見Orb就如見西太后。VivienneWestwood2009年春夏的首飾就用了星球標誌做主題，其中最神聖的就是OrnamentalOrbCollection，以古典黑銀色配哥德式的雕花十字架，驟眼睇有點似宗教聖物。當然亦有一向西太后風格的金色星球，耳環系列十分的骰，最浮誇可算是全金色的3D立體星球陀錶，絕對是西木迷收藏的目標！<br><br>記者：葉雪芯<br>VivienneWestwood（21968508）<br>九龍站圓方2077號舖</p></body></html>
