<html><header><meta charset="utf-8"><title>新現象：新春算命求教股票錦囊</title></header><body><h1>新現象：新春算命求教股票錦囊</h1><p>「股票何時解套、甚麼時候能找到好工作。」經濟不景下，北京不少民眾在春節期間向算命先生、風水大師指點迷津，當中又以詢問股市和求職者最多（圖）。在北京白雲觀外，分別佔據白雲橋東側和北側的「靈慧大師」和「老白」，一個算卦一個測字，春節以來生意滔滔。二人表示，許多顧客愛聽圓滿結局，因此他們最佳答案是「終得好運，但先要經歷一番波折」。<br> <br>  http://news.sohu.com/20090130/n261977543.shtml </p></body></html>
