<html><header><meta charset="utf-8"><title>情侶住宿酒店大劈價</title></header><body><h1>情侶住宿酒店大劈價</h1><p>【本報訊】今年情人節適逢周末，酒店大劈價推出情人節住宿優惠。洲際酒店減價一半推出二人世界住宿優惠，入住園景套房連雙人自助早餐只需2,888元。洲際發言人稱，園景客房原價每晚4,500元，未包自助早餐，「今次做到2,888價錢，係做畀旅行團嘅價，但呢個情人套餐仲送埋香檳、朱古力，同埋500蚊嘅情人節餐飲優惠或水療優惠，第一次做到咁平。」<br> 富豪機場酒店的浪漫旅程住宿優惠，入住豪華客房一晚連兩人自助晚餐、餐酒一支及蛋糕只需1,336元，2月1日前預訂1,236元。帝景酒店濃情蜜意餐飲住宿套餐2,388元，包住宿連早、晚雙人自助餐及婚紗禮服拍攝等。</p></body></html>
