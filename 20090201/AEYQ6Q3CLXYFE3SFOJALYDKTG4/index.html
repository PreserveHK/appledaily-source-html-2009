<html><header><meta charset="utf-8"><title>樂基兒舞獅搞笑</title></header><body><h1>樂基兒舞獅搞笑</h1><p>樂基兒平時要兼顧模特兒工作及藝術課程，牛年伊始她專心一意享受中國新年，在美國長大的她，對中國習俗認識不多，拿着舞獅賀年飾物也表現得雞手鴨腳，她也不好意思狂笑。<br> 日前樂基兒接受訪問時說：「藝術課程剛剛結束，所以向公司請多少少假，可以新年休息多一點時間，不過都是吃多睡多休息一下。」不過新年後，她就開始忙處理上水豪宅搬屋的事宜，故節目仍然多籮籮。<br> 採訪：林妙萍<br> 攝影：林德雄</p></body></html>
