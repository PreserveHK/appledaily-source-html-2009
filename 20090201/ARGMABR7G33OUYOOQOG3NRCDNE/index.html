<html><header><meta charset="utf-8"><title>劫賊搶走$20利是及MP3</title></header><body><h1>劫賊搶走$20利是及MP3</h1><p>【本報訊】三名少年昨晨在西灣河鰂魚涌公園閒聊時，遭三名年約20歲的匪徒行劫，搶去其中一人的千元財物，又向各人拳打腳踢，事主報警送院。警方在現場附近兜截賊蹤，但沒有發現。<br> 遇劫三名事主其中兩人16歲、另一人則17歲，各人均頭部流血輕傷。其中姓林少年，被搶去價值1,000元的MP3機及一封20元利是。<br> 昨晨零時，三人相約在鰂魚涌公園近太古城對開談天，其間突然走出三名染金髮男子，並喝叫：「攞晒啲錢出嚟！」事主們不理會即遭對方拳打腳踢，最後搶去其中姓林少年的外套，內有MP3機及利是。匪徒拔足往西灣河逃去，事主致電報警獲送院治療。</p></body></html>
