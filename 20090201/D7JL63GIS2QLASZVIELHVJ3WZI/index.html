<html><header><meta charset="utf-8"><title>余慕蓮賣旗熟手技工</title></header><body><h1>余慕蓮賣旗熟手技工</h1><p>余慕蓮、梁舜燕、黃韻材及張武孝等昨日為仁愛堂到葵芳賣旗籌款，雖然他們不是超級巨星，但也頗受歡迎，不少市民捐錢做善事。余慕蓮表示她已非首次賣旗，故是熟手技工，她覺得由藝人賣旗一定有市民樂意捐錢。</p><p>4月演舞台劇</p><p>余慕蓮談到與無綫續約，她說：「4月我要演出一個舞台劇，我叫咗無綫遲啲先畀工作我，今次續約自由好大，又唔困身，我希望重返無綫能夠真正有戲做，而唔係過吓鏡就算，無綫對我好好，有加人工。」<br> 採訪、攝影：林惠卿</p></body></html>
