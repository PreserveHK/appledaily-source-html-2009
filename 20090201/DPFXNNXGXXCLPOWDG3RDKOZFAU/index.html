<html><header><meta charset="utf-8"><title>相武逼長瀨紋身示威</title></header><body><h1>相武逼長瀨紋身示威</h1><p>日本尊尼組合TOKIO主音長瀨智也與日劇《機械夢情人》女星相武紗季，自前年合演劇集《歌姬》戲假情真後，經常被拍到公然拍拖，更傳出兩人好事近。但近日相武為長瀨與舊愛濱崎步的過氣情侶紋身大呷亁醋，要求男友在左腳及自己的右腳紋上愛神邱比特的情侶紋身。</p><p>紋身貼紙頂替</p><p>據知長瀨雖不敵女友苦纏而無奈答應，可惜相武的紋身大計最終也無法成事，全因相武的事務所擔心紋身會影響她的玉女形象，更有可能被廣告商飛起，為保飯碗，相武只好打消念頭。<br> 長瀨最後以紋身貼紙安撫女友，又送上刻有兩人拍拖紀念日的情侶頸鏈補數。</p></body></html>
