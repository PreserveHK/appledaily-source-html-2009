<html><header><meta charset="utf-8"><title>俞琤母親病逝</title></header><body><h1>俞琤母親病逝</h1><p>踏入牛年後，繼著名武俠小說家梁羽生病逝、杜德偉的母親張露離世後，商台副主席俞琤的84歲母親俞吳明玉也於日前逝世。</p><p>喪事一切從簡</p><p>俞琤在個人網誌內披露母親病逝一事，侍母至孝的她在網誌中表示，她成立天比高創作伙伴，也是遵母親意願去做，結果母親生前能成功做到，母親笑容是她最大的原動力，她還將陳奕迅歌曲《天下無雙》送給離世的母親。網誌內又上載了她與母親的生活照作紀念。商台對外事務部負責人昨日說：「俞琤嘅心情已經平復，因為俞老太遺願係喪事一切從簡，唔想太張揚，所以身後事已經搞掂晒。」<br> 採訪：葉雪</p></body></html>
