<html><header><meta charset="utf-8"><title>谷祖琳望再開餃子店</title></header><body><h1>谷祖琳望再開餃子店</h1><p>「事頭婆」谷祖琳在大坑開了一間甜品屋「小甜谷」，成績不俗，有見及此她還想再開一間餃子店，但一切要等糖水店更上軌道。不過講起演藝事業小谷仍然興致勃勃，更希望嘗試走喜劇路線，實行跟叔叔谷德昭拍住上。她說：「演戲對我已經唔只係一份工作，係變成興趣，我係唔會放棄，希望牛年會同阿叔谷德昭有合作機會。」對於愛情運小谷就甜絲絲的說：「都有固定一個啦，唔使多求啦。」<br> 場地提供：小甜谷甜品屋</p></body></html>
