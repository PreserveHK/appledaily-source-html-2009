<html><header><meta charset="utf-8"><title>隔牆有耳：殘奧英雄來港作賽 - 李八方</title></header><body><h1>隔牆有耳：殘奧英雄來港作賽 - 李八方</h1><p>一年一度嘅渣打馬拉松下星期日舉行，渣打香港執行董事兼行政總裁洪丕正話，為鼓勵跑手有更好成績，決定獎勵本地最佳成績嘅本地男女選手，各頒30,000蚊獎金。另外，除咗世界著名嘅失明跑手尹約基會第六度參賽外，舊年北京殘奧馬拉松冠軍祁順都會首次嚟香港參賽。<br> 祁順天生弱視，視力只得正常人2%，但佢堅持唔放棄，舊年殘奧終於出人頭地，攞到馬拉松T12項目金牌兼破埋世界紀錄。祁順噚日出席渣打馬拉松嘉年華，佢話第一次嚟香港跑馬拉松，心情有啲緊張，但一定會全力以赴，爭取好成績。</p></body></html>
