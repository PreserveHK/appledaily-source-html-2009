<html><header><meta charset="utf-8"><title>兩漢因病自殺一死一傷</title></header><body><h1>兩漢因病自殺一死一傷</h1><p>【本報訊】馬鞍山及九龍城昨分別有兩名男子疑因病厭世自殺，一死一傷。昨晨5時半，馬鞍山頌安邨商場保安員發現有人從高處墮下，倒卧在停車場對開地面於是報警，惟墮樓男子送院搶救後不治。死者姓陳（62歲），警方稍後聯絡到其家人確認身份。死者身患頑疾，警方經調查不排除事主因病自殺。<br> 至9時許，73歲姓凌老翁被同齡姓溫妻子發現，在他們福佬村道81號住所內用刀片𠝹手，於是致電報警。警方在場撿獲遺書大意透露因病厭世，事主送院後情況穩定。</p></body></html>
