<html><header><meta charset="utf-8"><title>八卦風：買車有名牌單車送值$3,000</title></header><body><h1>八卦風：買車有名牌單車送值$3,000</h1><p>富記搞車展梗會搞搞新意思，好似今日喺會展舉行嘅車展就有講到明現場即買EstimaHybrid又或者IQ即由財神親自送上Strida單車一部。識貨都知Strida係英國名牌摺叠單車，閒閒哋都要成三千幾蚊一部，呢份新年禮物認真闊綽，聽講仲有其他着數好似油券送咁。同場仲有最新09年Facelift版Estima展出㖭，唔買都八吓喇！<br><br>日期：2月1日（今日）<br>時間：10am-7pm<br>地點：香港會議展覽中心Hall1B<br>查詢：富利堡（28776700）</p></body></html>
