<html><header><meta charset="utf-8"><title>關仁隱事：「鞋揪明」Fans愛火抗低溫 - 關仁</title></header><body><h1>關仁隱事：「鞋揪明」Fans愛火抗低溫 - 關仁</h1><p>過年期間天氣轉寒，試過只係得幾度咁多，凍到關仁腳仔震震，不過公仔城有個捧唔起嘅哥仔「鞋揪明」原來好抵得冷，關仁一直以為只有女人先抵冷貪瀟湘，因為啲女藝人天寒地凍一樣着低胸吊帶衫，點知「鞋揪明」夜麻麻得幾度，只係着咗件短袖tee牛仔褲企喺條街度，不過佢冇有怕，事關佢俾6、7個fans妹妹仔大包圍，又送禮物又要𦧲影合照，「鞋揪明」鬼死咁冧啲fans，仲俾咁多熱情如火嘅妹妹仔圍住，心情梗係靚爆鏡，幾凍都俾啲熱力溶化咗啦！<br> Textby關仁</p></body></html>
