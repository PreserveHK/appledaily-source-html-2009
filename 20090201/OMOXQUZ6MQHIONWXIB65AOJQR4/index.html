<html><header><meta charset="utf-8"><title>台8歲童擲聖杯贏房車</title></header><body><h1>台8歲童擲聖杯贏房車</h1><p>台灣嘉義東石港口宮年初五舉辦擲杯比賽，贏得二獎開走價值12.6萬（港元．下同）豐田房車者，竟然是一位8歲、就讀小學的李小弟弟！他連擲12個聖杯，成為擲杯賽舉辦4年來最年輕的私家車得主。他昨日坐上車手握方向盤後，由阿姨載着他兜一圈，他已感到十分開心。他笑說，這架車要分給全家人，讓大家都能分到他的好運氣。<br> 今年港口宮的擲杯比賽，有逾千位民眾參加。獲得第一名的是52歲的陳麗容，她連擲13個聖杯，將價值17.4萬元的大獎──豐田客貨車帶回家。<br> 台灣《蘋果日報》</p></body></html>
