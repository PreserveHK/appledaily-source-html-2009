<html><header><meta charset="utf-8"><title>隔牆有耳：民建聯老薑夠辣 - 李八方</title></header><body><h1>隔牆有耳：民建聯老薑夠辣 - 李八方</h1><p>民建聯喺佐敦開設嘅少數族裔服務中心噚日開張，由於到場人士主要係少數族裔人士，民記領導層都要英文上陣，對做過英文老師嘅曾鈺成嚟講，講英文難佢唔倒，但輪到主席譚耀宗致辭時就好搞笑。<br> 話說譚Sir出場時，喺褸袋攞出一叠白紙，話自己原本準備咗好長嘅英文演講同大家分享，但由於曾鈺成講晒佢要講嘅嘢，於是有咁短講咁短。薑係老嘅辣，識得揚長避短，如果陳克勤當日有前輩咁醒，就唔使當眾出醜啦。曾經喺《南華早報》打工嘅褚簡寧（MichaelChugani）嘅哥哥毛漢噚日都出現開幕禮，以印裔人士身份撐場，但就話明政治立場同民記唔同。</p></body></html>
