<html><header><meta charset="utf-8"><title>寶貝狗上太空</title></header><body><h1>寶貝狗上太空</h1><p>廸士尼《寶貝狗》又回來了，型仔、玫瑰、肥仔、福祖和烏卒卒繼上次玩轉北極後，這次竟闖入無人駕駛的幻想一號太空船，還意外升空；途中太空船發生故障，必須前往舊太空站進行維修，在那裏他們結識了俄羅斯太空狗史畢力及地面控制室的鼬鼠重力，牠們能否通力合作安全返回地球？</p><p>維修1：反轉圖形</p><p>太空船起動裝置由8個圓形組成，要移動那2個圓形，就可將整組圖形上下倒轉？</p><p>維修2：串燒1234</p><p>將數目1至4填入空格，規則是每橫、直行及同一連線的空格，都必須齊備1至4。</p><p>《寶貝狗太空歷險》<br> DVD/VCD<br> 推出日期：2月10日</p><p>答案<br>維修1：反轉圖形</p><p>維修2：串燒1234
</p></body></html>
