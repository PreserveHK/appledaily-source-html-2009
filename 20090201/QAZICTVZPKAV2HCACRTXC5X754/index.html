<html><header><meta charset="utf-8"><title>關仁隱事：「風頭躉」珍藏搶鏡剪報 - 關仁</title></header><body><h1>關仁隱事：「風頭躉」珍藏搶鏡剪報 - 關仁</h1><p>字母台舊年開始，自從有新老細「風頭躉」入主咗之後，是非不絕，搞到滿城風雨。好多職員都唔明新老細到底葫蘆裏賣乜嘢藥，但始終太多不利消息傳出，都咪話唔人心惶惶。<br> 關仁聽聞新老細風頭躉人如其名，除咗次次出鏡好識主動搶鏡攝位之外，佢第二日又好緊張自己嘅見報，成日吩咐手下要幫佢剪好晒啲報紙珍藏。其實風頭躉咁鍾意出風頭，咁樣由佢領導落去，睇嚟將來都應該有一番新氣象。<br> Textby關仁</p></body></html>
