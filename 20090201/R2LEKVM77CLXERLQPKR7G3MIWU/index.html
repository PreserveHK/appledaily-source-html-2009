<html><header><meta charset="utf-8"><title>兄持凳毆弟打斷四凳腳</title></header><body><h1>兄持凳毆弟打斷四凳腳</h1><p>【本報訊】將軍澳厚德邨一對兄弟，新春佳節也未能一團和氣，昨為小事爭執大打出手；兄長涉嫌用木凳襲擊胞弟，四隻凳腳全部打斷，母親無從阻止，為免釀成血案只好報警求助。<br> 鬩牆的兄弟姓蔡，分別25歲及22歲，與家人同住厚德邨德富樓一個單位。昨晨零時，為小事爭執後，有人拿矮木凳作武器襲擊胞弟，四隻凳腳全部打斷，情況混亂，蔡母無從阻止又擔心釀成命案，只好致電報警求助。警方到場調查後，蔡弟右手受傷由救護員包紮後送院，蔡兄則涉嫌傷人被捕。</p></body></html>
