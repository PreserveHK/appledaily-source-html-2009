<html><header><meta charset="utf-8"><title>隔牆有耳：超貴自製冰鮮雞 - 李八方</title></header><body><h1>隔牆有耳：超貴自製冰鮮雞 - 李八方</h1><p>白鴿黨議員李華明噚日全家總動員同傳媒拜年，仲出埋撒手鐧，由太太親手炮製年糕糖水，簡簡單單但誠意爆晒燈咁招呼記者。一向對食物有要求嘅肥仔明，噚日大講食經，話年初三趁住赤口成家人走咗去元朗摘士多啤梨，仲推介大家得閒可以試吓。<br> 話題一轉講到冰鮮雞，李華明講唔夠兩句就激動到青筋都現埋，原來佢媽媽喺新年期間，用咗成300蚊買咗隻活雞做節，但點知放咗入雪櫃一日後至食，搞到李華明都唔明，點解咁貴去食隻雪咗仲耐過冰鮮雞嘅活雞，諗起都肉赤到雪雪聲喎。</p></body></html>
