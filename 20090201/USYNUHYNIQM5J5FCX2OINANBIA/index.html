<html><header><meta charset="utf-8"><title>警覺性低11%患感冒切勿駕車</title></header><body><h1>警覺性低11%患感冒切勿駕車</h1><p>醉酒駕駛，隨時引致奪命意外，累人累己，但原來傷風感冒駕車，禍害跟醉酒駕駛一樣，不能掉以輕心。<br> 英國萊斯銀行保險的研究，對102名司機就患上感冒、來經前緊張、頭痛、受壓等不同狀態下，進行模擬駕駛測驗。結果發現來經前緊張、頭痛、受壓的反應和警覺性比正常情況下低4%；但傷風感冒就大跌11%，相當於飲兩杯威士忌。<br> 去年於英國發生12.5萬宗交通意外，當中1/10是傷風感冒引致，導致這個問題是38%駕駛者並未意識到感冒會影響個人的反應和警覺性。<br> 英國《每日郵報》</p></body></html>
