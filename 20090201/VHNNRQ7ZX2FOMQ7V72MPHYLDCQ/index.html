<html><header><meta charset="utf-8"><title>學哈德遜英雄上網玩急降遊戲</title></header><body><h1>學哈德遜英雄上網玩急降遊戲</h1><p>美國全美航空公司上月遇上飛機兩個引擎全部失去動力，機師臨危不亂下在紐約哈德遜河河面急降，保住全機155人性命，成了國家英雄。現在網民都有機會一嚐箇中滋味，因為有人推出免費虛擬遊戲，讓玩家可領略箇中的難度。<br> 網上遊戲網站tastyplay.com，推出的「哈德遜英雄」免費網上遊戲（圖），模擬玩家的民航機被鳥群撞壞，玩家只要利用鍵盤上的左右箭嘴鍵，令飛機保持平衡急降河面。若急降失敗的話，螢幕會亮起「你已墜毀」的字句；成功急降的話，就會說「恭喜你，你是英雄」。<br> 法新社</p></body></html>
