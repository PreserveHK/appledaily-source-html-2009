<html><header><meta charset="utf-8"><title>拳打女公關胸部<br>歡場醉客被毆</title></header><body><h1>拳打女公關胸部<br>歡場醉客被毆</h1><p>【本報訊】一名男子昨晨到旺角一間夜總會消遣，飲得酩酊大醉與女公關發生爭執，竟揮拳襲擊她的胸口。醉漢傷人後欲逃離現場，卻被店內一名男子狂毆。警員接報到場拘捕涉傷女公關的醉漢，他臉部腫痛與受傷女公關，一併送院敷治，至於傷人男子則逃去。<br> 昨晨1時許，姓黃（38歲）男子到旺角彌敦道603號新興大廈4樓一間夜總會消遣。黃飲得滿臉通紅後，與27歲姓莊女公關發生爭執。醉漢突以拳頭襲擊莊女胸口，女事主負傷報警；當黃欲離開夜店時，卻被店內一名大漢痛毆致臉部腫傷。警員到場拘捕涉襲擊女公關的醉漢，但未有發現打傷黃的兇徒，事後黃及莊女俱送院治理。</p></body></html>
