<html><header><meta charset="utf-8"><title>亞視新聞提早播出</title></header><body><h1>亞視新聞提早播出</h1><p>亞洲電視踏入牛年即報上喜訊，獲台資食品公司旺旺主席蔡衍明注資，解決財困之急。亞視新聞一向是亞視強項節目，為加強新聞資訊服務，本港台夜間新聞將提早播出，由明日開始，本港台夜間新聞將於晚上10時30分播出，而新聞節目《主播天下》則改為晚上11時於本港台播出。</p><p>加強資訊服務</p><p>亞洲電視高級副總裁（新聞及公共事務）梁家榮說：「本港台夜間新聞整體畫面同安排，會畀觀眾耳目一新嘅感覺。」亞洲電視高級副總裁兼本港台台長鄺凱迎則說：「藉着今次變動，亞洲電視希望可加強資訊服務。」<br> 撰文：李全</p></body></html>
