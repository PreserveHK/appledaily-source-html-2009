<html><header><meta charset="utf-8"><title>欣宜噓聲變喝采</title></header><body><h1>欣宜噓聲變喝采</h1><p>肥姐沈殿霞已離世一年，女兒鄭欣宜也日趨成熟及獨立，更首次參演處境劇《畢打自己人》，她趁新春假期親自下廚益同劇演員老友陳茵媺。</p><p>茵媺盼獲認同</p><p>對於過去一年的表現，日前欣宜接受訪問時說：「由之前十個人全部踩我，到𠵱家都有幾個支持我，真係好開心。《畢》劇做宣傳時，上台唱歌聽到人尖叫，我都以為係噓聲，後來先知原來真係有人鍾意，估唔到轉變咁快，對我真係好大鼓勵。」<br> 陳茵媺則表示牛年仍以演出《畢》劇為主，她說：「希望事業更加好，有更多觀眾認同我同埋見到我嘅努力。」<br> 採訪：藍文浩<br> 攝影：黃偉雄<br> 場地：LaBrasserie（港威酒店）&#13;</p></body></html>
