<html><header><meta charset="utf-8"><title>楊秀惠大馬探親過年</title></header><body><h1>楊秀惠大馬探親過年</h1><p>楊秀惠（右）在農曆新年期間難得可以休息，於是便返大馬及新加坡過年，直到年初四才返港開工，秀惠此行探了妹妹（左）、嫲嫲及婆婆等，談到她的新年習俗時，她說：「其實冇乜特別，只係大家會聚埋一齊食撈生，喺大馬就可以燒煙花，而且我仲扮飛車黨揸電單車，不過車速梗係揸得好慢。」秀惠表示此行除了帶老婆餅作手信外，還每人送了一個新手袋，又坦言新一年祝大家都有錢賺，至於新年願望，秀惠說：「我希望拍多啲劇及多啲出埠工作。」</p></body></html>
