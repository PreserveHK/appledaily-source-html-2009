<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>俄國裁員百萬　普京地位動搖</title></header><body><h1>金融海嘯下的日子……<br>俄國裁員百萬　普京地位動搖</h1><p>俄羅斯企業過去兩月估計裁員100萬，令強人普京地位也受威脅。上周五，數千人上街示威，指他處理經濟不力，要求他下台，這是普京出任總統和總理以來首次有要他下台的呼聲。<br> 不只示威，普京也首度面對政府內部壓力，兩名遠東地區官員抗命，不肯鎮壓反政府示威，傳聞指普京對總統梅德韋杰夫乘機挑戰他的權威深感不滿。<br> 英國《星期日電訊報》</p></body></html>
