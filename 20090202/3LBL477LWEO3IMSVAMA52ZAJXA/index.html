<html><header><meta charset="utf-8"><title>求驗客手記：荷甲換帥潮　老尹咪咁定 - 求驗客</title></header><body><h1>求驗客手記：荷甲換帥潮　老尹咪咁定 - 求驗客</h1><p>荷蘭球壇3大強隊飛燕諾、燕豪芬同埋阿積士，前兩隊都炒咗教練（飛燕諾炒咗韋比克，燕豪芬就啱啱同史堤芬斯分手），家陣由臨時教頭領軍，而喺阿積士就仲係風平浪靜，繼續由尹巴士頓執教。之但係，老尹隊波認真不濟，喺前晚場荷甲主場不敵海倫芬，爆出個5倍冷客W，仲連續兩場聯賽輸波。我求大俠都知老尹可以話係荷蘭史上最成功嘅前鋒，江湖地位無人能及，不過再係咁落去，阿積士有可能被越戰越勇嘅荷蘭「1哥」阿爾克馬爾拋離，到時皇帝都冇面畀。</p></body></html>
