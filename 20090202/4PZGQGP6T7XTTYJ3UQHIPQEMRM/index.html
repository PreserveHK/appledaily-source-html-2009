<html><header><meta charset="utf-8"><title>八卦風：慳啖氣四座的士<br></title></header><body><h1>八卦風：慳啖氣四座的士<br></h1><p>成日話邊部邊部車慳油，其實就連商用車都慳，不過唔係慳油而係慳啖石油氣，講緊嘅係豐田全新四座石油氣的士。收到風話新車排氣同波箱配置等經過調整之後，動力性能更高，反應更快，乘坐空間更闊落舒服，最重要係耗「氣」量降低近10%。據代理話由即日起至7月31日或之前出牌，仲有首次登記稅回贈計劃嘅優惠，即慳成九千銀左右，對司機大佬絕對係好消息喇。<br><br>記者：梁美甜</p><p>查詢：皇冠汽車（27440110）<br> </p></body></html>
