<html><header><meta charset="utf-8"><title>隔牆有耳：甘威上京出奇咁順 - 李八方</title></header><body><h1>隔牆有耳：甘威上京出奇咁順 - 李八方</h1><p>民主黨幾個議員近排連去澳門旅行都被拒入境，有份慘食閉門羮嘅甘乃威新年期間同家人去北京度歲。甘威坦言出發前都心驚驚，仲先同北京朋友講好，如果佢一旦入唔到境，就請當地朋友代為照顧家人。<br> 好彩甘威最終成功入境，仲用埋北京機場客運大樓嘅e通道，過程總算暢通無阻。<br> 至於點解澳門政府呢排咁驚青，唔准連北京都去到嘅甘乃威入境，呢個決定同澳門23條立法、特首選舉開始有冇關，就真係要問問鏵哥至知。甘威同家人抵達北京後，去咗天安門廣場感受春節氣氛，又去咗明十三陵神道石像影相留念，到此一遊嗰隻。</p></body></html>
