<html><header><meta charset="utf-8"><title>Cartier鎖住游龍戲鳳</title></header><body><h1>Cartier鎖住游龍戲鳳</h1><p>品牌定位得好，就算全程出現在電影中賣「軟性廣告」觀眾都會受落。例子就如正在上畫的浪漫喜劇《游龍戲鳳》，劉華與舒淇雖然頻頻佩戴Cartier飾物出場，但女仔們都會睇到如癡如醉。當中價位過百萬的Caressed'orchidees系列好多人都得個恨字，但作為定情信物的Trinity三金（白金、玫瑰金、黃金）頸鏈和戒指就大眾化得多，絕對係情人節禮物大熱之選。<br><br>記者：梁俊鵬&#13;</p><p>Cartier（81055008）<br> 金鐘太古廣場3樓357號舖</p></body></html>
