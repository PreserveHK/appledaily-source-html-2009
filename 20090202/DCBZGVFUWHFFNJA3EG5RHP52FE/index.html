<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林青霞重遊桃花源 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林青霞重遊桃花源 - 馮仁昭</h1><p>林青霞近期先後密會導演王家衛同徐克，所以青霞復出嘅消息甚囂塵上，不過要等佢有新作都必須耐心等待，但係台北呢個月底就會重映佢嘅舊作《暗戀桃花源》，呢套係青霞1992年同台灣藝人金士傑（右）合作嘅電影，青霞喺片中嘅孖辮look造型清純，佢同金士傑嘅浪漫對手戲都叫影迷回味無窮。馮仁昭覺得與其要吊癮，不如睇住青霞呢套舊作止住癮先！</p></body></html>
