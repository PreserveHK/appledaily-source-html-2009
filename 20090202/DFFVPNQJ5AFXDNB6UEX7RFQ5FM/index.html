<html><header><meta charset="utf-8"><title>希丹為保雀鳥罷拍</title></header><body><h1>希丹為保雀鳥罷拍</h1><p>於大熱劇集《Heroes》中飾演不死身美少女的希丹柏妮蒂亞（HaydenPanettiere），向來關注動物權益，近日她拍攝該劇期間，因工作人員涉虐待野生雀鳥，而與工作人員起衝突。</p><p>大怒離場</p><p>據報希丹日前與《Heroes》外景隊於戶外拍攝，大群飛鳥為返回拍攝場面側的樹上鳥巢，不時於鏡頭前飛過，工作人員為趕走飛鳥，將多把巨型風扇對準大樹鳥巢，希丹見狀大怒，不但與工作人員當面對質，還拂袖離場。因為該場戲以希丹為主角，導演為遷就希丹，決定更改拍攝地點，希丹方肯再度埋位拍攝。此外，希丹昨日於佛羅里達州出席由NBC電視台主辦的超級碗賽前派對，表現風騷。</p></body></html>
