<html><header><meta charset="utf-8"><title>陳偉霆阿媽力撐追Baby</title></header><body><h1>陳偉霆阿媽力撐追Baby</h1><p>前晚澳門十六浦酒店舉行《金牛獻瑞慶新春》，邀請了多位嘉賓，包括吳雨霏、鄭融、陳偉霆、鍾舒漫、趙碩之及壓軸的方大同演出。</p><p>「老闆話力捧我」</p><p>陳偉霆早前自爆緋聞女友Angelababy到他的家拜年，他說：「媽咪有叫我加把勁追求，不過都係事業為重，去年我嘅成績幾好，賺咗有五位數字嘅錢，都畀咗媽咪，之前我又去同楊老闆拜年，老闆話今年力捧我，聽完之後好似食咗定心丸咁。」<br> 鍾舒漫過年期間休息了三天，她只利用一天時間拜年，之後留在家中。方大同稍後要到台灣還歌債，由於現在市道不好，他不會加價，他又謂自己是教徒，到賭場也不會賭錢。<br> 採訪：丁寧</p></body></html>
