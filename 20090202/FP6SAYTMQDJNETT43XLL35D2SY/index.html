<html><header><meta charset="utf-8"><title>團體籲嚴懲醉駕</title></header><body><h1>團體籲嚴懲醉駕</h1><p>【本報訊】年廿八發生的六死醉駕慘案，激發不同團體關注酒後駕駛問題，其中「鐵騎力量」昨日在旺角街頭收集市民簽名，要求政府加重針對醉駕的刑罰，並向途人派發切勿酒後駕駛的傳單，又在現場設置投票板，供途人蓋印以表達是否支持加重醉駕刑罰。現場所見，支持加重刑罰的市民佔多數。團體發言人林少佳表示，希望收集逾千個簽名，連同要求加重刑罰的請願信交當局和立法會。此外，團體下周日將發起遊行，由高等法院遊行至禮賓府，要求政府正視醉駕問題。</p></body></html>
