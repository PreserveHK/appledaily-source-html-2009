<html><header><meta charset="utf-8"><title>兩女情困割腕輕生</title></header><body><h1>兩女情困割腕輕生</h1><p>【本報訊】兩名女子昨日凌晨同因感情問題，分別在葵涌男友住所以及屯門一個商場女廁內割腕企圖自殺，幸被及時發現送院救治，均無性命危險。<br> 昨凌晨零時許，21歲姓李少女到葵涌邨秋葵樓一單位探望36歲姓張男友，雙方為感情問題激烈爭執；未幾李女被男友發現在床上，以𠝹刀割左手腕企圖自殺，傷口深可見骨，大量流血，但仍然清醒，嚇得男友即時報警及幫她止血，送院後情況穩定。<br> 三個小時後，一名43歲姓葉女子同樣受感情事困擾，痛不欲生，在屯門大興邨商場女廁內，以剪刀及指甲鉗割左手腕企圖輕生，被如廁市民發現，通知46歲姓趙保安員報警，送院敷藥後無大礙。</p></body></html>
