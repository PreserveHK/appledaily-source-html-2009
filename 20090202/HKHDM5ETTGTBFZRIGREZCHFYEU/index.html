<html><header><meta charset="utf-8"><title>新奇事：新人戀愛史印「報紙」</title></header><body><h1>新奇事：新人戀愛史印「報紙」</h1><p>「因為職業的關係，我想到要用一張『私人』報紙來記錄我們的婚禮。」在四川成都任職傳媒的李小姐，早前把她和男友相戀10年的點滴記錄下來，連同兩人的書信摘錄和照片等，印在1,000份「報紙」上（圖），再在婚宴上派發給出席的賓客。<br> 李說，報紙上的文字由她親自撰寫，男友則負責電腦排版，她還請編輯同事幫忙核對。不少網友都讚李小姐有創意，「真浪漫，祝願天長地久！」但也有網友質疑：「(印發)報紙要審批的！」<br> <br>  http://news.sohu.com/20090201/n261991197.shtml </p></body></html>
