<html><header><meta charset="utf-8"><title>醜陋面：名寺橫額祝「領導官運亨通」</title></header><body><h1>醜陋面：名寺橫額祝「領導官運亨通」</h1><p>「護佑各級領導官運亨通　萬姓擁戴」！南京一名網友大前日去位於溧水的名勝無想寺旅遊景區遊玩，竟在入山口的位置，見到掛上這幅紅底黃字的橫額（圖），覺得很過份，特意貼上網給大家看看。他說，寺院本是清淨地，竟掛出這種東西，是否太俗氣了！不知這裏的官員，看了有何感想？他還揶揄，封建皇帝也不過稱群眾為「百姓」，為何寺院又搞出個「萬姓」來！究竟是想強調擁戴民眾數目之多，還是寫錯字呢？<br> <br>  http://www.guodegang.org/bbs/viewthread.php?tid=16633 </p></body></html>
