<html><header><meta charset="utf-8"><title>求驗客手記：祖記贏變輸　保方孭晒鑊 - 求驗客</title></header><body><h1>求驗客手記：祖記贏變輸　保方孭晒鑊 - 求驗客</h1><p>講開連輸兩場聯賽，意甲嘅祖雲達斯都好似荷甲嘅阿積士咁，佢哋上周中經已作客輸俾烏甸尼斯1:2，點知前晚仲衰，主場以2:3反輸卡利亞里，兩場波足足唔見咗6分。負責幫祖記把關嘅意大利鋼門保方，話晒係全球身價最高嘅龍門，而且仲好當打，得嗰31歲，但呢兩場意甲唔知搞啲乜，合共失咗成5球，而且今季仲係首次被對手3破大門。希望佢可以盡快重拾狀態，踢番好啲，事關以佢目前咁嘅水準，英超富豪球會曼城點會向佢招手呀？</p></body></html>
