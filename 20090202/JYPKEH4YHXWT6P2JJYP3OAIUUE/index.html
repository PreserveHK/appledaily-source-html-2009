<html><header><meta charset="utf-8"><title>施安娜皮褲Look曝光</title></header><body><h1>施安娜皮褲Look曝光</h1><p>由英國女星施安娜美娜（SiennaMiller圖）主演、改編自暢銷漫畫嘅電影《義勇群英：毒蛇危機》（G.I.Joe：TheRiseofCobra）喺今年年中先上映，但最新一批造型相及劇照啱啱曝光。喺相中施安娜一身皮衫褲打扮，聯同ChanningTatum等個個拎住武器，一副戰鬥格。韓星李秉憲都有飾演StormShadow一角，不過喺新劇照中佢套戲服，由頭笠到落腳，都冇辦法睇到佢個樣。</p></body></html>
