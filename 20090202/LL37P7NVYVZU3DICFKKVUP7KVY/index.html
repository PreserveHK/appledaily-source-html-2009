<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾密密Blog - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾密密Blog - 李八方</h1><p>牛年最忌係有牛脾氣，最好就梗係學似牛牛咁勤力。財爺鬍鬚曾對牛都情有獨鍾，自稱可能受到中文課本教過「牛耕田」嘅影響。佢喺網誌度話，牛有默默耕耘同勤力工作嘅特性，其實都係佢嘅做人態度，好似佢家陣返母校教劍擊，都特別向一班師弟強調要好似牛咁刻苦訓練。<br> 為預算案埋緊尾嘅鬍鬚曾早前又探訪一個北區公屋家庭，仲同佢哋一家人食咗餐飯。<br> 雖然呢家人收入唔算豐厚，但做三行嘅老竇都好努力賺錢為仔女添置電腦同鋼琴，屋企亦打理得窗明几淨，鬍鬚曾寄語年輕人要學上一代咁努力向上，唔好成日嗟嘆時不我與。</p></body></html>
