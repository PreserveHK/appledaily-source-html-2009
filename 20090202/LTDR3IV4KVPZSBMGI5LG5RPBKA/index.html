<html><header><meta charset="utf-8"><title>求驗客手記：魯爾又入波　紀錄係咁破 - 求驗客</title></header><body><h1>求驗客手記：魯爾又入波　紀錄係咁破 - 求驗客</h1><p>西甲勁旅皇家馬德里前鋒魯爾，喺上周六聯賽2:0贏紐文西亞場波，為球隊入個人第307球，同名宿廸史提芬奴並列為皇馬歷史頭號射手。魯爾呢個入波來自48分鐘，希古恩射門被撲出，呢位31歲前鋒門前執雞射入。講真，我求大俠對魯爾破紀錄已經有啲冷淡，直頭覺得個個禮拜入波都有新紀錄咁，好似佢𠵱家聯賽入球為214球，差廸史提芬奴兩球，容乜易下場波就平記錄啫？魯爾17歲出道就鋒芒畢露，今季都仲係陣中聯賽次席射手，真係好值得敬佩！</p></body></html>
