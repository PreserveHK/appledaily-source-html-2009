<html><header><meta charset="utf-8"><title>SGWannabe歌舞會日迷</title></header><body><h1>SGWannabe歌舞會日迷</h1><p>韓國男子組合SGWannabe前日聯同韓國組合神話成員JunJin、HyeSung、組合SuperJunior-Happy及男歌手輝星等，演出第三屆K-POPSuperLive演唱會，他們在5,000名fans面前載歌載舞，場面熱鬧。<br> 第三屆K-POPSuperLive演唱會前日在東京國際Forum舉行，演唱會結束之後，有份演出的JunJin表明了對神話復合的立場，他說：「我們每一個成員都在個人活動中逐漸找到了自信，看到許多後輩偶像組合這麼努力，我們也會做到最好。」&#13;</p></body></html>
