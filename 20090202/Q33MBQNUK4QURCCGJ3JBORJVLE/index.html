<html><header><meta charset="utf-8"><title>醫學Online<br>Omega-3可抗抑鬱</title></header><body><h1>醫學Online<br>Omega-3可抗抑鬱</h1><p>Omega-3脂肪酸有助婦女面對更年期的不適及抑鬱情緒。加拿大的醫學研究人員，以120名更年期婦女進行研究，一組每天進食三粒含有Omega-3脂肪酸的啫哩狀藥丸，另一組對照組婦女則服食葵花油藥丸，為期八周。研究人員分析她們在服食期前後的更年期症狀，發現服食Omega-3脂肪酸組別的婦女，每天出現潮熱的次數由以往2.8次減至1.6次，較對照組顯著。研究刊於《美國臨床營養學期刊》。</p></body></html>
