<html><header><meta charset="utf-8"><title>草蜢請跳舞食檸檬</title></header><body><h1>草蜢請跳舞食檸檬</h1><p>草蜢前日應邀到澳門美高梅金殿周年晚宴做表演嘉賓，他們勁歌熱舞，為台下觀眾掀起高漲情緒。</p><p>冧爆靚女</p><p>蔡一智、蔡一傑和蘇志威三子都盛裝到場，其中以穿上黃色襯衫配煲呔的傑仔最搶鏡，當演繹歌曲《愛不怕》時，傑仔提出下台邀請女士上台跳舞，已婚的阿智和蘇志威被請食檸檬，沒人肯隨他們上台，反而傑仔甫下台便成功邀到一名同樣穿黃衣的靚女上台，他還主動在女方身邊不停跳舞，冧爆那位靚女，傑仔還指二人衣服相配，逗得她笑不攏嘴。<br> 此外，草蜢前日的演出，正好是4月紅館開騷的熱身，他們在表演時忽然看到鄭中基爸爸鄭東漢是座上客，立即識做下台擁抱打招呼。<br> 撰文：林妃</p></body></html>
