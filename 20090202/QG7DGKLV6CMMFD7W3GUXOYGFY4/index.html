<html><header><meta charset="utf-8"><title>大劉拖甘比慶人日</title></header><body><h1>大劉拖甘比慶人日</h1><p>許家媳婦李嘉欣與夫婿許晉亨一家昨日在沙田馬場拉頭馬享家庭樂，久未露面的嘉欣舊愛劉鑾雄（大劉）也不甘示弱，昨日闔家同歡到其「主場」的富豪飯堂福臨門開飯慶祝「人日」。</p><p>富太look嘆茶</p><p>向來愛於農曆新年到美國賭城度歲的大劉，昨午約1時與其愛將甘比及母親分別現身福臨門，之後大劉胞弟劉鑾鴻及胞妹劉玉珍也陸續到達。<br> 甘比身穿黑色Chanel套裝，手挽價值約30多萬的Herm囗s桃紅色鱷魚皮Birkin袋，一身富太look，身形較早前清減不少。大劉一家人在福臨門用膳約1個鐘頭，之後大劉與甘比一同登上座駕離開，未知是否去探望3個月大的小甘比？<br> 採訪、攝影：顏英儀</p></body></html>
