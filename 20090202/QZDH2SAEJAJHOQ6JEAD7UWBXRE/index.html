<html><header><meta charset="utf-8"><title>求驗客手記：鮑維避保特　玩400米都掂 - 求驗客</title></header><body><h1>求驗客手記：鮑維避保特　玩400米都掂 - 求驗客</h1><p>大家講起牙買加百米飛人，第一時間肯定諗起保特，其他選手都變晒茄喱啡，好似前男子100米世界紀錄保持者鮑維，就係一個好例子。我求大俠最近聽聞佢開季參加一個邀請賽，居然報名玩400米，結果跑出47秒75獲得亞軍，冠軍係韋特嘅47秒59，唔通想轉行避開保特？我求大俠覺得咁未嘗唔係好事，呢個世界最緊要識轉彎，雖然鮑維400米成績唔算太好，不過總比挑戰保特容易。希望26歲嘅鮑維第日可以成為男子400米霸主啦！</p></body></html>
