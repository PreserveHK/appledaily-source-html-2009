<html><header><meta charset="utf-8"><title>水煙槍吸大麻　非初哥所為</title></header><body><h1>水煙槍吸大麻　非初哥所為</h1><p>費斯的吸食大麻方法，是用水煙槍。此一方法，可將大麻煙散佈在煙斗內，不直接吸入肺內，美國校園大麻青年近年流行以這種方法吸大麻。但用這方法吸大麻，要有一定技巧，如果照片中的費斯真是在吸大麻而非水煙，他應不是吸大麻新手。<br> 用水煙槍吸大麻，由於用火燒，大麻煙會從煙柄溜進水裏起泡，泡越多，水就吸收更多大麻，經水過濾，吸食者在瓶口吸到的大麻煙，被以為較純正。但其實過量吸食大麻會破壞中樞神經系統及腦細胞，令判斷力失準、動作及反應遲鈍，對運動員是大忌。<br> 《蘋果》資料室</p></body></html>
