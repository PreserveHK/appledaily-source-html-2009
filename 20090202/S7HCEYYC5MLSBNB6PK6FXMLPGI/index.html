<html><header><meta charset="utf-8"><title>醫學Online<br>壓力令皮膚癌惡化</title></header><body><h1>醫學Online<br>壓力令皮膚癌惡化</h1><p>壓力可致皮膚癌黑色素瘤惡化，美國俄亥俄州大學行為醫學研究院的研究發現，當反映壓力情緒的腎上腺素水平上升時，三種有利癌細胞增生的細胞均活躍起來，其中包括一種可以增生血管，把血液及營養輸送到癌細胞，其餘兩種則可養活皮膚癌腫瘤。<br> 研究同時發現，降血壓藥BETA抑制劑能有效減少該三種細胞的活躍程度，故黑色素瘤的病人使用降血壓藥，或能減慢皮膚癌惡化速度。</p></body></html>
