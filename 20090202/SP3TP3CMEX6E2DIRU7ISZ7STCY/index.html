<html><header><meta charset="utf-8"><title>醫學Online<br>爆發黃熱少年死亡</title></header><body><h1>醫學Online<br>爆發黃熱少年死亡</h1><p>巴西疑爆發黃熱，世界疫症情報網數字顯示，過去一個月內已有3人因感染黃熱死亡。最新一宗個案的死者是一名14歲少年，上月初出現症狀，延至16日因病情嚴重死亡，衞生部門指西北部最少有318隻猴子因感染黃熱死亡，顯示帶有黃熱病毒的蚊子在當地活躍，故已展開大型的黃熱疫苗注射計劃，已為130萬人注射，包括到當地旅遊的外籍旅客；鄰國阿根廷最近也發現人類及猴子的感染個案。</p></body></html>
