<html><header><meta charset="utf-8"><title>米歇爾禁女兒識名人</title></header><body><h1>米歇爾禁女兒識名人</h1><p>美國第一夫人米歇爾（MichelleObama）出身自南芝加哥貧民窟，向來很有芝加哥人講求實際的作風，買衣服不買名牌，會穿100美元衣衫上電視。她日前更到連鎖家品店PoteryBarn，買平價精品裝飾白宮。她的形象顧問史密斯（MichaelSmith）說，她選購人人都買得起的貨品，在經濟不景的時代，貫徹平民平實作風。<br> 不崇拜名牌，更要女兒做個普通人。為了第一女兒10歲的瑪利亞（Malia）和7歲的薩莎（Sasha）能過普通正常的生活，她決定禁止女兒和名人交往，又提醒女兒要腳踏實地做人。<br> 英國《每日電訊報》/《紐約郵報》/德新社</p></body></html>
