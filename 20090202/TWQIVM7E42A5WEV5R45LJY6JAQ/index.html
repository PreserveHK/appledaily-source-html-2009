<html><header><meta charset="utf-8"><title>最熱話：猴子討吃推人落崖</title></header><body><h1>最熱話：猴子討吃推人落崖</h1><p>香港城門水塘猴子向遊人搶食物早已「街知巷聞」，四川男子羅從陽年初三到成都大邑縣的西嶺雪山遊玩，路過一條狹窄的山道時，一隻體形很大的猴子攔途出現，向他們討吃不遂，竟將他推跌，以致墮下近8米高的懸崖，幸他只是頭皮多處裂傷，並無生命危險。有網民質疑是否「經濟危機下，猴子也瘋狂」，也有網民認為是人類侵入猴子的棲息地所致。<br> <br>  http://scnews.newssc.org/system/2009/02/01/011521938.shtml </p></body></html>
