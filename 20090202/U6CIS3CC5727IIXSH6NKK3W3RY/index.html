<html><header><meta charset="utf-8"><title>醫學Online<br>霍亂急增注意衞生</title></header><body><h1>醫學Online<br>霍亂急增注意衞生</h1><p>津巴布韋霍亂疫情失控，殃及鄰近的南非，南非最北的林波波省（Limpopo）自去年11月發現首宗霍亂個案後，感染人數急升，當地衞生部門估計截止上月下旬，已累積了2,650宗個案，當中10人死亡，現時霍亂個案以每周超過100宗上升。當局已呼籲居民要注意食水衞生，並加強預防跨境感染。<br> 前線救援組織指，津巴布韋已有超過6萬人感染霍亂，是非洲15年來最大規模的霍亂爆發。</p></body></html>
