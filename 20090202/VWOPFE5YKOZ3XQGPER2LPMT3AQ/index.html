<html><header><meta charset="utf-8"><title>婦在家門前吊頸死</title></header><body><h1>婦在家門前吊頸死</h1><p>【本報訊】一名婦人昨在上水家中大門吊頸昏迷，由到訪女友人發現將其解下及報警，救護員到場證實她已死亡。警方聯絡女事主的親人了解後，相信案件無可疑。</p><p>嚇驚拜年女友人</p><p>女事主姓冼（56歲），居於華心邨華勉樓5樓一單位。昨中午12時許，姓許（56歲）女友人昨到冼家拜年，驚見女事主在家中的大門上吊頸昏迷，立即將她解下及致電報警。救護員趕抵證實冼婦已死亡，毋須送院。<br> 警員在現場未撿獲遺書，女事主的兩名男女親人接獲警方通知趕至，與揭發案件的許婦在場協助調查，她們均表示不明冼婦尋死原因，警方在現場撿走一小袋證物，召仵工將屍體移送殮房。</p></body></html>
