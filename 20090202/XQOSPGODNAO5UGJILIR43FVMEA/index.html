</title></header><body><h1>有着數：$1,000直飛曼谷
</h1><p>泰國，仍然是我最愛去的地方之一，雖偶有政治動盪，但相信仍有絕大吸引力。今天，又有平機票推出，乘中華航空直航往返香港曼谷只需一千大元。若對泰國仍有戒心，可選擇坐美國西北航空來回東京，票價$2,150，還有印度航空來回大阪，票價$1,920，在彼邦狂shopping和食拉麵，休息五六天，返港還可穿全新春裝出現㖭！<br><br>記者：梁佩芬<br>查詢：http://www.europe-travels.net（時尚歐亞遊）&#13;</p></body></html>
