<html><header><meta charset="utf-8"><title>已絕種野山羊複製重生又夭折</title></header><body><h1>已絕種野山羊複製重生又夭折</h1><p>電影《侏羅紀公園》的劇情，在西班牙成真。當地科學家利用複製技術，將2000年宣佈絕種的比利牛斯野山羊（Pyreneanibex），重現世間，是絕種動物重生首例。<br> 當最後一隻已知比利牛斯野山羊死亡時，科學家冷藏保存了皮膚樣本。福爾奇（JoseFolch）領導的小組，從中抽取脫氧核糖核酸（DNA），注入抽走了遺傳物的家羊卵子，製造出野山羊胚胎。不過新生野山羊出生不久，就因為肺部缺陷夭折，但科學家認為這突破，為新近絕種動物重生帶來希望，他日甚至可令長毛象和恐龍等絕種已久動物復活。<br> 英國《星期日電訊報》</p></body></html>
