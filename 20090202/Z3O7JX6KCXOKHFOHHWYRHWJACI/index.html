<html><header><meta charset="utf-8"><title>棒棒堂恨派超豪利是</title></header><body><h1>棒棒堂恨派超豪利是</h1><p>台灣人氣組合棒棒堂在鼠年忙個不停，難得在農曆年休假，他們均表明不會外遊，好好留在家中享受家庭溫暖。能夠回家享受家庭樂，棒棒堂笑言會盡情吃喝玩樂，無懼變肥。<br> 不少台灣藝人在新春都會向家人大派過百萬新台幣（約25萬港元）的利是，他們笑說：「家人竟然將我們跟周杰倫及小豬（羅志祥）相比，從報章得知他們封過百萬紅封包，便以為我們也能做到，若果我們六人加起有過百萬紅封包經已是很棒的事。」<br> 談到怎樣獎勵自己一年辛勞，王子及敖犬會買衣服，阿緯想買電單車，威廉會儲錢作老婆本，小傑則計劃買屋給家人。<br> 採訪：馬建華<br> 攝影：陳慧安<br> 場地提供：黃埔海逸酒店</p></body></html>
