<html><header><meta charset="utf-8"><title>香薰色光蒸面器<br>一物多用</title></header><body><h1>香薰色光蒸面器<br>一物多用</h1><p>平日沒空去做Facial，便會想到靠蒸面器來清潔面部。這個香薰色光蒸面器除了可清潔毛細孔，修復皮膚紅血絲和促進血液循環外，平日亦可調校作一般香薰燈座。而另一特別功能就是加有殺菌作用的藍光，對暗瘡皮膚尤其有用。提提你，皮膚狀態正常的可以一星期蒸面2至3次；如果皮膚有少許敏感，便要留意距離水氣稍遠，而且溫度不要太熱。<br><br>記者：謝翠玲<br>攝影：楊錦文<br>查詢：JCLADIES（31022783）</p><p>藍光有治療暗瘡的殺菌功效。</p></body></html>
