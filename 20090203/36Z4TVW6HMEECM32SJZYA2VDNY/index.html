<html><header><meta charset="utf-8"><title>財圈快拍：豪情不再</title></header><body><h1>財圈快拍：豪情不再</h1><p>噚日香港證券經紀業協會舉行春節酒會，場面都算星光熠熠，除咗財經事務及庫務局局長陳家強（前排右四）、證監會主席方正（右二）同行政總裁韋奕禮（後排左一）之外，中聯辦副主任郭莉（前排左三）、立法會議員詹培忠（前排左二）同行政會議非官守議員鄭耀棠等都有出席。<br> 陳家強喺會上講到，金融業係香港經濟發展嘅重要支柱，而證券業就係金融業嘅命脈之一，可見政府幾咁重視呢個行業。不過一場金融海嘯，搞到金融圈雞毛鴨血，以往呢啲新春酒會場合，都有經紀豪派利是，不過今年就唔多見，只係互相恭喜一番。<br> 李潤芳攝</p></body></html>
