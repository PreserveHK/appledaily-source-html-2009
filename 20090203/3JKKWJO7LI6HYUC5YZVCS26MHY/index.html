<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>爛鞋不再掉救回補鞋業</title></header><body><h1>金融海嘯下的日子……<br>爛鞋不再掉救回補鞋業</h1><p>金融海嘯冲擊百業，卻挽救了式微的補鞋業（圖）。美國人勒緊褲頭過日子，一改爛了就扔、扔掉再買的習慣，紛紛將破鞋爛鞋，尤其是名牌鞋子，送去打踭、車線。有補鞋匠說，這幾個月的生意額，比以往多了一倍，一周補上400雙鞋。<br> 有人拿一雙斷帶蝕踭的Prada鞋子去修補說：「掏40美元（312港元）補一下，比花500大元（3,900港元）買雙新的化算多了。」有女子看見名牌高踭鞋，經鞋匠妙手回春，恍如新鞋一樣，高興得給鞋匠一個熱情的擁抱。<br> 美國《華爾街日報》</p></body></html>
