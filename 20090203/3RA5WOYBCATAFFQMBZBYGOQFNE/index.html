<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉綺開工有橫財 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉綺開工有橫財 - 馮仁昭</h1><p>台灣名模林嘉綺噚日出席模特兒公司嘅新春開工拜神，佢同其他女模特兒着短裙扮啦啦隊員，之後佢換咗套桃紅露腰裝同迷你裙騷身材。林嘉綺同公司同事賭錢玩骰仔，佢拎咗100新台幣（約25港元）做本錢，一度贏到1,900新台幣（約475港元），最後只係小勝900新台幣（約225港元），佢好滿足咁話：「我今年賭運不錯，過年前去朋友家玩，用200元（約50港元）贏了5,700元（約1,425港元）。」</p></body></html>
