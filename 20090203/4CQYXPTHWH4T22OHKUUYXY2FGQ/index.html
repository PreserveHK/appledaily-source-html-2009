<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>模特兒酬勞被減半</title></header><body><h1>金融海嘯下的日子……<br>模特兒酬勞被減半</h1><p>「我要做model」是不少少女的理想工作。但金融海嘯沒放過這些「天橋驕女」（圖），在上月巴黎、米蘭時裝周，許多設計師都減少聘用模特兒，還把女模酬勞勁減一半。有份行巴黎花生騷的一名模特兒嗟嘆：「半價！四處都是半價，米蘭和紐約都一樣。」有模特兒公司負責人指出，客戶變得精打細算，在有限預算中，會盡量選用名氣模特兒，新人更難突圍爭機會。絢爛天橋上貓步婀娜，但對人歡笑背人愁，不少全職模特兒擔心工作量減難以維生，她們向來靠樣貌和笑容賺錢，想轉行沒一技之長，很難。<br> 路透社</p></body></html>
