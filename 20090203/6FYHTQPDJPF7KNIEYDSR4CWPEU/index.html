<html><header><meta charset="utf-8"><title>財話短說<br>鄭州燃氣天然氣加價</title></header><body><h1>財話短說<br>鄭州燃氣天然氣加價</h1><p>▲鄭州燃氣（3928）公佈，本月1日接獲鄭州市物價局發出調整天然氣銷售價格的通知，該公司將調高對住宅、商業用戶的天然氣售價，由3月1日起抄錶所得的用氣量開始計算。住宅天然氣售價每月用量在50立方米或以下，由每立方米1.6元（人民幣．下同）加至1.9元，50立方米以上者，多出部份加至每立方米2.2元。商業用戶天然氣售價則由每立方米2.4元，調升至2.8元。</p></body></html>
