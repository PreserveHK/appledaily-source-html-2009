<html><header><meta charset="utf-8"><title>求驗客手記：日聯最年長三浦知良心未老 - 求驗客</title></header><body><h1>求驗客手記：日聯最年長三浦知良心未老 - 求驗客</h1><p>日聯新一個球季尚未開始，但各隊已經着手為球員辦理註冊手續，而經過日聯賽會統計，今季最大年紀球員會係即將年屆42歲嘅三浦知良。呢位前日本「國寶」今季決定繼續留效FC橫濱，並且以41歲11個月之齡，成為日本聯賽中最年長嘅球員，雖然佢只喺日乙作賽，但以佢咁大年紀、而且仲係打前鋒，真係唔到你唔服。至於新一季日聯亦有一個特點，就係南韓援將特別多，將會有26人，比較上季嘅10人多出一倍有多，相信日聯新引入嘅一位亞洲外援政策會幾有成效。</p></body></html>
