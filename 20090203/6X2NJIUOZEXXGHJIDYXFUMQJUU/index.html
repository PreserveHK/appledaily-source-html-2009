<html><header><meta charset="utf-8"><title>案件速遞<br>戴德梁行兩前高層判監</title></header><body><h1>案件速遞<br>戴德梁行兩前高層判監</h1><p>【本報訊】行政會議召集人梁振英擔任主席的戴德梁行建築顧問有限公司，其兩名前高層於監管價值700萬元工程時，透過屬下設計師收受共9萬元回佣。<br> 兩人早前在區域法院被裁定串謀索取及接受利益兩罪罪成，昨被判入獄10個月，分別賠償4萬及5萬元。<br> 兩名被告李健國（49歲）及黃耀強（42歲），為涉案公司前董事總經理及前董事。<br> 案件編號：KCCC5612/07</p></body></html>
