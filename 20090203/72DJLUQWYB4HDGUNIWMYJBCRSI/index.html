<html><header><meta charset="utf-8"><title>孫藝珍慘變三級女星</title></header><body><h1>孫藝珍慘變三級女星</h1><p>韓片《假如愛有天意》女主角孫藝珍一向形象清純，但韓國傳媒網站《TodayKorea》前日下午在報道一篇「主持人全玄武險成孫藝珍姐夫」的新聞時卻一時疏忽，配圖用錯了一張在網上流傳多時的孫藝珍透點不雅合成照，令珍妹無辜慘變三級女星。<br> 雖然該網站事後已將問題照片刪走，但為時已晚，照片已經熱爆網，被網友炮轟他們報道出錯離譜。該網站昨午發表道歉聲明，為損害珍妹名譽和沒有確認相片來源而認錯，強調是無心之失，承諾不會再犯。珍妹事務所直認為今次事件感到不快，但認為純粹意外，不會追究法律責任。</p></body></html>
