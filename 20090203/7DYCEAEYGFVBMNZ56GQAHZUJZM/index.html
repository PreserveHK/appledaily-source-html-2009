<html><header><meta charset="utf-8"><title>子彈入腦5天3歲孩不死</title></header><body><h1>子彈入腦5天3歲孩不死</h1><p>甚麼叫大難不死？巴西3歲小男孩索薩（SamueldaSilvaSouza）頭部中流彈，子彈留在腦內五天，其間更被庸醫誤診為普通頭痛。他上周六接受手術後，已康復出院。<br> 索薩上月在住所附近跟朋友玩耍後回家，途中被手槍發射的流彈擊中。姨姨發現他頭部有傷口，以為被石頭擲傷，帶他到醫院。醫生竟說只是頭痛，給抗生素了事。但索薩依然頭痛，又不時抽搐，親人安排他再照X光，赫然發現有一枚子彈（紅圈示）在他左邊腦內。醫生立即動手術拿出子彈，並指子彈只是擦過腦前方，沒傷及重要神經。<br> 英國《每日郵報》</p></body></html>
