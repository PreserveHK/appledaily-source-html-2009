<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>日人料今年「亂」「忍」「苦」</title></header><body><h1>金融海嘯下的日子……<br>日人料今年「亂」「忍」「苦」</h1><p>日本經濟自1990年代泡沫爆破後沉疴不起，金融海嘯再逢打擊，有年輕人失業流浪街頭在垃圾堆撿食。經濟嚴寒，日本人多以「亂」字形容今年形勢。日本遠程教育公司「U-can」對500名20至70歲男女開展問卷調查，請他們預測反映今年形勢的漢字，結果前六位依次是「亂」、「忍」、「苦」、「耐」、「暗」和「迷」，全都是負面用字，可見悲觀情緒。<br> 新華網</p></body></html>
