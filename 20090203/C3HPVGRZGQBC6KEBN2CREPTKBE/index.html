<html><header><meta charset="utf-8"><title>求驗客手記：去蒲變豬頭麥薩斯慘遭圍毆 - 求驗客</title></header><body><h1>求驗客手記：去蒲變豬頭麥薩斯慘遭圍毆 - 求驗客</h1><p>我求大俠覺得做人最緊要知碇，好似羅馬後衞麥薩斯就唔知碇，結果被人打到入廠。周一凌晨佢同法國隊友文尼斯落吧玩，結果喺門口撞到班拉素球迷，對方出言挑釁擺明搞事。呢個麥薩斯持住大大隻，居然同對方開拖，勢估唔到拉素球迷卧虎藏龍，居然有位係京奧拳擊參賽選手！哎呀！身高1米88嘅麥薩斯同文尼斯兩人夾埋都唔夠打，呢位法國靚仔中堅更慘成人肉沙包，最終瘀口瘀面入醫院。我求大俠希望麥薩斯盡快出院，日後面對挑釁要識得冷靜喇！</p></body></html>
