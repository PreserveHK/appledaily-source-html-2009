<html><header><meta charset="utf-8"><title>大行觀點：高盛籲買旺旺</title></header><body><h1>大行觀點：高盛籲買旺旺</h1><p>高盛認為，必需品類消費股為今年投資主題，行業具防守性，因經濟放緩亦無礙需求增長，加上成本下降有助盈利擴張，故該行上調相關股份目標價，當中首選中國旺旺（151），評為「確信買入」，蒙牛（2319）及青島啤酒（168）評級亦被調高至「買入」。<br> 該行指，旺旺擁有市場優勢，估值亦較同業吸引，而成本下降亦有助其提高毛利，故將其目標價調高4%至3.64元，該股昨下滑3%，報3元，上升空間達21%。</p><p>　</p></body></html>
