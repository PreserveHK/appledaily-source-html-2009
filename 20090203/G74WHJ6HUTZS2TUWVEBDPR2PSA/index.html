<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>美靚女賣卵子收費78000</title></header><body><h1>金融海嘯下的日子……<br>美靚女賣卵子收費78000</h1><p>下金蛋的鵝，誰不想要一隻？美國一些年輕女郎不做白日夢，亁脆自己來「下金蛋」─賣卵子（圖），一次可賺上萬美元（約78,000港元）。但賣卵子也有要求，最基本要樣貌標致，還要多次面試和身體檢查，接到「定單」更要連續打針10天「催卵」，「取卵」時要麻醉。儘管麻煩，紐約的不育診所指，在艱難時勢下，過去兩個月應徵賣卵的女子多了一倍，每周有上百人登記。一些女子更賣慣賣熟，一名任職宴會策劃的27歲女郎已賣過四次卵。她說：「全靠賣卵，我才維持到生活。」<br> 美國《紐約郵報》</p></body></html>
