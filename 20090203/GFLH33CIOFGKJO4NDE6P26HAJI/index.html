<html><header><meta charset="utf-8"><title>周麗淇密謀上海買樓</title></header><body><h1>周麗淇密謀上海買樓</h1><p>周麗淇（Niki）去年結束與鄭嘉穎的地下情，為了治療情傷，她寄情工作，並有意在上海置業。Niki滿腹大計，首要進軍內地市場，她說：「今年會進軍內地市場，而且公司仲安排咗我唱國語歌，所以都有好多時間喺內地。」</p><p>等緣份到</p><p>問到Niki可會在牛年找個伴？她說：「都需要嘅，老土啲講，拍拖要睇天時、地利，加上我個人唔係好主動，又唔係經常出街，好難搵到對象。好多朋友都話介紹男仔我識，但好老土㗎，我寧願等緣份到。」<br> 採訪：王連連<br> 攝影：陳慧安<br> 場地提供：香港黏土藝術學院（銅鑼灣）<br> 髮型：DebbyKwan@Hair<br> 服裝：AXArmaniExchange</p></body></html>
