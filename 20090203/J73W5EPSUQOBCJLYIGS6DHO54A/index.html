<html><header><meta charset="utf-8"><title>案件速遞<br>涉騙進修基金15人提訊</title></header><body><h1>案件速遞<br>涉騙進修基金15人提訊</h1><p>【本報訊】軟硬體教育中心前市場部董事譚志榮涉嫌夥同三名會計部職員，利用妻子、胞姊妹及母親共11人的名義，假意申請報讀「數碼美術設計專業文憑課程」，付3,000元按金後，並無付學費尾數及上課，獲發虛假證書，違規領取持續進修基金11萬元資助，職員更獲取公司鼓勵推銷課程的禮券。涉案15名被告否認11項串謀詐騙罪，案件昨在區域法院開審。<br> 15名被告年齡由32至62歲，涉及4個家庭。首被告譚志榮在案發時為軟硬體市場部董事。<br> 案件編號：DCCC319/08</p></body></html>
