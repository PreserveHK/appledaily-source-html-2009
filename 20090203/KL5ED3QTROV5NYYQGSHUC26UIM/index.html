<html><header><meta charset="utf-8"><title>求驗客手記：艾歷臣點兵墨國前鋒全廢柴 - 求驗客</title></header><body><h1>求驗客手記：艾歷臣點兵墨國前鋒全廢柴 - 求驗客</h1><p>墨西哥下個禮拜喺世盃外作客死對頭美國，艾歷臣前日公佈大軍名單，比預期遲咗兩日。點解？據講係佢諗唔掂搵咩人落場，左揀右揀，結果被迫揀晒班唔係冇波踢、就係狀態差到無倫嘅攻擊球員，包括喺熱刺踢到冇影嘅杜斯山度士、跟隨薩克達歇冬嘅卡斯迪路、拉科魯尼亞後備兵奧馬巴禾，同埋喺維拉利爾一樣冇份踢咁滯嘅法蘭高。咦！係咪數漏咗阿仙奴嘅卡路士韋拿？原來佢要停賽。如果艾歷臣嘅前途係取決於呢場波，怕且佢𠵱家震過貓王。</p></body></html>
