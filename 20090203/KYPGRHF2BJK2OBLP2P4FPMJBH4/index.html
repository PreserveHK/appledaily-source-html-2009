<html><header><meta charset="utf-8"><title>醫學Online<br>逾250人患登革熱</title></header><body><h1>醫學Online<br>逾250人患登革熱</h1><p>澳洲昆士蘭省北部爆發登革熱，在短短一個多月已有逾250人中招，當中226宗是在旅遊勝地開恩茲確診，患者包括嬰兒及幼童，故提醒家長要替子女做好預防蚊叮措施。此外，開恩茲的省內閣會議通過撥款，為最受疫情影響的兩個地區、共90間學校的師生派發蚊怕水，為期四個月，稍後會根據疫情再研究是否需要延長派發時間，並會在社區展開新一輪的滅蚊宣傳。</p></body></html>
