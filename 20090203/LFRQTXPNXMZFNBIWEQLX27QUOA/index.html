<html><header><meta charset="utf-8"><title>醒晨煙肉鬧鐘「香」醒你</title></header><body><h1>醒晨煙肉鬧鐘「香」醒你</h1><p>大清早好夢正酣，突然被鬧鐘聲吵醒，一定很不爽，美國有設計師靈機一觸，將鬧鐘滅聲，改以誘人的煙肉香「香」醒你。<br> 紐約人薩林（MattySallin）最怕被鬧鐘吵醒，於是將傳統鬧鐘改裝成「醒晨煙肉鬧鐘」（Waken'Bacon圖），加入兩盞100瓦特的鹵素燈，每當在預定起床時間前10分鐘亮起，照熟預先放入的煙肉片，其間僅發出嘶嘶聲和散發的肉香。薩林還說，睡覺前還可放些麵包和茄醬在床邊，甫睜開眼睛，便可繼續賴在床上，享受美味煙肉三文治，「鬧鐘會用肉香慢慢令你醒來，像周日早上媽媽給你弄美味早餐的感覺一樣。」<br> 英國《每日電訊報》</p></body></html>
