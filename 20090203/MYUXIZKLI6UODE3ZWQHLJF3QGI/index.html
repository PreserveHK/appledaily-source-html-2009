<html><header><meta charset="utf-8"><title>諸葛梓岐09做才女</title></header><body><h1>諸葛梓岐09做才女</h1><p>𡃁模諸葛梓岐（Marie）早前到大埔林村許願樹祈福，首次來到許願樹的Marie非常雀躍，她透露除了替家人祈求身體健康外，更希望自己能有更好發展，她說：「今年已經開始參加電影工作，除咗模特兒工作之外，都想嘗試吓寫作，𠵱家都有幫雜誌寫潮流專欄。」</p><p>澳洲度春節</p><p>對於被譽為𡃁模，Marie笑言不太接受，她說：「自問思想都好成熟，𡃁模個名唔係太啱我。」原來她閒時會閱讀名家作品充實自己，令自己有外表之餘也有內涵。此外，她表示每年新年都會外遊，今年就會跟母親到澳洲過一個熱辣辣的春節。<br> 採訪：何永寧<br> 攝影：陳順禎<br> 髮型：Ray（HairConceptatW1）</p></body></html>
