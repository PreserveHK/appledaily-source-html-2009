<html><header><meta charset="utf-8"><title>財話短說<br>亞洲資源5.6億購蒙古礦業</title></header><body><h1>財話短說<br>亞洲資源5.6億購蒙古礦業</h1><p>▲亞洲資源（899）宣佈，以5.6億元向陳迅元及辛德強收購蒙古生鎢及生鐵礦（估計藏量分別1990萬噸及3200萬噸）的開採執照及相關債務，其中7000萬元現金透過集資籌集；1.7億元發行5年期可轉債作融資，兌換價每股0.3元；餘款3.2億元發行票據支付，倘可轉債全數兌換，兩人的持股量達28.65%，將超過詹培忠成為單一大股東。</p></body></html>
