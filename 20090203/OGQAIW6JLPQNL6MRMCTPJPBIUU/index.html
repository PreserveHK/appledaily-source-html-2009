<html><header><meta charset="utf-8"><title>澤尻夫婦預告睇日蝕</title></header><body><h1>澤尻夫婦預告睇日蝕</h1><p>上月結婚的日本女星澤尻英龍華完成夏威夷的婚禮及度蜜月後，前日與丈夫高城剛由夏威夷飛返日本。<br> 機場有近30名記者追訪，澤尻對記者提問一律笑而不語，在去年8月日全蝕時向澤尻求婚的高城，則穿着印有「2009．7．22TOTALSOLARECLIPSE」的T恤，似要向傳媒預告兩人將於今年7月22日到奄美大島觀賞日全蝕。近日有爆料網站指高城的身家，並非如外界估計豐厚，故已將錢用得七七八八的澤尻，有意在下半年復出拍戲。<br> 此外，曾演出電視版《失樂園》的48歲女星川島直美，前日與任職廚師的未婚夫鎧塚俊彥在東京正式註冊結婚。</p></body></html>
