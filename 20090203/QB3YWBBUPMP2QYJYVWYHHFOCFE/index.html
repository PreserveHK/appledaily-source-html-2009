<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>共和黨決修訂救巿方案</title></header><body><h1>金融海嘯下的日子……<br>共和黨決修訂救巿方案</h1><p>美國總統奧巴馬的8,190億美元（6.35萬億港元）刺激經濟方案本周在參議院表決前夕，參議院共和黨領袖麥康奈揚言提出修訂，要加入協助業主供樓條文，包括將供款息率定為4%，預計可為業主每年慳回5,600美元（4.34萬港元）開支。<br> 但奧巴馬強調他們會動用救市第二階段3,500億美元（2.7萬億港元）救業主，他和副總統拜登繼續進行游說，昨天（周一）下午邀請議員前往白宮。參議院最快周一開始對刺激經濟方案進行辯論。<br> 法新社/美聯社</p></body></html>
