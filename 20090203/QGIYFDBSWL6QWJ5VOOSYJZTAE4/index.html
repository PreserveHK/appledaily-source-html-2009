<html><header><meta charset="utf-8"><title>《花男》李民浩激咀險斷頸</title></header><body><h1>《花男》李民浩激咀險斷頸</h1><p>韓劇《花樣男子》越播越勁，已經連續兩集收視撼贏宋承憲的《伊甸之東》做一哥，不過劇組未滿足，安排男主角「道明寺」李民浩和女主角「杉菜」具慧善兩情相悅，首次上演激咀鏡頭再搶收視！</p><p>同時代言兩手機</p><p>李民浩和具慧善為了避開fans探班阻礙拍攝，早前特地選在清晨開工，李民浩笑言劇中有幾次錯失錫具慧善的機會，所以拍攝時特別投入角色，幾乎咀到扭斷頸。近期人氣急升的李民浩更打破廣告業界的不明文規定，破天荒同時代言LGTelecom和三星Anycall手機。此外，有人藉《花男》之名招搖撞騙，劇組已報警處理。</p></body></html>
