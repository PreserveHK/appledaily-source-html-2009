<html><header><meta charset="utf-8"><title>雙語廣播：為甚麼C朗腳風不順？ - 亦峰</title></header><body><h1>雙語廣播：為甚麼C朗腳風不順？ - 亦峰</h1><p>扭過守門員後單刀，本應是「實食冇黐牙」的入球，這種情況還未能把皮球送入網窩，有人踢草頭，踢門柱，仰天長嘆，雙手搥胸，洩憤之餘也怨自己笨手笨腳。<br> 新科世界足球先生C朗，埋門觸覺不及上季靈敏，每當他錯過入球機會，鏡頭也捕捉到他抱頭惋惜，口中念念有詞。雖然筆者不會讀唇語，但也清楚看到他在說"Porque"。<br> "Porque"在葡萄牙語是「為甚麼」，"Porque"和"Porque"雖然只相差一個空位，意思卻不盡相同，後者意思是「因為」。PorqueC朗入不了球？Porque他自信過高了！文：亦峰</p></body></html>
