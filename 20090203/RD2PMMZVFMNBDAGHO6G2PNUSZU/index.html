<html><header><meta charset="utf-8"><title>囗希美晨女騷復出</title></header><body><h1>囗希美晨女騷復出</h1><p>以Morning娘（晨女）為首的日本女子偶像團體Hello！Project家族的晒冷騷，前日在橫濱Arena圓滿結束。有份演出的松浦亞彌、里田舞、前晨女中澤裕子、安倍夏美等年長成員，在騷後也宣佈脫離Hello！Project家族畢業。現任晨女隊長高橋愛代表宣讀送別詞，眾女在台上相擁感觸落淚，場面感人。<br> 07年6月與男星杉浦太陽奉子成婚的前晨女成員囗希美，前日也產後復出，相隔1年零9個月再踏台板演唱，丈夫杉浦更到場打氣。此外，希美將推出幼兒服裝品牌「Baby＆Ribbon」，並由她親自負責設計。</p></body></html>
