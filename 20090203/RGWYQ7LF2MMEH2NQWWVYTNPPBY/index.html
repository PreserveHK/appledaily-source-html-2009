<html><header><meta charset="utf-8"><title>啤酒女郎翻車傷</title></header><body><h1>啤酒女郎翻車傷</h1><p>【本報訊】一輛私家車昨日凌晨駛經油麻地解放軍槍會山軍營對開路口時，懷疑扭軚閃避一輛高速駛至私家車，失事撼向路旁行人路鐵欄，全車翻側，車上一名剛下班「啤酒女郎」女乘客受輕傷。<br> 疑為避車失事私家車，昨日凌晨1時許，由27歲姓劉男子駕駛，載着任職「啤酒女郎」剛下班仍身穿制服的23歲姓張女乘客，沿漆咸道行駛。<br> 當私家車駛至解放軍槍會山軍營對開路口，左轉入加士居道往油麻地方向時，司機聲稱有一輛私家車突然高速駛至，他扭軚閃避時失事撞向左邊行人路鐵欄，繼而向右翻側。意外中僅女乘客受輕傷，兩人自行爬出車外，剛巧一輛救護車駛經將女傷者送院，幸告無礙。</p></body></html>
