<html><header><meta charset="utf-8"><title>財話短說<br>財顧指邵氏私有化作價合理</title></header><body><h1>財話短說<br>財顧指邵氏私有化作價合理</h1><p>▲邵氏（080）公佈私有化通函，獨立財務顧問新百利指，私有化作價13.5元較重估資產淨值12.4元有7.7%溢價，重估資產淨值包括清水灣地皮估值10.9億元、部份農地估值2460萬元、應佔新邵氏影城估值5.747億元及電視廣播（511）股權，現市況下，大部份地產公司估值低於賬面值，故私有化作價較資產淨值的溢價屬有利，對小股東是公平合理；若小股東對電視廣播前景有信心，可考慮把私有化套現所得，重新投資於電視廣播。</p></body></html>
