<html><header><meta charset="utf-8"><title>求驗客手記：摩佬頂唔順歐聯棄哥利斯馬 - 求驗客</title></header><body><h1>求驗客手記：摩佬頂唔順歐聯棄哥利斯馬 - 求驗客</h1><p>古有孔明揮淚斬馬謖，今亦有國際米蘭教練摩連奴大義滅親，將佢一手引入嘅哥利斯馬剔出歐聯參賽名單，國米鬥曼聯，大家睇唔到哥利斯馬同基斯坦奴朗拿度鬥法囉。摩連奴話：「當日我搵佢嚟，係想加強球隊速度同埋側擊。佢喺葡萄牙係萬人迷，踢得差都有人鼓勵，但喺度就唔同，家陣最需要係適應點樣面對批評同埋球迷嘅噓聲。」哥利斯馬又真係唔爭氣，前日對拖連奴臨完場又失機，連自己主場球迷都柴佢台，再唔努力隨時可以執定包袱。</p></body></html>
