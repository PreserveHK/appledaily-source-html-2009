<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳加玲約陳秀雯團拜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳加玲約陳秀雯團拜 - 馮仁昭</h1><p>早前開腔大罵姐夫林國雄嘅陳加玲（中），日前接受車淑梅（右）同楊天命主持嘅有線娛樂台節目《人生命書》訪問，陳加玲話新年期間冇見過家姐陳秀雯，佢話：「遲啲先約團拜食飯都唔遲，不過新年流流我唔想再提嗰件物體（指林國雄）。」楊天命就忠告佢：「你為人心軟，但你千祈唔好再借錢畀人，否則都係一去冇回頭嘅多，啲錢唔見就當為自己積福囉。」</p></body></html>
