<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊能靜東森官司和解 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊能靜東森官司和解 - 馮仁昭</h1><p>伊能靜同台灣藝人黃維德爆出嘅婚外情，令雙方形象受損，伊能靜當時正為東森購物DeMon美白產品做代言人，東森以佢損害商品形象為由，向佢索償約368萬港紙，伊能靜就透過律師反擊，指東森單方面終止合約都唔啱，仲話要攞番約39萬港紙嘅尾數。呢單官司雙方喺過年前達成和解協議，東森噚日發出聲明，但唔會公開有關協議內容，不過伊能靜就唔使再做代言人，佢嘅經理人任月琴噚日以短訊回覆：「所有和解協商過程都委託律師處理。」</p></body></html>
