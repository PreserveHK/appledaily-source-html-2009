<html><header><meta charset="utf-8"><title>求驗客手記：馬體會炒教頭急得滯喇 - 求驗客</title></header><body><h1>求驗客手記：馬體會炒教頭急得滯喇 - 求驗客</h1><p>馬體會教練艾古亞周一辭職，結束3年嘅合作關係。馬體會踏入09年後聯賽取得2和3負，導致呢位教練要執包袱。我求大俠覺得馬體會操之過急啦！球會舊年10月至12月底，曾經保持聯賽9場不敗，而且艾古亞06/07球季一加盟就帶領球隊排第7，上季更排到第4。此外，目前球隊排第7，落後第3位西維爾6分，要追上前4唔難。嚟緊新教練雷仙奴，之前教過梅西亞、利雲特等弱旅，夠料教馬體會咩？</p></body></html>
