<html><header><meta charset="utf-8"><title>湯唯來港傾工作大計</title></header><body><h1>湯唯來港傾工作大計</h1><p>湯唯取得香港身份證後，已有一段時間沒有來港，昨日她一身便服、戴上眼鏡由北京飛來香港工作，身旁只有一位助手相陪，當記者上前影相時，她即禮貌地除去眼鏡向記者打招呼，一身casual打扮的她表現親切。</p><p>見張學友</p><p>問到今次來港有甚麼工作，湯唯邊走邊以廣東話說：「今次嚟係同導演同張學友見面，傾吓新戲啲嘢，會喺香港逗留幾日，多謝大家。」說罷隨即登上私家車離去。據知湯唯除了傾談新戲之外，她今晚還會出席電影《親密》於金鐘舉行的首映禮。<br> 採訪：張俊銘<br> 攝影：陳志嵐</p></body></html>
