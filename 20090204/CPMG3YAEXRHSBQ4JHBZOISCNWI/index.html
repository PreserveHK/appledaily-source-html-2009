<html><header><meta charset="utf-8"><title>案件速遞<br>警員非禮案　女事主失蹤</title></header><body><h1>案件速遞<br>警員非禮案　女事主失蹤</h1><p>【本報訊】29歲警員連柏昌（圖）於去年10月5日在旺角彌敦道街頭，涉嫌借醉攬女途人。他否認一項非禮罪名，原定昨日在觀塘裁判法院受審，由於女事主突然不知所終，裁判官惟有將案件押後三周，待控方尋找女事主。<br> 警方證實上月已向女事主派出證人傳票，通知她於昨日出席聆訊。辯方則指被告警員自被落案後已停職，如三周後仍未有事主消息，辯方不排除會索取訟費。<br> 案件編號：KTCC7976/08</p></body></html>
