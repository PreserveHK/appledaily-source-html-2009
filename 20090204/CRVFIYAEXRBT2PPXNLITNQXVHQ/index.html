<html><header><meta charset="utf-8"><title>裕華櫥窗玻璃爆碎</title></header><body><h1>裕華櫥窗玻璃爆碎</h1><p>【本報訊】中環一間百貨公司昨發生櫥窗玻璃爆裂意外，一塊高約6呎的櫥窗玻璃突然損毀破裂，玻璃碎片飛濺在行人路上，幸無途人經過，職員事後用膠袋遮擋損毀櫥窗。<br> 現場為德輔道中55號協成行中心地下的裕華國貨公司中環分店，昨中午12時許，該公司其中一塊向着行人路、高約6呎及闊5呎的櫥窗玻璃突然爆裂損毀，部份玻璃碎濺在行人路上，幸當時沒有途人走近觀看櫥窗內擺放的貨物，沒有人受傷；職員事後用黑色垃圾膠袋遮擋損毀櫥窗等候維修，清潔工人則將玻璃碎片清理。</p></body></html>
