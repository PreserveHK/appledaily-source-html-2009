<html><header><meta charset="utf-8"><title>金滙投資：料減息　歐元跌</title></header><body><h1>金滙投資：料減息　歐元跌</h1><p>儘管歐洲央行行長特里謝暗示明天不會減息，惟歐元區去年12月份生產物價指數增幅回落至1.8%，為16個月內最慢增長，顯示通脹在油價大幅回落下明顯放緩。</p><p>歐洲時段跌0.42美仙</p><p>加上德國去年12月份零售銷售意外跌0.2%，連跌3個月，增加歐央行下月的減息空間。歐元遂在減息憧憬下滑落，歐洲時段低見1.2801美元，跌0.42美仙或0.33%。</p></body></html>
