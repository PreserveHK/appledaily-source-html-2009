<html><header><meta charset="utf-8"><title>隔牆有耳：一哥廚房二百蚊 - 李八方</title></header><body><h1>隔牆有耳：一哥廚房二百蚊 - 李八方</h1><p>香港人除咗鍾意搵銀同炒股，另一最大嗜好相信係飲飲食食，警隊前一哥李明逵退休後唔下海改入廚房，中大新亞校友會就請到佢做義務導師，開辦烹飪班。<br> 「一哥廚房」3月開班，李明逵會教煮三款西式美食，分別係葡萄雞沙律，又名加冕雞沙律，據講係1953年英女皇伊利沙伯二世加冕當日午宴菜式；第二道係魚湯浸三文魚柳，又稱健怡三文魚柳，最啱夏天食；最後一道係沙甸魚意粉，配埋炸麵包，充滿意大利滋味。入一哥廚房每位收費200大元。</p></body></html>
