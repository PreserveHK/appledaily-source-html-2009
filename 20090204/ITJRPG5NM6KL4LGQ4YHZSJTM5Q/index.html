<html><header><meta charset="utf-8"><title>求驗客手記：食過翻尋味日韓申辦世盃 - 求驗客</title></header><body><h1>求驗客手記：食過翻尋味日韓申辦世盃 - 求驗客</h1><p>所謂食過翻尋味，曾經主辦過02年世盃決賽周嘅南韓，決定入信申辦2018或2022年嘅世盃決賽周。02年同日本合辦嘅世盃取得空前成功，日本早前就已經表態會獨自申辦，所以貴為鄰國嘅南韓又搶埋一份，而連同美國等，已經有12個國家爭辦。其實，南韓同日本真係好有條件再辦世盃，有經驗，球場設施又好，如果真係實行各洲輪流申辦，無論係日本抑或南韓攞到主辦權，香港球迷到時又可以喺黃金時間睇波，真爽！</p></body></html>
