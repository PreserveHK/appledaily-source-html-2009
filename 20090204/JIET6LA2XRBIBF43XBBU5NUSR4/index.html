<html><header><meta charset="utf-8"><title>醫學Online<br>男子染退伍軍人症</title></header><body><h1>醫學Online<br>男子染退伍軍人症</h1><p>衞生防護中心昨日公佈一宗退伍軍人症感染個案，患者是一名在東區居住的47歲男子，於上月27日出現發燒及咳嗽帶痰等症狀，兩日後向私家醫生求診，翌日進入東區醫院治療，化驗證實感染退伍軍人桿菌，患者已於前日康復出院。該中心調查顯示患者沒有吸煙習慣，病發前未有外遊，也沒有使用桑拿室或泳池等設施，正調查感染途徑，本港今年已累積三宗個案，去年則有13宗。</p></body></html>
