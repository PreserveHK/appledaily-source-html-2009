<html><header><meta charset="utf-8"><title>韓版西門撞車緊急驗傷</title></header><body><h1>韓版西門撞車緊急驗傷</h1><p>韓劇《花樣男子》又有演員撞車！飾演「西門」的韓國男星金範大前晚前往京畿道片場開工，其座駕停在收費站繳費時，被尾隨的汽車撞到，金範事後如常前往拍劇，但拍攝期間卻感到腰痛，為安全起見，他昨日到醫院接受進一步檢查，同車的經理人就要留醫。《花男》開拍以來頻頻出事，F4的金賢重和金俊早前接力炒車，「杉菜」具慧善拍跳水戲又傷頭，認真黑仔。<br> 《花男》前晚有「道明寺」李民浩去澡堂晒結實肌肉和輕吻具慧善的鏡頭，收視創新高錄得29.7%做一哥。此外，有傳具慧善和《黃金蘋果》男星金智勳秘密撻着3個多月，但事務所否認。</p></body></html>
