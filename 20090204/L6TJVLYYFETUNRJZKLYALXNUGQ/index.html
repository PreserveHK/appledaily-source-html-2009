<html><header><meta charset="utf-8"><title>抵食消息：「有衣食」，仲慳$1蚊</title></header><body><h1>抵食消息：「有衣食」，仲慳$1蚊</h1><p>大家知道今天是甚麼日子？是「有衣食日」！只要你願意在落單時講句「少飯！」就可在該飯餐價錢上扣減1元，飯量則會比原來減少三分一。由09年2月至10月，環保組織綠領行動將每月首個星期三定為「有衣食日」，計劃得到不少食肆參與，包括點心皇、美心MX及翠華等共21家商戶、超過160處分店。既可為環保出力，又慳$1蚊，支持！（Jasmine）</p><p>查詢： http://www.greeners-action.org/modules/AMS/ </p></body></html>
