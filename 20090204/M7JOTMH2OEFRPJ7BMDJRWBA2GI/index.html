<html><header><meta charset="utf-8"><title>求驗客手記：「卡卡」來投科拿自薦南華魅力沒法擋 - 求驗客</title></header><body><h1>求驗客手記：「卡卡」來投科拿自薦南華魅力沒法擋 - 求驗客</h1><p>近十幾廿年嚟過香港嘅外援，最出名都係史賓沙、韋伯等球星；噚晚睇南華官方部落，足主羅傑承就話前利物浦同布力般射手科拿，透過經理人表示有意加盟南華，如果真有其事，肯定為一池死水嘅本地波帶嚟巨大衝擊。不過南華之前高價簽入巴西外援「卡卡」，不過梗係唔係前世界足球先生、AC米蘭嗰個啦，希望到時踢南華嗰位科拿，真係踢過紅軍嗰位RobbieFowler啦！</p></body></html>
