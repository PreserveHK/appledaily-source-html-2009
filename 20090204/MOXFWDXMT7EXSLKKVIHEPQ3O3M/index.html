<html><header><meta charset="utf-8"><title>八卦風：豐田送你特級空氣淨化</title></header><body><h1>八卦風：豐田送你特級空氣淨化</h1><p>豐田上個月喺香港仔開多咗間維修中心，呢間新中心距離南區各主要屋苑都只需少於15分鐘的車程，南區嘅豐田車主要維修就更省時方便。最近呢度仲搞咗個空氣淨化優惠，由即日起至3月31日，惠顧香港仔維修中心嘅豐田私家車車主更可獲贈一次免費豐田特級車廂空氣淨化服務。<br><br>記者：黎頌詩</p><p>地址：香港仔田灣徑9號新英工業中心地下<br> <br> 營業時間：<br> 8:00-19:00（星期一至五）<br> 8:30-18:00（星期六）<br> 查詢：25524161</p></body></html>
