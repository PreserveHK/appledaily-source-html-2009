<html><header><meta charset="utf-8"><title>鍾舒漫唔吼老外</title></header><body><h1>鍾舒漫唔吼老外</h1><p>鍾舒漫和陳偉霆踏入牛年，相約到髮型屋轉新形象，兩人鬼馬地拿起風筒、鉸剪和梳幫對方理髮。鍾舒漫將會到美國學跳舞，問她會否想識個外籍男友？她說：「鬼仔做朋友OK，但做男朋友就唔係好啱我。」</p><p>陳偉霆驅衰氣</p><p>陳偉霆表示小時候媽媽必定會幫他由頭到腳改造一番才去拜年，年三十還會邊說吉利說話，邊用碌柚葉洗澡趕走衰氣。對於女友楊穎（Angelababy）早前表示到他家拜年，問他怎樣招待女友？他說：「媽咪會送利是，幾大封㗎，同埋我媽咪整啲蘿蔔糕都好好味。」<br> 採訪：林惠卿<br> 攝影：陳志嵐</p></body></html>
