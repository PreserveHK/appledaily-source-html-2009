<html><header><meta charset="utf-8"><title>求驗客手記：港足冇全運會踢球迷嬲爆 - 求驗客</title></header><body><h1>求驗客手記：港足冇全運會踢球迷嬲爆 - 求驗客</h1><p>香港U20被政府同港協禁踢全運足球外圍賽單嘢越鬧越大，除足總唔滿意外，好多球迷都好憤怒，有球迷寫信去港協要求有關方面重新考慮，而我求大俠噚日直頭搵港協兼足總會長霍震霆，問佢點睇呢件事，就話若足總有不滿可以上訴，只要理由充份，應該有彎轉。而康文署噚日回應話已收到足總上訴，仲話會開會作最後決定。政府唔重視體育發展就係人都知，樣樣講成績先至有資源，咁點會有成績呢？</p></body></html>
