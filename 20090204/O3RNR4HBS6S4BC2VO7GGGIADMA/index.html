<html><header><meta charset="utf-8"><title>施嘉莉愛上有婦之夫</title></header><body><h1>施嘉莉愛上有婦之夫</h1><p>荷李活索女施嘉莉祖安遜（ScarlettJohansson），昨日聯同杜莉芭里摩亞（DrewBarrymore）及珍妮花雅麗絲頓（JenniferAniston）等在洛杉磯出席新片《He'sJustNotThatIntoYou》首映禮。</p><p>穿上低胸花裙的施嘉莉，在新片中扮演一位愛上有婦之夫的女子，她說：「我覺得自己在片中的角色沒有錯，她不是要做第三者，不是要發展婚外情，也不是要傷害別人。」至於身兼執行監製及演員的杜莉則說：「今次我只選了一個小角色來演，因為我喜歡這個角色，況且當時我很忙，只好在這片中退下來。」</p></body></html>
