<html><header><meta charset="utf-8"><title>dunhill男人香</title></header><body><h1>dunhill男人香</h1><p>男人噴了香水，份外有男人味，即使沒有6呎高，也會被他迷倒。dunhillBLACK全新香水，由英國演員HenryCavill擔當廣告主角。於廣告照中，穿上經典dunhill禮服的HenryCavill，於滑鐵盧鐵橋的夜色襯托下，配上Bentley高級房車，不禁要說句：「好有型！」講回香水本身，香水初調、中調、基調，開始時是青嫩蕁麻香調，跟住到清新茉莉花香，然後是麖皮香調，還有淡淡的薰衣草及柏木等味，不妨考慮送給身邊那位親愛的啊！（Vickie）
</p><p>查詢：28318400</p></body></html>
