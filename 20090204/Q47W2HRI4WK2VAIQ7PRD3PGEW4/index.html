<html><header><meta charset="utf-8"><title>兩歲女童屍浮大澳</title></header><body><h1>兩歲女童屍浮大澳</h1><p>【本報訊】大嶼山大澳昨發現一具年約兩歲大女童浮屍，死者身上沒有衣服，估計死去一個星期，警方懷疑女童屍體從內地水域漂來，案件無可疑，但死因有待剖屍化驗確定。<br> 發現女童屍體位置在大澳近大澳舊警署對開海灘，昨晨10時許，一名姓黃釣魚人士在岸邊目睹該具女童屍體漂浮報案。警方接報到場，由水警小艇將屍體撈起，放在岸上並用帳篷覆蓋。<br> 大嶼山偵緝探員在場調查，發現女童沒有衣服，年齡約兩歲，手腳齊全，由於屍身嚴重腐爛，估計死去一個星期。死者身上並無人為造成傷痕，警方今日將安排剖屍化驗，以確定女童的死因。</p></body></html>
