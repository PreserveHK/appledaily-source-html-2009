<html><header><meta charset="utf-8"><title>醫學Online<br>發現產後抑鬱關鍵</title></header><body><h1>醫學Online<br>發現產後抑鬱關鍵</h1><p>美國加州大學研究發現引致產後抑鬱症的關鍵，在於一種壓力荷爾蒙。研究有100名孕婦參加，當中16人患上產後抑鬱症，研究人員為兩組婦女量度生產荷爾蒙CRH的水平，發現患者組別的婦女有12人的CRH水平偏高，非患者的CRH水平全部也正常。CRH屬一種壓力荷爾蒙，孕婦到生產前水平可飆升100倍，若CRH在懷孕25周便上升，出現產後抑鬱症風險更高。</p></body></html>
