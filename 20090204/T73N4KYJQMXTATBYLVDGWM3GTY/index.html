<html><header><meta charset="utf-8"><title>雙語廣播：結婚真的很累！ - 亦峰</title></header><body><h1>雙語廣播：結婚真的很累！ - 亦峰</h1><p>葡萄牙友人友善地向筆者問好，工作一整天的小妹回答：「很累。」可是對方一臉疑惑，想了一會，筆者才想起，噢！我竟自封了通往幸福的路！<br> 葡萄牙語和西班牙語的詞態，有分陰性和陽性，男人累了，就說Cansado，結了婚，就是Casado。小妹把Cansada（疲倦）講成近音詞的casada（已婚），突然對着一個單身美男子說自己已婚（明明自己也是形單隻影），就等於把代表已婚的鑽戒硬套在無名指上，多麼糟糕！<br> 文：亦峰</p></body></html>
