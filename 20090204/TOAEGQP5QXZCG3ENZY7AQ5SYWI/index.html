<html><header><meta charset="utf-8"><title>醫學Online<br>男士換腎容易變胖</title></header><body><h1>醫學Online<br>男士換腎容易變胖</h1><p>日本新潟大學一項研究發現，腎臟移植或會令男病人變得容易肥胖。研究分析了過去一年全國111名完成腎臟移植手術的病人，發現在手術前約9%男患者出現代謝綜合症病徵，即有腰圍及體重超標；接受移植手術後一年，代謝綜合症患病率上升至20%，普遍有過重及血脂上升問題。專家估計換腎後患者的體能及味覺改善，令食慾增大，部份抗排斥藥物也會令患者體重上升。</p></body></html>
