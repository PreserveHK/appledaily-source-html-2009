<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大寶法王祝福嘉玲偉仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大寶法王祝福嘉玲偉仔 - 馮仁昭</h1><p>劉嘉玲（右）篤信多年嘅藏傳佛教第十七世噶瑪巴大寶法王泰耶多傑（小圖）噚日嚟香港，之後隨即去機場富豪酒店開記者會，原來當日梁朝偉（左）同嘉玲喺不丹結婚之後，曾經拜會過法王，佢話如果有時間可能會同佢哋見面食飯。提到偉仔同嘉玲好似計劃想生BB，問法王會唔會祝福佢哋？佢話：「唔只祝福佢哋，所有想有BB嘅夫婦我都會祝福。」梅艷芳生前好友連炎輝原來都係法王嘅信徒，佢仲專程去機場接機㖭！</p></body></html>
