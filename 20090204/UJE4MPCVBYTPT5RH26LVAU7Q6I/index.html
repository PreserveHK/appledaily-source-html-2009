<html><header><meta charset="utf-8"><title>隔牆有耳：阿涂新戀情曝光 - 李八方</title></header><body><h1>隔牆有耳：阿涂新戀情曝光 - 李八方</h1><p>牛年政圈可能喜事多，白鴿黨涂謹申年前婚姻觸礁，近日終於有新戀情，噚日有周刊將佢同新女友拖手仔相片曝光，阿涂新女友係政治公關蘇麗芬，八方噚日祝佢牛年轉行桃花運，順便問佢情人節有乜節目，佢話私事不便多談，點過情人節則係秘密，因為講咗出嚟就冇驚喜，總之今年情人節開心過舊年。<br> 有玄學家算到政界今年有喜事，咁阿涂係咪都好事近呢？佢又係嗰句，唔回應私事；不過其友好話，阿涂曾笑言今年唔係嫁娶好年。蘇麗芬以前係政治記者，後來轉做公關，01年做過老董競選辦助理主任。</p></body></html>
