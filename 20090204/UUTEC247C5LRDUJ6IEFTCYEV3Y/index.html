<html><header><meta charset="utf-8"><title>王菲三亞合家歡</title></header><body><h1>王菲三亞合家歡</h1><p>王菲李亞鵬一家早前被發現在北京首都機場登機，出外旅行，戴墨鏡、拿BV袋的王菲更被fans包圍，要求合照。昨日有網友上載了王菲一家在三亞海灘玩樂的圖片，相信她們當日正是坐飛機出發去海南島。</p><p>李亞鵬當慈父</p><p>李亞鵬、王菲、小女兒李嫣及一眾好友等，在三亞沙灘上遊玩，談天說笑樂也融融。小李嫣穿着淺色小花裙，抱着一個橙色沙灘波玩沙，穿長袖、戴墨鏡的李亞鵬，後來上前陪李嫣玩，他又拉着李嫣小手，一直行到海邊踢沙玩水，又摟着她看海、跟她說話，盡顯慈父本色，場面溫馨，而怕曬的王菲則一直坐在太陽傘下休息。<br> 撰文：葉雪</p></body></html>
