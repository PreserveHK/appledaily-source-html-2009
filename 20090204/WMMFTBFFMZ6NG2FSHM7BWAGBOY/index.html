<html><header><meta charset="utf-8"><title>財話短說<br>中航科工為空巴製造零件</title></header><body><h1>財話短說<br>中航科工為空巴製造零件</h1><p>▲中航科工（2357）公佈，與旗下上海A股哈飛股份、姊妹公司哈飛集團、空客中國及哈爾濱合力成立合營公司，在哈爾濱從事空巴A350XWB和空巴A320系列飛機的複合材料零部件製造業務。合營註冊資本11.7億元，中航科工及哈飛股份各佔一成股份，共出資2.34億元。公司希望透過投資合營項目，加強與空巴在航空製造技術的交流，並擴大國際飛機外判生意的市場份額。</p></body></html>
