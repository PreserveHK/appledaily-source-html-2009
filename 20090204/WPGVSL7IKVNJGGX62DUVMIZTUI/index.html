<html><header><meta charset="utf-8"><title>櫃車撞九巴傷四人</title></header><body><h1>櫃車撞九巴傷四人</h1><p>【本報訊】一部260X線由屯門大興邨開往紅磡碼頭的九巴，由37歲姓何司機駕駛，昨上午11時許載有數名乘客，行經葵涌青葵公路荔景對開時，據姓何司機稱，由於路面有一塊鐵牌阻擋，他發現即時將車速收慢。<br> 尾隨巴士一部貨櫃車由48歲姓陳司機駕駛，據陳表示因巴士突然煞車，他煞掣不及撞向巴士車尾；意外中共有4人受傷包括2男2女，全部是巴士乘客及車長，乘客是43歲姓劉女子、姓蘇46歲女子及姓吳48歲男子，三人與巴士司機同送院治理。被撞巴士車尾損毀漏出偈油，受車禍影響現場交通一度受阻。</p></body></html>
