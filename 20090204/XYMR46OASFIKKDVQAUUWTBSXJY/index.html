<html><header><meta charset="utf-8"><title>案件速遞<br>涉踢爆兒肝　躁父續收押</title></header><body><h1>案件速遞<br>涉踢爆兒肝　躁父續收押</h1><p>【本報訊】疑患躁鬱症的24歲莽父，涉嫌與妻爭吵時，將三歲兒子推落地狂踩，導致他的肝和腸出血昏迷，搶救數日始蘇醒。涉案父親被控蓄意傷害親生兒及襲擊妻子兩項罪名，昨在屯門裁判法院再訊。控方仍反對保釋，案件定於本月24日轉往區域法院提訊，主任裁判官郭偉健將被告交由懲教署監管。<br> 被告盧兆庭（圖）多次解上法庭應訊，昨日見他已剪短頭髮，原本染了金色的前額頭髮已不復見。他被控於去年12月20日在屯門蝴蝶邨住所，蓄意傷害三歲男童盧梓峰及襲擊女子梁綺琪。<br> 案件編號：TMCC5001/08</p></body></html>
