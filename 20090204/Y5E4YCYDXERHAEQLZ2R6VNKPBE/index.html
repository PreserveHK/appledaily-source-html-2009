<html><header><meta charset="utf-8"><title>陳鍵鋒加國過肥年</title></header><body><h1>陳鍵鋒加國過肥年</h1><p>陳鍵鋒在農曆新年期間遠赴多倫多出席倒數活動，與一眾fans迎接牛年。雖然當地的天氣十分寒冷，氣溫只得零下十多度，但無損fans的熱情，陳鍵鋒獻唱多首歌曲，又與現場觀眾玩遊戲，場面非常熱鬧。甚至連多倫多市長也撥冗捧場，參加今次的倒數活動。</p><p>獲市長賞識</p><p>多倫多市長對陳鍵鋒的演出非常欣賞，更即時邀請他於下屆市長選舉活動時，能再到當地演出支持。陳鍵鋒又在當地拍廣告，卻遇上十年難得一見的大風雪！<br> 撰文：懷鈺</p></body></html>
