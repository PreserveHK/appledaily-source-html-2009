<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡登日成人雜誌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡登日成人雜誌 - 馮仁昭</h1><p>章子怡因為一輯同未婚夫ViviNevo嘅海灘慾照而成為全球新聞人物，雖然有傳Vivi出高價買斷嗰輯相喺台灣、韓國、美國同日本四地嘅三個月獨家版權，但依然有傳媒唔放過呢一輯咬籮露點照。繼早前日本雜誌《Friday》同《Flash》偷登情慾照後，最新一期嘅日本成人雜誌《BUBKA》再翻炒呢批相，仲形容章子怡係「亞洲No.1純情派女優」，用純情嚟形容章子怡似乎誇張咗。</p></body></html>
