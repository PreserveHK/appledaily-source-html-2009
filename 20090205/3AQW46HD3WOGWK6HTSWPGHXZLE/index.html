<html><header><meta charset="utf-8"><title>飯島愛證實死於肺炎</title></header><body><h1>飯島愛證實死於肺炎</h1><p>日本一代傳奇AV女星飯島愛去年平安夜被發現陳屍香閨，結束短短36年人生，其死因眾說紛紜，日本澀谷警署昨日正式公佈死因，指愛姐死於肺炎，粉碎了有關她患愛滋而厭世自殺、以及濫藥的傳聞。</p><p>下月舉行追悼會</p><p>雖然愛姐已離世了一段日子，但影迷對她的思念不斷，愛姐生前所屬的事務所有見及此，日前宣佈將於下月1日為愛姐舉行追悼會，讓影迷到場獻花，屆時愛姐生前好友包括大竹忍和志村健等藝人都會出席。<br> 由於愛姐生前積極參與預防愛滋活動，因此當日所得的帛金將會撥捐愛滋基金。</p></body></html>
