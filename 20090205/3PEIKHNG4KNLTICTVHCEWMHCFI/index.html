<html><header><meta charset="utf-8"><title>求驗客手記：大帝最年輕得萬二分 - 求驗客</title></header><body><h1>求驗客手記：大帝最年輕得萬二分 - 求驗客</h1><p>騎士前鋒「大帝」勒邦占士，周二以24歲35日之齡，成為NBA歷來最年輕總得分達12,000分嘅球員，超越湖人後衞拜恩嘅舊紀錄，喺兩大球星比拼又勝一仗。之不過，占士同拜恩之爭仲有下文，𠵱家網上討論嘅焦點，就係占士喺周三（香港時間今晨）作客紐約人時，可唔可以喺紐約人嘅MSG主場館，打破拜恩日前造出、單場攻入61分嘅紀錄。雖然占士上季試過喺MSG球場攻入50分，但我求大俠認為，今年騎士多咗個莫威廉士幫輕吓「大帝」，相信佢唔使再瘋狂得分啦！</p></body></html>
