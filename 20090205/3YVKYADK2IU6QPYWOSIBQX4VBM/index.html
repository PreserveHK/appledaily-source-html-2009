<html><header><meta charset="utf-8"><title>趙碩之向孫耀威示愛</title></header><body><h1>趙碩之向孫耀威示愛</h1><p>趙碩之、劉德華、薛凱琪（Fiona）與方大同等昨日在黃埔出席新城新春團拜，趙碩之玩遊戲時，不經意俯身露出乳溝，搶去不少風頭。她希望牛年行桃花運，她說：「如果可以好似孫耀威嘅類型都唔錯，因為我鍾意呢類型嘅男仔。」</p><p>薛凱琪自稱單身</p><p>最近網上流傳一個收養流浪牛的慈善機構，曾找華仔幫手，卻遭他拒絕，並指他不理會牛的死活，華仔對此說：「冇人聯絡過我。」對於吳君如失言一事，華仔說：「佢知錯能改就得。」<br> 此外，有指薛凱琪與房祖名分手後，火速搭上台灣有錢男友，她說：「台灣男友係我認識多年嘅朋友，我𠵱家單身。」<br> 採訪：胡比　攝影：陳俊強</p></body></html>
