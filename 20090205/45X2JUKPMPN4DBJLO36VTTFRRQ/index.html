<html><header><meta charset="utf-8"><title>基斯頓粗口變跳舞Hit歌</title></header><body><h1>基斯頓粗口變跳舞Hit歌</h1><p>英國男星基斯頓比爾（ChristianBale）拍《未來戰士2018》（TerminatorSalvation）時爆粗狂鬧人嘅錄音片段近日喺網上流傳，唔少網友惡搞將基斯頓把聲配上音樂變成跳舞歌曲，YouTube上已經有6、7個唔同風格嘅混音版本，其中一首叫《BaleOut》嘅更得到54萬點擊率，有人話隻歌正式推出一定可以登上流行榜冠軍。搖滾樂隊MaeShi更以呢個題材寫咗首歌叫《RUProfessional》，明寸基斯頓。</p></body></html>
