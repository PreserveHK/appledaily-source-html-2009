<html><header><meta charset="utf-8"><title>虐待山瑞店員罰款</title></header><body><h1>虐待山瑞店員罰款</h1><p>【本報訊】一名肉食公司店員以細鐵籠盛載一隻待屠宰的大型山瑞，導致牠不能伸展腳部及轉動身體。愛護動物協會督察接獲市民舉報，勸喻店員用膠板墊鐵籠底及供應食水給山瑞，但不獲店員理會，於是報警。<br> 該店員昨在粉嶺裁判法院承認殘酷對待動物罪，裁判官黃汝榮考慮被告初犯，判罰款3,000元。對於控方申請充公山瑞，裁判官盼放生了事。<br> 被告葉慶強（52歲），店務助理，控罪指他於去年12月11日在大埔翠屏花園的大興肉食公司殘酷對待一隻16.5吋乘21吋大的山瑞。<br> 案件編號：FLCC334/09</p></body></html>
