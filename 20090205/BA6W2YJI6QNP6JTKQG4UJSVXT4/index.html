<html><header><meta charset="utf-8"><title>求驗客手記：百萬C朗狡兔五窟 - 求驗客</title></header><body><h1>求驗客手記：百萬C朗狡兔五窟 - 求驗客</h1><p>曼聯中場球星基斯坦奴朗拿度（C朗）場上打法蠱惑，媾女更加係左右逢源，估唔到連投資都有一手。話說C朗原本已經有4間屋，目前仲打算花800萬鎊（約8,915萬港元）喺家鄉買間酒店，跟住仲會用610萬鎊起間屋等第日番去養老㖭！正所謂狡兔三窟，C朗居然有5個竇，可見呢位仁兄有幾狡猾啦！第日同女伴去幽會，睇你班狗仔隊點跟先！今日C朗就24歲生日，年紀細細咁有投資頭腦，難怪佢啲老友叫佢做「百萬C朗」啦！</p></body></html>
