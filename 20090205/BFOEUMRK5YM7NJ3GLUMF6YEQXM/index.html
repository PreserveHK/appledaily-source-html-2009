<html><header><meta charset="utf-8"><title>好食消息：名廚法式羊肉暖胃</title></header><body><h1>好食消息：名廚法式羊肉暖胃</h1><p>最近林柏軒的法國名廚設計出多款以羊肉為主題，既傳統亦有創意的新菜式。其中一道香煎羊扒配羊奶芝士汁扒雜菜、粟米餅及白甘笋茸，大廚以煎的方式將羊扒肉汁鎖緊，伴以自製粟米餅來吸收羶味，再淋上的羊奶芝士汁。乍暖還寒，一於試試這道羊肉菜餚暖暖胃。（Ken）</p><p>日期︰即日至2月28日<br> 時間︰6:30pm-11:30pm<br> 林柏軒（21137925）<br> 尖沙嘴海港城港威酒店大堂下層</p></body></html>
