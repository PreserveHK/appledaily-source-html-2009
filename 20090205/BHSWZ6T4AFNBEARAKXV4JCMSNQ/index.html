<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王晶公司獲撤銷清盤令 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王晶公司獲撤銷清盤令 - 馮仁昭</h1><p>王晶持有股份及任董事嘅泰發影業，因拖欠北京一間公司150萬元，上年俾高等法院頒令清盤。由於雙方之後達成協議，泰發會還138萬元，法官噚日撤銷清盤令。泰發要喺兩星期內清還117萬元畀另外兩個債主，當中包括王晶持1%股份嘅晶藝電影事業有限公司。泰發05年同北京新華環球影視文化傳播簽訂協議，合資開拍張栢芝同古巨基合演嘅《野蠻秘笈》，但泰發違反協議，喺電影上畫8日後發行影碟，影響票房。北京新華喺內地仲裁勝訴獲150萬元賠償，高院批准在港執行判令。<br> 案件編號：HCCW12/08</p></body></html>
