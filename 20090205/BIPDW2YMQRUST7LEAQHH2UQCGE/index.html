<html><header><meta charset="utf-8"><title>醫學Online<br>峇里瘋狗症已奪六命</title></header><body><h1>醫學Online<br>峇里瘋狗症已奪六命</h1><p>印尼旅遊熱點峇里的狂犬病（俗稱瘋狗症）疫情惡化，近期平均每日有10人染病，狂犬病已導致６人死亡，著名旅遊區庫塔(Kuta)也有感染個案。政府已為24,000隻寵物狗注射狂犬病疫苗，並宰殺了逾100隻流浪病犬。<br> 當地旅遊局提醒遊客不要接近流浪狗，若被狗隻咬傷要盡快求診，暫未接獲旅客感染的報告。<br> 世界衞生組織估計全球每年有超過四萬人感染狂犬病死亡。</p></body></html>
