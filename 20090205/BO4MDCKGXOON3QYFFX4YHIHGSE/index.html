<html><header><meta charset="utf-8"><title>美點美酒　甜蜜過情人節</title></header><body><h1>美點美酒　甜蜜過情人節</h1><p>踏入二月很快又到情人節，想過得難忘，就要為他或她安排能表達心意的節目。不如今年就靜靜在家度過，吃着自製美點及美酒吧！<br>利華精美食品店特別推介情人節食品，想親手炮製一款甜點，不妨從製作簡易的朱古力士多啤梨入手。美國長柄士多啤梨體形較大、質感爽脆，蘸上香滑的Hershey's朱古力醬，能提升甜味，再配以杯粉紅色的Moet&amp;Chandon玫瑰香檳，定能令人醉醺醺。而女士們想給他送上美酒佳餚，Rougie的頂級鵝肝向來入口瞬即融化，加上一杯香甜的Taylor's砵酒，特別甜在心頭呢！<br><br>查詢：利華精美食品店（28107710）</p></body></html>
