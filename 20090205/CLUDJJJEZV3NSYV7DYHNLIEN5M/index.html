<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳乘機親近軍曹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊丞琳乘機親近軍曹 - 馮仁昭</h1><p>台灣人氣偶像兼可愛教主楊丞琳噚日現身台北書展出席記者會，除咗代言人楊丞琳外，大會仲安排咗好多漫畫同動畫公仔撐場，現場又有一班年輕人大玩cosplay，氣氛非常熱鬧。楊丞琳仲趁機會同Keroro軍曹合照，認真大唔透！另外，日本漫畫《玻璃面具》嘅作者美內鈴惠噚日都有出席台北書展，楊丞琳仲特地獻花畀佢，仲話好鍾意睇佢嘅漫畫㖭。</p></body></html>
