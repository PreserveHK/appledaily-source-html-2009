<html><header><meta charset="utf-8"><title>祖迪羅變性攻柏林</title></header><body><h1>祖迪羅變性攻柏林</h1><p>英國男星祖迪羅（JudeLaw）於參展柏林影展的新片《Rage》中扮變性人，其造型日前在電影網誌曝光。執導該片的女導演莎莉波特（SallyPotter）大讚祖迪羅五官標致，扮女人似模似樣。<br> 祖迪羅於《Rage》中扮演變性超級名模Minx，他化濃妝、戴上假髮及夾出乳溝，幾可亂真。女導演莎莉波特談到祖迪羅的角色時說：「人們經常留意祖迪羅的標致外表，忽略了其演技，當他化起妝及穿上女性衣服，演技赤裸裸展現人前。」此片除有祖迪羅外，茱迪丹慈（JudiDench）及名模LilyCole也有份參演，眾演員將會到今日揭幕的柏林影展宣傳。</p></body></html>
