<html><header><meta charset="utf-8"><title>財話短說<br>中能最多100億購年代能源</title></header><body><h1>財話短說<br>中能最多100億購年代能源</h1><p>▲中能控股（228）宣佈，以總代價不少於20億及不多於100億元，向王國巨收購中國年代能源全部權益，公司將以現金及發行可換股債券支付，以總代價下限計，王國巨的持股量將達29.99%。中國年代能源主要從事投資控股，並已與中國石油集團訂立石油合約，待商務部批准石油合約後，雙方將擁有於指定範圍內鑽探、勘探、開採、及生產石油或天然氣的權利。</p></body></html>
