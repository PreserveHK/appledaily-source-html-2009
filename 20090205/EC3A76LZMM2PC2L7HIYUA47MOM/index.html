<html><header><meta charset="utf-8"><title>健仔扮驚呃張茜</title></header><body><h1>健仔扮驚呃張茜</h1><p>張衞健和張茜上月才在菲律賓舉行了童話式的婚禮，日前兩人首度以夫妻檔接受有線娛樂新聞台的《主播會客室》節目訪問。</p><p>曾提出分手</p><p>原來拍拖十年的健仔和張茜都曾經兩度出現分手的危機，當年健仔因未有結婚打算，不欲拖住張茜，於是就向她提出分手，但不到半年即覺得「還是張茜你最好」，故兩人終成眷屬。<br> 提到兩人的相識是因為拍攝《歡喜遊龍》一劇，當時健仔邀約張茜帶他遊覽北京，兩人行到一個斷頭台的古蹟時，健仔竟然扮驚借故依偎在張茜的膊頭上，即時令張茜誤會他抽水，幸好未有損壞張茜對他的印象，之後兩人再合作《陳夢吉》時就開始拍拖。<br> 撰文：林妃</p></body></html>
