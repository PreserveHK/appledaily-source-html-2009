<html><header><meta charset="utf-8"><title>芭蕾舞演員先被炒再獲聘</title></header><body><h1>芭蕾舞演員先被炒再獲聘</h1><p>【本報訊】受政府資助的香港芭蕾舞蹈團出現戲劇性解僱事件。團中台柱、高級首席舞蹈員梁菲，被舞蹈團解僱兩星期後，又再獲邀擔任「客座首席舞蹈員」。梁菲昨日對本報表示，雖然舞蹈團高層向她道歉，但未決定是否回巢。</p><p>總監道歉親邀回巢</p><p>上海出生的梁菲，96年從上海來港加入芭蕾舞蹈團，由普通群舞演員逐步晉升至高級首席。上月23日被舞蹈團突然解僱。事件峯迴路轉，梁菲表示前晚舞蹈團行政總監徐嘉鳴為粗魯的解僱手法向她道歉，並口頭邀請她作客座首席舞蹈員，梁菲暫時未決定是否接受。<br> 香港芭蕾舞蹈團每年受政府資助二千多萬，首席舞蹈員年薪40至60萬元。</p></body></html>
