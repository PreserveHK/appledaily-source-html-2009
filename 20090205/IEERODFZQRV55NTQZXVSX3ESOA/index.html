<html><header><meta charset="utf-8"><title>醫學Online<br>體重指數準確受質疑</title></header><body><h1>醫學Online<br>體重指數準確受質疑</h1><p>多年來體重指數（BodyMassIndex簡稱BMI）一直被用作評估健康的重要指標，但新西蘭一項研究發現BMI未能準確評估不同種族少女的肥胖情況，研究替1,081名11至16歲少女量度BMI及進行全面健康檢查，結果顯示BMI未能準確反映白人少女的脂肪過多問題，部份被評為肥胖的少女，其實脂肪比率已達癡肥程度，相反部份來自太平洋島國的少女，因肌肉及骨骼較重，肥胖問題被誇大了。</p></body></html>
