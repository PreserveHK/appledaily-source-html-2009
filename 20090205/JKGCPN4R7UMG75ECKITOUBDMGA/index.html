<html><header><meta charset="utf-8"><title>華仔捧麟李險爆蛋</title></header><body><h1>華仔捧麟李險爆蛋</h1><p>譚詠麟和李克勤前晚在紅館舉行「左麟右李」第三場演唱會，劉德華也來捧場。在棟篤笑環節上，擅長搞氣氛的錢嘉樂拉了華仔上台，與麟李一齊扮大隻佬谷肌肉，之後又合唱《夏日寒風》和《暴風漢子》兩曲。<br> 未知華仔是否太興奮，落台時不慎跣腳，阿倫即以陳奕迅（Eason）「爆蛋」事件取笑他說：「你唔好學Eason呀！」令華仔哭笑不得。</p><p>阿倫繼續甩嘴</p><p>經常忘記歌詞的阿倫前晚也不例外，就算獻唱經典金曲《幻影》一樣甩嘴，只得哈哈笑含混過去，到了安哥部份，他又擺了大烏龍，誤將在台下看騷的林曉峰老婆康子妮當成是樂壇新人G.E.M，認真蝦碌。<br> 撰文：林妃&#13;</p></body></html>
