<html><header><meta charset="utf-8"><title>隔牆有耳：張文光伊朗玩偷情 - 李八方</title></header><body><h1>隔牆有耳：張文光伊朗玩偷情 - 李八方</h1><p>教育界議員張文光去年曾到伊朗領事館抗議，要求伊朗政府免除當地庫爾德族一名教師死刑，當日伊朗領事叫張文光去伊朗親自了解，應該會更明白當地法律。<br> 張文就趁今年新年假期，同老婆去伊朗10日，佢話當地人好友善，雖然當地法律唔准在軍事重地影相，更加唔可以公開同異性拖手仔，張文話入鄉問禁，搞到佢都唔敢隨便拖住老婆，親熱啲都要小心翼翼，好有偷情feel。<br> 不過後來發現，其實當地人多數當呢啲法律冇到，當地女性唔介意同佢合照，不過佢認為伊朗法律好歧視女性，坐巴士要男女分開坐，至於被判死刑教師嘅情況，張文話暫時未知。</p></body></html>
