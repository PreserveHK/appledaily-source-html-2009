<html><header><meta charset="utf-8"><title>史提夫紐約谷《儍豹2》</title></header><body><h1>史提夫紐約谷《儍豹2》</h1><p>史提夫馬田（SteveMartin右二）喺前年拍過套《儍豹遇着烏SirSir》（ThePinkPanther）後，近日又有續集《ThePinkPanther2》上畫。噚日佢同新片嘅演員包括尚連奴（JeanReno左一）、EmilyMortimer（左二）及安迪加西亞（AndyGarcia右一）出席紐約首映。雖然第一集票房同口碑麻麻，但史提夫對第二集幾有信心，今次電影有印度第一美人艾絲維亞莉（AishwaryaRai）助陣，佢噚日都有到場。</p></body></html>
