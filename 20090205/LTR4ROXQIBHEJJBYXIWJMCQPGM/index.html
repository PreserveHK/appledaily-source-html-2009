<html><header><meta charset="utf-8"><title>東京醫院累日漢失救</title></header><body><h1>東京醫院累日漢失救</h1><p>日本東京的醫院再發生見死不救事件。一名69歲男子遇車禍頭和背受傷極待送院急救，豈料一共14間院均以醫護人員、設備和病床不足為藉口拒絕接收他，直至一個半小時後，他才獲一間醫院收留，但因延誤治療，他傷勢惡化，最終失救致死。據日本政府統計，日本的醫院逾14,000急症病曾至少被拒收三次，最離譜的一宗見死不救個案，是一名呼吸困難的70歲女子被東京的醫院拒收了49次。<br> 美聯社&#13;</p></body></html>
