<html><header><meta charset="utf-8"><title>醫學Online<br>三成四兒童服維他命</title></header><body><h1>醫學Online<br>三成四兒童服維他命</h1><p>不少父母會給子女服食維他命補充產品，但美國一項研究發現，兒童及青少年若健康正常，根本毋須額外補充維他命，研究分析10,828名兒童及青少年的飲食習慣及進行身體檢查，結果發現34%人在過去一個月有服食維他命補充劑，當中38%人被評為健康非常良好，但相反健康被評為差或體重過輕的組別，只有28%人有定時補充維他命，專家指日常進食蔬果已可攝取足夠維他命及礦物質，毋須額外補充。</p></body></html>
