<html><header><meta charset="utf-8"><title>財話短說<br>嘉里、香格里拉競投唐山地</title></header><body><h1>財話短說<br>嘉里、香格里拉競投唐山地</h1><p>▲嘉里建設（683）與香格里拉（069）共同競投河北省唐山市佔地9.4萬平方米綜合商住用地，支付2.3億元人民幣按金；嘉里及香格里拉分別佔40%及20%。兩公司稱，鑑於合資方仍有興趣於唐山投資，而今次地塊規模相等於先前可用總地塊面積三分一，故決定參與競投。嘉里和香格里拉上月宣佈，放棄收購唐山市綜合商住用地，被殺定2390萬元。</p></body></html>
