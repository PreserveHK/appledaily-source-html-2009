<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>「救市鈔票」怪傑　紐約街頭派錢</title></header><body><h1>金融海嘯下的日子……<br>「救市鈔票」怪傑　紐約街頭派錢</h1><p>美國紐約有錢派。人們只要走進在時代廣場的「救市站」，自稱「救市鈔票」"BailoutBill"的男子，就會向他們最少派50美元（388港元）、最多派5,000美元（38,800港元）。不過男子派錢時促人們登上他的短片分享和交易網，派錢不過是宣傳費。他稍後還會在華府、波士頓和費城派錢。<br> 英國廣播公司</p></body></html>
