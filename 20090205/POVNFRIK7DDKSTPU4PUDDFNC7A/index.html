<html><header><meta charset="utf-8"><title>壓力大皺紋多服抗抑鬱藥易老</title></header><body><h1>壓力大皺紋多服抗抑鬱藥易老</h1><p>美國一項最新研究指出，人們臉上的火車軌和魚尾紋不但由遺傳所致，也與離婚、體重急降和服用抗抑鬱藥等外在壓力環境因素有關，換句話說，一個人的經歷越多，就衰老得越快。<br> 研究員向186對同卵雙胞胎進行研究。研究員發現曾離婚的雙胞胎，樣貌比他們已婚、守寡或單身的兄弟姊妹衰老近兩年。此外，服用抗抑鬱藥及體重變化，也是樣貌出現差異的因素，在40歲以下的雙胞胎中，體重較重的一個，看起來較老，相反40歲以上的一群，較重的一個則比較年輕。研究員解釋，這相信是因為服用抗抑鬱藥，會導致臉部肌肉鬆弛下垂，而體重急降則會損害健康，令外表看起來較老。<br> 法新社</p></body></html>
