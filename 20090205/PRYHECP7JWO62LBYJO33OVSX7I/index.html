<html><header><meta charset="utf-8"><title>求驗客手記：布拿特長唞驚魂 - 求驗客</title></header><body><h1>求驗客手記：布拿特長唞驚魂 - 求驗客</h1><p>季中過檔侯城嘅英格蘭中場布拿特，眾所周知係隻腳患馬，之前效力富咸時就因為膝部移位而長唞16個月；而喺前一場負韋斯咸0:2場嘅侯城處子戰，佢後備入替踢咗37分鐘，好唔好彩又整親膝部，搞到之後對西布朗場2:2和波都打唔到。雖則侯城堅持佢傷勢只係好輕微，唔使做手術，只要唞番10至14日就可以好番晒；不過話晒佢年紀唔細，有成30歲，而且又試過傷得咁嚴重，侯城球迷唔驚就假。但點都好，佢傷癒復出後喺富咸打得幾好，希望今次喺侯城都係啦！</p></body></html>
