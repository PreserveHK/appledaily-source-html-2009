<html><header><meta charset="utf-8"><title>Freeze立春求好姻緣</title></header><body><h1>Freeze立春求好姻緣</h1><p>蕭定一昨日趁立春，拉大隊到黃大仙廟拜神求籤，同行的有組合Freeze、羽翹及師弟李健中，其中陳樂榣在新春期間自爆甩拖，故她希望求支姻緣籤，她說：「舊嘅唔去新嘅唔嚟，我睇好開，一切隨緣。」<br> 在旁的石詠莉力撐陳樂榣，指陳樂榣的舊男友不懂得珍惜，執到寶也不知好，至於石詠莉之前被雜誌寫她一拖五猛男，她笑言因此沒有人敢追求她。</p><p>甄穎珊祝福洪卓立</p><p>甄穎珊又自言三年前契了給黃大仙，一切即順風順水，她又說：「我希望洪卓立快啲冇事，我哋都幾好朋友，我send咗短訊問候佢。」<br> 採訪、攝影：張俊銘&#13;</p></body></html>
