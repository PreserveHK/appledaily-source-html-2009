<html><header><meta charset="utf-8"><title>亞視遭入稟追900萬</title></header><body><h1>亞視遭入稟追900萬</h1><p>香港作曲家及作詞家協會（CASH），與亞洲電視於01年簽訂協議，亞視須付款900多萬元，但一直未有履行合約付款。CASH昨入稟高等法院，向亞視追討欠款。<br> 原告為香港作曲家及作詞家協會有限公司，被告為亞洲電視有限公司。入稟狀指出，01年6月26日，CASH與亞視雙方簽訂合約協議，亞視須繳付900多萬元，但亞視未有按合約付款，CASH遂入稟追討有關欠款。<br> 採訪：蔡曉楓<br> 案件編號：HCA255/09</p></body></html>
