<html><header><meta charset="utf-8"><title>案件速遞<br>黃道益控子女案押後</title></header><body><h1>案件速遞<br>黃道益控子女案押後</h1><p>【本報訊】老字號黃道益活絡油創辦人黃道益指控子女奪去活絡油商標，自行生產侵權的活絡油，黃道益為取回商標，與子女對簿公堂，07年獲判勝訴。但黃道益指子女沒有按法庭命令交出文件及交代賬目，再興訟控告子女藐視法庭。案件原定昨在高等法院審理，兒子及其公司表示將會承認部份指控，但因雙方需時提交文件到法庭，法官遂押後案件，另定審期。<br> 黃道益昨沒有到法庭，被指藐視法庭的兒子天賜、女兒慧娟和秀娟則一早到法庭，與律師會面。代表子女的律師指，天賜與兩間公司將會承認部份指控，早前提交給法庭的誓章會用作求情。<br> 案件編號：HCA7984/00</p></body></html>
