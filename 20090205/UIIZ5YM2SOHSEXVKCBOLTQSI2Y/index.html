<html><header><meta charset="utf-8"><title>醫學Online<br>麻疹童八成未注疫苗</title></header><body><h1>醫學Online<br>麻疹童八成未注疫苗</h1><p>世界衞生組織提醒家長要安排子女注射預防麻疹疫苗。<br> 該組織分析德國一個城市於2006年爆發的麻疹疫情，發現614宗感染個案中，逾80%患者也是沒有完成疫苗注射，多數是父母忘記安排子女完成疫苗注射，或因擔心疫苗的副作用而拒絕注射。<br> 在該次爆發中有兩名兒童因併發腦炎死亡，95%需入院治療，家長不應忽視麻疹的殺傷力，一旦併發肺炎或腦炎死亡率甚高。</p></body></html>
