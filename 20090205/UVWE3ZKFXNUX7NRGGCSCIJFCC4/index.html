<html><header><meta charset="utf-8"><title>北海道冰酒店浸冰浴嘆冰酒</title></header><body><h1>北海道冰酒店浸冰浴嘆冰酒</h1><p>冰天雪地下睡冰床、飲冰酒、浸冰浴，不是慘絕人寰的酷刑，而是度假村噱頭。這座位於日本北海道占冠村的冰酒店，全間都是用冰雕鑿成，讓住客嚐盡「凍冰冰」的樂趣：自己動手造冰杯，調一杯冰凉入心的雞尾酒；在露天冰浴池中浸熱水浴，赤裸裸感受大自然（圖左）；玩累了，在鋪了羊毛墊的冰床上休息（圖右），別有一番滋味。冰酒店營業至本月15日，雙人房每晚房租8萬日圓（約7,000港元），可免費享用冰碟奉上的晚餐。<br> 路透社</p></body></html>
