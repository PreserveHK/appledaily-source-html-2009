<html><header><meta charset="utf-8"><title>求驗客手記：羅斯拉窗簾損手爛腳 - 求驗客</title></header><body><h1>求驗客手記：羅斯拉窗簾損手爛腳 - 求驗客</h1><p>8屆格蘭披治電單車世界冠軍羅斯，喺賽道上左穿右插，身手不知幾敏捷；估唔到佢都會老貓燒鬚，喺一次家居意外搞到損手爛腳。話說呢位外號「速龍」嘅意大利車手，喺屋企拉窗簾時，竟然跣腳撻落張玻璃枱度，割傷左手無名指同左腳；好彩傷勢唔算嚴重，每個傷口只係縫咗幾針，唔影響佢喺馬來西亞備戰4月12日展開嘅新一季格蘭披治電單車賽。家居意外真係咪講小，猶記得西班牙龍門簡利沙尼斯就因為俾支鬚後水整親腳，搞到參加唔到02年世盃決賽周。</p></body></html>
