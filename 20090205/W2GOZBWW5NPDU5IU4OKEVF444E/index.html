<html><header><meta charset="utf-8"><title>Britney遭前經理人索償</title></header><body><h1>Britney遭前經理人索償</h1><p>小天后BritneySpears嘅前經理人SamLutfi，前日入稟洛杉磯法院，控告Britney同佢父母Jamie及LynneSpears誹謗同毀約，要求賠償，但未有公開索償金額。SamLufti同Britney前年喺夜店遇上，繼而當上經理人，不過Britney前年發癲入精神病院後，法庭落禁制令唔畀Sam埋佢身。Sam話Britney阿媽喺剛出版嘅自傳中，有好多對佢嘅不實陳述，令佢名譽受損並承受身體同精神方面嘅壓力。</p></body></html>
