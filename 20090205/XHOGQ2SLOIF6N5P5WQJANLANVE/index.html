<html><header><meta charset="utf-8"><title>星野比堅尼寫大字</title></header><body><h1>星野比堅尼寫大字</h1><p>日本性感女星星野亞希雖然下月便踏入32歲，但憑着噴血身材與百變形象，依然站穩水着界，寫真集更加是長出長有。</p><p>公開拍攝花絮</p><p>日前，星野亞希便飛到峇里島為新寫真集取景，忙於工作的她仍不時更新網誌，向fans公開拍攝花絮，難怪她的網誌甚受當地網友歡迎。星野出發到峇里前，相約女星神田UNO及名模SHIHO唱K敍舊。此外，星野早前為日本雜誌拍照，穿上比堅尼上陣提筆寫大字，更例牌擺出各種騎呢甫士，十分搞笑。</p></body></html>
