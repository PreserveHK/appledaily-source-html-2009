<html><header><meta charset="utf-8"><title>白歆惠討厭做志玲第二</title></header><body><h1>白歆惠討厭做志玲第二</h1><p>台灣名模白歆惠早前為男性雜誌《Esquire》台灣版拍攝封面，穿上性感春夏新裝的她，在訪問中大談愛情和事業，但出道3年已晉身名模的白歆惠，最討厭別人用「名模接班人」、「林志玲第二」來形容自己，因為她不相信模特兒界會有第二個林志玲。</p><p>夢見懷孕驚醒</p><p>訪問中，白歆惠更分享一個幸福但恐怖的夢境，她說；「有天晚上我夢到自己懷孕，首先是興奮的告知親人密友，終於擁有自己的小孩與家庭，但接下來卻發現懷孕後，工作機會大減影響生計，原來的生活方式也受到影響，再也不能和姐妹閒逛，最後全身冒冷汗嚇到驚醒。」<br> 撰文：IpSuet</p></body></html>
