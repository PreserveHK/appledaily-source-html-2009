<html><header><meta charset="utf-8"><title>案件速遞<br>女子追前夫248萬育兒費</title></header><body><h1>案件速遞<br>女子追前夫248萬育兒費</h1><p>【本報訊】男子興訟與妻子離婚後，未有依照家事法庭的命令，負責兒子完成學業前的生活開支。前妻聲稱已於英國畢業的兒子，5年來共花355萬元生活費，昨入稟高等法院，向前夫追討其中248萬元。<br> 入稟狀指，女原告劉玉明與男被告黃慶洋於00年申請離婚，法庭於03年頒令，男方須負責兩人的兒子直至18歲或完成學業前一切生活開支，女方則須將100萬元以及出售台灣物業所得的一半樓價，付給男方。原告承認自己沒按法庭命令向被告付款，因此扣除有關款項，向被告追討餘下的248萬元。<br> 案件編號：HCA261/09</p></body></html>
