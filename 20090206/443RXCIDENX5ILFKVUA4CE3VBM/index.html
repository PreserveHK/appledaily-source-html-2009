<html><header><meta charset="utf-8"><title>求驗客手記：林伯躁底皆因蝕錢 - 求驗客</title></header><body><h1>求驗客手記：林伯躁底皆因蝕錢 - 求驗客</h1><p>球證拉利喺禮拜日利物浦贏車路士2:0場英超大戰，將車仔中場林柏特趕出場；事後林伯打甩咗面紅牌，而佢仲暗諷𠵱家啲球證好唔專業，亂吹一通，睇唔清楚亦唔會問旁證。結果，拉利𠵱家被秋後算賬，暫時冇得吹英超賽事。話時話，林伯咁好火，唔知係咪同唔見錢有關。話說佢個投資顧問亂郁佢個戶口，搞到佢蝕咗成8萬鎊（約88萬港元）；呢筆數對每個禮拜搵成15萬鎊嘅林伯，雖則係小數目，但聽聞佢條氣唔順，話要追究到底，仲出埋律師信畀對方㖭！</p></body></html>
