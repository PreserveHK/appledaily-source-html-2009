<html><header><meta charset="utf-8"><title>王若琳豪花50萬請樂手</title></header><body><h1>王若琳豪花50萬請樂手</h1><p>台灣女歌手王若琳（Joanna）昨日在紅磡一酒店出席記者會，宣傳即將於香港舉行的個人演唱會。</p><p>美國綵排</p><p>Joanna在記者會上唱出兩首她擅長的英文歌，即場更獲贊助的珠寶公司送上一條價值120萬的頸鏈，她接受訪問時笑言是收到最貴重的禮物，她說：「這次應該是第四趟來香港工作，對於這一次演唱會希望能有好的成績。」她又透露為有更好的效果，所以私自將大部份、即約50多萬元的酬金，聘請一隊美國樂隊來港伴奏，笑言酬金已經所餘無幾。為了香港的演唱會，Joanna更會到美國一趟，她說：「稍後會到洛杉磯跟他們會面跟綵排。」<br> 採訪、攝影：何永寧</p></body></html>
