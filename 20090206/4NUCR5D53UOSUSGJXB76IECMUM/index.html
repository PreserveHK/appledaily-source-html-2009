<html><header><meta charset="utf-8"><title>財話短說<br>德銀全年首見紅　蝕389億</title></header><body><h1>財話短說<br>德銀全年首見紅　蝕389億</h1><p>▲德國最大銀行德意志銀行昨公佈08年度業績，全年淨虧損39億歐元（約389億港元），是該行50多年歷史以來首度錄得年度虧損，其中第4季虧損便達48億歐元（約479億港元）。該行為反映對未來前景仍具信心，將派發每股0.5歐元股息，但對比07年度每股股息4.5歐元，大幅減少近九成。德銀管理層已放棄領取去年度花紅，截至去年底止，該行一級資本比率為10.1%。</p></body></html>
