<html><header><meta charset="utf-8"><title>求驗客手記：AZ強勢可比曼聯 - 求驗客</title></header><body><h1>求驗客手記：AZ強勢可比曼聯 - 求驗客</h1><p>英超「1哥」曼聯強勢，連贏7場同埋連續12場冇失波；而荷甲「1哥」阿爾克馬爾（AZ）亦都唔輸蝕，前晚雖則佢哋只係小勝來訪嘅洛達1:0，幫唔到捧場客贏錢，但計計埋埋喺聯賽連續10場贏波兼冇失波，唔係贏1:0就係贏2:0；而且仲喺聯賽榜放甩晒，領先由前英軍主帥麥卡倫領導嘅川迪成9分，仲比第3位嘅阿積士多成11分咁多，咪話唔厲害。猶記得佢哋喺06/07球季臨尾「撻Q」，搞到輸咗聯賽錦標畀燕豪芬，希望今季唔會歷史重演啦！</p></body></html>
