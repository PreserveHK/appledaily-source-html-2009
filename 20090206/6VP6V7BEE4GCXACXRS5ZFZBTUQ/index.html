<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>法郵差組黨打倒資本主義</title></header><body><h1>金融海嘯下的日子……<br>法郵差組黨打倒資本主義</h1><p>法國34歲郵差貝桑瑟諾（OlivierBesancenot）高舉打倒資本主義旗幟，本周末將成立新政黨「新反資黨」，據報已有9,000黨員，成為極左派政治新星，被譽為繼總統薩爾科齊後，法國最受歡迎的政治人物。貝桑瑟諾出身中產家庭，但12年前投身做郵差，成功打入無產階級陣營，民調指他的支持率高達18%，他的目標是打倒市場經濟，推翻「偽民主」，第一樣要做是將銀行國有化，成立單一「國營銀行服務」。<br> 英國《獨立報》</p></body></html>
