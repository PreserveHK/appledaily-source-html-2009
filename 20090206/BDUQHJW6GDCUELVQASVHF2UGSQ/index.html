<html><header><meta charset="utf-8"><title>豐田日本近全線停產</title></header><body><h1>豐田日本近全線停產</h1><p>【本報綜合報道】在金融海嘯下，全球最大車廠日本豐田面對需求下滑，昨幾乎全面將日本生產線運作暫停，只有一條生產線不受影響，公司亦計劃未來兩月將生產線關閉10日。豐田強調希望盡量避免裁員。<br> 豐田表示，因應市場需求轉弱，公司計劃本月和下月暫時關閉日本生產線，但希望維持員工就業。快將上任的社長豐田章男說，現時經濟惡劣程度是百年首見。據悉，豐田在日本有12家廠房，僱員4.6萬人。<br> 日本上月汽車銷售跌28%，其中豐田和本田汽車銷售帶頭下滑，期內豐田僅售8.2萬輛，減22%。</p></body></html>
