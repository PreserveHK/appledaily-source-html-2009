<html><header><meta charset="utf-8"><title>雙語廣播：C朗美夢成空 - 亦峰</title></header><body><h1>雙語廣播：C朗美夢成空 - 亦峰</h1><p>西甲皇家馬德里曾獲21世紀最佳球會榮譽，早已是世界級名牌，不少球員也以披上皇馬的白色戰袍為終生目標。<br> 今季季初曾鬧轉會新聞的曼聯中場球星基斯坦奴朗拿度（C朗），今季常向西班牙傳媒放話，效力皇馬是他的「sueno」！「Sueno」為西班牙文，可解作夢、夢想、理想，「Suenobonito」就是美夢。美夢破滅，C朗轉會不成，就說喜歡留在曼徹斯特，有家的感覺。<br> 今季皇馬成績下滑，教練蘇斯達早已烏紗不保，拉莫斯執爛攤子後戰績好轉但仍被巴塞獨大；那些球員還有「上馬夢」嗎？但願他們的好夢，不會變成球會的噩夢。文：亦峰</p></body></html>
