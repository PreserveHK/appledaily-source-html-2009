<html><header><meta charset="utf-8"><title>大S孭父債如背十字架</title></header><body><h1>大S孭父債如背十字架</h1><p>徐熙媛（大S）的父親徐堅近日被踢爆因欠賭債而遭押走，最後要靠大小S兩姊妹籌錢還債才解決事件，徐媽媽更公開與徐堅劃清界線。昨日大S收拾心情，化身粉紅仙子在台灣出席紅酒活動。</p><p>願承擔責任</p><p>大S承認父親確實有賭博，並坦言已合力解決了事件，不過有傳徐父曾欠下高達800萬新台幣的賭債，大S昨日只得無奈說：「他答應我以後不再犯，不過錢的事一直是我媽管，所以實際數字我也不清楚。每個人都有要背負的十字架，我跟我妹都會繼續承擔。」<br> 不過，當提到今年情人節如何度過時，大S不忘幽默，表示現在要努力搵錢養家兼代父還債，所以不心急找伴侶。<br> 採訪、攝影：黎寶蘋</p></body></html>
