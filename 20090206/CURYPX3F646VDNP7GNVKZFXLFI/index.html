<html><header><meta charset="utf-8"><title>基斯頓被阿媽明撐暗踩</title></header><body><h1>基斯頓被阿媽明撐暗踩</h1><p>基斯頓比爾（ChristianBale）拍《未來戰士2018》（TerminatorSalvation）時嘅鬧人錄音片段繼續成為娛樂熱話，但就有唔少圈中人出嚟幫佢辯護，噚日基斯頓阿媽Jenny都向傳媒回應，佢話︰「基斯頓係一個完美主義者，如果佢拍戲時俾人騷擾，好難先至回復狀態，𠵱家大家都知基斯頓發脾氣會係點，我聽到條片都好唔開心。」上年基斯頓被指打阿媽，𠵱家Jenny咁講，唔知係幫阿仔定係想話基斯頓唔好老脾呢？</p></body></html>
