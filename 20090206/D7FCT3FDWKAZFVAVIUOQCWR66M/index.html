<html><header><meta charset="utf-8"><title>聖士提反書院校監病暈</title></header><body><h1>聖士提反書院校監病暈</h1><p>【本報訊】港島聖士提反書院校監鍾劍光，昨在校內宿舍疑因病患不適暈倒床上，其妻到訪時拍門無人應，從窗外望入單位發現他昏迷報警，救護員到場將他送院後無大礙。<br> 事主鍾劍光（78歲）為赤柱東頭灣道聖士提反書院校監及校管會主席；據悉，他經常在學校的宿舍留宿。校方發言人表示，鍾校監近日患病，經醫生檢驗後初步相信因血壓低及血糖過低不適暈倒，治療後已無大礙。<br> 昨中午12時許，鍾的妻子到學校宿舍找丈夫時，見房門關上拍門無反應，從窗外望入房間見他卧在床上昏迷，由於其夫近日抱恙恐有意外，立即要保安員協助撞開房門及報警。救護員到場時鍾已回復知覺送院。</p></body></html>
