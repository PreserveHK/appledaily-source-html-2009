<html><header><meta charset="utf-8"><title>日本靚豚誘惑</title></header><body><h1>日本靚豚誘惑</h1><p>當大陸豬越來越貴時，我已轉軚吃日本黑豚肉，特別是產自宮崎的黑豚肉，脂肪低、肉質嫩滑、味道香濃，至少不會吃到那陣豬臊味。不懂得自己烹調，可在尖沙嘴九龍萬麗酒店的港畔餐廳品嚐黑豚宴，成吋厚的吉列黑豚，經油炸後外表酥脆，而內裏肉汁滿溢，非常Juicy。西式烹調法的黑豚豬柳配香辣咖喱汁，厚切的豬柳件，肉質彈牙、肉汁豐富，配上咖喱汁非常惹味。黑豚宴由即日起至2月底，愛吃豬的人不可錯過呀！</p><p>地址：尖沙嘴九龍萬麗酒店4樓港畔餐廳<br> 查詢：27346660</p></body></html>
