<html><header><meta charset="utf-8"><title>TheCramps主音心臟病逝世</title></header><body><h1>TheCramps主音心臟病逝世</h1><p>美國樂隊TheCramps主音LuxInterior，噚日因心臟病喺加州Glendale一間醫院逝世，享年62歲。Lux同妻子PosionIvy係TheCramps嘅創辦人，二人72年認識，4年後成立咗呢隊樂隊，仲喺紐約punkrock圈子地位崇高，影響咗TheWhiteStripes同JonSpencerBluesExplosion等後輩。</p></body></html>
