<html><header><meta charset="utf-8"><title>醫學Online<br>今年首宗登革熱個案</title></header><body><h1>醫學Online<br>今年首宗登革熱個案</h1><p>衞生防護中心公佈今年首宗登革熱個案，患者是一名30歲男士，於上月25日出現發燒、肌肉痛及後眼窩痛等症狀，翌日進入北區醫院治療，現時情況穩定。該中心調查顯示患者上月14至24日期間曾往印度旅遊，同行人士並未出現症狀。<br> 本港去年共累積42宗登革熱感染個案，全部為外地傳入，泰國、印尼、菲律賓及印度等國家均是港人感染登革熱的熱點。</p></body></html>
