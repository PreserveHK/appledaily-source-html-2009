<html><header><meta charset="utf-8"><title>醫學Online<br>研究藍光殺超級惡菌</title></header><body><h1>醫學Online<br>研究藍光殺超級惡菌</h1><p>現時多種抗生素也無法對付的抗藥性金黃葡萄球菌（MRSA），可被一種低輻射量的藍光殺死。美國一項研究將醫院及社區發現的MRSA放在特製的藍光燈下照射，發現只需約100秒，已可殺死30%的抗藥惡菌，照射時間越久，惡菌死亡率越高，若照射5分鐘以上，惡菌大部份死亡。由於藍光的輻射量較在陽光下暴曬數分鐘還要低，日後或可安裝在醫院的病房內預防MRSA爆發。</p></body></html>
