<html><header><meta charset="utf-8"><title>前車爆胎　後車撞欄七傷</title></header><body><h1>前車爆胎　後車撞欄七傷</h1><p>【本報訊】一輛滿載電子零件的客貨車昨晚駛至大嶼山竹篙灣公路近幻想道時，因爆車胎失控鏟路邊草叢，司機並沒受傷，但尾隨一輛貨車見前面發生車禍，司機扭軚閃避時，失控衝毀路旁鐵欄後再鏟入草叢，貨車上七名男子輕傷。<br> 車禍發生於昨晚10時30分，客貨車沿竹篙灣路快線向迪士尼樂園方向行駛途中，懷疑兩條前胎突然爆胎，全車失控鏟入路旁草叢；尾隨一輛3.3噸貨車載着七名男子駛至，貨車司機疑見前面發生車禍，扭軚避開時失控先撞路旁兩米鐵欄，再鏟入草叢，車上七人受傷。警員及消防救護員到場將他們送院。</p></body></html>
