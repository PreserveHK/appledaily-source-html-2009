<html><header><meta charset="utf-8"><title>趙碩之遭A貨奧巴馬抽水</title></header><body><h1>趙碩之遭A貨奧巴馬抽水</h1><p>趙碩之、戴夢夢和尹蓁晞前晚齊到九龍灣接受OMLive網上電台訪問，她們透露新年期間到加拿大工作，落酒吧消遣時被外籍男士抽水博懵。趙碩之說：「我哋遇到個好似奧巴馬嘅外籍男士，佢走埋嚟搭訕，點知傾傾吓成個貼埋嚟，我好尷尬即刻打眼色叫助手埋嚟解圍。」</p><p>洋妞巨胸硬邦邦</p><p>戴夢夢則指酒吧內的女侍應身材出眾，她笑說：「比較之下趙碩之都係小兒科、濕濕碎。不過我覺得佢哋身材好假好誇張，露出成四分三個胸都唔郁，我終於知乜嘢叫做假。」趙碩之也表示有女侍應的上圍碰到她，感覺很硬不自然。<br> 採訪、攝影：林惠卿</p></body></html>
