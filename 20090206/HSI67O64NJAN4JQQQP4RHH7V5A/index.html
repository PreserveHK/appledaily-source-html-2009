<html><header><meta charset="utf-8"><title>AnaR.吉隆坡求姻緣</title></header><body><h1>AnaR.吉隆坡求姻緣</h1><p>混血名模AnaR.日前去了吉隆坡，探望友人兼順道過農曆新年，其間遇到不少趣事。<br> 年初二時，Ana的朋友及家人以她的護照號碼買彩票中獎，成為luckygirl，令她十分興奮。</p><p>投柑入湖</p><p>Ana順道去了當地印度教的聖地黑風洞遊歷名勝，十分驚嘆宏偉的建築。一向與當地時裝傳媒十分友好的Ana，更上了當地電視台的節目接受訪問，其友人更教她一些本地求姻緣習俗，如將自己祈求的姻緣願望寫在一個柑上，之後投入湖中祈福。回復單身的Ana十分雀躍，認真寫下願望，希望今年獲得真愛。<br> 撰文：RitaLeung</p></body></html>
