<html><header><meta charset="utf-8"><title>中環在線：賣迷債有獎攞 - 李華華</title></header><body><h1>中環在線：賣迷債有獎攞 - 李華華</h1><p>肯認錯，可能真係有好報！上個月22號，新鴻基金融同證監會達成和解協議，自願斥資8500萬銀，向310個客戶，以原價回購所有雷曼迷債，仲承諾喺今個月內「回水」。</p><p>躋身《銀行家》排名</p><p>噚日，華華收到新鴻基金融份新聞稿，話首次躋身《銀行家》（TheBanker）雜誌2008年度「全球首500金融品牌」排名。<br> 新鴻基金融執行主席李成煌仲話，攞獎「正好呼應了近期客戶及大眾對集團宣佈自願回購雷曼兄弟迷你債券所持十分正面的回應。」不過，攞獎嘅金融機構賣迷債，究道係殊榮定係諷刺呢呵！</p></body></html>
