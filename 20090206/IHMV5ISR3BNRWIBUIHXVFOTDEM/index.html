<html><header><meta charset="utf-8"><title>醫學Online<br>注射疫苗仍患腮腺炎</title></header><body><h1>醫學Online<br>注射疫苗仍患腮腺炎</h1><p>英國衞生部門正調查威爾斯兩個地區爆發流行性腮腺炎疫情，當地有16人證實患上流行性腮腺炎，當中10人是中學生；分析發現其中15名患者已完成兩針的疫苗注射，但仍然受感染。傳染病專家指，現時使用的麻疹、德國麻疹及流行性腮腺炎三合一疫苗，對前兩種傳染病的保護率高達99%，但流行性腮腺炎則只有85%，故青少年即使完成疫苗注射也會感染，若只打一針保護率更只有65%。</p></body></html>
