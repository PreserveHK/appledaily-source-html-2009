<html><header><meta charset="utf-8"><title>安仔談婚事不認女友</title></header><body><h1>安仔談婚事不認女友</h1><p>許志安日前接受無綫娛樂新聞台《范後感》節目訪問，談到好友如梁漢文和張衞健都先後成家立室，問他有沒有結婚衝動？安仔竟聲稱自己沒有女友說：「我都未有女朋友，不過結婚係需要，但係我唔會搵人介紹女仔，因為話晒我都有頭有面嘛。」看來安仔想低調處理和女友Michelle的感情事，他又謂將來結婚必定公告大家，但不會過份鋪張。</p><p>喜獲朋友義助</p><p>安仔在新碟中親自執導拍攝短片，他直言做導演比演員辛苦，因為現場有很多事情要由他決定，頗感壓力，不過今次有不少單位義助，令他感到很窩心。<br> 撰文：葉雪</p></body></html>
