<html><header><meta charset="utf-8"><title>案件速遞<br>蔡伯勵女友人維持原判</title></header><body><h1>案件速遞<br>蔡伯勵女友人維持原判</h1><p>【本報訊】堪輿大師蔡伯勵52歲女友人梁斯閔（圖），去年6月5日在九龍公園自掏腰包餵飼白鴿，上月承認控罪，輕判罰款4百元。她昨日在觀塘裁判法院指判刑過重，申請覆核判刑，惟裁判官指梁婦有前科，維持原判。<br> 資料顯示，蔡伯勵（87歲）於去年9月25日入稟高等法院，下令禁止梁踏入他的住所及辦公室，以及禁止梁打電話給蔡的家人「唱衰」他。<br> 案件編號：KTS22393/08</p></body></html>
