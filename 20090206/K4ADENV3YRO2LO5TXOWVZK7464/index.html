<html><header><meta charset="utf-8"><title>劉燁傳7月小登科</title></header><body><h1>劉燁傳7月小登科</h1><p>劉燁自結束與內地女星謝娜的5年情後，06年與法國女友Anais拍拖，日前有消息指劉燁將於今年的7月22日，在法國尼斯與女友登記結婚，婚禮則在7月8日至15日期間於北京舉行。</p><p>法國女友定居北京</p><p>劉燁結婚的消息來源，乃是一名內地網友自稱日前到法國尼斯旅行時，光顧了一間黎巴嫩餐廳，當時有一名男子自稱是Anais的表哥，指其表妹將於7月與一名中國男明星結婚，該名男子還說其表妹在北京生活了10年，能說流利普通話，反而劉燁不懂說法語，英語也不算靈光，兩人都以普通話溝通。熱心網友謂回家後特意細看劉燁女友照片，發覺她與餐廳內的那位表哥長得十分相似。<br> 撰文：林妃</p></body></html>
