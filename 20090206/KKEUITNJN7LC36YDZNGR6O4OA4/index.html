<html><header><meta charset="utf-8"><title>隔牆有耳：梁家騮惡補口才 - 李八方</title></header><body><h1>隔牆有耳：梁家騮惡補口才 - 李八方</h1><p>做得醫生嘅，一對妙手肯定叻過把口，否則點可以拎起手術刀？但係做立法會議員就好唔同喇，一日到黑要喺立法會噴口水，唔識講嘢就好弊。身為醫生嘅醫學界議員梁家騮深明議員無口不行，原來早喺選舉前已求教於中大辯論隊，請教點樣可以練到把口好似佢揸手術刀咁掂。<br> 身為中大幫嘅騮哥搵番師弟妹幫手唔出奇，因為佢其中一個醫學界老友丘章新曾經係辯論隊成員，幫佢搭路話咁易。但八方發覺訓練過辯才嘅騮哥似乎好吝嗇開腔，唔通學藝未精？有中大幫為大家解開疑團，指中大辯論隊強於搜集資料，吹水都係港大犀利，難怪騮哥咁難得先開金口。</p></body></html>
