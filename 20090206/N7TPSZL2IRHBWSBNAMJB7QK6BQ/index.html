<html><header><meta charset="utf-8"><title>有著數：<br>八百幾來回曼谷</title></header><body><h1>有著數：<br>八百幾來回曼谷</h1><p>泰國可謂我的另一個鄉下，雖然近日政治動盪，但仍無損我到泰國度假hea幾日的心情。阿聯酋最近推出優惠機票，只要由即日至2月9日訂購經濟客位，並於3月31日前出發，即可以$840購買來回機票，且還毋須另付燃油附加費。網上訂票仲可同時得全額飛行里數和額外里數獎賞㖭。用幾嚿水就可以到好玩的泰國又食又嘆，仲要諗乜呢？<br><br>記者：曾順珍<br>網址：http://www.emirates.hk&#13;</p></body></html>
