<html><header><meta charset="utf-8"><title>相士話：海外行禮利婚姻</title></header><body><h1>相士話：海外行禮利婚姻</h1><p>現年38歲的黎姿，與52歲富商馬廷強日前在澳洲註冊結婚，有情人終成眷屬。玄學家李丞責表示，黎姿屬豬，丈夫則屬猴，按生肖而言屬「驛馬配」，即謂兩人適宜到外地結婚或移居海外，對婚姻更為有利，就算留港，也可不時出埠以應「驛馬配」之數。李丞責說：「黎姿眉濃，而且眼有神，眼白比例恰當，呢啲叫做孩子眼，好早就拍拖，對愛情充滿憧憬，十幾歲已經想結婚，思想比較傳統，好希望得到呵護，所以配比佢大十幾年嘅伴侶就最啱。」</p><p>2012宜生育</p><p>至於子女運，李丞責表示2012年是黎姿最佳生育時機，又謂她下巴飽滿平正，唇紅齒白，晚運相當不俗，子女越多福氣越厚。</p></body></html>
