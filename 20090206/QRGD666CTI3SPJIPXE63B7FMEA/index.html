<html><header><meta charset="utf-8"><title>財話短說<br>金管局促通知客戶存保範圍</title></header><body><h1>財話短說<br>金管局促通知客戶存保範圍</h1><p>▲香港存款保障委員會稱，據該會了解，金管局昨要求所有認可機構，盡快向其綜合理財戶口客戶發出書面或電郵，通知其戶口存款可有被抵押。按金管局去年12月發出的指引，所有認可機構須於5月底前，向持有不受保障存款的客戶發出通知，不受保障存款包括已抵押的存款、結構性存款、不記名票據、海外存款，及其他幾類在《存款保障計劃條例》中指定的存款。</p></body></html>
