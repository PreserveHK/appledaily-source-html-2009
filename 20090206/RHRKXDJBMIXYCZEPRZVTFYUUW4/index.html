<html><header><meta charset="utf-8"><title>抵食消息：情人節單身有着數</title></header><body><h1>抵食消息：情人節單身有着數</h1><p>單身一人遇着情人節這個日子係咪一定要縮埋一邊?消費社會就係咁現實。Duke'sDeli就沒有「歧視」單身，更由2月9-14日一連六日搞個「單身萬歲」優惠，以$38單身價，便可購得單人套餐（中午12時後供應），包括辣肉腸薄餅（原價$32）加啤酒（原價$10）或可樂或健怡可樂，仲有一包「百般滋味在心頭朱古力杏仁」送──感嘆無謂，有免費朱古力食，單身一樣好滋味。</p><p>Duke'sDeli（25447587）<br> 中環德輔道中135號</p></body></html>
