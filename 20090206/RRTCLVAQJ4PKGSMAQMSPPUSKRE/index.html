<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉搞黨校揀蟀 - 李八方</title></header><body><h1>隔牆有耳：葉劉搞黨校揀蟀 - 李八方</h1><p>匯賢智庫新年有新搞作，開辦政治學院招攬中七生學政治，葉劉自任「黨校」院長，匯賢政策分析員鄺禹韜做課程主任。<br> 黨校課程全期15堂共四個月，費用1,800蚊，要考試同參加中國考察團，首階段只收18人，課程內容包括民主發展理論、人力資源管理學、就業輔導、辯才和應對傳媒技巧，學員仲要讀《禮記》、《詩經》等中國經典。葉劉、史泰祖同陳岳鵬等匯賢核心會做講師，又會請學者、官員客席授課。<br> 葉劉稱辦黨校唔係為選舉揀蟀，學員畢業後是否參選或從政視乎個人意願，如果佢哋有興趣，可以協助參選，做議員助理或者推薦入政府做政治助理都得。</p></body></html>
