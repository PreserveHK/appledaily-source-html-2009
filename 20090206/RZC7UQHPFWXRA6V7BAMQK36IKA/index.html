<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關禮傑同魔術劃界線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關禮傑同魔術劃界線 - 馮仁昭</h1><p>噚日係關禮傑生日，雖然佢太太已經安排慶祝活動，但下晝佢都專登返將軍澳電視廣播城出席二月星辰。講到有網民指喺新一批「魔術鹹豬手」嘅嫌疑名單中，關禮傑竟榜上有名，佢話：「我聽完之後都覺得有啲突然，但係冇唔開心，因為發生呢件事嘅時候，我都冇喺無綫拍劇，而且我又唔識煮飯同玩魔術，我相信大家都知道我嘅人，所以唔擔心會影響形象。」</p></body></html>
