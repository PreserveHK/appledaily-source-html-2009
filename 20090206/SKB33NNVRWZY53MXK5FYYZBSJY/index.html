<html><header><meta charset="utf-8"><title>求驗客手記：奧雲重傷虛驚一場 - 求驗客</title></header><body><h1>求驗客手記：奧雲重傷虛驚一場 - 求驗客</h1><p>紐卡素嘅前英格蘭國腳前鋒奧雲，喺前一場作客輸俾曼城1:2場英超整親足踝，原本話幾大件事，要休息到3月尾先至可以再比賽；不過佢嘅傷勢原來冇咁嚴重，𠵱家有望喺下周中傷癒復操，仲有機會喺本月22號對愛華頓場英超上陣㖭！雖說奧雲佢成日俾人話過氣，再冇以前效力利物浦時咁勁同入波咁多；但佢喺今季英超都入咗成8球，對紐記實在非常重要。家陣佢可以提早傷癒復出，對球隊喺餘下時間打護級戰，肯定好有幫助。</p></body></html>
