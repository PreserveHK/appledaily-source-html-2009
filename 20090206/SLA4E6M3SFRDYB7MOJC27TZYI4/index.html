<html><header><meta charset="utf-8"><title>案件速遞<br>廠東涉一晚兩姦印尼傭</title></header><body><h1>案件速遞<br>廠東涉一晚兩姦印尼傭</h1><p>【本報訊】一名經營回收廠的巴基斯坦籍東主，涉嫌於09年2月1日在屯門的村屋住所內，一晚兩度強姦22歲印尼女傭，他昨被解上屯門裁判法院提訊，暫控一項強姦罪名。主任裁判官郭偉健拒絕被告保釋時指，女事主身體有五處受傷，兼本案證供強烈，將被告還柙，押後至3月5日，等候法律指示及警方進一步調查。<br> 巴基斯坦籍被告MuhammadYasirUrfat，29歲，有兩項刑事紀錄。<br> 案件編號：TMCC472/09</p></body></html>
