<html><header><meta charset="utf-8"><title>吉利銷車增兼發盈喜</title></header><body><h1>吉利銷車增兼發盈喜</h1><p>【本報訊】受到國務院發佈振興汽車業規劃及汽車購置稅減半徵收新政刺激，1月內地轎車行業尤其主力生產小排量的轎車公司銷情回暖，據中國汽車工業協會助理秘書長朱一平昨日稱，1月吉利（175）銷車2.85萬輛，按年增14.5%，比亞迪（1211）當月賣出的F0及F3轎車更創新高，接近2萬輛。<br> 吉利同時發報盈喜，指08年純利將大升，但否認彭博有關福特與該公司正初步洽商出售富豪（Volvo）車廠的報道。<br> 同樣生產小排量轎車為主的奇瑞，亦創下1月銷車最高紀錄的3.5萬輛。若車市由低谷回升，連帶鋼鐵股也受惠。</p></body></html>
