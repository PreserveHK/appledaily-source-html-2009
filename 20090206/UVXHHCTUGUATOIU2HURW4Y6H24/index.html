<html><header><meta charset="utf-8"><title>梁政珏學阿佘做戲</title></header><body><h1>梁政珏學阿佘做戲</h1><p>無綫新人梁政珏近日與林保怡和宣萱在新劇《廉政行動2009》中合作，梁政珏這次有幸可洗底不再扮演壞女人，並與蔡子健一起扮調查員，大家合作愉快。她表示能與一班資深前輩合作，令她獲益良多，她日前說：「有一次我同宣萱合作，食飯嗰陣，佢同我分享咗好多拍戲嘅經驗。」</p><p>勁刨舊作</p><p>問到梁政珏怎樣演繹一名調查員，她說：「我事前都做咗好多功課，我刨咗之前佘詩曼主演嘅《法政先鋒Ⅱ》，佢扮嘅女警好出色，好tough，我以佢做目標。」<br> 採訪：比華利<br> 攝影：仇志德</p></body></html>
