<html><header><meta charset="utf-8"><title>醫學Online<br>測基因免錯服抗生素</title></header><body><h1>醫學Online<br>測基因免錯服抗生素</h1><p>英國一項研究發現，每500名兒童中便有1人帶有異常基因，不能服食普遍用於治療嚴重感染的抗生素aminoglycosides，這類兒童即使服食正常份量的aminoglycosides，聽力及腎臟功能會嚴重受損。<br> 該項研究替9,371名兒童進行測試，結果有18人出現上述的基因缺陷，顯示問題並不罕見，因此建議對服食有關藥物的兒童進行基因檢查，以免錯誤使用用抗生素。</p></body></html>
