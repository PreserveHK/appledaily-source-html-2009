<html><header><meta charset="utf-8"><title>求驗客手記：活塞「爆滿」紀錄斷纜 - 求驗客</title></header><body><h1>求驗客手記：活塞「爆滿」紀錄斷纜 - 求驗客</h1><p>斷纜喇！活塞周三迎戰熱火一戰，係自04年1月19日保持至今嘅連續259場主場門票售罄紀錄斷纜，令我求大俠不知幾傷心。事關今次活塞斷纜，同金融海嘯席捲全球有直接關係；呢次海嘯搞到人心惶惶，仲令美國汽車業一蹶不振，「汽車之城」底特律自然首當其衝。之前睇直播，已經見到場上有唔少「吉位」，原因可能係買咗季票嘅球迷想慳番來回車費，寧願留喺屋企睇電視就算。當然啦，活塞近期戰績咁差，了無生氣，主場球迷唔想使咗錢仲要見證球隊輸波，自然唔入場啦！</p></body></html>
