<html><header><meta charset="utf-8"><title>孫泰英大肚拍寫真</title></header><body><h1>孫泰英大肚拍寫真</h1><p>去年9月與韓國男星權相佑奉子成婚的權嫂孫泰英，預計在本月28日便會誕下第一胎。臨盆在即的她，最近為雜誌《INSTYLE》韓國版拍攝一輯大肚寫真。相片上月尾於首爾江南拍攝，懷孕9個月的孫泰英，穿上貼身長裙及短褲上陣，雖然腹部明顯隆起，但身形依然甚弗，沒有一般大肚婆的浮腫。</p><p>權相佑搵奶粉錢</p><p>至於快將榮升老竇的權權，則積極工作賺奶粉錢。權權將接拍喻為電視版《太極旗飄揚：生死有情》的劇集《ROADNO.1》，故事以朝鮮戰爭做背景，講述兄弟之間的手足情深。此外，權權將於下周六情人節與李寶英等，出席新片《比悲傷更悲傷的故事》在首爾舉行的小說發售簽名會。</p></body></html>
