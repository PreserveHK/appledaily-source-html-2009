<html><header><meta charset="utf-8"><title>關淑怡拖囝囝行街</title></header><body><h1>關淑怡拖囝囝行街</h1><p>身兼父職的關淑怡日前與兒子賢仔齊齊現身愉景灣碼頭附近，同行還有女友人及其兒子，一行四人邊行邊傾，相處得十分融洽，相信她和友人正大談湊仔經。</p><p>長高似媽咪</p><p>雖然關淑怡每次出席公開場合顯得型格過人，不過面對兒子時則呵護萬分，兩母子相處親密，不時手拖手兼搭膊頭，可見感情不錯。現年約8歲的賢仔長高了不少，高度已至媽媽的膊頭，樣貌更越大越似媽咪，不過賢仔與媽媽同行時未有像同齡小朋友般活潑，也沒有跳跳紮的舉動，反而全程黐實媽咪，顯得十分斯文。<br> 採訪、攝影：娛樂突發組</p></body></html>
