<html><header><meta charset="utf-8"><title>攞盡優惠　過精明浪漫情人節</title></header><body><h1>攞盡優惠　過精明浪漫情人節</h1><p>情人節就快到，睇戲食飯當然是穩陣的慶祝節目，如到荃灣廣場購物消費，就可攞盡優惠慶祝㖭！於2月9日至14日的星期一至六下午6:00起，於場內食肆消費滿$350或以上，即可換領2月14日9:50pm於荃灣廣場百老匯上映之電影《親密》戲票1張或其他於2月14日及15日於同一戲院上映之電影換票證乙張；而消費滿$700或以上，並可換領戲票或電影換票證2張。顧客還可於鈴木珈琲館以八折優惠價享用情人節二人晚餐（只適用於情人節當天），而於餐廳內消費滿$50或以上，即可以五折享用情人節特飲1杯。查詢：24988343（荃灣廣場）</p></body></html>
