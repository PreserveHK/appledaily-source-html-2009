<html><header><meta charset="utf-8"><title>財圈快拍：笑住請食檸檬</title></header><body><h1>財圈快拍：笑住請食檸檬</h1><p>香港上市公司商會噚日舉行春茗酒會，證監會主席方正（圖右）好畀面一早到場，即刻成為記者圍攻對象，問佢點睇熱門嘅電盈（008）疑似種票事件，不過即使被迫埋牆角，佢仍然耍手擰頭金口唔開。當然見到上市公司商會主席何猷龍就唔同晒，兩個溝通得好好㖭。<br> 前排方正公開支持就延遲董事禁售期再作諮詢，同上市公司商會嘅立場好啱key。噚日何猷龍再次重申，希望港交所（388）上市委員會可以聽多啲唔同聲音，例如律師、會計師界別咁，希望會再做一次較大規模諮詢，包括市場對季度報告嘅睇法喎。<br> 李潤芳攝</p></body></html>
