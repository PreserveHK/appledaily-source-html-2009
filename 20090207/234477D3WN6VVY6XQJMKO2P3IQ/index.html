<html><header><meta charset="utf-8"><title>財話短說<br>招商局1.8億增持赤灣B股</title></header><body><h1>財話短說<br>招商局1.8億增持赤灣B股</h1><p>▲招商局國際（144）公佈，斥資1.84億元，增持深圳上市的深圳赤灣2502.5萬股B股（佔3.9%），每股作價7.35元，較周四收市價溢價5.2%。交易後，招商局持有赤灣8%股權，另持有南山開發集團37%股權，南山則持有深圳赤灣57.5%。招商局認為收購帶來戰略利益，有助提升盈利水平，持有的B股將在資產負債表中列為可供出售金融資產。</p></body></html>
