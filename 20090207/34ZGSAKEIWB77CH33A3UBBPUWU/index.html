<html><header><meta charset="utf-8"><title>郭可盈計劃生BB</title></header><body><h1>郭可盈計劃生BB</h1><p>郭可盈、呂良偉、薛家燕和兩名小演員昨日在飛鵝山拍攝無綫劇《金錢誘罪》。在劇中飾演呂良偉兒子的5歲小演員譚真對郭可盈表現癡纏，一見面便嗌她「老婆」兼派利是，更多次要求錫她。<br> 郭可盈笑笑口答應，她說：「佢把嘴好甜，逗得人好開心。」郭可盈表示跟小朋友合作多而動了母性，有生下一代的打算，她說：「老公（林文龍）梗係想，不過要等套劇4月拍完先至可以有行動。」<br> 採訪、攝影：何永寧</p></body></html>
