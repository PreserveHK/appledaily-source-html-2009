<html><header><meta charset="utf-8"><title>BB博覽送$300福袋</title></header><body><h1>BB博覽送$300福袋</h1><p>為了選購實用的BB用品，不少爹哋媽咪踏破鐵鞋四出格價，與其漫無目的地搜尋，一於集中火力，進攻今明兩天於會展舉行的「第二屆兒童成長教育博覽」，場內有超過150個展銷攤位，網羅孕婦、初生嬰兒用品、兒童書籍、教學課程等，可謂應有盡有。今次博覽會更設有不少精采的活動及小遊戲，包括BB爬行馬拉松比賽、兒童才藝大賽等，有得買有得睇，而首300位持廣告印花兼購票入場者更可獲贈價值$300的福袋，相信要帶定架戰車入場先可以將戰利品抬返家。<br><br>記者：區佩嫦&#13;</p></body></html>
