<html><header><meta charset="utf-8"><title>Miley入圍爭細路獎</title></header><body><h1>Miley入圍爭細路獎</h1><p>第22屆Kid'sChoice頒獎禮噚日公佈提名名單，美國人氣偶像MileyCyrus（圖）囊括最受歡迎女歌手、最受歡迎電視女演員、最受歡迎動畫配音三個提名，由佢主演嘅劇集《樂壇天后》（HannahMontana）亦獲提名最受歡迎電視節目。《蝙蝠俠——黑夜之神》（TheDarkKnight）同《鐵甲奇俠》（IronMan）入圍最受歡迎電影，頒獎禮下月28日喺洛杉磯舉行。</p></body></html>
