<html><header><meta charset="utf-8"><title>赤柱冚冒牌拉四人</title></header><body><h1>赤柱冚冒牌拉四人</h1><p>【本報訊】港島旅遊景點赤柱大街不法分子兜售冒牌貨品猖獗，海關多次明查暗訪後，於昨午2時30分，派出20名版權及商標調查科人員掩至，搜查五個地點及商店，撿獲1,500件冒牌貨品，當中包括假冒勞力士手錶、Gucci眼鏡及LV手袋等；另在一商店撿獲少量假冒Polo恤衫，所有貨品總值12萬元。行動中拘捕了三男一女。<br> 負責行動的海關版權及商標調查組指揮官蔡自然指，這些冒牌貨品的兜售對象主要是外籍旅客，當有人有興趣購買冒牌貨品後，不法分子會到藏在窄街小巷取貨，然後再進行交易。不法分子將冒牌貨品藏在窄巷內，增加了掃蕩困難，因為他們熟悉環境容易逃竄。</p></body></html>
