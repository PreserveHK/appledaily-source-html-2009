<html><header><meta charset="utf-8"><title>蟾蜍發情誤「姦」錦鯉</title></header><body><h1>蟾蜍發情誤「姦」錦鯉</h1><p>台灣發生一宗非典型生態「情殺」疑案。一隻盤古蟾蜍日前跑到台東縣一家農場的小池塘，挑上塘中最大的錦鯉後騎在頭上，前趾抓住錦鯉雙眼，任由錦鯉亂游狂甩，蟾蜍只管抓得更緊拒絕「下車」，4天3夜後錦鯉暴斃，蟾蜍才離開錦鯉。<br> 特有生物研究中心認為，剛進入發情期的蟾蜍誤將錦鯉當作異性緊抱不放，魚兒是受驚而死，或因眼部受傷感染死亡。有生態專家估計，蟾蜍把錦鯉當石頭休息，錦鯉企圖甩牠時，分泌出毒液將錦鯉毒死。<br> 台灣《蘋果日報》</p></body></html>
