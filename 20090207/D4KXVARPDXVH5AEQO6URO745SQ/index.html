<html><header><meta charset="utf-8"><title>隔牆有耳：新年唔好苦苦聲 - 李八方</title></header><body><h1>隔牆有耳：新年唔好苦苦聲 - 李八方</h1><p>新年流流，立法會一片喜氣洋洋，白鴿黨甘乃威噚日趁機向煲呔拜年，三句不離又談到雷曼苦主。甘威向煲呔轉達苦主新年願望，梗係希望可以盡快攞番血汗錢，佢話煲呔同佢講，新正頭唔好講啲唔吉利嘢，又叫佢唔好成日講苦主、苦主。<br> 當局鴕鳥政策對苦主於事無補，金管局同證監會不肯向立法會調查雷曼迷債小組披露全份調查報告內容，甘威噚日去信小組主席何鍾泰，要求下星期五開會討論，是否引用《立法會（權力及特權）條例》強制當局提交整份報告。佢質疑當局扣起報告內容，有損小投資者利益，若有銀行賤招昆客嘅資料，更應盡快公開。</p></body></html>
