<html><header><meta charset="utf-8"><title>考牌失敗771次南韓婦不言棄</title></header><body><h1>考牌失敗771次南韓婦不言棄</h1><p>屢敗屢試，可說是68歲南韓婦人的最佳寫照。她自2005年起投考車牌，但考了771次，仍未及格，並準備再考第772次試。<br> 這位姓車的婆婆，為人祖母，她每天都要挨家逐戶拍門兜售食物以及日常用品，感到用手推車送貨，十分辛苦，希望可以開車做生意，她於是自2005年4月開始考車牌，但筆試一直「肥佬」，每次只得30至50分，未達60分的最基本要求。<br> 三年多來，她幾乎天天去考筆試，連考官亦替她難過，因為單是報名費和筆試費就花了500萬韓圜（28,102港元），即使剛在周一「肥佬」，但她仍無意退縮。<br> 澳洲《每日電訊報》</p></body></html>
