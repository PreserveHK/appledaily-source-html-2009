<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭台銘妻子被爆懷男嬰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭台銘妻子被爆懷男嬰 - 馮仁昭</h1><p>台灣鴻海集團董事長郭台銘同懷孕六個月嘅太太曾馨瑩（狗狗）前晚恩愛到台灣圓山飯店出席晚宴，當被追問腹中胎兒係囝囝定囡囡時，狗狗就故作神秘唔肯透露，反而佢個朋友就踢爆狗狗懷嘅係男嬰。雖然未得到狗狗嘅證實，但如果佢真係為郭台銘生個仔，咁都算為郭家繼後香燈，嗰個友人仲話預產期喺六月嘅狗狗想喺短時間內再造人，希望替郭家開枝散葉。</p></body></html>
