<html><header><meta charset="utf-8"><title>案件速遞<br>變靚D前西醫失蹤逾年</title></header><body><h1>案件速遞<br>變靚D前西醫失蹤逾年</h1><p>【本報訊】現年60歲的西醫楊嘉霖曾於「變靚D纖體美容中心」分店駐診期間，未有清楚記錄危險藥物存量，認罪被判監六個月，緩刑兩年。衞生署於定罪後兩天再作巡查，發現他繼續違規，遂再度票控。但楊於07年11月提堂前夕離開香港，不知所終逾年。裁判官昨批准將案押後至8月7日，但質疑當初控方如作刑事檢控便可設下保釋條件，又懷疑楊因怕失去專業資格而逃避聆訊。醫務委員會因未能聯絡他，已將他從註冊西醫名冊上除名。<br> 案件編號：KCS29057-76/07</p></body></html>
