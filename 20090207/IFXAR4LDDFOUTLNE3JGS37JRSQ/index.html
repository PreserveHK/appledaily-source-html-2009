<html><header><meta charset="utf-8"><title>張堅庭二千萬換大屋</title></header><body><h1>張堅庭二千萬換大屋</h1><p>香港經濟雖然飽受金融海嘯冲擊，但無損張堅庭的買樓意欲，據知他上月豪擲2,148萬元購入大坑豪園C座一個面積約3,000呎單位，平均呎價約7,160元。</p><p>「多幾百呎」</p><p>記者昨日致電張堅庭求證，他承認買樓一事，但強調只是樓換樓，他說：「我賣咗𠵱家住緊呢度，然後將啲錢買間大啲，即係樓換樓啫，因為個女大咗，地方唔夠用，新嗰度會多幾百呎同多間房。」細屋換大屋可會唔見一籮穀？他笑說：「差唔多，因為以前住嗰度買得平，但幾多錢買就冇謂講啦！」<br> 採訪：林妃</p></body></html>
