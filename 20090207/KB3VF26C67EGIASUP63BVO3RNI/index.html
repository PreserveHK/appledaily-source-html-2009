<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Race戥家姐鬆口氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Race戥家姐鬆口氣 - 馮仁昭</h1><p>黃婉伶（Race右）同莊思敏噚日喺中環出席活動，塔羅牌專家仲幫佢哋預測愛情運程。Race測出有新戀情，佢好緊張咁問可唔可以長久，但之前佢被傳已婚，問感情係咪有變？佢話：「最近好多朋友分手，𠵱家年輕人對感情只係玩玩吓。」咁啱佢家姐Rosanne曾傳同安志杰拍拖，日前卻爆出安志杰同謝婷婷蜜運，問Race係咪暗示有人一腳踏兩船？佢話：「佢哋冇話過拍拖，𠵱家咪好囉，證明唔係真。」</p></body></html>
