<html><header><meta charset="utf-8"><title>拜神香燭惹火焚宅</title></header><body><h1>拜神香燭惹火焚宅</h1><p>【本報訊】昨上午11時許，將軍澳翠林邨輝林樓18樓一單位，59歲姓許女戶主在客廳餐枱上燃點香燭拜神時，突然電話響起，她將點着香燭匆匆插入香爐往接電話，豈料，香燭不穩跌落梳化上引起大火。<br> 許婦發現大火時已無力撲救，慌忙與20歲姓楊女兒奪門逃生。街坊亦報警及爭相逃走，一名24歲姓霍男住客見狀，隨即在走廊以右手一拳打破消防喉箱的玻璃拉喉救火，以致右手被碎片割傷。消防員接報到場開喉將火救熄，全屋焚毀。戶主母女因吸入濃煙不適送院治理，協助救火青年敷藥後拒絕送院。</p></body></html>
