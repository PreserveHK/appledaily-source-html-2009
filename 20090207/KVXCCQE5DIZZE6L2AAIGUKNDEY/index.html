<html><header><meta charset="utf-8"><title>周六及日各地聯賽及盃賽賠率表</title></header><body><h1>周六及日各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期日9熱刺vs阿仙奴<br>首循環開和其他</p><p>簡評：阿仙奴首循環於主場與熱刺踢成4:4。另外，他們近年訪熱刺成績好，對上6次取得2勝3和1負。</p><p>數據提示<br>星期六10布力般流浪vs阿士東維拉<br>維拉近績食硬布力般</p><p>簡評：阿士東維拉近年與布力般流浪交手，成績突出，對上6戰取得4勝1和1負，包括首循環贏3:2。</p></body></html>
