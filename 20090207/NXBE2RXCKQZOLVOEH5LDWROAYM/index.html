<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪明荃搵家英幫拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪明荃搵家英幫拖 - 馮仁昭</h1><p>工作忙不停嘅汪明荃（阿姐）遲啲會喺紅館演出歌舞劇《真係阿姐》，噚日佢接受商台訪問，講吓籌備嘅情況。一聽個劇名就知係講阿姐本人啦，咁又點會少得阿姐男朋友羅家英（右）份呢，阿姐話：「唔請佢真係唔得，唔知點解每次佢喺我啲表演度出現，觀眾都好受落同好開心，佢講一句說話已經令全場人笑晒。」阿姐真係無論乜嘢時候，都咁需要家英哥幫佢搞氣氛。</p></body></html>
