<html><header><meta charset="utf-8"><title>男子跌死伏屍草叢</title></header><body><h1>男子跌死伏屍草叢</h1><p>【本報訊】昨午12時許，食環署工人在橫頭磡邨龍翔道一個公園旁的草叢除草時，嗅到有臭味傳出，細看下赫然發現是一具屍體，於是立即報警。警方在死者身上發現一張屬於劉×雄（62歲）的身份證，經追查後證實劉在區內居住，並聯絡到其女兒趕到現場認屍，最終證實死者身份。</p><p>死者女兒目睹父親屍體時十分傷心，她表示，三日前父親外出散步後失蹤，警方相信他到現場一個山坡上散步時失足，從20呎高跌下草叢中受傷致死。</p></body></html>
