<html><header><meta charset="utf-8"><title>情困青年深宵跳樓亡</title></header><body><h1>情困青年深宵跳樓亡</h1><p>【本報訊】一名18歲姓關青年疑工作不如意，加上近日與女友情海翻波，在雙重打擊下，昨日凌晨1時，在小西灣邨瑞樂樓梯間33樓一躍而下，倒卧地面由18歲姓鄭街坊發現報警，事主送院搶救後返魂乏術。</p><p>不時發生爭執</p><p>警方未有撿獲遺書，但相信事件無可疑。<br> 據悉，關在快餐店工作，近日與女友不時發生爭執，關為此耿耿於懷，情緒低落。稍後，警員登樓聯絡了關的家人，相信他從33樓走廊梯間攀欄躍下，警方並無撿獲遺書，相信關受工作與感情雙重打擊下自殺；至下午2時許，關的父親及7名男女親友，帶同香燭冥鏹返回墮樓現場拜祭，又帶來死者生前穿過的衣服招魂，逗留約一小時後黯然離開。</p></body></html>
