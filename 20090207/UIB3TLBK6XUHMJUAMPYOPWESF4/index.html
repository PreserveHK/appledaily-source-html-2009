<html><header><meta charset="utf-8"><title>紅色加強記憶藍色激發創意</title></header><body><h1>紅色加強記憶藍色激發創意</h1><p>人們對不同顏色各有不同喜好，但加拿大卑斯大學華裔研究員朱瑞（音譯）卻找出紅藍兩色的秘密，原來人們都認為紅色有助加強記憶，藍色則有助激發創意。<br> 朱瑞找了600位大學生，在藍色、紅色和白色電腦螢幕中，答問題、記詞語或玩換音造詞遊戲等共六項測試，結果當學生見到同一牙膏廣告時，在藍色螢幕會聯想到美白牙齒資訊，紅色螢幕則傾向着重蛀牙訊息，因此建議企業可用藍色推廣創意產品，或在藍色房間舉行「腦震盪」會議，紅色則用來引起消費者注意產品的詳情。<br> 美聯社/法新社</p></body></html>
