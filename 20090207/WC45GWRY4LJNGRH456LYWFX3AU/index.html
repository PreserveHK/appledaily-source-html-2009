<html><header><meta charset="utf-8"><title>偉哥打通血脈腦膜炎女生保命</title></header><body><h1>偉哥打通血脈腦膜炎女生保命</h1><p>「威而鋼」（俗稱「偉哥」）不只讓陽痿男重振雄風，還救回一名美國女生的性命。美國德州大學20歲女生貝鮑姆，去年11月患上腦膜炎後，引發罕有併發症，主診醫生用「偉哥」治療，令她得以保命。貝鮑姆發病時，還以為是感冒，其後全身長滿斑點，手腳冰冷僵硬，才去看醫生，即使醫生診斷她患上腦膜炎，但因病菌入血，妨礙血液循環，導致手腳細胞壞死，滿身疥癬，性命難保。到12月才轉介到侯斯頓的聖約瑟醫院，華裔醫生林彼得（譯音）想出以「偉哥」來刺激她的血液流通，果然奏效，但因手指和雙腳已壞死被迫要切除。<br> 美國廣播公司</p></body></html>
