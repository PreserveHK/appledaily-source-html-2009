<html><header><meta charset="utf-8"><title>案件速遞<br>續有21雷曼苦主索賠償</title></header><body><h1>案件速遞<br>續有21雷曼苦主索賠償</h1><p>【本報訊】21名購入雷曼產品的小投資者，早前入稟小額錢債審裁處提出索償，案件昨在法院提訊。被指誤導投資的六間銀行的代表在庭上指出，向小額錢債處索償的雷曼苦主數量龐大，案件涉及公眾利益，申請將案轉介至區域法院審理。大部份申索人投訴無錢上告，反對申請。審裁官周紹和將案押後至3月24日再提訊。據悉，這批雷曼苦主是第五批入稟小額錢債審裁處的個案。<br> 案件編號：SCTC57590-58440/08</p></body></html>
