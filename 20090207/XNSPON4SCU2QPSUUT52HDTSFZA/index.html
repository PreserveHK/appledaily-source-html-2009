<html><header><meta charset="utf-8"><title>趙碩之團拜周身痕</title></header><body><h1>趙碩之團拜周身痕</h1><p>大名娛樂昨日在麗新中心舉行團拜，旗下藝人趙碩之、戴夢夢和尹蓁晞結伴出席，老闆林建明為醒獅點睛，又向員工大派利是。儀式完畢後，大騷36D的趙碩之卻感到周身痕癢，嘴角突然腫脹，夢夢笑是不潔引致，不過趙碩之照樣搶鏡，低胸裙不經意露出喱士胸圍，她說：「呢條紫色裙係我特登揀，我希望今年可以大紅大紫！」</p><p>夢夢媾仔失敗</p><p>早前趙碩之、戴夢夢和尹蓁晞齊到多倫多登台，兩位師妹為夢夢安排一位靚仔推油按摩師，夢夢說：「佢哋知我今年想近男色，就夾千幾蚊安排一個靚仔男按摩師畀我，佢靚仔又細心，不過佢話我聽兩日前結咗婚，搞到我好失望。」<br> 採訪、攝影：楊潔雯</p></body></html>
