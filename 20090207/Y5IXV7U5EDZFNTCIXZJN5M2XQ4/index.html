<html><header><meta charset="utf-8"><title>旅巴撞傷　12歲童索償</title></header><body><h1>旅巴撞傷　12歲童索償</h1><p>【本報訊】現年12歲的男童於一年半前，踏單車在長沙灣的通州街與發祥街交界橫過馬路時，遭旅遊巴撞至飛彈墮地受傷，影響左邊身的活動能力。男童昨由母親代表入稟高等法院，向車主公司及司機索償。<br> 案發於07年7月11日，受傷男童李俊傑，由母親陳慧瓊（譯音）代表入稟，被告為邁寶旅遊有限公司及司機張育堅（譯音）。李太昨在家中接受訪問說，案發時兒子臨近放暑假，與其他朋友出外玩耍。兒子右腦受傷，令左邊身及手腳動作變得緩慢，間中感到痛楚，現需每星期接受一次物理治療。<br> 案件編號：HCPI82/09</p></body></html>
