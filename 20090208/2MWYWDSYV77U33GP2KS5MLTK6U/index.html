<html><header><meta charset="utf-8"><title>蔡一傑遭賊爆鎖報警</title></header><body><h1>蔡一傑遭賊爆鎖報警</h1><p>剛踏入牛年，蔡一傑卻發生不快事，事緣本月5日早上，他發現家門門鎖被撬鬆脫，更被貼符和八卦鏡，他即時報警求助。昨日傑仔接受電話訪問時說：「我發現屋企大門同後門都有被撬嘅痕迹，於是我去報警，差人𠵱家調查緊，件事列為入屋爆竊案處理。」<br> 傑仔續說：「差人話嗰個人想爆鎖入屋，我點算過好彩冇財物損失，𠵱家已經加強防盜。」另外，昨日是傑仔42歲牛一，他表示與家人及林珊珊、陳淑芬、張徹太太和鄧光榮太太等吃飯慶祝。<br> 採訪：王連連</p></body></html>
