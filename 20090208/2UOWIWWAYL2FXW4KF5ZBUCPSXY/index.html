<html><header><meta charset="utf-8"><title>王菀之夥軒仔拍電影</title></header><body><h1>王菀之夥軒仔拍電影</h1><p>王菀之（Ivana）昨日到土瓜灣出席903大戲劇團活動，為一班學員打氣和分享演出心得。Ivana表示在舞台上一定要忘我，她說：「我父母係教聲樂嘅，佢哋同我講上台要唔記得自己係王菀之，咁先會唱得投入。」</p><p>難忘不停鬧人</p><p>Ivana指最忘我的一次演出是拍MV時，在兩小時內不停鬧人，因為平時她不會鬧人。她又透露將與張敬軒合作拍戲，問兩人以情侶檔演出，薪酬會否較高？她說：「我唔知喎，不過一齊做騷真係會叫價高啲。」記者追問Ivana究竟軒仔和她同台的薪酬多，還是軒仔和同性好友關智斌同台薪酬較多？她說：「唔好咁問啦，我唔知佢袋幾多呀。」<br> 採訪、攝影：王連連</p></body></html>
