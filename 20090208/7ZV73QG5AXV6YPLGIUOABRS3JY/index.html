<html><header><meta charset="utf-8"><title>女童誤觸熱水掣燙傷</title></header><body><h1>女童誤觸熱水掣燙傷</h1><p>【本報訊】將軍澳茵怡花園7座發生家居意外，昨午1時許，一名21月大的女童，由母親協助在浴室冲凉，其母將冷熱水調校水溫後，放女童在盆內，女童疑頑皮誤開熱水掣，熱水流出淋向她右臉頰及右頸，被灼傷出現紅腫，並哇哇大哭。</p><p>切勿弄穿水泡</p><p>母親連忙關掉熱水掣，並將女童抱起及用毛巾抹亁身體，報警將她送院，經檢查後證實輕微灼傷，情況並不嚴重。<br> 有兒科醫生指出，若發生熱水燙傷，幼兒的肌膚隨時會起水泡，父母應即時以凍水冲洗患處，以減輕痛苦，並切勿弄穿水泡。</p></body></html>
