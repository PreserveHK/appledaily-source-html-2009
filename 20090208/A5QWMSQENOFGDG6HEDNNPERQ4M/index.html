<html><header><meta charset="utf-8"><title>鹹豬手列傳：「豬頭炳」專掃𡃁妹仔 - 關仁</title></header><body><h1>鹹豬手列傳：「豬頭炳」專掃𡃁妹仔 - 關仁</h1><p>老牌影星「豬頭炳」嘅鹹濕罪行，喺行內人所皆知。佢對啲青春少艾情有獨鍾，周不時借意摸人，例子多不勝數，譬如啲女星喺聚會坐低後，佢就行去同人打招呼，企喺隔籬喺咁掃背。豬頭炳又試過以讚人哋手指靚或肌膚白滑，甚至隻戒指好靚等藉口，係咁捉住人哋隻手狂摸，啲女仔見唔對路縮手，佢仲夠膽捉番住人哋隻手話：「我都未睇完。」<br> Textby關仁</p></body></html>
