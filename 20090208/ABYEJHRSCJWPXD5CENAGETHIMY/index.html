<html><header><meta charset="utf-8"><title>鹹豬手列傳：「抽水雙強」扮老實搵食 - 關仁</title></header><body><h1>鹹豬手列傳：「抽水雙強」扮老實搵食 - 關仁</h1><p>除咗單獨行動嘅鹹豬手外，仲有啲會打孖上，實行左右夾擊㖭！好似做戲嘅「小強」同唱歌嘅「大強」咁，佢哋喺以前係享負盛名嘅抽水孖寶，佢哋同圈中人打波、出席活動，或者應酬飯局嗰時，大強小強都會扮熱情逢人攬，借啲意向女藝員又摸又錫抽水，由於佢哋外表相當斯文老實，成個好好先生咁款，所以好多女藝人都唔為意，所以咪成日都中招囉！<br> Textby關仁</p></body></html>
