<html><header><meta charset="utf-8"><title>黃麗梅掃萬元紅酒</title></header><body><h1>黃麗梅掃萬元紅酒</h1><p>亞視今晚會播出黃麗梅早前到澳洲拍攝的旅遊節目《豪遊天下》，她在當地不但品嚐香醇紅酒，還大啖當地盛產的皇帝蟹和羊肉，令她大飽口腹之慾。</p><p>留畀男友嘆</p><p>黃麗梅透露平時愛喝紅酒，這次因利乘便參觀了不少酒莊，更學了不少品酒的知識，日前她在電話中說：「因為啲紅酒實在太美味，我好多朋友都鍾意飲，所以我花咗五位數字買咗好多箱紅酒返嚟，其中仲有86年年份佳釀，我準備留番等重要節日，好似情人節同男友一齊嘆。」<br> 美酒配佳餚，黃麗梅推介用當地鹽田生長的羊炮製的餸菜，她說：「嗰款羊肉好正，肉質嫩滑，又冇羶味，我食到停唔到口。」<br> 採訪：比華利</p></body></html>
