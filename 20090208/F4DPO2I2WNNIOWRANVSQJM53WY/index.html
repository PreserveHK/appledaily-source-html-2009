<html><header><meta charset="utf-8"><title>隔牆有耳：程翔慨嘆愛國變庸俗 - 李八方</title></header><body><h1>隔牆有耳：程翔慨嘆愛國變庸俗 - 李八方</h1><p>港台有老成持重台長坐鎮，又有政務官昅實，相信好難行差踏錯，近日猛做《建國六十周年》系列節目，噚日請老愛國程翔同年輕人講吓何謂愛國，由新愛國嘅民建聯二線新丁梁家銘做主持。民建聯日講夜講「愛國愛港」，不過程翔似乎唔多受落，認為愛國包括愛人民、土地同文化，自然流露最好，唔需要成日宣之於口。<br> 程翔又話，𠵱家部份香港人，成日將愛國同愛中國共產黨混為一談，壟斷愛國定義，認同中共先算愛國，唔愛中共就唔愛國，甚至連回鄉卡都冇，身為過來人嘅程翔慨嘆：「今時今日，愛國喺香港變成好庸俗嘅嘢。」</p></body></html>
