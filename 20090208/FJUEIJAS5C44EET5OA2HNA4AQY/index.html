<html><header><meta charset="utf-8"><title>隔牆有耳：泛民吊緊鹽水 - 李八方</title></header><body><h1>隔牆有耳：泛民吊緊鹽水 - 李八方</h1><p>白鴿黨向來是瘦鴿，遲啲更可能變死鴿，因為該黨嚴重缺乏「維他命M」。副主席單仲偕透露財政現金結餘約100萬元，係近10年來最嚴峻情況，而該黨每月最少要50萬元經費，學任總講，除非有奇蹟，否則隨時返魂乏術。為施行急救，該黨未來兩個月會總動員上街籌款，最少喺街上80個地點募捐，希望市民捐錢救命。<br> 另一泛民政黨公民黨都幾近亁塘，該黨議員湯家驊稱銀行結餘僅約100萬元，如無大筆收入，都唔捱得幾耐，所以下月舉行電影首映籌款，更弊係位於灣仔黨總部約滿，業主竟然逆市大幅加租逾五成，佢話正同業主講數，如果冇結果，惟有另覓竇口搬遷。</p></body></html>
