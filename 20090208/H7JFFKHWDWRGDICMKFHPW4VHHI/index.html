<html><header><meta charset="utf-8"><title>英大學誤丟研究生珍藏蜥蜴糞</title></header><body><h1>英大學誤丟研究生珍藏蜥蜴糞</h1><p>英國利茲大學一名生物學博士生貝內特（DanielBennett），花了七年時間，辛辛苦苦在菲律賓森林收集蜥蜴的糞便，存放在實驗室內，但校方清潔工人不問情由，就將一袋約35公斤重的蜥蜴糞當垃圾丟掉，結果校方要為此道歉。<br> 這袋蜥蜴糞，是極罕有的葛氏巨蜥（Varanusolivaceus圖）的糞便，是貝內特深入熱帶雨林，花了七年時間搜集得來，裏面含有這種是科莫多龍近親的飲食習慣，非常珍貴。全袋糞便被丟掉，貝內特心血白費，儘管校方願意賠償500鎊（5,727港元）和道歉，但他仍怒不可遏，揚言會採取法律行動。<br> 英國《每日郵報》</p></body></html>
