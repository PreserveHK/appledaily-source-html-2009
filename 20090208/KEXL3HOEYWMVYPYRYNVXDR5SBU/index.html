<html><header><meta charset="utf-8"><title>上海直擊<br>GiGi制服誘惑柏霖</title></header><body><h1>上海直擊<br>GiGi制服誘惑柏霖</h1><p>梁詠琪（GiGi）和陳柏霖昨日到上海出席電影《愛得起》記者會，該片安排在情人節檔期上映。據知當中有幕戲講述GiGi換上制服誘惑陳柏霖，不過她強調在現實生活中絕不會用這種招數去挽回男友的心，她說：「除非真係有制服派對，否則我唔會咁做。」</p><p>朋友陪過情人節</p><p>自從與鄭伊健分手後，GiGi至今仍是單身一族，問她情人節安排了甚麼節目？她說：「情人節冇男友陪住睇戲，但我會搵朋友一齊食飯，過一個簡單嘅情人節。」<br> 採訪、攝影：盧健</p></body></html>
