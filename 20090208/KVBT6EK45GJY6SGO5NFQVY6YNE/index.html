<html><header><meta charset="utf-8"><title>最的骰汽車只長1.34米</title></header><body><h1>最的骰汽車只長1.34米</h1><p>全球最的骰的汽車，並非Mini，而是PeelP50，昨天（周六）在英國信不信由你奇趣館展出，引來不少好奇市民圍觀。<br> 這部袖珍車，是Peel工程公司在1963年生產，當時只生產50輛，長1.34米，闊99厘米，重59公斤，是一輛單座位三輪汽車，由於體積的骰，在人多擠逼的市中心泊位完全沒難度。袖珍車在1963年推出時只售200鎊，但目前只餘20輛，估計可賣50,000鎊（57.2萬港元）。<br> 英國《每日郵報》</p></body></html>
