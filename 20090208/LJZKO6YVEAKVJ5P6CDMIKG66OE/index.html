<html><header><meta charset="utf-8"><title>基斯頓為爆粗道歉</title></header><body><h1>基斯頓為爆粗道歉</h1><p>基斯頓比爾（ChristianBale）噚日喺洛杉磯接受電台訪問，為近日爆粗鬧《未來戰士2018》（TerminatorSalvation）攝影師首度開腔道歉。基斯頓承認自己爛口，又話自己抵死，唔介意網友將佢嘅爆粗錄音片段惡搞。基斯頓話已經同事件中嘅攝影師和好如初，又補鑊勁讚攝影技術好。至於八金飛魚費斯（MichaelPhelps）吸大麻嘅醜聞，基斯感同身受咁話人人都會犯錯，希望佢能早日振作。</p></body></html>
