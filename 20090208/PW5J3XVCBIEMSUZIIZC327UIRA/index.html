<html><header><meta charset="utf-8"><title>三父子爭吵演變襲警</title></header><body><h1>三父子爭吵演變襲警</h1><p>【本報訊】將軍澳彩明苑一對兄弟前晚深夜疑因爭用電腦，卻變成三父子發生劇烈爭吵。警員到場調查，次子企圖離開被阻，並與疑護子的父親糾纏，一名警員受傷，父親涉嫌襲警被捕。<br> 現場為彩明苑彩榮閣29樓一單位，住有姓程男女戶主及兩子一女。前晚11時許，22歲長子與19歲次子阿霖，疑因爭用電腦問題激烈爭執，50歲父親調停，卻演變成三父子對罵，在場15歲幼女見狀報警求助。警員到場調查時，據悉患抑鬱症次子阿霖企圖離開，被高級警員制止，父親疑護子心切與警員糾纏，高級警員臉及腰部受輕傷送院敷藥後無礙，父親被捕帶署調查。</p></body></html>
