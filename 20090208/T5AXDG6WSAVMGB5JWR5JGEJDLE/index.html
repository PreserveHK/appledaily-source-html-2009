<html><header><meta charset="utf-8"><title>九巴煞停女乘客跌傷</title></header><body><h1>九巴煞停女乘客跌傷</h1><p>【本報訊】昨早上9時許，62歲姓陳婦人與丈夫乘搭九巴269D雙層巴士，由天水圍天富苑開往沙田瀝源邨，巴士駛至元朗大馬路與擊壤路交界附近一個燈位。</p><p>事主坐近走廊</p><p>現場消息稱，巴士當時約九成客滿，其時車行紅燈快要亮起，但巴士前方一輛四驅車卻在擊壤路欲左轉又不轉，49歲姓朱車長見狀即時緊急煞車。陳婦當時坐在下層近走廊的座位，據悉她正在打瞌腄，巴士急煞之際她遂失去平衡向前急跌，臀部着地撞及尾龍骨位置，陳婦丈夫堅持報警，她事後被送博愛醫院，敷治後自行離去。車長酒精呼氣零度。</p></body></html>
