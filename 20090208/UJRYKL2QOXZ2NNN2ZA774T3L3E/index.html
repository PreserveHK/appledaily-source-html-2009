<html><header><meta charset="utf-8"><title>澳門MJ新貨率先睇</title></header><body><h1>澳門MJ新貨率先睇</h1><p>全世界第一家mastermindJAPAN專門店即將於3月頭喺澳門開張，以後就唔使去日本都入到最新貨品，最緊要係有埋女裝，唔使得個恨字！今個SS09嘅款式都係繼續以其Logo骷髏頭行先，質料大多以Cotton為主，款式睇落較輕便Casual。至於Accessories方面款式都有好多選擇，大部份都有10%Gold，價錢唔算太貴，好過買件過萬蚊嘅衫呀！<br><br>記者：陳諾堯<br></p><p>mastermindJAPAN　<br> 澳門新口岸倫斯泰特大馬路利景閣地下G舖</p></body></html>
