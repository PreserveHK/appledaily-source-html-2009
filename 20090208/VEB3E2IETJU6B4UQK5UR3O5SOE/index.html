<html><header><meta charset="utf-8"><title>米高患怪病手腫脫皮</title></header><body><h1>米高患怪病手腫脫皮</h1><p>過氣美國流行樂壇天王米高積遜（MichaelJackson）最近被傳罹患怪病，急需換肺之餘左眼更只剩下5%的視力。雖然他否認傳聞，但日前米高在比華利山一家診所現身時被拍到手部紅腫脫皮，指甲變色，面部皮膚現出血絲，令人擔心其身體狀況。</p><p>皮膚變了色</p><p>英國《每日郵報》等傳媒報道，米高當日現身時戴上手術帽、太陽鏡及口罩刻意遮掩面部，但手部被拍到有異樣，一名在場人士稱︰「他手部紅腫，皮膚看上去變了色，像要在手上脫下來，他的指甲更加非常恐怖。」不過報道未有查出米高到診所治療那一種疾病。</p></body></html>
