<html><header><meta charset="utf-8"><title>HotCha日本極速掃Bra</title></header><body><h1>HotCha日本極速掃Bra</h1><p>女子組合HotCha昨日以嘉賓身份出席在九龍城舉行的「離島─哩度遊」開幕活動，HotCha有感在頒獎禮成績不俗，早前獎勵自己齊齊去日本旅行及休息充電。</p><p>怕遇港客</p><p>HotCha說：「我哋去咗日本玩四日三夜，去到日本之後再各自探朋友，有冇大出血？𠵱家啲滙率好貴，我哋都冇乜點買嘢，淨係去咗買bra。好彩之前都有着過呢個牌子，因為喺日本成日都撞到香港人，搞到我哋揀嗰陣都要好快手，如果仲要試埋身嘅話，一定會好尷尬，不過就算喺香港都唔會試身，寧願唔啱攞番去換。」<br> 採訪、攝影：何慧斯</p></body></html>
