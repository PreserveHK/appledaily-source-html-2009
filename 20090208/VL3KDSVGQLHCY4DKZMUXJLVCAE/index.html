<html><header><meta charset="utf-8"><title>車展Update：三菱i仔Grandis萬萬減</title></header><body><h1>車展Update：三菱i仔Grandis萬萬減</h1><p>三菱今、明兩日推出兩款車特惠，分別係細車i-car同埋七人車Grandis，兩款車分別由原價嘅$149,900同埋$219,900減至$129,000同埋$179,900，即是話，i-car減2萬有多而Grandis就減足4萬，有買趁手。<br><br>記者：梁美甜</p><p>日期：2月8日（今日）<br> 地點：灣仔告士打道66號三菱陳列室<br> 時間：10am-8pm<br> 查詢：27211111</p></body></html>
