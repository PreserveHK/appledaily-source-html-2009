<html><header><meta charset="utf-8"><title>鹹豬手列傳：「小魔怪」非禮病甘草 - 關仁</title></header><body><h1>鹹豬手列傳：「小魔怪」非禮病甘草 - 關仁</h1><p>男嘅鹹豬手雖然有好多，但女嘅一樣有，好似「小魔怪」就係其中一位，話說有一年粵語片年代嘅男星「甘草」有病，佢老婆成日掛住出街打牌唔照顧個老公，搞到老公小病變大病，佢都一於好少理，只係叫佢嘅好姊妹小魔怪去照顧老公，點知小魔怪唔熟唔食，無端端話同甘草演員冲凉，喺冲凉嗰陣，係咁抽水，仲摸甘草嘅重要部位，激到甘草破口大罵。<br> Textby關仁</p></body></html>
