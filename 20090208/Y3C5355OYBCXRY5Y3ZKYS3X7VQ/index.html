<html><header><meta charset="utf-8"><title>隔牆有耳：西九總監六揀一 - 李八方</title></header><body><h1>隔牆有耳：西九總監六揀一 - 李八方</h1><p>西九文化區管理局全球招聘行政總監，八方聽聞有近80人申請，包括唔少前高官，真係爭崩頭。據知遴選工作已步入最後階段，有六個人獲最後面試機會，而管理局已六揀一，目前只睇呢位人士意向，相信月內會有公佈，5月返工。<br> 申請做西九行政總監，其中一個條件係現職年薪最少150萬元，八方聽聞呢位新總監年薪約180萬元，即係等同D5高官薪酬。至於西九行政總裁一職，管理局成員共識要由有深厚藝術文化背景人士出任。管理局之前屈機，唔講明行政總裁人工，既然總監都有180萬元年薪，總裁人工超過200萬元都唔出奇。</p></body></html>
