<html><header><meta charset="utf-8"><title>娛樂開CHAT：江若琳、歐陽靖同你Chat</title></header><body><h1>娛樂開CHAT：江若琳、歐陽靖同你Chat</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》請來江若琳和歐陽靖（MCJin）擔任嘉賓，分別於明日和周四（12日）與讀者談天說地，參加者有機會得到偶像珍藏禮物。只要你有webcam及headset，並於當日7:30pm準時登入 http://ent.appledaily.com即可，節目於當日8:00pm在《蘋果》網站直播。 </p></body></html>
