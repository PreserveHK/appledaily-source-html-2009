<html><header><meta charset="utf-8"><title>遊華僑城買4送1</title></header><body><h1>遊華僑城買4送1</h1><p>今年的假期散到爆，長假期難請，想忙中偷閒hea一天？澳門，適合大人不適合細路；廣州，一來一回沒了大半日；終於任職旅行社的朋友推介，開業不足兩年的深圳東部華僑城，據說是個綠化世界，可住五星級酒店，也可求其玩日當休息，最重要是有優惠買4送1，原價每人$290，若五人出發，只須$232，包入場及來回車票，扶老攜幼也算不錯！<br><br>記者：梁佩芬&#13;</p><p>深圳東部華僑城快線一天遊</p><p>價錢：每人$290，包香港往來東部華僑城大峽谷纜車站來回車票及連雲海快線入場券，天天出發。<br> 優惠日期：即日至28/2（出發日期計）<br> 查詢：27222888（新華旅遊）</p></body></html>
