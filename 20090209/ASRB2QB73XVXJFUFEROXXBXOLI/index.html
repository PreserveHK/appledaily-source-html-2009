<html><header><meta charset="utf-8"><title>隔牆有耳：黑色星期五宜遊行 - 李八方</title></header><body><h1>隔牆有耳：黑色星期五宜遊行 - 李八方</h1><p>證監會早排雖然同新鴻基投資達成回購雷曼產品協議，但唔少雷曼苦主都對當局至今拒絕公開調查報告感到極度失望，加埋金管局同分銷雷曼產品嘅銀行，到𠵱家都未講到幾時先會回購，據知已令到一眾苦主忍無可忍，決定喺嚟緊13號個星期五，搞個「黑色星期五大遊行」。<br> 有雷曼苦主透露，遊行會由朝早11點開始，喺中環國金中心二期正門集合，再遊行到不同分銷銀行，最後操上政府總部作結。據知雷曼苦主已在網上全力動員，而今次嘅訴求重點，係要求銀行根據新鴻基投資嘅方案，全面回購雷曼相關產品。&#13;</p></body></html>
