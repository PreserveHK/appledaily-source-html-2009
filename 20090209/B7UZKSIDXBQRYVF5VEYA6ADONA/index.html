<html><header><meta charset="utf-8"><title>財話短說<br>信息科技有不尋常交易</title></header><body><h1>財話短說<br>信息科技有不尋常交易</h1><p>▲中國信息科技（8178）公佈，核數師審核08年業績時發現，佔整體收益一大部份的名索網，其收益記錄系統所記錄的08年財務業績有不尋常交易數據，要求公司進一步澄清。董事會初步評估後，認為可能對業務及財務狀況造成重大影響，因此已成立特別委員會負責調查。特別委員會將聘獨立顧問助查。由於北京發展（154）持有中國信息29.18%股權，北展正評估影響。</p></body></html>
