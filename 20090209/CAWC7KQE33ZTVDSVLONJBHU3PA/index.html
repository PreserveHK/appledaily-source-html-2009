<html><header><meta charset="utf-8"><title>求驗客手記：周海濱赴荷似遊埠 - 求驗客</title></header><body><h1>求驗客手記：周海濱赴荷似遊埠 - 求驗客</h1><p>荷甲勁旅燕豪芬上周六宣佈，山東魯能嘅中國國腳周海濱（圖）加盟簽約一年，並可優先續約2年半，今日將參加首課操練。23歲嘅小周今次帶咗7大包、重達80公斤行李，大佬？𠵱家搬屋咩！而佢個女友亦有去送機，仲表現得依依不捨，聽講個女仔兩個禮拜後會去荷蘭相陪！記得燕豪芬曾借用孫祥，結果表現唔合格。今次防中周海濱仲衰，英文零蛋、行李多多、加埋女友同行，擺到明係遊埠款啦！</p></body></html>
