<html><header><meta charset="utf-8"><title>阿詩免費騷呼喚祖兒</title></header><body><h1>阿詩免費騷呼喚祖兒</h1><p>何韻詩昨日在男拔萃書院運動場草地舉行免費音樂會，吸引近千人捧場，而阿詩好友如劉浩龍、黃偉文及谷祖琳等到場為她打氣，陳奕迅（Eason）更上台和她合唱，掀起高潮。阿詩數度大叫斷背緋聞好友容祖兒的名字，但最後是梁祖堯上台和她合唱，事後阿詩堅稱自己只是叫梁祖堯，並非叫祖兒。<br> 雖然音樂會是免費招待觀眾，但阿詩表現絕不欺場，足足唱了近三個鐘頭。不過原來阿詩抱恙在身，她說：「前幾日開始病，次次開騷都係咁，但第一次開露天騷好開心。」之前阿詩舉行義賣活動籌到約50萬元，當中不少老友及老闆都有捐錢支持她，阿詩則考慮用作獎學金支持貧苦學生。<br> 採訪：簡雪瑩<br> 攝影：黃偉雄</p></body></html>
