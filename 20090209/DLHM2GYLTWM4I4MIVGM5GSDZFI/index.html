<html><header><meta charset="utf-8"><title>醫學Online<br>登革熱爆發奪14命</title></header><body><h1>醫學Online<br>登革熱爆發奪14命</h1><p>馬來西亞爆發登革熱，當地衞生部已發出衞生警告，單是今年一月已錄得超過5,000宗登革熱，其中14人死亡，較去年同期只有1,514宗個案飆升逾兩倍，旅遊熱點檳城也受影響，約71%個案也是在北部區域錄得。當地地方政府會加強巡查戶外工地，並提醒市民勤加清理積水，以避免蚊子大量滋生。本港今年至今也有兩宗分別由印尼及印度傳入的個案。</p></body></html>
