<html><header><meta charset="utf-8"><title>王菀之歌會失明鋼琴家</title></header><body><h1>王菀之歌會失明鋼琴家</h1><p>王菀之（Ivana）前晚到中環演出《福幼15週年紀念09動心音樂會》，當晚Ivana和台灣失明青年鋼琴家及香港天才鋼琴家合作表演，Ivana表示兩人外表嚴肅，但原來私底下相當搞笑，還稱彼此已經交換聯絡電話，她希望日後若有機會演出時找兩人為自己伴奏。<br> 雖然Ivana只是和兩位鋼琴家初次合作，並且只是綵排過一段很短時間，但現場演出時他們表現合拍，Ivana和兩位鋼琴家表演博得全場掌聲，Ivana坦言覺得很開心，又指現在的演出很難得有機會有樂師現場伴奏，故希望有多些機會和其他不同樂手合作交流。<br> 採訪：胡比<br> 攝影：陳順禎</p></body></html>
