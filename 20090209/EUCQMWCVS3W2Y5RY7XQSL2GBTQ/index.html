<html><header><meta charset="utf-8"><title>求驗客手記：韋達斯打龍門都掂 - 求驗客</title></header><body><h1>求驗客手記：韋達斯打龍門都掂 - 求驗客</h1><p>提起39歲老將韋達斯，我真係要寫個服字。呢位前鋒去季協助侯城升班，當今季喺英超冇機會發圍，大家以為佢再難突破，點知佢外借到英甲奧咸後一樣有料到。話說前日奧咸作客榜首隊李斯特城，當奧咸正選門將費林明下半場早段被趕出場，咁啱隊波冇後備門將，於是韋達斯串演門將。估唔到佢守咗40分鐘，李城都攻唔入，0:0完場。奧咸方面賽後好得戚，官網寫住「冇門將，冇問題」。至於韋達斯，不妨諗吓轉型為門將，殺出條血路！</p></body></html>
