<html><header><meta charset="utf-8"><title>神起U-Know泰國落難</title></header><body><h1>神起U-Know泰國落難</h1><p>韓國SM娛樂公司家族晒冷騷前日在泰國曼谷舉行，人氣組合東方神起、SuperJunior（SJ）和少女時代等傾巢而出，又唱又跳，氣氛熱鬧。難得家族成員人齊開騷，眾人在台上玩到癲，最慘的是東方神起隊長U-Know允浩，獲一眾同門送上蛋糕補祝其生日時，隊友Max昌珉竟毫不留情將他的臉「質」落蛋糕，幸好U-Know向來是玩得之人，變成花面貓也沒生氣。<br> 場內另一焦點落在SJ成員希澈身上，他除扮Rain獻唱《Rainism》外，有鋪咀人癮的他與隊友崔始源及晟敏jam歌期間，他居然走到始源身邊來個斷背之吻。SJ成員韓庚半裸晒胸肌也令全場嘩然。</p></body></html>
