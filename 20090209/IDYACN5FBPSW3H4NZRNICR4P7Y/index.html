<html><header><meta charset="utf-8"><title>舢舨焚毀</title></header><body><h1>舢舨焚毀</h1><p>【本報訊】鯉魚門避風塘昨晨發生舢舨火警，避風塘近岸邊一個自製浮標上的車胎，疑有人遺下火種起火，起火浮標隨水漂流波及附近一艘舢舨起火，消防員接報到場開喉迅速將火救熄，火警中無人受傷。<br> 現場為三家村避風塘岸邊海面，漁民距離岸邊約20米海面放置一個木板製成的浮標，木板上放有一個車胎，浮標平時用作讓小艇拋錨停泊之用。昨晨11時許，該個浮標的車胎突然着火焚燒，起火浮標隨水漂流，並波及附近一艘擺放釣魚工具等雜物的長約3米舢舨起火，漁民發現報警，並用船協助將起火舢舨及車胎推近岸邊，消防員到場開一條喉迅速將火救熄，調查後懷疑火警因有人在木板留下火種引起，火警並無可疑，也無人受傷。</p></body></html>
