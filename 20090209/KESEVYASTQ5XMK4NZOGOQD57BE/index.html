<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JaniceMan派花眼濕濕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JaniceMan派花眼濕濕 - 馮仁昭</h1><p>文詠珊（JaniceMan）噚日到將軍澳宣傳新戲《愛情故事》，同fans大玩遊戲，情人節將至，JaniceMan仲落台派玫瑰花，但佢突然眼濕濕，事後問佢做乜咁感觸，佢話：「因為心情好矛盾，𠵱家唔知想做模特兒定係藝人，雖然𠵱家仲搵緊方向，但咁多人支持我，所以好感動。」有傳佢約滿後，文爸爸打本開公司力捧個女，佢噚日話如果續約，必定會首選𠵱家間公司。</p></body></html>
