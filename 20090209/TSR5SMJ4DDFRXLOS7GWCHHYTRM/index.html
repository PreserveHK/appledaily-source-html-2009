<html><header><meta charset="utf-8"><title>哈里約ParisHilton甩底</title></header><body><h1>哈里約ParisHilton甩底</h1><p>當花心的英國哈里王子（右圖）和放蕩的美國希爾頓集團太子女名媛ParisHilton（左圖）遇上會怎樣？英國傳媒報道，和拍拖五年的戴維分手後，哈里和在倫敦宣傳真人騷的Paris，本相約在上周五深宵相聚，消息人士說「是Paris致電哈里約會的」。豈料哈里似乎忘記風度，臨到最後一刻，才吩呼保鑣致電Paris取消約會。<br> 消息指，27歲Paris只嬲一會兒，打算下次再到倫敦時再跟哈里約會。但Paris上周才說她和戴維老友鬼鬼，不會跟哈里交往。<br> 英國《星期日郵報》</p></body></html>
