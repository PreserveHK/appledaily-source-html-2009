<html><header><meta charset="utf-8"><title>求驗客手記：祖高爾婚禮有價有市 - 求驗客</title></header><body><h1>求驗客手記：祖高爾婚禮有價有市 - 求驗客</h1><p>我求大俠之前講過，車仔球星祖高爾（圖）因傷收「咧」，可以專心籌備夏天同女友卡莉嘅婚禮。話咁快周日有傳媒話祖高爾，已將婚禮獨家報道權以200萬鎊（約2,293萬港元）出售，婚禮定係6月20日舉行。祖高爾婚禮報道權賣到咁嘅價錢好難得，只係低過08年朗尼嘅250萬鎊，高過晒畢彼特、碧咸等超級明星。祖高爾咁識得吊高嚟賣，唔怪得豪到花20萬鎊買訂婚戒指啦！仲有，祖高爾今次只會請泰利夫婦、艾殊利高爾夫婦同列納夫婦三對球圈人士參加婚禮。</p></body></html>
