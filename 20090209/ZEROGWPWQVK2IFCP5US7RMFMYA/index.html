<html><header><meta charset="utf-8"><title>東歐音樂文化之旅</title></header><body><h1>東歐音樂文化之旅</h1><p>喜愛文化之旅的朋友，要留意新華的東歐7天團，去勻四個有音樂古典文化背景的地方：奧地利維也納、匈牙利布達佩斯、斯洛伐克布拉提斯娜和捷克布拉格，令你可親身感受音樂之鄉的美景。如果恨咗去好耐，就立即行動，因為只辦5團咋（3月3、10、17、24、31日出發），團費$5,599。<br><br>記者：曾順珍&#13;</p><p>中華航空【東歐四國7天超值抵玩團】（EEVC07SS）</p><p>團費：$5,599<br> 查詢：27222888（新華旅遊）<br> 網址： http://www.sunflower.com.hk/tourpdf/EEVC07SS.pdf </p></body></html>
