<html><header><meta charset="utf-8"><title>水木、堀江狂唱動畫歌會港迷</title></header><body><h1>水木、堀江狂唱動畫歌會港迷</h1><p>日本動畫歌天王天后水木一郎與堀江美都子，前晚在九龍灣開騷，全場近乎爆滿，觀眾不停跟二人合唱多首七、八十年代的熱血動畫歌，氣氛熱烈。</p><p>扮小露寶跳舞</p><p>入行已41年的水木一郎與入行40年的堀江美都子，前晚一連演唱了《鐵甲萬能俠》、《無敵巴拉達》、《宇宙海賊夏羅古》等經典科幻動畫歌曲。當演唱《小露寶》主題曲時，水木更扮小露寶跳舞，場面搞笑。全晚換了5套歌衫的堀江，演唱《小甜甜》插曲時更感觸落淚。<br> 採訪：張一明<br> 攝影：仇志德</p></body></html>
