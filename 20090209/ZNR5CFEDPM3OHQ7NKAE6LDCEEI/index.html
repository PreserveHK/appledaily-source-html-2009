<html><header><meta charset="utf-8"><title>隔牆有耳：行會成員唔肯蒲頭 - 李八方</title></header><body><h1>隔牆有耳：行會成員唔肯蒲頭 - 李八方</h1><p>由飛哥同平叔主持嘅有線節目，噚日以行會成員做主題，點知佢哋搵齊現任咁多位行會成員，都冇人肯上節目，搞到飛哥都話，唔明佢哋點解星期日都咁忙，定係其他原因唔肯上鏡。飛哥慨嘆，以往行會成員成日都要出嚟向公眾交代，過去大Sir鍾士元就發揮過唔少穩定民心嘅作用，同𠵱家梁振英鍾意就對最低工資立法講幾句，唔鍾意就乜都唔講好唔同。<br> 飛哥又話，政府其實搵過一個銀行家入行會，但呢位人士點都唔肯入，結果搞到𠵱家行會一個銀行家都冇，唔少人都對呢個行會唔太睇好，仲有人話政府若繼續用𠵱家個制度，一定死梗。</p></body></html>
