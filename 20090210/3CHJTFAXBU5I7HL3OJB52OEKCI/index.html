<html><header><meta charset="utf-8"><title>醫學Online<br>睾丸癌襲年輕大麻男</title></header><body><h1>醫學Online<br>睾丸癌襲年輕大麻男</h1><p>男士吸食大麻小心患上睾丸癌，美國一項研究比較了369名18至44歲睾丸癌患者，以及979名健康正常男士，研究吸食大麻與癌症關係。結果發現吸食大麻男士患上睾丸癌風險高出70%。吸食年期超過10年、每周吸食超過一次、在18歲前已開始吸食大麻等因素，都會增加患睾丸癌風險。專家指睾丸癌多數侵襲20至30歲年輕男子，今次研究顯示大麻或是致病原因之一。</p></body></html>
