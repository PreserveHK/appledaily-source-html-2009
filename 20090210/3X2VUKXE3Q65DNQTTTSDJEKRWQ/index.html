<html><header><meta charset="utf-8"><title>醫學Online<br>水災加劇登革熱疫情</title></header><body><h1>醫學Online<br>水災加劇登革熱疫情</h1><p>近期受到水災影響的澳洲昆士蘭省北部登革熱疫情惡化，單是旅遊熱點開恩茲自去年12月起，已錄得近300宗登革熱個案，鄰近兩個地區則有逾50宗。持續的水災令傳播疫情的白紋伊蚊快速滋長，令疫情控制更困難。衞生部門已派員逐家逐戶提醒當地居民清理積水。傳染病專家則擔心，患者感染可致命的出血登革熱風險增加，提醒市民若出現發燒及紅疹等症狀要盡快求診。</p></body></html>
