<html><header><meta charset="utf-8"><title>生死一線棄殘障兄逃生</title></header><body><h1>生死一線棄殘障兄逃生</h1><p>大火殺到，有人被迫放棄親人逃生，也有人親眼目睹子女葬身火海。<br> 居於本廸戈（Bendigo）的吉爾，眼見火勢越燒越烈，決定和男友瑞戈，拖走48歲不良於行和已陷昏迷的哥哥凱恩逃生。房子距離馬路僅約30米，但火舌蔓延得快，拖着哥哥路難行，生死一線，兩人惟有忍痛離棄哥哥在火場。<br> 在金萊克鎮，婦人默克里逃出屋外後，只能親睹一對年幼子女在家中活活被燒死。男子羅斯逃生，將兩名女兒推入汽車，但就在返家取物，車子起火，兩名孩子葬身火海。<br> 澳洲《先驅太陽報》</p></body></html>
