<html><header><meta charset="utf-8"><title>潮流感：Versace手袋價香水 - ㎡</title></header><body><h1>潮流感：Versace手袋價香水 - ㎡</h1><p>Couture高級訂做服代表尊貴、奢華，Verscace近日推出了一支限量版香薰，正正以Couture命名，賣的就是一份永不放下身段的終極奢華。<br> 這支香薰以佛手柑、橘子、紅莓等作核心香調，外貌則與高級訂做服一樣，玻璃樽身配軟皮外套、鑽石菱角面瓶塞，以全人手製造的白色軟皮禮盒盛載，全球限量100套，售價也是非常香水界的couture級數，每支差不多等同買個手袋，盛惠16,750元。<br> Textby㎡</p></body></html>
