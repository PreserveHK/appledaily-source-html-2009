<html><header><meta charset="utf-8"><title>老牌主播與妻寓所蒙難</title></header><body><h1>老牌主播與妻寓所蒙難</h1><p>「願你的消息都是好消息。」澳洲老牌主播內勒（BrianNaylor）每次在新聞報道結束前，都會向觀眾送上這句話，希望可上傳媒頭條的壞新聞不會發生在任何人身上。但在澳洲山火中，這位退休11年、在維省家喻戶曉的老牌主播有壞消息──他和妻子莫蕾（Moiree）雙雙葬身山火火海，倒斃金萊克鎮以西的寓所內。<br> 78歲的內勒，1970年代起先後進駐第七及第九頻道。他以前的同事說，他是個不可多得的最佳新聞主播，外形非常討好，長有一雙懾人藍眼睛，聲線悅耳，又充滿幽默感，這次給觀眾帶來噩耗。<br> 澳洲《先驅太陽報》</p></body></html>
