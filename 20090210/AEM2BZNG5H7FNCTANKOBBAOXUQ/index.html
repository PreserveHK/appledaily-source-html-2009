<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>經濟衰退大凶兆　惡魔高跟鞋當道</title></header><body><h1>金融海嘯下的日子……<br>經濟衰退大凶兆　惡魔高跟鞋當道</h1><p>經濟學家早有裙子經濟論，短裙經濟好，長裙經濟差。原來高踭鞋也是經濟水晶球：2009潮人必踏的「惡魔高踭」正是大凶兆。時裝專家指出，1980和1990年代經濟衰退時，鞋踭會較矮，今年潮興影后姬妮芙柏露都穿過的15厘米「惡魔高跟」，是1933年代大蕭條以來最高的，反映經濟比衰退更慘情。經濟差，穿高踭鞋，原因那是女性哄自己開心的便宜方法。<br> 英國《太陽報》</p></body></html>
