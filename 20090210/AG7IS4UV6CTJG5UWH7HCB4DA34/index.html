<html><header><meta charset="utf-8"><title>婷婷爆安志杰示愛</title></header><body><h1>婷婷爆安志杰示愛</h1><p>謝婷婷最近與大隻男安志杰傳出緋聞，兩人更多次被拍得親密約會，昨日謝婷婷接受商台節目電話訪問時否認與安志杰拍拖，但問到兩人是否有發展的機會時，她又故弄玄虛說：「唔係好正式拍拖，我知佢鍾意我一段時間，而且佢都有直接同我講過。」</p><p>不滿沉迷打機</p><p>謝婷婷強調已與DJ男友DrafusChow分手一段時間，暗示並非一腳踏兩船，不過她謂和安志杰現在只是好朋友關係，又不避嫌公開稱讚對方說：「佢個人好真，好有禮貌同家教，而且我哋都鍾意運動，成日都一齊做運動，但佢成日都同我哥哥（謝霆鋒）打機，仲打到好癲，有少少過份。」<br> 撰文：林妃</p></body></html>
