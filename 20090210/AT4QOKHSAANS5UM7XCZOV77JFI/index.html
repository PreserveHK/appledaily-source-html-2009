<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>827億救市方案　美參議院今表決</title></header><body><h1>金融海嘯下的日子……<br>827億救市方案　美參議院今表決</h1><p>美國參議院最快今天（周二）表決827億美元（6,400億港元）刺激經濟方案，民主黨人有信心參眾兩院可望於周末統一方案內容，眾議院之前表決通過817億美元（6,334億港元）。參院方案側重減稅，眾院方案則側重用公帑刺激經濟。為了全力推動國會通過方案，財長蓋特納的救市撥款新方案押後至今天宣佈，而總統奧巴馬昨天更前往印第安納和佛州向民眾推銷方案。<br> 法新社</p></body></html>
