<html><header><meta charset="utf-8"><title>一家三口匿泥水坑避火</title></header><body><h1>一家三口匿泥水坑避火</h1><p>居於金萊克鎮的帕金森，說火勢來得既快且急。「我們整晚收聽收音機，都沒聽到有山火警告，直至凌晨4時半，消防局朋友致電給我才知大禍臨頭。」這時，她和丈夫目睹橙色火光，隨即收拾細軟，帶同2歲兒子想開車逃生，但甫出家門，火舌已經逼近。<br> 一家三口惟有折返，同另外三戶躲在屋內，只見大火快將他們吞噬，他們決定往外跑。帕金森一家逃到一條水坑，「我們以為死定了，惟有坐在充滿泥濘的水坑內，大火最後擦身而過。」獲救後，村落已被燒得七零八落。<br> 澳洲《澳洲人報》</p></body></html>
