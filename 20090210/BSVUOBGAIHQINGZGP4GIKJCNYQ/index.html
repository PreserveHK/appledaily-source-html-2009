<html><header><meta charset="utf-8"><title>情人GiftShop：iPodnano刻字表愛意</title></header><body><h1>情人GiftShop：iPodnano刻字表愛意</h1><p>情人節，想要感動男友女友，當然要諗一份有品味兼實用禮物喇！Apple襯住情人節提供iPodnano刻字服務，用家可以從9種顏色iPodnano選擇，刻字分別以兩行顯示，位置就在機背，雖然會有字數限制，不過內容可自訂，想透過iPodnano表達愛意就容易不過喇！刻字服務在情人節2月14日前購買都係免費提供，有興趣的話記得上網到AppleStore購買喇！<br><br>網址：http://store.apple.com/hk/</p></body></html>
