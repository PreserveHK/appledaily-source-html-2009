<html><header><meta charset="utf-8"><title>靈駒護主撞老農落小溪</title></header><body><h1>靈駒護主撞老農落小溪</h1><p>老農夫塞克斯頓（AnthonySexton）全靠愛駒才奇蹟保得住性命。住在山上農場30年的他，上周六看着火海一浪又一浪地吞噬遠處的房屋，沒想到突然風向一轉，火舌已迫在眉睫。<br> 他立即抓起啤酒，牽了出自得獎名駒的雄馬「熱恩馬克」就往山下跑，但不久又遇上火海，他讓「熱恩馬克」掉頭，但火已從山上捲至，一人一馬瞬間身陷烈燄中。老農夫心想「這次死定了」，但馬兒突然發飆，把他撞下山坡掉入小溪。愛駒顯靈性，他躺在水中兩小時，待火勢稍退，立即急奔回家。東西幾乎燒光，但愛駒站在牧場內，除了眼鼻四周燒傷一點，完好無缺。<br> 澳洲《時代報》</p></body></html>
