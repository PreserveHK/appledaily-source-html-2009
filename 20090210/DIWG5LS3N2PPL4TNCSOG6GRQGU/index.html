<html><header><meta charset="utf-8"><title>難敵火神五人相擁而亡</title></header><body><h1>難敵火神五人相擁而亡</h1><p>金萊克鎮（Kinglake）是澳洲今次山火重災區，四處都是倒塌的房子、熏黑的瓦礫，近在市中心一幢燒塌頂的房子，氣氛更悲戚。房子地上只剩兩三根半塌磚柱佇立，在瓦礫堆中，是警員慘不忍睹的一幕：五具焦屍相擁依偎，其中四具的頭顱較小，是小孩。<br> 四名小孩有一對是兄妹，15歲的麥肯齊和9歲妹妹尼芙，他們跟舅舅克拉克在外婆家，大火前鄰家兩名女童正好來玩。房子起火後，外婆衝入火場救人，但老人如何敵得過火神？結果她全身燒傷30%，兒子克拉克、一對外孫和鄰家兩女童則攬着一起燒死了。<br> 《澳大利亞人報》/《先驅太陽報》</p></body></html>
