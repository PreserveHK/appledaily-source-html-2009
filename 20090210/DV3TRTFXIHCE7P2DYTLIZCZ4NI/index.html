<html><header><meta charset="utf-8"><title>安室狂跳可樂舞</title></header><body><h1>安室狂跳可樂舞</h1><p>日本女歌手安室奈美惠近年成功重奪樂壇天后之後，廣告商也紛紛向她招手，現正忙於全國巡迴演唱會的安室，最近便成為當地可口可樂zero新代言人，日前並拍攝了廣告。</p><p>勁跳50次</p><p>向來舞功了得的安室，在廣告中大晒招牌勁舞，不過由於今次的舞步激烈，綵排時她已經練到肌肉痠痛。拍攝廣告當天，安室為求達到最佳效果，在鏡頭前跳足50次，而她主唱的廣告歌《WILD》，細碟將於下月18日推出。</p></body></html>
