<html><header><meta charset="utf-8"><title>CraigDavid4月港開個唱</title></header><body><h1>CraigDavid4月港開個唱</h1><p>曾獲格林美提名嘅英國著名R&amp;B男歌手CraigDavid，將於4月6日喺九龍灣國際展貿中心StarHall舉行「GreatestHitsTour」演唱會，演唱大熱歌曲《7Days》及《FillMeIn》等。<br> 已經係第三次嚟香港嘅Craig，03年曾演出維港巨星匯，去年都有到香港宣傳。<br> 今次門票分為$380及$580，後日將會正式公開發售。</p></body></html>
