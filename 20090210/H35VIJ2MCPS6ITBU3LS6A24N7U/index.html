<html><header><meta charset="utf-8"><title>馮仁昭四圍超：中田英壽掃貨不忘扮型 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：中田英壽掃貨不忘扮型 - 馮仁昭</h1><p>中田英壽（圖）來港見大寶法王，噚日佢約埋《東西》雜誌創辦人李冠毅到ifc連卡佛嘅男裝部掃貨半個鐘，然後拎住兩袋戰利品走人。記者上前時，佢話：「我不想拿着shoppingbag拍照。」然後將紙袋塞畀李冠毅先肯影相。另外，不丹皇后同公主來港出席今晚嘅「無限慈懷基金會」晚宴，到時大寶法王都會出席。不丹皇后同公主前晚就去咗文華東方酒店晚膳。</p></body></html>
