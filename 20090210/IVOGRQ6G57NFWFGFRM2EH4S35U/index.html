<html><header><meta charset="utf-8"><title>袋鼠牛羊焦屍遍佈路面</title></header><body><h1>袋鼠牛羊焦屍遍佈路面</h1><p>澳洲山火大屠殺，除奪去人命，還有動物的命。在焦土上，象徵澳洲的袋鼠、樹熊、沙袋鼠、綿羊，主人逃生時遺棄的寵物貓狗，屍駭處處。<br> 無情山火將野生動物的棲息地吞噬，大批牛羊等焦屍遍佈路面，也有雀仔遭冲天大火燒死從天掉下，有農夫因不忍燒傷小羊受苦，忍痛開槍了斷小羊生命。野生動物保護協會發言人奧布賴恩說：「野生動物的森林棲息地全被燒了，這是對野生生物的一場大蹂躪。」國家農業協會則表示，居民都只計算人命及財產損失，所以沒法算出遇難動物數目。<br> 法新社/英國《每日郵報》</p></body></html>
