<html><header><meta charset="utf-8"><title>男子墮樓疑精神有異</title></header><body><h1>男子墮樓疑精神有異</h1><p>【本報訊】大角嘴中匯街一名中年漢，昨凌晨突然由5樓住所墮下，直跌落後巷重傷。事主奄奄一息送院，事後自稱是熟睡中意外由未鎖好的窗門滾下；不過街坊指事主近年精神有異，懷疑是病發失常。</p><p>自稱睡夢中跌落街</p><p>墮樓男子姓伍（55歲）獨居於中匯街33號中興樓5樓一個單位，他送院搶救後情況嚴重。<br> 昨凌晨4時許，中興樓的街坊聽到地面傳來微弱的呼救聲，查看下發現有人從高處墮下倒卧後巷，立即致電報警。<br> 救護員趕至替傷者包紮，然後送院。傷者事後說：「瞓瞓吓唔知點解跌落街喎！」警方調查後相信事件無可疑，列作意外受傷處理。</p></body></html>
