<html><header><meta charset="utf-8"><title>火發如潮記者飛車撿命</title></header><body><h1>火發如潮記者飛車撿命</h1><p>澳洲記者休斯（GaryHughes）跟火神埋身肉搏後，才發現火神原來懂得「瞬間轉移」：片刻前火還在遠山，霎眼間已燒到眼前，快得腦筋都未轉過來。<br> 住在墨爾本東北一個小山丘上的他，上周六下午一直密切觀察遠處的濃煙，深信大火不會燒到。但他實在太低估對手：火轉眼燒到一公里外，他立即啓動灑水系統，與妻子躲在室內，但濃煙、熱力和灰燼，從門窗罅隙大量湧入。命懸一線的他決定賭一局，與妻子衝出屋外穿過火燄，跳上汽車駛走，撿回性命。<br> 《澳大利亞人報》</p></body></html>
