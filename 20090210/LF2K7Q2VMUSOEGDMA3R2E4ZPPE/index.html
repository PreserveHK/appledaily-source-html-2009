<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>克萊斯勒總裁　財產轉移妻名下</title></header><body><h1>金融海嘯下的日子……<br>克萊斯勒總裁　財產轉移妻名下</h1><p>早前有報道指雷曼兄弟前行政總裁富爾德，將豪宅業權以100美元（780港元）賤賣給妻子，以免遭小投資者和債權人興訟索償。昨日又有報道指，受政府拯救的美國車廠克萊斯勒的行政總裁納爾代利、美林前行政總裁奧尼爾亦有樣學樣。根據紀錄，納爾代利近期已將380萬美元（2,964萬港元）的洛杉磯豪宅轉讓給妻子，奧尼爾則把位於加州、值450萬美元（3,510萬港元）的豪宅轉到妻子名下。<br> 美國《紐約郵報》</p></body></html>
