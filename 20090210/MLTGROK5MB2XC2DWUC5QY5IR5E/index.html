<html><header><meta charset="utf-8"><title>醫學Online<br>不育婦宜檢查甲狀腺</title></header><body><h1>醫學Online<br>不育婦宜檢查甲狀腺</h1><p>女士不育或與甲狀腺問題有關。德國研究人員發現，女士在懷孕初期，即懷孕第一至第二周，胎兒須依賴母親甲狀腺分泌的荷爾蒙成長，若荷爾蒙不足，胎兒很大可能離開母體流產，由於胎兒非常細小，即使流產孕婦也未必會察覺。若反覆流產次數增加，成功懷孕會越來越難。專家估計每六名女性便有一人出現甲狀腺問題，故建議一段時間仍無法懷孕的女士應接受甲狀腺檢查。</p></body></html>
