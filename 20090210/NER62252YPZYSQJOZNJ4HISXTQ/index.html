<html><header><meta charset="utf-8"><title>莎朗回春　愛瑪老積</title></header><body><h1>莎朗回春　愛瑪老積</h1><p>雖然近日英國遭遇18年來最大風雪，天氣持續寒冷。但眾女星依然無視低溫，在英國電影大獎紅地毯上爭妍鬥麗。年過50的莎朗史東（SharonStone）衣着品味與男友年齡同樣越來越年輕，一襲Galliano鮮紅晚裝令她成功回春，她走紅地毯時更做出後生女拍照常做的V字叉頭動作，故作可愛。相反，年僅18歲的「妙麗」愛瑪屈臣（EmmaWatson）穿上黑色晚裝，被批評過份老成。</p><p>安琪蓮娜輸獎搶鏡</p><p>至於與男友畢彼特（BradPitt）雙雙失落影帝影后的安琪蓮娜祖莉（AngelinaJolie），穿上Armani的黃黑露肩晚裝，令她在紅地毯上贏得一致好評。</p></body></html>
