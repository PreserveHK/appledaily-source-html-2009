<html><header><meta charset="utf-8"><title>求驗客手記：費托今年結婚喇 - 求驗客</title></header><body><h1>求驗客手記：費托今年結婚喇 - 求驗客</h1><p>我求大俠八到，利物浦嘅靚仔前鋒費蘭度托利斯（費托），喺日前決定會喺今年，同拍咗8年拖嘅西班牙籍女友奧娜拉拉埋天窗，聽講仲會請埋隊友謝拉特同兩個同鄉連拿同賓尼迪斯㖭。費托前年夏天由馬體會以逾2,000萬鎊加盟紅軍，首季即刻入超過30球，但係今季受傷患困擾，入得嗰9球咁大把。費托嗰頭話結婚，嗰頭即刻入波，對上兩場聯賽佢都有入波，前一仗對車路士入兩球幫球隊贏2:0，而上場對樸茅就喺完場前建功令球隊贏3:2。啲人話結婚可以冲喜，睇嚟真有其事。</p></body></html>
