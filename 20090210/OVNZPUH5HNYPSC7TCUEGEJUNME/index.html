<html><header><meta charset="utf-8"><title>花男撞邪金範又炒車</title></header><body><h1>花男撞邪金範又炒車</h1><p>人氣韓劇《花樣男子》自開拍以來頻頻發生意外，繼「花澤」金賢重和「美作」金俊之前相繼炒車之後，飾演「西門」的金範，昨日凌晨乘坐由經理人駕駛的保母車時，也不慎發生交通意外。</p><p>坐後座傷腳趾</p><p>金範乘坐的保母車在首爾奧林匹克大道撞上路邊護欄，坐在後座的金範右腳腳趾公受傷。今次已是金範本月第二次撞車，他本月1日到片場開工時，其座駕在收費站被尾隨的汽車撞倒。金範現時右腳要包上石膏，幸無大礙。此外，他最近與李民浩、具惠善以《花》劇角色接拍手機廣告。</p></body></html>
