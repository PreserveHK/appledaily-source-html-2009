<html><header><meta charset="utf-8"><title>周慧敏鑿石嘗苦</title></header><body><h1>周慧敏鑿石嘗苦</h1><p>周慧敏（Vivian）、蔡卓妍（阿Sa）和張敬軒日前在尼泊爾作「饑饉三十」探訪，他們三人探望以鑿石頭及執石頭維生的貧窮小妹妹，Vivian和阿Sa都身體力行體驗小妹妹的生活，落手落腳鑿石頭及執石頭。</p><p>為助養童剪髮</p><p>Vivian此行又往探望她助養多年的小朋友，除了關心小朋友的情況，Vivian還母愛大發，親自幫小朋友剪髮。另外，軒仔今次帶病出發，在旅程最後一日因為發燒未能一同探訪，令他感到有點遺憾。<br> 撰文：葉雪</p></body></html>
