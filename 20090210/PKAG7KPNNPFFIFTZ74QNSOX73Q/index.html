<html><header><meta charset="utf-8"><title>兩美10歲小學生校園販毒</title></header><body><h1>兩美10歲小學生校園販毒</h1><p>美國發生小學生在校園販毒案。兩名年僅10歲的四年級學生，在南卡羅來納州伯尼特鎮的杰斐遜小學（Jefferson），用大麻向同學交換金錢和零食，八名同學見狀，向校長舉報。警方接報到場，在一名涉案學生起回3克大麻，學生沒有透露毒品來源及交易同學名字。兩名學生已由家長帶回家，校方計劃將二人趕出校，但最後結果會交由地區顧問委員會決定。對於有學生年紀小小便販毒，有學生家長說：「這件事超乎想像，很令人震驚。」<br> nbc網站</p></body></html>
