<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張耀榮被追百萬律師費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張耀榮被追百萬律師費 - 馮仁昭</h1><p>演唱會之父、前上巿公司耀榮明泰主席張耀榮（圖），遭蕭黃林陳律師行追討共104萬元拖欠律師費，案件噚日喺高等法院開審。張耀榮辯稱已付全數，並反追討多付費用約220萬元。原告律師行指，01年12月至02年8月，幫張耀榮處理同耀榮明泰相關嘅訴訟以及給予法律意見，向張發出四張收費單據，涉及共137萬元，張只支付33萬元，尚欠104萬元。律師行合夥人喺庭上供稱，當時有向張解釋，佢需承擔律師費。案件今日續審。<br> 案件編號：HCA890/06</p></body></html>
