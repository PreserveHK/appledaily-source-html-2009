<html><header><meta charset="utf-8"><title>求驗客手記：伊亞昆達白癡領紅 - 求驗客</title></header><body><h1>求驗客手記：伊亞昆達白癡領紅 - 求驗客</h1><p>周日意甲泛起紅潮，不過最戇居嘅「紅牌阿姑」，首推祖記前鋒伊亞昆達。可能呢位國家隊邊緣人正選唔穩，周日作客卡坦尼亞終有正選，11分鐘更先開紀錄；點知伊亞昆達興奮到好似捧世盃咁，又除衫又跑出跑道，球證揸正嚟做，醒張黃牌佢。不過呢位仁兄好似興奮過頭，一分鐘後喺中場無關痛癢嘅位置侵犯對手，結果閃電攞第二張黃牌，咁咪拜拜咯！原本卡坦尼亞嘅森本貴幸入波，令祖記極有機會失分，好在祖記憑保臣補時階段入波險勝，如果唔係隊友肯定指住伊亞昆達嚟鬧。</p></body></html>
