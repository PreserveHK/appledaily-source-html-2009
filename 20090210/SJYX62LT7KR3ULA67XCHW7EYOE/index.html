<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎姿帶挈收視飆升 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎姿帶挈收視飆升 - 馮仁昭</h1><p>黎姿（右一）日前結婚，唔知係咪因為咁，多咗觀眾睇佢退出前最後一齣劇《珠光寶氣》，上星期《珠》劇收視平均有30點，即有約191萬觀眾，比前一個星期升咗7點。其實自《珠》劇推出以來，除咗第一個星期平均收視過30點，其餘收視率都唔過三字頭。另外，上星期五晚《珠》劇中蔡少芬（左二）個仔迅迅死咗，無綫播出迅迅喺靈堂嘅遺容，結果有觀眾打電話去廣管局投訴，話場面令人不安。</p></body></html>
