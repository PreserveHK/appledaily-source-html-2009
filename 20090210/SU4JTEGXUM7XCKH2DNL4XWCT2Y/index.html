<html><header><meta charset="utf-8"><title>案件速遞<br>愛肥妹男子非禮判囚</title></header><body><h1>案件速遞<br>愛肥妹男子非禮判囚</h1><p>【本報訊】自稱喜愛「小肥妹」的退休保安員，早前承認兩項非禮女童及一項遊蕩罪名。但他在判刑當日卻推翻認罪，案件昨日在屯門裁判法院進行審訊。<br> 主任裁判官郭偉健聽取兩名警員證供後，裁定警員並沒有向被告講「認罪只判服務令」的說話，又指被告非禮9歲女童，罪行嚴重，判監兩個月。<br> 案情指，68歲被告梁燦培於去年12月10日至17日，在屯門一間小學外等候一名9歲女生返學，並於七日內兩度突襲非禮她，摸她胸部及腹部。被告其後向女生微笑及眨眼，她通知校方報警。<br> 案件編號：TMCC4959/08</p></body></html>
