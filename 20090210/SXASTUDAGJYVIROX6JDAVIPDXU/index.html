<html><header><meta charset="utf-8"><title>白龍王寄語港人：忍耐</title></header><body><h1>白龍王寄語港人：忍耐</h1><p>被不少圈中人視為生神仙的白龍王，昨日在祈福儀式中向一眾明星名人贈言指點迷津，其間他更寄語港人現階段必須忍耐，共度時艱。</p><p>世界艱難</p><p>在金融海嘯牽連下，本港經濟大受打擊，昨有記者問白龍王對香港未來有何看法，他身旁一名操廣東話的弟子先是擋駕說：「今日正月，師傅唔講㗎啦。」倒是操泰語的白龍王反問弟子記者所問何事，當得悉是查問香港前景後隨即回覆，其後弟子向記者轉述說：「白龍王話𠵱家香港嘅情況，同全世界一樣咁艱難，最緊要兩個字─忍耐。」</p></body></html>
