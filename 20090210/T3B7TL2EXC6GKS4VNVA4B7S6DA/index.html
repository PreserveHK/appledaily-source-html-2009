<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠女將掘美金 - 求驗客</title></header><body><h1>求驗客手記：兵工廠女將掘美金 - 求驗客</h1><p>阿仙奴今屆喺英超真係令人失望，但佢哋女子隊就認真威，其中喺06/07球季助球隊成為4冠王嘅前鋒姬莉史密芙，就學隊友嘉倫卡妮同雅歷絲史葛，轉戰美國嘅職業足球聯賽，同波士頓破隊簽約4年。美國嘅男子職業足球聯賽就話水準低啫，但女子賽事就唔同喇，水準不知幾高，你睇連巴西女球王瑪達都去美職效力洛杉磯太陽就知啦。姬莉史密芙離隊，對阿仙奴肯定係壞事，但佢轉戰美職肯定有助提升英格蘭國家隊嘅實力，計落對英球壇點都係好事。</p></body></html>
