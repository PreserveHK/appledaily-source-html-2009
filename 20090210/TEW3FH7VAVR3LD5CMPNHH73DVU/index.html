<html><header><meta charset="utf-8"><title>求驗客手記：獲迪前妻撤銷指控 - 求驗客</title></header><body><h1>求驗客手記：獲迪前妻撤銷指控 - 求驗客</h1><p>「閃電俠」獲迪終於清白！據《紐約每日新聞》周日報道，早前獲迪前妻莎禾（Siohvaughn）入稟控告其前夫傳染性病過佢，並力數獲迪唔理佢兩個分別5歲及1歲嘅囝囝。豈料上周四有戲劇性發展，莎禾取消對獲迪嘅指控，獲迪嘅律師皮迪堅（JamesPritikin）就表示：「我哋好高興呢啲唔屬實嘅指控終於水落石出。」我求大俠都為獲迪感到高興，皆因獲迪健康嘅「好好先生」形象深入民心，話佢會唔理兩個乖仔？有欠公道喇；獲迪身為NBA球員要成日飛來飛去，上年更為國出戰京奧，見少幾面都好正常！</p></body></html>
