<html><header><meta charset="utf-8"><title>趙碩之種木瓜補身</title></header><body><h1>趙碩之種木瓜補身</h1><p>趙碩之和戴夢夢日前以「環保愛心大使」身份到大嶼山，與近300位義工到當地的大浪灣村出席植樹活動，大會安排眾人一同種植木瓜樹，趙碩之和戴夢夢皆雀躍地表示希望將來生出木瓜可以第一時間品嚐補身。趙碩之說：「我小學時候都試過一次植樹，所以都有些少概念。」</p><p>夢夢知辛苦</p><p>戴夢夢首次參與植樹，她直言過程頗為辛苦，落手落腳種植時表現有點雞手鴨腳，汗流浹背的她依然落力，夢夢說：「之前真係估唔到咁大運動量，喺電視睇好似好輕鬆，但原來親手做又另一回事，但令我體會到要更加珍惜地球。」<br> 撰文：葉雪</p></body></html>
