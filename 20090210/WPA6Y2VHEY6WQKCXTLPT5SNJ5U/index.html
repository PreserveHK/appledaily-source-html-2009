<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最冷波膽</p><p>星期日32　國民隊勝4:0（125倍）<br> 一向甚少交收的葡超聯，周日拿華主場對國民隊卻一反常態，國民隊憑利尼姆梅開二度，大勝4:0，爆出125倍大冷波膽。</p><p>最冷半全場</p><p>星期日4　艾倫[客/主]（27倍）<br> 周日德乙賽事，主隊艾倫雖然上半場落後奧格斯堡0:1，換邊後連入兩球，反勝2:1，開出27倍半全場[客/主]。</p><p>最熱主客和</p><p>星期日34　巴塞隆拿勝（1.11倍）<br> 巴塞繼續成為熱門保衞者，憑伊度奧梅開二度，主場以3:1擊敗希杭，順利開出1.11倍主W；不過「讓球主客和」開[-2]，開出最冷的4倍「和局」。</p></body></html>
