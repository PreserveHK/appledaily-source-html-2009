<html><header><meta charset="utf-8"><title>案件速遞<br>謝偉俊撤訟　楊孝華甩身</title></header><body><h1>案件速遞<br>謝偉俊撤訟　楊孝華甩身</h1><p>【本報訊】當選今屆立法會旅遊界議員的謝偉俊（左圖），前一屆競選失敗後，向高等法院申請司法覆核，指競選對手楊孝華（右圖）在選舉期間發出失實及誤導的宣傳單張，要求推翻楊當選的選舉結果。事隔四年，案件原定昨日開審，謝偉俊決定撤回司法覆核申請，案件押後至2月27日，再處理撤回程序。<br> 楊孝華昨在庭外表示，未能出席下次的聆訊，因為他下周要到澳洲黃金海岸修讀旅遊碩士。他笑言，校園旁設有高爾夫球場，希望能在當地苦練球技，回港後超越妻子。<br> 案件編號：HCAL139/04</p></body></html>
