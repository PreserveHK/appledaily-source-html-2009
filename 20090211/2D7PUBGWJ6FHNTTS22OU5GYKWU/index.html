<html><header><meta charset="utf-8"><title>財話短說<br>錦江旗下向大家樂購資產</title></header><body><h1>財話短說<br>錦江旗下向大家樂購資產</h1><p>▲錦江酒店（2006）宣佈，旗下滬A股錦江國際向大家樂（341）購入雙方所持合營公司、上海新亞大家樂餐飲公司25%權益，作價1227.2萬元人民幣。轉讓權益前，錦江及大家樂各持有合營公司50%權益，上海新亞大家樂亦同時向大家樂轉讓了6家內地大家樂店舖資產。另外，錦江國際決定將所持的上海中亞飯店45%權益，在上海聯合產權交易所掛牌出售，掛牌價格為1.2億元人民幣。</p></body></html>
