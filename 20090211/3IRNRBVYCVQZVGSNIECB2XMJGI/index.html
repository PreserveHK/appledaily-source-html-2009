<html><header><meta charset="utf-8"><title>阿Sa肚屙照打邊爐</title></header><body><h1>阿Sa肚屙照打邊爐</h1><p>蔡卓妍（阿Sa）和陳偉霆昨日到將軍澳出席飲品活動，為配合廣告內容，兩人即場打邊爐。阿Sa剛探訪尼泊爾返港，她表示途中患上腸胃炎，並非外間報道所指的疑似痢疾。<br> 阿Sa說：「返香港睇咗醫生打咗針，已經冇嘔，但仲有屙，當地山區衞生真係好差，但絕對唔關宣明會事，佢哋照顧得我哋好好。」但由於身體不適，故此昨日阿Sa取消了其他工作。</p><p>偉霆玫瑰贈Baby</p><p>問陳偉霆送甚麼給女友Angelababy？他笑說：「以往情人節我都會送朱古力畀女性朋友，一人一支玫瑰，所以我都會送一支畀佢，物輕情意重。」<br> 採訪：林惠卿<br> 攝影：陳順禎</p></body></html>
