<html><header><meta charset="utf-8"><title>《內衣少女》拍印度版</title></header><body><h1>《內衣少女》拍印度版</h1><p>鄧麗欣、鄭中基、JaniceMan和賈曉晨（JJ）主演的電影《內衣少女》，去年暑假在香港上映，由於有一班青春少女做女主角，結果吸引一班少男少女捧場，口碑不俗，票房還收近千萬，成功殺出一條血路。</p><p>原汁原味配音</p><p>《內》片的電影公司昨日宣佈有印度片商睇中這套電影，買了版權開拍印度版《內衣少女》，雖然並非以原班人馬參演，但香港電影公司表示《內》片印度版在香港上的話，必定會由鄧麗欣、JJ和JaniceMan等人一同配音，保持原汁原味。<br> 撰文：葉雪</p></body></html>
