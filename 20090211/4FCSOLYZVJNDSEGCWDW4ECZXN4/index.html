<html><header><meta charset="utf-8"><title>英青年衝路軌與火車擦身</title></header><body><h1>英青年衝路軌與火車擦身</h1><p>過馬路要小心，英國偏偏有19歲玩命青年，在倫敦東部的雷納姆（Rainham）一處鐵路公路交叉點，見紅燈亮起，仍然衝燈越過欄杆衝過平交道（紅圈示）。火車以時速121公里飆至，千鈞一髮，眼見火車毫釐之間就要撞倒他，算他好運，在兩秒間飛身閃過路軌，與死神擦身而過。但他的右鞋已被扯甩，掉落在路軌，旁人見到都替他揑一把汗。鐵路公司的閉路電視拍攝到他的玩命表演，青年被拘捕和警誡。鐵路公司決定用片段作鐵路安全宣傳片。<br> 英國《每日郵報》</p></body></html>
