<html><header><meta charset="utf-8"><title>動漫Maggie情人節避世</title></header><body><h1>動漫Maggie情人節避世</h1><p>「動漫Maggie」李曼筠前晚到九龍灣為OMLive網上電台擔任客席主持，她以一身日本漫畫《麻辣教師》的造型示人，不過穿上短裙的她，卻暴露腿上多粒蚊叮痕迹，有礙觀瞻。</p><p>煲碟度過</p><p>本周六的情人節，Maggie已事先張揚沒有約會，她說：「之前兩年都冇人陪，今年已經係第三年喺屋企過，到時與世隔絕，煲碟度過。」她又透露近日正為父母結婚25周年紀念做準備，坦言十分羨慕父母到現時仍十分恩愛，不過她未有結婚打算，且相士批她到35至40歲時才有結婚機會，所以她覺得感情事一切隨緣。<br> 採訪、攝影：林惠卿</p></body></html>
