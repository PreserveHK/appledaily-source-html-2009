<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉桃花運未到 - 李八方</title></header><body><h1>隔牆有耳：葉劉桃花運未到 - 李八方</h1><p>政界呢期旺桃花，唔少期待第二春嘅議員都好希望學似曾鈺成同涂謹申咁，快啲俾邱比特支箭射中，葉劉係其中一個被認為有桃花運嘅議員，近日不停俾人追問幾時有愛情滋潤，葉劉則話唔急得咁多，既然有相士批佢年底有桃花，姑且等吓囉，希望係真桃花唔係假就得喇。<br> 葉劉桃花運未到，但佢揸fit嘅匯賢智庫就愛情運旺盛，最近至少有兩對人撻着咗，葉劉身為間接紅娘都好開心。其中一個蜜運中嘅係葉劉愛將、灣仔區議員黃楚峰，佢對墮入愛河既不否認亦唔承認，只係話未諗到情人節去邊度食飯。</p></body></html>
