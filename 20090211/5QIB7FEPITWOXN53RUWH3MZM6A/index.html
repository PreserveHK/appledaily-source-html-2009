<html><header><meta charset="utf-8"><title>案件速遞<br>美林高層被殺妻上訴終院</title></header><body><h1>案件速遞<br>美林高層被殺妻上訴終院</h1><p>【本報訊】美林證券高層簡崇諾03年遭妻子以毒奶昔及硬物擊頭殺死，其妻子因謀殺罪成被判終身監禁，早前上訴遭駁回。妻子的代表律師昨質疑控方律師在原審時，能否引用被告申請保釋時的陳詞以盤問被告，以打擊其誠信。由於涉及重大重要性的法律論點問題，昨獲上訴庭批准案件上訴至終審法院。<br> 謀殺罪成的NancyAnnKissel（44歲）比審訊時消瘦，全身乏力，要由懲教員攙扶步出法庭。她被指於03年11月2日，在陽明山莊寓所內，謀殺40歲的丈夫。<br> 案件編號：CACC414/05</p></body></html>
