<html><header><meta charset="utf-8"><title>體貼男人的鬚根</title></header><body><h1>體貼男人的鬚根</h1><p>跟女生談剃鬚，就有如跟男生談化妝般牛頭不搭馬嘴，所以當收到舒適最新推出的「創4紀鈦金屬剃鬚刀」新聞稿和實物，看着「只需1粒AAA鹼性電芯已可以令刀頭產生震動，刮走敏感，剃得順滑」等形容時，感覺只有茫然。最直接的解決方法當然是找人試用，才知道原來剃鬚對男人來說，竟是一場跟鬚根的角力！根據男生朋友的用後感，全新加入的震動刀頭技術，產生的震動的確減少了拉扯的力度及來回剃鬚的次數，感覺也更舒適。不過如果可以多一個刀頭替換就更完美。不知道生產商又會否考慮用家意見呢？<br><br>記者：謝翠玲<br>查詢：68393188</p></body></html>
