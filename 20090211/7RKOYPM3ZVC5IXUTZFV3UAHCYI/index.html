<html><header><meta charset="utf-8"><title>亞馬遜網上書店推發聲電子書</title></header><body><h1>亞馬遜網上書店推發聲電子書</h1><p>網上書店亞馬遜（Amazon）前年掀起電子書新革命，前日再下一城，破天荒設計出可發聲的第二代電子書Kindle2（圖），書迷只需豎起耳朵，便可細「讀」書本內容。<br> 新電子書重20克，闊15厘米，厚度不足1厘米，內置2GB記憶體，可儲存逾1,500本書籍、雜誌、網誌或個人文件。電池壽命則延長了25%，可操作4至5天，並可選擇男女聲操作，揭書速度比舊版本快兩成。Kindle2可閱讀23萬冊新書或暢銷書，售價359美元（2,800港元）。<br> 法新社/德新社</p></body></html>
