<html><header><meta charset="utf-8"><title>點滴<br>吳淑珍哥哥58歲生日</title></header><body><h1>點滴<br>吳淑珍哥哥58歲生日</h1><p>吳淑珍高調出庭之際，受她指使任洗錢案經手人的哥哥吳景茂昨日剛好58歲生日，吳說很多事情只有妹妹兩夫妻清楚，有不對就該道歉。扁家弊案連累自己和太太惹官非，令兄妹關係緊張，相信健康欠佳的珍媽在兒子這個生日裏，最希望見到兄妹和好如初。</p><p>珍出庭　納稅人付醫療費</p><p>台大醫院大陣仗為吳淑珍提供醫療支援，到頭來還是納稅人「科款」。台大醫院發言人譚慶鼎說，會按照《台北市救護車設置機構救護車收費基準》計算費用，「評估僅數萬元（新台幣．下同）」，上次她出庭的醫療費即高達2.5萬元（約5,682港元），由台北地院支付。</p></body></html>
