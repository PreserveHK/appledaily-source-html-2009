<html><header><meta charset="utf-8"><title>陳豪諗定跪地求婚</title></header><body><h1>陳豪諗定跪地求婚</h1><p>陳豪昨日應邀到中環為男士服裝擔任模特兒，大會安排陳豪跪地送上鮮花戒指向現場女模求婚，氣氛浪漫，問他現實生活會否這樣求婚，他說：「自己老土又傳統，跪地、花、戒指呢啲走唔甩，但真實感覺要到時先知。」至於情人節陳豪會在工作中度過，他還表示透過傳媒向廖碧兒說情人節快樂。</p><p>冷看桃色傳聞</p><p>另外，苑瓊丹再爆圈中有女藝人為誘惑男藝人而不戴bra及一對男女藝人到外地工作時親密接觸，陳豪聞言哈哈大笑說：「只會笑吓就算，因為都冇當事人講過，一直都係第三者講。」陳豪表示藝人要靠自己行為舉止給予觀眾感覺，相信觀眾不會因幾句傳聞而受影響。<br> 採訪：卓寶花<br> 攝影：黃偉雄</p></body></html>
