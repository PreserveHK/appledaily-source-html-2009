<html><header><meta charset="utf-8"><title>醫學Online<br>麻疹爆發侵襲四學校</title></header><body><h1>醫學Online<br>麻疹爆發侵襲四學校</h1><p>瑞士麻疹個案近日激增，衞生部公佈最新數字顯示，截至上周今年已累積50宗感染個案，當中近一半個案是上周在西南面的沃洲（Vaud）發現，最少有四間學校爆發麻疹，不少患者將麻疹病毒傳播給未有注射疫苗的兄弟姊妹，導致感染人數快速增加。傳染病專家警告麻疹可引致肺炎及腦炎，上月底就有一名患者在日內瓦死亡，呼籲家長盡快安排子女注射預防麻疹疫苗。</p></body></html>
