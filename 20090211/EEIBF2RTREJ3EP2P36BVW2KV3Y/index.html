<html><header><meta charset="utf-8"><title>求驗客手記：艾謝菲遜「收咧」木狼強勢難再 - 求驗客</title></header><body><h1>求驗客手記：艾謝菲遜「收咧」木狼強勢難再 - 求驗客</h1><p>木狼中鋒艾謝菲遜周日作客黃蜂弄傷右膝蓋，周一證實呢位中鋒嘅前十字韌帶撕裂，提早「收咧」！我求大俠睇到佢受傷個樣咁痛苦都知出事，點知真係咁大鑊！話哂現排西岸第10嘅木狼都要靠佢撐場，呢位仁兄今季場均23.1分及11個籃板球，喺聯盟得3位球員可以得分及籃板都有雙位數㗎咋；而家冇咗佢，剛攞1月最佳教練嘅木狼教練麥希爾都嗌晒救命：「佢受傷係好不幸，但更不幸嘅係賽季仲未完。」我求大俠惟有喺度祝願木狼「黑氣」快除，同埋艾謝菲遜快啲好番啦！</p></body></html>
