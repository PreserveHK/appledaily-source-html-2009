<html><header><meta charset="utf-8"><title>莊思敏冇樓唔肯嫁</title></header><body><h1>莊思敏冇樓唔肯嫁</h1><p>莊思敏昨日以嘉賓身份出席在觀塘舉行的情人節活動，談到日前男友吳浩康（Deep）表示有結婚衝動，希望可以迎娶她一事，莊思敏笑說：「咁快？我都未有打算，我哋仲好細，佢又未有樓，等事業穩定啲先決定。」</p><p>男友冇驚喜</p><p>因工作關係，莊思敏透露情人節未必會和Deep一起慶祝，而男友也不一定有驚喜，不過莊思敏坦言欣賞他的誠意，她說：「佢係一個好有誠意嘅人，追我嗰陣唔會大話連篇，好真同坦白咁講晒自己嘅缺點出嚟。」問到Deep當時是否仍與胡定欣一起，她則說：「唔係呀，追我嗰陣佢哋已經分開咗。」<br> 採訪、攝影：GraceHo</p></body></html>
