<html><header><meta charset="utf-8"><title>蔡子健復工玩自閉</title></header><body><h1>蔡子健復工玩自閉</h1><p>蔡子健早前因涉鹹豬手事件被樂易玲召見，昨日他在又一城為「零錢布施」記者會做司儀，與莫文蔚同場。蔡子健在台上表現如常，但活動後便坐埋一邊玩自閉，沒與其他人交談。<br> 記者上前問蔡子健有沒有再被樂易玲召見？他即攤大手掌，但沒有回答，問他現時的工作安排，他說：「大致上冇變。」問他何時拍新劇？他說：「未收到公司通知，我都等緊。」有指蔡子健近期專心閱讀財經書增值，有意轉行淡出娛圈，他說：「進修我一直都有，未來嘅事大家都唔知。」<br> 採訪、攝影：蔡丹</p></body></html>
