<html><header><meta charset="utf-8"><title>DIY：洗窗簾最少每季一次</title></header><body><h1>DIY：洗窗簾最少每季一次</h1><p>基於家居健康理由，窗簾至少每季清潔一次，避免塵埃積聚，細菌滋生，而選擇不需特別清洗的窗簾質料，打理時慳時更慳力。百葉窗是最難清潔的窗簾，尤其竹或麻質捲簾，有過敏者最好不要選用。絲綢類清洗後容易縮水變形，難以打理，除非有十足信心，否則應以其他用料取代。選擇不容易縐的窗簾，優點是清洗後看起來不會有太大差距。有些窗簾質料特殊，如PVC窗簾，用濕布擦拭即可，最為簡便。</p></body></html>
