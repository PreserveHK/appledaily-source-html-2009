<html><header><meta charset="utf-8"><title>獎門人：送《幽靈奇俠》T恤戲票</title></header><body><h1>獎門人：送《幽靈奇俠》T恤戲票</h1><p>牛年打頭陣的漫畫英雄嚟啦！《幽靈奇俠》由《戰狼300》、《罪惡城》導演親自操刀，故事講述殉職幹探丹尼（基貝爾麥治飾）死而復生，變身奇俠對付頭號敵人「八爪魔王」，並遇上珠寶大盜「犀利芙」（伊娃文迪絲飾），奇俠能否過美人關？<br>得利影視聯同《蘋果日報》送T恤或戲票，只要回答以下問題，寫上姓名、電話、身份證號碼頭四個字連同回郵信封，寄觀塘鴻圖道19號富登中心8樓收，信封面註明「索取《幽靈奇俠》電影禮品」。得獎者會有專人通知領獎，先到先得。如有任何爭議，電影公司擁有最終決定權，《蘋果日報》概不負責。</p><p>問題：《幽靈奇俠》導演是誰？
</p></body></html>
