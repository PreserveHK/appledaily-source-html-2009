<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鳥山明睇《龍珠》嚇親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鳥山明睇《龍珠》嚇親 - 馮仁昭</h1><p>周潤發（圖）有份演出嘅漫畫真人片《龍珠：全新進化》（Dragonball：Evolution），下月12號喺香港上映，仲比日本早一日。日本方面最近推出預告片，雖然主要剪輯舊年年尾美國版預告，但就請到漫畫原作者鳥山明（小圖）寫低對電影版嘅評語。鳥山明話最初睇到劇本時有啲驚訝，認為可以當係另一空間嘅新版《龍珠》嚟睇。片中扮演龜仙人嘅發哥，下星期有機會同《龍珠》台前幕後到曼谷宣傳，並接受亞洲傳媒訪問。</p></body></html>
