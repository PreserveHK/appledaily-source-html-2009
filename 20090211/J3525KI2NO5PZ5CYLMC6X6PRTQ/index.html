<html><header><meta charset="utf-8"><title>中大研究生失常送院</title></header><body><h1>中大研究生失常送院</h1><p>【本報訊】沙田中文大學一名24歲姓邱男研究生，昨中午12時40分在宿舍房間突然失常大叫，其後更跑落樓至中大的大門口徘徊，警員及救護員接報趕至將他勸回校內醫療室，經醫生初步診治後獲送院作進一步檢驗。<br> 中大發言人表示，事主為一名研究生，因為頭痛不適而到校內的保健醫療室向醫生求助，醫生初步診治後將他轉介往醫院進一步治療。校方對事件表示關注，並會盡量提供協助，其他則沒有資料。</p></body></html>
