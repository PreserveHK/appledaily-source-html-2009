<html><header><meta charset="utf-8"><title>財話短說<br>首鋼系成福山大股東</title></header><body><h1>財話短說<br>首鋼系成福山大股東</h1><p>▲首長國際（697）公佈，福山國際（639）控股股東兼董事王力平，以每股2.18元（較周一收市價1.99元溢價9.55%），向首長國際出售12.05%舊股，連同首鋼控股已持有的9.86%股權，首鋼系將成為福山大股東。收購總代價11.99億元，其中7.15億元以現金支付，餘款按每股0.88元發行7.12%新股抵付，雙方同意遵守半年禁售期，王氏於福山持股量將降至19.13%。</p></body></html>
