<html><header><meta charset="utf-8"><title>吳彥祖嘆成龍阻拍戲</title></header><body><h1>吳彥祖嘆成龍阻拍戲</h1><p>吳彥祖和成龍合演的電影《新宿事件》，在日本和長春等地取景，其中成龍要在寒冬拍攝落水戲多個鐘頭，幸好沒有冷病，拍攝進度未受影響。</p><p>過25次馬路</p><p>當中一幕成龍在日本西部若峽灣拍沉船場面，成龍要在攝氏2度氣溫下涉水爬向木船，每次上水工作人員便立即以棉被包着他以免着凉。<br> 之後成龍又要和吳彥祖拍一場街頭戲，由於成龍在日本知名度高，故此拍攝時有不少日本市民找他簽名，結果成龍和吳彥祖要足足過25次馬路才完成拍攝。吳彥祖笑說：「原本喺日本街頭拍戲係好自在，但係有成龍喺度，結果搞到周圍人圍住，好彩最後都搞掂。」<br> 撰文：葉雪</p></body></html>
