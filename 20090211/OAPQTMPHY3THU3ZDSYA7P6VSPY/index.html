<html><header><meta charset="utf-8"><title>李慨俠擬加入歐文龍訴訟</title></header><body><h1>李慨俠擬加入歐文龍訴訟</h1><p>【本報訊】正當澳門政府在港展開訴訟，向澳門運輸工務司前司長歐文龍及其協助洗黑錢的家屬，追討逾2.3億元貪污得益之際，前西北航運創辦人李慨俠，昨向高等法院聆案官申請，以受害人身份加入成為本案原告。<br> 李指稱，歐曾透過第三者向他索取3000萬元，以批准申辦屯門至澳門航線，但最終未得澳門政府批准，累公司蒙受損失，包括重建屯門碼頭及支付港府約2億元租金，故要求加入訴訟。<br> 不過，聆案官指，原訴訟牽涉原告及被告均不在本港司法管轄權，若李申請加入成原告，必須先向法庭申請，批准他在海外派出傳票，遂把李的申請無限期押後。<br> 案件編號：HCA1389/08</p></body></html>
