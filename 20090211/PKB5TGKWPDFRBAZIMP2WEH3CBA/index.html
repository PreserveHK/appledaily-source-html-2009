<html><header><meta charset="utf-8"><title>求驗客手記：當FC大邱係跳板馮瀟霆心頭高 - 求驗客</title></header><body><h1>求驗客手記：當FC大邱係跳板馮瀟霆心頭高 - 求驗客</h1><p>繼後衞李瑋峰加盟水原藍翼後，再有國足成員加盟韓職球隊，就係大連實德後衞馮瀟霆。據中國傳媒報道，馮瀟霆已跟FC大邱達成協議，新一季將由大連轉到大邱發展。不過呢位23歲國腳心頭就好高，只肯同大邱簽1+1合約，即係1年死約，1年生約；2010年如果有其他球會搵佢過檔，佢就可以自由身走人；擺明希望以大邱做跳板，博跳入歐洲咯；我求大俠就勸馮瀟霆先腳踏實地，韓職都未打好就想踢歐洲聯賽，隨時要回流中國搵人仔。</p></body></html>
