<html><header><meta charset="utf-8"><title>隔牆有耳：張灼祥押後退休 - 李八方</title></header><body><h1>隔牆有耳：張灼祥押後退休 - 李八方</h1><p>大笨象滙豐長升神話好似破滅，好多小股民以為成功撈底，結果通通坐艇，男拔校長張灼祥係蟹民之一。佢噚日話本來諗住趁男拔今年140周年校慶宣佈榮休，𠵱家要押後幾年，佢聲稱喺高位135蚊買入滙豐，如意算盤係長揸收息養老，點知大笨象好似食咗瀉藥，噚日收市僅63蚊，賬面蝕逾五成，真係肉赤。<br> 退休大計未有着落，張灼祥話惟有繼續捱世界，目標係待男拔擴建竣工後引退，佢話工程本來預計兩年搞掂，但籌款工作受金融海嘯影響，可能要延遲一年先能夠埋尾，意味佢最少續任三年，屆時滙豐返家鄉未呢？</p></body></html>
