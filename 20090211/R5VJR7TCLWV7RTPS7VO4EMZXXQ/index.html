<html><header><meta charset="utf-8"><title>「萬寶路之鄉」吸煙會被罰款</title></header><body><h1>「萬寶路之鄉」吸煙會被罰款</h1><p>食肆禁煙，港人漸慣，但對於美國維珍尼亞州居民卻是一大巨變。從400多年前的蓬勃煙草業，到現在仍是「萬寶路之鄉」。但州議會將通過食肆禁煙法例，令維珍尼亞州向無煙之州邁進。<br> 州眾議院周一以59對39票，通過禁煙法例，以後煙民只能在私人派對和吸煙房吸煙，違法將罰款25美元（194港元），法案之後會交給參議院表決。該州生產萬寶路的煙草商菲利普莫里斯（PhilipMorris），一直反對法案，指會影響食肆生意，但支持者反駁，指該州已有70%食肆禁煙，生意不減反增。<br> 美聯社</p></body></html>
