<html><header><meta charset="utf-8"><title>八卦風：OpelCorsaOPC低於27萬</title></header><body><h1>八卦風：OpelCorsaOPC低於27萬</h1><p>由去年年尾開始，汽車業一片劈價出貨潮，新車幾乎無影。悶咗幾個月，農曆新年後終於有新面孔陸續現身。早排收到料，較為低調嘅Opel即將推出09頭炮——揭背小車CorsaOPC。呢部號稱最強嘅Corsa曾經喺德國紐布靈賽道造出8分47秒99同級最快圈速，強悍性能叫人眼前一亮！據講香港售價會低於27萬，傳說中嘅德國新晉小鋼炮，的確令人充滿期待。<br><br>記者：黎頌詩</p></body></html>
