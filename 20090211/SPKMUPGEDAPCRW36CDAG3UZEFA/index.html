<html><header><meta charset="utf-8"><title>夏灣拿樂手併發症逝世</title></header><body><h1>夏灣拿樂手併發症逝世</h1><p>曾在99年奧斯卡提名音樂紀錄片《樂滿夏灣拿》（BuenaVistaSocialClub）中演出、古巴著名樂隊BuenaVistaSocialClub的低音結他手OrlandoCachaitoLopez，上月底接受前列腺手術後，前天因併發症在夏灣拿一醫院離世，享年76歲。其結他手隊友ManuelGalban昨日向傳媒公佈死訊，他深表遺憾說：「我們失去了一位偉大的摯友。」</p></body></html>
