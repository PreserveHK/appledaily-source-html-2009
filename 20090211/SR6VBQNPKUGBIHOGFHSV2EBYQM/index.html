<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇自認陳坤老婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇自認陳坤老婆 - 馮仁昭</h1><p>趙薇（左）、陳坤（右）同徐嬌主演，馬楚成執導嘅古裝片《花木蘭》噚日喺北京舉行記者會，之前趙薇同陳坤喺《畫皮》中扮演夫婦，今次佢哋再做一對，唔同嘅係陳坤飾演嘅將軍，今次會暗戀趙薇扮演嘅花木蘭。趙薇同陳坤好老友，佢哋喺台上猛打情罵俏，趙薇仲話自己係陳坤老婆。據導演馬楚成透露房祖名同俄羅斯男歌手Vitas都會喺《花》片中扮演重要角色，當中Vitas會飾演被花木蘭捉到嘅俘虜。</p></body></html>
