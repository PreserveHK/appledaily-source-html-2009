<html><header><meta charset="utf-8"><title>案件速遞<br>甘泉前主席被追3500萬元</title></header><body><h1>案件速遞<br>甘泉前主席被追3500萬元</h1><p>【本報訊】清盤中的甘泉航空，其集團旗下OasisMezzanineFundingLimited，指控公司前主席李卓民及其任執行董事妻子黃慧恂，明知甘泉香港航空出現虧損，仍促使公司以高價610多萬美元（折約4770萬港元），購入夫婦個人名下的甘泉航空股份，違反董事受信責任，令公司蒙受損失，故昨入稟高等法院，向李氏夫婦追討逾448萬美元（折約3500萬港元）。<br> 案件編號：HCA320/09</p></body></html>
