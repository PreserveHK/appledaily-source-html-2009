<html><header><meta charset="utf-8"><title>馮仁昭四圍超：丁子高聞婚事得啖笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：丁子高聞婚事得啖笑 - 馮仁昭</h1><p>楊千嬅（小圖）同緋聞男友丁子高（圖）成日都俾人影到出雙入對，但佢哋都依然死口唔認拍拖，早前傳佢哋去韓國度假，又話佢哋將喺今年拉埋天窗。噚日丁子高到尖沙嘴出席活動，被問到結婚一事，佢話：「梗係唔係，係假嘅，冇呢件事，我都有同千嬅聯絡過，大家都得啖笑。」但佢承認之前係同朋友去韓國玩，但死口唔認千嬅有份去，咁就真係信不信由你。</p></body></html>
