<html><header><meta charset="utf-8"><title>醫學Online<br>少吃高脂食物意識弱</title></header><body><h1>醫學Online<br>少吃高脂食物意識弱</h1><p>經常進食含高飽和脂肪的食物會損傷心臟健康，英國食品標準署（FoodStandardsAgency）一項調查發現，市民對少吃高飽和脂肪食物意識不高，例如只有29%受訪者會在煮食前去除雞皮以減低脂肪量，又只有20%人會選擇進食魚或雞等白肉代替紅肉，不足一半人會選擇烤及焗等較健康的烹調方法，63%甚至誤以為健康食物的價格會較一般食物昂貴。</p></body></html>
