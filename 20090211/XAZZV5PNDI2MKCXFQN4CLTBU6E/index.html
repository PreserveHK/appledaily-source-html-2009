<html><header><meta charset="utf-8"><title>女警疑虐打男童押後裁決</title></header><body><h1>女警疑虐打男童押後裁決</h1><p>【本報訊】曾獲頒發「學以致用模範獎」的女警，涉嫌虐打同居女友人9歲兒子案，原定昨在粉嶺裁判法院裁決，暫委裁判官劉綺雲要求控辯雙方，就鹵莽或故意等法律定義作進一步陳詞，將案再押後至下周一裁決。被告女警其後乘搭法院大樓電梯離開時，有一名駐庭女警攬住尾隨採訪的女記者，阻撓進入電梯及按掣。<br> 控罪指被告陳玉蘭（32歲）於去年8月14日，疑不滿9歲男童遺失八達通卡，在港鐵荃灣站通往愉景新城的行人天橋，沿途掌摑男童，指甲揑耳，腳踢背部。女途人報警後，揭發她曾於7月31日及8月1日在城門谷綜合泳館外，兩度毆打男童。<br> 案件編號：FLCC3459/08</p></body></html>
