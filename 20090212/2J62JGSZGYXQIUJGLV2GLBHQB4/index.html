<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申最欣賞周慧敏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申最欣賞周慧敏 - 馮仁昭</h1><p>方力申噚日到商台接受《叱咤風雲樂壇》訪問，對於緋聞女友鄧麗欣（Stephy）同傅穎（Theresa）鬥性感，小方就話兩個各有特色，任何女性性感佢都想睇。但喺眾多女星當中，小方最欣賞玉女掌門人周慧敏，又大讚咁多年來形象健康有禮貌，細個亦有睇過Vivian着宮廷裝性感相。小方講笑話唔知用20蚊可唔可以買得番Vivian當年着宮廷裝嘅yescard。</p></body></html>
