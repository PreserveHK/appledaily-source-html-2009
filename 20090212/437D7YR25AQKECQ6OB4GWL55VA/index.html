<html><header><meta charset="utf-8"><title>城城赴柏林攬實古董錶</title></header><body><h1>城城赴柏林攬實古董錶</h1><p>郭富城前晚起程到柏林出席影展，由他主演的電影《白銀帝國》，在柏林影展作特別首映場，城城說：「《白銀帝國》係講山西銀莊故事，同金融海嘯不謀而合，呢部戲喺柏林已經上映咗，反應唔錯，部戲拍咗兩年等上映等到頸都長。」</p><p>順便買情人節禮物</p><p>今次城城更獲浪琴錶贊助一個清末年代1867年製造的袋錶，讓城城戴着出席紅地毯儀式，為此大會更投保3,000萬以防有失，城城笑言他會小心，故不用保鑣。另外，他又獲價值一萬元的相機贊助。城城今次剛過了情人節才返港，問他可會送情人節禮物給熊黛林？城城笑說：「有啱咪送囉，不過我工作行先。」<br> 採訪：魯萍<br> 攝影：仇志德</p></body></html>
