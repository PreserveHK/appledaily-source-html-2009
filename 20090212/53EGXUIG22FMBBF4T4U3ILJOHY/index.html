<html><header><meta charset="utf-8"><title>求驗客手記：防人牆偷雞阿甲球證有武器 - 求驗客</title></header><body><h1>求驗客手記：防人牆偷雞阿甲球證有武器 - 求驗客</h1><p>阿根廷秋季聯賽上周開鑼，最特別之處係球證腰間掛住支噴霧器，當吹罰直接自由球，佢就會喺罰球點同人牆位置噴一條白線，以免出現人牆唔夠10碼嘅情況。咁草地90分鐘後咪可能變雪地？唔怕！原來呢種特別噴漆除一般丙稀酸樹脂、溶劑、色料外，仲有特別化學物料，令顏色喺45秒至2分鐘內消失。南美比賽球證成日俾球員襲擊，支噴霧器就可以發揮防狼器嘅功能，你話係咪一舉多得？</p></body></html>
