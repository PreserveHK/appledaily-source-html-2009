<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安雅風騷鬥伊能靜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安雅風騷鬥伊能靜 - 馮仁昭</h1><p>安雅同伊能靜早前合演新劇《失戀高跟鞋》，安雅喺劇中扮演一名風騷入骨嘅餐廳老闆娘，係一名追求情慾多於愛情嘅女子，所以佢喺劇中嘅服飾都會配合番角色，而同劇嘅伊能靜現時正飽受婚變傳聞困擾，日前仲傳出同庾澄慶（哈林）準備簽離婚協議書，又指佢哋離婚後唔會有任何財產糾紛，因為哈林畀錢、伊能靜名下嘅物業就當畀伊能靜做贍養費，而囝囝就會歸哈林。</p></body></html>
