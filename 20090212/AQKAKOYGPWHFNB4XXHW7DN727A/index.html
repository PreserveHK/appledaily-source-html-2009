<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>名牌不敵跌市　意時裝商危危乎</title></header><body><h1>金融海嘯下的日子……<br>名牌不敵跌市　意時裝商危危乎</h1><p>意大利時裝界終於受不住金融海嘯冲擊，首次有公司敗陣。擁有知名品牌GianfrancoFerre的IT控股，附屬公司Ittierre被銀行拒絕注資後，周一申請破產保護。集團本身也危危乎，同日開始無限期停牌。有關行動暫時只影響財務，Ittierre旗下VersaceSport、JustCavalli等四個品牌的未來暫不受影響，而GianfrancoFerre女裝秋冬系列，亦會如期於月底在米蘭時裝周登場。<br> 美聯社</p></body></html>
