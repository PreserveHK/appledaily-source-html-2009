<html><header><meta charset="utf-8"><title>好節目：許鞍華、嚴浩舊作重現</title></header><body><h1>好節目：許鞍華、嚴浩舊作重現</h1><p>香港電影資料館推出「熒幕新潮」第二波：「許鞍華+嚴浩的電視影片」。2月14日至3月8日在電影院放映13部許鞍華及5部嚴浩於1976至78年間執導的電視作品，我相信比《珠光寶戲》更精采。而2月14日放映《北斗星：阿詩》後，將舉辦「許鞍華、嚴浩對話」，兩位導演屆時將現身說法，電視迷不容錯過。</p><p>「熒幕新潮——許鞍華+嚴浩的電視影片」
</p><p>地點︰西灣河鯉景道50號香港電影資料館<br> 票價︰$30（門票於城市電腦售票處發售）<br> 網址： http://www.filmarchive.gov.hk <br> 查詢︰27392139</p></body></html>
