<html><header><meta charset="utf-8"><title>醫學Online<br>尿液測前列腺癌</title></header><body><h1>醫學Online<br>尿液測前列腺癌</h1><p>癌症檢查向來較繁複，令患者容易錯過早期治療。美國麥芝根大學醫學院成功研發前列腺癌快速測試，只需收集小量尿液將試紙沾濕，已可確定有否患上前列腺癌。<br> 研究人員表示近80%患者尿液內一種名為sarcosine的物質會飆升，約42%的早期患者可透過此測試確診。研究顯示新的尿液測試較一直使用的血液檢測敏感度相近，但前者使用較方便，化驗也可在數分鐘內完成。</p></body></html>
