<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>情人節錢至上　韓男最想收現金</title></header><body><h1>金融海嘯下的日子……<br>情人節錢至上　韓男最想收現金</h1><p>「有情飲水飽」只是童話，金融海嘯下的情人節也不再浪漫，調查顯示南韓人今年對最期待的情人節禮物不是鮮花，而是現金。南韓跟日本一樣，2月14日情人節是由女士向異性送禮，有婚姻介紹所訪問了256名男性，當中27%最渴望獲贈現金，13%希望得到與旅行相關的禮物，12%想要錢包，只有7%要朱古力。1/3人最不想收鮮花。不曉得這些韓男到了3月14日「白色情人節」要向女性回禮時，又會送甚麼呢？<br> 新華社<br> </p></body></html>
