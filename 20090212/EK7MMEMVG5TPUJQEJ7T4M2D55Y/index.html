<html><header><meta charset="utf-8"><title>醫學Online<br>高齡產婦易抑鬱</title></header><body><h1>醫學Online<br>高齡產婦易抑鬱</h1><p>高齡產婦不但會較容易誕下有先天性健康問題的嬰兒，更容易患上產後抑鬱。瑞典一項研究分析了75萬名於1983至2000年，在當地醫院分娩的孕婦精神健康狀況，結果發現35歲或以上才誕下第一胎的婦女，患上產後抑鬱症的風險較年輕孕婦高2.4倍。研究更顯示50%患上產後抑鬱症的高齡產婦，在病發前並無任何精神病史，吸煙與單親家庭兩項因素也不會增加患上抑鬱症風險。</p></body></html>
