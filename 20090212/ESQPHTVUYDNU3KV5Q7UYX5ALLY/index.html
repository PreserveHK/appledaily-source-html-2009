<html><header><meta charset="utf-8"><title>地盤工心臟病猝死</title></header><body><h1>地盤工心臟病猝死</h1><p>【本報訊】59歲姓范地盤工人，昨午3時40分在屯門龍康街的地盤開工後，趁下午茶時間，與工友躲在一個貨櫃箱中喝下午茶，稍事休息，豈料事主突然面色一變，繼而倒卧地上昏迷，38歲姓張工人發現即時報警。警員和救護員到場將事主送院搶救，惟抵院不久醫生證實他死亡。警方初步調查懷疑他心臟病發猝死，死因無可疑。<br> 據資料顯示，本港每年死於心臟病的男女逾6,000人，專家已呼籲年屆50歲的市民要定期檢查心臟，希望及早發現問題作出治療。</p></body></html>
