<html><header><meta charset="utf-8"><title>案件速遞<br>泰籍漢圖姦女同鄉入獄</title></header><body><h1>案件速遞<br>泰籍漢圖姦女同鄉入獄</h1><p>【本報訊】泰籍清潔女工約同契仔及男同鄉回家吃飯，男同鄉趁該契仔離開後，突然抱緊及強吻女工，又將女工拖進房內企圖強姦她。女工要求「聽日先做」來拖延，同鄉答允，女工報警求助。男同鄉昨日被高等法院陪審團裁定一項企圖強姦罪名成立，法官強調不能接納男同鄉的行為，判入獄4年。<br> 被告Khaosa-atWannakon（43歲），控罪指他於去年7月5日在屯門一間村屋企圖強姦48歲女事主。<br> 案件編號：HCCC249/08&#13;</p></body></html>
