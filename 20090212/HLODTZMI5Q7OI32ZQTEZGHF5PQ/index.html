<html><header><meta charset="utf-8"><title>求驗客手記：同囝囝慶祝生日阿當斯收大信封 - 求驗客</title></header><body><h1>求驗客手記：同囝囝慶祝生日阿當斯收大信封 - 求驗客</h1><p>前樸茨茅夫領隊阿當斯2月9日被炒魷魚，原來，當時佢正同個囝囝Atticus慶祝5歲生日，估唔到喺呢個歡天喜地時刻收到行政總裁史杜利嘅炒魷電話，你話有咩理由唔面色慘白呢？其實阿當斯認真無辜，舊年聖誕前得悉自己得200萬鎊（約2,226萬港元）擴軍，當時已經幾乎辭職，最後毅然留低竟然收大信封。不過，阿當斯話自己好渴望重返教練席，目前更有6間荷蘭球會招手，相信好快就可以重出江湖。</p></body></html>
