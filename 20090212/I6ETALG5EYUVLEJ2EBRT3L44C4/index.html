<html><header><meta charset="utf-8"><title>黃貫中難履行婚約</title></header><body><h1>黃貫中難履行婚約</h1><p>黃貫中（阿Paul）日前接受林姍姍主持的now電視節目訪問，他坦言初次彈結他感覺比邂逅任何女性來得激烈，更自爆曾在女友和結他兩者之間揀了彈結他，令女友十分激氣，不過他強調現時女友才是最重要。<br> 阿Paul和朱茵拍拖多年，林姍姍好奇兩人為何仍未有結婚打算，阿Paul覺得結婚有如簽合約，他說：「唔容易履行當中所有條款，所以要一紙婚書嚟做乜？不過婚姻係可以畀人安全感，如果到時覺得係時候同有需要，我哋都會結。」<br> 撰文：林妃</p></body></html>
