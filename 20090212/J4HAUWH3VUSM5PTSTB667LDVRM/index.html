<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英國會計師行　實施四天上班制</title></header><body><h1>金融海嘯下的日子……<br>英國會計師行　實施四天上班制</h1><p>英國一周上班四天制風潮，由工廠吹到倫敦金融區。全球四大會計師事務所中，畢馬威（KPMG）成為首間提出自願四天工作制的會計師行，更讓職員選擇放長達三個月大假。但這些變相減薪措施，原來不少人期待，有在職母親坦言「樂意換多點自由時間」；另一名女會計師亦立即報名，既減工作日數亦準備放長假，35萬港元年薪要打八折亦不介意：「我本來就打算申請長假，事情發展正合我意。」<br> 英國《泰晤士報》<br> </p></body></html>
