<html><header><meta charset="utf-8"><title>鄭融春茗豪派利是</title></header><body><h1>鄭融春茗豪派利是</h1><p>種星堂（StarzPeople）藝員部日前在中環舉行春茗團拜，在老闆鄒世龍率領下，旗下藝人鄭融、周柏豪及董敏莉等均有出席，並在現場向各同事大派利是，今年他們三人各自派了近5位數字，鄭融說：「去年大家嘅成績幾好，係大豐收嘅一年，所以今年派利是大封啲，不過都唔夠老闆一封大啦。」</p><p>柏豪奉旨拍拖</p><p>在09年，鄭融會作歌影發展，並再展蛇腰唱快歌，至於周柏豪也有不少工作，大家又起哄叫周柏豪快些覓得女友，他笑說：「師姐鄭融向來有桃花運，大家唔會擔心佢，不過同事就特別關心我，奉旨叫我哋放心拍拖。」<br> 採訪：丁寧</p></body></html>
