<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>吸引中國富豪　日本放寬自由行</title></header><body><h1>金融海嘯下的日子……<br>吸引中國富豪　日本放寬自由行</h1><p>中國內地遊客這股強大消費勢力，在環球衰退下，成了各國爭奪對象。日本觀光廳前天表示，打算向中國富裕階層解禁，讓他們到日本自由行，下月底將制訂有關旅遊簽證簽發條件的修正案，而判斷中國旅客財政狀況的準則，可能參考申請人的「飛行里數」和持有多少張銀行信用卡。目前日本只接受中國遊客以團體方式到日本旅遊，申請人年薪要有25萬人民幣，以防有人非法滯留。<br> 日本共同社</p></body></html>
