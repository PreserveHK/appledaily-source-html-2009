<html><header><meta charset="utf-8"><title>八卦風：全城最長Free-park</title></header><body><h1>八卦風：全城最長Free-park</h1><p>車迷揸車出街最鍾意搵啲免費泊車優惠嘅場嚟玩，但多數場都只係2至3小時FreeParking，𠵱家theEast就推出Free-park長達14個鐘，堪稱全城最長免費通宵泊車，由即日起至5月10日期間，只要6點後泊喺合和中心或胡忠車場，於theEast消費滿$300即可以Free泊至第二日朝早8點，多達14小時，就算係零消費都可以有一個鐘免費泊車。<br><br>記者：梁美甜</p><p>網址： http://www.theeast.com.hk <br> 查詢：25277292</p></body></html>
