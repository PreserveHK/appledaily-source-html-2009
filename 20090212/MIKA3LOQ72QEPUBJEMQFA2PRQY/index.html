<html><header><meta charset="utf-8"><title>隔牆有耳：情人節冇個浪漫 - 李八方</title></header><body><h1>隔牆有耳：情人節冇個浪漫 - 李八方</h1><p>二月十四情人節就嚟到，點都應該對另一半有啲表示，不過政客多數唔係浪漫嘅人，大部份人話老夫老妻一切從簡。公民黨余大狀話同老公胡醫生向來恩愛，佢話冇特別慶祝節目，當晚會同老公一齊參加慈善宴會，孖咇做善事。<br> 民建聯主席譚耀宗亦與老婆有約，但唔係食燭光晚餐，而係留喺屋企叫老婆幫佢剪頭髮。原來曾參加工聯會理髮課程嘅譚太，廿幾年嚟一直係譚耀宗御用髮型師，真正名副其實「髮妻」。白鴿黨張文光聲稱年年都有送花畀老婆，正研究今年去邊度食燭光晚餐，佢話美孚鄰居劉千石不時有好介紹，但𠵱家石哥長居內地，今年惟有「食自己」。</p></body></html>
