<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>恐預算案受阻　阿諾威脅炒萬人</title></header><body><h1>金融海嘯下的日子……<br>恐預算案受阻　阿諾威脅炒萬人</h1><p>美國加州財赤，「大隻佬」州長阿諾舒華辛力加（ArnoldSchwarzenegger圖）前天（周二）威脅州議員，若不通過減開支和加稅預算案，州政府會被迫於7月開始解僱10,000名公務員，資歷最淺的會先被裁，以為庫房節流。目前加州23.8萬名公務員，大部份已被迫每月放兩天無薪假期。<br> 法新社</p></body></html>
