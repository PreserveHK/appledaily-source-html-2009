<html><header><meta charset="utf-8"><title>案件速遞<br>大學生涉強姦轉高院審</title></header><body><h1>案件速遞<br>大學生涉強姦轉高院審</h1><p>【本報訊】一名大學一年級男生於去年11月17日，涉嫌在沙田第一城寓所內，強姦一名女子；事隔兩日，他又在寓所再向該名女子施暴。涉案大學生被控兩項強姦罪名，昨日在沙田裁判法院提訊，裁判官應控方要求，將案轉送高等法院審理，現押後至3月20日作初級偵訊。被告准以現金1萬元保釋外出。<br> 被告蔡以諾（19歲），報稱大學一年級生。他被控兩項強姦罪，暫毋須答辯。<br> 案件編號：STCC788/09</p></body></html>
