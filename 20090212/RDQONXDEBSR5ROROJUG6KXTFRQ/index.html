<html><header><meta charset="utf-8"><title>白歆惠冇腩最自豪</title></header><body><h1>白歆惠冇腩最自豪</h1><p>台灣名模白歆惠日前在台灣為Levi's示範新款牛仔褲，一向不吝嗇性感打扮的她更以黑色bratop配白外套示人，性感誘人。白歆惠平日最愛穿低腰牛仔褲，因可乘機大晒纖腰，她有一條牛仔褲更是足足着了8年，認真長情，她笑說：「牛仔褲永遠都流行，最符合經濟效益，我每年都會買大約10條牛仔褲，現在家中有近30條牛仔褲輪流穿着。」<br> 白歆惠又坦言最滿意自己平坦的小腹，她自豪地說：「全身上下也只有這個優點，媽媽生的很好，我不需要特別鍛煉也不會有肚腩。」<br> 撰文：林妃&#13;</p></body></html>
