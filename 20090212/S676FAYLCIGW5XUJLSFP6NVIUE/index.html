<html><header><meta charset="utf-8"><title>求驗客手記：每周出AC特輯三色台播意甲喇 - 求驗客</title></header><body><h1>求驗客手記：每周出AC特輯三色台播意甲喇 - 求驗客</h1><p>AC米蘭球迷有眼福啦！我求大俠周三收到無記傳真，話從今日（2月12日）起，每逢周四深夜1點05分，明珠台將播出《AC米蘭最前線》，等各位球迷跟貼呢支意甲傳統班霸嘅一舉一動。我求大俠細個睇意大利波大，所以對無記播意大利波特別有感情。今次雖然係雜誌式節目，不過都已經有好多美好回憶！當然最好無記第日搶幾場意甲播吓，等我哋返去當年免費睇波嘅時代，就真係意甲球迷之福！</p></body></html>
