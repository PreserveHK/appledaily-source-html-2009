<html><header><meta charset="utf-8"><title>求驗客手記：艾迪巴約攞獎唔得舊帥歡心 - 求驗客</title></header><body><h1>求驗客手記：艾迪巴約攞獎唔得舊帥歡心 - 求驗客</h1><p>正養傷嘅艾迪巴約日前當選非洲足球先生，今次得獎嘅意義當然唔係個水晶獎座或者2萬美金獎金，而係佢成為首個多哥球員得此殊榮，兼砌低埋倫敦死敵車路士嘅中場艾辛，難怪佢接受訪問時笑到四萬咁口。非洲足協公佈53個成員國嘅選擇，結果只有34國嘅教練投票，而艾迪巴約係其中18個嘅頭號選擇，真係實至名歸。話時話，曾經教過多哥嘅基沙（現任馬里教練）、費斯特（現任喀麥隆教練）都唔捧佢場，咦，明顯得唔到教過佢嘅師傅歡心喎。</p></body></html>
