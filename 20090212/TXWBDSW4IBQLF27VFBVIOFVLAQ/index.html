<html><header><meta charset="utf-8"><title>索K鳳姐自投警網</title></header><body><h1>索K鳳姐自投警網</h1><p>【本報訊】荃灣沙咀道一名「鳳姐」昨在「鳳樓」單位內，疑吸食過量藥物，導致神志不清產生幻覺，報警聲稱被迷暈禁錮；惟警員到場調查後證實並無其事，反而在單位內搜出小量K仔，以涉嫌藏毒將女事主拘捕。</p><p>幻覺被禁錮報警</p><p>自揭藏毒的女子姓李（35歲），事後需要送院治理，只見她腳步浮浮要女警扶助。<br> 現場是沙咀道337號一個「一樓一」單位，昨上午11時許，女事主致電報警聲稱被人迷暈後禁錮單位內。警方及消防員到場卻可以順利開門，只見女事主神志迷糊狀甚辛苦。有人直認「索K」感到頭暈，警員在場撿獲小量K仔，隨即將女事主拘捕及送院。</p></body></html>
