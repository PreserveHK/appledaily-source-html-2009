<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳啓泰同情無綫男星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳啓泰同情無綫男星 - 馮仁昭</h1><p>陳啓泰噚日接受電台訪問，講到魔術鹹豬手事件，佢話：「戥牽涉事件中嘅男藝人慘，呢件事都未水落石出，但係已經俾人認定有份，真係好影響形象，我覺得如果真係有晒證據，應該報警處理，咁做對受害人都係一個好嘅處理方法。」阿Ken仲抵死咁講：「我太太都識晒我啲朋友，大家都好friend，所以我試過拍完戲送女藝人返屋企都冇問題，只要唔『震』就得。」</p></body></html>
