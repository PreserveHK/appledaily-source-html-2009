<html><header><meta charset="utf-8"><title>醜陋面：受保護動物被當街剝皮</title></header><body><h1>醜陋面：受保護動物被當街剝皮</h1><p>廣州市有個街頭「剝皮男」，光天化日在海珠區疊景路鬧市，把肩挑着的錦雞、紅嘴鳥、山龜等國家保護動物活生生剝皮及剝殼，令人側目！<br> 只見剝皮男先從扁擔上取下一隻紅嘴鳥，繩子都不解，將鳥肚上一把麻灰色的羽毛一扯，不足一分鐘紅嘴鳥就被扯成一團光溜溜的鳥肉，但眼睛依然眨着，嘴在開合，令人不忍卒睹。剝皮男還說：「錦雞、紅嘴鳥、貓頭鷹都是從山裏捕來的，保證百分百野生！」其後見記者拍照，立即邊罵邊跑乘巴士離去。<br> <br>  http://www.ycwb.com/ePaper/ycwb/html/2009-02/11/content_423104.htm </p></body></html>
