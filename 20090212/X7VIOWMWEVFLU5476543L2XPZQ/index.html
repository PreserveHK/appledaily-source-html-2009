<html><header><meta charset="utf-8"><title>案件速遞<br>少年運毒判監6年8月</title></header><body><h1>案件速遞<br>少年運毒判監6年8月</h1><p>【本報訊】15歲少年無心向學，中二輟學後因家境貧窮，損友以5,000元報酬利誘他販運460克海洛英。少年去年7月29日將毒品掛在單車手柄的膠袋內，在沙頭角踏單車運毒時被警員拘捕。高等法院暫委法官賴磐德指少年思想幼稚，易受壞人影響，判入獄6年8個月，並勸導少年把握機會在獄中努力讀書。<br> 被告早前在高等法院承認一項販毒罪。法官昨日指販毒是嚴重控罪，如果被告是成年人，販運同等份量毒品，相信會以入獄15年為判刑起點，鑑於被告年幼，才以入獄10年量刑。法官直言對被告已很仁慈，判刑很輕。<br> 案件編號：HCCC292/08</p></body></html>
