<html><header><meta charset="utf-8"><title>最熱話：揹妻男被踢爆薄情忤逆</title></header><body><h1>最熱話：揹妻男被踢爆薄情忤逆</h1><p>四川男子吳加芳去年「5．12」地震後被傳媒攝得揹着亡妻回家，被譽為「最有情意的丈夫」，不過，近日有人踢爆他是薄情之人，曾與前妻鬧離婚，當日揹亡妻其實是被前妻娘家人所逼。吳又被斥不肯贍養父親。<br> 吳加芳接受成都電視台《真相30分》採訪時解釋，自己是在官兵的幫助下揹亡妻回家，至於和前妻吵架時鬧離婚，只不過是夫妻間說說賭氣話。但他承認不願贍養父親，因為他自從和前妻結婚後，一直受父親虐待，其父也曾聲言與他斷絕父子關係。<br> <br>  http://news.163.com/09/0211/12/51SDU8B400011229.html </p></body></html>
