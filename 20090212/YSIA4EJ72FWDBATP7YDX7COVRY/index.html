<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾鎮濤唔想見章小蕙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾鎮濤唔想見章小蕙 - 馮仁昭</h1><p>鍾鎮濤（阿B右）日前接受有線娛樂新聞台《主播會客室》嘅訪問，佢喺節目內大爆初初加入溫拿時個個成員都身兼幾職，佢話：「好似譚詠麟就係做賣打字機嘅sales，陳友就送火水，最後我哋喺酒吧終於唱出咗名堂。」而提到前妻章小蕙時，阿B就即刻不欲多言，仲話：「同佢冇關係啦，對佢好陌生，而且佢只係兩個仔女嘅親生媽媽，如冇必要都唔想見面。」</p></body></html>
