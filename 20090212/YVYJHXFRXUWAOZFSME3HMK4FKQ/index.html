<html><header><meta charset="utf-8"><title>祖兒年年驗細胸</title></header><body><h1>祖兒年年驗細胸</h1><p>容祖兒、宣萱與賭王三姨太陳婉珍昨日出席預防乳癌活動，祖兒擔任防乳癌大使多年，她笑說：「起初我以為個胸越細，患嘅機會就越小，原來雖然咁渺小，都有機會嘅，所以我每年驗身。」</p><p>三太關注乳癌</p><p>稍後這個活動會有一個慈善晚宴，三姨太陳婉珍出錢又出力，她說：「因為我嫲嫲同家姐都係乳癌病逝，所以我都係高危人士，會特別關注。」對於金融海嘯，賭王身家大縮水，問陳婉珍怕不怕賭王不支持她？她說：「何生都會支持㗎！」<br> 此外，羅嘉良與內地演員蘇岩結婚，曾與嘉良傳緋聞的宣萱有否感到甩難？她說：「點會呀，緋聞跟人成世㗎咩！」<br> 採訪、攝影：胡比</p></body></html>
