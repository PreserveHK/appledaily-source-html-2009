<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃宗澤舊老細被追數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃宗澤舊老細被追數 - 馮仁昭</h1><p>藝人黃宗澤（圖）曾任代言人嘅美容院Predige，去年10月本港5間門市突然全線結業，該公司股東同另外數人，被星展銀行入稟高等法院，追討4,000多萬元欠款。入稟狀指，普源有限公司自06年向星展銀行借取合共4,100多萬元，由其他被告任擔保人，但原告於去年10月去信要求被告還款不果，所以入稟追討欠款。<br> 案件編號：HCA331/09</p></body></html>
