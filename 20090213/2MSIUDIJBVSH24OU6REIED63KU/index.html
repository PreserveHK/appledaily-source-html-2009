<html><header><meta charset="utf-8"><title>馬仔跑勻迪士尼</title></header><body><h1>馬仔跑勻迪士尼</h1><p>馬浚偉和楊怡日前到迪士尼樂園拍攝徐遇安監製新劇《占星情緣》的煞科戲。劇情講述馬仔在迪士尼找了一天才找到楊怡，故他要跑遍各個景點取鏡，雖然拍得十分疲累，但他仍很開心。</p><p>重拾童真</p><p>兩個成年人趁工作之便，玩轉遊樂場，又騎旋轉木馬又坐小飛象，還拉住唐老鴨和巴斯光年等卡通人物合照。馬仔又被不同國家的遊客拉住拍照簽名，更有許多媽咪請馬仔與BB合照留念，馬仔笑說：「我都估唔到，BB個個見到我都笑。」<br> 馬仔表示今次是第一次到迪士尼：「感覺好耐未試過咁開心，最大收穫係拾回童真。以後要多啲嚟玩，香港旅遊業實在值得支持。」<br> 撰文：葉雪</p></body></html>
