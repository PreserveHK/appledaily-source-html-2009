<html><header><meta charset="utf-8"><title>狂徒縱火險成災</title></header><body><h1>狂徒縱火險成災</h1><p>【本報訊】西環吉席街一幢大廈後樓梯兩堆雜物，昨日凌晨懷疑遭人縱火焚燒，幸被住客及時發覺自行將火撲熄，無人受傷，警方正調查縱火動機。<br> 現場為吉席街70至76號、樓高7層的誠泰大樓，昨日凌晨3時許，一名20歲姓李男住客，聽到大廈二樓後樓梯傳來聲響，前往查看發現梯間兩堆相距數呎、包括單車及木梯等雜物同時冒煙起火，立即報警。其他住客聞訊趕至協助救火，在消防員到場前將火撲熄，不致釀成大火，事件中無人受傷。<br> 消防員調查後，認為火警有可疑，警方列作縱火案處理，正向大廈住客了解事件。</p></body></html>
