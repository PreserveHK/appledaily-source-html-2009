<html><header><meta charset="utf-8"><title>當年今日：「2哥」的安慰</title></header><body><h1>當年今日：「2哥」的安慰</h1><p>1994年2月13日</p><p>1993年10月6日球季，「籃球之神」米高佐敦宣佈第一次退休，令NBA頓失重心，幸當年得新秀希爾及傑特，使聯盟未來出現曙光；而在第44屆明星賽，公認「天下第2人」的芝加哥公牛前鋒柏賓（圖左），便取得個人首個明星賽的最有價值球員獎項。<br> 別具意義之處，在於這獎項是柏賓唯一一個份量較重的個人獎項；因公牛6次入總決賽的最有價值球員獎項也是落在米高佐敦身上，而柏賓取得這個獎項是在米高佐敦退休後第一年獲取，更證明了他的實力；最終柏賓取得29分及11個籃板球，東岸明星隊以127:118擊敗西岸明星隊。</p></body></html>
