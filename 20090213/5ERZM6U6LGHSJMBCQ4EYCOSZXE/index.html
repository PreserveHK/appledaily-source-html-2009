<html><header><meta charset="utf-8"><title>海鮮酒家破非法竹館</title></header><body><h1>海鮮酒家破非法竹館</h1><p>【本報訊】一名疑有黑幫背景姓李男子（57歲），涉嫌租用馬鞍山一間海鮮酒家房間經營非法麻雀賭檔。沙田警區反黑組接獲舉報後，昨午突擊搜查該間酒家，當場拘捕賭檔主持及24名正在麻雀枱聚賭的男女。<br> 現場為馬鞍山耀安邨商場一間海鮮酒家。消息稱，警方較早前接獲線報，指有人租用上址酒家多個房間作開賭的場所，並招徠街坊在房內聚賭打麻雀，他則從中抽水。沙田警區反黑組探員經一段時間追查後，昨午約3時採取行動，拘捕賭檔主持及24名賭客。</p></body></html>
