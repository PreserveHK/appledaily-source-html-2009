<html><header><meta charset="utf-8"><title>醫學Online<br>婦女對中風意識不足</title></header><body><h1>醫學Online<br>婦女對中風意識不足</h1><p>美國康涅狄格大學一項研究發現婦女對中風的意識不足，研究訪問了200名50至73歲婦女，她們最少有一項高危中風因素，包括高血壓、膽固醇超標、糖尿病或心臟病等，但是不足兩成人知道心臟病會增加中風的危險。<br> 逾六成人不知道糖尿病會影響中風，更有七成人認為自己的健康情況屬良好，故不擔心自己會中風，也只有少數受訪者知道早期的中風症狀。</p></body></html>
