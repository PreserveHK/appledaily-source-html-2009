<html><header><meta charset="utf-8"><title>求驗客手記：試電單車又炒車神踢衞生波好過 - 求驗客</title></header><body><h1>求驗客手記：試電單車又炒車神踢衞生波好過 - 求驗客</h1><p>德國車神舒密加周二喺西班牙梅西亞嘅電單車試車賽，以時速230公里跣胎炒車，《馬卡報》一度指佢斷肋骨同昏迷，好在經理人事後澄清冇大礙，留院幾個鐘就出得院，我求大俠都替舒密加抹一把汗。其實佢上年4月喺法國一項電單車賽已經炒過車，估唔到再出事，睇嚟兩個轆真係難揸過4個轆。講真，舒密加都成40歲人，應該玩安全啲嘅運動先啱，好似佢踢波都好出色，不如踢吓業餘足球好過啦！</p></body></html>
