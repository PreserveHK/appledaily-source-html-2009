<html><header><meta charset="utf-8"><title>躁漢街頭痛毆前妻</title></header><body><h1>躁漢街頭痛毆前妻</h1><p>【本報訊】一對離婚夫婦，昨凌晨在深水埗街頭發生爭執，其中男方竟大動肝火，隨手執起街邊的「雪糕筒」襲擊前妻，又揮拳毆打她，被男途人目擊整個經過，截停躁漢並報警。警員到場拘捕涉襲擊的男子，並將嘴唇腫傷的女事主送院治理。<br> 昨凌晨1時許，姓雷（38歲）女子與姓李（40歲）前夫，在青山道124號附近一間茶餐廳外，為家事問題爭吵，兩人越吵越烈，李竟隨手執起路旁工程用的「雪糕筒」，打向雷婦頭部，又揮拳摑打雷婦。姓周（55歲）男途人經過目睹李的惡行，上前截停李後並報警求助，警員到場拘捕李涉襲擊，並將上唇腫傷的雷婦送院治療。</p></body></html>
