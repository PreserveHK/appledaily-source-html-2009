<html><header><meta charset="utf-8"><title>陳啓泰：員工減半都得</title></header><body><h1>陳啓泰：員工減半都得</h1><p>陳啓泰98年約滿無綫後過檔亞視，由於他口才了得，除獲亞視安排參演劇集外，又出任大騷主持，備受器重。對亞視忠心耿耿的陳啓泰，得悉亞視昨日裁走207名員工後，雖然近日處於休息狀態，但仍出言力撐亞視。</p><p>指多冗員</p><p>陳啓泰昨日接受電話訪問時，指亞視員工中不乏冗員，他說：「其實亞視出品唔多，員工減半都可以應付到，對於呢次裁員事件，我冇嘢好講，只係覺得有啲冇heart、做唔到嘢嘅人被裁，咪當幫公司慳錢，但如果嗰啲落力做嘢嘅都要離開，咁我就會覺得可惜，我𠵱家都未知裁走邊個，要遲啲返公司先知。呢個裁員計劃，相信公司都應該部署咗一段時間。」採訪：比華利</p></body></html>
