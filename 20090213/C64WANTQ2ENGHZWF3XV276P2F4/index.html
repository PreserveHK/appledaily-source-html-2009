<html><header><meta charset="utf-8"><title>案件速遞<br>佑寧堂指城規會疑越權</title></header><body><h1>案件速遞<br>佑寧堂指城規會疑越權</h1><p>【本報訊】位於半山堅尼地道、於1889年落成的香港佑寧堂（圖），97年入紙申請重建教堂地皮，獲批改建成24層。去年底，城規會卻限制重建項目樓高不可超過三層。佑寧堂指城規會涉越權，昨日入稟高等法院申請司法覆核。<br> 原告為香港佑寧堂的信託人，被告為城規會。原告在入稟狀指他們於97年獲城規會批准，在堅尼地道原址，由原來兩層改建為24層，改建成教堂、幼稚園及寫字樓，並將部份寫字樓單位出租。原告指被告於去年限制重建項目不得高於三層，屬越權。<br> 案件編號：HCAL14/09</p></body></html>
