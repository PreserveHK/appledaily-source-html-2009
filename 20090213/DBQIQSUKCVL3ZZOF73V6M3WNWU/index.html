<html><header><meta charset="utf-8"><title>Miley辱亞裔遭索償</title></header><body><h1>Miley辱亞裔遭索償</h1><p>憑電視劇《樂壇Teen后》（HannahMontana）走紅嘅人氣偶像MileyCyrus，最近同朋友影咗一張瞇眼取笑亞洲人嘅照片，引來唔少亞洲人團體炮轟。雖然Miley已經道歉，但洛杉磯一名姓金嘅韓國女人就入稟法院，控告Miley違反100萬名洛杉磯亞裔居民嘅公民權，要求Miley向每人賠償最低罰款3萬港元，夾埋即係要賠300億港元。雖然未必告得入，但Miley肯定有排煩，今次真係玩出禍。</p></body></html>
