<html><header><meta charset="utf-8"><title>Theresa喜親近男色</title></header><body><h1>Theresa喜親近男色</h1><p>近期走性感路線的傅穎（Theresa）日內推出最新EP《Dearest》，首批限量版會附送Theresa一比一人形海報、相集、短片和MVDVD，以滿足fans。</p><p>Theresa請來RubberBand主音六號執導三個MV，其中《第一顆流星》MV在海灘取景，並找來混血男模LiXui當男主角，Theresa和LiXui在沙灘煙韌，有不少親熱場面。原來這是Theresa第一次在個人MV中有男主角演出，故感覺特別新鮮，加上拍攝當日天朗氣清，讓她好好享受，寓工作於娛樂。<br> 撰文：林妃</p></body></html>
