<html><header><meta charset="utf-8"><title>周麗淇羨慕公開示愛</title></header><body><h1>周麗淇羨慕公開示愛</h1><p>周麗淇（Niki）前晚帶病出席魚子醬餐廳活動，記者問她繼鹹豬手事件後，再傳有電視台淫花，她即說：「嘩，唔好問我，好敏感，唔會答，答乜都唔啱。」</p><p>情人節返屋企</p><p>此外，Niki昨日在時代廣場出席情人節活動，大會安排一對男女公然示愛，問她回復單身會否觸景傷情酸溜溜，她說：「好sweet好開心，佢哋公開示愛都唔尷尬。」<br> 問以前拍拖時，男友有否向他講我愛你的情話，Niki說：「都會，自己都會講，情到濃時冇所謂，有時我都會同屋企人講。」問情人節有甚麼節目，她說：「會出席簽唱會，之後返屋企食飯，第一次唔做嘢過情人節。」<br> 採訪、攝影：IngridChan</p></body></html>
