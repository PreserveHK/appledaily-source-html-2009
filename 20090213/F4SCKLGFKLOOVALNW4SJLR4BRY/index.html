<html><header><meta charset="utf-8"><title>警尋13歲失蹤女童</title></header><body><h1>警尋13歲失蹤女童</h1><p>【本報訊】13歲女童黃佩儀（圖），於上月18日離開其上水粉錦公路住所後不知所終，家人遍尋不獲兩日後報警，女童至今仍下落不明。警方昨日發出一幀黃女的照片，呼籲市民提供消息，早日將她尋回。<br> 離家失蹤女童黃佩儀，身高1.52米，瘦身材、重約50公斤，圓臉形，蓄黑啡色長直髮。警方呼籲市民若有該名女童下落及消息，可致電26664499與新界北失蹤人口調查組，或向任何一間警署報告。</p></body></html>
