<html><header><meta charset="utf-8"><title>城城雀躍遊柏林</title></header><body><h1>城城雀躍遊柏林</h1><p>郭富城於柏林時間前日中午抵達柏林，為昨日舉行的《白銀帝國》全球首映禮作準備。城城在英國轉機時，因遇上風雪致航班延遲，但抵達柏林機場後仍不顧疲累，為影迷簽名及接受媒體訪問，又大讚柏林影展的接待人員，他說：「雖然係德國人，但係普通話講得好流利，證明中國電影喺德國都有狂熱支持者。」</p><p>全院滿座</p><p>抵達酒店後，城城不顧當地室外氣溫只得零下3度，先到柏林圍牆附近參觀，之後再返回酒店與《白》片劇組的導演姚樹華和演員張鐵林、丁志誠及雷震語等，一起出席歡迎宴，不過他怕翌日參展狀態不好未敢多喝，但得悉首映禮早於3日前已滿座，眾人均十分雀躍。撰文：林妃</p></body></html>
