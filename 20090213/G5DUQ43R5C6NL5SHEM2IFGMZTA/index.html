<html><header><meta charset="utf-8"><title>慳到盡家常菜</title></header><body><h1>慳到盡家常菜</h1><p>不是一場金融海嘯就要慳錢煮餸，慳家是主婦堅守的工作，無論何時何地總有人教你如何慳盡及珍惜食材，今次就由胡忠興（MaxWu）教大家吧！他為超過100個國際知名食品、廚具及電器品牌撰寫食譜及主持烹飪課程，現為亞洲電視本港台「師奶你好嘢」烹飪環節主持，雖嚐遍珍饈百味，但發覺簡單便飯最合口胃，所以回歸平淡教煮家常菜。</p><p>看過這本食譜後，發覺煮餸也能做到簡單就是美，Max教大家煮餸首重材料配搭，平價食材也有獨特滋味，只花點心思留意細節位，慳慳地隨時煮到百多味！這就是煮餸的真諦了！</p></body></html>
