<html><header><meta charset="utf-8"><title>求驗客手記：伊度亞度出得喇兵工廠fans冧晒 - 求驗客</title></header><body><h1>求驗客手記：伊度亞度出得喇兵工廠fans冧晒 - 求驗客</h1><p>阿仙奴最近真係多喜訊，噚日至提到多哥前鋒艾迪巴約當選非洲足球先生，跟住養傷咗好耐嘅前鋒伊度亞度達施華就喺國際賽復出。周三克羅地亞友賽羅馬尼亞，佢喺下半場中段上陣，到75分鐘就傳球靚波畀卡蘭積卡射入，幫克軍反勝對手2:1。距離佢斷腳差唔多一年，如今佢連國際賽都復出，禮拜一主場對卡迪夫城場英足盃第4圈補賽，斷估佢會參與部份比賽。美中不足係艾沙維因未趕及註冊對唔到卡迪夫城，否則兵工廠又多件開心事。</p></body></html>
