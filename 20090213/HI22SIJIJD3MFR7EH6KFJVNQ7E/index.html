<html><header><meta charset="utf-8"><title>求驗客手記：手痕痕謀復出老將荷利大把人爭 - 求驗客</title></header><body><h1>求驗客手記：手痕痕謀復出老將荷利大把人爭 - 求驗客</h1><p>據《薩克拉門托蜜蜂報》報道，38歲老將荷利有意復出，而佢之前效力嘅馬刺希望以先簽後換方式同帝王交易，換嚟中鋒畢米拿或前鋒沙文斯。現居侯斯頓嘅荷利，就話希望幫馬刺再次奪冠！我求大俠好想荷利復出，最想睇嘅當然係佢喺關鍵時刻起死回生嘅能力！矢志衞冕嘅塞爾特人都想插手，不過荷利話要佢加盟離屋企好遠嘅波士頓，就要老友卡素爾勸吓佢先會諗諗。</p></body></html>
