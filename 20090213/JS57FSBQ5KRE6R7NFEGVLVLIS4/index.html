<html><header><meta charset="utf-8"><title>江若琳講爛Gag未講先笑</title></header><body><h1>江若琳講爛Gag未講先笑</h1><p>江若琳昨日穿上校服在香港公開大學宣傳棟篤笑課程，向講師林超榮取經。江若琳希望向喜劇發展，更視吳君如為學習對象。</p><p>力撐吳卓羲</p><p>江若琳在台上講笑話，但被林超榮指要改善未講先笑的陋習，她事後說：「好多人叫我oldschool爛gag霸主，太多爛gag啲人會叫我收聲，但唔敢喺老闆面前講，佢似訓導主任。」<br> 稍後江若琳會到內地拍劇，她說：「公司唔准我出夜街，同埋唔可以單獨出街。」曾與吳卓羲合作的她，知道對方捲入鹹豬手風波，她力撐說：「我絕對相信佢唔會，佢似大哥哥咁照顧人。」<br> 採訪、攝影：王連連</p></body></html>
