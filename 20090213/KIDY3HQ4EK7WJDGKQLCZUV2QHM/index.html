<html><header><meta charset="utf-8"><title>財話短說<br>富豪管理酒店冀增至20間</title></header><body><h1>財話短說<br>富豪管理酒店冀增至20間</h1><p>▲富豪酒店（078）首席營運總監楊碧瑤表示，目前於中港兩地管理11間酒店，冀未來5年增至20間，有信心上半年再有內地酒店項目可獲落實，並會於中東、歐洲等地尋找機會。富豪又宣佈，為四川首座投資集團管理成都「富豪首座酒店」，為期10年，預計該酒店於今年9月開幕，估計首兩年入住率60%至70%，待第3年營運成熟後，毛利率可達35%至40%。</p></body></html>
