<html><header><meta charset="utf-8"><title>崔建邦陪唐詩詠探母</title></header><body><h1>崔建邦陪唐詩詠探母</h1><p>崔建邦和唐詩詠拍拖四年多以來，經歷多次離離合合，近日有指崔建邦狂媾「咪神」徐淑敏，兩人更直認在夜店醉拖度新春。<br> 昨午崔建邦和唐詩詠卻結伴現身伊利沙伯醫院，據悉唐詩詠的母親心臟有事入院，情況危殆。崔建邦與唐詩詠再見亦是朋友，跟唐媽媽又感情要好，昨日遂陪她到醫院探望母親。<br> 昨午約2時，戴cap帽的崔建邦和唐詩詠雙雙到達醫院，當時唐詩詠不施脂粉，一馬當先行前，崔建邦即刻意保持距離，靜靜尾隨。其後記者致電崔建邦，問二人是否已復合？他說：「唔答啦，唔好意思。」<br> 採訪、攝影：梁偉權</p></body></html>
