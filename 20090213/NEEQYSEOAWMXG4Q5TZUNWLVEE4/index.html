<html><header><meta charset="utf-8"><title>店員認出涉殺鳳姐裝修工</title></header><body><h1>店員認出涉殺鳳姐裝修工</h1><p>【本報訊】涉嫌謀殺兩名妓女的年輕裝修工人康子賢，他被指用毛巾焗死其中一名泰籍妓女後，取去她的手提電話到二手電話店變賣。控方透露，電話店職員在警方安排的認人手續中認出被告。他昨日解往九龍城裁判法院再提訊，由於案件牽涉大量證物，警方需時進行科學鑑證等工作，故押後至下月26日再提訊。<br> 控罪兩項，指23歲被告康子賢於今年1月31日在紅磡土瓜灣道一單位謀殺黃愛珊，以及在1月9日至10日在觀塘宜安街一單位謀殺關淑儀。被告提訊時表現冷靜，他由當值律師代表，並無保釋申請，轉交懲教署看管。數名泰籍女子到法庭旁聽案件。<br> 案件編號：KCCC666/09</p></body></html>
