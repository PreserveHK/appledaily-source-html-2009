<html><header><meta charset="utf-8"><title>醫學Online<br>吃藥控制血壓最有效</title></header><body><h1>醫學Online<br>吃藥控制血壓最有效</h1><p>加拿大渥太華大學一項分析2,551名血壓超標患者的研究發現，服食降血壓藥物較改善飲食及生活習慣能更有效控制血壓，研究顯示只有41%患者有服食降血壓藥，餘下患者透過改吃健康餐及多做運動等方法降低血壓，結果顯示服藥組有85%人的血壓可回復正常水平，非服藥組則有78%血壓受控制。專家指，不少包裝或預製食物的含鈉量難以估計，令高血壓患者吃下高鹽也不自知。</p></body></html>
