<html><header><meta charset="utf-8"><title>男友花心女子尋死</title></header><body><h1>男友花心女子尋死</h1><p>【本報訊】一名女子昨晨在土瓜灣街頭，與男友講手機時發生爭執，指摘對方用情不專，她情緒激動，衝上附近一幢唐樓天台企圖跳樓，與救援人員對峙半小時後被制服送院檢驗。<br> 企圖自殺獲救女子36歲姓崔，她於昨晨1時許，在北帝街街頭與男友講手機時因感情問題發生爭執，並指摘對方「花心」。當時她情緒激動，潛登北帝街105號一幢唐樓四樓天台大吵大鬧，要生要死企圖跳樓，驚動途人報警。<br> 警員、消防員及救護員等救援人員趕至游說，雙方對峙半小時後，消防員乘事主不覺衝前，強行將她拉回安全地方送院檢查。</p></body></html>
