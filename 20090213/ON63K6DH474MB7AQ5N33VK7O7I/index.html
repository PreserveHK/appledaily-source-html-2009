<html><header><meta charset="utf-8"><title>周四、五及六各地聯賽及盃賽賠率表</title></header><body><h1>周四、五及六各地聯賽及盃賽賠率表</h1><p>數據提示：曼城客場5不勝</p><p>星期六10　樸茨茅夫vs曼城<br> 簡評：樸茨茅夫4連敗兼易帥，可想像是近期英超最弱勢的一隊，不過曼城在數據上毫無優勢，雖然主場勢勁，但客場水準實在欠穩，已連續5場不勝。翻往績，樸茅近年主場甚少被曼城擊敗。</p><p>數據提示：拉素已經4連敗</p><p>星期六38　拉素vs拖連奴<br> 簡評：兩軍最近的攤路都異常貫徹，拉素已經4連敗，反觀拖連奴已連續4場比賽和波，是近期意甲的和波之王。拉素近5次迎戰對手雖然不敗，但2勝3和的勝率只屬一般。</p></body></html>
