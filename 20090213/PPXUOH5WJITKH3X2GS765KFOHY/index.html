<html><header><meta charset="utf-8"><title>中環在線：周生生天子腳下開舖 - 李華華</title></header><body><h1>中環在線：周生生天子腳下開舖 - 李華華</h1><p>總理溫家寶話，今年要靠內需食糊，溫總出聲，香港人點可以唔做啲嘢支持大陸經濟。有悠久歷史嘅周生生雖然已經喺大陸有122間分店，但分店繼續開，今次喺天子腳下，開正喺北京三里屯Village。<br> 華華未得閒親身上去幫襯，但齋睇間舖嘅外形，一個字－掂，夠cool，聽講開幕時，周生生副總經理周允成、集團董事、國際品牌代表、國內商場總經理中外貴賓合共30人撐場，仲用擊鼓方式主持開幕儀式。不過乜都係假，最緊要有生意，華華諗，第日太空人同奧運代表，唔使等訪港時要香港舖頭落閘，佢哋先掃貨啦！</p></body></html>
