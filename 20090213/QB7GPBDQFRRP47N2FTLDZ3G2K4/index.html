<html><header><meta charset="utf-8"><title>北海道冰教堂變結婚勝地</title></header><body><h1>北海道冰教堂變結婚勝地</h1><p>明天情人節，情侶送花送朱古力送禮物，更會結婚。港人旅遊勝地北海道，現在更成為結婚勝地。當地著名冰旅館AlphaResortTomaru的冰教堂，成為日本人以至外國遊客的熱門婚禮地點。<br> 這座冰教堂，冬天才開放，沒有金雕玉砌，全部用冰砌成，天穹形的設計，在冰藍色燈光映照下，浪漫滿瀉。這個冬天，已吸引了40歲新人到冰教堂，在冰十字架前，讀出婚盟誓言。<br> 儘管冰教堂很冷，只有-9℃，但溫馨婚禮將寒冷驅送，一名來自名古屋的新娘子更幾乎流出幸福眼淚，叫冰雪都融化。<br> 共同社</p></body></html>
