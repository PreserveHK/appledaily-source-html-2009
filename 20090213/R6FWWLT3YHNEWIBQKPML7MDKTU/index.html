<html><header><meta charset="utf-8"><title>醫學Online<br>過量維E損胎兒心臟</title></header><body><h1>醫學Online<br>過量維E損胎兒心臟</h1><p>荷蘭一項研究發現孕婦在懷孕初期服食過量維他命E，可增加嬰兒出現先天性心臟缺陷的風險。研究跟進了276名先天有心臟病的嬰兒，與324名誕下健康嬰兒母親的飲食習慣，結果發現在懷孕初期進食含豐富維他命E飲食，兼服食維他命E補充劑的婦女，誕下有心臟問題嬰兒的風險，較只從飲食中攝取維他命E的婦女高70%，相信過量維他命E會損害胎兒的心臟發育。</p></body></html>
