<html><header><meta charset="utf-8"><title>求驗客手記：墨軍遭美國煎雙蛋艾帥隨時執包袱 - 求驗客</title></header><body><h1>求驗客手記：墨軍遭美國煎雙蛋艾帥隨時執包袱 - 求驗客</h1><p>真係畀我求大俠批中！近排寫過兩次艾歷臣，知佢教嗰隊墨西哥多傷兵，周三喺世盃外圍賽對美國場波有危險，果然隊波作客吞死敵雙蛋，有關佢被炒嘅消息傳得更盛。之前話樸茨茅夫想搵佢頂替阿當斯，難得有落腳地，話唔定艾歷臣短期內會「紆尊降貴」教隊中型班。話時話，呢場波除咗米高巴特利梅開二度玩死艾歷臣外，球隊老大哥馬基斯65分鐘喺一次「五五波」爭奪踢中美國門將侯活被趕出場，亦係墨軍吞雙蛋嘅關鍵。</p></body></html>
