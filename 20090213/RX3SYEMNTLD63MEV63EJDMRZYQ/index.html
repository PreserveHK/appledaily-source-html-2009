<html><header><meta charset="utf-8"><title>星爺進軍網絡遊戲</title></header><body><h1>星爺進軍網絡遊戲</h1><p>周星馳除了忙於拍新片外，最近又應網絡遊戲商邀請擔任代言人，網龍網絡公司下月推出網絡遊戲《開心Online》，該公司以2000萬元厚酬請他擔任這遊戲的開心大使，星爺說：「雖然我過去一直推動電影創作，但都有留意互聯網同網絡遊戲嘅發展急速，成為另一種主要娛樂，咁樣促使我有更多唔同領域嘅嘗試。」<br> 星爺一直對網絡遊戲市場很感興趣，之前他看中韓國推出的網絡遊戲，更買下中國代理版權，然後在全中國發行，他更擔任創作總監。到去年底代理權合約結束，剛巧網龍網絡邀他做代言人，由於價錢吸引，故他爽快答允。<br> 撰文：林妃</p></body></html>
