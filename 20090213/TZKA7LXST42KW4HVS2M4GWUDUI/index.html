<html><header><meta charset="utf-8"><title>財話短說<br>安永倡每人獲千元消費券</title></header><body><h1>財話短說<br>安永倡每人獲千元消費券</h1><p>▲安永稅務合夥人陳瑞盛（圖）建議，本港推行消費券以刺激本地消費，每人派發1000元消費券，相當於政府額外開支70億元，估計可為本港帶動2個百分點經濟增長。他又引述國際貨幣基金組織對本港建議，指一次性的稅務優惠政策已不少，意味再推空間有限；而面對鄰近國家減稅，香港亦應考慮作一次永久性減稅，安永建議將利得稅由16.5%降至15%，而薪俸稅則由15%降至13.5%。</p></body></html>
