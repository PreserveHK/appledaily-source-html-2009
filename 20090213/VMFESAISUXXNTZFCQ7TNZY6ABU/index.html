<html><header><meta charset="utf-8"><title>大行觀點：大摩料中建材升35%</title></header><body><h1>大行觀點：大摩料中建材升35%</h1><p>新加坡政府投資公司（GIC）今月兩次大手增持中建材（3323），大摩亦看好其前景。該行指，中建材上周配股還債，減省利息達1.1億元人民幣，3月傳統水泥旺季亦對公司股價帶來正面支持，故調高中建材目標價9%至12元，以該股昨報8.86元計，潛在升幅35%。<br> 大摩指，今次中建材配股，將降低09年預測負債比率至150%，節省利息1.1億元人民幣，利息覆蓋率亦會由08年預測的3倍，改善至09年的5.3倍。該行同時調低今明兩年每股盈利預測8.5%及0.9%，至0.75元及1.07元人民幣。</p><p>　</p></body></html>
