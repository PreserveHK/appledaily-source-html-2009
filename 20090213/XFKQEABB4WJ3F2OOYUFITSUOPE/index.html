<html><header><meta charset="utf-8"><title>FBI女探員涉性虐逼供</title></header><body><h1>FBI女探員涉性虐逼供</h1><p>印度警方聯同美國聯邦調查局（FBI），在盤問「印度版911襲擊」中被生擒的疑兇安薩里（FahimAnsari）時，FBI女探員以性虐待手法逼供，導致他下體和全身都傷痕纍纍。<br> 35歲的安薩里是巴基斯坦激進組織「虔誠軍」成員，去年11月跟同黨血洗孟買12處西方遊客流連的地方，包括泰姬瑪哈酒店和奧貝羅伊酒店，造成173人死亡。安薩里聲稱，一名FBI女探員和兩名外國探員在盤問他時，先將他剝光豬，然後迫他看小電影，再在他身上作出種種性愛行動，並在他身上又咬又搔，癢得要死，導致他下體和全身傷痕纍纍和齒印。<br> 英國《太陽報》</p></body></html>
