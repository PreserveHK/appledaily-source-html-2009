<html><header><meta charset="utf-8"><title>案件速遞<br>房車司機涉撞死鐵騎士</title></header><body><h1>案件速遞<br>房車司機涉撞死鐵騎士</h1><p>【本報訊】搭棚工人於大埔新娘潭路駕駛私家車時，疑與電單車鬥車，電單車司機在彎位失事，私家車尾隨而至將電單車司機捲入車底，令他當場死亡。涉案司機被控一項危險駕駛導致他人死亡及無牌管有無線電通訊器兩罪，昨日在粉嶺裁判法院提訊。被告謝永鏗（19歲），被控於去年8月17日在新娘潭路危險駕駛一輛私家車，導致王盛智死亡。被告獲准保釋至2月26日再訊，待轉往區域法院審理的文件。<br> 案件編號：FLCC435/09</p></body></html>
