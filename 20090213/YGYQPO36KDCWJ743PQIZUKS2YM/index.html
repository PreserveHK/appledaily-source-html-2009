<html><header><meta charset="utf-8"><title>深田恭子呼拉圈練靚股</title></header><body><h1>深田恭子呼拉圈練靚股</h1><p>日本女星深田恭子為力谷下月7日在日本上映的真人版《小雙俠》新片，為昨日出版的日本女性雜誌《FRaU》拍攝封面，在鏡頭前露出光滑玉背非常性感。</p><p>露背騷哥利</p><p>除了以露背look拍攝封面照外，恭子也為雜誌拍攝多張性感照，展示自己努力收身的成果。為配合雜誌以「腰部的S字形線條」為主題，恭子也大談自己減肥心得，她說：「為了令腰和屁股好看，我不停玩呼拉圈，為增強效果，我還接受了加壓training的新訓練，所以效果顯著。」</p></body></html>
