<html><header><meta charset="utf-8"><title>蔡依林拒贊助侯佩岑</title></header><body><h1>蔡依林拒贊助侯佩岑</h1><p>台灣歌手蔡依林最近成為設計師，成立自家品牌「SeventyTwoChange（72變）」，日前她到紐約向當地及各地時裝雜誌宣傳。今次蔡依林的設計足足籌備了一年多，事前還獲得1,000萬新台幣（約227萬港元）酬勞，之後每賣一件作品，便可抽佣金600元新台幣（約130港元），認真和味。<br> 當蔡依林看到自己近百套心血結晶時，也忍不住高呼很有成就感，她表示只要有藝人朋友開口，便會無條件贊助他們，不過提到會否贊助舊情敵侯佩岑時，她即說：「我指的是常一起打牌的藝人朋友！」<br> 撰文：駱華齡</p></body></html>
