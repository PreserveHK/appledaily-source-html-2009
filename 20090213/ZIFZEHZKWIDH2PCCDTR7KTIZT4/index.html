<html><header><meta charset="utf-8"><title>PhilCarey肺癌病逝</title></header><body><h1>PhilCarey肺癌病逝</h1><p>美國老牌肥皂劇演員PhilCarey，上周六於其紐約寓所因肺癌病逝，終年83歲。於1951年拍攝首部電影《OperationPacific》嘅PhilCarey，因為外形討好，經常飾演富商、高官及政治家等，佢喺美國廣播公司播映逾20年嘅高收視劇集《OneLifetoLive》中飾演嘅商界巨子更加深入民心。美國廣播公司對於Phil死訊深表哀悼，讚佢工作態度認真，係後輩榜樣。</p></body></html>
