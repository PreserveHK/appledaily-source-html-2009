<html><header><meta charset="utf-8"><title>醫學Online<br>建議每日運動50分鐘</title></header><body><h1>醫學Online<br>建議每日運動50分鐘</h1><p>究竟每天要運動多久才能保持身形不變？相信不少人感到疑惑。美國運動醫學學院發出新指引，針對都市人愛吃而又不肯做運動的習慣，建議要將每天最少運動30分鐘，每周五次，或每周運動150分鐘，提高至每日50分鐘，或每周250分鐘，減肥的人更應提高至每周最少300分鐘，而且應選擇緩步跑等中強度運動，並加入阻力訓練運動，雖然對減輕體重無幫助，但有助提升肌肉比例。</p></body></html>
