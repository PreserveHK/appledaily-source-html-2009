<html><header><meta charset="utf-8"><title>Chris打Rihanna有前科</title></header><body><h1>Chris打Rihanna有前科</h1><p>現年19歲的R&amp;B音樂人ChrisBrown日前涉嫌嚴重打傷女友Rihanna一案，洛杉磯警方正着手跟進。據英國《太陽報》報道，Rihanna去年底曾被Chris打傷，當時她為掩蓋傷勢而以眼罩造型示人，一名警方人員表示：「我們相信Rihanna曾被打傷，但她蓄意縱容。近日她落口供時講到自己的舊傷，怎料越爆越多。」<br> 此外，據目擊者表示，兩人於上周曾出席一個由名監製Timbaland所搞的派對，Chris曾一度於派對中大發雷霆，指Rihanna與Timbaland有染，也有傳聞指Chris的第三者是ParisHilton。</p></body></html>
