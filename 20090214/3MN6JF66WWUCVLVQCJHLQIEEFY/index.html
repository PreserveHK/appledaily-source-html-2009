<html><header><meta charset="utf-8"><title>財話短說<br>TCL電視付運量跌35%</title></header><body><h1>財話短說<br>TCL電視付運量跌35%</h1><p>▲TCL多媒體（1070）1月份電視機總付運量111.5萬台，按年跌35.2%。當中LCD電視機付運55.8萬台，增1.77倍；CRT電視機付運55.73萬台，跌63.3%。至於AV產品則跌35.8%至92.95萬台，主要受累於經濟環境轉弱，及分銷商持審慎態度落新定單。同系TCL通訊（2618）1月份手機付運量74.2萬部，跌38.3%，主因海外需求疲弱及內地競爭激烈。</p></body></html>
