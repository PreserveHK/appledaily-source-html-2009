<html><header><meta charset="utf-8"><title>隔牆有耳：魔童流下男兒淚 - 李八方</title></header><body><h1>隔牆有耳：魔童流下男兒淚 - 李八方</h1><p>王維基舊年上演亞視12日風雲，佢接受無綫《志雲飯局》訪問時，竟然流下男兒淚。魔童並非為亞視裁員、危在旦夕而喊，而係佢同亞視分手時，成為頭條人物，仔女都問佢發生乜事，又話好支持佢，唔信所謂性騷擾亞姐事件，魔童話聽到家人咁撐佢，十分感動，飯局期間更忍唔住喊咗出嚟。<br> 魔童話由於佢過去十幾年都只係掛住創業打天下，好少時間陪家人，錯過仔女成長期間好多快樂時光，仔女忽然關心佢嘅工作，為佢人生帶來少有嘅家庭溫暖，所以感觸到喊。魔童當年以小勝大，佢話加入亞視都想重演打低巨人故事，可惜事與願違，惟有抽身而退。</p></body></html>
