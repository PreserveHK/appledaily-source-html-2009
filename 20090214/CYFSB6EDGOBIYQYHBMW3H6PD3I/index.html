<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉翠翠懶理蕩花傳聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉翠翠懶理蕩花傳聞 - 馮仁昭</h1><p>葉翠翠（圖）、陸詩韻、陳山聰同蕭正楠等噚日喺奧海城宣傳無綫即將播映嘅日、韓、台劇集。葉翠翠着上裙褂，又話結婚時必會舉行盛大婚宴，問佢係咪非要嫁入豪門？佢話：「唔好咁講，最緊要相愛，毋須講到千萬婚禮。」有指娛樂圈有八大蕩花，其中一個被暗指為整容冠軍，翠翠對此話：「我冇睇過，唔知報道指邊個，冇意見。」問會唔會擔心成為影射目標，佢話不作理會。</p></body></html>
