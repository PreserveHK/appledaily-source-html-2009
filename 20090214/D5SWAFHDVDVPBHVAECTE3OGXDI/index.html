<html><header><meta charset="utf-8"><title>案件速遞<br>摑女致流鼻血躁父候判</title></header><body><h1>案件速遞<br>摑女致流鼻血躁父候判</h1><p>【本報訊】無業男子因8歲長女拒絕睡覺，只顧與兩歲幼女玩耍，原計劃打長女雙手來懲罰她，卻誤掌摑她的面頰數下，其妻發現長女流鼻血，報警拘捕他。涉案男子昨日在觀塘裁判法院承認一項虐兒罪，裁判官准他保釋外出，待索閱其感化官及社會服務令報告，押後至本月27日判刑。<br> 38歲被告被指於去年11月16日，在觀塘住所打女兒。他原在髮型屋工作，一年前遭辭退，一直賦閒在家，他現接受輔導，希望能改善父女關係。<br> 案件編號：KTCC919/09</p></body></html>
