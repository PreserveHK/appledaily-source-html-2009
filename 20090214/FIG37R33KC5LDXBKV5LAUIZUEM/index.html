<html><header><meta charset="utf-8"><title>酒店定期派員中大教學</title></header><body><h1>酒店定期派員中大教學</h1><p>【本報訊】中文大學早年已希望可於新界區內興建一間國際級酒店，既可帶動區內經濟，又讓就讀酒店及旅遊管理學的同學到酒店實習，對酒店的實際營運有深入了解。新開業的沙田凱悅酒店業主為中文大學，新世界則是發展商，凱悅酒店集團負責經營。該酒店毗鄰興建中的中大商學院教學大樓，便設各項酒店及旅遊管理學系相關教學設施，預計於明年完工。<br> 沙田凱悅酒店發言人表示，過往凱悅酒店集團一直有協助教學機構設計酒店課程及提供實習職位，今次沙田凱悅酒店會首次定期派員到中文大學，向同學講授酒店的工作與營運情況，也會提供實習機會。</p></body></html>
