<html><header><meta charset="utf-8"><title>周杰倫拍MV被趕</title></header><body><h1>周杰倫拍MV被趕</h1><p>周杰倫昨日在台灣為老友柯有綸執導新歌《不用擔心》MV，他選擇黑色星期五在陽明山拍車禍戲，劇情講述柯有綸和擔任女主角的名模隋棠上演一場生死戀。周杰倫拍攝時卻誤踩美國在台協會華語學校的禁地，負責的一名外籍人士即以流利中文向他們下逐客令，周杰倫只好帶隊離場。</p><p>投訴柯有綸</p><p>原來周杰倫只教過徐若瑄和柯有綸彈鋼琴，他投訴柯有綸學了一陣便不見人影，柯有綸即解釋怕受周杰倫影響太深，故跟他四年沒有聯絡。柯有綸被記者踢爆是否因和侯佩岑合作拍《美味關係》，且陪女方度過失戀期而不聯絡周杰倫？兩人聞言均尷尬地否認說：「屁啦！」<br> 採訪、攝影：黎寶蘋</p></body></html>
