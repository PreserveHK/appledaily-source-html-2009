<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫08回顧欣賞指數居首 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫08回顧欣賞指數居首 - 馮仁昭</h1><p>亞視前日宣佈再度裁員，而無綫亦炒咗50人，真係唔知會唔會影響節目質素呢？噚日港台公佈第四階段最高欣賞指數節目嘅名單，頭10個節目全部由港台同無綫包辦，6個係無綫，另外4個係港台節目。<br> 其中第1位係無綫嘅《2008大事回顧》（圖），另外落本製作嘅《冰天動地》就排第5位，成績算係唔錯，希望未來電視台定電台都可以喺開源節流情況下，製作多啲具有水準嘅節目啦。</p></body></html>
