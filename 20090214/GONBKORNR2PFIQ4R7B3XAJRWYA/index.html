<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友驚囡囡睇鹹網 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友驚囡囡睇鹹網 - 馮仁昭</h1><p>張學友噚日喺台灣向環球師弟、師妹傳授唱歌經驗，講到培育新人，佢竟然話揀好嘅新人好似揀股票咁，仲話：「現在都更難選了。」學友今早結束台灣4日宣傳趕返香港，主要係為解決囡囡嘅轉校問題。學友自爆有次陪囡囡上網搵資料，但其間出現一批色情相，所以佢限制囡囡上網時間，學友仲話：「上網是一件很危險的事！」聽日係學友同老婆羅美薇結婚13周年紀念，因為黐住情人節，所以學友話都係一次過慶祝喎。</p></body></html>
