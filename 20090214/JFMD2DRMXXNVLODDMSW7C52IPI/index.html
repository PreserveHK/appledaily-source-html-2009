<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇菲瑪素抵京晒普通話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇菲瑪素抵京晒普通話 - 馮仁昭</h1><p>法國影星蘇菲瑪素風塵僕僕搵真銀，繼日前以珠寶品牌Chaumet代言人身份現身首爾後，前日又帶同導演男友ChristopherLambert抵達北京，出席今日嘅名店剪綵。<br> 一向愛好中國文化嘅蘇菲今次首度到訪北京，帶同男友到北京過情人節，認真浪漫，素顏嘅佢戴住黑超抵達機場，仲即時以普通話向記者問好，仲收咗唔少fans嘅鮮花做禮。</p></body></html>
