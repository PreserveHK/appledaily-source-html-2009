<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa被寸扮日本妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa被寸扮日本妹 - 馮仁昭</h1><p>傅穎（Theresa）、ILoveYouBoyz同方珈悠前晚幫無綫《耳分高下》錄影，Theresa同方珈悠玩鬥大聲時就叫得細細聲，保持一貫玉女形象，而方珈悠仲大聲咁叫：「你估你扮日本妹就得？」擺明寸Theresa。<br> 日前有報道指Sing之天使之一「藍莓」劉俐曾整容，劉俐強調冇整容，佢話：「當時我先15歲，又唔識化妝着衫，我都覺得自己好醜樣，但人會變，我真係冇整容！」</p></body></html>
