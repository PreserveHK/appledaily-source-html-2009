<html><header><meta charset="utf-8"><title>知多啲<br>艾頓莊情繫屈福特 - 青蛙仔</title></header><body><h1>知多啲<br>艾頓莊情繫屈福特 - 青蛙仔</h1><p>屈福特最廣為人知的事情，就是英國著名歌手艾頓莊曾是他們的班主及終生榮譽會長；不過，這間現於英冠打滾的球會，於77至87年由前英格蘭國家隊領隊格拉咸泰萊領軍時，曾於84年打入英足盃決賽，但以0:2不敵愛華頓屈居亞軍。<br> 此外，過往他們出產不少球星，佼佼者一定是英格蘭名宿班尼斯；而占士及艾舒利楊格亦是代表人物，目前分別於英超樸茨茅夫及阿士東維拉效力。值得一提的是，車路士中場林柏特的父親老林柏特，現於屈福特擔任顧問，故今仗將是「林伯」父子的正面對決。<br> 青蛙仔</p></body></html>
