<html><header><meta charset="utf-8"><title>曾寶儀籌備嫁學長</title></header><body><h1>曾寶儀籌備嫁學長</h1><p>曾志偉女兒曾寶儀近日透露曾與男友林明謙討論婚事，希望今年或明年完婚。曾寶儀的男友林明謙現年39歲，是內地一本雜誌的主編，也是她台大的學長。</p><p>婚後生小孩</p><p>據知曾寶儀早年曾與林明謙拍拖一段短時間，及後她戀上黃子佼，分手後到內地發展，4年前與林舊情復熾。問曾寶儀何時結婚？她昨日說：「我當然希望先結婚，適應二人生活後再生小孩，但若有了一定結婚。」<br> 曾寶儀舊愛黃子佼大方祝福對方早生貴子，對於兩位前女友徐熙娣（小S）及曾寶儀都找到另一半，他感慨地說：「只能說我旺妻啦，一切都是老天捉弄，我也想趕快緣定今生，但這種事真的無法強求。」<br> 採訪、攝影：黎寶蘋</p></body></html>
