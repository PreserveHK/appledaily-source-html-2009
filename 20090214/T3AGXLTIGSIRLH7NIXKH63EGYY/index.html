<html><header><meta charset="utf-8"><title>隔牆有耳：何俊仁抵罰錢 - 李八方</title></header><body><h1>隔牆有耳：何俊仁抵罰錢 - 李八方</h1><p>民主黨自從卿姐加盟後，黨紀頓變嚴明，更引入遲到罰款制度，令議員開黨團會議時甚少再遲到。好多人都大讚主席仁哥英明，點知話口未完，就有人中招。<br> 首個開齋被罰者不是別人，正是仁哥。身為黨主席明知故犯，理應罪加一等，不過本業係律師嘅仁哥爭取自辯權利，表示根據佢手錶時間，佢並冇遲到，然而其他人隻錶卻顯示佢遲到，民主制度少數服從多數，親疏冇別，仁哥最終都係要罰錢。<br> 親疏冇別唔係人人做到，公民黨梁家傑將喺橫頭磡邨開新議辦，個單位上手係大班議辦，當年大班請煲呔剪綵，梁家傑想翻啅，煲呔卻親疏有別，拒絕邀請。&#13;</p></body></html>
