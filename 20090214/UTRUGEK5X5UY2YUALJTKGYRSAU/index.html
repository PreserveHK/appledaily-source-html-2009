<html><header><meta charset="utf-8"><title>周慧敏助養小倪震</title></header><body><h1>周慧敏助養小倪震</h1><p>周慧敏（Vivian）、張敬軒及DJ細So前晚到商台接受《嘩！嘩！嘩！打到嚟》訪問，三人大談早前到尼泊爾探訪的經歷。Vivian於當地已感到不適肚瀉，很多時都要在山區就地解決。她又透露在尼泊爾助養了四名小孩，她說：「其中有一個小朋友個樣好似我老公（倪震）㗎，我好開心。」</p><p>劉錫明暑假出碟</p><p>此外，曾與周慧敏傳緋聞的劉錫明昨日到理工大學出席「展才設計2009」記者會，支持一班殘障人士參加是次比賽。劉錫明今日便回北京為稍後推出的新碟繼續錄音，他說：「隻碟大概暑假推出，到時都會周圍做宣傳。」<br> 採訪、攝影：林妃、胡比</p></body></html>
