<html><header><meta charset="utf-8"><title>電筒代畫筆炮製光塗鴉</title></header><body><h1>電筒代畫筆炮製光塗鴉</h1><p>想塗鴉，不一定要用顏料，英國39歲藝術家博贊科花了五年時間，鑽研「光塗鴉」。他用電筒代替畫筆，以黑夜代替畫布，用數碼相機拍下一幅幅稍縱即逝的「光塗鴉」，不知就裏的，還以為是用霓虹光管砌成的雕塑。<br> 博贊科先用彩色醋酸鹽試紙，覆蓋普通電筒，然後摸黑出動，到市中心或荒山，按下數碼相機快門，利用10秒至1小時的曝光時間，在鏡頭前弄出藍蜘蛛、綠恐龍等不同圖案，全程毋須用電腦執相，但他指出，作品效果仍受周遭環境影響，「城市比較光，我要手腳快點才能炮製出理想作品」。<br> 英國《每日郵報》</p></body></html>
