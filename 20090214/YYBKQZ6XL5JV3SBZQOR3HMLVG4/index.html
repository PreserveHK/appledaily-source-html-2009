<html><header><meta charset="utf-8"><title>司機涉營公屋毒品飯堂</title></header><body><h1>司機涉營公屋毒品飯堂</h1><p>【本報訊】任職司機的男子涉嫌利用坐監女友的公屋單位，經營毒品飯堂，供癮君子在單位內吸食冰毒。涉案司機昨於區域法院否認販毒及藏有吸毒工具等三項罪，審訊押後至5月11日，其間司機繼續還柙。<br> 控方案情指，警方去年8月7日接報，前往葵涌葵芳邨葵歡樓一個單位進行監視，至晚上8時發現一名女童步出單位，於是截停她並進內，發現被告鄭汝賢（39歲）與另外5人、以及一名9個月大嬰兒在屋內，又搜出3.59克冰毒。被告被捕後向警方承認是女戶主的男友，她正在坐監，屋內其中3人各繳付200元，上門吸食冰毒。<br> 案件編號：DCCC879/08</p></body></html>
