<html><header><meta charset="utf-8"><title>徐淑敏唔敢愛靚仔</title></header><body><h1>徐淑敏唔敢愛靚仔</h1><p>徐淑敏（Suki圖）和孫耀威（Eric）昨日為一婚紗品牌行騷，並簽約成為代言人。兩人早前為該公司拍婚紗照，Eric大讚Suki可愛，問到Suki會否喜歡Eric這類型男士，她說：「我覺得最緊要係有feel，我覺得佢好靚仔，亦係好多女仔嘅dreamman，不過我唔敢鍾意靚仔。」另外，Eric前晚出席活動表示不會揀圈中人做女朋友，記者提到其前緋聞女友楊秀惠，他即詐儍扮懵，但Eric坦言曾因拍戲投入掛念對手，不能抽離。</p></body></html>
