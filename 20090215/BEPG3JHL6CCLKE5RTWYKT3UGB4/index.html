<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊東京攻略 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊東京攻略 - 李八方</h1><p>發展局局長林鄭月娥上星期同埋市建局主席張震遠，帶埋成班市建局成員去日本東京考察市區重建情況，民主黨涂謹申同公民黨陳淑莊都有隨團。陳淑莊曾聲言發夢都見到林鄭，呢次外訪日夜共處，雙方有冇擦出火花呢？<br> Tanya話全團有逾20人，而且行程非常緊湊，基本上冇乜機會同林鄭深入傾談。講到呢次行程，Tanya話每日都獲安排同唔同單位官員會面，聽取當地保育工作，最令佢印象深刻嘅係當地唔少發展商都主動喺公共地方擺放藝術品，同香港發展商一味用盡地方嚟開舖位賺錢好唔同。</p></body></html>
