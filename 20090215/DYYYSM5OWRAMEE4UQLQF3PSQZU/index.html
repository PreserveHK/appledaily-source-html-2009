<html><header><meta charset="utf-8"><title>隔牆有耳：林公公仰慕鄭公公 - 李八方</title></header><body><h1>隔牆有耳：林公公仰慕鄭公公 - 李八方</h1><p>政改諮詢押後，政制局局長林D9呢排頻頻現身，似要力證自己存在價值，並非白𢭃人工。繼早前向中聯辦高層「解畫」後，林D9噚日又出席國民教育電影欣賞活動，同一班學生話自己好鍾意睇戲。最令人意外嘅，係佢一啲都冇因為自己經常被議員謔稱為「公公」而喺發言時有所避忌，反而同一班學生哥提到明朝至出名嘅公公鄭和。<br> 話說林D9噚日同學生講完中國搞奧運、神七升空嘅威水史後，講起現時喺非洲索馬里海面啲香港商船，都需要國家軍隊保護，林D9話自從明朝鄭和下西洋後，中國海軍從未試過去遠洋。原來盛世多公公，難怪林D9與有榮焉。</p></body></html>
