<html><header><meta charset="utf-8"><title>祖迪羅無辜洩資料</title></header><body><h1>祖迪羅無辜洩資料</h1><p>英國《每日郵報》指最近一名當地男子喺網上購買一部二手BlackBerry手機後，發現機內有祖迪羅（JudeLaw）、妮坦莉寶雯（NataliePortman）及奇雲史帕西（KevinSpacey）等荷李活紅星嘅電話同電郵地址。經過調查後，原來呢部手機屬於《讀愛》（TheReader）導演史提芬多爾（StephenDaldry）嘅一名助手所有。呢位大懵仁兄差啲令到明星私隱外洩，好在𠵱家個買家有品，將部機退返畀佢。</p></body></html>
