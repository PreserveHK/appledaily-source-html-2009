<html><header><meta charset="utf-8"><title>婦瞓地夫陪伴</title></header><body><h1>婦瞓地夫陪伴</h1><p>【本報訊】昨晨3時許，38歲姓吳男子駕駛私家車，載同31歲姓杜妻子，駛經尖沙嘴加拿芬道4號對開時，兩人在車廂內發生激烈口角，越吵越烈。</p><p>飛腳踢爆車頭玻璃</p><p>吳將私家車停下與妻子理論，杜婦卻情緒激動，穿長靴的她起飛腳踢爆車頭擋風玻璃後，怒極落車走過對面馬路。剛巧一部由56歲姓黎男子駕駛的載客的士駛至。的士收掣不及，車頭右前門倒後鏡撞跌杜婦。杜當場倒地，吳即下車報警，一臉無奈待在妻子旁邊，等候救護員到場，幸杜婦僅腰部受傷，清醒送院敷治。</p></body></html>
