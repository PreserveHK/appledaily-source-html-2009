<html><header><meta charset="utf-8"><title>南明奈朱古力冧客</title></header><body><h1>南明奈朱古力冧客</h1><p>現年19歲的日本性感女星南明奈，昨日現身東京一間書店，宣傳全新寫真集《SMILESsavetheearth！》，適逢昨日情人節，南明奈更準備了朱古力，送給每位到場的男fans，令fans甜入心。</p><p>冷待男友</p><p>南明奈配合寫真集以「笑」為主題，向fans展示其招牌燦爛笑容，不過當被問到會否送朱古力給男友時，她即收起笑容說「不會」，又表示從未試過在情人節有浪漫的經歷。</p></body></html>
