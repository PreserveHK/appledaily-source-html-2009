<html><header><meta charset="utf-8"><title>菲傭稱遭僱主襲擊傷</title></header><body><h1>菲傭稱遭僱主襲擊傷</h1><p>【本報訊】一名菲傭前晚在南區陽明山莊僱主寓所，報稱被女僱主用吸塵機弄傷，昨晨自行前往灣仔警署報案。警方列作普通襲擊案處理，並召救護車將菲傭送院驗傷。<br> 昨晨10時半，33歲菲籍外傭Moreno前往灣仔警署報案，聲稱前晚約7時，在南區大潭水塘道88號陽明山莊僱主的寓所內，遭女僱主用吸塵機弄傷。菲傭手臂紅腫，由警員召來救護車送往律敦治醫院驗傷，並將案件列作普通襲擊案調查，暫時無人被捕。</p></body></html>
