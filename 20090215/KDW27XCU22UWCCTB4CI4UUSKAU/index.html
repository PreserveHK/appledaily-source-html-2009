<html><header><meta charset="utf-8"><title>妮歌都用有機BB護膚</title></header><body><h1>妮歌都用有機BB護膚</h1><p>秋冬亁燥、春夏濕熱，轉季對BB的幼嫩皮膚就更大壓力，萬一選錯護膚品，小則甩皮、重則敏感都幾長手尾。首次登陸香港的澳洲MeiMei有機嬰兒護膚品，以植物為主要原料，據稱是唯一擁有歐盟有機認證EcoCert及澳洲有機認證組織BFA認可的有機嬰兒產品。就連影星NicoleKidman都用它，想寶寶有滑滑肌膚，媽咪又多一個選擇。<br><br>記者：林佩婷<br>查詢：23656316</p></body></html>
