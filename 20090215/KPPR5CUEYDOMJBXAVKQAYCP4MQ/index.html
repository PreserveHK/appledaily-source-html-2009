<html><header><meta charset="utf-8"><title>TheRonettes成員寓所內辭世</title></header><body><h1>TheRonettes成員寓所內辭世</h1><p>六十年代大熱女子組合TheRonettes嘅成員EstelleBennett，上周三被發現倒斃喺佢美國新澤西州嘅寓所，終年67歲，死因暫時不詳。TheRonettes被喻為女子組合先驅，經典電影《辣身舞》（DirtyDancing）都有收錄佢哋嘅大熱作品《BeMyBaby》。Estelle曾同披頭四嘅佐治夏里遜（GeorgeHarrison）及滾石嘅米積加（MickJagger）拍拖。TheRonettes另一成員Ronnie、即Estelle妹妹，噚日喺佢網頁中向家姐致敬：「安息吧姊姊。」</p></body></html>
