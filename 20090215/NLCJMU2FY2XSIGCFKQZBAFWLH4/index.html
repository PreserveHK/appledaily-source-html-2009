<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>Panasonic逼主管買電器</title></header><body><h1>金融海嘯下的日子……<br>Panasonic逼主管買電器</h1><p>日本各行各業被金融海嘯吞噬，Panasonic下令各部門主管在7月底前，每人要自掏腰包至少10萬日圓（8,439港元）購買公司的電器用品，高層則加一倍，希望這項「愛買Panasonic」可令公司業績扭虧為盈。此外，外國駐東京傳媒也受影響，不少駐當地的傳媒為了減省成本，考慮將基地搬到北京，目前已有幾間撤出東京。<br> 中央社</p></body></html>
