<html><header><meta charset="utf-8"><title>羅傑承擬報警求助</title></header><body><h1>羅傑承擬報警求助</h1><p>【本報訊】對於南華職球員薪酬資料外洩一事，南華足主羅傑承（圖）昨日在旺角球場觀看天水圍飛馬對公民的甲組聯賽時表示，球員薪酬資料是會計部處理的，南華會在今日召開特別會議，了解事件是否涉及人為疏忽，或是電腦資料被盜取，並不排除報警求助。<br> 南華過去97至08年10個球季的多個月份的支薪紀錄，日前被發現可透過Foxy檔案分享軟件任意下載，出糧紀錄詳細列出著名球員如歐偉倫、李健和及丘建威等的私隱資料，包括月薪及銀行賬號等。</p></body></html>
