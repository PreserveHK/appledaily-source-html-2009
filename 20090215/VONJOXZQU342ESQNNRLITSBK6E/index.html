<html><header><meta charset="utf-8"><title>關仁隱事：「搣旗」保母車晒命 - 關仁</title></header><body><h1>關仁隱事：「搣旗」保母車晒命 - 關仁</h1><p>前身係女子組合成員嘅「搣旗」，自從組合解散咗之後就以拍戲為主，不過星運就認真麻麻哋，好彩搣旗桃花運就相當之旺，身邊男仔好似車輪係咁轉，緋聞可謂一單接一單，而最新鮮熱辣嘅一單就係傳佢搭上有婦之夫，當然佢例牌否認。雖然知名度同收入都一般，但係搣旗出入排場十足，好似早排佢有份演出一套電影，其中一位女主角係寶島嘅「海員」，拍攝時海員都同其他演員一樣坐電影公司啲七人車，反而搣旗就有私家保母車，關仁聽工作人員講搣旗坐嘅保母車都係佢自己畀錢book，行頭十足闊太一樣，唔怪得傳佢搭上有錢人啦！<br> Textby關仁</p></body></html>
