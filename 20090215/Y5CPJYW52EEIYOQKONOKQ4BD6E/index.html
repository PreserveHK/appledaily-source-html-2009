<html><header><meta charset="utf-8"><title>容祖兒上麟李𢭃利是</title></header><body><h1>容祖兒上麟李𢭃利是</h1><p>一共12場的「左麟右李」演唱會昨晚舉行最後一場，前晚一班圈中後輩歌手前往欣賞，包括有容祖兒、孫耀威、關楚耀和樂隊Mr.，黃百鳴和蔡一智夫婦也有捧場。「安哥」時譚詠麟和李克勤請來祖兒上台表演，祖兒立即向他們𢭃利是，之後合唱《刻不容緩》和《霧之戀》，贏得台下一片掌聲。</p><p>克勤變坑渠老鼠</p><p>阿倫、克勤和錢嘉樂表演棟篤笑時，錢嘉樂抵死地笑說：「克勤，你兩塊胸肌中間條深坑好似條坑渠，加上阿倫兩隻老鼠仔，你哋個演唱會可以改名做《坑渠老鼠》。」令二人哭笑不得。<br> 撰文：葉雪</p></body></html>
