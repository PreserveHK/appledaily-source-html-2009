<html><header><meta charset="utf-8"><title>求驗客手記：球證被省堅持執法 - 求驗客</title></header><body><h1>求驗客手記：球證被省堅持執法 - 求驗客</h1><p>我求大俠覺得一名及格嘅球證，應該當自己係一條死屍；場上被問候、場外被批評，都要識得蒙眼同掩耳。上周六意甲拉素主場1:1和拖連奴，主隊球員高拉洛夫起腳勁射，「啪」一聲省中球證沙卡尼（圖）塊面，佢當堂暈低，經幾分鐘治療後先起得番身繼續執法。意大利不愧係名球證哥連拿嘅家鄉，求其一個球證都係咁令人拍爛手掌！正所謂咩土壤就生咩草，好似中超等中國人地區聯賽，球證執法水準持續低落，我求大俠真係講起都火滾啊！係咁先啦！</p></body></html>
