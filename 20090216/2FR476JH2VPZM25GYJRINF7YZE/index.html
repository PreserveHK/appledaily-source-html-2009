<html><header><meta charset="utf-8"><title>青年財困跳樓不治</title></header><body><h1>青年財困跳樓不治</h1><p>【本報訊】一名青年疑受金錢問題困擾，昨午4時許被街坊發現從西貢翠塘花園住所大廈跳樓斃命，警方未有發現遺書，調查後認為死因無可疑。<br> 死者姓李（23歲），與家人居於翠塘花園11座一單位，有一姓鄭同居女友。據其家人稱，事主最近因金錢問題顯得不開心，前日離家後晚上未見返回，懷疑他不堪錢債困擾，一時想不開以死逃避。<br> 警員及消防救護員到場證實他已死去。警員事後聯絡上其家人到場認屍後證實其身份，10多名親友驚聞噩耗趕至傷心流淚，並在仵工到場抬屍前，買來香燭及溪錢在現場拜祭死者。</p></body></html>
