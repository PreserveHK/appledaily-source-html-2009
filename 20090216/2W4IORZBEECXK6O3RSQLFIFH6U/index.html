<html><header><meta charset="utf-8"><title>大行觀點：摩通高盛唱淡阿里巴巴</title></header><body><h1>大行觀點：摩通高盛唱淡阿里巴巴</h1><p>內地互聯網搜尋器搜狐第4季業績優於市場預期，刺激同業藍籌騰訊（700）上周大幅走高，但全球電子商務網站一哥阿里巴巴（1688）卻被大行唱淡，摩通將其評級降至「減持」，高盛更給予「確信沽售」，因憂慮其盈利下跌風險增加。<br> 高盛預期，阿里巴巴今年每股盈利預測可能再被調低10%，因其增值服務收入料會減少、員工急增逾五成，以及營銷成本和佣金上漲。該行相信，即使經濟復蘇，阿里巴巴未來兩年盈利增長亦會放緩。<br> 摩通則指，全球經濟仍然不明朗，擔心阿里巴巴增加宣傳推廣會削減毛利率。</p><p>　</p></body></html>
