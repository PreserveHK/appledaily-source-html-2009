<html><header><meta charset="utf-8"><title>黑盒裝車頭實況記錄車禍</title></header><body><h1>黑盒裝車頭實況記錄車禍</h1><p>飛機失事，找肇事原因，先找黑盒子。但飛機失事不比車禍多，在日本，越來越多人在汽車上，安裝上黑盒子（右圖），以記錄車禍實況。<br> 所謂汽車黑盒，就是在車頭裝上小型攝錄機（左圖），可記錄車禍前後圖像、感測車速和撞擊資料，記錄起來傳送到記憶卡，再傳送到電腦，有聲又有畫。一旦大吉利是遇上車禍，保險公司即可翻查影音黑盒，知道車禍原因，不容有人抵賴。為了鼓勵更多車主使用汽車黑盒，有保險公司打算向安裝黑盒的車主提供保費折扣。<br> 汽車黑盒，在日本售價由2萬至6萬日圓（1,600至5,000港元）不等，去年銷量約17萬部，客戶多是的士司機或運輸公司。<br> 日本共同網</p></body></html>
