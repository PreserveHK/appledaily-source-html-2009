<html><header><meta charset="utf-8"><title>交易揭秘<br>高市價三成創成交紀錄</title></header><body><h1>交易揭秘<br>高市價三成創成交紀錄</h1><p>龍成堡由成龍和英皇國際老闆楊受成合作發展，座落於大埔山塘路，被群山樹林包圍，私隱度極高。全屋苑有77個單位，當中僅得3間A型獨立屋，其中3號獨立屋就由穆加貝買下。地產經紀透露，買家出手進取，去年以高於市價三成入貨。</p><p>龍成堡於2003年開售，當時洋房呎價約4,000元，設有私家泳池和其他會所。龍成堡去年呎價升至5,000、6,000元，但根據中原成交紀錄顯示，3號獨立屋去年以4,000萬成交，平均呎價8,507元，明顯比市價高，更創下屋苑最高呎價成交紀錄。<br> 中原地產網頁/《蘋果》資料室</p></body></html>
