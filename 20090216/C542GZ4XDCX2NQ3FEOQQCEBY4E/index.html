<html><header><meta charset="utf-8"><title>醫學Online<br>減腹脂肪防偏頭痛</title></header><body><h1>醫學Online<br>減腹脂肪防偏頭痛</h1><p>水桶腰原來與偏頭痛關係密切，美國一項研究分析了22,211名20至55歲人士體重與偏頭痛的關係。結果發現腰圍粗的人更容易患上偏頭痛，研究數據顯示腰圍超過30吋的女士，患上偏頭痛的比率約為37%，但腰圍正常的女士發病率則只有29%；腰圍粗的男士患偏頭痛的比率為20%，正常組別患病率只有16%。專家建議透過減少腹部脂肪，或可預防偏頭痛症狀。</p></body></html>
