<html><header><meta charset="utf-8"><title>SJ-M上海度佳節</title></header><body><h1>SJ-M上海度佳節</h1><p>中韓七子組合SuperJunior-M（SJ-M）前日去到上海開騷，同歌迷歡度情人節。出名冧功了得嘅SJ-M除咗勁歌熱舞外，仲請歌迷上台玩遊戲，擺晒心形甫士。適逢隊中三位成員包括崔始源、韓庚同圭賢都係2月生日，主辦單位特別送上蛋糕慶祝，全場歌迷就大合唱生日歌賀壽，氣氛熱鬧，單身嘅SJ-M七子仲話希望今年可以搵到另一半㖭。佢哋噚日已經離開咗上海，有fans送機時唔小心跌倒，場面混亂。</p></body></html>
