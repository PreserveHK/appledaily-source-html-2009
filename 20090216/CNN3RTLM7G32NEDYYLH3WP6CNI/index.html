<html><header><meta charset="utf-8"><title>財話短說<br>瑩輝3億內地購樹林</title></header><body><h1>財話短說<br>瑩輝3億內地購樹林</h1><p>▲瑩輝集團（1163）宣佈，以總代價3億元向泰國投資公司KnightAsiaInvestments，收購廣東始興縣澄江鎮面積1.33萬畝的松樹及冷杉等樹林和相關債項，其中2億元以2年期零息承兌票據支付；1億元以2年期零息可換股債券抵付，兌換價每股0.25元，較停牌前0.27元折讓7.41%，兌換後Knight持股量將達43.82%，成為單一大股東。</p></body></html>
