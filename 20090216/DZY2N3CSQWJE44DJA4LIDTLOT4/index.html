<html><header><meta charset="utf-8"><title>梁詠琪設計裙褂出嫁</title></header><body><h1>梁詠琪設計裙褂出嫁</h1><p>梁詠琪（GiGi）和陳柏霖合演的新戲《愛得起》即將上映，戲中兩人會發生姊弟戀，雖然現實中GiGi年紀比陳柏霖為大，不過當日前他們穿起裙褂和禮服拍宣傳照時，現場工作人員和攝影師都大讚兩人外形出奇地合襯，完全表達到新人的喜悅。</p><p>許紹雄玩嬌俏</p><p>原來GiGi從影以來，首次穿裙褂，她表現興奮地說：「着裙褂比我想像中好睇，如果將來我結婚，我會親自設計一套別致嘅裙褂，我諗比起着婚紗更開心。」另外同場還有許紹雄和HotCha穿裙褂拍照，其中許紹雄面對鏡頭時不時擺出嬌俏甫士，引得攝影師和工作人員捧腹大笑。<br> 撰文：葉雪</p></body></html>
