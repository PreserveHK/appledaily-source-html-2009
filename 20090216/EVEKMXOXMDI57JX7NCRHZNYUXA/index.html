<html><header><meta charset="utf-8"><title>PIXMAMX868內置Wi-Fi
</title></header><body><h1>PIXMAMX868內置Wi-Fi
</h1><p>現時Wi-Fi網絡好普及，除咗一般檔案傳輸需要之外，其實打印機連上Wi-Fi網絡亦相當好用；Canon最新推出PIXMAMX868，機身內置802.11b/g網絡功能，只要放置於家中任何角落都可連上電腦進行打印，省卻駁線麻煩。<br>MX868相片打印速度亦相當快，只需41秒即可完成一張4R相片；MX868其他功能包括掃描、傳真及多合一讀卡器等。<br><br>查詢：Canon（31912333）</p></body></html>
