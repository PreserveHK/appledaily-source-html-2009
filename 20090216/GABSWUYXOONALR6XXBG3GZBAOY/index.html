<html><header><meta charset="utf-8"><title>有FACE送：<br>送《夏菲米克的時代》戲票</title></header><body><h1>有FACE送：<br>送《夏菲米克的時代》戲票</h1><p>二十世紀，愛變得更自由，而且同志力量亦慢慢抬頭，但要數Gay界先驅一定非夏菲米克莫屬，七十年代已經在美國發起多次同志運動，而這套自傳式的電影《夏菲米克的時代》正是講述夏菲米克（辛潘飾）人生中的最後八年。現在只要回答以下問題，寫上姓名、電話、身份證號碼頭四個字連同回郵信封，寄將軍澳工業邨西駿盈街8號，信封面註明「索取《夏菲米克的時代》戲票」，便有機會得到戲票兩張（名額二十五位），先到先得。如有任何爭議，電影公司擁有最終決定權，《蘋果日報》概不負責。</p><p>問題：《夏菲米克的時代》的男主角是誰？</p></body></html>
