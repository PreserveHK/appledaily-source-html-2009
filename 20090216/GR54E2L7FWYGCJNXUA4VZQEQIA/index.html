<html><header><meta charset="utf-8"><title>求驗客手記：禾路連有料紅軍失策 - 求驗客</title></header><body><h1>求驗客手記：禾路連有料紅軍失策 - 求驗客</h1><p>利物浦認真失策，去夏用成2,000萬鎊（約2.3億港元）買番嚟嘅愛爾蘭前鋒羅比堅尼冇料到，仲要喺季中以1,200萬鎊賣番畀熱刺，反而借去畀哈化柏林嘅烏克蘭前鋒禾路連（右）就鬼咁醒。喺07年暑假免費加盟紅軍嘅禾路連，喺前晚場德甲梅開二度，幫哈化爆小冷門主場贏拜仁慕尼黑2:1之餘，仲帶領球隊壓過賀芬咸同埋拜仁上榜首，真係威到震。唔覺唔覺，禾路連喺今季16場聯賽入咗6球，同隊友彭迪歷齊齊暫成球隊聯賽首席射手；雖則德甲水準比唔上英超，但佢對隊波有貢獻就肯定係事實，睇嚟哈化應該有興趣喺季尾買斷佢。</p></body></html>
