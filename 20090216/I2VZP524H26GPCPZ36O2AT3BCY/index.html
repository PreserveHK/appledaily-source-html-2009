<html><header><meta charset="utf-8"><title>馮仁昭四圍超：君如撐男友做老闆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：君如撐男友做老闆 - 馮仁昭</h1><p>陳可辛（左）、內地導演黃建新同內地電影發行公司保利博納，噚日喺北京宣佈共同成立「人人電影」公司，啓動盛典由吳君如（右）擔任主持，佢話一直等緊男友陳可辛邀請佢擔任記者會司儀，直到活動前一晚，男友先邀請佢。陳可辛宣佈三年內會拍15部電影，當中有投資過億嘅商業片，第一部電影係香港導演陳德森執導嘅《十月圍城》。君如話要視乎有冇角色啱佢，佢講笑話唔介意部部戲都有佢份喎！</p></body></html>
