<html><header><meta charset="utf-8"><title>黑模時裝騷紐約搶風頭</title></header><body><h1>黑模時裝騷紐約搶風頭</h1><p>紐約時裝周，芭比公仔搶盡風頭，還有一個風頭躉──新任總統奧巴馬。雖然他沒大駕光臨，但「奧巴馬效應」依然嶄露光芒，首次展出一系列非洲牌子作品，第一夫人米歇爾愛將、華裔設計師吳季剛的作品，都是焦點。<br> XulyBet是有份參與的四個非洲牌子之一，作品包括印有奧巴馬肖像的T恤，曾演邦女郎的強悍黑模GraceJones也粉墨登場（圖）。為展現多元化，模特兒組織聯合國，來自非洲、俄羅斯、荷蘭和中國等逾10個國家。憑米歇爾就職舞會穿着的白色單肩長裙爆紅的吳季剛，今季定單急增三倍，體現時裝界跟紅頂白的風潮。<br> 英國《星期日電訊報》</p></body></html>
