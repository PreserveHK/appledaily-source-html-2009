<html><header><meta charset="utf-8"><title>男子虛報劫案被捕</title></header><body><h1>男子虛報劫案被捕</h1><p>【本報訊】一名30歲姓葉男子懷疑「啪丸仔」後舉止失常，昨日凌晨在港鐵粉嶺站外公眾電話亭，報警訛稱站內一間便利店遇劫。大批警員趕至，發現男子在便利店外形迹可疑，截查時他反抗被制服，因涉嫌虛報事件浪費警力及襲警被捕。<br> 昨日凌晨零時許，警方接獲一名男子電話報案，指港鐵粉嶺站大堂一間便利店發生劫案。警方即時調派附近警員趕往現場，同時追查電話來源，證實來自港鐵粉嶺站外一個公眾電話亭打出。</p></body></html>
