<html><header><meta charset="utf-8"><title>陳豪心形蛋糕冧女</title></header><body><h1>陳豪心形蛋糕冧女</h1><p>陳豪前晚到愉景新城出席「星級甜蜜廚房」活動，教授現場觀眾製作心形芒果Tiramisu。當陳豪到台下親自指導一眾觀眾時，大部份女士即時放下手上材料，拿起相機出來拍照。</p><p>「佢知道㗎啦」</p><p>問陳豪最浪漫的一次情人節如何度過？他笑說：「在心中，其實我覺得情人節禮物唔需要名貴，自己做嘅禮物最好。」問他有否向另一半說聲情人節快樂？他說：「佢知道㗎啦，我唔知佢開唔開心喎。」未知他口中所指的另一半是否緋聞女友廖碧兒？<br> 採訪、攝影：馬建華</p></body></html>
