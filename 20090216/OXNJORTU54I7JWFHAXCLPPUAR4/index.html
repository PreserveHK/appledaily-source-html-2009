<html><header><meta charset="utf-8"><title>Barbie時裝百變</title></header><body><h1>Barbie時裝百變</h1><p>萬人迷芭比公仔下月誕生50周年，CalvinKlein、DonnaKaran等51名知名時裝設計師都賞面，齊齊為芭比設計新裝，視芭比生日快樂。新裝在前天（周六）揭幕的紐約時裝周登場，全場粉紅滿瀉，模特兒各有造型，貫徹芭比青春無敵又百變的形象，加上閃爍的眼蓋化妝大法，阿Ken都悉心打扮，穿上黑色天鵝絨外套襯牛仔褲，到場為女友打氣。芭比和阿Ken果然天造地設，羨煞旁人。<br> 英國《星期日電訊報》</p></body></html>
