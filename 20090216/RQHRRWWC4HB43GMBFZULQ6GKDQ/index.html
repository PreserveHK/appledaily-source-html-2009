<html><header><meta charset="utf-8"><title>籮霸情人節闢謠</title></header><body><h1>籮霸情人節闢謠</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）和歌手丈夫MarcAnthony結婚4年多，近日屢傳婚變，前日情人節，二人趁機齊齊外出晚膳，順便為婚變傳聞闢謠。</p><p>老公細心開路</p><p>籮霸前晚與丈夫MarcAnthony在紐約一間餐廳慶祝情人節，二人齊齊盛裝外出。籮霸一身黑衣打扮，並拿着紅心clutchbag，大晒手上鑽石婚戒。Marc則全程十足一名紳士，不停為妻子開路。有指二人在人前扮恩愛，實際經常在家中口角又打架，孰真孰假只有他們最清楚了。</p></body></html>
