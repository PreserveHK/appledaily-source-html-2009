<html><header><meta charset="utf-8"><title>祖兒拗腰十粒鐘抽筋</title></header><body><h1>祖兒拗腰十粒鐘抽筋</h1><p>容祖兒最近為運動品牌Reebok拍攝最新一輯廣告，拍攝當日她剛從北京坐機回港，馬上便投入工作，幸好開工前祖兒可以返家冲凉唞一唞，令她馬上回復精神。今次攝影師要求祖兒重複擺出拗腰及半蹲下等動作，但是她依然精神奕奕未露疲態。</p><p>頂硬上拍攝</p><p>不過，經過10多個鐘頭拍攝，祖兒終於頂唔住，因為不停做出多個運動動作，接近尾聲時祖兒腳部抽筋，但她仍忍痛頂硬上完成拍攝工作。雖然腳部抽筋，不過祖兒笑說：「比起上次拍攝時要連續跳5個鐘已經容易好多，但都要綵排先可以開始拍。」<br> 撰文：丁寧</p></body></html>
