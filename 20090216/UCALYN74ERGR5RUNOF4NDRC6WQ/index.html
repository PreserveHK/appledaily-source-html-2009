<html><header><meta charset="utf-8"><title>隔牆有耳：賣獎券送凉茶贈券 - 李八方</title></header><body><h1>隔牆有耳：賣獎券送凉茶贈券 - 李八方</h1><p>民主黨呢排雖然水源緊絀，但仍然好關注當前經濟情況，噚日就搞咗金融海嘯研討會，其中黨副主席單仲偕預期，根據過去經濟數據推斷，本港經濟起碼仲要四至五年至會復原。面對金融海嘯，民主黨已度出一連串開源計劃，頭炮就係喺不同地區賣獎券，仲首次成功向鴻福堂集團執行董事司徒永富揼心口，願意喺每張獎券附送一張五元coupon。<br> 原來呢位鴻福堂老闆同黃成智過去因為一齊做過一個宗教電視節目，所以十分熟絡；司徒老闆喺立法會選舉仲為咗支持黃成智，送過唔少凉茶畀佢啲義工飲，難怪噚日兩人一見如故，老友鬼鬼搭晒膊頭咁合照。</p></body></html>
