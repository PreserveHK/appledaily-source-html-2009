<html><header><meta charset="utf-8"><title>Miki生日近男色</title></header><body><h1>Miki生日近男色</h1><p>新片《保持愛你》眾演員包括鄧麗欣（Stephy）、楊愛瑾（Miki）及側田等，昨日於荃灣宣傳，女主角之一謝安琪缺席，金牌大風指是因檔期問題，與不和傳聞無關。前日情人節生日的Miki身穿貼身上衣加超短裙出現，眾男演員作狀獻吻，fans則送上蛋糕、鮮花和禮物補祝。</p><p>犯太歲多病</p><p>24歲的Miki說：「前幾日生日party有成百個朋友一齊玩，好開心，不過之前仆親腳，去菲律賓旅行後又不斷嘔同發燒，今年犯太歲真係要小心。」Stephy早前由紐約回港，她說：「幫古巨基演唱會做完嘉賓後留低玩幾日，shopping花咗5位數字。」<br> 採訪：藍文浩<br> 攝影：葉君海</p></body></html>
