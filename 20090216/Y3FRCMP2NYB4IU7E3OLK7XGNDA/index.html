<html><header><meta charset="utf-8"><title>岩佐真悠子挑逗松平健</title></header><body><h1>岩佐真悠子挑逗松平健</h1><p>現年21歲的日本水着女星岩佐真悠子，前日情人節與55歲的男星松平健現身新宿一間戲院為新片《KUZIRA極道之食卓》宣傳，她不只向健叔送上巨型情人節朱古力，還令前輩在女fans前面紅。</p><p>前輩尷尬</p><p>松平健在新片中扮演讀高中夜校的黑社會大佬，相隔40年再扮學生，女拍檔岩佐真悠子前日宣傳時，便在fans面前問健叔：「你喜歡我在戲中穿水手校服裝抑或女傭裝呢？」健叔紅着臉含羞說：「兩樣都好看。」同日長瀨智也則在大阪宣傳新片《HeavenDoor》，他向在場一位女fans送上朱古力，令其他女fans狂叫。</p></body></html>
