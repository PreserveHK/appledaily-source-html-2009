<html><header><meta charset="utf-8"><title>求驗客手記：一剔搞中超膽博膽 - 求驗客</title></header><body><h1>求驗客手記：一剔搞中超膽博膽 - 求驗客</h1><p>金融海嘯令美國經濟陷入困局，唔少企業湧入中國市場搵着數。好似美國著名體育品牌「一剔」，就好可能以1,500萬美元（約1.16億港元）贊助09年嘅中超聯，到時12支球隊都會用佢哋嘅裝備。我求大俠仲聽聞「一剔」喺未來10年，都可能繼續大力贊助中超，費用高達兩億美元。講真呀！中超09年係會有啲起色，好似前意大利國腳、羅馬球星湯馬斯（圖）落實加盟天津隊。不過呢個連內地球迷都背棄嘅聯賽，「一剔」掟咁大嚿錢落去，似乎要有心理準備，損手離場啦！</p></body></html>
