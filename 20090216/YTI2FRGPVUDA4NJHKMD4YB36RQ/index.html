<html><header><meta charset="utf-8"><title>平飛倫敦：英航畀多$430飛多轉</title></header><body><h1>平飛倫敦：英航畀多$430飛多轉</h1><p>英航則和英國旅遊局合作，推出$2,950飛倫敦的來回機票，最抵的是只要畀多$430，便可得一張去阿伯丁、愛丁堡、格拉斯哥、澤西島、曼徹斯特和紐卡素的內陸雙程機票。有興趣的朋友，只要在3月11日前到英航網址購買經濟艙機票，並於6月30日前出發，便有此優惠；另外，更可在網頁內以八五折價錢預訂英酒店房間㖭。<br>查詢：http://ba.com<br><br>記者：曾順珍</p></body></html>
