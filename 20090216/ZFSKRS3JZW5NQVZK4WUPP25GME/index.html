<html><header><meta charset="utf-8"><title>隔牆有耳：長毛俾領事點相 - 李八方</title></header><body><h1>隔牆有耳：長毛俾領事點相 - 李八方</h1><p>一班立法會議員噚日向包括美國在內嘅駐港總領事展開強攻，但唔係響應民建聯個「進攻美國領事館」嘅騎呢活動，而係喺球場同班領事踢波，最終仲靠本地外援，小勝外國領事一球。喺咁多個立會議員中，最多領事認得嘅，就係成日去不同領事館示威嘅長毛。<br> 長毛賽後笑言，唔覺民建聯嘅疑似共產黨員曾鈺成再提要進攻美國領事館，又話睇死民建聯最多得個講字，「因為佢哋嘅老闆共產黨，唔少仔女𠵱家日日都唱美國國歌，喺美國不知幾開心。」長毛又自爆，試過去美國領事館示威，被對方嘅保安㩒喺地，但噚日啲領事都好客氣，伊朗領事仲話想約長毛傾偈。</p></body></html>
