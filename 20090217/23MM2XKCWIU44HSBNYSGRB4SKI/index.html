<html><header><meta charset="utf-8"><title>甄子丹寸城城矮過黛林</title></header><body><h1>甄子丹寸城城矮過黛林</h1><p>甄子丹昨日在台灣宣傳電影《葉問》，活動上他抱起小童時流露出慈父笑容，談到戲中的太太熊黛林，甄子丹言語間暗寸郭富城，他說：「葉問的老婆確實比他高，而且熊黛林也和比她矮的人經常在一起。」似乎暗指城城的身高不及熊黛林，令在場眾人捧腹大笑。</p><p>葉問上身</p><p>甄子丹又透露拍片前每天只吃一餐及喝水消肌肉，拍片時還隨身帶同木人樁練詠春拳，就連在家中都穿着長袍，太太都以為他瘋了。問甄子丹有否夢到葉問？他笑說：「沒有，但有上身。」此外《葉問》第2、3集將在7月開拍，盛傳李小龍將由周杰倫演出，甄子丹說：「導演很欣賞他的才華，周杰倫是第一人選。」<br> 採訪、攝影：黎寶萍</p></body></html>
