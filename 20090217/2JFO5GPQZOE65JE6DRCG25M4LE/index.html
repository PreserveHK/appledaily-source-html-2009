<html><header><meta charset="utf-8"><title>案件速遞<br>四洲前經理收佣囚三月</title></header><body><h1>案件速遞<br>四洲前經理收佣囚三月</h1><p>【本報訊】食品製造商四洲貿易有限公司一名前經理，涉嫌未經公司批准透過中間人聘請推廣員。中間人建議所聘的每名推廣員要先向他支付50元，他將一半分給該前經理。前經理早前在東區裁判法院承認一項串謀使代理人接受利益罪，裁判官指他違反誠信，判入獄3個月，並賠償公司2萬元。<br> 被告卓達知（45歲），四洲前經理（圖）。<br> 案件編號：ESCC4068/08</p></body></html>
