<html><header><meta charset="utf-8"><title>住酒店睇迪士尼騷</title></header><body><h1>住酒店睇迪士尼騷</h1><p>小朋友對迪士尼童話人物充滿幻想，如美人魚、白雪公主、灰姑娘等，而這班迪士尼公主將於2月20日至22日在亞洲國際博覽館全部換上溜冰鞋，演繹《公主的夢想》大型冰上滙演。諾富特東薈城酒店亦預留少量門票，並推出「東涌奇妙冰上之旅」，一家三口只需$1,288，便可享用酒店住宿一晚、自助早餐、《公主的夢想》門票兩張等，一位16歲以下小童更可免費入住及享用自助早餐等優惠。<br><br>記者：蘇麗珊<br>查詢：36028800&#13;</p></body></html>
