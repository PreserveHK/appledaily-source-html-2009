<html><header><meta charset="utf-8"><title>新奇事：爸爸接生　女取名「芭芭拉」</title></header><body><h1>新奇事：爸爸接生　女取名「芭芭拉」</h1><p>「我要叫女兒芭芭拉（Barbara）！」台灣宜蘭男子梁哲維（圖），懷第二胎的妻子前日在家中突然作動，羊水也穿了，但救護車卻遲遲未來，他人急智生，想起電視上的接生情節，於是有樣學樣，馬上去準備熱水，然後替妻子接生，頭先出來了，然後是全身，前後不過10分鐘，就順利出生了，他抱起哭聲震天的寶貝女兒，看見她肥嘟嘟的臉，開心到不得了，決定替她改名芭芭拉，因為她是「爸爸拉」她出來的啊！<br> <br>  http://www.tvbs.com.tw/NEWS/NEWS_LIST.asp?no=yu20090216125120 </p></body></html>
