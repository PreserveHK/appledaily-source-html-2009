<html><header><meta charset="utf-8"><title>SAEKO被踢爆設計A貨</title></header><body><h1>SAEKO被踢爆設計A貨</h1><p>曾參演日劇《交響情人夢》的日本女星SAEKO，去年為棒球員丈夫達比修有誕下第一胎男嬰，現退出藝能界做幸福少奶奶。偶爾她也會為品牌Peppi.Kitty設計產品，建立起多才多藝的形象，不過Peppi.Kitty的出品最近卻被發現與另一品牌CECILMcBEE的十分相似，有抄襲之嫌。<br> 其中一款間條褸，由款式到質地都一模一樣，而另一款豹紋連身裙也十足倒模，只是SAEKO那一款的裙身比較短。此外，格仔手袋亦巧合地同時用毛毛球作裝飾。業內人士指很多品牌都會採用該季流行元素來設計產品，但這樣相似就很罕見。</p></body></html>
