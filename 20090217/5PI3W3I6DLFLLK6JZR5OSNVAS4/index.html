<html><header><meta charset="utf-8"><title>醫學Online<br>長者減磅改善記憶力</title></header><body><h1>醫學Online<br>長者減磅改善記憶力</h1><p>德國研究發現長者減磅可改善記憶力，40名參與研究的長者分成3組，第一組保持平常飲食，第二組減少攝取飽和脂肪，第三組則減少最多三成食量，或攝取不多於1,200卡路里。三個月後，第一及二組參加者的記憶力測試分數及磅數不變，第三組則記憶力測試分數平均增加50分，並減去５至８磅。專家相信脂肪會阻塞腦部血管，損害認知及記憶力功能，故預防肥胖有助長者保記憶。</p></body></html>
