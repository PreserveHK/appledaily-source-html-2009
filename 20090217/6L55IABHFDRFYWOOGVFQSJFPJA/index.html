<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>法銀行魔童被捕先致電占星師</title></header><body><h1>金融海嘯下的日子……<br>法銀行魔童被捕先致電占星師</h1><p>法國第二大銀行法國興業銀行狂蝕49億歐元（約486億港元），罪魁禍首是魔童克維爾（JeromeKerviel）。他已經被捕，但他被捕後的第一個反應，不是保持緘默，而是心急地問兄長：「可否給我占星師的手提電話？」原來他迷信命理，當占星師預測形勢不妙，他惟有作好坐牢心理準備。<br> 英國《每日電訊報》</p></body></html>
