<html><header><meta charset="utf-8"><title>伊雲谷新戲爆粗倒米</title></header><body><h1>伊雲谷新戲爆粗倒米</h1><p>英國男星伊雲麥葵格（EwanMcGregor）同以色列女星AyeletZurer前日去到羅馬宣傳《達文西密碼》（TheDaVinciCode）前傳電影《天使與魔鬼》（AngelsandDemons）。由於影片內容觸怒梵蒂岡，片中關於當地嘅戲份全部喺洛杉磯廠景拍攝，令伊雲到羅馬拍戲兼遊玩嘅期望落空，他爆粗話：「Fxxk，我想去羅馬拍戲先接呢部片，劇組竟然叫我喺洛杉磯拍完。」伊雲又話原著小說一頁都冇睇過，佢話︰「我唔鍾意趕流行，越係暢銷書越唔想睇。」</p></body></html>
