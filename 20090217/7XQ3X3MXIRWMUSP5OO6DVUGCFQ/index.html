<html><header><meta charset="utf-8"><title>蜂蜜綠茶面膜　即時亮白</title></header><body><h1>蜂蜜綠茶面膜　即時亮白</h1><p>早前工作忙得透不過氣，累得連平日堅持做足的護膚程序都想省掉，剛好收到SOTHYS的「蜂蜜綠茶面膜」療程試做邀請，見成份溫和，便一試無妨，也沒有期望會有驚天動地的效果。可是當面膜療程完結後，看到鏡子時，竟發現本來因為疲累而積聚的黃氣減少，彈性和光澤也即時改善，回復我本來白淨的膚色。細問下，才知道原來蜂蜜有維他命及微量元素，能柔軟、保濕及滋潤肌膚；綠茶則有抗氧化作用，對抗侵害，使疲倦皮膚消失；再加上有淨化及活化細胞的斯里蘭卡肉桂，怪不得功效如此明顯。<br>（體驗價：$640）<br><br>查詢：25770881<br><br>美容版記者<br>奧莉花</p></body></html>
