<html><header><meta charset="utf-8"><title>人造下巴　癌病漢重生</title></header><body><h1>人造下巴　癌病漢重生</h1><p>71的英國男子吉爾斯，2006年檢出患上下頜癌，為保命被迫切除下巴以及下排牙齒。吉爾斯坦言生不如死，下巴被割掉，不但長相難看，更無法進食。醫生於是替他安裝「人造下巴」（圖），令吉爾斯重獲新生。<br> 人造下巴和切除腫瘤手術同時進行，用了15小時。醫生先將神經和動脈從吉爾斯下頜處的惡性腫瘤上剝離開來，然後切除出現癌變的下頜，以及口腔下排牙齒。醫生再從吉爾斯左肩胛處切下一小塊骨骼、肌肉和皮膚，再將事先製好的鈦金屬片插入下頜缺損處。鈦金屬片成為「支架」，利用移植來的骨骼、肌肉和皮膚，塑造新下巴以及鑲入假牙。<br> 英國《泰晤士報》</p></body></html>
