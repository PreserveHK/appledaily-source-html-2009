<html><header><meta charset="utf-8"><title>求驗客手記：愛車被偷走岩士唐慘呀 - 求驗客</title></header><body><h1>求驗客手記：愛車被偷走岩士唐慘呀 - 求驗客</h1><p>古代劍客人劍合一，把劍分分鐘緊要過自己條命仔。7屆環法單車賽冠軍嘅美國選手岩士唐，最近就遇到上述嘅悲慘情況！原來，呢位37歲車手日前參加環加州賽，結果所屬阿斯塔納車隊遭賊佬光顧，佢連同另外3名隊友嘅計時賽單車被偷。岩士唐最後將價值1萬美元（約77,500港元）嘅愛車相片放上個人社交網，呼籲小偷將車還畀佢，仲留言話對方偷嚟都冇用：「呢架車獨一無二，你一係唔好踩出街，一係溶咗佢。」希望佢盡快搵番愛車啦！</p></body></html>
