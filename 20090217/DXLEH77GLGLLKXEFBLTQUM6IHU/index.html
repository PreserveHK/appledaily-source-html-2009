<html><header><meta charset="utf-8"><title>馮仁昭四圍超：威廉哭跪送別亡父 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：威廉哭跪送別亡父 - 馮仁昭</h1><p>棒棒堂成員威廉嘅父親上月30日因癌病過世，終年51歲。身為長子嘅威廉前日喺台中為父親舉行告別式，好友王子、阿緯、小煜等到場致哀。威廉喺家祭時一度痛哭失聲，甚至跪地不起，場面哀傷。據知威廉父親生前係運動健將，任職體育老師，舊年佢發現患癌，上月接受化療，威廉台北、台中兩邊走照顧爸爸。據知棒棒堂今年嘅新專輯、演唱會，都有可能因而延遲。</p></body></html>
