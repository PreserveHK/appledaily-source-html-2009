<html><header><meta charset="utf-8"><title>Justin封首席型男</title></header><body><h1>Justin封首席型男</h1><p>男士雜誌《GQ》新一期選出咗美國10大型男（10MostStylishMenInAmerica），現年28歲嘅樂壇人氣偶像JustinTimberlake（圖）位居榜首。雜誌認為Justin對潮流嘅大膽觸覺，為時裝界帶嚟極大衝擊，其他入選男士仲有hiphop歌手KanyeWest同演員積遜舒華薩曼（JasonSchwartzman）等，詳盡名單將會喺《GQ》3月號公佈。</p></body></html>
