<html><header><meta charset="utf-8"><title>恭子出寫真賣蛇腰</title></header><body><h1>恭子出寫真賣蛇腰</h1><p>日本女星深田恭子瘦身成功演女奸角的真人版電影《小雙俠》，將於下月7日在日本公映，恭子為了造勢，宣佈本月22日率先推出寫真集《KYOKOTOKYOPIN-UPGIRL》，更大方公開部份靚相讓fans先睹為快。<br> 寫真集以「脫下奸角首領服飾後的深田恭子」為主題，從曝光的相片所見，恭子的性感程度絕不比她在《小雙俠》片中身穿低胸高衩皮衣的戲服遜色，其中一張她穿上皮草披肩遮掩胸前，露臍露蛇腰兼大晒美腿，另一張她就戴上紅色bra充滿挑逗性。據知恭子會換上超過20套靚衫上陣，相信fans一定搶購支持。</p></body></html>
