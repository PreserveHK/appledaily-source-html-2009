<html><header><meta charset="utf-8"><title>摺紙靈感摺出皮袋</title></header><body><h1>摺紙靈感摺出皮袋</h1><p>相信各位女士們都飽覽了最新一季的名牌手袋圖鑑。若然Budget有限又想買到個用料物有所值嘅靚袋，提議大家不妨留意RABEANCO這個品牌。雖然沒有其他貴婦牌的虛榮底子，但亦是由意大利製造，以真材實料皮革見稱，今年春夏季推出了Origami手袋系列，走東瀛風，以摺紙藝術作手袋設計靈感，袋的皮革料非常柔軟，幾可亂真地摺出獨特的立體幾何形態，仲要只賣二千蚊鬆啲，抵玩！<br><br>記者：葉雪芯</p><p>RABEANCO（22595388）<br> 中環德輔道中68號萬宜大廈L1樓119號舖</p></body></html>
