<html><header><meta charset="utf-8"><title>最熱話：毒奶粉多　女強人賣母乳</title></header><body><h1>最熱話：毒奶粉多　女強人賣母乳</h1><p>「賣母乳，每包3元（人民幣）！」上海某論壇近日出現賣母乳的帖子，發帖人余女士自稱在上海外資企業當管理高層，聰明能幹，復旦碩士畢業，身心健康。余解釋，她餵飽兒子後，每日仍有約700毫升母乳剩，去年10月至今已囤積了300包母乳，她見現在奶粉問題多多，才賣母乳，不是為賺錢，現在已賣了20多包。她聲稱母乳都放在雪櫃冰格保存，保鮮期可長達半年。但有網民要求鑑定奶源，有人就建議成立母乳供應協會，希望長賣長有。<br> <br>  http://news.cctv.com/society/20090216/102516.shtml </p></body></html>
