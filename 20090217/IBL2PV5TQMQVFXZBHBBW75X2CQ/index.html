<html><header><meta charset="utf-8"><title>案件速遞<br>紅隧劫的士一同黨提訊</title></header><body><h1>案件速遞<br>紅隧劫的士一同黨提訊</h1><p>【本報訊】紅隧發生罕見持刀打劫的士案，一名早前已提控的疑匪，落網後疑向警方爆料，供出另一名比他更早在紅隧犯案的涉嫌同黨。警方調查發現的士司機遭劫去1,500元現金及八達通，涉案男子昨日解往東區裁判法院提訊，暫毋須答辯，押後至本周五待警方進行認人手續。<br> 被告張梓俊（29歲），無業，被控於今年2月6日，在香港海底隧道紅磡往香港方向管道內，搶劫謝惠民現金1,500元及內有76元餘額的八達通。<br> 案件編號：ESCC792/09</p></body></html>
