<html><header><meta charset="utf-8"><title>求驗客手記：射手屙4次高軍仲頂得住 - 求驗客</title></header><body><h1>求驗客手記：射手屙4次高軍仲頂得住 - 求驗客</h1><p>大家都知食物中毒有幾惡頂，屙到五顏六色全身都軟晒，不過高雲地利球員事後卻可以踢波，認真毅力過人！高雲地利領隊高文透露球員上周六英足盃第5圈作客布力般流浪賽前，有幾名球員食咗有問題嘅魚，搞到坐爆客軍更衣室馬桶咁滯，其中前鋒伊斯活特屙足4次，門將基倫韋斯活特更加辛苦到熱唔到身㖭！不過即使係咁，高雲地利都係90分鐘先被對手追和2:2完場，我求大俠真係佩服到五體投地。今日高雲地利英冠將作客般尼，唔知體力恢復咗幾成呢？</p></body></html>
