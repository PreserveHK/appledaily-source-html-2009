<html><header><meta charset="utf-8"><title>韓藝瑟晒胸抗金融海嘯</title></header><body><h1>韓藝瑟晒胸抗金融海嘯</h1><p>金融海嘯令很多藝人痛失廣告合約，但韓劇《茶煲阿四》女主角韓藝瑟不受影響，除了早前夥拍宋承憲演出LG雪櫃廣告搵真銀外，最近又連續第三年獲內衣品牌VENUS起用為代言人。韓藝瑟在新一輯內衣廣告中力谷咪咪，大晒玲瓏浮凸的S形身材，十分養眼。</p><p>鄭雨盛露底</p><p>另一邊廂，韓片《雛菊》型男鄭雨盛也獲時裝品牌GUESS看中，擔任韓國地區的最新代言人，主攻20歲至30多歲的男性消費者。鄭雨盛示範「簡單就是型」的道理，穿T恤牛仔褲拍廣告，還刻意露出內褲邊，跟近期憑劇集《花樣男子》上位、代言另一品牌牛仔褲的李民浩各有味道。</p></body></html>
