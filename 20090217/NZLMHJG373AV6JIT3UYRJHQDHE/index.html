<html><header><meta charset="utf-8"><title>三哥拜關帝旺收視</title></header><body><h1>三哥拜關帝旺收視</h1><p>上周五（13日）是攝太歲吉日，三哥苗僑偉與太太戚美珍抽空到荃灣圓玄學院攝太歲，其間二人被不少善信認出，並熱情地拉着二人合照，三哥與阿戚也來者不拒，態度友善。攝太歲後，三哥與阿戚再到明性堂上香拜關帝，二人跟工作人員傾談了好一會後便驅車離開。</p><p>戚美珍犯太歲</p><p>記者日前致電三哥，問到他攝太歲一事時，三哥說：「係我老婆犯太歲，所以陪佢去攝太歲啫，近年我哋都有呢個習慣，咁經過關帝，咪順便上炷香。」在昨晚首播的《學警狙擊》，三哥飾演社團大佬，未知他拜關帝時可順道祈求劇集有好收視？三哥笑說：「都有順便講聲，叫佢照住㗎。」<br> 採訪、攝影：娛樂突發組</p></body></html>
