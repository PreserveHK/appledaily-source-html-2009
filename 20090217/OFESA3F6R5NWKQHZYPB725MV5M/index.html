<html><header><meta charset="utf-8"><title>林嘉欣做煮婦唔易肥</title></header><body><h1>林嘉欣做煮婦唔易肥</h1><p>林嘉欣、張瑪莉、王敏德和馬詩慧夫婦昨日應邀到九龍W酒店出席某雜誌舉辦的品味生活大獎活動，王敏德和馬詩慧以灰色情侶裝亮相，表現夫妻恩愛之情。</p><p>中西菜皆精</p><p>林嘉欣表示十分注重生活品味，而且崇尚自然，認為親自下廚也是生活品味之一，她說：「自己最拿手係南乳排骨蓮藕、炒通粉、麻油雞等，中西餐都識。學識煮嘢食之後個人冇咁肥，以前成日喺街食飯同一啲加工食物，直至年半前去巴黎讀書時自己買書學煮嘢食，因為當地出街食太貴。」至於剛過去的情人節，林嘉欣則在家下廚與父親共餐。<br> 採訪、攝影：卓寶花</p></body></html>
