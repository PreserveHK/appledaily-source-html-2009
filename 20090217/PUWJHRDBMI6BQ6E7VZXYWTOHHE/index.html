<html><header><meta charset="utf-8"><title>好相Click：2.65公斤巨鼠比貓大</title></header><body><h1>好相Click：2.65公斤巨鼠比貓大</h1><p>「我抓到隻老鼠，比貓還大！」福建福州市民鮮先生興奮地拿起一頭巨鼠說，牠足有2.65公斤（約5.8磅）重，有鋼絲般粗的灰黑色毛，30厘米長的尾巴，比成人大拇指還粗（圖），門牙有兩厘米長！前日鮮先生在鬧市街頭發現牠，把牠捉入籠，小朋友用竹枝撥弄牠時，牠即時張牙舞爪，嚇到小朋友躲開。市森林公安局看過照片後，初步判斷是隻竹鼠，主要棲息在秦嶺以南山坡竹林裏。<br> <br>  http://news.163.com/09/0216/08/528RRJ2500011229.html </p></body></html>
