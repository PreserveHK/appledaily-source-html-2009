<html><header><meta charset="utf-8"><title>川村做豹妹叫苦</title></header><body><h1>川村做豹妹叫苦</h1><p>當水着女星一點也不易，來自北海道的日本性感女星川村由紀惠，為了留住fans歡心，就算天氣仍然稍凉，也要在鏡頭前穿上比堅尼性感大解放，十足身處炎夏當中，真是有苦自己知。繼上月為日本雜誌《FRIDAY》拍攝性感照後，川村近期再為該雜誌拍攝水着相，還十足豹妹上身。<br> 現年23歲的川村由紀惠，昨日在個人網誌內留言，透露自己剛到了長野縣拍攝性感寫真，那兒的天氣冷得她叫苦連天。除了拍寫真外，川村也在多個日本綜合電視節目中演出，今日還有由她代言的全新飲品廣告正式在日本出街。</p></body></html>
