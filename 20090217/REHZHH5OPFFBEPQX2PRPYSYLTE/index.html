<html><header><meta charset="utf-8"><title>醫學Online<br>麻疹女童併發腦炎亡</title></header><body><h1>醫學Online<br>麻疹女童併發腦炎亡</h1><p>麻疹病毒在歐洲多國肆虐，法國衞生部公佈去年共錄得逾579宗麻疹個案，較前年只有44宗大幅飆升逾12倍。<br> 爆發源頭來自當地一個因宗教原因而拒絕注射疫苗的社區，病毒然後在全國蔓延。<br> 導致麻疹爆發的原因是兒童疫苗覆蓋率低，不足九成幼兒注射了疫苗，至今已有一名12歲女童感染後併發腦炎死亡，超過110名患者要入院治療。</p></body></html>
