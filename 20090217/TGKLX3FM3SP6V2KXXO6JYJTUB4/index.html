<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖執垃圾被糟質 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖執垃圾被糟質 - 馮仁昭</h1><p>由吳彥祖、成龍同錢嘉樂主演嘅電影《新宿事件》早前喺日本拍攝，當中一幕戲佢哋需要喺沙塵滾滾嘅泥地執垃圾，表現出生活嘅艱苦。垃圾場係喺日本偏僻山區嘅一片荒地，劇組用咗三日將空地變成垃圾場，動用五輛大型垃圾車、二千袋垃圾拍攝，導演為求逼真，仲將真正垃圾混入道具垃圾中。吳彥祖一身垃圾工人裝束，再以毛巾掩鼻，佢笑謂：「導演經常鍾意將我弄得不似人形。」</p></body></html>
