<html><header><meta charset="utf-8"><title>醜陋面：校巴超載　49座位坐63人</title></header><body><h1>醜陋面：校巴超載　49座位坐63人</h1><p>內地校巴超載屢禁不絕！深圳市交警局昨日聯合教育局，突擊檢查市內的校巴，結果在梅林一村附近，查獲一輛嚴重超載的校巴。該輛校巴只准載49人，但被截查時卻載有63名學生，超載三成，令學生慘變「沙甸魚」。<br> 這輛校巴屬於福田區中南中英文學校，被截查時車上擠滿學生，2人座位坐3人，3人座位坐4人。交警暫時沒收司機的駕駛證。有網民即時舉報，指龍崗一間學校的校巴也嚴重超載，要求當局正視。<br> <br>  http://www.oeeee.com/a/20090216/696099.html </p></body></html>
