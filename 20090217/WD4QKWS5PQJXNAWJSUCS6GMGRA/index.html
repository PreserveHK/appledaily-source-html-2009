<html><header><meta charset="utf-8"><title>求驗客手記：熱拿亞球迷贏唔到發茅 - 求驗客</title></header><body><h1>求驗客手記：熱拿亞球迷贏唔到發茅 - 求驗客</h1><p>經濟環境差人都躁啲，周日意甲熱拿亞主場3:3和費倫天拿賽後，主隊球迷就喺門口集合抗議球證執法不公。呢批熱血球迷仲推撞兩名費倫球員嘅女友同老婆，兼向費倫架隊巴掟雜物發洩，結果混亂中一名球迷被汽車撞倒，送院後情況嚴重。其實，呢場波真係好精采，熱拿亞一度領先3:0，之後梅度連中三元為客隊追成3:3完場。可惜，一場咁峯迴路轉嘅賽事，以球迷被撞傷結束，你話係咪好無謂呢？</p></body></html>
