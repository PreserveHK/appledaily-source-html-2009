<html><header><meta charset="utf-8"><title>醫學Online<br>基因治療有效抗愛滋</title></header><body><h1>醫學Online<br>基因治療有效抗愛滋</h1><p>基因治療或為愛滋病患者帶來曙光，美國加州大學一項有74名病人參與的研究顯示，一組病人接受基因治療，利用OZ1分子，抑制愛滋病病毒中負責複製的兩組蛋白質；另一組病人則接受安慰劑治療，在治療48周後，兩組患者病情差異不大，但治療約兩年後，幹細胞治療組患者的免疫細胞數量大幅上升，顯示愛滋病毒失去抑制患者免疫力的能力，未來或可取代抗病毒藥物根治愛滋病。</p></body></html>
