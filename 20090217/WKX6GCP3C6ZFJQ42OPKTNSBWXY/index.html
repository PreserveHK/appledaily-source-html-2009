<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>《Snob》創辦人成俄國新首富</title></header><body><h1>金融海嘯下的日子……<br>《Snob》創辦人成俄國新首富</h1><p>俄羅斯《Finans》雜誌公佈本年度富豪榜，富豪身家大縮水。新首富是《Snob》雜誌創辦人普羅霍羅夫（左圖）141億美元（1,100億港元），兩年盟主鋁業大亨德里帕斯卡（右圖）今年跌至第8位，身家僅剩49億美元（382.2億港元）；車路士班主阿巴莫域治排第2，身家139億美元（1,084億港元），比前年少了90億（702億港元）。<br> 英國《泰晤士報》</p></body></html>
