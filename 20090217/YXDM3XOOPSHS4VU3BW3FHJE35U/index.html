<html><header><meta charset="utf-8"><title>醫學Online<br>慢性壓力減男士性慾</title></header><body><h1>醫學Online<br>慢性壓力減男士性慾</h1><p>英國一項有關男士健康的研究發現，由失業、財困或工時過長引發的慢性壓力問題，會降低男士的雄性荷爾蒙水平，出現性慾下降、心煩、難以集中精神、記憶力下降及經常覺得昏昏欲睡等症狀。研究人員指出，很多時男士誤以為壓力影響情緒，或是工作過勞導致體力下降，但原來是雄性荷爾蒙下降作怪，現時沒有特別的治療良方，但多休息、運動及健康飲食習慣均有助男士減壓。</p></body></html>
