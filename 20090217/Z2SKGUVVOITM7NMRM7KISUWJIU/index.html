<html><header><meta charset="utf-8"><title>求驗客手記：臨天光瀨尿馬體會抵鬧 - 求驗客</title></header><body><h1>求驗客手記：臨天光瀨尿馬體會抵鬧 - 求驗客</h1><p>由朝賭到黑嘅球迷，相信都覺得周日嘅夜場多開正路賽果，咩波圖呀、里昂呀、皇馬呀、曼聯全部贏波帶挈大家。最衰梗係馬德里體育會啦，原本由科蘭上半場建功一直領前大半場，點知臨天光先嚟瀨尿，俾基達菲完場前追和1:1，1.6倍主W就咁冇咗。睇番馬體會賽前主場已3連敗，諗住上仗有教頭列仙奴上任，都作客贏維爾瓦3:0，今次唔信邪追多鋪主場，咁就瀨晒嘢囉。馬體會有阿古路（圖右）、沙保沙、科蘭等全部正選上陣，咁都贏唔到，怪就怪賭波嘅嘢冇話全開正路囉。</p></body></html>
