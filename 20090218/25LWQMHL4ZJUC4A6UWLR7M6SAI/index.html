<html><header><meta charset="utf-8"><title>鹹豬手撫拍檔胸遭兜巴星</title></header><body><h1>鹹豬手撫拍檔胸遭兜巴星</h1><p>「鹹豬手」，竟然可以明目張膽。德國私營ProSieben電視台男主持布隆貝格，可能以為自己31歲年輕有為英俊瀟灑萬人迷，在黃金時段主持一個歌唱比賽宣佈賽果時，口花花說「最美麗的兩點屬於我的」，然後用左手公然撫弄女拍檔的胸脯。<br> 猖狂如斯，28歲女主持貝爾森本能反應是瞪圓大眼睛，接着在鏡頭前一大巴掌摑過去，摑到布隆貝格頭都側。在表達完不滿後，她回復專業，繼續主持節目，剩下布隆貝格面懵懵。<br> 英國《每日郵報》</p></body></html>
