<html><header><meta charset="utf-8"><title>醫學Online<br>飲母乳不足嬰脫水</title></header><body><h1>醫學Online<br>飲母乳不足嬰脫水</h1><p>母乳餵哺雖然對嬰兒健康有益，但若餵哺方法不當，嬰兒隨時因吃不夠奶而嚴重脫水，英國一間醫院的兒科專家將展開一項全國研究，收集初生嬰兒嚴重脫水入院與母乳餵哺的關係，專家指部份母親因盲目相信母乳餵哺的好處，即使未能提供足夠乳汁給嬰兒，也不肯加入奶粉餵哺，導致嬰兒因脫水而出現抽筋等症狀，病情嚴重會令腦部受損，甚至死亡，首次生產的母親是高危族。</p></body></html>
