<html><header><meta charset="utf-8"><title>張茆償願入娛圈</title></header><body><h1>張茆償願入娛圈</h1><p>早前在蘭桂坊夜店啜爆倪震的21歲城大交換生張茆，曾因這一啜險失去學業，精神大受打擊。相信張茆也想不到自己竟然一手促成倪震和周慧敏的婚事，對自己也可說是因禍得福，因為她啜出知名度，早有片商向她打主意。</p><p>家鄉主持節目</p><p>內地傳媒指張茆獲家鄉的海口電視台垂青，邀請她主持一個名為《活色生香每一天》的節目，令表演慾甚強的她償願加入娛圈。<br> 重拾自信的張茆，上月低調返回城大繼續學業。有記者往海口電視台欲採訪，但與張茆緣慳一面，因為她剛離開電視台，雖然電視台職員不欲透露詳情，但承認張茆加盟一事，並指這是高層的安排。<br> 撰文：丁寧</p></body></html>
