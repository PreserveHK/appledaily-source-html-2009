<html><header><meta charset="utf-8"><title>小豬奪關穎第一次</title></header><body><h1>小豬奪關穎第一次</h1><p>台灣男星羅志祥（小豬）日前在台灣舉行音樂會，為答謝一班支持他多年的歌迷，小豬施展渾身解數，在台上與女舞蹈員及嘉賓關穎有不少火辣親熱舞步，即時令歌迷呷醋起哄。</p><p>NG罰舌吻</p><p>小豬又公然撫摸關穎，艷福不淺。事後關穎接受訪問時坦言十分緊張，她說：「自己腦海一片空白，只看到小豬，我已把自己全部交給他了，而且我的兩個第一次（跳舞和唱歌）都已獻給他，我們還打賭說有出錯就要舌吻，所以我真的超緊張。」<br> 小豬為冧歌迷出盡法寶，以10萬元新台幣（約2萬港元）買9,999朵紅玫瑰佈置鋼琴，他更化身鋼琴王子表演琴技，令台下歌迷如癡如醉。<br> 撰文：林妃</p></body></html>
