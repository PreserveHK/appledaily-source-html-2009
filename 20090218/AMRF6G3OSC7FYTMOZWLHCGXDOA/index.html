<html><header><meta charset="utf-8"><title>案件速遞<br>碩士認英領館襲保安</title></header><body><h1>案件速遞<br>碩士認英領館襲保安</h1><p>【本報訊】擁碩士學位兼曾任職保安員的中年漢，到英國駐香港總領事館申請BNO護照時，不滿館方服務，與職員發生爭執，要由兩名保安員挾住離開。他認為其中一名保安員「阻住條路」，向對方的腹部及頸項起踭揮拳，兼多番推撞，最後由另一保安報警將他拘捕。涉案男子昨在東區裁判法院承認一項普通襲擊罪，押後至3月3日，等候感化官及社會服務令報告始判。<br> 被告蘇立武（49歲、圖），現已失業兩個月。控罪指他於今年1月20日，在中環法院道1號的英國領事館內，襲擊男子潘震雄（49歲）。<br> 案件編號：ESCC811/09</p></body></html>
