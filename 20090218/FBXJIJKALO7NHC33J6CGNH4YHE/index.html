<html><header><meta charset="utf-8"><title>隔牆有耳：英姐盆骨手術成功 - 李八方</title></header><body><h1>隔牆有耳：英姐盆骨手術成功 - 李八方</h1><p>勞工界議員李鳳英上星期喺立法會跌落樓梯，導致盆骨移位，傷勢令人擔心。據了解，醫生為英姐深入檢查後，發現佢盆骨有小量碎骨，前日星期一要再做手術，成功取出碎骨，同時將盆骨移正，手術後英姐康復進度理想，據講已經可以坐喺床上。<br> 醫生又指英姐日內可以嘗試落地行路，如無意外應該問題不大，相信亦唔會有乜後遺症，但目前未知幾時可以出院，都係留醫觀察多幾日穩陣啲。至於英姐日後使唔使做物理治療，或者其他協助康復嘅運動，就要視乎佢康復進度。</p></body></html>
