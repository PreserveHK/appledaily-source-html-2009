<html><header><meta charset="utf-8"><title>八卦風：買凌志賺飛行里數</title></header><body><h1>八卦風：買凌志賺飛行里數</h1><p>想賺飛行里數免費坐飛機𠵱家又有新計：買車！凌志汽車推出咗個亞洲萬里通（AsiaMiles）飛行里數獎賞優惠，即日起，選購凌志LS及IS車系嘅各個型號汽車都可以賺取飛行里數，最高可達200,000飛行里數。LS賣超豪、IS就玩跑格，即使唔同風格，揀得佢哋都知你識嘆，飛行享受當然都要升級啦。<br><br>記者：黎頌詩</p><p>凌志陳列室：灣仔告士打道39號夏愨大廈地下<br> 查詢：25119430</p></body></html>
