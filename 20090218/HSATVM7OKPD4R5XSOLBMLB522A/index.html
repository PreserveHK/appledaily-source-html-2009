<html><header><meta charset="utf-8"><title>土屋嘈住食客大聲夾惡</title></header><body><h1>土屋嘈住食客大聲夾惡</h1><p>日本潮媽土屋Anna雖已是一子之母，但性格依然火爆。據日本雜誌《朝日藝能》報道，土屋日前帶同4歲兒子到寓所附近的居酒屋用膳，土屋在清靜的居酒屋內高談闊論講電話，惹來店內一名女食客不滿，雙方激烈爭執。</p><p>揪住食客衣服</p><p>據悉土屋的聲浪響遍整間居酒屋，有女食客不滿而上前指摘，但土屋卻反駁對方。雙方即激烈爭吵，土屋更一手揪着女食客的衣服，幸好店員及時出手制止，才沒釀成嚴重事件。以往土屋曾試過毆打導演，又與名模道端Jessica大打出手，看來她要好好控制情緒。</p></body></html>
