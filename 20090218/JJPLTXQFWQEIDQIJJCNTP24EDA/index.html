<html><header><meta charset="utf-8"><title>隔牆有耳：陳太唔敢寫回憶錄 - 李八方</title></header><body><h1>隔牆有耳：陳太唔敢寫回憶錄 - 李八方</h1><p>陳太噚日為樹仁大學演講「一國兩制．港人治港」，陳太大部份時間用英文發言，似乎想令學生多啲接觸英語語境。唔少學生都好奇，陳太平日咁忙，要做一個稱職嘅媽媽會唔會好難，陳太就笑住話，稱唔稱職要由仔女評論，又話對於仔女為人正直，有正確價值觀同樂於助人感到好開心、自豪。<br> 有學生問陳太點解唔寫回憶錄，陳太話一來佢冇寫日記習慣，而且回憶錄會涉及好多仍然在生嘅人，為免生是非，所以不寫為妙。陳太又鼓勵喺樹仁讀新聞與傳播學系嘅學生要努力，報道新聞時最緊要公正持平，以做香港良心為理想。</p></body></html>
