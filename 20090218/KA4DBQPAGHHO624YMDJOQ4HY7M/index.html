<html><header><meta charset="utf-8"><title>二千萬六合彩兩注瓜分</title></header><body><h1>二千萬六合彩兩注瓜分</h1><p>【本報訊】繼上月尾新春金多寶六合彩攪珠締造兩名千萬富翁後，昨晚馬會又動用金多寶儲備，舉行「周二勁賞金多寶」攪珠，結果兩注瓜分巨額頭獎彩金，每注獲派1,410萬。</p><p>昨晚攪出的號碼，包括8、12、15、26、39、44及特別號碼6，由於馬會預計獨中頭獎彩金高達3,000萬，令投注額高達六千八百萬，除了頭獎兩注中外，二獎更有48注中，每注獲派五萬六千多元。<br> 昨晚馬會原本打算動用2,000萬金多寶儲備，但由於對上兩期攪珠均無人中頭獎，有逾千萬累積多寶「打底」，所以馬會只須動用九百多萬便可湊夠2,000萬作為周二勁賞金多寶，慳番一筆。</p></body></html>
