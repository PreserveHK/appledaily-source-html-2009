<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰捲入版權紛爭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰捲入版權紛爭 - 馮仁昭</h1><p>由范冰冰、周渝民（仔仔）、方中信等主演嘅內地電視劇《金大班的最後一夜》近日喺上海拍攝，噚日眾演員首次見傳媒，身為《金》劇老闆之一嘅范冰冰對於該劇捲入版權爭執，佢話一切已經交畀律師處理，佢只希望自己呢齣劇可以感動觀眾。至於最近傳出同徐熙媛（大S）復合嘅新聞，仔仔就笑言今個情人節自己同感冒菌約會，不過佢冇直認復合嘅傳聞，只係話自己唔抗拒姊弟戀。</p></body></html>
