<html><header><meta charset="utf-8"><title>動漫Maggie飛起小器男</title></header><body><h1>動漫Maggie飛起小器男</h1><p>有動漫Maggie之稱的李曼筠，前晚以一身黑色punk妹造型，在九龍灣主持網上節目，不少人指其造型似足日本漫畫《NaNa》的rock女形象，近日正自學結他的動漫Maggie說：「我諗住自己學吓彈咗先，暫時唔搵人教住，我本身好鍾意punk嘅形象，覺得好有型。」<br> 動漫Maggie又在節目中大談情史，表示很喜歡收藏舊愛送贈的禮物，但有一次男友見她收起前男友所送的頸鏈，醋意大發將頸鏈扔掉，最後動漫Maggie走到垃圾桶執回，她說：「我覺得佢太小器，所以同佢拍咗8個月拖就分手，𠵱家都冇聯絡。」<br> 撰文：葉雪</p></body></html>
