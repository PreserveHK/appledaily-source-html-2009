<html><header><meta charset="utf-8"><title>求驗客手記：侯城買錯腳患馬 - 求驗客</title></header><body><h1>求驗客手記：侯城買錯腳患馬 - 求驗客</h1><p>最近本地馬壇就有單嘢話馬主想告練馬師，同佢買咗隻病馬返嚟；點知英超球隊侯城又遇到呢個情況。1月轉會市場重開時，侯城大拿拿用咗500萬鎊（約5,500萬港元），從富咸收購中場布拿特，諗住中場有人派牌，點知打咗一場波，布拿特就因膝傷休息，周一更宣佈要到美國接受手術，今季睇嚟唔使再預佢。其實布拿特喺富咸時期已經係腳患馬，傷多過踢，到底侯城呢次收購中，又有冇人為疏忽，冇好好做體測呢？</p></body></html>
