<html><header><meta charset="utf-8"><title>宮澤里惠蜜月被仔圍</title></header><body><h1>宮澤里惠蜜月被仔圍</h1><p>日本女星宮澤里惠上周五突然宣佈已懷孕6個月，據悉經手人是從事珠寶生意、經常夏威夷、日本兩邊飛的實業家，即去年3月被偷拍到與宮澤在六本木拍拖健身那一位。宮澤為了好好培育這段戀情，去年曾飛往夏威夷旅行多達五至六次，今期日本雜誌《FLASH》便偷拍到宮澤去年4月在當地預支蜜月被仔圍的相片。<br> 當時未有餡的宮澤為等男友收工，穿上紅黑色泳衣在酒店泳池曬太陽打發時間，其間她的艷光吸引到一班男泳客上前搭訕。</p><p>刨育嬰書</p><p>此外，宮澤和男友又被目睹在當地一間高級日本餐廳撐枱腳及於牧場拍拖騎馬，另有目擊者向雜誌爆料，稱去年底在東京書店見到宮澤狂刨育嬰書籍。</p></body></html>
