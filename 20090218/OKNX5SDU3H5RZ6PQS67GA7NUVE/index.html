<html><header><meta charset="utf-8"><title>財話短說<br>中糧斥11億購大股東資產</title></header><body><h1>財話短說<br>中糧斥11億購大股東資產</h1><p>▲中糧控股（606）獲大股東注入資產。中糧將斥資約9.73億元，向中糧香港收購4間企業，代價將按每股3.69元發行2.64億新股支付，較昨收市價3.57元溢價3.4%。中糧另以現金1.28億元收購吉林生化能源廠房及機器。完成後，中糧的日大豆壓榨能力、年花生加工能力及年玉米加工能力分別增加2000噸、18萬噸及65萬噸。中糧副總經理李偉君（圖）稱，會趁機加大投資，冀未來3年擴產50%。集團目標經營利潤率達10%。</p></body></html>
