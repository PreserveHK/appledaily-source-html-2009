<html><header><meta charset="utf-8"><title>積維爾小金人傳女友</title></header><body><h1>積維爾小金人傳女友</h1><p>彭妮露的男友積維爾巴頓，是上屆奧斯卡最佳男配角得主，據過往傳統，他今年會獲安排負責頒發最佳女配角獎，假如彭妮露勝出，到時大有可能出現男友頒獎給女友的溫馨場面。</p><p>女友奔波試戰衣</p><p>雖然這個場面會否出現仍是未知之數，但彭妮露昨日在馬德里接受美國傳媒訪問時，便透露了她收到額外4張入場券，她已決定邀請媽媽、弟弟、妹妹和一位青梅竹馬的女友人一同出席盛會，她還說：「能夠勝出當然是美妙的事，但我希望家人和自己當日可以享受一個開心的晚上。」彭妮露還透露頒獎禮舉行前會很忙碌，因為她已獲安排到洛杉磯多處試衫，挑選最適合自己出席頒獎禮的晚裝。</p></body></html>
