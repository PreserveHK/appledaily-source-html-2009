<html><header><meta charset="utf-8"><title>求驗客手記：「柏夫」：同老婆備案？ - 求驗客</title></header><body><h1>求驗客手記：「柏夫」：同老婆備案？ - 求驗客</h1><p>喺英超聯搵食雖然人工高，但球員要適應英倫生活都唔易，尤其係效力好似米杜士堡呢類東北部球會，生活就更加枯燥。加盟咗熱刺約半季嘅俄羅斯國腳前鋒柏夫里約真高，最近就呻英倫生活難頂，尤其係球會提供嘅食物，冇咩選擇，同以前效力莫斯科斯巴達時比較，仲差好遠。直到佢老婆由俄羅斯搬到倫敦同佢一齊生活，膳食方面嘅問題先解決得到。我求大俠唔肯定佢太太煮嘢食有冇方太咁叻，但離開老婆半年，柏夫里約真高可能想同老婆報定案，冇出去偷食咋！</p></body></html>
