<html><header><meta charset="utf-8"><title>法製奶粉疑受細菌污染</title></header><body><h1>法製奶粉疑受細菌污染</h1><p>【本報訊】食物安全中心昨公佈，一批法國製造的嬰兒奶粉BabynatOrganicInfantMilk（Laitenpoudrepourb囗b囗Babynat1)900克裝，懷疑受到阪崎氏腸桿菌污染，呼籲市民不要給嬰兒食用。食安中心昨接到歐盟通知，指南韓當局在上述產品驗出含菌。奶粉生產商是Vitagermineo，批次號碼17381，食用限期為2010年10月13日，有出口到本港。<br> 食安中心已呼籲業界停售。阪崎氏腸桿菌一般只感染免疫系統較弱的人士，可引致菌血症或腦膜炎。早產、體重不足2.5斤和免疫力較弱的嬰兒的風險較高。</p></body></html>
