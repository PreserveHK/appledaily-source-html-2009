<html><header><meta charset="utf-8"><title>醫學Online<br>地中海飲食較健康</title></header><body><h1>醫學Online<br>地中海飲食較健康</h1><p>地中海飲食能減低心臟病，美國哈佛大學公共衞生學院一項研究跟進逾7萬人的飲食習慣達18年，結果發現飲食方式接近地中海餐的人士，即多吃魚類、海鮮、全穀類、豆及果仁等食物，較喜歡美式飲食人士，例如常見紅肉及薯仔等食物，患上心臟病的風險減29%，專家指單是改用橄欖油煮食不能有效預防心臟病，需多食菜及魚等地中海飲食，才有助降低膽固醇攝取量。</p></body></html>
