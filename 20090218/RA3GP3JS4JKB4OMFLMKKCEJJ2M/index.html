<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁靜茹紅館騷甜蜜蜜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁靜茹紅館騷甜蜜蜜 - 馮仁昭</h1><p>梁靜茹噚日喺尖沙嘴出席「今天情人節─梁靜茹2009香港演唱會」記者會，宣佈下月14日白色情人節喺紅館開騷，佢仲用朱古力漿代替墨水寫大字送畀大會。由於前日公開售票時好快賣出九成門票，大會考慮加開一場。問其圈外男友會唔會嚟香港睇騷，梁靜茹就話：「隨緣啦，我唔會開聲叫，但佢一路都好支持我。」佢又希望請到張學友同陳奕迅做嘉賓，佢話：「我會拜託公司邀請他們，又會親自打電話邀請。」</p></body></html>
