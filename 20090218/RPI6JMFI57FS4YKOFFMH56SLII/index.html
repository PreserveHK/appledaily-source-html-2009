<html><header><meta charset="utf-8"><title>釋由美子血型配對覓歸宿</title></header><body><h1>釋由美子血型配對覓歸宿</h1><p>日本性感女星釋由美子前日聯同水川朝美穿上婚紗在東京出現，兩人不是結婚，也不是行婚紗騷，其實是宣傳下周一（23日）至下周四（26日）在日本富士電視台播映的短篇新劇《不同血型女性結婚的方法》，披上嫁衣的釋由美子坦言懷着一顆恨嫁的心。</p><p>四集四女角</p><p>四集新劇《不同血型女性結婚的方法》以四個不同血型的女星擔任女主角，B型血的釋由美子和男星宮迫博之飾演情侶；AB型的水川朝美則與組合TOKIO成員城島茂扮一對。其餘兩集分別會由A型血的加藤羅沙和O型血的香椎由宇擔演，惜兩人前日缺席宣傳活動。</p></body></html>
