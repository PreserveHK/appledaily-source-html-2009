<html><header><meta charset="utf-8"><title>醫學Online<br>婦常飲咖啡防中風</title></header><body><h1>醫學Online<br>婦常飲咖啡防中風</h1><p>西班牙一項長達24年、有83,076名婦女參加的研究發現，女士日飲兩至三杯咖啡可將中風的風險大幅減低近兩成，在研究期間有2,280人中風，研究人員比較中風與非中風婦女的飲食習慣，顯示不吸煙的女士若日飲四杯咖啡，中風的風險較少飲或不飲咖啡女士大減43%，但對於吸煙的婦女，咖啡預防中風的功效會大減，與不飲咖啡婦女比較，中風機率只略減3%。</p></body></html>
