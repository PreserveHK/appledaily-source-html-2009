<html><header><meta charset="utf-8"><title>求驗客手記：軒迪克用「幼齒」識做 - 求驗客</title></header><body><h1>求驗客手記：軒迪克用「幼齒」識做 - 求驗客</h1><p>軒迪克接手車路士，第一時間就話會重用年輕球員，只要佢哋有表現，不愁冇出場機會；睇過英足盃車仔反勝屈福特一戰，小將如文切尼、史度治都有貨交。不過咁啱英國傳媒又爆另一單嘢，話車仔老闆阿巴莫域治，喺金融海嘯之下蝕咗90億美元（約700億港元），身家得番139億美元（約1,085億港元），風光不再。睇嚟軒迪克同阿巴有特別交情，了解到老闆需要，今時今日唔好再諗大牌球星，重用球會青訓𡃁仔，如果好似泰利咁打得起，就更加似中巨獎咁㖭。</p></body></html>
