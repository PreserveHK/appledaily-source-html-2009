<html><header><meta charset="utf-8"><title>DIY：水喉隔氣破損要更換</title></header><body><h1>DIY：水喉隔氣破損要更換</h1><p>一般洗手盆中的去水系統都由喉管膠圈、隔氣及「迫母」組成。其中隔氣屬重要配件，主要阻擋水管中的臭氣傳入屋內，分U形及樽形兩種，大部份都由膠質製成。不論U形還是樽形隔氣，當管內儲存到一個特定水位，由於液體的密度較氣體為高，故此能夠阻擋渠內臭氣入室。<br> 想知道家中隔氣有沒有出現裂縫、漏水或隔氣內儲水量不足，方法其實好簡單，首先倒一樽約300至500毫升的清水入管中，再留意有沒有臭氣，如果有即表示隔氣已破損或儲水量不足，建議盡快更換。</p></body></html>
