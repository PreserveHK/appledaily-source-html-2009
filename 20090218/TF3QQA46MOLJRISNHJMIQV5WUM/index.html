<html><header><meta charset="utf-8"><title>永久存底<br>Facebook資料刪不了</title></header><body><h1>永久存底<br>Facebook資料刪不了</h1><p>社交網站是網民潮玩意，但有誰知道，一旦做了Facebook用戶，就算你取消戶口，你曾上載的照片和個人資料，都永遠存底。原來一切都是網站為錢作怪，悄悄在本月4日，修改了用戶服務條款，用戶凡上傳到Facebook的資料，都屬Facebook永久擁有。換句話說，用戶所上載的照片或資料，Facebook都可隨時隨地用來推銷，或將你的子女可愛照片發給第三者作廣告賺錢。<br> 美國霍士新聞頻道</p></body></html>
