<html><header><meta charset="utf-8"><title>江口洋介唔妥稻垣吾郎</title></header><body><h1>江口洋介唔妥稻垣吾郎</h1><p>日本男星江口洋介近日正與組合SMAP成員稻垣吾郎合演劇集《TRIANGLE》。</p><p>性格不合</p><p>近年人氣麻麻的稻垣，因去年擔正的劇集《佐佐木夫妻殊死戰》收視慘淡，令他在《TRIANGLE》中淪為配角，為此導致他與江口洋介不和。<br> 江口日前偕廣末涼子現身人氣節目《SMAPXSMAP》烹飪環節任嘉賓時，令他與稻垣的不和傳聞浮上面。當日主持中居正廣問江口在劇外有否與稻垣私下相約吃飯交流時，江口坦承沒有之餘，又直言兩人性格不合。雖然中居有意充當和事佬，但江口未有接受好意，反而邀請廣末同枱食飯。</p></body></html>
