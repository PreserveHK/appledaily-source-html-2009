<html><header><meta charset="utf-8"><title>求驗客手記：維度卡回塘踢澳職？ - 求驗客</title></header><body><h1>求驗客手記：維度卡回塘踢澳職？ - 求驗客</h1><p>下季澳職由8隊增加到10隊，好似燕豪芬嘅居連拿同前英格蘭國腳科拿都會去澳洲搵食，而最近亦傳今季休息多過踢波嘅維度卡會回流澳洲，但加盟嘅唔係阿德萊德聯或者墨爾本勝利等大會，而竟然係省聯賽球隊墨爾本武士（MelbourneKnights）。有傳維度卡選擇季尾回流澳洲，係因為紐卡素方面唔會再同佢續約，但以呢位前鋒殺手嘅質素嚟講，唔喺英超角逐真係有啲浪費，唔通佢嘅腳傷已經唔可以令佢喺較高水準聯賽效力，而選擇加盟省聯賽球隊，寧做山寨王？</p></body></html>
