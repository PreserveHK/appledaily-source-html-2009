<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Ba叔遭入稟追400萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Ba叔遭入稟追400萬 - 馮仁昭</h1><p>有內地演唱會之父稱號嘅Ba叔陳達志，俾一間財務機構指欠款500萬，但佢喺05年10月開空頭支票找數，追討後只償還100萬，至今仍欠400萬，所以噚日入稟高等法院，向陳達志追討400萬連利息。受洗黑錢及串謀詐騙官司纏身嘅Ba叔，係上巿公司中科環保前主席。佢為進軍娛樂圈，開辦雅柏娛樂集團有限公司，公司地址喺上環招商局大廈36樓一單位。而原告本滙融資（亞洲）有限公司喺入稟狀列出嘅被告地址，同雅柏娛樂嘅地址相同。<br> 案件編號：HCA403/09</p></body></html>
