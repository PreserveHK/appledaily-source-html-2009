<html><header><meta charset="utf-8"><title>求驗客手記：比耶練拳療傷得咗！ - 求驗客</title></header><body><h1>求驗客手記：比耶練拳療傷得咗！ - 求驗客</h1><p>紐卡素後衞比耶舊年「拆禮物日」拉傷足踝韌帶，原本可以動手術，不過咁好可能提早收「咧」，結果呢位塞內加爾球員兵行險着，決定打拳幫助韌帶自己修復。勢估唔到，呢個打拳治療法確有神效，比耶4月已可以復出，佢好開心咁講：「我𠵱家繼續打拳、跳繩，醫生都好支持我呢種做法。」我求大俠覺得比耶最可貴之處，係有傷都唔做手術，幫到球會慳錢；大家都知紐記老闆財政唔掂，最近仲計劃將來減季票票價吸引球迷，你話比耶係咪好抵錫呢？</p></body></html>
