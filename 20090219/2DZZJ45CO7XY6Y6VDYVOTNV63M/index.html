<html><header><meta charset="utf-8"><title>八卦風：掃把佬繼續減</title></header><body><h1>八卦風：掃把佬繼續減</h1><p>香港意美汽車都算巴閉，喺上年金融海嘯底下，代理嘅Subaru車系居然仲攞到四成幾增長，港澳加埋銷售超過600部汽車，贏盡一眾歐日牌子。代理加多兩錢肉緊，繼續力谷Legacy，三款型號延長減價優惠，包括2.0GTSedan、2.0GTWagon同2.0RWagon等，最高減價4萬。<br><br>記者：徐影龍<br><br>Subaru灣仔陳列室（25112727）<br>時間：9:00am-8:00pm（周一至六）<br>10:00am-8:00pm（周日）<br>地址：灣仔告士打道陳列室（中環廣場對面）&#13;</p></body></html>
