<html><header><meta charset="utf-8"><title>案件速遞<br>雙刀劈傷女客　廚師囚20月</title></header><body><h1>案件速遞<br>雙刀劈傷女客　廚師囚20月</h1><p>【本報訊】有酗酒惡習的大廚鄭志偉（50歲）用雙刀斬傷女食客額頭，令她要入院縫11針。大廚早前在區域法院承認一項蓄意傷人罪，暫委法官鄭明斌昨指，雖然大廚用刀背傷人，令事主傷勢較輕，但此等野蠻行為屬法律所不容，故判他監禁20個月。<br> 案情指，女食客陳桂珍（47歲）於去年9月22日晚結伴到灣仔道一菜館用膳，後與同枱飲酒的被告吵架，遭被告用雙刀斬傷頭顱。<br> 案件編號：DCCC1070/08</p></body></html>
