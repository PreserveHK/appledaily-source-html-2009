<html><header><meta charset="utf-8"><title>案件速遞<br>6P案17歲被告罪成候判</title></header><body><h1>案件速遞<br>6P案17歲被告罪成候判</h1><p>【本報訊】五名16歲少年涉於兩年前與年長一歲的同校學姊「玩6P」案，否認控罪現年17歲的王姓被告，昨在屯門裁判法院被裁定非法性交罪成。裁判官許肇強裁決時指，相信女事主證供可靠，裁定被告罪名成立，押後3月4日判刑，以待索取背景報告。<br> 律師求情稱，本案女事主對性態度開放，事件對她的心靈似乎沒太大傷害，又指被告初犯，懇求輕判。<br> 案發於06年12月，被告與四名男同學在元朗錦綉花園一單位，與當時15歲的女事主非法性交。<br> 案件編號：TMCC4274/08</p></body></html>
