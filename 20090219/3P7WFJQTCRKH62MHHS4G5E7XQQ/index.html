<html><header><meta charset="utf-8"><title>求驗客手記：林柏特賣大屋分身家？ - 求驗客</title></header><body><h1>求驗客手記：林柏特賣大屋分身家？ - 求驗客</h1><p>我求大俠日前講過林柏特俾前未婚妻艾倫飛，當時覺得仲有機會箍煲，不過最近聽講佢要變賣豪宅，好似要分定身家咁款！林伯要賣嘅係05年以850萬鎊（9,350萬港元）買入嘅大屋，據講佢希望買家願意出相若價錢，咁嘅經濟環境相信難啲啦！此外，佢之前花100萬鎊買咗新屋畀艾倫同兩個女住，點知有一日凌晨4點遇着賊佬「上門」，結果三母女嚇餐懵！我求大俠前日見到林伯攞車嗰陣，發現個樣殘到好似夜晚做賊咁，唔通係佢故意嚇艾倫？</p></body></html>
