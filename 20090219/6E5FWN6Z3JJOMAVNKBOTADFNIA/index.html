<html><header><meta charset="utf-8"><title>案件速遞<br>鬧市摸女子腿　男生判感化</title></header><body><h1>案件速遞<br>鬧市摸女子腿　男生判感化</h1><p>【本報訊】能文能武的中學高材生，偏偏迷戀女士雙腳，兩度於鬧市撫摸同一名保險推銷女郎的小腿。涉案男生早前在觀塘裁判法院承認兩項非禮罪，裁判官考慮他自願接受心理治療，遂輕判18個月感化。<br> 現年17歲的被告男生李寶程曾因撫摸女性腿部而接受警司警誡，今次再犯感到羞恥，願意繼續心理治療。<br> 案情透露，被告於去年7月及9月，在旺角通菜街與豉油街交界，兩度撫摸推銷保險的22歲少女的小腿，然後逃走。後事主同事認出被告破案。<br> 案件編號：KTCC8345/08</p></body></html>
