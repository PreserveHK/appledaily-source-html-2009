<html><header><meta charset="utf-8"><title>Paco難忘捧紅陳百強</title></header><body><h1>Paco難忘捧紅陳百強</h1><p>有金牌經理人之稱的黃柏高（Paco），一手捧紅不少當紅歌手，包括80年代的陳百強、林憶蓮和葉蒨文等，90年代則有陳慧琳、楊千嬅和古巨基等。</p><p>指當時唱片垃圾</p><p>早前Paco接受now香港台節目《HaveaNiceDay》主持人林姍姍訪問，原來姍姍是Paco當年華納時期的歌手，由於她要生BB，故遠走美國，不辭而別，不過Paco未有責怪。<br> Paco謂在華納工作時，老闆問他對當時唱片水準的看法，他坦言：「全部都係垃圾！」其後他以《漣漪》一曲捧紅陳百強，他覺得80年代的歌曲最值得懷念。<br> 撰文：丁寧</p></body></html>
