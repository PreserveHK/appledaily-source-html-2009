<html><header><meta charset="utf-8"><title>車太鉉韓網封影帝</title></header><body><h1>車太鉉韓網封影帝</h1><p>由52萬網民投票嘅「第6屆MaxMovie電影獎」噚晚喺首爾舉行頒獎禮，由於早已公佈得獎名單，所以憑《超速緋聞》獲封影帝嘅韓國男星車太鉉心情靚爆，拖住片中童星王錫賢同攞到新人獎嘅朴寶英行紅地毯。影后係打扮密實到場嘅《GoGo70》嘅申敏娥，佢俾拋胸上陣嘅司儀韓成珠搶去唔少鏡。車太鉉同申敏娥都係第一次攞影帝同影后。《追擊者》狂掃最佳電影同導演兩獎，最佳男配角係《蝙蝠俠─黑夜之神》已故男星希思萊杰。</p></body></html>
