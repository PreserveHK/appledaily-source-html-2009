<html><header><meta charset="utf-8"><title>醫學Online<br>拒打疫苗子女中招</title></header><body><h1>醫學Online<br>拒打疫苗子女中招</h1><p>近年越來越多父母因擔心疫苗的副作用而拒絕讓子女注射，澳洲衞生部門一項調查估計，20%澳洲兒童未完成疫苗注射，當中悉尼郊區的富裕社區注射率最低。但全國出現百日咳感染潮，去年單是新南威爾斯省就有逾1,000宗個案。當地有家庭醫生表示，近日有不少母親帶同子女到診所補打百日咳、破傷風及白喉預防疫苗，衞生部門也計劃推出宣傳活動，提醒家長注射疫苗的好處。</p></body></html>
