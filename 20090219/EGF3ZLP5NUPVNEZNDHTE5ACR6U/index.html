<html><header><meta charset="utf-8"><title>黎姿傳有喜避見人</title></header><body><h1>黎姿傳有喜避見人</h1><p>黎姿和富商馬廷強一連兩晚假尖沙嘴半島酒店舉行婚宴，但一對新人十分低調，刻意避開傳媒。昨有傳38歲的黎姿因已懷孕兩個月，為免現身惹來混亂，故選擇向傳媒發放婚紗照而避上鏡，而實情她確比前發福，她日前更凸肚現身，令懷孕之說傳得更盛。<br> 被傳大肚的黎姿前晚繼續舉行第二晚婚宴，她與夫婿依然不露面。<br> 婚宴結束後，至凌晨12時也未見一對新人及黎嬰離開，但記者守候期間卻發生記者與保安衝突事件。此外，梁詠琪前晚在酒店外經過，當她得悉黎姿擺酒時即着記者代她恭賀新娘子。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>
