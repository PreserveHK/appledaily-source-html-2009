<html><header><meta charset="utf-8"><title>求驗客手記：張怡寧買樓遇着老千 - 求驗客</title></header><body><h1>求驗客手記：張怡寧買樓遇着老千 - 求驗客</h1><p>中國國寶級運動員，場上智勇兼備，不過私底下仲係好單純，分分鐘俾人呃咗都唔知。話說3年前，有一位19歲細路女，識咗中國乒乓球隊一個陪練員做男友，佢為搵錢買跑車畀對方，自認老竇係地產商，買樓有折頭。於是，班乒乓球員就爭相落訂，老大哥王勵勤同張怡寧亦分別畀咗1、2萬人仔，結果發現原來係騙局一場，最後個女騙徒繩之以法，先畀番晒錢佢哋。其實，呢班冠軍隊員自細就淨係識打波，好少接觸出邊社會，所以咪唔識得世途險惡囉！</p></body></html>
