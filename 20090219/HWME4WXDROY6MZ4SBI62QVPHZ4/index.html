<html><header><meta charset="utf-8"><title>電訊巨Show：1,200萬像手機叫Idou</title></header><body><h1>電訊巨Show：1,200萬像手機叫Idou</h1><p>今屆MWC2009（MobileWorldCongress）最矚目者依然由大牌主導，尤其SonyEricsson最狂，公佈全球最高1,200像素影相手機——Idou，呢部機同時支援SymbianS60第五代平台，硬撼Nokia！不過諾記都唔執輸，佢分兩路出擊，共公佈5部手機，包括旗下最勁嘅800萬像素N86，另主攻兩款QWERTY手機，預計第二季就可以上市。</p></body></html>
