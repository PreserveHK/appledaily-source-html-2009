<html><header><meta charset="utf-8"><title>求驗客手記：阿祖脫罪費倫躉抗議 - 求驗客</title></header><body><h1>求驗客手記：阿祖脫罪費倫躉抗議 - 求驗客</h1><p>阿祖安奴喺米蘭打吡頂波撞落隻手入網單嘢，雖然被體育法院秋後算賬，但周二被判並非有意犯手球，所以無罪，咁啱前日係佢27歲牛一，都算係一份生日禮物囉。呢個判決合唔合理見仁見智，不過費倫天拿球迷就反應好大，群起聲討，話有關方面大細超，季初基拿甸奴對巴勒莫手球入波就被罰停賽，冇理由阿祖脫罪。話時話，阿祖曾以借用兵身份效力費倫天拿，點解費倫躉照唔畀面？鬼咩，當年阿祖仲後生，幫唔到費倫護級，費倫「粉絲」撐佢至奇。</p></body></html>
