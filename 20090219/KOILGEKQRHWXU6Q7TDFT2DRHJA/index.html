<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Makiyo32E走光唔拘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Makiyo32E走光唔拘 - 馮仁昭</h1><p>台灣女藝人Makiyo前日以谷胸裝宣傳化妝品，上圍32E嘅佢畀人逼爆感覺，胸前兩團肉仲差啲走晒出嚟，難怪現場啲人以為佢露乳暈，佢話：「那是黑色NuBra，不過我沒有做其他防走光措施，連膠紙也沒貼。」佢話情人節時炮製愛心朱古力送畀男友Milton，點知佢將朱古力整到好硬，搞到男友唔知食好定唔食好，最後Milton將朱古力全部吞落肚，愛情嘅魔力認真偉大。</p></body></html>
