<html><header><meta charset="utf-8"><title>與妻不和男子跳樓亡</title></header><body><h1>與妻不和男子跳樓亡</h1><p>【本報訊】患思覺失調41歲姓麥冷氣技工，疑因婚外情，與現年26歲同住鴨脷洲利東邨東昌樓的姓梁妻子感情現危機，兩人不時發生爭執，昨晨他在鴨脷洲寓所攀窗一躍而下，飛墮二樓平台，送院搶救後證實不治。<br> 據悉，麥早前與父親曾到澳門工作，最近疑經濟不景回流返港。麥結婚前曾為禮金問題與岳父發生爭執，他與妻子去年6月結婚，但在澳門工作時又認識了一名女子，關係曖昧，夫婦為此經常發生爭執，感情瀕臨破裂邊緣，最近兩周麥更未有返家。警方事後在現場未有發現遺書，相信事件並無可疑。</p></body></html>
