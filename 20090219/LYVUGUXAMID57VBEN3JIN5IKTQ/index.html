<html><header><meta charset="utf-8"><title>伊東谷3D手機被性騷擾</title></header><body><h1>伊東谷3D手機被性騷擾</h1><p>日本女星伊東美咲昨日在東京宣傳新推出的3D立體影像手機。只需按下手機上的按鈕，毋須使用立體眼鏡，便能將手機所拍下的相片或短片轉化為3D影像，伊東更為手機的3D短片擔任主角演出。</p><p>大講有味笑話</p><p>同場與伊東宣傳的男星澤村一樹大講有味笑話，以色迷迷的眼神看着伊東說：「不知手機可否將身材由CCup變成DCup呢？」又表示希望將來能將功能用在AV成人影帶上，令伊東大為尷尬，最後更忍不住制止他說：「不要將手機用在奇怪的地方啊！」</p></body></html>
