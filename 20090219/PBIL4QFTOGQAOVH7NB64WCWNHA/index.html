<html><header><meta charset="utf-8"><title>金美侖豪辦婚禮</title></header><body><h1>金美侖豪辦婚禮</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）去年與珍妮花雅麗絲頓（JenniferAniston）英國名模舊愛PaulSculfor撻着，二人感情一日千里，有消息指金美侖正積極籌備婚禮，打算於今年內做英國新娘。</p><p>英國物色地點</p><p>一名消息人士稱︰「金美侖與Paul正籌備一個盛大的白色婚禮，二人已在英國郊外物色合適的地點，條件是當地有教堂。他們更準備包下整幢酒店供親友入住，並舉行一個盛大的派對。雖然金美侖與Paul會在英國結婚，但婚後會返回洛杉磯定居。」消息指金美侖更打算邀請Chanel設計師KarlLagerfield為她設計婚紗。</p></body></html>
