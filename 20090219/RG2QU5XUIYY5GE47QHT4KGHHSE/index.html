<html><header><meta charset="utf-8"><title>老爺升降機墮𨋢驚魂</title></header><body><h1>老爺升降機墮𨋢驚魂</h1><p>【本報訊】葵涌一幢工廠大廈的「老爺電梯」昨上午發生墮𨋢驚魂。葵定路18至22號生記工業大廈一部使用超過30年雙趟閘式升降機，上午9時50分由地面升起時突然發出「轟隆隆…嘭」聲巨響及猛烈震動，升降機內的57歲姓劉女操控員失聲大叫，升降機升到一樓停下但趟閘一度卡住，擾攘近10分鐘才能拉開，她和一名送文件速遞青年逃跑似的離開。他們以為墮𨋢嚇得魂飛魄散，在一樓匆匆離開及報警。機電工程署及升降機承辦商正調查故障原因，升降機要封鎖停用。劉婦受驚過度需送院檢驗。</p></body></html>
