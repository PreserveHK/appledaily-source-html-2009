<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰出演功夫牛仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰出演功夫牛仔 - 馮仁昭</h1><p>據新西蘭新聞社NZPA報道，中國同新西蘭嘅電影部門最近傾談多項合作計劃，當中包括開拍一部結合中國功夫同西部牛仔嘅愛情電影，製作費高達2,000萬紐元（約8,000萬港元），並屬意由李連杰（圖）同章子怡演出。至於李連杰同史泰龍（SylvesterStallone）合作嘅動作片《TheExpendables》，有消息指阿諾舒華辛力加（ArnoldSchwarzenegger）都會客串，仲做番加州州長。</p></body></html>
