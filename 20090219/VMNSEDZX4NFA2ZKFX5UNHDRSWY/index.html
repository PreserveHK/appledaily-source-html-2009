<html><header><meta charset="utf-8"><title>梁文音學用缽仔糕</title></header><body><h1>梁文音學用缽仔糕</h1><p>台灣中視《超級星光大道》出身，在電影《海角七號》中飾演年輕版友子的梁文音，前晚在旺角唱片店宣傳，約有50多名fans撐場，她說：「想不到大家對我這麼熱情，今次行程太趕，未能抽空逛街。」<br> 其實梁文音以前來過香港，並到過女人街，她笑說：「在女人街買東西有殺價。」她又表示早前和張敬軒拍特輯，軒仔說香港的缽仔糕不但可以食，也可拿來用，後來她才明白所指的是女性谷胸用品。她又追問軒仔為何說自己的緋聞有女有男。<br> 採訪、攝影：馬建華</p></body></html>
