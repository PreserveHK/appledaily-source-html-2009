<html><header><meta charset="utf-8"><title>伊娃睇騷衣着遭劣評</title></header><body><h1>伊娃睇騷衣着遭劣評</h1><p>昨日紐約時裝周星光熠熠，不少荷李活紅人現身欣賞新裝天橋騷，靚太伊娃隆歌莉亞（EvaLongoria）就與LennyKravitz模特兒女兒ZoeKravitz及著名造型師RachelZoe等人為設計師MatthewWilliamson捧場，但伊娃的衣着被傳媒彈到一文不值。</p><p>俗不可耐</p><p>伊娃昨日穿上一件閃金幻彩長褸示人，被指俗不可耐，傳媒質疑經常艷光四射的她怎會如此失手。另外，出位名媛ParisHilton就與妹妹Nicky欣賞PamellaRoland，而歌手AliciaKeys就去到MaxAzria的演出支持。</p></body></html>
