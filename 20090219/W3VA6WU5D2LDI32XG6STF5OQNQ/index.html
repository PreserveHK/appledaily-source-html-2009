<html><header><meta charset="utf-8"><title>劉心悠單拖過情人節</title></header><body><h1>劉心悠單拖過情人節</h1><p>劉心悠前晚接受《蘋果》網站直播節目《娛樂開CHAT》訪問，她透露之前跑馬拉松很累，故情人節選擇獨自留家休息。她又提起入行前的情人節，曾有男生炮製煙三文魚料理給她品嚐。<br> 談到跟藍正龍和范逸臣合拍的電影《愛到底》即將上映，劉心悠謂拍攝時發高燒，差點連劇本都記不住。她又謂學生時代很喜歡張學友，覺得他寫情歌給伴侶很冧。大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 <br> 採訪：田江雁　攝影：仇志中　化妝：AnnieGChan<br> 髮型：ChrisChengofWardrobe-Initial</p></body></html>
