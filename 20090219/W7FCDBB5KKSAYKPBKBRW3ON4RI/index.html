<html><header><meta charset="utf-8"><title>《愛到底》電影光碟被盜</title></header><body><h1>《愛到底》電影光碟被盜</h1><p>由阮經天、曾愷玹、范逸臣等台灣藝人主演的星皓電影《愛到底》將於下周四上映，不過日前台灣星皓員工回辦公室時發現公司被人爆竊，公司內兩部手提電腦、相機等電子產品被盜，不過最慘就是連《愛》片的電影光碟也一併被偷走，當時職員已第一時間報警求助，老闆王海峰揚言一定會追究到底，他說：「雖然只係一張光碟，不過同電影拷貝係同樣重要，如果被製成翻版，我哋嘅損失會好慘重。」</p><p>黃子佼放毒報復</p><p>身為導演之一的黃子佼則出言恐嚇，他謂認識不少電腦駭客，如果發現有下載電影，就會叫朋友發放電腦病毒實行以毒攻毒。<br> 採訪、攝影：黎寶蘋</p></body></html>
