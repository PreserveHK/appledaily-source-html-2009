<html><header><meta charset="utf-8"><title>廣州直擊<br>溫碧霞整容執靚啲</title></header><body><h1>廣州直擊<br>溫碧霞整容執靚啲</h1><p>溫碧霞昨日在廣州以7位數字酬勞，成為內地一間整形美容院代言人，吸引半百內地傳媒去到採訪，溫碧霞穿上粉紅色雪紡裙，由魔術師玩魔術變出來，魔術師更抱着她出場。</p><p>「最緊要自然」</p><p>內地整容院質素參差，甚少有港星會代言，溫碧霞說：「我初時都有啲擔心，但參觀過間院，同埋佢哋之前有幫四川災民做整形、矯形，又有支持四川災民起學校咁，做嘅事都好有意思。」她表示接受整容，但小整可以，大修免問，她說：「最緊要自然，大整梗係唔好，整完個樣唔同晒喎，但執少少、執靚啲都OK，將來覺得自己唔靚，都會考慮整整。」<br> 採訪、攝影：SpringLi</p></body></html>
