<html><header><meta charset="utf-8"><title>環保時裝45R再添食</title></header><body><h1>環保時裝45R再添食</h1><p>時裝界愛自然、愛環保，早成為一個globaltrend。鍾楚紅、林海峰、吳君如都捧場的日本品牌45R，崇尚大自然，去年進攻香港，轉眼間又開新舖，更是樓高兩層的旗艦店。今日新舖正式開張，選址時裝人、文化人聚腳點灣仔星街。<br> 45R創作設計都盡趨natural，牛仔褲的染料都來自天然染料，全店運用大量紅磚、舊泥磚等原始物料，部份更是recycle的古物，貫徹一份greenspirit。其中的大木板，來自一艘古董木船，與店內兩棵柏樹幹，代表品牌創作理念的「海」和「山」。<br> 撰文：DebbieLum</p></body></html>
