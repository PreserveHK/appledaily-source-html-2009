<html><header><meta charset="utf-8"><title>醫學Online<br>父女互傳李斯特菌</title></header><body><h1>醫學Online<br>父女互傳李斯特菌</h1><p>衞生防護中心公佈一宗父女感染的李斯特菌個案，一名在深圳居住的內地孕婦，在懷孕38周時來港待產，並在父母的葵涌居所暫住，但上月28日因發燒進入瑪嘉烈醫院治療，本月2日誕下雙胞胎，產婦的血液化驗證實感染李斯特菌，但兩名嬰兒健康正常；患者的69歲父親也於上月29日因腹痛入院，證實也感染李斯特菌，兩人平日均有飲牛奶，但沒有吃雪糕或乳酪等高危食品。</p></body></html>
