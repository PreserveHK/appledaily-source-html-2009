<html><header><meta charset="utf-8"><title>求驗客手記：軒迪克想做農夫 - 求驗客</title></header><body><h1>求驗客手記：軒迪克想做農夫 - 求驗客</h1><p>車路士領隊軒迪克係球壇成功人士，不過佢童年願望竟然係做農夫，認真「有大志」。軒迪克話細個一放學就去朋友個農場玩，幾歲就識揸牛奶，12歲仲駕馭兩隻馬出去犁地；佢一臉緬懷咁講：「當時個個問我大個想做咩啊？我都會答做農夫！」我求大俠覺得細路仔夢想越簡單越好，𠵱家好多𡃁仔毛都未生齊，就話第日要做太空人，你話中毒幾深呢？好似軒迪克咁，童年唔使上鋼琴班，不過就學識揸馬車，結果最後做咗車仔領隊，你話幾奇妙呢？</p></body></html>
