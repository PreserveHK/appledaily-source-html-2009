<html><header><meta charset="utf-8"><title>求驗客手記：巴克利復職認低威 - 求驗客</title></header><body><h1>求驗客手記：巴克利復職認低威 - 求驗客</h1><p>出名寸寸貢嘅前太陽球星巴克利（右），上年年尾因為醉酒駕駛被捕，之後差啲飯碗不保；本來做開TNT電視台NBA分析員嘅佢，更被即時停職。守咗行為6個禮拜後，TNT終於宣佈周四會畀巴克利復職。肥Charles周三接受訪問時，就不斷道歉認低威，仲話犯呢啲錯「不可接受，如有需要會戒埋酒」；跟住仲話會請個司機，以後飲完酒乖乖哋坐後座就算。咁又係，呢排咁多運動員「出事」，又爛賭又爛玩嘅巴克利都係醒定啲好，如果唔係，真係俾人炒埋都唔知咩事。</p></body></html>
