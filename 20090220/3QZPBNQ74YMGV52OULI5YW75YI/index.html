<html><header><meta charset="utf-8"><title>案件速遞<br>與女童性交青年待判</title></header><body><h1>案件速遞<br>與女童性交青年待判</h1><p>【本報訊】22歲辦公室助理劉俊偉，去年7月29日在元朗一間遊戲機中心，認識12歲身材肥胖女童後，帶她返家，於12天內六度與她性交。女童失戀後，於8月11日向母親揭發案件。<br> 青年昨在區院承認六項與13歲以下女童非法性交罪，押後至下月9日待勞教中心報告判刑。辯方指，女童重147磅，外形成熟，被告以為她15至16歲，在對方同意下性交。<br> 案件編號：DCCC881/08</p></body></html>
