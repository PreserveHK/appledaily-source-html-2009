<html><header><meta charset="utf-8"><title>案件速遞<br>酒保否認廁格姦醉娃</title></header><body><h1>案件速遞<br>酒保否認廁格姦醉娃</h1><p>【本報訊】中區名人蒲點HaloClub尼泊爾籍酒保，涉在廁格內強姦醉娃案，昨在高院續審。<br> 被告自辯稱，去年6月14日凌晨曾調酒給女事主及傾談，女事主更曾邀他跳舞，但他婉拒。他發覺女事主有醉意，稱欲嘔吐，遂幫忙扶她入廁所。<br> 被告RaiRajuKumar（24歲）續稱，女事主在廁格內曾多次嘔吐，他替對方清洗，否認有強姦過她。及後，他扶女事主到酒吧入口會合她的朋友，見他們乘的士離開。被告解釋，把廁格門上鎖是避免其他醉客推門進入，撞傷廁格內的人。<br> 案件編號：HCCC215/08</p></body></html>
