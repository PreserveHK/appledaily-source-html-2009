<html><header><meta charset="utf-8"><title>廖碧兒生仔睇緣份</title></header><body><h1>廖碧兒生仔睇緣份</h1><p>廖碧兒前晚到中環出席心連心基金成立活動，她表示有調查指現在很多媽咪是高齡產婦，較易誕下問題兒童，因此希望出一本關於智障及學習障礙問題兒童書籍。</p><p>收情人節禮物</p><p>記者笑碧兒年紀不輕，也到適婚年齡，現年30歲的她即關後門說：「唔講呢啲，我屬馬嘅，不過我都想過生BB，但係屋企已經有兩隻狗仔要照顧，有時想生又未必生到，唔想生又會生喎。」提到早前陳豪表示會送情人節禮物給碧兒，她即九唔搭八地說：「父母一向好錫我，總之生日同情人節都有收過禮物。」記者指陳豪也年紀不輕，已屆適婚年齡，她笑說：「唔知講乜，多謝大家。」<br> 採訪：楊潔雯、李珮洳<br> 攝影：陳俊強</p></body></html>
