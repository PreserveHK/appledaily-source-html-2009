<html><header><meta charset="utf-8"><title>雯女疑約監製睇戲</title></header><body><h1>雯女疑約監製睇戲</h1><p>下月便43歲的鄧萃雯前晚現身圓方商場，近日較少曝光的她稍稍發福，身形圓潤，素顏戴墨鏡，頭髮蓬鬆，穿着鬆身牛仔褲，打扮隨意。</p><p>潘嘉德現身</p><p>當時雯女獨自到戲院買飛，她買飛後在商場蹓躂時巧遇鄺文珣，二人倚在欄杆邊雞啄唔斷。同一時間，無綫監製潘嘉德單獨現身戲院，不知是否相約雯女睇戲呢？<br> 鄺文珣去年8月產子，產後的她尚有少許包包面，身披大褸遮掩身形，她與雯女傾了15分鐘後，一貌似鄺文珣丈夫的男士偕一名菲傭到場會合，鄺文珣繼而跟雯女道別，雯女便急急腳入場。<br> 採訪、攝影：娛樂突發組</p></body></html>
