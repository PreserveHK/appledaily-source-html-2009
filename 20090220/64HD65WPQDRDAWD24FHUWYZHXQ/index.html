<html><header><meta charset="utf-8"><title>本木外母齊齊捧獎</title></header><body><h1>本木外母齊齊捧獎</h1><p>由日本權威電影雜誌《電影旬報》舉辦的第82屆日本BestTen電影大獎，前日在銀座舉行頒獎禮。本木雅弘憑《禮儀師的奏鳴曲》榮獲影帝殊榮，小泉今日子則憑《東京奏鳴曲》成為出爐影后。</p><p>角逐奧斯卡</p><p>同樣在1982年16歲出道的小泉與本木，在台上惺惺相惜，小泉說：「20多年來我們在各自的道路上努力，能在這裏並肩而站，實在十分開心。」本木下周將代表《禮》片出席奧斯卡頒獎禮，角逐最佳外語片，他笑言此行會親身確認不是幻覺。<br> 此外，本木的外母樹木希林前日也有現身領取最佳女配角獎，令兩人終實現同場領獎的一幕。</p></body></html>
