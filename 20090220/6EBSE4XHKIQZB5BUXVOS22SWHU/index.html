<html><header><meta charset="utf-8"><title>教育及職業博覽</title></header><body><h1>教育及職業博覽</h1><p>【本報訊】一連四天在灣仔香港會議展覽中心舉行的「教育及職業博覽2009」昨開幕，有來自14個國家地區的500間機構參加，當中包括政府部門、商業及教育機構。吸引不少人到場找尋就業、進修及升學資訊。求職攤位中，以12個政府部門的最受歡迎，其中警務處、入境事務處及民航處等攤位分別提供不同的職位空缺，更有在職紀律部隊人員介紹工作性質，以及評估是否符合入職條件。警務處的攤位昨日人頭湧湧（圖）。<br> 謝榮耀攝</p></body></html>
