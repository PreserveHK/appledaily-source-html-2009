<html><header><meta charset="utf-8"><title>拒兒上學非常父敗訴</title></header><body><h1>拒兒上學非常父敗訴</h1><p>【本報訊】非常父親潘志輝因不滿兒子入讀的小學行政混亂，自去年5月起不讓兒子上學，並申請推翻教育局的入學令，昨日被行政署行政上訴委員會判敗訴，潘志輝必須讓兒子上課，否則面臨被政府控告；不過，這非常父親堅拒讓兒子上學，還揚言考慮申請上訴或司法覆核。<br> 潘志輝的兒子潘永翰（9歲）原於香港教育學院賽馬會小學就讀二年級，由去年5月26日起，潘以不滿校方對其子不公平及行政混亂為由，不讓兒子上學，即使教育局向他發出入學令，潘仍不就範，並申請推翻入學令。<br> 昨敗訴後，潘志輝揚言會諮詢法律顧問，考慮上訴或申請司法覆核。</p></body></html>
