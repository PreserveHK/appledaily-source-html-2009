<html><header><meta charset="utf-8"><title>Theresa情陷小肥</title></header><body><h1>Theresa情陷小肥</h1><p>傅穎（Theresa）前晚盛裝往中環出席心連心基金成立活動，她於日前情人節推出EP《Dearest》，唱片收錄了她的愛情記載短片和三首新歌MV，其中一首MV是跟小肥合唱的《畫紙上的戒指》。</p><p>情侶檔示人</p><p>拍攝MV當日，Theresa以一身柯德利夏萍裝扮示人，跟穿踢死兔的小肥以幕前情侶檔姿勢演出。不知是否因為太熟絡，加上小肥表情多多，Theresa不時忍不住發笑，為拍出兩人自然相處的一刻，導演拍攝時任他們自由發揮。<br> 撰文：丁寧</p></body></html>
