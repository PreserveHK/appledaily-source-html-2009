<html><header><meta charset="utf-8"><title>阿倫派利是來去匆匆</title></header><body><h1>阿倫派利是來去匆匆</h1><p>演藝人協會前晚在尖沙嘴舉行春茗團拜，筵開十多席，由於不少藝人都有工作在身，所以現場星光暗淡，前晚到場的嘉賓僅得雪梨、黃夏蕙和施明等，身為會長的譚詠麟也匆匆趕來派利是，之後便即走人，認真忙碌。</p><p>關注年老藝人</p><p>資深藝人丁羽和張權在席上宣佈演藝人協會將會動議成立關注小組，關心老一輩的藝人，他們說：「雖然演藝人協會做好多善事幫人，但會忽略咗老一輩嘅藝人，所以我哋會動議先，之後等其他執委齊齊通過。」<br> 採訪：藍文浩<br> 攝影：仇志德</p></body></html>
