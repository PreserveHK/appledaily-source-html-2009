<html><header><meta charset="utf-8"><title>醫學Online<br>手矯正器助中風者</title></header><body><h1>醫學Online<br>手矯正器助中風者</h1><p>中風患者要經歷漫長的康復之路，為了鼓勵其中一隻手因中風喪失功能的病人，不要長期只依賴另一隻手生活，新加坡一間醫院的研究人員發明了一個簡單的手部矯正器材，患者戴上後會以為手部有了感覺，仿似恢復了功能，令患者願意主動活動手臂，從而達到強迫手臂郁動超過800次的康復指標，該項臨床研究發現，參與試驗計劃的病人，在使用有關器材10周後，手臂功能恢復了30%。</p></body></html>
