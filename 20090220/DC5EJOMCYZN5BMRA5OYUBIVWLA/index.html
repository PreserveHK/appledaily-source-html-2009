<html><header><meta charset="utf-8"><title>權相佑爆私情谷收視</title></header><body><h1>權相佑爆私情谷收視</h1><p>本月初添丁的韓國男星權相佑，在前晚播出的MBC綜藝節目《黃金漁場》中擔任嘉賓。權權自言心直口快的性格常令自己吃虧，其間在隔籬廠趕拍《伊甸之東》的宋承憲突然現身探班，令權權喜出望外。憲哥說：「因為怕你講錯說話，所以親身來了！」認真夠老友。</p><p>孫泰英曾戀申鉉濬</p><p>提到令他奠定韓流明星地位的劇集《天國的階梯》，是與其妻孫泰英的舊愛申鉉濬合作，權權未有避忌，大讚申鉉濬很照顧後輩，稱自己和妻子婚前一樣拍過拖，沒有甚麼大不了。權權在下集預告中首次承認有預謀奉子成婚，順利刺激節目收視急升至17.4%。</p></body></html>
