<html><header><meta charset="utf-8"><title>馮仁昭四圍超：琦琦老公教打高球 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：琦琦老公教打高球 - 馮仁昭</h1><p>「媽咪級」名模琦琦近年專心照顧囡囡任晴佳，日前佢再以代言人身份，拍攝SKII電視廣告搵真銀，仲以長腿姐姐姿態示人。佢透露受夫婿任達華影響，最近迷上打高爾夫球，佢話：「成日心思思想去球場練習，因為高球好講求智慧同經驗，好彩華仔成日提點我，我都越打越smart。」由於成日要戶外運動，所以琦琦好小心護理皮膚，佢話：「我要留白不留斑，所以好注重美白。」</p></body></html>
