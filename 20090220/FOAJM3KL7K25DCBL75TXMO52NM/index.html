<html><header><meta charset="utf-8"><title>隔牆有耳：大學音樂椅玩不停 - 李八方</title></header><body><h1>隔牆有耳：大學音樂椅玩不停 - 李八方</h1><p>三三四學制改革，本地院校嘅搶手教授好似玩音樂椅咁，𠱁𠱁轉。<br> 就連喺中大任教多年嘅社會學系教授呂大樂，都決定今年9月返母校港大任教，八方聽聞呂大樂到時仲會升職加薪，當上港大社會學系系主任，相信到時港大社會學系喺流行文化、社會研究一定有所增強，呂大樂同筆名梁款嘅同系副教授吳俊雄平分秋色。<br> 八方聽聞，呂大樂離開主因係喺中大做咗咁多年，始終都遇唔到伯樂，惟有自己打算囉。除呂大樂之外，早前已經有由理大過檔教院唔夠半年嘅汪國成，回巢返理大升做副校長；另外，又有城大講座教授張仁良，被浸大挖角出任工商管理學院院長。</p></body></html>
