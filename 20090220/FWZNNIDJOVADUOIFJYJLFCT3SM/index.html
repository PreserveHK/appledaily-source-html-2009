<html><header><meta charset="utf-8"><title>江若琳生日收墓碑</title></header><body><h1>江若琳生日收墓碑</h1><p>江若琳、四人組合Square和徐正曦前日到旺角為下周上映的新片《愛情故事》造勢，眾人派發電影預告片及製作特輯影碟，吸引歌迷瘋狂搶奪，場面混亂，幸好江若琳獲五位猛男護花，不擔心遇鹹豬手。<br> 對於同期遇着多部愛情片對撼，江若琳表示不擔心比較，她說：「大家唔同類型，有啲係好sweet，我哋呢部就係好慘，內容係講珍惜同埋遇到好大嘅愛。」<br> 江若琳自爆拍攝時的小插曲，她笑說：「拍我死嗰日就係我生日，收完利是之後，我好似有重生嘅感覺，拍攝墓碑戲後，劇組仲問我要唔要番個墓碑，真係令我哭笑不得。」<br> 採訪：藍文浩　攝影：陳順禎</p></body></html>
