<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳君如造人急盼中招 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳君如造人急盼中招 - 馮仁昭</h1><p>吳君如日前俾雜誌話佢懷孕，君如噚日凌晨喺商台節目度自爆俾記者追問有關傳聞，仲自嘲大家俾佢個死人大肚腩呃咗，佢話：「係唔係想影射我啫，你估我係千億新抱咩，又話我請保鑣。我𠵱家輸股票輸到攤攤腰，連助手都炒埋，真係得啖笑。」君如之後打電話畀記者，佢強調雖然恨生，但𠵱家傾緊幾部戲，今年內都唔會生，佢抵死咁話：「我都想中招，即刻中仲好，我好鍾意小朋友，最好越生越多。」</p></body></html>
