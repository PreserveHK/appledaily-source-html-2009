<html><header><meta charset="utf-8"><title>愛犬去世紅毯無伴</title></header><body><h1>愛犬去世紅毯無伴</h1><p>米奇洛基近其出席公開場合時，頻頻帶同心愛的芝娃娃狗Loki同行，不過這頭陪伴米奇經歷18年人生起跌的愛犬日前逝世，無緣與主人一起踏上奧斯卡的紅地毯，米奇說︰「Loki永遠在我的心中，很慶幸牠在我的懷中睡夢離世。」<br> 曾經歷婚變又膝下無兒的米奇，視Loki為孩子，日前他接受名嘴芭芭拉禾達絲（BarbaraWalters）訪問時，感謝Loki伴他度過人生低潮︰「14年前我自毀前程，妻子離我而去，身無分文，只有小狗在我身邊。」米奇甚至想過輕生，但一想到Loki無人照顧，即打消自殺念頭。</p></body></html>
