<html><header><meta charset="utf-8"><title>醫學Online<br>長看電視易腦退化</title></header><body><h1>醫學Online<br>長看電視易腦退化</h1><p>美國著名醫學研究組織梅約診所（MayoClinic）一項有近200人參加的研究發現，在中年培養閱讀、編織、砌圖及手工藝等興趣，可將記憶力急速衰退等老人癡呆症風險降低30至50%；但長時間看電視卻會加速腦部退化，研究顯示每日看7小時或以上電視的人，老人癡呆風險會上升。專家建議退休人士要持續用腦，例如學習電腦、新語言、經常玩填字遊戲等，也可減低腦部退化風險。</p></body></html>
