<html><header><meta charset="utf-8"><title>醫學Online<br>腸病毒個案創新高</title></header><body><h1>醫學Online<br>腸病毒個案創新高</h1><p>本港去年的EV-71腸病毒感染個案創10年新高，有98人受感染，衞生防護中心在新一期《傳染病直擊》分析去年的EV-71腸病毒感染情況，近九成人也是12歲或以下兒童，最常見是出現手足口病症狀，但也有少數患者出現紅疹及類似流感等不明顯病徵。另外，超過一成人出現腦炎、肺炎、休克或急性無力肢體麻痹等嚴重併發症；一名11個月大男嬰感染EV-71腸病毒後併發休克症狀死亡。</p></body></html>
