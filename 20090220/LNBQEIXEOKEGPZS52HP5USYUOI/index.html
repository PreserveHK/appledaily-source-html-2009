<html><header><meta charset="utf-8"><title>女子被紅油照頭淋</title></header><body><h1>女子被紅油照頭淋</h1><p>【本報訊】一名女子昨晚8時，在中環放工行經華懋廣場二期對開行人天橋時，遭一名男子照頭淋一大膠桶紅色漆油，女子冷不提防全身由頭至腳都被漆油淋污，歹徒得手後棄下油桶逃去。滿身紅油事主事後由救護員及一名女同事送院，警方調查後列襲擊及刑毀案處理。<br> 女事主姓錢（41歲）因事出突然看不清楚歹徒模樣，只隱約看見歹徒蓄短髮及穿短袖白色T恤，也不知歹徒襲擊她的動機。現場為干諾道中68號華懋廣場二期對開行人天橋，可通往交易廣場，據悉女事主在華懋廣場二期一間公司工作。</p></body></html>
