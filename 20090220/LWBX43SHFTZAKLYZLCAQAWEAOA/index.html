<html><header><meta charset="utf-8"><title>車神之子一度遭羈押</title></header><body><h1>車神之子一度遭羈押</h1><p>【本報訊】車神盲亨的兒子詹家圖（24歲）牽涉傷人案，原定昨日預審，惟他聲稱曾服感冒藥，未能準時起床，往法庭途中又遇塞車，結果足足遲到1小時15分鐘。法庭一度發出拘捕令，令詹甫趕抵法庭，便遭庭警押入羈留室，失去20分鐘自由。裁判官最後批准他繼續擔保，但將保釋金大幅增加50%至1.5萬元，案件押後至下月5日再預審。<br> 詹家圖抵達法庭後，不停向裁判官致歉，誠惶誠恐，得知准保釋才鬆一口氣。<br> 案件編號：KTCC8138/08</p></body></html>
