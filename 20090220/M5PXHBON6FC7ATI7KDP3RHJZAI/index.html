<html><header><meta charset="utf-8"><title>成宮寬貴奉旨唱好香港</title></header><body><h1>成宮寬貴奉旨唱好香港</h1><p>曾拍攝港台劇集《幸福的味道》的日本男星成宮寬貴，前日在東京獲委任為2009年日本香港觀光交流年的親善大使，他與親善大使之一的日本女星木村佳乃一同出席委任儀式。</p><p>訪心經簡林</p><p>成宮因去年來港拍攝《幸》劇而愛上香港，上月不但來港舉行fans聚會，日前又為日本雜誌到大嶼山的心經簡林取景。他說：「能以日本演員的身份推廣香港，實在是我的光榮。雖然現在經濟不景，但也希望能讓更多人認識香港。」此外，成龍前日亦有現身打氣。</p></body></html>
