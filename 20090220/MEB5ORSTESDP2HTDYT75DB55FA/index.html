<html><header><meta charset="utf-8"><title>陳樂榣被舊愛掟家當</title></header><body><h1>陳樂榣被舊愛掟家當</h1><p>Freeze的陳樂榣和甄穎珊、朱咪咪、彭健新和歐陽靖昨日到將軍澳電視廣播城錄影遊戲節目《耳分高下》。早前陳樂榣承認與Gucci高層之子潘熾恒分手，她說：「我冇唔開心啦，𠵱家我專心工作，起碼工作唔會出賣自己，我以後都唔想講呢個人，佢唔值得我去講，我費事俾人話攞佢嚟做宣傳。」</p><p>暫住朋友家</p><p>陳樂榣又說：「呢件事發生得好突然，我啲屋企人又唔喺香港，我啲嘢又俾人掟晒出街。𠵱家喺朋友屋企暫住，希望可以快啲搵到地方，我啲朋友都好搞笑，佢哋話唔會再用呢個品牌嘅嘢，而我都肯定唔會用。」<br> 採訪：何慧斯<br> 攝影：葉君海</p></body></html>
