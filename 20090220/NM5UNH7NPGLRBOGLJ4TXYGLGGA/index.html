<html><header><meta charset="utf-8"><title>求驗客手記：奧雲仔黑過墨汁 - 求驗客</title></header><body><h1>求驗客手記：奧雲仔黑過墨汁 - 求驗客</h1><p>紐卡素球星奧雲近年運程認真麻麻，除咗傷病不斷，球會又「莫財」兼成績滑落；自己轉會事宜亦多阻滯，認真係頭頭碰着黑。肆虐全球嘅金融海嘯，原來奧雲仔亦係受害者。日前揭發嘅斯坦福金融大騙案，奧雲就係其中一個受害人。舊年4月，奧雲仲擔任斯坦福金融集團嘅大使，咩公開活動都見到奧雲出現撐場，希望啲苦主唔會以為佢係同謀就好啦！英國《每日郵報》仲話，奧雲可能將唔少資金交咗畀斯坦福投資，希望佢嘅損失不至於太大啦！</p></body></html>
