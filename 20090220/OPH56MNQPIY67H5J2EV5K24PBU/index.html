<html><header><meta charset="utf-8"><title>翻版披頭四年賺1.4億</title></header><body><h1>翻版披頭四年賺1.4億</h1><p>將於下月21日來港演出的披頭四（TheBeatles）致敬組合BeatleManiaLive，門票於日前已公開發售，據悉樂迷反應熱烈，極有可能短時間爆滿，因此主辦單位正與樂隊及會展方面商討加場的事宜。</p><p>A貨有價有市</p><p>事實上致敬樂隊近年頗有市場，如之前來港ABBAArrival同Karpenters都有不少捧場客，而BeatleManiaLive並未受到金融海嘯影響，仍然演出不斷。據知樂隊由去年11月起計，一年將會合共演出約300場，以一場演出約十萬美元的歌酬計算，總收入約1.4億港元，密食當三番認真和味。</p></body></html>
