<html><header><meta charset="utf-8"><title>李民浩儲穀種做手術</title></header><body><h1>李民浩儲穀種做手術</h1><p>人氣韓劇《花樣男子》男主角李民浩06年曾發生交通意外，事後在大腿和膝蓋上鑲了螺絲，雖然對日常生活並無構成影響，但拍動作戲時卻有困難，加上其母親很擔心，因此李民浩和經理人公司商量後，決定為了今後演藝事業着想，於《花男》煞科及4月去完日本宣傳後，在5月接受手術除去螺絲。</p><p>計劃休養半年</p><p>據悉李民浩做完手術後要做物理治療至少半年，即他在該段時間或會停工休養。消息曝光後fans擔心偶像的星途從此玩完，但經理人公司大派定心丸，認為盡快做手術才是上策，李民浩也趁手術前努力𢱑銀，以道明寺造型拍餅亁廣告。</p></body></html>
