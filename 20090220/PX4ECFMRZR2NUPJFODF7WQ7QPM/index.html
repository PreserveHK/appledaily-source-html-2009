<html><header><meta charset="utf-8"><title>Edison新加坡掘金</title></header><body><h1>Edison新加坡掘金</h1><p>陳冠希（Edison）下周一（23日）會在加拿大，為去年的淫照案件以證人身份在海外作供，在作供後，他下周五（27日）便會飛往新加坡，應快餐連鎖店Carl'sJr新加坡代理商的邀請，出席宣傳活動。新加坡的相關負責人陳小姐已向當地傳媒證實此事。據知，屆時大會不會安排Edison接受傳媒訪問。</p><p>回港無期</p><p>記者昨日就此事向陳冠希經理人公司紅館求證，其發言人梁小姐說：「Edison係會去新加坡出席一個商業活動，應該係會喺加拿大做完證人就過去。」問到Edison會否4月回港宣傳新片《神槍手》？她說：「暫時未有聽聞有呢個安排。」<br> 採訪：林妃</p></body></html>
