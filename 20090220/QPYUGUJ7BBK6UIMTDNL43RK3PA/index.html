<html><header><meta charset="utf-8"><title>財話短說<br>匯創力攻內地戶外廣告</title></header><body><h1>財話短說<br>匯創力攻內地戶外廣告</h1><p>▲匯創控股（8202）剛完成收購從事廣告代理業務的大中華媒體約23%權益，並且已與《人民日報》海外版達成協議，未來3年會在內地9個一線城市拓展戶外球體展示廣告業務。大中華媒體副主席兼營運總監黃國聲指出，該業務收費定價將參照LED廣告板，每段廣告每日播出60次，每次30秒，每星期收費介乎8萬至20萬元人民幣，估計未來半年首先設置兩個球體廣告。</p></body></html>
