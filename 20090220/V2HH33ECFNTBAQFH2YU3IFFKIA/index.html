<html><header><meta charset="utf-8"><title>紐約直擊<br>中島美嘉睇騷上癮</title></header><body><h1>紐約直擊<br>中島美嘉睇騷上癮</h1><p>正在紐約舉行的09秋冬時裝周接近尾聲，金融海嘯雖捲走了不少荷李活巨星鐵腳，但frontrow也不愁寂寞，日本歌姬中島美嘉作為亞洲新勢力，備受國際傳媒注目。</p><p>連走兩場</p><p>中島美嘉繼日前現身DonnaKaran騷，香港時間昨日再度連環出擊，先一身金線刺繡黑色連身裙，現身3.1PhillipLim時裝騷，與KanyeWest、亞裔設計師RichardChai等齊齊成為第一行的上賓。之後中島美嘉換上彩綠花裙，再捧日人至愛的AnnaSui時裝騷，認真勤力。<br> 採訪：MichelleLeung<br> 攝影：ChanChiLam&#13;</p></body></html>
