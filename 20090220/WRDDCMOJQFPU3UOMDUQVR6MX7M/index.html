<html><header><meta charset="utf-8"><title>SuperBand最愛江湖味</title></header><body><h1>SuperBand最愛江湖味</h1><p>由羅大佑、李宗盛、周華健和張震嶽組成的「SuperBand縱貫線」，將於下月在紅館舉行演唱會，日前四人來港宣傳，同時接受了無綫娛樂新聞台《范後感》節目訪問。他們除了即場演繹新歌外，更互爆趣事。<br> 對於為何會取名SuperBand縱貫線，他們解釋因為台灣有條由北到南的鐵路，中途有好多個車站，周華健說：「每個車站都會有唔同嘅故事，仲有一啲啲江湖味，我哋四個都喺台灣發展，所以要改個本土啲嘅名。」<br> 至於今次組隊，四人創作了多首新歌於演唱會演繹，不過因為他們風格各有不同，所以他們的第一首心血結晶花了四個月才完成，十分認真。<br> 撰文：林妃</p></body></html>
