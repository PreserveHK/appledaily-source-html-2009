<html><header><meta charset="utf-8"><title>琦溫絲莉執四攤</title></header><body><h1>琦溫絲莉執四攤</h1><p>琦溫絲莉（KateWinslet）近日憑《讀愛》（TheReader）中扮演二戰女戰犯而屢獲殊榮，在下周舉行的奧斯卡頒獎禮，琦溫絲莉更是影后熱門人選，不過原來她只是執四攤演出。<br> 據《讀》片的監製透露，琦溫絲莉的角色原本屬意妮歌潔曼（NicoleKidman）演出，但其後妮歌因生仔而辭演，之後《粉紅色的一生》（LaVieEnRose）法國影后瑪莉安歌迪娜（MarionCotillard）及澳洲女星娜奧美屈絲（NaomiWatts）均先後試鏡，但角色最後在導演史提芬多爾（StephenDaldry）的決定下，才落入琦溫絲莉手中。</p></body></html>
