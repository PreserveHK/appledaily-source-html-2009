<html><header><meta charset="utf-8"><title>一元出售小金人</title></header><body><h1>一元出售小金人</h1><p>贏出奧斯卡是每位電影人的畢生榮譽，但舉辦頒獎禮的美國電影藝術與科學學院主席BruceDavis指，每年平均有兩名得主將獎座退還，他們主要年紀較大，擔心死後找不到人好好保管。<br> Bruce解釋自1951年起，所有金像得主均要簽署一份合同，答應如要將獎座出售的話，學院有優先權以1元美金（約7.8港元）將之購回。現時學院共回收了近100尊「孤兒獎座」，其中一些是有心人購下捐贈，例如史提芬史匹堡（StevenSpielberg）就買下奇勒基寶（ClarkGable）及BetteDavis早年的獎座，捐予學院收藏。</p></body></html>
