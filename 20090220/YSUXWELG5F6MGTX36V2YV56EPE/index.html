<html><header><meta charset="utf-8"><title>隔牆有耳：副局政助中環夜會 - 李八方</title></header><body><h1>隔牆有耳：副局政助中環夜會 - 李八方</h1><p>中環鏞記係好多名人食晚飯嘅聚腳地，估唔到亦係副局長同政治助理心水之選。本來一班副局政助坐低把酒談心冇乜唔妥，奇就奇在當晚全男班赴會，幾位男士如譚志源、梁卓偉同陳維安離席後非常滿足，但一眾女將好似許曉暉、莫宜端同坡妹伍潔鏇咁，就影都唔見，唔通中環夜蒲只歡迎男士出席？<br> 原來呢餐係開年飯，有與會者話一班女副局同政助都要趕住返屋企，所以餐飯剩番男士出席咁齋。據聞席間都只係閒話家常，大家講吓工作近況同訴吓心聲咁，最終AA制，好均真。呢啲聚會通常由保安局政助盧奕基牽頭，今餐都係佢負責聯絡同埋揀選地點，儼如康樂組召集人。</p></body></html>
