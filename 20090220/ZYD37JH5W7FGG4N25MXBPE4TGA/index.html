<html><header><meta charset="utf-8"><title>求驗客手記：拜仁唔要當路雲 - 求驗客</title></header><body><h1>求驗客手記：拜仁唔要當路雲 - 求驗客</h1><p>歐洲最冇口德嘅球會係邊間？咪拜仁慕尼黑囉！好似最近以借用形式效力幾個月嘅當路雲，就快回歸洛杉磯銀河隊之際，拜仁會長路明尼加話：「就算佢想留效，我哋都唔收留；目前球隊已有高路斯、東尼同奧歷（今夏加盟），第4前鋒應該係年輕球員。」講真，我求大俠從來唔認為當路雲年紀大，佢得26歲，而且亦唔認同佢唔夠料打拜仁，只係唔似得外借AC嘅隊友碧咸咁會生金蛋。路明尼加做人未免太無情無義喇！小心今年德甲聯同歐聯「雙失」啊！</p></body></html>
