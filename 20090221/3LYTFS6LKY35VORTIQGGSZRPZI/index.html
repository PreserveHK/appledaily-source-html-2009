<html><header><meta charset="utf-8"><title>小豬變比堅尼索女</title></header><body><h1>小豬變比堅尼索女</h1><p>台灣男星羅志祥（小豬）前日到《模范棒棒堂》擔任嘉賓，同場還有棒棒堂、模范七棒及剛選出來的棒棒堂三軍虎牙及阿杰，他們以全新造型出現，小豬特別送上鮮花及蛋糕祝賀他們。<br> 之前小豬表示若新碟賣到15萬張便穿女裝跳舞，現在銷量已達12萬張，大會準備了一塊比堅尼女郎紙板給小豬扮女人，搞笑有餘美感不足。<br> 談到棒棒堂成員小煜和黑Girl小蠻被拍到拍拖及抽煙，其他成員嚴肅地代他們道歉。<br> 撰文：葉雪</p></body></html>
