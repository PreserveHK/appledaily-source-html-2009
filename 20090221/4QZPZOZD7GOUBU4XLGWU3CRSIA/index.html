<html><header><meta charset="utf-8"><title>最熱話：大學生扮小丑搞速遞</title></header><body><h1>最熱話：大學生扮小丑搞速遞</h1><p>一對穿着滑稽服裝、紅鼻子、五顏六色假髮的小丑，拿着鮮花、禮物，坐地鐵穿梭上海鬧市，並把禮物送到辦公室，讓收禮的民眾又驚喜、又高興。這些小丑其實是當地的大學四年級學生，他們認為小丑速遞在外國已很普遍，而且上海人較易接受外來事物，相信在經濟不景之際，可成逆市奇葩，並希望畢業後能以此作為職業。不過，不是所有民眾都能接受，有上海民眾稱情感表達因人而異，未必人人都能接受，有人指小丑打扮粗糙，若要搞氣氛，請他們先好好裝扮一下。<br> <br>  http://photo.eastday.com/hdqxb/20090220_1/index.html </p></body></html>
