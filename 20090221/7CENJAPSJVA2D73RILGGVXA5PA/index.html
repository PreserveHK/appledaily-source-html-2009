<html><header><meta charset="utf-8"><title>周末車展：現代車部部平3萬</title></header><body><h1>周末車展：現代車部部平3萬</h1><p>同Benz一樣由仁孚代理嘅現代汽車，車身用多咗平治Parts同歐洲技術，質素高，價錢抵玩，今個周末搞車展仲全線大部份車都玩特價，差不多部部平3萬，SantaFe2.7Premium同Luxury版原價$259,800及$288,000，減至$229,800及$258,000；TucsonSonata都講到明特惠發售，就算試車都有精美禮品送。<br><br>記者：梁美甜</p><p>日期：2月21、22日（今、明兩天）<br> 地點：九龍青山道495號誠信工業大廈地下現代汽車維修中心<br> 時間：10am-6pm<br> 查詢：34288288</p></body></html>
