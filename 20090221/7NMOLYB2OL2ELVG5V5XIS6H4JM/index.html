<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳可辛同君如繼續生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳可辛同君如繼續生 - 馮仁昭</h1><p>導演陳可辛噚日接受商台電話訪問，佢最近喺北京成立咗一間電影公司，由於女友吳君如同囡囡喺香港，所以佢就要中港兩邊走。一直以嚟，君如都希望生多個小朋友，近日亦都有消息話佢有身孕，陳可辛話佢哋仍然未有放棄生BB呢個想法，仲話雖然人在北京，不過可以叫君如過去搵佢造人喎！陳可辛又話內地市場大，相信日後會有更多香港人喺內地開電影公司。</p></body></html>
