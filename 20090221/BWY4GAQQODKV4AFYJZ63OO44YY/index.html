<html><header><meta charset="utf-8"><title>隔牆有耳：法律猛人收徒弟仔 - 李八方</title></header><body><h1>隔牆有耳：法律猛人收徒弟仔 - 李八方</h1><p>一般舊生會通常係吃喝聯誼性質，聖若瑟書院舊生會新成立嘅法律支會，堪稱星光熠熠，包括港交所主席夏佳理、「天字第一號」資深大律師施偉賢、高院上訴法庭法官張澤祐、高院原訟法庭法官施鈞年、資深大律師駱應淦同余若海等。<br> 聖若瑟校長梁長興話，成立法律支會係希望有興趣讀法律嘅學生，有機會跟呢啲威猛前輩學嘢，學生有機會跟前輩實習一星期，了解法律界工作。<br> 八方睇過名單，當中唔少大狀近年都好少收徒弟，聖若瑟學生有機會拜師學藝，都幾吸引。梁校長話稍後可能仲會成立醫生、會計師等專業人士舊生會支會，畀學生多啲學習機會。</p></body></html>
