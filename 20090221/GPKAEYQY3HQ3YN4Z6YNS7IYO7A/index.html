<html><header><meta charset="utf-8"><title>挖沙示愛　老翁堆砌浪漫</title></header><body><h1>挖沙示愛　老翁堆砌浪漫</h1><p>浪漫不死！62歲史密斯（JeffBrook-Smith）和61歲未婚妻珍妮特（JanetShipley），拍拖七年依然甜蜜，在家附近沙灘上，雕刻出長36.57米（120呎）、寬15.24米（50呎）特大標語，寫着：「生日快樂，珍妮特！百分百愛你的，杰夫。」浪漫滿瀉，說過不用他送任何禮物的珍妮特，感動不已。</p><p>成為浪漫男性典範，史密斯（圖）也要付出。他坦言挖沙數小時頗辛苦，但只要珍妮特喜歡，一切都值得。挖沙時，途人讚他又拍攝照片，又是額外的滿足。</p></body></html>
