<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳預咗戀吳卓羲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳預咗戀吳卓羲 - 馮仁昭</h1><p>江若琳有份主演嘅無綫劇集《學警狙擊》啱啱播緊，佢噚日接受商台電話訪問，話估唔到大家都鍾意佢喺劇入面粗魯嘅演出，佢話拍劇時得到前輩周海媚同苗僑偉嘅照顧，而且同吳卓羲（左）做咗好朋友，佢哋唔使埋位嗰陣，仲會成日打交，對於同吳卓羲傳出緋聞，江若琳都覺得係意料中事喎！佢話拍《學》劇時苗僑偉成日都萬歲請食飯，戚美珍嘅愛心靚湯佢哋都受惠。</p></body></html>
