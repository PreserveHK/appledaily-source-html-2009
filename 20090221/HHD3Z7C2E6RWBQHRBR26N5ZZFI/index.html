<html><header><meta charset="utf-8"><title>新奇事：藍眼童黑麻麻能看書</title></header><body><h1>新奇事：藍眼童黑麻麻能看書</h1><p>不少人都希望擁有藍眼睛，甚至佩戴有色隱形眼鏡，令瞳孔變藍。不過，廣西南鄉鎮9歲男童農有穗，卻天生有一雙藍眼睛，其瞳孔呈藍色，在燈光照射下會發出淡藍色的光芒。農還能在黑暗地方清楚地看書寫字，村裏的人認為他長了一雙「貓眼」。經檢測，廣西民族醫院眼科主任盧林德發現農患有先天性眼型白化病，其眼睛缺乏虹膜色素細胞，導致瞳孔呈藍色。而農有穗的眼睛亦證實並無「夜視」功能，他只是習慣在暗淡的光線下看東西，所以他在黑暗環境下視力比正常人強。<br> <br>  http://tv.sohu.com/20090218/n262315469.shtml </p></body></html>
