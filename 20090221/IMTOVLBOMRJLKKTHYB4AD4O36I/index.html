<html><header><meta charset="utf-8"><title>吳文忻拖狗會男伴</title></header><body><h1>吳文忻拖狗會男伴</h1><p>吳文忻近日與狗為樂，前日黃昏時分，她帶同玩具貴婦愛犬散步，之後到了跑馬地Moon'sKitchen露天茶座。原來她約了一名約40多歲的男子嘆甜品二人世界，狀甚好傾，不時有講有笑，傾足個多小時，由黃昏傾到天黑，認真浪漫。</p><p>學做狗隻美容</p><p>其後記者致電吳文忻，她表示該男子只屬普通朋友，並非拍拖，前晚相會吃甜品只是請教他從商問題，她在電話中說：「佢唔係我男朋友，佢係做狗仔美容生意嘅，我有啲嘢想問吓佢，因為自己對呢行生意都有啲興趣。」<br> 採訪、攝影：娛樂突發組</p></body></html>
