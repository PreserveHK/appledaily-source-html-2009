<html><header><meta charset="utf-8"><title>狗仔坐水晶椅做皇帝</title></header><body><h1>狗仔坐水晶椅做皇帝</h1><p>古有皇帝坐龍椅，今有狗仔一嘗坐水晶椅滋味，說的是歐洲高級寵物產品品牌HUNTER，將首度來港售賣產品，並展覽價值$250,000的水晶狗座椅。有心湊熱鬧？只要帶同你的愛犬親臨現場，牠就可以無條件地登上全球唯一的狗狗水晶椅，任你拍照。展覽期間，顧客凡消費超過$100，即有機會獲熊仔玩具一隻，凡購買狗頸圈，可以120元換購純銀狗牌及免費刻名服務一次。<br><br>記者：趙志雄<br><br>日期：2月27日至3月19日<br>時間：11:30am-9:00pm<br>地點：又一城LOG-ON<br>查詢：27451211<br>&#13;</p></body></html>
