<html><header><meta charset="utf-8"><title>周末車展：淑女六代同堂</title></header><body><h1>周末車展：淑女六代同堂</h1><p>日產辣跑FariladyZ水貨趕得及08年尾登陸香港，正牌行貨早於一月已經抵港，今日代理正式喺車展為大家引見，仲要誇到拉齊六代姊妹齊齊列陣，想由1969開始，識晒六代淑女機會唔係時時有，呢次絕對係千載難逢。<br><br>記者：梁美甜</p><p>日期：2月21、22日（今、明兩天）<br> 地點：日產香港陳列室<br> 時間：10am-8pm<br> 查詢：28035333</p></body></html>
