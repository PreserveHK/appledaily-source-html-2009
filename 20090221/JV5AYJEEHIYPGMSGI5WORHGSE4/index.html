<html><header><meta charset="utf-8"><title>梅姨迷信不穿免費衫</title></header><body><h1>梅姨迷信不穿免費衫</h1><p>星光璀璨的紅地毯是奧斯卡頒獎禮的焦點所在，不少設計師為說服女星穿着他們的設計，紛送上獨一無二的衣服。今年金像影后頂頭大熱琦溫絲莉，更是不少設計師爭相取悅對象，有說她想支持同鄉設計師，很大機會會穿英國出品，不過她對穿着那套晚裝出席仍未拿定主意。<br> 至於典型美女安妮夏菲維則有多間法國名牌爭相拉攏，Chanel、YSL、ChristianDior、Givenchy均呈上設計。梅麗史翠普卻決定自掏荷包，她說：「我每次穿免費衣服都輸，早前我穿一條放在衣櫃10年的裙子卻贏出獎項（圖），我以後都不穿贊助衣服出席頒獎禮。」</p></body></html>
