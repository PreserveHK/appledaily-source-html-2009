<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊健睇梁詠琪床戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭伊健睇梁詠琪床戲 - 馮仁昭</h1><p>鄭伊健噚日到尖沙嘴出席港台節目《香港檔案．X》宣傳活動，對於佢主演嘅《親密》票房未如理想，伊健話：「冇留意票房，而且都未做完，呢個市道好難，其實老闆都預咗文藝片會咁，佢都係想support新導演。」<br> 至於舊愛梁詠琪嘅新片《愛得起》剛上畫，仲做埋床上戲，伊健好捧場咁話：「得閒都會睇，因為做演員要睇唔同類型嘅電影做功課。」</p></body></html>
