<html><header><meta charset="utf-8"><title>激瘦柏德烈停化療度餘生</title></header><body><h1>激瘦柏德烈停化療度餘生</h1><p>患胰臟癌的《人鬼情未了》（Ghost）男主角柏德烈史域斯（PatrickSwayze），情人節被發現於美國加州一機場出現，當時他與母親Patsy及妻子LisaNiemi正準備乘坐私人飛機飛往其位於新墨西哥州的度假屋，更有指柏德烈將在那裹度過餘生。</p><p>依舊煙不離手</p><p>從照片所見，柏德烈的面容雖比之前更見消瘦及憔悴，但仍不時與機場工作人員談笑風生，更與一名女子擁抱道別，曾揚言不會戒煙的他更是煙不離手。雖然柏德烈的求生意志依然頑強，但事實上，醫生對其病情已束手無策，而他早前已停止接受化療，務求舒舒服服的走過人生最後旅程。</p></body></html>
