<html><header><meta charset="utf-8"><title>米奇洛基拍檔涉販毒被捕</title></header><body><h1>米奇洛基拍檔涉販毒被捕</h1><p>正當米奇洛基（MickeyRourke）極有機會憑《拼命戰羊》（TheWrestler）奪得奧斯卡影帝之際，其片中拍檔、扮演在健身室向客人兜售非法類固醇的商販ScottSiegel，卻因犯上同樣勾當而被捕。</p><p>事敗逃走</p><p>事發於前日，紐約檢察官接獲線報突擊搜查Scott及其家人位於紐約市近郊的住所，並搜出共1,500瓶類固醇及數以萬元的現金。據知當時Scott發現警員後即駕車逃走，又穿過圍欄及撞向三輪警車，當走投無路之際，竟欲嘗試撞向追捕他的警員，不過最終仍被警員制服。現年34歲的Scott，現等候上庭不准保釋。</p></body></html>
