<html><header><meta charset="utf-8"><title>荷爾低胸閃爆赴宴</title></header><body><h1>荷爾低胸閃爆赴宴</h1><p>金像影后荷爾芭莉（HalleBerry），昨日出席由《Essence》雜誌舉辦的黑人女性頒獎禮午宴，其他嘉賓還包括憑《奇幻逆緣》（TheCuriousCaseofBenjaminButton）入圍角逐奧斯卡最佳女配角的TarajiP.Henson、《變形金剛》（Transformers）男星TyreseGibson及音樂教父QuincyJones等。<br> 今年冇份在奧斯卡爭獎的荷爾，昨日心情輕鬆，而她於03年穿着ElieSaab禮服出席頒獎禮紅地毯的打扮，日前在GalaxyMinstrels網上選舉中贏出「最潮奧斯卡造型」。</p></body></html>
