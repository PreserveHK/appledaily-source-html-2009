<html><header><meta charset="utf-8"><title>張苡澂着靚靚借庫</title></header><body><h1>張苡澂着靚靚借庫</h1><p>昨日是觀音開庫日，紅磡觀音廟以及大坑蓮花宮均有不少人前往借庫，當中張苡澂、方伊琪以及王俊棠都到紅磡借庫。張苡澂表示希望事業及愛情成功，故向觀音借庫，她說：「我好尊重呢件事，所以着得靚啲嚟，我想借到十億八億，幫同事同香港人借埋。」</p><p>饒珮君初體驗</p><p>不過張苡澂此行前往借庫是為了幫電視台拍攝節目，故她沒有排隊入廟，最後她未能入內借庫，只是在門外拍攝一些鏡頭便離開。此外，饒珮君與友人結伴到大坑蓮花宮借庫，問她希望借到多少？她說：「我唔知喎，乜唔係抽嘅咩，我都係第一次嚟。」<br> 採訪：王崇穎、馬建華<br> 攝影：陳慧安</p></body></html>
