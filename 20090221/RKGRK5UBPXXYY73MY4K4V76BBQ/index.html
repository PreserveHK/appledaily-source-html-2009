<html><header><meta charset="utf-8"><title>小方入錯女廁扮鎮定</title></header><body><h1>小方入錯女廁扮鎮定</h1><p>方力申、小肥和唐素琪前晚到禮頓山出席「愛心相連大行動2008嘉許禮」，身為榮譽大使的小方在台上分享做義工的感受。他接受訪問時自爆開場前的瘀事，他說：「我嚟到去廁所，點知入錯女廁，去完之後就見到有女仔入嚟。」小方坦言已不是第一次入錯女廁，但今次是他首次完事後才發覺。</p><p>問候鍾欣桐</p><p>問小方見不到尿兜不覺得奇怪？他解釋：「入到去時冇諗咁多，啲女仔見到我當然愕然，但之後話好開心見到我，我就扮晒鎮定，講句去錯咗唔好意思。」對於前緋聞女友鍾欣桐下月復出，小方說：「我有託朋友問候佢，但冇見面。」<br> 採訪、攝影：卓寶花</p></body></html>
