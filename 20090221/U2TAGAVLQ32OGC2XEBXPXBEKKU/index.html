<html><header><meta charset="utf-8"><title>案件速遞<br>打人襲警美兵判罰款</title></header><body><h1>案件速遞<br>打人襲警美兵判罰款</h1><p>【本報訊】航空母艦史坦尼斯號（Stennis）戰鬥群周二抵港訪問時，24歲美母艦任職技術員ScottTedGray（圖）飲至醉醺醺，在灣仔海濱長廊阻礙兩名男子垂釣，又突毆打及推撞二人，弄毀一支魚竿，將其中一人的眼鏡打飛落海，更襲擊到場警員。<br> 涉案美軍昨在東區裁判法院承認普通襲擊及襲警等三罪，被判罰款7,000元，另向兩事主賠償3,500元。<br> 案件編號：SCC900/09</p></body></html>
