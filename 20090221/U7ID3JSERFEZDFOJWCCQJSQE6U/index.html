<html><header><meta charset="utf-8"><title>倖田來未姊妹檔出碟</title></header><body><h1>倖田來未姊妹檔出碟</h1><p>日本性感女歌手倖田來未，剛於本月初推出了全新大碟《TRICK》反應理想，眼見胞妹misono近年在樂壇上成績麻麻，昨日她宣佈將以姊妹檔「倖田來未×misono」的名義，在下月推出細碟《It'sallLove!》，也是兩人自出道以來首次合作。<br> 新歌歌詞由兩人用了近半年時間合力炮製而成，內容關於姐姐鼓勵失戀的妹妹。兩人為新碟不但以孖公仔拍攝宣傳照，還公開了童年合照造勢。<br> 此外，細碟也收錄了倖田為電影《舞吧！昴》所唱的主題曲《faraway》，而兩人稍後將現身音樂節目獻唱。</p></body></html>
