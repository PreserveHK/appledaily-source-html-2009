<html><header><meta charset="utf-8"><title>周六及日各地聯賽賠率表</title></header><body><h1>周六及日各地聯賽賠率表</h1><p>數據提示<br>星期六2阿士東維拉vs車路士<br>車仔訪維拉冇優勢</p><p>簡評：車路士近季於英超訪維拉公園球場表現差，5戰錄得3和2負，並有4次是於半場沒有入球。</p><p>數據提示<br>星期六55巴塞隆拿vs愛斯賓奴<br>巴塞6迎愛軍勝3場</p><p>簡評：巴塞隆拿主場連贏8場，但近季迎戰愛斯賓奴成績平平，對上6戰3勝2和1負。</p><p>數據提示<br>星期日19利物浦vs曼城<br>紅軍首循環反勝曼城</p><p>簡評：利物浦近年於主場對曼城，成績特佳，對上6戰5勝1負，另首循環憑費蘭度托利斯梅開二度作客反勝曼城3:2。</p></body></html>
