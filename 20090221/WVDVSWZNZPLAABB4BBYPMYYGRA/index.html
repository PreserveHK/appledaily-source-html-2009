<html><header><meta charset="utf-8"><title>隔牆有耳：建議貓狗列家暴例 - 李八方</title></header><body><h1>隔牆有耳：建議貓狗列家暴例 - 李八方</h1><p>家暴條例係咪應該保障同志戀人，呢個討論真係欲罷不能。立法會福利事務委員會已開過兩次會，請民間團體就修例講意見，開完會後，立法會最近仲收到90份意見書，有位市民問當局，點解唔將貓狗都納入家暴條例保障範圍，皆因𠵱家唔少市民都視寵物如家人。<br> 咁樣講反話法，擺明又係反對保障同志啦。呢位署名吳偉業（EricNG）嘅市民可能聽得多「做隻貓做隻狗不做情人」嘅流行曲，佢更語出驚人，話要求引發今次修例嘅官員，申報性傾向。另一位署名蘇永順嘅醫生，話唔希望見到有人染上AIDS及各種性病，佢指同性戀肯定係riskfactor之一喎。</p></body></html>
