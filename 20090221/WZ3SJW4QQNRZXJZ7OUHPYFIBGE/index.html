<html><header><meta charset="utf-8"><title>案件速遞<br>譚魚頭火鍋股東糾紛</title></header><body><h1>案件速遞<br>譚魚頭火鍋股東糾紛</h1><p>【本報訊】在香港擁有三間分店的火鍋店譚魚頭出現股東糾紛。<br> 原告余丹持有被告香港譚魚頭（灣仔）有限公司10%股份，其在入稟狀中指出，自03年成為股東後，被告一直沒有向余付股息，03至06年的股息涉及19萬元。另外，余又指被告在03年向香港譚魚頭集團有限公司借款1,200萬元，余佔10%利益，但被告一直未有向余還款120萬元。<br> 案件編號：HCA490/09</p></body></html>
