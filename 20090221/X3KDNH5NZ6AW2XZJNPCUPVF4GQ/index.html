<html><header><meta charset="utf-8"><title>警籲找尋失蹤青年</title></header><body><h1>警籲找尋失蹤青年</h1><p>【本報訊】警方呼籲市民協助找尋一名失蹤23歲男子孫搏文（圖），警方指孫搏文於本周三（二月十八日）早上8時15分離開其位於中區西摩道住所後下落不明。據知姓孫事主有精神問題，身高約1.8米，重約70公斤，中等身裁，方長面，白皮膚，蓄短黑髮，失蹤前穿黑色長袖上衣，黑色背心，藍色牛仔褲，黑白色Lacoste鞋。警方呼籲市民若知道孫搏文下落，請致電28601040聯絡港島總區失蹤人口調查組提供資料。</p></body></html>
