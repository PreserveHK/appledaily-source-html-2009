<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張耀榮輸官司繳百萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張耀榮輸官司繳百萬 - 馮仁昭</h1><p>張耀榮早前俾蕭黃林陳律師行入稟高等法院，追討104萬未畀嘅律師費，張耀榮聲稱已畀晒全數，仲向律師行追番多畀咗嘅220萬。法官噚日裁定張耀榮敗訴，判佢向律師行繳付104萬欠款，而佢嘅反申索就撤銷。法官喺判詞中批評張耀榮喺聆訊中答非所問，迴避問題。案發喺01年12月至02年8月，律師行幫張耀榮處理訴訟，向佢發出四張共137萬嘅律師費單據，但張耀榮只畀咗33萬。<br> 案件編號：HCA890/06</p></body></html>
