<html><header><meta charset="utf-8"><title>家居不求人：盛放襟花</title></header><body><h1>家居不求人：盛放襟花</h1><p>老套說句春回大地，應景不妨自製盛放的襟花，將較厚身的織帶（或用雙面絲帶），將之揑成花形綴以閃令令的珠鏈，15分鐘搞掂。<br><br>記者：區佩嫦<br>攝影：楊錦文<br>模特兒：Ruby</p><p>材料</p><p>織帶（吋半粗）1碼、各式絲帶及珠鏈約6吋、心口針扣、絨布、針線及熱溶膠槍</p><p>做法</p><p>1）用針線將織帶的一邊縫成不規則的波浪形。剪出2塊圓形絨布備用。</p><p>2）將織帶捲好，以熱溶膠槍固定在其中一塊絨布上。</p><p>3）在另一塊絨布貼上絲帶及珠鏈後，貼在襟花底部。最後將心口針扣固定即成。</p></body></html>
