<html><header><meta charset="utf-8"><title>一毫子搭郵輪</title></header><body><h1>一毫子搭郵輪</h1><p>【本報訊】麗星郵輪推出一毫子坐郵輪優惠計劃，名額100位，結果昨吸引400人前往尖沙嘴海港城排隊報名（圖）。主辦單位有鑑反應熱烈，即將名額增加一倍，向隅的輪候人士又獲派發300元郵輪現金券。發言人表示考慮稍後推出新一輪優惠計劃。<br> 麗星郵輪國際公共關係及傳訊部助理副總裁吳秀珊表示，今次以一毫子價錢，便可參加價值2,498元的寶瓶星號兩日一夜南中國旅程，目的是為香港打氣。巿民反應踴躍，早於前晚八時已有人排隊，至昨晨更達400人，公司決定即場加碼將名額增加至一倍。</p></body></html>
