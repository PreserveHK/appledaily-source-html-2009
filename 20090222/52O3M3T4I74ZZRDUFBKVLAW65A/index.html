<html><header><meta charset="utf-8"><title>關仁隱事：「移民」無禮貌犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「移民」無禮貌犯眾憎 - 關仁</h1><p>樂壇有個半紅不黑嘅二人組合，其中肥拍乸「移民」，成日以為自己好型，話說有次佢去髮型屋，咁啱部𨋢開門，有個𠵱家做咗商界貴婦嘅前藝人，打扮靚靚咁先入𨋢，移民就走緊埋去，本來𨋢門就快閂埋，商界貴婦做好心，㩒住部𨋢等埋佢，但好心冇好報，移民唔該都冇聲，仲對貴婦眼超超，用個鼻哼咗一聲。貴婦越諗越激氣，覺得𠵱家啲後生冇家教，佢嬲到同髮型師講移民冇禮貌，原來髮型師都受過移民氣，話佢一向都咁冇品。<br> Textby關仁</p></body></html>
