<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>馬多夫被證實　過去13年無投資</title></header><body><h1>金融海嘯下的日子……<br>馬多夫被證實　過去13年無投資</h1><p>涉嫌詐騙投資者92億美元（717.6億港元）的美國德州大亨斯坦福，上周四在維珍尼亞州交出護照後，下落再次不明。另外，涉及500億美元（3,900億港元）驚天騙案的美國納斯達克證交所前主席馬多夫，被證實過去13年來，一直沒有替客戶購買股票，所謂高回報率投資根本是子虛烏有。<br> 路透社<br> </p></body></html>
