<html><header><meta charset="utf-8"><title>不一樣旅遊：<br>山區義工團</title></header><body><h1>不一樣旅遊：<br>山區義工團</h1><p>若還未計劃復活節去邊好，不如貴州做五日義工啦。此團由深圳轉機往貴陽市，然後到山區探訪受助學童、捐贈教學用品，令學童有更好的學習環境和設備。係去就記得喺3月7日到旅行社出席專題講座了解情況，但年齡則有限制，最好在15-45歲之間，及要體格良好。父母還可考慮同他們一齊報團，以身作則行善，過一個有意義的親子復活假期。<br><br>記者：曾順珍&#13;</p><p>講座查詢：36920888<br> 貴州5天義工服務計劃（HUCHUH05-0410）<br> 出發日期：4月10日<br> 團費：$3,699（大小同價）<br> 查詢：36920888（東瀛遊）</p></body></html>
