<html><header><meta charset="utf-8"><title>積維爾冇機頒獎畀女友</title></header><body><h1>積維爾冇機頒獎畀女友</h1><p>西班牙男星積維爾巴頓（JavierBardem）舊年憑《2百萬奪命奇案》（NoCountryforOldMen）攞咗奧斯卡最佳男配角獎，按傳統佢今年會負責頒發最佳女配角獎，極有機會將小金人親手交到憑《情迷巴塞隆拿》（VickyCristinaBarcelona）爭獎嘅大熱門、即佢女友彭妮露古絲（PenelopeCruz）手上，不過原來積維爾要喺歐洲拍戲出席唔到奧斯卡，令情侶同台呢支歌仔冇得唱。</p></body></html>
