<html><header><meta charset="utf-8"><title>關仁隱事：「小強」涉風化是非　打爛飯碗 - 關仁</title></header><body><h1>關仁隱事：「小強」涉風化是非　打爛飯碗 - 關仁</h1><p>公仔箱男藝員「小強」，早排捲入風化是非，由於件事由頭到尾冇女藝人企出嚟指證，成件事就不了了之。小強都回復正常工作，好似冇事發生一樣。<br> 不過，關仁收到風，其實政府有個部門一早搵咗小強做一個大型宣傳活動，覺得小強嘅形象健康又正氣。點知近排爆咗單風化是非出嚟，有關方面即刻對小強嘅形象大打折扣，所以最終決定飛起小強。<br> Textby關仁</p></body></html>
