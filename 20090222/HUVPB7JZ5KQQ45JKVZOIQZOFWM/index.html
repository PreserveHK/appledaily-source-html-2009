<html><header><meta charset="utf-8"><title>奧斯卡主席賽果外洩懶回應</title></header><body><h1>奧斯卡主席賽果外洩懶回應</h1><p>日前奧斯卡賽果被指洩漏，該份疑似名單正本昨日更於網上曝光，但主辦單位美國電影藝術與科學學院就指名單完全是虛構。</p><p>「文件是假的」</p><p>該份列出今屆所有賽果的疑似名單文件，上面印有學院的小金人標誌，下款更有學院主席SidGanis的簽名，更寫明「一如以往，請極之謹慎地處理以下資料」，似模似樣。不過學院發言人LeslieUnger就直指該名單為偽造，她說︰「文件是假的，因為點票仍在進行，賽前只有兩個人會知道賽果，主席現時仍未收到賽果通知。」學院主席SidGanis昨日去到柯達劇院為頒獎禮打點，但未有再就事件回應。</p></body></html>
