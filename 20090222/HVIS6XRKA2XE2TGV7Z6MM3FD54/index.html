<html><header><meta charset="utf-8"><title>西漢古墓現人像壁畫</title></header><body><h1>西漢古墓現人像壁畫</h1><p>西安市文物保護考古所早前發現四座西漢時期墓葬，其中一座為迄今發現規模最大的西漢壁畫墓。專家估計墓主應是西漢晚期一名貴族。<br> 該墓室長5.8米，闊3.15米，高3.5米，精美的壁畫遍及墓壁及券頂，包括20個神態各異的人物圖和天象圖等。壁畫中的人物有貴婦、衞士和手持薰爐的待女(圖)等，它們多如真人般高，個別人物甚至高達2米，這是首次在內地發現的西漢時代壁畫墓中看到。壁畫墓還出土了24件陶器、銅器、玉器等。<br> <br>  http://news.cnwest.com/content/2009-02/20/content_1812126.htm </p></body></html>
