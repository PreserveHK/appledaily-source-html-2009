<html><header><meta charset="utf-8"><title>重溫百年電影</title></header><body><h1>重溫百年電影</h1><p>100年前，電影剛面世，黑白無聲的畫面已令當時的人驚為天人，今時今日，電影由黑白變彩色、2D變4D。為了慶祝電影百周年，時代廣場特別將露天廣場變成迷你影院，免費播放邵氏不同年代的經典電影，此外場內還有一組藝術裝置，以活動燈片展示香港畫家周俊輝以電影為題創作的畫作，讓大家一次過重溫近30年的香港電影經典對白。即日起至3月31日，逢星期一至五於場內消費滿$500（食通天則滿$300），憑即日單一發票即可於二樓客戶服務部換領UA時代廣場$10戲票現金優惠券6張，每人每日只可參加一次，數量有限，先到先得！<br><br>記者：區佩嫦<br>查詢：21188900<br></p></body></html>
