<html><header><meta charset="utf-8"><title>關仁隱事：靚仔主播閃縮拍拖 - 關仁</title></header><body><h1>關仁隱事：靚仔主播閃縮拍拖 - 關仁</h1><p>以前唔少劇集以新聞主播做題材，搞到𠵱家唔少電視台都將新聞主播明星化，好似近日三色台將晚間新聞提前11點播，高層都不知幾重視，喺黃金時間狂播新聞主播嘅宣傳片，其中有個靚仔主播「大將軍」，關仁聽聞佢好受高層重視，諗住捧佢上位。原來明星主播同藝人一樣，首要係將感情低調，早排關仁見到大將軍同女友行街，喺冇乜人嘅地方，佢會拖住女友，但行到大街，佢哋就好自然鬆開手，扮到好生疏咁，所以話𠵱家做新聞主播唔容易。<br> Textby關仁</p></body></html>
