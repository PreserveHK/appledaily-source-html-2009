<html><header><meta charset="utf-8"><title>學友遊日賀結婚13周年</title></header><body><h1>學友遊日賀結婚13周年</h1><p>張學友昨日在太古城為伸手助人協會義賣愛心曲奇，學友早前被拍到與太太羅美薇到日本旅行，原來此行是學友送給太太的結婚13周年紀念驚喜禮物。</p><p>獲老婆吻謝</p><p>學友說：「有日我突然話同佢去一個地方，其實去日本，都係去六本木，呢個當係禮物。我哋玩咗兩日慶祝，冇燭光但有食晚餐。」他又笑言兩個女兒知道其浪漫計劃，但他堅持與太太過二人世界，問到羅美薇有否以親吻作答謝？他甜絲絲說：「呢啲成日有。」此外，顏褔偉昨日也在場義賣，提到麟李早前在演唱會中將其「的士事件」拿來作話題，他表示並不介意。<br> 採訪：王連連<br> 攝影：陳俊強</p></body></html>
