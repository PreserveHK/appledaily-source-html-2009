<html><header><meta charset="utf-8"><title>廣州「六合彩天光墟」</title></header><body><h1>廣州「六合彩天光墟」</h1><p>香港有專賣金魚的天光墟，廣州也有。每天清晨4時，在人民中路接近長壽路和下九路一段馬路，儼然成了一個天光墟(圖)，大約四、五百男女小販在地上擺開各自的地攤，擺賣六合彩，叫嚷聲、汽車喇叭聲此起彼落。地攤上全是六合彩等非法印刷期刊或小報等賭博用具，每攤不少於三五十種。令人詫異的是，有些非法小報、資料還印得「似模似樣」，詩、文、圖畫、數字俱全。<br> <br>  http://www.ycwb.com/ePaper/ycwb/html/2009-02/21/node_26.htm </p></body></html>
