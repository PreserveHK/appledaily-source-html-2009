<html><header><meta charset="utf-8"><title>狗叫媽媽　德聰明犬紅爆網絡</title></header><body><h1>狗叫媽媽　德聰明犬紅爆網絡</h1><p>「唔……媽媽！」誰在叫阿媽，是牠！德國一隻名叫Armani的兩歲小狗，最近成為網民最愛，因為牠不但乖巧可愛，還懂得叫媽媽。<br> 女主人科根（ZouleykhaKogan）說：「牠是隻聰明狗，懂得許多小雜技，但（懂得叫阿媽）令牠一舉成名。」網民爭相下載Armani叫媽媽的片段，一間電台較早前就請牠上節目，現場表演叫媽媽。不過，有人覺得Armani有點口齒不清，似在叫「丫丫」。<br> 狗狗會說人話，不是太出奇。因為有研究顯示，狗的吠聲是由話音素組成，而話音素正是人類語言中母音的基礎。<br> 英國《每日電訊報》</p></body></html>
