<html><header><meta charset="utf-8"><title>「婚活族」積極相親</title></header><body><h1>「婚活族」積極相親</h1><p>內地最近流行一個新名詞「婚活族」。它是當今一種潮流，指女士為結婚(圖)而不斷參加各種活動，結識異性的女子，當中大部份都是事業有成的女性。隨着年齡增長，她們刻意為結婚而經營，例如對內積極裝備自己，參加化妝、健身等課程；對外積極相親、參加約會式交友等活動。心理專家說，婚活族的出現，代表女性從被動轉為主動。<br> <br>  http://www.cat898.com/Infolook.asp?bclass=81&amp;id=2351 </p></body></html>
