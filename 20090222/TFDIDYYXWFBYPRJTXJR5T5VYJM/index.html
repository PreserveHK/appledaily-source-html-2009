<html><header><meta charset="utf-8"><title>環遊世界：<br>$5,300復活節飛奧克蘭</title></header><body><h1>環遊世界：<br>$5,300復活節飛奧克蘭</h1><p>晚晚睇天氣報告，好想學新紮天氣小姐黃婉曼咁「跳出香港」，最好衝出埋北半球，去人間淨土新西蘭摸羊！又俾我咁好彩發現新西蘭航空推出機票優惠，奧克蘭來回機票只需$5,300（未連稅），比平日平差唔多成千蚊，購票日期由即日起至3月31日。不過大家唔好心急請晒三月份假喎！因為機票有來回指定日期，出發日期須介乎4月11日至6月8日，而回程日期為4月19日至6月11日。4月復活節長假期，我知我會喺邊度過嘞！<br><br>記者：劉嘉蕙<br><br>查詢：http://airnewzealand.com.hk（新西蘭航空）</p></body></html>
