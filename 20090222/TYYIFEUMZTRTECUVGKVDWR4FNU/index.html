<html><header><meta charset="utf-8"><title>唱K76小時　南韓歌后破紀錄</title></header><body><h1>唱K76小時　南韓歌后破紀錄</h1><p>要鬥長氣，相信非南韓主婦金善玉莫屬。金善玉上周唱卡拉OK，不停地唱了逾76小時，打破健力士世界紀錄，名副其實成了「K歌之后」。<br> 54歲的金善玉，上周在首爾一間卡拉OK，以低沉聲線展開馬拉松唱K。根據《健力士世界紀錄大全》規定，她在每首歌之間只可以休息30秒，每小時小休5分鐘，每四小時之內不能翻唱同一首歌，一直到昨日（周六）下午3時21分，在家人力勸下才閉嘴，全程唱了1,283首歌。金善玉打破了美國人拉普拉特所創的75小時舊紀錄，南韓正準備向《健力士》申請將她列為紀錄保持者。<br> 法新社</p></body></html>
