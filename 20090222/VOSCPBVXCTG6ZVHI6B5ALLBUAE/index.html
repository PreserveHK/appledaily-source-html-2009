<html><header><meta charset="utf-8"><title>王君馨開熄燈派對</title></header><body><h1>王君馨開熄燈派對</h1><p>林一峰、鄧健泓、姚子羚和王君馨昨日應WWF邀請，到尖沙嘴出席「地球一小時2009」，呼籲香港市民在下月28日熄燈一小時。一峰為了今次活動作了一首名為《LightUpYourDreams》的主題曲。<br> 王君馨透露即將搬家，她打算在下月28日相約朋友到新居舉行蠟燭派對，響應熄燈一小時。<br> 一峰則表示在外地很容易見到滿天星星，相對之下，香港的污染問題頗嚴重，他說：「我去朋友屋企見到冇熄燈，我就會走去熄，其實成日唔熄燈同水喉係會產生二氧化碳。」<br> 採訪、攝影：馬建華</p></body></html>
