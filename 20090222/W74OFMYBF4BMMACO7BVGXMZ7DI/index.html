<html><header><meta charset="utf-8"><title>香港電影百年展睇經典電影</title></header><body><h1>香港電影百年展睇經典電影</h1><p>【本報訊】四屆影后林黛的風采叫人傾倒，凌波飾演的梁山伯及樂蒂飾的祝英台，也讓人難忘，她們迷人的身影，將會投射在熙來攘往的鬧市，讓更多人見識真正的美麗。香港電影百年展於下月13至15日晚上6時正，於時代廣場露天屏幕播放三部邵氏經典電影：《江山美人》、《梁山伯與祝英台》及《傾城之戀》，免費供市民欣賞。<br> 展覽則由即日起至下月9日於時代廣場露天廣場展出，內容包括本地電影歷史、早期電影海報、明星圖片，以及30多本50、60年代電影刊物等。</p></body></html>
