<html><header><meta charset="utf-8"><title>好活動：復活節睇音樂劇</title></header><body><h1>好活動：復活節睇音樂劇</h1><p>你喜歡看音樂劇嗎？那便不可錯過這個由PIP兒童劇場演出的兒童音樂劇。故事講述巨龍海盜家族戰無不勝，來到第77代，財富已所餘無幾，家族老大決定東山再起，策劃搶劫油船。終於來到行動的一夜，各人運用特異功能，成功搶劫了油船，可是打開油艙卻發現……</p><p>《海盜家族77》</p><p>地點：香港藝術中心壽臣劇院<br> 日期：4月3、8及9日7:30pm，4月4、5、10至12日1pm及5pm<br> 票價：$290、$160（高齡、殘疾人士、全日制學生半價）<br> 網上購票： http://www.urbtix.hk <br> 查詢：25110139</p></body></html>
