<html><header><meta charset="utf-8"><title>貨櫃車行駛途中起火</title></header><body><h1>貨櫃車行駛途中起火</h1><p>【本報訊】一輛拖頭連貨櫃昨午3時35分，沿九龍灣觀塘繞道慢線東行，途至九龍灣工廠大廈附近，車底突然冒煙，姓張司機（46歲）發現立即將車煞停，並下車視察情況，豈料火勢轉趨猛烈，湧起滾滾黑煙，一發不可收拾，連遠處海邊船隻船員和附近商廈職員也可看到，警方和消防員接報到場，開喉射水，迅速將煙火撲熄，幸意外中無人受傷。消防員初步調查，相信車輛機件過熱，觸及一些油迹冒煙起火，火警無可疑，現場交通一度受到影響，因封線曾出現短暫車龍。</p></body></html>
