<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成話要辦大事 - 李八方</title></header><body><h1>隔牆有耳：曾鈺成話要辦大事 - 李八方</h1><p>立法會主席曾鈺成上星期日同女朋友飲茶見家長，噚日星期六唔使拍拖，去咗幫伸手助人協會義賣曲奇。八方問佢是否好事近，佢話呢啲小事唔值得討論，寧願講大事。<br> 曾鈺成所謂大事，係立法會屬下各事務委員會訪問內地有眉目。佢話初步同中聯辦及內地有關部門接觸過，得到反應比較正面，期望今年暑假前有一兩個團能夠成行。<br> 曾鈺成早前已透過立法會秘書去信廣東省提出訪問，但慘食檸檬，難怪今次略有所成就咁高興。至於冇回鄉卡議員能否隨團，曾鈺成話希望唔會係問題，又指雙方都要用務實態度建立交流關係，因為政治問題影響交流就好可惜。</p></body></html>
