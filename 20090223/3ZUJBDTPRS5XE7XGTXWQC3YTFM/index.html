<html><header><meta charset="utf-8"><title>關心妍等男友求婚</title></header><body><h1>關心妍等男友求婚</h1><p>關心妍（Jade）跟金融才子楊長智拍拖兩年，早前被發現已進駐男友豪宅，因此傳出婚訊。昨日Jade到上水北區大會堂舉行「關心妍見證佈道會」，甫到場便一反常態，以私人聚會為由不願接受訪問，匆匆入後台，經過再三邀請，Jade才肯接受傳媒訪問3分鐘。<br> Jade首先否認會在峇里島結婚消息，其餘問題則叫記者問公司，但她未有否認去男友家，Jade說：「佢係我男友，我會去佢屋企，佢會嚟我屋企，唔係可以去邊？」已經29歲的Jade表示短期內不會結婚，但又聲稱30歲前結婚，記者問她今年內會否結婚，她不置可否說：「我唔知，等佢求婚先！」<br> 採訪、攝影：楊潔雯</p></body></html>
