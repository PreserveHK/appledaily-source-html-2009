<html><header><meta charset="utf-8"><title>LionelRichie獲終身成就獎</title></header><body><h1>LionelRichie獲終身成就獎</h1><p>由德國唱片業協會主辦的Echo音樂頒獎禮，昨日於柏林舉行，頒獎禮以德國國內的唱片銷量作為評審標準。入行40年的LionelRichie榮獲終身成就獎，他親身出席領獎，還高歌娛賓。<br> 重量級男高音PaulPotts奪得最佳國際男歌手獎，他偕妻子恩愛現身，出道短短兩年的Paul身穿西裝領獎，還獲妻子吻賀；最佳國際女歌手獎則落在AmyWinehouse手上，Coldplay則大熱奪得最佳國際組合，可惜他們均未有出現。</p></body></html>
