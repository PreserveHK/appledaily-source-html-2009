<html><header><meta charset="utf-8"><title>傅穎向老外示愛食檸檬</title></header><body><h1>傅穎向老外示愛食檸檬</h1><p>傅穎（Theresa）昨日在中環舉行音樂會宣傳新碟，她分別穿上類似睡衣的短裙和浴衣獻唱，其間蹲下時露出雙腿，性感誘惑，卻不慎走光。</p><p>早前Theresa把這隻唱片送給其心儀的外籍友人，但對方並沒甚麼表示，她說：「我喺隻碟簽名都寫住情人節個日子，佢收到好開心，但冇乜表示。我都唔會諗住佢做乜，反而佢畀到好多靈感我做呢隻碟，已經當係回報。」<br> 採訪：王連連　攝影：黃偉雄</p></body></html>
