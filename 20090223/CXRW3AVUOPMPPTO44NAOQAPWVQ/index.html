<html><header><meta charset="utf-8"><title>趙寅成臨別秋波</title></header><body><h1>趙寅成臨別秋波</h1><p>在賣座韓片《霜花店》中有斷背演出的男星趙寅成，將於4月6日暫別娛樂圈兩年入伍空軍，因此fans都爭取機會多見偶像幾面。前日成哥為代言的麵包店在首爾舉行簽名會，雖然活動在下午3時才舉行，但200多名fans早在活動前3小時已到場排隊，場面墟冚。<br> 戴上紅色冷帽的成哥一現身，立即引起現場一陣混亂，難得他見慣大場面，淡定地和fans打招呼。此外，他日前在MBC電視台節目中大讚小學同學、即最近再合作拍時裝廣告的女星成宥利，在小學時代已十分可愛，是風頭躉一名。</p></body></html>
