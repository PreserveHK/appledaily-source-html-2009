<html><header><meta charset="utf-8"><title>醫學Online<br>步行訓練改善腳痛</title></header><body><h1>醫學Online<br>步行訓練改善腳痛</h1><p>經常行路時無故腳痛，有可能是周邊動脈血管阻塞下肢引致的間歇性跛行症（Intermittentclaudication），患者走路下肢總是冰冷痠痛。荷蘭一項研究發現，系統性的步行訓練有助促進血液循環，改善腳痛症狀。研究有272名患者參加，患者每周數次在跑步機上接受步行訓練，一年後每周行路的距離是以往一倍的參加者，多數都不再受腳痛影響，但只參加了數次訓練便放棄的患者中，約16%因病情惡化要接受手術。</p></body></html>
