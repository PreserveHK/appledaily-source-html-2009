<html><header><meta charset="utf-8"><title>求驗客手記：跑步緊要過篤波　火箭轉玩馬拉松？ - 求驗客</title></header><body><h1>求驗客手記：跑步緊要過篤波　火箭轉玩馬拉松？ - 求驗客</h1><p>英格蘭桌球名將「火箭」奧蘇利雲（圖）不嬲都鍾意跑長跑，而呢位桌球壇「1哥」日前就話可能兩、三年內離開波枱，成為全職馬拉松選手。據講佢喺上周威爾斯公開賽16強不敵傅家俊，原來係心繫田徑賽，搞到唔集中致敗。出局後，奧蘇利雲火速揸車去伯明翰室內賽現場，搵京奧女子5千及1萬米雙料冠軍T迪芭芭請教跑步經驗。「火箭」仲話：「如果家庭喺我心中排第一，跑步就排第2，桌球第3啦。」</p></body></html>
