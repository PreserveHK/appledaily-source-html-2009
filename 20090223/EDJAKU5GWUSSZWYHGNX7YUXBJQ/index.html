<html><header><meta charset="utf-8"><title>流動電腦館4月啓用</title></header><body><h1>流動電腦館4月啓用</h1><p>【本報訊】流動電腦館將於本年4、5月起穿梭各區，提供免費無線上網等服務。年屆84歲的福婆婆四年前學習電腦，由目不識丁到成為網絡紅人，福婆婆表示無難度：「好易！一學就識！」她更被邀擔任地區數碼中心大使，鼓勵低收入人士學習資訊科技。<br> 由福婆婆擔任大使的地區數碼中心試點計劃將於首階段支援14間數碼地區中心，並打算一年內擴展至25間，希望透過提供電腦設施、上網服務及技術支援等，增加低收入家庭的青少年及其他有需要人士使用電腦的機會。除了設於中心的250部電腦，流動電腦館亦將於本年4、5月起穿梭各區，提供免費無線上網等服務。</p></body></html>
