<html><header><meta charset="utf-8"><title>陳思璇雙妹嘜鬥勇</title></header><body><h1>陳思璇雙妹嘜鬥勇</h1><p>台灣名模陳思璇和王麗雅日前被邀請到泰國蘇梅島遊玩，順道推廣當地旅遊，二人穿上性感三點式享受陽光與海灘，令現場外籍泳客看得目不轉睛，陳思璇笑說：「很久沒在大自然勇敢一下了！」</p><p>最怕曬黑</p><p>對於燦爛的陽光，陳思璇又愛又恨，始終女生都愛美白，她擔心曬黑後出鏡不美，還要攝影師打燈補救，所以她不停搽防曬護膚品。陳思璇表示此行另一項重要任務是往拜四面佛，她說：「我相信心誠則靈。」<br> 採訪：黎寶蘋</p></body></html>
