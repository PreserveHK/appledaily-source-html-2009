<html><header><meta charset="utf-8"><title>玩宜蘭農場　加$1搭捷運浸溫泉</title></header><body><h1>玩宜蘭農場　加$1搭捷運浸溫泉</h1><p>春暖花開，最想親親大自然！適逢台灣觀光協會宣佈超筍優惠，𠵱家只要付出最低$1,299，就可以得到長榮航空來回台灣機票、宜蘭休閒農場民宿、早餐、接機服務，以及農場DIY體驗。再畀多一蚊，仲送埋台北捷運日票、浸溫泉券、以及總值$180嘅農莊美食兌換券，優惠期至3月31日，名副其實又食又拎賣大包！今次參加計劃嘅宜蘭農場民宿有13間，全部各有特色，揀都有排揀，有興趣嘅朋友，可瀏覽台灣觀光協會網址，或向本港各大旅行社查詢。<br><br>記者：劉嘉蕙<br>查詢：http://www.taiwan.net.tw（台灣觀光協會）</p></body></html>
