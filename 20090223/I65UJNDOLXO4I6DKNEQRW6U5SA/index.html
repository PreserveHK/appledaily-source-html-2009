<html><header><meta charset="utf-8"><title>醫學Online<br>淋病雙球菌抗藥性</title></header><body><h1>醫學Online<br>淋病雙球菌抗藥性</h1><p>加拿大衞生部門發現一種具抗藥性的淋病雙球菌在安大略省蔓延，此惡菌對氟奎諾酮類（Fluoroquinolones）抗生素具有抗藥性，研究發現安大略省發現抗藥惡菌的比率由02年的4%，激增至06年28%。由於全國近年淋病個案不斷上升，由97年每10萬人中15人感染，增至07年的35人，故預計感染抗藥惡菌個案持續上升。近年監測數據顯示，30多歲男士是感染惡菌高危族。</p></body></html>
