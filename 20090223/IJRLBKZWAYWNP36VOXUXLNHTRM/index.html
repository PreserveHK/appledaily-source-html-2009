<html><header><meta charset="utf-8"><title>連環殺手殺死「萊溫斯基第二」</title></header><body><h1>連環殺手殺死「萊溫斯基第二」</h1><p>被指是「萊溫斯基第二」的美國政府見習生利維（ChandraLevy），與已婚眾議員康迪特（GaryCondit）有染。她八年前離奇失蹤，康迪特私情曝光之餘，更一度涉嫌殺她，仕途卻盡毀。命案八年未破，現在終於水落石出。警方鎖定兇手是一名正身在獄中服刑的連環殺手。<br> 樣子標致的利維當政府見習生，2001年5月失蹤，一年後在公園發現屍體。由於她失蹤後兩個月，同一公園發生了兩宗兇案，均是薩爾瓦多移民關迪克所為，警方經脫氧核糖核酸（DNA）檢驗證據，證實他正是殺害利維的兇手，為八年懸案寫最後一章。<br> 美聯社/路透社</p></body></html>
