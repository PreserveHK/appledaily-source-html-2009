<html><header><meta charset="utf-8"><title>醫學Online<br>英漢染拉薩熱病死</title></header><body><h1>醫學Online<br>英漢染拉薩熱病死</h1><p>英國一名66歲男子到尼日利亞工作，疑感染當地流行的拉薩熱（Lassafever），回國後病發，本月初在倫敦一間醫院死亡，醫護人員已聯絡與患者一起在尼日利亞工作的員工，暫未發現有人染病。專家指今次應屬個別感染個案，病毒不會在倫敦大規模散播。拉薩熱是一種人畜共通傳染的急性病毒性出血熱病，病毒宿主是一種名為Mastomys的鼠，屬齧齒目動物，潛伏期6至21日，患者高燒不退及黏膜出血，死亡率高達50%。</p></body></html>
