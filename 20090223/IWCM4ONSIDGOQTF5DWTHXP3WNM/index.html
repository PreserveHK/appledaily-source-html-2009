<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚訪四川感震撼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚訪四川感震撼 - 馮仁昭</h1><p>莫文蔚（Karen）早前幫迪士尼新片《熊貓回家路》嘅宣傳特輯，去咗上年512四川大地震嘅汶川做採訪嘉賓。佢話去到臥龍大熊貓自然保護區，探熊貓同災民，見到現場情況，心情沉重到講唔到嘢。<br> 當時Karen嘅採訪車隊入到災區後，路兩邊嘅山坡已經全傾塌，不時有碎石滑落，Karen話：「好似喺石礦場咁，完全感覺唔到任何生命力。」</p></body></html>
