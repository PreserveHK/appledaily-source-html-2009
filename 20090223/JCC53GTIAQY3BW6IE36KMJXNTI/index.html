<html><header><meta charset="utf-8"><title>劉浩龍唱金曲媾女</title></header><body><h1>劉浩龍唱金曲媾女</h1><p>劉浩龍和周國賢（Endy）老友鬼鬼，原來兩人04年一同競逐音樂頒獎禮的新人獎，今年兩人將合作演出舞台劇《我們的華星年代》，另外還有樂壇新人王若琪及文恩澄一同演出。日前四人齊齊為舞台劇拍海報，一班年輕人聚頭即表現興奮，劉浩龍和Endy更即場清唱梅艷芳、鄭秀文、許志安及梁漢文的經典華星年代作品。</p><p>大玩三角戀</p><p>在舞台劇中劉浩龍會周旋於王若琪及文恩澄之中，大玩三角戀，至於Endy則扮演花心男一角。除此之外，Endy也會擔任舞台劇的音樂總監，各人已做足心理準備要應付未來個半月的密集式綵排，希望有最好的演出。<br> 撰文：葉雪</p></body></html>
