<html><header><meta charset="utf-8"><title>谷村奈南拋胸呻苦</title></header><body><h1>谷村奈南拋胸呻苦</h1><p>仍在讀大學的日本性感女歌手谷村奈南，前日在池袋噴水廣場為新歌《CrazyForYou》開騷，吸引約4,000名fans逼爆現場支持。一向不吝嗇騷身材的谷村，繼續大晒其Gcup豐滿上圍，穿上搶眼紅色緊身衣示人，猶如化身經典漫畫《魯邦三世》中身材惹火的女主角峰不二子，她更配襯總值約1,000萬日圓（約83萬港元）的鑽石頸鏈及耳環，閃爆全場。<br> 谷村載歌載舞獻唱了4首歌，她苦笑謂緊身衣其實一點也不舒服，又透露今年目標是參演紅白歌唱大賽，她說：「我會努力向紅白進發。」</p></body></html>
