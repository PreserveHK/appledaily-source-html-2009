<html><header><meta charset="utf-8"><title>歐聯16路大軍</title></header><body><h1>歐聯16路大軍</h1><p>紅軍巴塞冠軍之選</p><p>心水冠軍：巴塞隆拿<br> 支持名家：畢傑、戰鬥員A、譚拔士、何輝、米路、林慶麟<br> <br> 心水冠軍：利物浦<br> 支持名家：吾中、藍鑽石、青蛙仔、牽牛、鄭兆聰<br> <br> 心水冠軍：阿仙奴<br> 支持名家：蘋果波神<br> <br> 心水冠軍：國際米蘭<br> 支持名家：Keyman<br> <br> 簡評：本報7位名家中，竟有4人同時選擇利物浦為心水歐聯冠軍，而客席名家鄭兆聰亦對紅軍領隊賓尼迪斯充滿信心。今季在歐洲球壇盡現銳利攻力的巴塞，亦獲得不少支持；蘋果波神獨力撐阿仙奴，認為兵工廠16強對羅馬晉級冇問題，之後亦有多名傷兵復出，有力爆冷。<br> <br> 註：奪標次數包括改制前</p></body></html>
