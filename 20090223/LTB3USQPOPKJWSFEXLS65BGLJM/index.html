<html><header><meta charset="utf-8"><title>黃子華黐家為慳錢</title></header><body><h1>黃子華黐家為慳錢</h1><p>黃子華、王祖藍及鄭融等人前晚到演藝學院欣賞音樂會，近日忙於在內地拍劇和演出棟篤笑的黃子華專程抽空返港捧好友場，他表示已有一段時間沒有在香港拍劇，但由於剛剛在內地拍完，故此暫時休息一下，黃子華笑說：「留喺屋企發吓吽哣。」記者笑言他定是賺了很多故此可以在家中休息，黃子華謂：「唔係，因為留喺屋企可以慳錢啫。」</p><p>王祖藍想Rap</p><p>王祖藍表示稍後有機會主唱古裝劇的主題曲，但他想搞搞新意思，他說：「我想同MCJin（歐陽靖）合作，佢負責rap部份，我諗咁crossover會幾過癮。」<br> 採訪：王連連<br> 攝影：陳俊強</p></body></html>
