<html><header><meta charset="utf-8"><title>求驗客手記：延長中場休息時間　國際足協屈水就真 - 求驗客</title></header><body><h1>求驗客手記：延長中場休息時間　國際足協屈水就真 - 求驗客</h1><p>國際足協又將開會構思新搞作，就係打算將半場15分鐘休息時間延長至20分鐘，話部份球場嘅更衣室距離球場太遠，令球員同球證得唔到足夠時間休息。我求大俠睇到呢個消息，腦海就浮現國際足協會長白禮達數銀紙嘅畫面，有關措施無非為咗多啲廣告時間，賺多幾個錢啫，使咩搵球證、球員嚟過橋呀！呢啲咪叫欲蓋彌彰，不打自招囉！作為一個普通球迷，日頭返工夜晚要睇波，中場多5分鐘休息，分分鐘恰着咗就一覺到天光囉。</p></body></html>
