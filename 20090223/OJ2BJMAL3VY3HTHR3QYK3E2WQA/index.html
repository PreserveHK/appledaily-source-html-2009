<html><header><meta charset="utf-8"><title>金毛六煞襲擊兩青年</title></header><body><h1>金毛六煞襲擊兩青年</h1><p>【本報訊】葵涌安蔭邨昨日凌晨發生血案，兩名青少年在邨內公園聊天時，遭六名手持鐵通及玻璃樽金毛男子襲擊，兩人寡不敵眾受傷倒地，兇徒棄下兇器後逃去無蹤，警方正調查血案原因。<br> 兩名遇襲受傷青少年分別16歲姓黃及18歲姓莫，兩人於昨日凌晨零時許，在安蔭邨豐蔭樓對開公園聊天期間，突然有六名金毛男子出現，不由分說以鐵通及玻璃樽向他們襲擊。<br> 兩人企圖反抗但不敵同告受傷倒地，兇徒傷人後四散逃去，傷者由救護員送院救治，莫傷勢嚴重，黃則無大礙。警員在附近搜捕兇徒無果，在現場一個垃圾桶及花槽內，撿獲兩支涉案鐵通，正向兩名傷者了解遇襲原因，追緝兇徒下落。</p></body></html>
