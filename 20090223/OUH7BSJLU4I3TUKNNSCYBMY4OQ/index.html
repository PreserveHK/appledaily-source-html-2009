<html><header><meta charset="utf-8"><title>求驗客手記：杜拜擁「飛彈」　迪科爾懶理熱刺 - 求驗客</title></header><body><h1>求驗客手記：杜拜擁「飛彈」　迪科爾懶理熱刺 - 求驗客</h1><p>熱刺聯賽排名越嚟越低，領隊哈利列納頭都大埋，今晚隊波鬥侯城要死拼。不過喺1月由樸茅回巢嘅迪科爾，最近就同女伴去遊埠，真係你有你騰雞，我有我風流快活。呢位26歲前鋒1月底聯賽對史篤城腳趾受傷，照計應該留喺屋企養傷，估唔到佢帶同隆過胸、上圍達32DD嘅電視明星ChantelleHoughton（圖）去杜拜玩。路人甲話女方喺沙灘四圍晒巨型飛彈，迪科爾雙眼就好似雷達咁跟實；哎！迪科爾連老竇姓乜都唔記得，仲理得你熱刺咩！</p></body></html>
