<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko送咪力撐師弟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumiko送咪力撐師弟 - 馮仁昭</h1><p>樂壇新人扈佳榮同王凱駿噚日喺銅鑼灣鬧市舉行新碟宣傳活動，公司為佢哋租咗一架貨車做巡迴表演。師姐鄭希怡（Yumiko）帶埋支結他、銀咪送畀兩個師弟，希望佢哋日後好好發揮所長。王凱駿話簽咗公司已經有4至5年，當中試過有兩年冇收入，當時佢覺得好迷茫，𠵱家終於有機會出碟，一定會好好珍惜呢個機會。至於扈佳榮都試過冇收入嘅日子，好彩等咗年幾已經有機會出碟，佢希望用把靚聲打動歌迷。</p></body></html>
