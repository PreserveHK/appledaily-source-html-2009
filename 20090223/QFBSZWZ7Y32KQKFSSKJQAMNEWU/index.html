<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮寫劇本變宅女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊采妮寫劇本變宅女 - 馮仁昭</h1><p>楊采妮噚日喺台灣睇舞台劇《Alegria歡躍之旅》嘅尾場表演，佢着住閃片低胸裙出現，好似條美人魚一樣，性感誘人。楊采妮話近排埋首寫首次自編自導嘅電影《聖誕玫瑰》劇本，幾乎做咗宅女，佢話：「這次終於可以把工作放下，出來放鬆心情！」楊采妮獲酒商贈送一支編號0001、限量嘅威士忌，佢自爆平時鍾意同朋友飲番兩杯，但就唔過量，馮仁昭覺得飲酒冇問題，但切記咪酒後駕駛。</p></body></html>
