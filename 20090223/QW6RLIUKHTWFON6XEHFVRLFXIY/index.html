<html><header><meta charset="utf-8"><title>靚靚陪老公會友</title></header><body><h1>靚靚陪老公會友</h1><p>近日忙為無綫劇集《金錢誘罪》開工的袁詠儀（靚靚），前晚抽空與老公張智霖（Chilam）及好友沈嘉偉等飯局，一行多人到大坑火車頭越南餐廳樓上的VIP房開餐，不過未見靚靚帶同兒子同行。</p><p>友善揮手</p><p>靚靚等人逗留至晚上10時半左右離開，見靚靚不施脂粉，與Chilam齊齊黑衫黑褲打扮，當Chilam見到記者在場拍照時即面黑黑，相反在旁的靚靚主動跟記者揮手打招呼，態度友善。之後靚靚與沈嘉偉等在餐廳外傾談，順道陪友人等候外賣食物，至店員將大包小包外賣拿出來後，Chilam便駕駛其平治跑車接載靚靚離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
