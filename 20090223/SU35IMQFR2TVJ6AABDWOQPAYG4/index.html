<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨推綠色新政 - 李八方</title></header><body><h1>隔牆有耳：公民黨推綠色新政 - 李八方</h1><p>海嘯之下，人人都只係希望保住飯碗有工開。政府都話要以保飯碗為施政方針，但嚟嚟去去都係嗰幾道板斧，例如加推小型工程或貼錢保送大專畢業生就業，新橋唔算多。<br> 趁住預算案仲有兩日就出爐，公民黨一班後起之秀包括Tanya陳淑莊、曾國豐同余冠威把握最後機會，噚日同幾位黨友拉隊去政府總部請願，向鬍鬚曾送上好橋，呼籲政府學歐美推動綠色新政，透過推動環保工業創造就業機會，例如進一步淨化維港、推動回收業，咁就可以保住運輸同五金業高達六萬個職位。佢哋仲專登攞住個綠色飯碗到場，象徵綠色工業保飯碗。</p></body></html>
