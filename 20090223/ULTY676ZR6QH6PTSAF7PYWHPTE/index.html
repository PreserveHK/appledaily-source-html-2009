<html><header><meta charset="utf-8"><title>休班公安捉賊中3刀不治</title></header><body><h1>休班公安捉賊中3刀不治</h1><p>重慶市一名穿着便服的公安，上周五晚在路上發現一名持刀傷人後逃跑的歹徒，他表明身份喝令對方棄刀投降，但歹徒竟叫囂要殺死警察。好公安與比他高出一個頭的歹徒搏鬥，身中3刀傷重不治。<br> 案中犧牲的公安周鑫，30歲，在涪陵敦仁派出所負責戶籍工作。本月20日晚8時許，他在派出所加班後換上便服擬去吃飯，當行至人民西路準備上的士時，突然聽到呼救聲。只見一名連傷4名途人的男子，持刀向他跑來。周鑫於是上前表明身份，「我是警察，把刀給我。」但歹徒不肯投降，反而叫囂：「老子殺的就是你們這些警察。」糾纏間周鑫心臟和雙腿中3刀，傷重不治。<br> 《重慶晨報》</p></body></html>
