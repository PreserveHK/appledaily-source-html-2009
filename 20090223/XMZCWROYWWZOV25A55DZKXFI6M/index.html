<html><header><meta charset="utf-8"><title>求驗客手記：球場「管草」也被撬　兵工廠黑到爆 - 求驗客</title></header><body><h1>求驗客手記：球場「管草」也被撬　兵工廠黑到爆 - 求驗客</h1><p>阿仙奴呢期認真濕滯，前日明明有艾沙維處子登場，仲有撐竿跳女王伊仙芭耶娃（佢本身係辛尼特同艾沙維球迷）賽前打氣，久攻之下都贏唔到新特蘭，家陣落後排第4嘅阿士東維拉6分，有排追。咁都唔止，近日仲有「猛將」被挖角。咦，明明轉會市場關閉咗，點解仲有人離隊？講嘅係佢哋嘅球場管理員保格斯（圖），佢下個月就向皇馬報到。咪睇小呢位仁兄，佢不嬲管理阿仙奴球場頭頭是道，上年仲攞埋英超最佳球場管理員，都咪話皇馬唔識貨。</p></body></html>
