<html><header><meta charset="utf-8"><title>夜店女收波纜被捕</title></header><body><h1>夜店女收波纜被捕</h1><p>【本報訊】油麻地一間卡拉OK夜總會一名女職員，涉嫌利用工作之便向在夜總會消遣的客人非法收受波纜，再將賭注轉投外國賭博網站從中賺差價圖利。昨晨她在夜總會收外圍波纜時，被放蛇的警員拘捕，警員並在其手提電腦查獲25萬元的波纜紀錄。</p><p>轉投網站賺取差價</p><p>被捕女子姓吳（42歲）在油麻地德興街9至10號一間卡拉OK夜總會任職，涉嫌非法收受波纜被捕帶署扣查。油尖警區特別職務隊第一隊人員早前收到線報，指吳女趁近日歐洲多國有足球賽事舉行，工作中因利乘便向在觀看賽事的客人收受外圍波纜，再將有關賭注透過手提電腦，轉投外國賭博網站從中賺取差價圖利。</p></body></html>
