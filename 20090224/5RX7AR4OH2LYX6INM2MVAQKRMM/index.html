<html><header><meta charset="utf-8"><title>青霞單拖赴喜宴</title></header><body><h1>青霞單拖赴喜宴</h1><p>曾拍電影《幾度夕陽紅》的息影女星汪玲前晚娶新抱，在中環四季酒店筵開30多席，不少圈中好友出席，包括大美人林青霞、呂良偉夫婦、狄波拉夫婦、狄龍夫婦、劉家昌夫婦和顧美華等，呂良偉的舊愛鄺美雲也有出席喜宴。</p><p>楊小娟跌珠鏈</p><p>息影女星汪玲的幼子韓世麟前晚在四季酒店設宴，甚少露面的林青霞十分畀面，單拖出席。呂良偉和太太楊小娟則以銀灰色情侶裝示人，小娟接受訪問時，其頸上的鑽石珍珠鏈因太重差點跌在地上，幸而她身手敏捷及時一手拿着。呂良偉的舊愛鄺美雲則最遲出現，兩人並沒碰個正着。無綫女藝員汪琳則與夫婿一起出席表弟韓世麟的婚宴。<br> 採訪：顏英儀<br> 攝影：仇志德</p></body></html>
