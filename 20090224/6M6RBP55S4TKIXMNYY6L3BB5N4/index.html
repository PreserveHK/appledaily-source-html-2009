<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●在韓劇《花樣男子》演道明寺的李民浩被《W》雜誌貼身追訪5日，並在新一期刊出他拍劇時除衫露點的相片。<br> <br> ●韓國組合少女時代的新歌《Gee》當選數碼音樂頒獎禮的本月最佳歌曲，成員YoonA前日在首爾開心領獎。<br> <br> ●日本偶像組合KinKiKids成員堂本剛被傳搭上女歌手BonniePink，更被目擊出現在女方的演唱會。<br> <br> ●日本女星釋由美子前日在網誌自爆患上會令手腳麻痹的吉巴氏綜合症，但其後她又表示病情不嚴重而將文章刪除。</p></body></html>
