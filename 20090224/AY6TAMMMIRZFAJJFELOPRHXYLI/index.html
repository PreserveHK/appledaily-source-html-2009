<html><header><meta charset="utf-8"><title>梁敏儀服侍西門慶</title></header><body><h1>梁敏儀服侍西門慶</h1><p>梁敏儀有份演出的電影《金瓶梅II愛的奴隸》下月上映，上集的日本性感女優包括早川瀨里奈、上原Kaera和若菜光也一同演出，梁敏儀扮演西門慶的婢女春梅。起初導演錢文琦並非找梁敏儀演這角色，但因為原先角色要露點演出，梁敏儀推辭了，最後導演安排她演春梅。<br> 梁敏儀說：「《金瓶梅》係中國經典故事，我對原著好有興趣，對自己嚟講係一個大挑戰。」雖然她在片中沒露三點，但不乏大膽演出，她坦言起初不習慣，後來做足安全措施便放開懷抱演出。<br> 撰文：葉雪</p></body></html>
