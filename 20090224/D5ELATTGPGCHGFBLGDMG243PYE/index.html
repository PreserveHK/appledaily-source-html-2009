<html><header><meta charset="utf-8"><title>NicoleRichie宣佈再懷孕</title></header><body><h1>NicoleRichie宣佈再懷孕</h1><p>老牌歌手LionelRichie嘅27歲養女NicoleRichie，噚日透過發言人宣佈已懷有男友JoelMadden第二胎，預產期係今年年底。曾經同ParisHilton合演真人騷《TheSimpleLife》嘅Nicole，上年1月先為男友誕下女兒Harlow，Nicole仲喺聲明中話：「有乜嘢好過贏奧斯卡？我想話畀大家聽Harlow就快做人家姐，我𠵱家好開心！」</p></body></html>
