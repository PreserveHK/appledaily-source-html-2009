<html><header><meta charset="utf-8"><title>新車速遞：福士PassatCC跑車內膽</title></header><body><h1>新車速遞：福士PassatCC跑車內膽</h1><p>咪因為政府鍾情福士Passat，就當呢架車老成持重，最新到港嘅PassatCC，就結合豪華房車同跑車元素，睇樣係房車，但副偈成300匹，0-100km只需5.6秒，有四驅系統，頂級版更配埋超靈敏DSG波箱，連後座都跑車化，大可當佢係豪房版Golf。首批新車三月到港，Demo已進駐陳列室，不妨落去昅吓。<br><br>記者：徐影龍</p><p>查詢：VolkswagenHKCentre（36989688）<br> 地址：灣仔灣仔道223-227號地下</p></body></html>
