<html><header><meta charset="utf-8"><title>財話短說<br>鷹君增付新福港1.9億</title></header><body><h1>財話短說<br>鷹君增付新福港1.9億</h1><p>▲鷹君集團（041）公佈，與旺角朗豪坊的承建商新福港訂立補充協議，合約金額由原先31.1億元，增至33.02億元，即增加1.92億元。新福港由鷹君副董事總經理羅啓瑞持有，兩間公司早於01年底簽署工程合約，朗豪坊亦於05年2月底竣工，由於工程發生改動，最終合約金額超預算，雙方就若干項目存在一些爭議，去年多次舉行會議後，終於昨日落實補充協議。</p></body></html>
