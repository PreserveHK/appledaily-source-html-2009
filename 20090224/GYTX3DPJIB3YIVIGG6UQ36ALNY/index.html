<html><header><meta charset="utf-8"><title>財話短說<br>新濠1200萬售iAsia80%</title></header><body><h1>財話短說<br>新濠1200萬售iAsia80%</h1><p>▲新濠國際（200）宣佈，擬以1200萬元出售全資附屬iAsia的80%權益予新濠環彩（8198）主席陳錫強，估計可錄得44萬元盈利；另於交易完成後，新濠將向陳錫強授予兩年期認購期權，以300萬元出售餘下20%權益，所得款項將作一般營運資金。iAsia於港澳地區提供網上買賣及結算軟件等，07年度除稅後純利930.2萬元。</p></body></html>
