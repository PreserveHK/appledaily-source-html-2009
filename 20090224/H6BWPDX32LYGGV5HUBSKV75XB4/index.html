<html><header><meta charset="utf-8"><title>老牌笑匠獲人道獎</title></header><body><h1>老牌笑匠獲人道獎</h1><p>老牌喜劇影星謝利路易斯（JerryLewis）昨日獲大會頒發JeanHersholt人道精神獎，表揚這位82歲男星過去在影壇推動人道主義的貢獻。<br> 從影接近60年，身兼編、導、演於一身的謝利，雖然從未獲得金像獎提名，但他昨日從諧星愛迪梅菲（EddieMurphy）手中接過獎，興奮表示獎項是他過去事業上的總結。過去曾得此殊榮的影星包括保羅紐曼（PaulNewman）、柯德莉夏萍（AudreyHepburn）及法蘭仙納度拉（FrankSinatra）等。</p></body></html>
