<html><header><meta charset="utf-8"><title>G-Dog玩模型自組</title></header><body><h1>G-Dog玩模型自組</h1><p>啱啱過咗個好鬼孤單嘅情人節，無女友、無人陪，有隻狗陪吓都好吖！不過養寵物係一生一世嘅承諾，驚承擔唔起嘅，都係買隻電子狗好囉！<br>最近日本HPI推出一款動作同靈敏度都幾可亂真嘅電子狗──G-Dog；據網站資料，G-Dog將會使用類似模型玩法，要玩家買返去自己砌！可能藉此令人、狗間培養出一份深厚感情來；而且G-Dog設計上力求動作逼真，動作反應尤其靈活，大小就同一隻小型狗仔差唔多，僅重570g。<br></p><p>網址： http://www.hpirobot.jp/g-dog/top/index.html </p></body></html>
