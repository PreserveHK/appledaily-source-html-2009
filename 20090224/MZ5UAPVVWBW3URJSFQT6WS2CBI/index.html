<html><header><meta charset="utf-8"><title>骷髏與花玩上錶</title></header><body><h1>骷髏與花玩上錶</h1><p>雖然ChristianAudigier有一眾荷李活影星追捧，但大大個骷髏與花碌碌Print的T恤我還是不敢着上身。品牌最近推出腕錶就「正常」得多，分為三個系列：Eternity男裝用上Swarovski水晶，圖案方面就用上骷髏、獵豹等，剛陽味十足；Intensity與Fortress則為女士系列，是少數大型的女裝錶，但用上玫瑰金或閃石錶圈，也不失女人味。<br><br>記者：梁俊鵬</p><p>ChristianAudigier（28014505）<br> 中環IFC商場3樓3085A舖</p></body></html>
