</title></header><body><h1>金宣兒隊啤搞姊弟戀
</h1><p>韓劇《我係金三珣》女星金宣兒和男歌手李勝基，早前不約而同戴四方帽大學畢業，最近更拍住上搶走張東健的飯碗，擔任Max啤酒的代言人。雖然金宣兒較李勝基年長11年，但她在廣告中卻對男方生滋貓入眼，身穿低胸裙與李勝基跳搞笑舞步，事後她更向男方請教，如何單憑啤酒的顏色分辨出好味道，一杯亁盡，表現豪氣。</p><p>表現合拍</p><p>據悉今次是金宣兒和李勝基首次合作，但兩人在拍攝過程中表現合拍，事後更十分熟絡，令外界一度懷疑他們撻着，傳出二人大搞姊弟戀。</p></body></html>
