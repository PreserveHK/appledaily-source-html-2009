<html><header><meta charset="utf-8"><title>求驗客手記：富咸主場英超第2勁 - 求驗客</title></header><body><h1>求驗客手記：富咸主場英超第2勁 - 求驗客</h1><p>我求大俠幾時都話薑係老嘅辣，就好似富咸，佢哋喺英格蘭領隊鶴臣（圖）帶領下，今季打得不知幾好，前晚佢哋贏西布朗後仲升上第8，要喺季尾攞個歐協盃位，唔係天方夜譚。話時話，佢哋喺主場真係勁，成績仲要係英超第2，僅次曼聯，今晚喺小屋球場同英冠史雲斯進行英足盃第5圈重賽，點可以唔捧場呀？另外，今季由韋斯咸以480萬鎊加盟富咸嘅森莫亞，亦喺前晚攞到佢自上年9月以來首個聯賽入波，不過呢條友不嬲屎波，如果唔係佢拍檔安祖莊臣好波，睇怕佢有排食白果。</p></body></html>
