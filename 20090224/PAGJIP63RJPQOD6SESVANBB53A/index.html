<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪欣婚禮唔預莫少聰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪欣婚禮唔預莫少聰 - 馮仁昭</h1><p>洪欣會喺6月同年輕佢11年嘅內地演員張丹峰喺香港結婚，準新娘噚日去灣仔出席「意外之友」活動，問到佢籌備情況，洪欣話：「我通知咗陳法蓉、蔡少芬、蒙嘉慧同陳松伶，自己囝囝仲興奮，緊張過我。」問到有冇通知前男友莫少聰，洪欣話：「我只係通知好close嘅朋友，唔太熟嘅就冇請。」另外，作為活動大使，洪欣覺得醉酒駕駛係唔應該，佢話：「要視乎件事嚴重性，如果撞死人就應罰嚴厲啲。」</p></body></html>
