<html><header><meta charset="utf-8"><title>樸素奧斯卡<br>衣着食物棄浮誇</title></header><body><h1>樸素奧斯卡<br>衣着食物棄浮誇</h1><p>奧斯卡向來是荷李活女星展現名牌霓裳千萬鑽飾的盛會，今年在金融海嘯冲擊下，變成「樸素奧斯卡」。今年女星打扮平實許多，琦溫絲莉及安祖蓮娜祖莉以簡潔單色長裙示人，設計師韋茨曼更自2001年以來首次拒借100萬美元（780萬港元）的鑽石鞋給女星。<br> 今年會場只提供火雞和素食，有影迷亂叫龍蝦卷，當場惹來在場人員不滿。廣告商也慳家，美國通用汽車與歐萊雅等贊助商打退堂鼓，以致美國廣播公司大劈價，以每30秒140萬美元（1,092萬港元）促銷。但奧斯卡始終舉世矚目，今年就替洛杉磯進貢1.3億美元（10.14億港元）。<br> 美聯社/英國《獨立報》</p></body></html>
