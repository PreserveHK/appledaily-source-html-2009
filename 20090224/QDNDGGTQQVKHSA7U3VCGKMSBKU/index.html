<html><header><meta charset="utf-8"><title>Today'sJetso：拍拖買GAS平一半</title></header><body><h1>Today'sJetso：拍拖買GAS平一半</h1><p>既然兩個人可以拍得拖，衣着品味都應該比較相近，所以今次打孖行街就有着數了。由即日起至2月28日，於GAS購買今季男裝貨品一件，即可以半價優惠購買今季女裝貨品一件；同樣地買春季女裝，亦可以半價入手埋男裝。而此半價優惠，均以較低價的貨品作計算。<br><br>記者：梁俊鵬</p><p>GAS（28909899）<br> 銅鑼灣京士頓街2-4號3號舖</p></body></html>
