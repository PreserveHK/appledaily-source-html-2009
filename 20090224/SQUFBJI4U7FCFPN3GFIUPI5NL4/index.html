<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>白高敦倡推全球新政</title></header><body><h1>金融海嘯下的日子……<br>白高敦倡推全球新政</h1><p>歐盟領袖前天（周日）在德國首都柏林開峯會，共商解救金融危機的方法。英國首相白高敦提出施行「全球新政」改革金融制度。但構想十畫未有一撇，峯會最實惠是同意給國際貨幣基金會的緊急基金，加倍至5,000億美元（3.9萬億港元）。不過，白高敦會前與德國總理默克爾碰面親吻時，嘴唇撞上默克爾鼻子（圖），被嘲笨拙。<br> 美國有線新聞網絡</p></body></html>
