<html><header><meta charset="utf-8"><title>求驗客手記：阿迪達提早收「咧」 - 求驗客</title></header><body><h1>求驗客手記：阿迪達提早收「咧」 - 求驗客</h1><p>愛華頓真黑仔，喺前晚對紐卡素場英超傷咗安尼捷比同埋阿迪達（左二），其中後者更因膝傷而同耶高保一樣提早收「咧」。阿迪達係愛華頓嘅靈魂，佢嘅缺陣對拖肥糖爭取歐聯席位，肯定有好大影響。另外，阿仙奴前鋒伊度亞度達施華被踢斷腳嘅恐怖場面，亦差啲喺呢場波重演。話說紐記中場路蘭喺同愛華頓前鋒安尼捷比搶波時，一腳踩落安尼捷比上五吋下五吋，搞到對方即時倒地，而佢就被罰紅牌出場。安尼捷比佢雖則冇達施華咁慘，但聽聞手尾長。儘管路蘭事後有道歉，不過佢咁做實在太過份，據報有可能被英足總罰長時間停賽，罪有應得啦。</p></body></html>
