<html><header><meta charset="utf-8"><title>求驗客手記：星期日魔咒玩殘活塞 - 求驗客</title></header><body><h1>求驗客手記：星期日魔咒玩殘活塞 - 求驗客</h1><p>星期日魔咒又再靈驗？活塞周日作客以78:99大敗予東岸「1哥」騎士，令活塞今季每逢星期日出戰，共錄得1勝10負劣績，再次應驗「星期日魔咒」；可能受到魔咒影響，活塞喺上半場只攻入34分，眾主力打得了無生氣，整體命中率更只有37.2%，遠低於今季場均嘅45.3%；主力艾華遜（圖）在第3節上籃更被「大帝」勒邦占士當排球咁，拍咗出場邊；我求大俠一直都唔係好信魔咒呢樣嘢，因打波係講實力㗎嘛，不過睇到活塞逢星期日都打得咁差，唔通魔咒真係存在？</p></body></html>
