<html><header><meta charset="utf-8"><title>瑜伽爭奪戰　印度註冊600項專利</title></header><body><h1>瑜伽爭奪戰　印度註冊600項專利</h1><p>瑜伽在印度有近6,000年歷史，歐美1960年代末才開始流行瑜伽，至今已發展成總值17,550億港元的業務。但歐美的瑜伽導師竟將不少古印度瑜伽式指當作個人原創開班授徒，有學校甚至將式指申請專利，包括130多項專利、150項版權、2,300項與瑜伽有關的商標等。印度於是成立由瑜伽導師和200名科學家組成的專業隊伍，將已確認的古代瑜伽式指列入國內的傳統知識數碼圖書館，讓有關部門審核申請時參考。印度至今已註冊了600項式指專利，抵抗西方侵權。<br> 英國《每日電訊報》</p></body></html>
