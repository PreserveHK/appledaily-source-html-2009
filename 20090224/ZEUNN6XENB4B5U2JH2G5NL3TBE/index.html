<html><header><meta charset="utf-8"><title>威E捧小金人</title></header><body><h1>威E捧小金人</h1><p>迪士尼動畫《太空奇兵．威E》（WALL-E），在昨日的第81屆奧斯卡金像獎頒獎禮中，成為最佳動畫電影的得主。不過在大會宣佈獎項前播放一段介紹動畫的環節中，卻播出威E在垃圾堆中找出奧斯卡小金人獎座的片段，然後隨即一手拋開，十分搞笑。<br> 雖然威E不屑獎座，但《太空奇兵．威E》最終仍擊敗了夢工場電腦動畫《功夫熊貓》（KungFuPanda）等勁敵，成功捧走本年度奧斯卡最佳動畫電影，並由導演安德魯史當頓（AndrewStanton）上台領獎。負責頒獎兼有份為《功夫熊貓》配音的積比力克（JackBlack）在台上獲知結果後，更興奮狂呼。<br> 撰文：梁美玲</p></body></html>
