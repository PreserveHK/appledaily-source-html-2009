<html><header><meta charset="utf-8"><title>星展首年定息2.38厘</title></header><body><h1>星展首年定息2.38厘</h1><p>【本報訊】繼東亞銀行推出定息按揭後，星展銀行亦推出同類計劃，首年定息2.38厘，優惠期至下月底止。星展銀行存貸部高級副總裁鍾少權表示，星展今次推出的定息按揭，首年息率較東亞日前所推計劃低0.1厘。計劃適用於一手、二手或轉按市場，貸款額最少150萬元，第二年息率為最優惠利率（5.25厘）減2厘，最高按揭成數達樓價95%，年期長達30年。他說，上述定息計劃較市場的浮息計劃，首年利息可慳近1.3萬元。<br> 中原地產住宅部董事總經理陳永傑認為，定息按揭可為買家鎖定置業初期的供樓負擔，而現時物業的平均回報率約4.3厘，高於按息，也吸引投資者入市。</p></body></html>
