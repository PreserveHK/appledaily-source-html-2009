<html><header><meta charset="utf-8"><title>紀香艷牛晒長腳</title></header><body><h1>紀香艷牛晒長腳</h1><p>婚後人氣反彈的日本女星藤原紀香，昨日偕同電影《在世界中心呼喚愛》男星大澤隆夫，在東京宣傳代言的UNIQLO牛仔褲。紀香特別選穿粉紅色牛仔褲襯高跟鞋現身，盡顯腿部修長線條。<br> 紀香賣花讚花香，表示齋見到牛仔褲推出如此多顏色已經很開心，想將它們統統買下據為己有，又提議丈夫陣內智則應該穿橙色。當提到日本片《禮儀師之奏鳴曲》勇奪奧斯卡最佳外語片時，她表現興奮，笑言激發到自己都要努力做一個不會失禮的日本演員。</p></body></html>
