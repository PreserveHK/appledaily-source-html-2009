<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳京被撩比武捐錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳京被撩比武捐錢 - 馮仁昭</h1><p>詠春門人早前指吳京出言侮辱詠春一代宗師葉問，向吳京下戰書比武，結果被指為電影《葉問》宣傳，吳京同李連杰師傅吳彬更歡迎詠春派到北京切磋。噚日詠春派發通告否認為電影宣傳，再向吳京下戰書，揚言吳京同詠春弟子比賽，負方捐港幣50萬作四川災區重建，又指吳京應一人做事一人當，唔應該將高齡老師牽涉入內。另外，吳京日前被影到同鄭中基、方力申出席完電影《機器俠》煞科後食晚飯，離開時飲醉嘅鄭中基仲熊抱吳京同方力申。</p></body></html>
