<html><header><meta charset="utf-8"><title>鍾嘉欣春光抗𡃁模</title></header><body><h1>鍾嘉欣春光抗𡃁模</h1><p>鍾嘉欣、𡃁模楊穎（Angelababy）和羅凱珊（Kama）昨日在尖沙嘴出席美容活動頒獎禮，鍾嘉欣坐下時不慎洩春光，認真失策。</p><p>Kama合照生硬</p><p>早前有指Angelababy和Kama因進軍日本而鬧不和，二人昨日雖然大方合照，不過表現生硬，合照後立即分開，沒有交談。談到Kama進軍日本，Angelababy說：「我啱啱喺台灣返，如果佢真係去日本發展就恭喜佢，證明香港模特兒嘅質素唔錯，我唔覺競爭大咗，各有各做。」有指Kama將加盟日本天后濱崎步的公司，Kama說：「其實我哋仲係好初步傾，但當然想成事。」<br> 採訪：何慧斯<br> 攝影：陳志嵐</p></body></html>
