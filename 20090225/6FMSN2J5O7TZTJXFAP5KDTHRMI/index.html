<html><header><meta charset="utf-8"><title>求驗客手記：唔教挪威國家隊蘇斯克查識閃醒目 - 求驗客</title></header><body><h1>求驗客手記：唔教挪威國家隊蘇斯克查識閃醒目 - 求驗客</h1><p>「娃娃臉殺手」蘇斯克查退役後教曼聯預備組，一直保持低調，但佢近日爆料，話原來挪威國家隊早排想搵佢做教練，但蘇斯克查就拒絕咗，聽吓佢點講先。「我諗咗好耐，作為挪威人，終極目標當然係教自己國家隊，但我自感未係時候。」冇錯，蘇斯克查執教鞭冇耐，咁快殺入國際舞台未必討好，最重要係挪威國家隊頹到唔頹，喺世盃外圍賽踢完3場得兩分，同組仲有荷蘭在前，想出線都難，比我揀都寧願留喺曼聯，而唔做儍事囉。</p></body></html>
