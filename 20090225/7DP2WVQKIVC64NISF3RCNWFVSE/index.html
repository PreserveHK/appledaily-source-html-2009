<html><header><meta charset="utf-8"><title>陳鍵鋒怕累密友失業</title></header><body><h1>陳鍵鋒怕累密友失業</h1><p>陳鍵鋒、李詩韻、鄭裕玲和胡定欣等，昨日於將軍澳電視廣播城錄影兩集無綫節目《財智達人》，陳鍵鋒早前被發現與一男性密友睇戲，他說：「低能嘢嚟，呢啲新聞對我冇乜問題，但對我朋友就好有影響，搞到佢哋冇咗份工就唔好。」</p><p>定欣讚國明好仔</p><p>同場的胡定欣則否認與馬國明撻着，但稱讚他是好男人，問到可覺得被馬國明追求時，她說：「咁又冇，我本身都同佢熟，總之都要睇緣份。」至於李詩韻與鄧健泓這對緋聞男女，早前也被指轉玩地下情而多了工作，李詩韻說：「地唔地下都有工作，佢係一個好男人，結交得過嘅好朋友。」<br> 採訪、攝影：王崇穎</p></body></html>
