<html><header><meta charset="utf-8"><title>案件速遞<br>索Ｋ擲物縱火工人候懲</title></header><body><h1>案件速遞<br>索Ｋ擲物縱火工人候懲</h1><p>【本報訊】運輸工人自稱吸服K仔後失控，去年11月14日凌晨時分，在二樓租住單位用鎚撬開冷氣機，推到街上，繼而放火燒窗簾，然後逃離現場又折返，離奇行為令單位付諸一炬，涉及七萬元財物，險令鄰居喪命。涉案工人昨於區域法院承認高空擲物及縱火罪，還柙至下月11日，等候精神科專家及戒毒所報告始判。<br> 案發前任職運輸工人的31歲被告許文豹，染上毒癮超過10年，曾因精神分裂接受治療。他被拘捕向警方聲稱案發前曾吸服K仔氯胺酮。<br> 案件編號：DCCC35/09</p></body></html>
