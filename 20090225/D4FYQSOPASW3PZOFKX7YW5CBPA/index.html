<html><header><meta charset="utf-8"><title>謝安琪發聲明保人格</title></header><body><h1>謝安琪發聲明保人格</h1><p>謝安琪（Kay）最近被指恃寵生驕態度差，前日她的經理人公司及唱片公司發聲明表示保留法律追究權利。昨日Kay為新碟在柴灣拍攝封套，她說：「我唔係特別針對邊篇報道，只係覺得我嘅人格同公司都受到傷害，覺得要做番啲嘢保護自己。」</p><p>𠱁番無綫</p><p>昨日有消息指Kay不滿無綫音樂節目少，歌手又要亮相遊戲節目，她昨日承認確有說過這番話，她說：「不過我講嘅時候語氣好輕鬆，一啲都冇控訴嘅成份，只係同學生分享。我同無綫溝通過，大家關係仍然好好。」<br> 採訪、攝影：胡比</p></body></html>
