<html><header><meta charset="utf-8"><title>求驗客手記：維拉似放棄歐協盃中央陸軍瘋狂起票 - 求驗客</title></header><body><h1>求驗客手記：維拉似放棄歐協盃中央陸軍瘋狂起票 - 求驗客</h1><p>阿士東維拉禮拜四喺歐協盃作客莫斯科中央陸軍（首回合和1:1），領隊奧尼爾嗰頭話唔重視歐協盃，寧願專攻聯賽爭前4望踢下季歐聯，轉個頭公佈嘅出征大軍名單，主將艾邦拉荷、艾舒利楊格、希斯基、巴利……全部冇份，真係言出必行。家陣大軍就以中場薛維爾、前鋒卡維領銜，我求大俠唔貼波，唔想估維拉係咪輸硬，但行情就顯然睇死佢哋。足智彩中央陸軍贏波賠率，噚日由1.95大幅下調到1.6，話唔定今日仲會落飛，你點睇？</p></body></html>
