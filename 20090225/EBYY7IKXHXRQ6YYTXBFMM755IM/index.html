<html><header><meta charset="utf-8"><title>醫學Online<br>吃梨可除口腔細菌</title></header><body><h1>醫學Online<br>吃梨可除口腔細菌</h1><p>多吃梨可改善口腔健康，南韓一間牙科醫院的研究發現梨可發揮如同漱口的功效，研究有20名健康正常人士參加，一組人進食後吃半個或三分之一個梨，另一組人則不吃，半小時後再量度兩組人口腔的細菌數量，結果發現若與不吃梨人士比較，吃梨組平均清除了20%牙齒細菌，吃三分之一個梨則細菌減少10%。專家指梨含有其他生果缺乏的石細胞，即梨肉中柔軟顆粒，是清除口腔細菌好幫手。
</p></body></html>
