<html><header><meta charset="utf-8"><title>楊紫瓊睇戲冷落男友</title></header><body><h1>楊紫瓊睇戲冷落男友</h1><p>楊紫瓊擔任第三屆亞洲電影大獎評審主席，她昨日與陳志雲到灣仔出席記者會。楊紫瓊表示擔任評審主席壓力沉重，因要在短時間內觀賞36部入圍電影，平均一天看3部片，其法拉利高層男友JeanTodt為此深表不滿。<br> 楊紫瓊說：「男友詐晒型，話我冇時間陪佢。」問她會否邀請梁洛施（Isabella）出席活動？她說：「我都唔知佢喺邊。」<br> 另外，鍾欣桐（阿嬌）將擔任《志雲飯局》嘉賓，但之前阿嬌在淫照事件後亮相遭部份觀眾投訴，陳志雲對此說：「唔擔心，只係清談節目。」<br> 採訪：魯萍<br> 攝影：陳慧安</p></body></html>
