<html><header><meta charset="utf-8"><title>求驗客手記：被判醉駕罪成巴克利踎5日監 - 求驗客</title></header><body><h1>求驗客手記：被判醉駕罪成巴克利踎5日監 - 求驗客</h1><p>醉駕害己害人，最近就有本港女藝人「盈盈」因醉駕罪成，NBA名宿巴克利又係因為咁要坐5日監㖭。呢位昔日球場惡霸在上年除夕夜，因醉駕在阿里桑那州被捕，事後發現酒精濃度超過法定值兩倍，周一美國法庭終於作出裁決，除咗罰佢2,000美元（約15,600港元）外，更要由3月21日起監禁5天。巴克利之前因為呢單嘢被電視台停工，佢聞判後已經好後悔：「酒後駕車是不可原諒的事，不只像我這樣的公眾人物，這是任何人都應該避免的。」</p></body></html>
