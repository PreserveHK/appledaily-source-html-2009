<html><header><meta charset="utf-8"><title>案件速遞<br>認與男童肛交青年待判</title></header><body><h1>案件速遞<br>認與男童肛交青年待判</h1><p>【本報訊】24歲青年與較他年輕11年的男童感情要好，以「燒碟」為名邀男童到訪家中，做出越軌行為。及後男童感陰莖不適，由母親帶往求診，證實患有性病「椰菜花」，始和盤托出事故。該青年昨在高等法院承認與未滿21歲男子進行肛交及非禮共3罪，還柙至下月13日，索取心理及精神報告判刑。<br> 被告李家榮，在父親經營的工程公司當木工及冷氣維修工作。被告被捕後曾接受身體檢查，證實沒有任何性病。辯方指，從醫學上來說，男童的性病並非由被告傳染。<br> 案件編號：HCCC253/08</p></body></html>
