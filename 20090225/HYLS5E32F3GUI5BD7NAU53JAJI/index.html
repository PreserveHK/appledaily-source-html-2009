<html><header><meta charset="utf-8"><title>求驗客手記：望新球季風調雨順鯨魚拉大隊拜神 - 求驗客</title></header><body><h1>求驗客手記：望新球季風調雨順鯨魚拉大隊拜神 - 求驗客</h1><p>香港球會喺新一個球季前都鍾意拜神切燒豬，祈求新球季順利，而日聯就嚟開鑼，名古屋鯨魚亦有一個習俗，就喺到神舍參拜。今次鯨魚季前參拜認真大陣仗，成個球會有成60人參加，包括高層、領隊史杜高域同一班球員，除咗祈求新球季順利外，主要係希望可以高舉聯賽冠軍，皆因球隊上季一直都有機爭標，直到最後先鬥輸咗畀鹿角。當然，今季仲有份參加亞冠盃，但話晒參加亞冠盃嘅4支日聯球隊中，鯨魚經驗最淺，所以都唔期望咁高。</p></body></html>
