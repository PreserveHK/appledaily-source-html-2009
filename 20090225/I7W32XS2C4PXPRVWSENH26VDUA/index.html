<html><header><meta charset="utf-8"><title>尖沙嘴裕華告別</title></header><body><h1>尖沙嘴裕華告別</h1><p>【本報訊】金融海嘯打擊百貨零售業，裕華國貨旗下位於尖沙嘴北京道及中環德輔道中兩間分店都會結業。昨日最後一天營業的尖沙嘴分店舉行清貨大減價（圖），但未見大批顧客到場掃貨，據悉，樓高四層的自置物業下月初會以月租約近240萬元租與一間連鎖時裝店，而月租60萬元共兩層高的中環分店也將於9月結業；兩間分店共50多名員工將調到佐敦總店或中成藥店工作，公司亦正物色新舖位。裕華國貨有50年歷史，全盛時期有15分店。<br> 成啓聰攝</p></body></html>
