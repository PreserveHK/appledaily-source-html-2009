<html><header><meta charset="utf-8"><title>瑪麗重開骨髓移植中心</title></header><body><h1>瑪麗重開骨髓移植中心</h1><p>【本報訊】瑪麗醫院血癌及淋巴癌病人爆發毛霉菌感染後，院方暫停接收骨髓移植新症近兩周，今日重開骨髓移植中心，為病人進行骨髓移植。院方解釋，過去一周沒有新感染個案，並已儲備足夠醫治毛霉菌的藥物，故決定恢復骨髓移植手術，讓病人及早接受療程。在停收新症期間，有多名病人未能即時移植骨髓。<br> 新入院的骨髓移植病人須預先接受檢查，確保沒有感染毛霉菌；骨髓移植中心的住院病人則每周接受一次毛霉菌種菌檢查，院方已停止向高危病人提供預先包裝食物。早前單是瑪麗已有三名病人感染此菌死亡，另五人仍然留院，其中兩人情況危殆。</p></body></html>
