<html><header><meta charset="utf-8"><title>涉非禮親女澳門漢被捕</title></header><body><h1>涉非禮親女澳門漢被捕</h1><p>【本報訊】澳門一名男子涉10年來性侵犯親生女兒，至今受害人已16歲，前日在學校向女老師哭訴揭發事件，司警將該男子拘捕。<br> 疑犯姓陳（44歲）任職保安員，與妻女一家三口同住。消息稱，陳女前日於中學內向一名女老師哭訴，稱自她6歲開始便經常被父親非禮，也遭受性侵犯，之後停止一段時間，至其10歲那年，父親再向她施暴。該名與受害人相熟的女老師認為事態嚴重，向校長報告，再聯絡受害人母親報警。陳前晚被捕，昨日遭落案起訴對兒童性侵犯、強姦未成年人士等數項罪名，並押往檢察院偵辦。</p></body></html>
