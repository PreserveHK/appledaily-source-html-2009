<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳亭欣勤行善望洗底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳亭欣勤行善望洗底 - 馮仁昭</h1><p>亞視唯一可以過渡大裁員大改革嘅節目《生活著數台》，噚日喺旺角宣傳，節目主持韓君婷、袁彩雲、吳嘉星加埋吳亭欣喺3分半鐘鬥快食麵。吳亭欣話已經見過張永霖，但係自己到𠵱家都冇乜嘢，佢話：「最近好得閒，打算下月生日同班fans去做義工，諗住去母親的抉擇幫人湊BB。」吳亭欣早排被指係第三者，唔知係咪想洗底？佢話：「係想建立好形象，希望同亞視一齊重新開始。」</p></body></html>
