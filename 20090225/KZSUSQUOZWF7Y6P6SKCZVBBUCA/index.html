<html><header><meta charset="utf-8"><title>德國新一代：父母避談大屠殺</title></header><body><h1>德國新一代：父母避談大屠殺</h1><p>《讀愛》原著作者想透過小說，描寫戰後新一代在理解大屠殺時所遇上的障礙。在荷蘭讀書的德國學生FabianRehring，是戰後第二代。他說祖父祖母的一代經歷過二戰，根本不想談及這件事。<br> 父母親的一代，潛意識上有罪惡感。到了他這一代，普遍認為大屠殺「是很糟糕的事，許多人死了，是種族屠殺，十分不公義」。<br> 大屠殺提醒他們，要關注社會上的種族歧視問題。FabianRehring沒有看過《讀愛》原著，也未看過該電影，歷來看過有關納粹的電影中，覺得《舒特拉的名單》最能反映事實。<br> 本報記者</p></body></html>
