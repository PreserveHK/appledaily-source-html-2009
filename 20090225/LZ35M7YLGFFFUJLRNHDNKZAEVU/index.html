<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Fiona探班驚嚇爆笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Fiona探班驚嚇爆笑 - 馮仁昭</h1><p>薛凱琪（Fiona右）上次同梁祖堯做完舞台劇，兩個就做咗好朋友，梁祖堯最近綵排佢有份主演嘅舞台劇《你咪理，我愛你，死未？》，Fiona前日就趁佢哋放食飯嘅時候去咗探班，點知Fiona見到有份演出嘅林二汶（左）個造型時，竟然笑住話佢勁似莫文蔚，馮仁昭見到二汶個造型，都覺得好爆笑，而梁祖堯就反串扮Rosemary，嚇Fiona一跳。</p></body></html>
