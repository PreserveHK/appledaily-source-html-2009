<html><header><meta charset="utf-8"><title>張茆自薦主持活色生香</title></header><body><h1>張茆自薦主持活色生香</h1><p>城大女生張茆與倪震霧水情告終，來自海口的她重返正軌上學，今年6月便畢業，開始為前途打算。<br> 做慣風頭躉、加上表演慾強，張茆早前到海口電視台試鏡，擔任資訊節目《活色生香每一天》實習外景主持，不過還未簽約。</p><p>被讚有潛質</p><p>對於有指是電視台邀張茆加入，內地報道轉述該台負責人郭先生說：「她看到我們這個節目，這個節目以外景主持為主，又涉及時尚和美食方面，她覺得比較適合她，就提出來想來實習。從她在事件中對媒體的應對上可以看得出，她具有作為一個電視主持人的潛質。」<br> 撰文：林妃</p></body></html>
