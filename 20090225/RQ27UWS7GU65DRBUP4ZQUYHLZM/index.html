<html><header><meta charset="utf-8"><title>阿姐公開計劃書求公道</title></header><body><h1>阿姐公開計劃書求公道</h1><p>八和會館主席汪明荃（阿姐）早前就競逐北九龍裁判法院的「活化歷史建築夥伴計劃」落選，事後高調抗議，卻被活化歷史建築諮詢委員會主席陳智思公開寸阿姐「唔係邊個大聲畀邊個」。<br> 阿姐昨日接受商台節目電話訪問，她表示絕不認同陳智思的講法，還準備將八和的計劃書放上網。她又謂目前最關注是國家向聯合國申請將粵劇列為「非物質文化遺產」，她說：「粵劇係其中一項好重要嘅文化，其實保育10年嘅計劃先可以配合呢個申請，我反而希望政府可以話畀我哋聽佢有乜嘢計劃可以幫到我哋呢個申請。」<br> 採訪：林惠卿</p></body></html>
