<html><header><meta charset="utf-8"><title>內地男追數不果圖跳橋</title></header><body><h1>內地男追數不果圖跳橋</h1><p>【本報訊】一名持中國護照男子（36歲）昨午在港島一間公司追數無果，感到很失望，於下午3時許途至灣仔杜老誌道近謝斐道的行人天橋上，情緒激動，爬出欄河，企圖跳下自殺，途人發現報警。<br> 警員到場勸解，另有消防員在旁邊戒備，數分鐘後事主即願意返回安全位置，被送院檢驗。<br> 金融海嘯發生後，不少公司拖欠貨款或原料費，導致連鎖反應，銀行收緊借貸，小本經營的公司營運日益困難。</p></body></html>
