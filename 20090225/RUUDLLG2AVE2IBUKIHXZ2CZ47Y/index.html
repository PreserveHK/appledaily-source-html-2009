<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉華助好友得把聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉華助好友得把聲 - 馮仁昭</h1><p>林嘉華（右）同香港電台第五台DJ施介強（肥施左）係幾十年老友，早排佢專程上港台幫肥施嘅《集體音樂回憶》節目錄宣傳聲帶，肥施話嘉華以前唱過好多卡通片主題曲，好似《七小福》同《七星俠》等等，佢都經常喺節目度播。肥施仲話嘉華個老竇都係自己聽眾，最鍾意聽英文舊歌，事關嘉華老竇係「老飛仔」，後生嗰陣好中意開party跳舞，新潮到不得了。</p></body></html>
