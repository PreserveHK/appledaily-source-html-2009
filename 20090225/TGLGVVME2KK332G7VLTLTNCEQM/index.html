<html><header><meta charset="utf-8"><title>赤柱愛滋病囚犯吊頸亡</title></header><body><h1>赤柱愛滋病囚犯吊頸亡</h1><p>【本報訊】赤柱監獄一名身患愛滋病的越南籍犯人，昨晨在牢房內用床單吊頸自殺。懲教處人員發現後將他解下送院搶救，但已告不治。<br> 死者是30歲姓陳的越南籍男犯人，懲教處稱，陳因為行劫罪成被判監禁56個月，於06年11月被判入赤柱監獄服刑。懲教處表示，已將事件報告警方，死因裁判法院亦會研訊死因。消息稱，事主患有愛滋病。<br> 事發於昨晨7時許，赤柱監獄職員發現陳在囚室內，以床單吊頸自殺，立即將他解下並進行急救，惟事主經搶救後不治。</p></body></html>
