<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa渴望愛得甜蜜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa渴望愛得甜蜜 - 馮仁昭</h1><p>傅穎（Theresa）日前接受男性雜誌《HIM》訪問同影封面，當中佢提及渴望得到愛情：「如果可以選擇，我希望愛情係甜蜜而長久，我知道好難，但希望可以擁有。我希望有一段好好嘅感情，但唔住急去追尋。」佢又透露一段刻骨銘心嘅愛情：「有一晚我哋兩個共處一室，但冇講嘢，只用一張紙一支筆傾偈，我哋互相問『你從何時開始喜歡我？』內容都係好sweet嘅對話，過程好浪漫。」</p></body></html>
