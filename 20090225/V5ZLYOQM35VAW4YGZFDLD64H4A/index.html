<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊秀惠死撐神秘瘦面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊秀惠死撐神秘瘦面 - 馮仁昭</h1><p>楊秀惠被指打botox瘦面搞到塊面大細邊，仲俾緋聞男友孫耀威勁寸「係咪貪平」，噚日佢到中環出席化妝品活動時例牌否認，見佢大細面好明顯變晒形，同以前包包臉係另一回事。楊秀惠死撐話絕冇打botox，仲踩自己一向大細面要靠化妝遮掩，佢話：「我近期係用咗一隻瘦面新產品，係外用同天然嘅，但𠵱家唔講得乜嘢住。我唔會打針整容，因為怕第日老公唔鍾意我。」</p></body></html>
