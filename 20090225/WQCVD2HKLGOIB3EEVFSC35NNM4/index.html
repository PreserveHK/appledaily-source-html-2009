<html><header><meta charset="utf-8"><title>醫學Online<br>割包皮減HPV風險</title></header><body><h1>醫學Online<br>割包皮減HPV風險</h1><p>男士割包皮可減低感染人類乳頭瘤病毒（HPV）的風險，美國一項研究跟進了285名18至44歲男士感染HPV的風險，結果在一年半的跟進期內，29%男士染上HPV病毒，當中19%人感染的HPV品種是可以引發癌症的。研究顯示性伴侶達16人以上的男性，染上可致癌HPV風險較性伴侶少的男士高出10倍，但已割包皮的男士感染風險則較未割包皮男士低近七成。</p></body></html>
