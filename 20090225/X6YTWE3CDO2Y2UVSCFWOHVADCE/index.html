<html><header><meta charset="utf-8"><title>四叔豪宅設發實壽宴</title></header><body><h1>四叔豪宅設發實壽宴</h1><p>四叔李兆基前晚80歲大壽，他在位於半山麥當勞道惠苑的寓所，舉行低調發實宴，一如往年，四叔只設宴十多圍，宴請至親好友及恒基高層，更由有富豪飯堂之稱的福臨門到會。</p><p>前晚6時多，四叔寓所樓下加強保安，據保安透露，壽星公前日如常上班，懷有第二胎的媳婦徐子淇乘坐七人車回家賀壽，不過子淇的座駕全拉密簾。此外，記者於四叔寓所樓下遇上周梁淑怡，她即笑笑說：「我唔係嚟飲。」<br> 採訪：LawWaiMan<br> 攝影：MatthewLam</p></body></html>
