<html><header><meta charset="utf-8"><title>醫學Online<br>維B葉酸有效護眼</title></header><body><h1>醫學Online<br>維B葉酸有效護眼</h1><p>美國哈佛大學醫學院一項研究發現維他命B及葉酸有護眼功效，研究有超過5,000名40歲以上人士參加，他們參與研究時未出現與黃斑點相關病變，其中一組患者每日服食維他命B6、維他命12及葉酸，在跟進七年其間，有137人證實患上黃斑點病變，其中70人更失明，比較兩組人患眼疾的情況發現，服食維他命補充劑的組別出現黃斑點病變的風險低34%，失明風險更低41%。</p></body></html>
