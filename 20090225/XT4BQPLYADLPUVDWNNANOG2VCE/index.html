<html><header><meta charset="utf-8"><title>基仔女友昅實唔敢咀</title></header><body><h1>基仔女友昅實唔敢咀</h1><p>古巨基將於4月中推出新碟《StringsFever》，早前他自導自演MV，還與金髮女郎演出親嘴鏡頭，但兩人只是借位，問基仔為何不真咀？他表示既然可以借位，便沒必要真咀，並笑言：「𠵱家又唔係拍《色，戒》。」<br> 問到基仔是否因緋聞助手女友Lorraine在場而不敢真咀？他說：「我唔會因為任何人嘅壓力而影響決定。」問Lorraine可有給他壓力？基仔笑說：「得力助手畀嘅意見我成日都會吸取，佢都見過我拍咀戲。」<br> 撰文：林妃</p></body></html>
