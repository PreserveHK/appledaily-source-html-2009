<html><header><meta charset="utf-8"><title>案件速遞<br>前警員辯稱迷失才鑲珠</title></header><body><h1>案件速遞<br>前警員辯稱迷失才鑲珠</h1><p>【本報訊】前警員涉與女兒亂倫案昨日於高等法院續審。被告自辯時否認有非禮及與女兒亂倫，「絕對冇做呢啲禽獸行為」，說時激動得聲音抖震。他表示，因為曾經入獄，一事無成，妻子患病，大女又離家出走，故將唯一希望放在幼女身上，緊張她的學業等表現。<br> 被告解釋，03至04年在獄中服刑時迷失方向，見到別人在陽具鑲珠，自己亦隨波逐流，在陽具前端鑲入一粒0.8×0.5厘米的小珠。控罪指45歲的被告在96至06年，非禮或與女兒亂倫，被告涉干犯首項控罪時，事主年僅6歲。<br> 案件編號：HCCC228/08</p></body></html>
