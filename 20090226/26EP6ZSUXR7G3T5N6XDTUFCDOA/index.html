<html><header><meta charset="utf-8"><title>短訊<br>加緊與迪士尼商擴建</title></header><body><h1>短訊<br>加緊與迪士尼商擴建</h1><p>曾俊華表示，正積極與華特迪士尼商討擴建香港迪士尼樂園（圖），及可能涉及的合營公司資本重整。他期望可以盡快達致一個既能夠增加樂園吸引力，又符合香港整體利益的方案。<br> 政府消息人士透露，港府希望今年內能與迪士尼就擴建計劃達成協議，但重申雙方未有為達成協議設定時間表；擴建計劃需注入新資金、後需再重整資本組合，「但唔等於擴建後政府變咗小股東。」<br> </p></body></html>
