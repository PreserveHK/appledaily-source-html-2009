<html><header><meta charset="utf-8"><title>醫學Online<br>少年期吸煙致早死</title></header><body><h1>醫學Online<br>少年期吸煙致早死</h1><p>青少年癡肥及吸煙可導致早死，瑞典一項研究分析45,920名因服兵疫接受身體檢查18歲少男的健康數據，再跟進他們到38歲時的健康狀況，結果顯示有3,000人已死亡，若不計算因意外死亡的人，在18歲時體重指標（BMI）已達癡肥，死亡風險會較體重指標正常的人高。<br> 另外，在青少年時期已每日吸煙超過10支，壯年時死亡的風險較不吸煙青少年高一倍。</p></body></html>
