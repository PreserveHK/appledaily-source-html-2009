<html><header><meta charset="utf-8"><title>案件速遞<br>戴思聰控《壹週刊》誹謗</title></header><body><h1>案件速遞<br>戴思聰控《壹週刊》誹謗</h1><p>【本報訊】音樂老師戴思聰指控06年3月23日及8月3日出版的兩期《壹週刊》，刊登標題為〈賣身契追命　鄭嘉穎：唔好逼死我〉及〈廟祝爆料　鄭嘉穎點七星燈救命〉的文章，內容誹謗他，令他名譽及形象受損。戴昨日入稟高等法院，控告壹週刊出版有限公司及索償。<br> 戴思聰更指，原構思跟他的學生在06年底舉辦五場演唱會，預料收益達300萬元，一半用作慈善用途，並已聯絡過張明敏、黎明、劉德華、呂方、鄺美雲及謝霆鋒等，他們均答應演出，惟因受到誹謗文章影響，令他精神受到極大折磨，更患上抑鬱症，最終計劃胎死腹中。<br> 案件編號：HCA536/09</p></body></html>
