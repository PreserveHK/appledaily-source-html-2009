<html><header><meta charset="utf-8"><title>玉置浩二娶舊相好</title></header><body><h1>玉置浩二娶舊相好</h1><p>前年年底第三度離婚的50歲日本男歌手玉置浩二，昨日戲劇性地宣佈第四次做老襯，和45歲、曾出書爆他有暴力傾向的舊相好石原真理子註冊結婚。</p><p>女方曾爆大鑊</p><p>戴上情侶帽的玉置和石原在東京車站晒戒指接受訪問，玉置透露是剛過去的情人節開口求婚，現在感到十分開心和幸福。<br> 兩人曾於85年被發現搞不倫戀，翌年分手，03年在美國結過一次婚的石原，在06年出書爆大鑊，指分手原因是不堪玉置經常向她動粗，擺明再見不是朋友，豈料此書竟令他們重新聯絡繼而復合。玉置和石原本月開始同居，前日他們被偷拍到恩愛掃貨的相片。</p></body></html>
