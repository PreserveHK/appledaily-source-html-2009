<html><header><meta charset="utf-8"><title>財話短說<br>聯想裁450名中國員工</title></header><body><h1>財話短說<br>聯想裁450名中國員工</h1><p>▲聯想集團（992）發言人證實，集團昨裁減450名以中國為基地、主要為全球業務作出支援的員工，是繼早前落實的中國以外全球裁員2500人資源調配計劃的另一波裁員行動。聯想首席執行官楊元慶（圖）透過電郵表示，面對持續環球金融危機，集團必須果斷降低與全球支援功能員工相關的成本，以確保競爭力。計及今次，聯想07年起已四度裁員，合計削去約4400個職位。</p></body></html>
