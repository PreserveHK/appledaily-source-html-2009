<html><header><meta charset="utf-8"><title>LilyAllen扮熊貓冧Fans</title></header><body><h1>LilyAllen扮熊貓冧Fans</h1><p>英國女歌手LilyAllen現正於日本準備在當地舉行的神秘演唱會，日前她在其交友網站Twitter的網頁上載多幅扮鬼扮馬的照片，並笑言在東京買衫買上癮。</p><p>戴啤酒頭套</p><p>Lily日前在Twitter網頁中親自當模特兒，大晒於當地購入的熊貓、啤酒頭套及馬騮服飾，造型古怪。她表示此行到日本十分有趣，前日她出席一電視節目時於太空船做訪問，還遇上一班怪人。今次Lily到當地，原來是於MySpace網頁中答應其歌迷，於東京、倫敦及紐約三地舉行神秘演唱會，且不收分文，作為多謝樂迷的禮物。</p></body></html>
