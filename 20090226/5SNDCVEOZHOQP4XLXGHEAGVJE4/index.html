<html><header><meta charset="utf-8"><title>隔牆有耳--清兒：一早冇期望 - 李八方</title></header><body><h1>隔牆有耳--清兒：一早冇期望 - 李八方</h1><p>鬍鬚曾成日話要創意救港，噚日卻用佢份財政預算案，向公眾示範何謂了無新意反面教材。其實市民對政府救市、救人冇乜期望，只不過鬍鬚曾編寫預算案前，整色整水叫公眾畀意見，又搵本地漫畫家李志清畫漫畫做勢，化咗個政治厚妝，但都掩飾唔到扒樣真面目。連李志清都話對預算案冇失望，因為根本就冇期望。<br> 李志清話香港人習慣咗求人不如求己，有時間嘅話，不如諗吓點樣接多份job賺多啲錢好過，所以佢都冇心情計算退稅、減差餉等措施對佢有幾多好處，由於佢對政府冇所求，所以好難對預算案評分。清兒果然係水墨畫高手，曉得留白嘅藝術。</p></body></html>
