<html><header><meta charset="utf-8"><title>有禮送：笠囧Tee睇《囧男孩》</title></header><body><h1>有禮送：笠囧Tee睇《囧男孩》</h1><p>好戲《囧男孩》，內容講兩位小豆丁男主角，在學校經常作弄女生欺騙同學，被老師分別稱為「騙子一號」與「騙子二號」。表面的鬼馬，暗藏單親家庭中長大的子女的苦澀和悲凉，奉勸眼淺的你帶多幾包紙巾入場。現凡於下列戲院購買《囧男孩》戲票兩張，即送限量版囧Tee一件，數量有限，送完即止。<br><br>記者：蒙為亮</p><p>送Tee戲院：AMC又一城、UA朗豪坊、GH旺角、TheGrandCinema、百老匯電影中心及MCL德福、康怡、將軍澳<br> 上映日期：3月12日<br> 查詢：28895115&#13;</p></body></html>
