<html><header><meta charset="utf-8"><title>女子圖雙料自殺</title></header><body><h1>女子圖雙料自殺</h1><p>【本報訊】一名女子昨日凌晨在旺角住所致電契哥透露死念，契哥趕至發現她已割脈及危站窗邊企圖跳樓，立即報警，事後將她勸服送院，警方正調查她的尋死原因。<br> 女事主姓陳，24歲，獨自租住登打士街33號登德大廈6樓一房間，昨日凌晨4時許，陳女致電35歲姓何契哥，表示十分痛苦了無生趣想自殺。<br> 契哥趕至時，赫見她已用生果刀𠝹左手腕，滿手鮮血，並危站窗邊聲稱要跳樓，契哥立即報警。救援人員到場時，陳女已被契哥勸服，情緒漸漸平復，事後被送院治療，但拒絕透露尋死原因。</p></body></html>
