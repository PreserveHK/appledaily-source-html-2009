<html><header><meta charset="utf-8"><title>短訊<br>支援高校開辦新課程</title></header><body><h1>短訊<br>支援高校開辦新課程</h1><p>下年度教育開支預算總額617億元，為應付今年9月開始實施的新高中學制，會動用當中75億元支援高等教育學院（圖）籌備新課程及進行擴建工程。全面實施新學制後，每年需額外投放約20億元經常開支。立會議員張文光批評政府稱額外增撥資源應付新學制，是誤導公眾，只是壓縮其他教育開支。教育評議會副主席何漢權認為，預算案未有顧及長遠教育發展，中學小班教學隻字不提。」<br> </p></body></html>
