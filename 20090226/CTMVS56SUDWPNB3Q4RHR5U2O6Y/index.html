<html><header><meta charset="utf-8"><title>章子怡赴日笑不停</title></header><body><h1>章子怡赴日笑不停</h1><p>章子怡與黎明合演的《梅蘭芳》將於下月在日本上映，兩人昨日出席《梅》片在東京新宿舉行的首映，有份演出的日本男星安藤政信也有出席。心情靚爆的章子怡，在台上笑個不停。</p><p>戥日片高興</p><p>章子怡日前陪外籍富豪男友ViviNevo出席完《VanityFair》舉行的奧斯卡名人派對，昨日已飛到日本為《梅蘭芳》宣傳。對於日本電影《禮儀師之奏鳴曲》及動畫短片《積木的家》日前在奧斯卡上雙喜臨門奪獎，章子怡也送上祝福，又表示為自己身為電影人而感到高興。<br> 撰文：黃珈楠</p></body></html>
