<html><header><meta charset="utf-8"><title>避狗私家車撼槽翻轉</title></header><body><h1>避狗私家車撼槽翻轉</h1><p>【本報訊】一輛私家車昨日凌晨在沙頭角坪輋，司機報稱因閃避衝過馬路的狗隻，失控鏟上行人路猛撼花槽，再反彈路中翻轉，四輪朝天，男司機與女乘客受傷。<br> 昨日凌晨3時許，22歲姓陳男子駕駛Rover私家車，載着19歲姓陳女乘客，沿坪輋路往沙頭角公路。當駛至坪輋路88號對開時，司機聲稱一隻狗突然衝過馬路，他於是扭左軚閃避，結果失控鏟上左邊行人路，猛撼花槽後反彈路中翻轉，車頭玻璃粉碎。意外中，車上兩人手腳受輕傷，自行爬出車外，救護員到場替他們敷治後，兩人拒絕入院檢查（圖為女傷者），司機則通過酒精測試。<br> 李旭基攝</p></body></html>
