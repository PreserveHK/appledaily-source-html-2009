<html><header><meta charset="utf-8"><title>馮仁昭四圍超：金牌大風禁加州紅播舊歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：金牌大風禁加州紅播舊歌 - 馮仁昭</h1><p>本港兩大卡拉OK公司加州紅同Neway，早前為爭新歌獨家試唱權鬧上法庭。加州紅一方入稟高等法院，要求金牌大風娛樂履行歌曲版權合約，金牌就反擊，要求法庭聲明合約已經終止，禁制加州紅侵犯版權。高等法院法官噚日頒咗臨時禁制令，禁制加州紅播金牌嘅舊歌，但𠵱家宣傳嘅新曲可以繼續播放。至於會唔會為播放新歌下禁制令，法庭將稍後進行聆訊。<br> 案件編號：HCA2735/08</p></body></html>
