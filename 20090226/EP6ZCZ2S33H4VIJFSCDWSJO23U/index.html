<html><header><meta charset="utf-8"><title>飛墮汽水罐擊傷女童</title></header><body><h1>飛墮汽水罐擊傷女童</h1><p>【本報訊】5歲女童昨晨與父親行經慈雲山慈安苑時，一個汽水罐突然從天而降，擊中女童頭頂；汽水四濺，女童全身被沾濕，雖頭頂「起樓」，但無大礙，事後被送院敷治。<br> 擊傷女童的罐裝汽水蓋掩打開，並非全滿，不排除有居民將汽水放在露台石壆期間意外碰跌。警方事後登樓搜索物主，但沒有發現。<br> 昨晨8時45分，5歲姓陳女童由37歲父親送上學，行經慈安苑安康閣對開行人通道時，突然「嘭」的一聲，女童頭頂被罐裝汽水擊中。女童頭頂「起樓」沒有流血，陳父通知屋苑保安員代為報警。稍後女童在父親陪同下由救護車送院（圖），沒有大礙。<br> 宋光明攝</p></body></html>
