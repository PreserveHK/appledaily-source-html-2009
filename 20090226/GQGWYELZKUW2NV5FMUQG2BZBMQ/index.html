<html><header><meta charset="utf-8"><title>財話短說<br>永利上季轉蝕13億</title></header><body><h1>財話短說<br>永利上季轉蝕13億</h1><p>▲永利渡假村去年第四季業績盈轉虧，蝕1.6億美元（約12.5億港元）。旗下永利澳門季內淨收入按年微升1.2%至3.92億美元，經調整後的物業EBITDA（除利息、稅項、折舊及攤銷前盈利）跌4.6%至9500萬美元，每張賭桌每日贏款（未計折扣及佣金）則跌23.8%至12366萬美元。截至去年底，永利渡假村手持現金11億美元，未償還債務總額43億美元，包括澳門永利的11億美元債務。</p></body></html>
