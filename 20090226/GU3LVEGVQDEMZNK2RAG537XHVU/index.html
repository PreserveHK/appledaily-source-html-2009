<html><header><meta charset="utf-8"><title>求驗客手記：施薩備戰冇嘥心機 - 求驗客</title></header><body><h1>求驗客手記：施薩備戰冇嘥心機 - 求驗客</h1><p>國際米蘭前日唔輸，門將施薩索拉斯（施薩）功勞最大。原來佢為咗備戰呢場波，特別係阻止基斯坦奴朗拿度（C朗）嘅變幻球，賽前加操：「歐聯用嘅波同意甲唔同，所以我搵巴洛迪利練習，佢起勢射波，我就起勢救波。」結果喺比賽最後一個鏡頭，就係佢用身擋出C朗嘅自由球；既有運而事前工夫冇白廢，難怪佢擋完球波後笑到四萬咁口。同日波圖理應作客贏埋馬體會，衰在門將希頓彈琵琶輸壞1:2，最後幾辛苦追番2:2。如果波圖有施薩，呢球點會輸？</p></body></html>
