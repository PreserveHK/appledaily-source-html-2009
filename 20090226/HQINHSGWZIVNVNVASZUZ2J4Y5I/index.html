<html><header><meta charset="utf-8"><title>樂樂擔心盈盈官司</title></header><body><h1>樂樂擔心盈盈官司</h1><p>錢嘉樂昨日出席新戲《新宿事件》記者會，提到緋聞女友湯盈盈日前涉醉駕上庭，但樂樂未有現身支持，他說：「呢兩日冇見面呀，但有電話聯絡，作為朋友話唔擔心就假嘅，佢件案未判都係唔好評論太多。」<br> 問樂樂為何不到法庭支持女友？他說：「太高調喇，如果所有人都去晒，就好似唔係普通交通意外，法官可能仲反感啦。」盈盈上庭前又撞花座駕，問樂樂可會做其柴可夫？他說：「如果佢淨係要我揸車，咁識我嚟做乜？」<br> 採訪：藍文浩<br> 攝影：陳俊強</p></body></html>
