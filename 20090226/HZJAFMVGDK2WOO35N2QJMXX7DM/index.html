<html><header><meta charset="utf-8"><title>短訊<br>增聘百警反恐及刑偵</title></header><body><h1>短訊<br>增聘百警反恐及刑偵</h1><p>警務處於新財政年度將增設103個職位，以推行各項反恐的改善措施及前線行動，以及開設53個職位，加強刑事調查能力（圖）。同時，警方於新財政年度預留7,750多萬元，以更換特別用途車輛及小型設備。<br> 另外，針對政府將推出多項工程，招聘臨時員工創造就業機會，廉政公署將為政府提供防貪建議，減低有關貪污風險。廉署又會向當局就今年底舉行的東亞運動會提供防貪建議。</p></body></html>
