<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪冇嫁錯張繼聰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪冇嫁錯張繼聰 - 馮仁昭</h1><p>謝安琪（Kay）噚日接受商台節目直播訪問時，講到近日是非纏身，佢話好彩有家人支持，令佢適應到呢個過渡期，佢仲喺節目度大讚老公張繼聰應付壓力有一手，佢話：「我好佩服佢，我嫁畀佢係好大嘅福，面對一切風風雨雨佢可以好從容，佢係大師傅，幫到我好多。」而張繼聰噚日幫無綫《好戲一台》做宣傳時，就力撐老婆話：「我好支持佢，都好了解佢，佢個人好直接，有主見，呢個都係我鍾意佢嘅地方，佢係一個勇敢嘅人。」</p></body></html>
