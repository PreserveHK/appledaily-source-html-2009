<html><header><meta charset="utf-8"><title>中東素丸子卷<br>低脂夠健康</title></header><body><h1>中東素丸子卷<br>低脂夠健康</h1><p>剛過了農曆新年和情人節，放肆大吃大喝了好幾個星期，再加上夏天將至，是時候向減肥招手。向來最怕節食減肥，肚子經常打鼓頭暈暈好難頂，但都唔可以亂食，要識揀低脂低卡的，最近見到PRETAMANGER新出的低脂低卡美食就啱晒，當中有中東素丸子卷、意大利芝士番茄牛角酥及抗氧化礦泉水，全部健康有營，最啱正在OnDiet的人啦！</p><p>中東素丸子卷以雞心豆製成，在印度及巴基斯坦等地極為流行，當中的大蒜成份更有助降血壓，調整膽固醇。$36</p><p>意大利芝士番茄牛角酥，清爽番茄中和濃郁芝士味，起了平衡作用，吃起來不會滯。$18</p><p>查詢：22950405</p></body></html>
