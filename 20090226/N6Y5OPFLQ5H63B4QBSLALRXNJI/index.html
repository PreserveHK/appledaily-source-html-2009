<html><header><meta charset="utf-8"><title>醫學Online<br>兒童患花生敏感增</title></header><body><h1>醫學Online<br>兒童患花生敏感增</h1><p>澳洲治療食物敏感的專家警告，越來越多兒童有花生敏感問題，估計由95年每200名兒童才有1人對花生敏感，上升至去年每75人便有1人有敏感，當地敏感診所幾乎每日也有兒童患者因誤食含花生的食物求診。研究顯示患者平均發病年齡為6歲，患者人數激增與都市人的飲食習慣有密切關係，尤其父母在選擇食物時過度小心，令子女在幼兒時期完全不接觸花生，增加長大後的過敏風險。</p></body></html>
