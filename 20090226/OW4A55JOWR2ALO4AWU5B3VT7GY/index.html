<html><header><meta charset="utf-8"><title>Miki唔敢上網𠝹仔</title></header><body><h1>Miki唔敢上網𠝹仔</h1><p>楊愛瑾（Miki）和ILoveYouBoyz（艾粒）合作拍新戲《保持愛你》，講述電車男艾粒在網上欺騙女孩，遇上剛失戀的Miki，其後Miki膽粗粗到兩子家中發生連串趣事。</p><p>「其實好危險」</p><p>Miki表示閒時會與朋友在網上聊天，但絕對不會與陌生人接觸，她說：「如果唔知對方背景就隨意結識，其實好危險。我試過行街時，有台灣人走嚟問我嘅電話，呢啲人嘅心態淨係想識女仔，好唔健康。」<br> 採訪：張俊銘<br> 攝影：陳俊強<br> 髮型：VinicePangofILColpo、JohnnyofMOTIF</p></body></html>
