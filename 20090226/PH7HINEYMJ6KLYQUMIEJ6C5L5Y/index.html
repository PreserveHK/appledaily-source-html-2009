<html><header><meta charset="utf-8"><title>案件速遞<br>送貨員恐嚇女友判感化</title></header><body><h1>案件速遞<br>送貨員恐嚇女友判感化</h1><p>【本報訊】年輕送貨員何淦銓（圖）疑不忿較他年長18歲的同居女友屢次拒絕交歡，遂於本年2月9日在屯門寓所燒炭及服藥自殺迫女友就範，更出言恐嚇「我今次自殺死唔去啲話，我就要你全家一鑊熟」。被告早前承認刑事恐嚇罪，昨日在屯門裁判法院被判感化12個月及接受心理治療。<br> 裁判官施萬德判刑時指，24歲被告何淦銓干犯罪行嚴重可判監，但考慮報告正面，他真心悔過及反省，只是處理社交關係及情緒出現問題，遂輕判感化。<br> 案件編號：TMCC541/09</p></body></html>
