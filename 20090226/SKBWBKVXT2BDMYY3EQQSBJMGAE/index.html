<html><header><meta charset="utf-8"><title>求驗客手記：美國搞車隊得啖笑 - 求驗客</title></header><body><h1>求驗客手記：美國搞車隊得啖笑 - 求驗客</h1><p>我求大俠幾時都覺得有危先有機，好似美國國內經濟蕭條，唔少大機構都要靠政府救濟。不過喺呢個艱難時刻，被譽為燒錢運動嘅F1，卻即將出現首支美國F1車隊：USF1。呢支宣稱「美國製造」嘅車隊以夏洛特為基地，淨係得美國人玩，兩大搞手雲梭同堅安達臣，就話從車、零件到車手全部要美國嘢！乜美國有F1車手咩？USF1打算邀請印第安納賽車女車手帕特里克加盟。咁都得？唔怪得有歐洲車隊高層遮住半邊嘴話：「希望佢哋夠料同夠錢玩啦！」</p></body></html>
