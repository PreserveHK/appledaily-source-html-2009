<html><header><meta charset="utf-8"><title>米路吉遜惡搞肯德基殺雞</title></header><body><h1>米路吉遜惡搞肯德基殺雞</h1><p>金像影帝米路吉遜（MelGibson）於06年爆出醉駕及侮辱猶太人事件後，於幕前銷聲匿迹，近日正積極準備復出的他，為電視台節目《JimmyKimmelLive》拍了一段搞笑短片，扮演肯德基家鄉雞山德士上校。</p><p>愛人被雞啄死</p><p>這段惡搞短片模仿山德士上校傳記電影的預告，講述米路飾演的上校，其愛人為保護家鄉雞的秘方而被雞啄死，米路為了報復，決定將天下所有雞趕盡殺絕，炸成家鄉雞，十分爆笑。</p></body></html>
