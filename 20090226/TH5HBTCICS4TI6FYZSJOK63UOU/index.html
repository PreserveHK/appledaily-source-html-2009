<html><header><meta charset="utf-8"><title>醫學Online<br>新流感可襲半人口</title></header><body><h1>醫學Online<br>新流感可襲半人口</h1><p>日本國家傳染病研究中心一項模擬研究估計，一旦新流感病毒襲擊東京，若沒有任何預防措施，將有51.6%居民受感染。研究模擬一名日本人在海外感染新病毒回國，三日內將病毒傳播給公司同事、朋友及鄰居，並於短短25天內令東京逾半人染病，若衞生部門在第七日開始停課，呼籲市民減少出街，感染比率會降至25%，若能將乘搭公共交通的人減少六成，則感染率可進一步降至9.5%。</p></body></html>
