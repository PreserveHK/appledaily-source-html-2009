<html><header><meta charset="utf-8"><title>醫學Online<br>精神疲累影響體力</title></header><body><h1>醫學Online<br>精神疲累影響體力</h1><p>打工仔下班後總缺乏做運動的動力，是因為精神疲憊影響體力有關。英國威爾斯大學進行一項有16人參加的研究，先讓他們首先要完成一項長達90分鐘、需非常專注才能完成的測驗，然後再踏健身單車，研究人員會記錄踏單車時間、心肺功能及肌肉運動情況，翌日他們看完一套輕鬆的短片後再踏單車，結果發現參加者做完測驗精神極度疲憊時，運動時間短15%，儘管在體能上並無分別。</p></body></html>
