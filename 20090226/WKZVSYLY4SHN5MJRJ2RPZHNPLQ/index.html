<html><header><meta charset="utf-8"><title>周迅情侶檔扮靚</title></header><body><h1>周迅情侶檔扮靚</h1><p>周迅近年成為不少時裝品牌寵兒，躋身潮人一族，當中她那從事stylist的男友李大齊居功不少。日前周迅獲護膚品牌Olay垂青擔任廣告代言人，更與為廣告任造型設計師的大齊情侶檔合作。<br> 廣告中，周迅穿上半透視性感服飾示人，她大讚男友說：「拍廣告時，我們不太討論工作上的事情，免得對對方造成影響，一直到正式拍攝完，我們在錄幕後花絮時，才聽到他說很多場景的創意，才知道他放了很多特別的想法在裏面。」周迅又大談護膚心得說：「我時常在片場護膚，因為片場很多大光燈照射，有很多紫外光，所以要做美白。」<br> 撰文：FayeLam</p></body></html>
