<html><header><meta charset="utf-8"><title>大東負傷演出全力以赴</title></header><body><h1>大東負傷演出全力以赴</h1><p>昨日香港機場十分熱鬧，因為台灣人氣組合飛輪海來港，為後日的演唱會造勢。機場有約半百fans來接機，汪東城（大東）因有腳傷，坐着輪椅現身，不過也有站起來與三個成員影合照，大東表示，雖然有腳傷，不過仍會全力以赴。</p><p>吳尊知阿Sa動向</p><p>問吳尊會否送飛給蔡卓妍（阿Sa），他竟十分清楚阿Sa的工作，表示她在台灣拍戲，應該看不到。至於有指飛輪海出席活動是用錢買fans撐場，吳尊說：「我只有工作，沒有理會其他事。」<br> 此外，在機場出現的還有兩對恩愛夫婦及情人，楊寶玲特來接丈夫機，李心潔則到大馬工作返港，男友彭順也來接機。<br> 採訪：王崇穎<br> 攝影：陳順禎</p></body></html>
