<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秋生為雞爭取權益 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秋生為雞爭取權益 - 馮仁昭</h1><p>黃秋生因為唔滿意快餐店肯德基殘忍虐待雞隻，日前去信美國肯德基母公司Yum！Brands集團總裁DavidNovak，促請佢哋要善待動物，要求佢哋停止斷喙，同埋唔好要雞隻喺脫毛池中燙死，秋生話：「雞嘅好奇心好大，佢哋係有自己嘅智力同思維，希望佢哋可以確保雞隻可以冇痛死亡，同埋停止餵食有藥性嘅飼料，令到佢哋嘅腿部生成過大身體負荷唔到。」</p></body></html>
