<html><header><meta charset="utf-8"><title>女記者翻車四傷</title></header><body><h1>女記者翻車四傷</h1><p>【本報訊】將軍澳工業邨昨發生驚險車禍，《蘋果日報》副刊一名女記者於昨早上，借用一輛掛T牌（試車牌）、價值31萬元、馬力強勁萬事得CX-7多用途車進行拍攝工作，同行有一名車行男職員、攝記及女模特兒。至中午12時許，女記者駕該車沿駿日街南行，當抵達貿易發展局營運中心門外時失控，車輛越線鏟上行人路，掃毀兩組鐵欄後再衝入附近草叢，撞毀6米鐵絲網後鏟上一個3米高山坡再跌下翻車，車上４人受輕傷，自行爬出車外報警求救。<br> 車禍中車輛損毀，現場留下20米煞車胎痕，事發後姓黎女記者顯得驚慌，稍後上司到場了解及安慰。</p></body></html>
