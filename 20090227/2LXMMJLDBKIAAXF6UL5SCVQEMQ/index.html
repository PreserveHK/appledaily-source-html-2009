<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基狂跳傷舊患 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基狂跳傷舊患 - 馮仁昭</h1><p>古巨基喺4月23至26日會喺紅館舉行「古巨基EYEFEVER演唱會」，呢幾日佢為個唱影海報，仲搵埋林海峰（左）幫手，基仔不停咁跳，跳足一個鐘，仲整親腰傷舊患，但佢話唔會影響演唱會喎！原來基仔喺情人節當日已經約滿金牌大風，問到佢約滿又出碟又開個唱係咪要報答黃柏高（Paco），佢話應承咗人哋嘅嘢一定要做到，仲話遲啲有時間先再同Paco傾新約。</p></body></html>
