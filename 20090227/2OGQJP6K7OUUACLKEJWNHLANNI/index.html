<html><header><meta charset="utf-8"><title>飛輪海紅館試座位</title></header><body><h1>飛輪海紅館試座位</h1><p>台灣組合飛輪海昨日到九龍灣舉行簽票會，宣傳今明兩天舉行的演唱會，歌迷見到偶像即時失控，有些更爬欄企櫈。飛輪海在台上抽出幸運fans出席慶功宴。<br> 四子及後接受訪問，吳尊說：「沒有想過半年內可以在香港開兩次演唱會，覺得很意外。」辰亦儒則謂趁空檔到了紅館觀眾席測試，並讚座位舒服。至於腳傷的汪東城表示康復情況良好。他們謂家人會來港欣賞演出，又笑言希望五年後有機會帶女友來港睇騷。<br> 採訪：王連連<br> 攝影：林德雄、陳順禎</p></body></html>
