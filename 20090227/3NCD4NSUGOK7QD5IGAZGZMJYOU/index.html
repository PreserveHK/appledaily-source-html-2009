<html><header><meta charset="utf-8"><title>玩得合時：去大阪吧！</title></header><body><h1>玩得合時：去大阪吧！</h1><p>剛從又熱又曬嘅印度返港，可惜香港卻霉𣲷𣲷。做旅遊記者，對四季的轉換概念似乎已經亂晒龍。春天，我想賞花呀！過一陣子一定全港報刊雜誌，都係日本櫻花同賞花特集，但呢個時候才買機票就遲喇！原來康泰好早就推出自遊套票，乘搭ANA航空來回大阪，4月7日前或4月14日至30日期間出發（係錯過咗復活假），但只需$2,999就可玩四日三夜都抵吖。我𠵱家就密謀去睇盛開的梅花好，還是買3月尾或4月頭機票，走勻京都奈良睇夜櫻好呢？<br><br>記者：陳慧敏<br>查詢：21088888（康泰旅行社）&#13;</p></body></html>
