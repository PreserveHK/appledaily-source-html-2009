<html><header><meta charset="utf-8"><title>案件速遞<br>清泉老闆被追按揭貸款</title></header><body><h1>案件速遞<br>清泉老闆被追按揭貸款</h1><p>【本報訊】清泉純蒸餾水有限公司的老闆張壽文，為九肚山豪宅寶柏苑一獨立屋擔任按揭借貸擔保人，因為未能還款，昨日遭星展銀行入稟高等法院，追討有關欠款及收樓。涉案單位位於寶柏苑二期一間獨立屋，由海外公司SmartDesignEnterprisesLtd購買，以皇室食品有限公司名義向星展申請貸款。本身同是皇室食品股東的張壽文及陳佩玲為按揭做擔保人，但未有還款，同被入稟追討。<br> 案件編號：HCMP339/09</p></body></html>
