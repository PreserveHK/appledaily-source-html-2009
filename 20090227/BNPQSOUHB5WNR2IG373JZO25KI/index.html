<html><header><meta charset="utf-8"><title>菲達貴婦Look登《VOGUE》</title></header><body><h1>菲達貴婦Look登《VOGUE》</h1><p>《一百萬零一夜》熱爆全球，帶挈寂寂無聞的女主角菲達萍杜聲價十倍。火速上位的她，登上新一期時裝雜誌《VOGUE》印度版封面，以一身高貴打扮示人。</p><p>奀模彈起</p><p>今年24歲的菲達萍杜憑着《一》片人氣急升後，從前在家鄉印度只屬奀模的她，即時獲邀為新一期《VOGUE》印度版擔任封面女郎。已成為荷李活搶手貨的菲達，更獲大導活地阿倫（WoodyAllen）睇中邀拍新片，與金像影帝安東尼鶴健士（AnthonyHopkins）合作。</p></body></html>
