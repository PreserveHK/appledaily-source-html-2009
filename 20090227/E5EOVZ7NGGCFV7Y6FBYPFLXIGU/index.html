<html><header><meta charset="utf-8"><title>八卦風：貼身汽車保養</title></header><body><h1>八卦風：貼身汽車保養</h1><p>車迷都貴人善忘，發現部車有毛病先去整，𠵱家唔使怕，事關MotorMech推出汽車保養計劃，一年或年半內享用二次或三次保養服務，除一般檢查維修等服務，仲送埋火嘴、迫力油、打蠟，甚至臭氧淨化整埋車廂等等，更會提醒車主幾時要維修保養同續牌等，2月28日前購買「至尊汽車保養計劃」，送高達$900油券！<br><br>記者：梁美甜<br>查詢：MotorMech（27682602）</p></body></html>
