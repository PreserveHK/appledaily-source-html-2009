<html><header><meta charset="utf-8"><title>案件速遞<br>保安員認燒電盈電話亭</title></header><body><h1>案件速遞<br>保安員認燒電盈電話亭</h1><p>【本報訊】46歲保安員王維民疑不忿遭電盈追討1.2萬元費用，涉嫌於08年10月8日至11月7日，在屯門區七度放火燒電話亭。去年11月7日凌晨時分，最後一次犯案時，被埋伏警員拘捕。被告當時央求說：「阿Sir，我俾電盈追一萬二千蚊，見到電盈嘅電話亭，咪燒囉！」王被控七項縱火罪，昨在屯門裁判法院承認其中1項縱火罪，但否認餘下控罪受審。<br> 案件編號：TMCC4376/08</p></body></html>
