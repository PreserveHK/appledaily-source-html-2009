<html><header><meta charset="utf-8"><title>透視怪魚看穿深海</title></header><body><h1>透視怪魚看穿深海</h1><p>這條魚，頭部透明，魚眼長在頭頂上，古怪絕頂，是美國海洋生物學家最近發現的奇特深海魚，名堂叫大鰭後肛魚（MacropinnaMicrostoma），俗稱「桶眼魚」（Barreleye）。桶眼魚，魚眼奇特，管狀視線能聚焦，能在透明魚頭內轉動，更能直接向前或透過透明頭部向上看，在漆黑深海中看見獵物在牠頭頂的掠影。牠身長數十厘米，能在水中維持靜止，儼如死魚，對捕捉小型獵物大有幫助。<br> 英國《每日郵報》</p></body></html>
