<html><header><meta charset="utf-8"><title>楊紫瓊做名牌獨行俠</title></header><body><h1>楊紫瓊做名牌獨行俠</h1><p>楊紫瓊（Michelle）一向是不少國際品牌之友，日前她現身印尼耶加達，為法國超級名牌LouisVuitton新店任剪綵嘉賓，身穿芥辣黃色珠寶刺繡春夏新裝的她，再次單拖赴會，其法拉利高層未婚夫JeanTodt因公務繁忙而未有隨行。<br> Michelle對新店的室內設計甚表欣賞，她率先參觀了VIP房等設施，其中對店內共7呎長的BagsBar甚表興趣，因為可以一次過飽覽最新手袋的collection。<br> 撰文：FayeLam</p></body></html>
