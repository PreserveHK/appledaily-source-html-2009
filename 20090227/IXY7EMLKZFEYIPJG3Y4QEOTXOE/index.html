<html><header><meta charset="utf-8"><title>財話短說<br>華創7.5億購三啤酒廠</title></header><body><h1>財話短說<br>華創7.5億購三啤酒廠</h1><p>▲華潤創業（291）宣佈，其持股51%的華潤雪花啤酒斥資7.49億元（人民幣．下同），入股安徽、遼寧及浙江省各一家啤酒廠，並進行技術改造及擴產。完成後華潤雪花年產能力將由1170萬千升增至1216.8萬千升。華潤雪花將收購安慶天柱80%、遼寧松林85%及浙江洛克100%股權，三家酒廠現時產能分別為9.8萬、20.8萬及12萬千升。其中遼寧松林完成技改後，產能將增至25萬千升。
</p></body></html>
