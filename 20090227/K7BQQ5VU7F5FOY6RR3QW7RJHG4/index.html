<html><header><meta charset="utf-8"><title>BigBang韓《福布斯》稱王</title></header><body><h1>BigBang韓《福布斯》稱王</h1><p>韓版權威雜誌《福布斯》以演員、歌手、運動員等為對象，就知名度、收入、影響力各方面為評選準則，選出40位權力名人，結果由花式溜冰選手金妍兒稱冠，男子組合BigBang得第2位，女藝人以組合WonderGirls最威打入三甲排第3。</p><p>Rain排第8</p><p>40個席位之中，佔了四分三是演藝界人士，女歌手李孝利和少女時代分別排名第4和第5位，第8位是韓國天王Rain，他的排名高過女星金泰希（第10位）、組合東方神起（第11位）和女星全智賢（第13位），但令人意外是，一向被視為韓流巨星的裴勇俊僅位列27。</p></body></html>
