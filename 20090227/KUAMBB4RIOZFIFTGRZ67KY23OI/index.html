<html><header><meta charset="utf-8"><title>求驗客手記：巴布教練唔撈又撈 - 求驗客</title></header><body><h1>求驗客手記：巴布教練唔撈又撈 - 求驗客</h1><p>前阿根廷中鋒巴布周三成為新聞人物，佢一日內創下兩個創舉，執教10分鐘就辭職，一日內又突然復職，我求大俠係佢就搵窿捐啦！話說意乙榜尾球隊泰列維素周三操練時球員罷踢，新上任教練巴布以為班人唔妥自己而辭職。結果球員解釋係不滿球會窮到連軍醫都冇，絕對唔係針對巴布，於是佢24小時內又選擇復職。作為一名教練最忌火遮眼，巴布球員時代鍾意投訴，人老咗，都仲係冇改進，點搞呀！</p></body></html>
