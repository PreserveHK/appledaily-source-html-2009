<html><header><meta charset="utf-8"><title>求驗客手記：拖肥糖黑氣冲天 - 求驗客</title></header><body><h1>求驗客手記：拖肥糖黑氣冲天 - 求驗客</h1><p>愛華頓近期認真黑仔，周日作客對紐卡素一場波就傷兩件主力，前鋒安尼捷比遭對手中場路蘭踩傷左腳，周三證實要4星期先有得復出，中場大腦阿達迪又啱啱喺西班牙完成膝部手術，至少休息6個月。加埋耶高保、占士禾漢、華倫天等長期傷兵，領隊莫耶斯真係頭都大，呢排都只係靠魯迪維爾、丹高士寧等𡃁仔頂硬上。周六拖肥糖主場對西布朗，莫耶斯求神拜佛唔好再添傷兵，甚至可能比攞3分更高興。</p></body></html>
