<html><header><meta charset="utf-8"><title>隔牆有耳：醫局粵曲王上位 - 李八方</title></header><body><h1>隔牆有耳：醫局粵曲王上位 - 李八方</h1><p>因病人喺急症室門外失救死亡而孭鑊嘅明愛醫院行政總監馬學章，被罰一年內冇得升職加人工，佢早前應徵內部晉升九龍西醫院聯網總監和瑪嘉烈醫院行政總監職位落空，結果由現任雅麗氏何妙齡那打素醫院及大埔醫院行政總監董秀英上位，醫管局噚日宣佈董秀英4月履任新職。<br> 董秀英係醫管局粵曲王，唱工造手達專業水準，不時同醫管局主席肥胡登台表演。醫管局指董秀英有優良組織能力同人際關係，喺新界東聯網推行藥物名冊先導計劃上，扮演關鍵角色。現任九龍西醫院聯網總監同瑪嘉烈醫院行政總監趙莉莉今年退休。</p></body></html>
