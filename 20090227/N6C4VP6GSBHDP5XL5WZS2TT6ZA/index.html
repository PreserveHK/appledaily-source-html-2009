<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊思琦大馬攞晒彩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊思琦大馬攞晒彩 - 馮仁昭</h1><p>楊思琦日前到馬來西亞出席「Astro華麗台電視劇大獎2008」，憑《突圍行動》角色撼低同劇嘅米雪同埋《溏心風暴》嘅細契關菊英獲得我的至愛大反派獎。由於思琦首次演反派獲獎，又係第一次喺呢個頒獎禮攞獎，所以心情特別興奮，喺頒獎禮後拎住部相機影個不停，仲將啲相擺上TVBblog內同fans分享。思琦噚日喺電話度話：「今次有好多個第一次，好值得紀念。」</p></body></html>
