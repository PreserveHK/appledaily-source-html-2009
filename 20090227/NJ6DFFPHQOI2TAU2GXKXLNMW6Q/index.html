<html><header><meta charset="utf-8"><title>華仔勸新星踏實做人</title></header><body><h1>華仔勸新星踏實做人</h1><p>劉德華日前為宣傳新碟，接受無綫節目《范後感》訪問，節目中提及華仔喜愛提攜新人，問他甚麼樣的新人才會得到他的眷顧？華仔坦言：「要好睇佢哋嘅工作態度，試過有新人希望我可以喺頒獎禮上幫吓佢，做啲嘢，不過你哋認為我會唔會幫手呢？」<br> 華仔又透露當年做新人時也捱過不少苦，他勸喻時下的新人要腳踏實地，機會到自然有空間發揮。</p><p>借錢更小心</p><p>有傳華仔對於朋友向他借錢非常疏爽，華仔笑言：「以前我有50蚊身家，試過借咗40蚊畀人，不過𠵱家唔會囉，有個界線，過咗某個數目我係唔會借，而且𠵱家我嘅資產都有人幫我管理。」
</p></body></html>
