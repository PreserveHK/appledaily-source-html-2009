<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●在韓劇《花樣男子》演道明寺的李民浩成為冬甩店代言人，更獲廣告商為他推出以劇集命名的花形冬甩。<br> <br> ●韓星權相佑的妻子孫泰英產後成功收身，最快4月復出，其兒子或會改名權瑞鎮。<br> <br> ●韓國組合少女時代主將YoonA前日在首爾出席組合24/7的MV試映會，她身穿的黃色裙被發現撞衫，早已被具慧善拍攝《花樣男子》時穿過。<br> <br> ●日本偶像組合NEWS前成員內博貴，宣佈將於下月7及8日在日本武道館舉行3場個人演唱會。</p></body></html>
