<html><header><meta charset="utf-8"><title>隔牆有耳：金勞詹疏爽之謎 - 李八方</title></header><body><h1>隔牆有耳：金勞詹疏爽之謎 - 李八方</h1><p>同任志剛玩到盡嘅金勞詹呢排神采飛揚，唔知同任總就嚟退休有冇關係，城中有錢佬都因為金融海嘯損手，金勞詹可能唔係太傷，因為佢仍然好疏爽。雷曼苦主大聯盟早前接觸金勞詹要求捐助經費，由於大家有共同目標，都係同財金高官對着幹，所以金勞詹二話不說，就捐出廿幾卅萬畀苦主長期作戰，佢話苦主已經輸身家，彈盡糧絕連討回公道都冇錢非常可憐，佢指呢啲錢好濕碎，只係畀苦主抗議時買飲品振作吓，何足掛齒。<br> 金勞詹雨露均霑，公民黨搞電影首映籌款，金勞詹亦捐出8,000蚊心意心意，不過戲飛就免嘞，因為佢唔識欣賞。</p></body></html>
