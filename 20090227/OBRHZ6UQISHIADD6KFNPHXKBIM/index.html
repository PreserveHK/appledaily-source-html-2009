<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔上演吊命騷 - 李八方</title></header><body><h1>隔牆有耳：煲呔上演吊命騷 - 李八方</h1><p>財爺鬍鬚曾讀完吊命預算案，特首煲呔噚日巡視建造業命懸一線情況，煲呔喺發展局局長林鄭月娥陪同下，先後去到薄扶林數碼港視察港島西雨水排放隧道工地，同埋觀塘安達臣道地盤，兩個工程現時約有1,000個工人開工，當中包括喺澳門回流香港工人。<br> 鬍鬚曾提出喺發展局內成立「發展機遇辦事處」，唔少政界人士摸不着頭腦，質疑又係為官商勾結開方便之門，八方聽聞官場內都竊竊私語。煲呔噚日巡地盤時親自解畫，指設立機遇辦係要為私營發展項目提供有效平台，更有效咁協調牽涉多個政府部門嘅發展項目，以促進私營發展，提供更多就業機會……真係唔該晒。</p></body></html>
