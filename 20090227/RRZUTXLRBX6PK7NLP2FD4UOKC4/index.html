<html><header><meta charset="utf-8"><title>鼠屍頭飾嚇壞時裝友</title></header><body><h1>鼠屍頭飾嚇壞時裝友</h1><p>倫敦時裝周前天閉幕，果然有壓軸「好戲」──由法國髮型師及假髮師CharlieMindu設計的2009秋冬季的髮飾系列，其中一款是用死老鼠製成，多條老鼠屍一隻隻掛在頭上，嚇死人。<br> 這款白色頭飾，是一條特大頭巾，包住整張臉，直到胸前，只露出眼睛。上面全是真老鼠屍體，而披在身上更有一條條老鼠尾突出來。看得人惡心，22歲設計師Mindu卻說：「我真的很喜歡老鼠。我要向人展示牠的美感。」<br> 法新社</p></body></html>
