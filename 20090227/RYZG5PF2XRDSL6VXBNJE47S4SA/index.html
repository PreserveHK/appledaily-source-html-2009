<html><header><meta charset="utf-8"><title>Lily與豹共舞</title></header><body><h1>Lily與豹共舞</h1><p>最近推出新碟的英國女歌手LilyAllen為音樂雜誌《Q》拍半裸封面照，是她入行以來最性感的一次，攝影師JayJopling更找來大黑豹當模特兒。面對黑豹張牙舞爪，Lily竟毫無懼色，Jay大爆黑豹是電腦加工上去，並非跟Lily同場拍攝。<br> 在另一款照片中，Jay用電腦技術做出Lily跟數隻黑豹共舞的效果。Lily在訪問中也大方談及舞曲組合AudioBullys成員男友TomDinsdale，大讚他可愛又靚仔，但她坦言仍有跟舊愛、TheChemicalBrothers的EdSimons聯絡，每星期至少通兩次電話。</p></body></html>
