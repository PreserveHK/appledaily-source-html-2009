<html><header><meta charset="utf-8"><title>警執勤睡覺被諷似「豬」</title></header><body><h1>警執勤睡覺被諷似「豬」</h1><p>為市民維持治安的警察，竟在警車上睡覺！一名網友日前在雲南昆明市盤龍江附近一處樹蔭下，發現兩名公安在警車上偷睡，便拍下他們的睡姿（圖），並以《昆明的警察是這樣執勤的，上班時間睡覺》為題將照片發佈網上。<br> 照片顯示這兩名偷懶的公安體形偏胖，他們靠在警車前排的兩個座位上睡着，當時警車的警燈還閃動着。有網友諷刺兩人說：「昨晚搓麻雀、喝酒、唱歌，睡得太晚了！人民的好警察，『辛苦你﹗』」有網友更說：「原來我們的納稅錢在養豬!」<br> <br>  http://bbs.news.163.com/bbs/shishi/120155498 ,2.html</p></body></html>
