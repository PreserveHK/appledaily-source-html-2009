<html><header><meta charset="utf-8"><title>求驗客手記：劉欄王3張即退休？ - 求驗客</title></header><body><h1>求驗客手記：劉欄王3張即退休？ - 求驗客</h1><p>劉翔日前透露自己會喺30歲退休，如果再受傷更會提早告別體育生涯。劉欄王接受中國英文報章《ChinaDaily》訪問時發表上述嘅言論，好彩中國冇幾多人睇英文報章，唔係肯定引起軒然大波！劉翔教練孫海平就話劉翔仲未擺脫京奧「甩底」嘅陰影：「我擔心佢即使有番體能，都會擔心再度受傷，影響比賽成績。」我求大俠覺得劉欄王係一時感觸，先發表退休言論，希望佢盡快克服陰影，重現欄王風采啦！</p></body></html>
