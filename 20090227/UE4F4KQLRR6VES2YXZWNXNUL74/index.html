<html><header><meta charset="utf-8"><title>新色NDSi日本搶閘推出</title></header><body><h1>新色NDSi日本搶閘推出</h1><p>日本任天堂推出的手提遊戲機NDSi，下月率先在日本本土推出新顏色，有粉紅、綠和金屬藍三色，售價預計為18,900日圓（1,497港元）。NDSi是NDS加強版，加大螢幕，加添鏡頭、SD記憶卡槽，也增強網上下載功能，去年底在日本只推出白黑兩色，如今推新色。NDSi將於4月衝出日本，澳洲歐洲先出售黑白兩色，北美會賣黑藍兩色，香港還未有消息，機迷要引頸以待了。<br> CNET網站</p></body></html>
