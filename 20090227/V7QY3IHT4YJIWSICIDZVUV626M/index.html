<html><header><meta charset="utf-8"><title>財話短說<br>海爾集資最多籌2.47億</title></header><body><h1>財話短說<br>海爾集資最多籌2.47億</h1><p>▲海爾電器（1169）宣佈，配售最多7500萬股新股，每股並獲發4份認股權證。每股配售價0.65元，較周三收市價0.77元折讓15.58%，集資4875萬元用作一般營運資金。配售股份及認股證股份（倘悉數行使）分別佔擴大後股本3.7%及12.89%，共佔16.12%。認股證行使價每股0.66元，倘悉數行使，公司將額外集資1.98億元。兩項集資合計2.47億元。</p></body></html>
