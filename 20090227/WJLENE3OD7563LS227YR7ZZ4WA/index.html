<html><header><meta charset="utf-8"><title>勞工法寶：口頭僱傭協議受法例保障</title></header><body><h1>勞工法寶：口頭僱傭協議受法例保障</h1><p>問：我工作了數個月，一直無白紙黑字簽過僱傭合約，擔心對自己缺乏保障，不知道有否問題呢？<br> 答：僱傭合約是指僱主和僱員訂立的僱傭協議，可以書面或口頭方式訂立，並可包含明言或暗示的條款。<br> 無論僱傭合約是以書面或口頭訂定，僱員的法定權益都受到《僱傭條例》保障。然而，書面僱傭合約則可更清楚列明僱員的權益，提醒勞資雙方履行合約上的責任，有助避免勞資糾紛。如僱傭合約為書面合約，僱主須在合約簽署後，或合約生效程序完成後，立即將一份合約副本給予僱員參考及保存。勞工處熱線：27171771</p></body></html>
