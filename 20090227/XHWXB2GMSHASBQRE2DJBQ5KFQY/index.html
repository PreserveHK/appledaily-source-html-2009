<html><header><meta charset="utf-8"><title>求驗客手記：「愛華頓」慘失６球 - 求驗客</title></header><body><h1>求驗客手記：「愛華頓」慘失６球 - 求驗客</h1><p>南美自由盃開波之今，戰況一直平淡，到噚日終於有驚喜，失驚無神整場瓜達拉哈拉大炒維拿迪馬愛華頓6:2嘅「主其他」大家嘆吓。馬後炮講，賽前消息放風話主隊幾件墨西哥國腳，包括麥甸拿歸隊，再睇番足智彩今場嘅「主其他」賠率只得18倍，莊家果然係算死草。我求大俠唔扮博彩專家，只係同坊間口痕佬一樣，希望維拿迪馬愛華頓快啲出局，話晒英超有隊愛華頓，呢隊又叫「愛華頓」，都咪話唔煩。</p></body></html>
