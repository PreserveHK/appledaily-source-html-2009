<html><header><meta charset="utf-8"><title>最新電動車在港試驗</title></header><body><h1>最新電動車在港試驗</h1><p>【本報訊】財政司司長曾俊華於預算案中，宣佈延長豁免電動汽車首次登記稅，環境局昨與環宇汽車有限公司簽署諒解備忘錄，成為繼日本後首個試行最新型號電動汽車的亞洲地區。由三菱汽車製造的最新型號電動汽車「iMiEV」（圖），最快5月在港試行。<br> 環境局局長邱騰華指，「iMiEV」試驗計劃有助了解最新電動汽車的表現、和有關充電設備條件，評估汽車所需的配套設施。政府將研究於政府多層停車場等地點，設立汽車蓄電池充電設備的可行性。<br> 環保署提供圖片</p></body></html>
