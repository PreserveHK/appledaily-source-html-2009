<html><header><meta charset="utf-8"><title>Kelly膺全球青年領袖</title></header><body><h1>Kelly膺全球青年領袖</h1><p>世界經濟論壇選出全球二百位青年領袖，港人佔四名，其中陳慧琳（Kelly）以慈善界代表膺領袖，章子怡則以內地藝人身份成為領袖。Kelly表示被選為領袖，令她更落力推動慈善，現時她在內地已興建了28間學校，在港也與很多慈善機構合作。</p><p>否認亂進食</p><p>Kelly懷孕三個多月，早前被拍到去診所求診，被指因亂吃東西而要看醫生，Kelly昨日在電話中澄清說：「我現時安胎得好好，自問食嘢好節制，睇醫生只係為健康啲。」<br> 撰文：林妃</p></body></html>
