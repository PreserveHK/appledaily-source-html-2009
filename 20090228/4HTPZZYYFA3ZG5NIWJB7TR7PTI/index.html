<html><header><meta charset="utf-8"><title>新三色NDSi　下月推出</title></header><body><h1>新三色NDSi　下月推出</h1><p>任天堂都算係其中一間最叻玩色嘅公司，最近又為NDSi推出三種新色畀玩家選擇；三種顏色分別為粉紅色、萊姆綠及金屬藍。而且今次玩得好徹底，不論機面、機底及Stylus都使用同一顏色，如果加埋原色黑、白NDSi，就總共有5種顏色選擇。新色機將於3月20日於日本推出，售價約為$1,498（18,900日圓）。</p><p>網址： http://www.nintendo.co.jp/corporate/release/2009/090225.html </p></body></html>
