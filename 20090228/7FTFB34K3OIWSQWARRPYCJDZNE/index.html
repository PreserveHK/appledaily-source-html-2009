<html><header><meta charset="utf-8"><title>案件速遞<br>馬照聲遇襲案男子提堂</title></header><body><h1>案件速遞<br>馬照聲遇襲案男子提堂</h1><p>【本報訊】曾威脅在超市落毒及恐嚇東方報業的「香港拉登」馬照聲（圖），08年甫出獄便遇襲。涉嫌做中間人找打手的男子事後潛逃離港，日前在深圳被捕移交返港，昨解上東區裁判法院控以一項串謀蓄意嚴重傷人及一項藏毒罪。被告暫毋須答辯，還柙警方看管至3月4日，等待進行認人手續。<br> 被告呂添樂（29歲），被控於去年3月13至15日，在香港與兩名越南籍男子BuiVanThanh、陳松文及港人玉健文，串謀蓄意嚴重傷害馬照聲。涉案兩越南男子早前認罪判囚4年半及兩年。在下月十二日區院審訊。<br> 案件編號：ESCC1048/09</p></body></html>
