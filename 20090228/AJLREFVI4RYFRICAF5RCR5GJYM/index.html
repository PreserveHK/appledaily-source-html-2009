<html><header><meta charset="utf-8"><title>財話短說<br>會計師公會與安達信和解</title></header><body><h1>財話短說<br>會計師公會與安達信和解</h1><p>▲香港會計師公會公佈，與早已取消註冊的安達信會計師行達成和解，該行將支付400萬元的無償誠意金，而公會則終止調查程序。公會指，安達信於96年底至01年底間，針對3間上市公司的財務報表核數工作，以及對2間公司招股書的申報會計師工作，涉嫌違反專業準則，有關報告均由該行3名前合夥人趙柏基、廖達賢和梁體超簽署。因美國安然事件，香港安達信於02年併入羅兵咸永道會計師事務所。</p></body></html>
