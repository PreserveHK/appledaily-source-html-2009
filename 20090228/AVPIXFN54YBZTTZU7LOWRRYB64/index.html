<html><header><meta charset="utf-8"><title>恭子收身谷小雙俠</title></header><body><h1>恭子收身谷小雙俠</h1><p>由日本導演三池崇史執導、翻拍80年代經典動畫的真人版電影《小雙俠》，將於下月7日在日本開畫，電影前日在東京有樂町舉行盛大首映禮，身為男主角的偶像組合嵐成員櫻井翔，率領女星福田沙紀及深田恭子等造勢，現場擺放片中高5.5米的巨型機械狗，吸引近5,000影迷到場。</p><p>嫌戲服密實</p><p>片中扮演性感奸角的深田恭子，前日穿上黑白單膊露肩晚裝示人，為電影不惜減去26磅肥肉的她，趁機大晒瘦身成果。恭子風騷地說：「我原本以為戲服會更加性感，不過現在的樣子也很有少女味道。」</p></body></html>
