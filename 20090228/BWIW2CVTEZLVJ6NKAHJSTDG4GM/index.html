<html><header><meta charset="utf-8"><title>案件速遞<br>葉繼歡司法覆核押後審</title></header><body><h1>案件速遞<br>葉繼歡司法覆核押後審</h1><p>【本報訊】半身癱瘓的47歲賊王葉繼歡（圖），因被指未獲授權而藏有香煙，經紀律聆訊後被裁定違反《監獄規則》，加監14日及扣減14日工資，他聲稱被人插贓嫁禍。葉因同類事件而三度入稟申請司法覆核，質疑懲教署的紀律檢控制度。但因另一單同類的司法覆核案件將有結果，故法官將本案押後，至該案有結果才處理。<br> 案件編號：HCAL130、145/07、118/08</p></body></html>
