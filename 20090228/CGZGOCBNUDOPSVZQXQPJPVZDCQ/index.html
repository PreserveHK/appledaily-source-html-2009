<html><header><meta charset="utf-8"><title>中川翔子搭上二打六</title></header><body><h1>中川翔子搭上二打六</h1><p>曾有「日本blog之女王」稱號的23歲日本性感女星中川翔子，近年因上地雄輔等人的網誌大受歡迎，風頭被搶去不少，加上她去年尾未能入選《紅白》，聲勢頓然大減。昨日出版的新一期日本雜誌《FRIDAY》，偷拍到中川和二打六男星涉江讓二在澀谷撐枱腳打邊爐。</p><p>嗜好相同</p><p>當晚翔子為怕被途人認出，刻意戴上冷帽和口罩掩人耳目，兩人撐枱腳打邊爐，直至凌晨2點才離開。翔子是圈中公認的電車女，鍾情睇動漫畫和愛玩cosplay，閒時愛在網誌扮超人玩變身，恰巧男方曾演出真人版《美少女戰士》和《幪面超人響鬼》，難怪兩人份外投契。</p></body></html>
