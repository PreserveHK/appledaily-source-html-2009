<html><header><meta charset="utf-8"><title>迷幻石頭魚如海床彈珠</title></header><body><h1>迷幻石頭魚如海床彈珠</h1><p>美國科學家去年在印尼安汶島的海底，發現一種樣子很迷幻的石頭魚，經驗證後證實是前所未見的新品種，像膠波一樣，可在海床彈來彈去。<br> 這條彈彈魚，只有拳頭般大，皮膚質地像膠狀，免受銳利的珊瑚割傷，頭部扁平，眼睛並非生在頭部的兩側，而是像人眼般向前看。它最獨特之處是兩邊長出類似人腿的鰭，當牠要在海床彈跳前，會先把鰭推擠，利用鰓口噴出水柱，向前彈射。它的身體有彩色條紋，相信是作保護色，令其他海洋生物以為牠是珊瑚。<br> 美聯社</p></body></html>
