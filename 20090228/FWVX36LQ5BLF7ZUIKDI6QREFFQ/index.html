<html><header><meta charset="utf-8"><title>樂基兒執二攤袋22萬</title></header><body><h1>樂基兒執二攤袋22萬</h1><p>樂基兒昨日在台灣拍攝房地產廣告，她於七個小時內換了八個造型，大騷長腿。拍攝前一晚，樂基兒還品嚐了麻辣火鍋。據知廣告主角人選原屬田中千繪，但因廣告商與千繪的經理人鬧得不愉快，臨時由樂基兒頂上，她最後穩袋數百萬元新台幣酬勞（超過22萬港元），比千繪還要多。</p><p>最愛小籠包</p><p>樂基兒完成拍攝工作後，第一時間前往品嚐豆漿及小籠包，她愛吃之餘，更練得一手好菜式，她說：「我最拿手整西餐，聖誕節時好多朋友都會上我屋企食牛扒餐。」<br> 採訪、攝影：黎寶萍</p></body></html>
