<html><header><meta charset="utf-8"><title>Gisele秘密嫁球星</title></header><body><h1>Gisele秘密嫁球星</h1><p>萬人迷里安納度狄卡比奧（LeonardoDiCaprio）的舊愛、28歲巴西名模GiseleBundchen，自07年起與美式足球隊新英倫愛國者的31歲主力巴迪（TomBrady）拍拖，經過兩年愛情短跑，昨日兩人突然公佈已於前天在加州聖莫妮卡結婚。</p><p>新郎育歲半兒</p><p>據Gisele的發言人透露，兩人選擇於聖莫妮卡海灘附近一間教堂舉行小型婚禮，只邀請密友及親朋出席，巴迪與前女友所誕下的1歲半兒子也在場，氣氛溫馨。</p></body></html>
