<html><header><meta charset="utf-8"><title>案件速遞<br>看更四度非禮女兒罪成</title></header><body><h1>案件速遞<br>看更四度非禮女兒罪成</h1><p>【本報訊】65歲看更於02年至去年9月，四次在寓所內非禮現年15歲女兒，除撫摸她，還教女兒替他手淫。長子曾目賭父親的淫行，但被告卻辯稱幼女「只係幫我搽藥膏咋。」直至女童中三時接受社工輔導，才揭發此案。涉案看更昨在區院被裁定非禮等四罪成立，案件押後至3月26日，等候事主的創傷報告、被告的心理及背景報告始判。<br> 案件編號：DCCC897/08</p></body></html>
