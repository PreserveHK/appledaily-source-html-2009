<html><header><meta charset="utf-8"><title>黑木狂舞變天才</title></header><body><h1>黑木狂舞變天才</h1><p>日本女星黑木美沙主演、香港導演李志毅執導的漫畫真人日本片《舞吧！昴》，下月26日在本地上映。為了演活芭蕾舞天才昴，不懂跳舞的黑木接受艱辛訓練，於開拍前幾個月，黑木每天由早上10時起，練習五至六個小時。影片下月初在日本上映，黑木昨到米蘭欣賞由她代言的EmporioArmani時裝表演。<br> 其實今年的米蘭時裝周受金融海嘯影響，導致規模縮水，邀請的傳媒和嘉賓削減三成多，騷期也由去年10日減到6日，RobertoCavalli副線JustCavalli甚至不行騷，昨日改在舖頭找模特兒示範算數。</p></body></html>
