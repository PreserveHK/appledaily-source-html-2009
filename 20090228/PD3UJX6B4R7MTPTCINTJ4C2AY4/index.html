<html><header><meta charset="utf-8"><title>財話短說<br>國盛集資逾3.5億</title></header><body><h1>財話短說<br>國盛集資逾3.5億</h1><p>▲國盛投資（1227）宣佈，按每份0.01仙，配售最多2.18億份非上市認股權證，另配售本金額3.5億元的非上市可換股票據，集資逾3.5億元，撥作證券投資。認股證行使價每股0.045元，較停牌前0.051元折讓11.76%，若悉數獲行使將額外籌得980萬元，用作一般營運資金。票據初步行使價每股0.05元，每轉換5股換股股份，可獲發1份可換股票據認股權證，若悉數行使，可額外籌集7000萬元，撥作營運資金。</p></body></html>
