<html><header><meta charset="utf-8"><title>「躲貓貓」囚犯遭獄霸打死</title></header><body><h1>「躲貓貓」囚犯遭獄霸打死</h1><p>由網民質疑引起軒然大波的雲南囚犯在監倉離奇死亡事件，雲南省當局昨宣佈，死者李蕎明是被牢頭獄霸以「玩遊戲」為名毆打致死。晉寧縣公安局及看守所相關負責人，以及當班民警分別遭撤職、記過等處分。<br> 上月28日，李因涉嫌盜伐林木被刑拘羈押，本月12日在晉寧縣看守所離奇死亡，當局宣稱李是在玩「躲貓貓」（即捉迷藏）時不慎頭撞牆致死。此說引起輿論嘩然，網民鋪天蓋地，質疑公安講大話，「躲貓貓」一度成為公安枉法置人死地拒不認賬的流行語。在輿論壓力下，當局曾組織「網民調查團」到看守所調查，以期表現開明，但又被網民踢爆團員有官方關係，令當局大失顏面。<br> 本報記者</p></body></html>
