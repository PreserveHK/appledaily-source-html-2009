<html><header><meta charset="utf-8"><title>添加咖啡因<br>太陽油防皮膚癌</title></header><body><h1>添加咖啡因<br>太陽油防皮膚癌</h1><p>朱古力、咖啡或茶，不止是美味或提神食物，原來還有預防皮膚癌的作用。<br> 美國華盛頓大學研究員，研究咖啡因對暴露在紫外光之下的人體細胞有甚麼影響，結果發現咖啡因會干擾負責細胞分裂的ATR-Chk1蛋白，只要這個蛋白發現細胞分裂時有任何脫氧核糖核酸（DNA）受損，就會中斷細胞分裂，下令受紫外光損毀的細胞自我毀滅，或進行自我修復。研究員恩海姆表示，這些數據顯示只要在太陽油中加添咖啡因，將會起預防皮膚癌的作用。<br> 英國《每日郵報》</p></body></html>
