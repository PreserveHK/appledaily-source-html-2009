<html><header><meta charset="utf-8"><title>案件速遞<br>騙綜援拒還錢夫婦加監</title></header><body><h1>案件速遞<br>騙綜援拒還錢夫婦加監</h1><p>【本報訊】大角嘴利得街17年前的槍戰，中流彈的藥房東主鄭振輝（48歲）獲賠226萬元。他雖坐擁近800萬元資產，卻串謀妻子陳雅霜（47歲）騙取49萬元綜援金，早前分別被判監21及18個月。不過，他們漠視法庭頒令，表明沒有能力償還一分一毫。暫委裁判官陳永豪於任期的最後一天，判處兩人分別加刑5個月及3個月，又勸告涉案東主要面對現實，別整天自怨自艾。<br> 案件編號：KTCC650/08</p></body></html>
