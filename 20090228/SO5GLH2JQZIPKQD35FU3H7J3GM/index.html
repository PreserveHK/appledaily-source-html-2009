<html><header><meta charset="utf-8"><title>Rihanna度假心事重</title></header><body><h1>Rihanna度假心事重</h1><p>美國R&amp;B女歌手Rihanna早前被指遭19歲歌手男友ChrisBrown打致重傷，無法出席格林美頒獎禮。事件發生以來，她一直保持低調，不過最近就被拍到獨自在海灘曬太陽，面部沒有明顯傷痕。</p><p>身材惹火</p><p>上周五滿21歲的Rihanna，周六在墨西哥私人度假村曬太陽，穿着白色比堅尼的她，身材火辣，不過她滿面愁容，顯得心事重重，看來仍未為事件釋懷。</p></body></html>
