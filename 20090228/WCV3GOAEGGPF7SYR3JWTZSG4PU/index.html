<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐小明不排除返亞視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐小明不排除返亞視 - 馮仁昭</h1><p>有線娛樂台揸弗人徐小明日前被傳遭削權，退出娛樂台，噚日佢喺尖沙嘴解釋番自己嚟緊嘅情況，佢話𠵱家會主力搞新知台，稍後仲會同廣東省嘅傳媒有好多合作，另外驕陽都會繼續開戲，問到會唔會搵鍾欣桐（阿嬌）或張栢芝拍戲？徐小明話：「阿嬌都唔輪到我用先，至於栢芝……」佢似乎有所保留喎。講到有傳佢會返亞視？徐小明坦言：「我不時都同唔同人傾，總之未到決定時候。」</p></body></html>
