<html><header><meta charset="utf-8"><title>關仁隱事：「大包臉」出埠縮骨唔帶錢 - 關仁</title></header><body><h1>關仁隱事：「大包臉」出埠縮骨唔帶錢 - 關仁</h1><p>字母台因為人事變動，搞到成間公司立立亂，公司又裁員又減製作，員工士氣低落，不過有啲唔使憂柴憂米嘅後生藝員，就鬼咁他條白𢭃人工唔使做，男嘅掛住媾女，女嘅就去瘟仔。</p><p>愛做伸手牌</p><p>選美出身嘅「大包臉」家境唔錯，冇嘢做時成日約唔同嘅男友出埠耍樂，佢最開心係變相放有薪假黐仔去旅行。關仁知道大包臉旅行時，最鍾意向男友做伸手牌，自己就一個仙都唔出，最核突係佢就算幫公司出埠拍嘢，大包臉厚臉皮到連少少外幣都唔帶，口渴想買杯嘢飲，就周圍問人攞散紙，搞到咁就真係cheap到爆咯！</p></body></html>
