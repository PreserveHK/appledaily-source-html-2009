<html><header><meta charset="utf-8"><title>紀香會舊愛瀕婚變</title></header><body><h1>紀香會舊愛瀕婚變</h1><p>日本女星藤原紀香主演的舞台劇《TheDrowsyChaperone》，昨日在大阪落幕。過去多月來，紀香都忙於為舞台劇綵緋，與諧星丈夫陣內智則聚少離多，近日紀香更被目擊與前男友密會，令兩人三年婚姻凍過水。<br> 紀香與陣內結婚以來，由於身家人氣差天共地，多次傳出婚變。據知紀香一心期望以自己的知名度助丈夫上位，無奈陣內不爭氣，星途毫無起色，兩人感情也由濃變淡。近日，有網友目擊紀香與音樂人舊愛TAKE於東京西麻布的高級餐廳撐枱腳，看來婚姻隨時玩完。</p></body></html>
