<html><header><meta charset="utf-8"><title>開心銀行　做善事者獲虛擬金錢</title></header><body><h1>開心銀行　做善事者獲虛擬金錢</h1><p>環球經濟衰退令人愁眉不展，時刻擔心被裁，東歐國家愛沙尼亞一家互聯網公司，計劃在網上建立虛擬「開心銀行」，呼籲民眾在經濟逆境時仍要多做善事，盡力令心靈富足。<br> 諾爾瓦（RainerNolvak）是「開心銀行」創辦人之一，他指民眾若對有需要人士做好事，戶口便可獲得虛擬金錢。他希望當地網民能擊入400至1,000網上論壇，提出一些改善生活的小貼士，成為拉近政府跟民眾之間距離的民主平台，讓政府有機會聆聽民意，改善管治方針。論壇將於5月1日起在網上同步直播，希望可收集最少1,000個生活小貼士，到年底讓網民票選最佳生活小貼士。<br> 法新社</p></body></html>
