<html><header><meta charset="utf-8"><title>八卦風：323iA08舊價吸客</title></header><body><h1>八卦風：323iA08舊價吸客</h1><p>噚日講完BMWX53.0iA減價，唔轉09新價住，點知代理話仲有款323iACabrio，一樣唔加價。呢款3系開篷跑車，單門但設有後排Dogseat，夠坐四個人，難得保持到車身超靚線條，車價由$506,000減到$468,000，平咗三萬幾蚊兼包埋咗唔少配件如Bi-Xenon頭燈連噴洗系統、雨點偵測啓動頭燈及雨撥等，有興趣就落Showroom睇睇。<br><br>記者：徐影龍</p><p>查詢：BMWHK（27145271）</p></body></html>
