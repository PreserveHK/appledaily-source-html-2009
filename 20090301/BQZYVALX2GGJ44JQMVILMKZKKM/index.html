<html><header><meta charset="utf-8"><title>關仁隱事：「水水」唱K博合約 - 關仁</title></header><body><h1>關仁隱事：「水水」唱K博合約 - 關仁</h1><p>三色台嘅哥仔「水水」出道以來因為處事圓滑，所以深得「數字高層」照住，最近佢進軍樂壇，簽咗入「肥嘟嘟」旗下嘅唱片公司，佢一樣好識做人，每逢老闆吹雞唱K，無論點忙佢都一定到，見得老闆幾次之後，肥嘟嘟終於注意到佢，有意栽培佢喺影壇同樂壇發展。事實上水水都唔想再留喺三色台，因為佢都明白年紀一年一年大，再唔向外闖，事業就唔會有起色，雖然佢𠵱家同三色台仲有四、五年合約，但肥嘟嘟都想包起佢所有電影片約。</p></body></html>
