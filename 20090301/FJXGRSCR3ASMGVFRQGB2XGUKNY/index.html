<html><header><meta charset="utf-8"><title>美獄警毒品誘犯性交</title></header><body><h1>美獄警毒品誘犯性交</h1><p>美國德州蒙塔古縣監獄爆出執法人員與囚犯以性交換毒品的醜聞。一名前警長及多名前獄警等17人，涉嫌利用職權之便，用毒品跟囚犯作性交易，合共被控106項罪名。<br> 62歲的前警長基廷被控濫權壓迫及與囚犯性交等罪名，最高可判囚兩年，另外，基廷亦在另一宗案件承認性侵犯一名女子，他恐嚇該女子除非跟他做愛，否則就控告她藏毒，案件今年5月判刑，最高可判監10年。<br> 數名女獄警則被控與男囚犯性交，及把毒品、手機及香煙等違禁品帶給犯人；數名男獄警被控藏毒及為囚犯帶違禁品，最高可判監10年；幾名囚犯亦被控藏毒罪。<br> 美聯社</p></body></html>
