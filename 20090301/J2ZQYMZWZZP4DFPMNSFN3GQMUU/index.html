<html><header><meta charset="utf-8"><title>MiDes四折勁減</title></header><body><h1>MiDes四折勁減</h1><p>春夏將至，嬰兒的衣服、內衣、床上用品等都要轉季，本港童裝品牌MiDes專賣初生至3歲小朋友衣飾，由現在至3月13日，就有嬰兒春夏服裝用品開倉減價，由服裝、床品、嬰兒沐浴用品、口水肩等超過500款貨品最低減至四折。當中更有禮盒裝，用來送禮亦夠晒得體。<br><br>記者：林佩婷</p><p>MiDes嬰兒春夏服裝用品開倉</p><p>日期：即日至3月13日（11am-8pm）<br> 地點：九龍荔枝角道822號地下全層<br> 查詢：22661000</p></body></html>
