<html><header><meta charset="utf-8"><title>是日車展：忽然興起福祉車</title></header><body><h1>是日車展：忽然興起福祉車</h1><p>富利堡呢個禮拜又喺尖沙嘴搞車展，不過今次重點唔係GT-R同凌志，而係一堆中排座椅可伸出車外變成獨立輪椅嘅福祉車。問Sales點解大做福祉車，佢話呢排出咗好多貨，個勢好勁，所以搞大啲再催谷吓。今次車展有齊Alphard、Estima、Porte同Noah等福祉車，唔同級數要求都啱睇。<br><br>記者：徐影龍</p><p>日期：今日10:00am-7:00pm<br> 地點：尖沙嘴新世界中心地下展覽廳</p></body></html>
