<html><header><meta charset="utf-8"><title>貨車撞翻「公路殺手」</title></header><body><h1>貨車撞翻「公路殺手」</h1><p>【本報訊】沙田路昨晨6時發生涉及有「公路殺手」稱號的箭嘴工程車交通意外。一輛貨車行駛至沙田路銀禧花園對開失事，猛撞停在路中的空載箭嘴車，並將它撞翻。貨車餘勢未了，繼續衝行再鏟上花槽才告停下。肇事司機有驚無險報警求助，警方正調查意外原因。<br> 肇事司機姓徐（32歲），他接受酒精呼氣測試，證實並無飲酒；被撞翻箭嘴車當時車上無人，工人都在數十米外收拾雪糕筒準備收工，事後他們都高呼「好彩」。</p></body></html>
