<html><header><meta charset="utf-8"><title>食品嘉年華下月舉行</title></header><body><h1>食品嘉年華下月舉行</h1><p>【本報訊】經濟不景，各商家均舉行促銷活動逆市突圍。中華廠商會早前舉辦工展會錄得破紀錄216萬人次，食髓知味，遂於復活節舉行食品嘉年華，刺激市民消費。發言人稱，食品嘉年華展期由4月3日至14日在葵涌運動場舉行，攤位數目220個，並分為健康有機區、茶藝文化區、休閒食品區、餐飲用具區等多個主題展區。入場費10元，3月27日公開發售。發言人表示，目前進行招商階段，初步反應熱烈，屆時參展商會推出不同的優惠。</p></body></html>
