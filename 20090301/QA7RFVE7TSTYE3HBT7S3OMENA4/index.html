<html><header><meta charset="utf-8"><title>央視豎廣告牌遮醜</title></header><body><h1>央視豎廣告牌遮醜</h1><p>央視要掛遮醜布？自上月9日晚元宵佳節，央視新大樓的配樓被冲天大火燒毀後，現場竟成了另類景點，每日不下百名遊客到現場拍照。<br> 前日火場周圍建了幾個高約18米的巨型金屬支架，傳媒以為央視開始維修大樓，但央視就否認，聲稱是要賣廣告。不過現場工作人員就踢爆，這是為避免燒毀後的配樓太難看，有損形象，因此豎立幾個廣告牌遮擋一下。有途人說：「一定是不准我們拍照了。」有網友就批評：「央視竟花錢蒙人民的眼睛！」<br> <br>  http://news.163.com/09/0228/02/537347MB0001124J.html?fromtop </p></body></html>
