<html><header><meta charset="utf-8"><title>警淋熄火種救燒炭男</title></header><body><h1>警淋熄火種救燒炭男</h1><p>【本報訊】28歲姓安男子近日失業，經濟出現問題，加上與女友情海翻波，在雙重打擊下了無生趣，於昨日凌晨2時許，帶備鐵罐及炭駕駛向友人借來私家車，駛至大埔道金山郊野公園入口附近一個露天停車場，企圖在車內燒炭自殺。<br> 當事主將炭放入鐵罐燃點時，剛有警員乘警車巡經，發現事主在私家車內形迹可疑，趨前查看揭發他企圖燒炭，即時制止用水淋熄火勢，同時通知事主一名男性友人到來協助。事主經警員開解後，情緒漸漸平復，但堅拒往醫院接受檢查，最後由友人駕車接載離去，遺下鐵罐及炭在現場。</p></body></html>
