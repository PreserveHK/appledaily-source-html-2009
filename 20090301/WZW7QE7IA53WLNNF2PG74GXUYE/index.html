<html><header><meta charset="utf-8"><title>關仁隱事：「大姐」阿媽借錢養閒人 - 關仁</title></header><body><h1>關仁隱事：「大姐」阿媽借錢養閒人 - 關仁</h1><p>已經仙遊嘅「大姐」生前賺唔少錢，為咗保住阿媽生活，佢已經預留一筆錢畀老人家用，點知阿媽筆錢月月清倉，非常手緊唔夠用，仲經常問人借錢。有位「上等人」爆料畀關仁，話老太太冇耐前問佢借啲銀両救急，不過佢一開口竟然要成幾十萬，上等人本來睇住大姐份上，借一次咁多都無妨，不過一定一借無回頭，加上所謂借錢救急，都係借嚟畀啲閒人用，所以最後都借唔落手。佢老人家最近一身病，應該好好休息，咪搞咁多嘢啦！</p></body></html>
