<html><header><meta charset="utf-8"><title>衞蘭期待會劉家昌</title></header><body><h1>衞蘭期待會劉家昌</h1><p>台灣音樂人劉家昌因涉虧空國民黨黨產，前晚返台被捕，現獲保釋外出，他本月中將在紅館開騷，衞蘭、鄭嘉穎和泳兒將擔任嘉賓。問到劉家昌現在台灣保釋候查，衞蘭昨日出席活動時說：「同事冇同我講，我一直好期待做呢個演唱會，到時會唱三首佢嘅經典作品。」</p><p>嘉穎致電問候</p><p>鄭嘉穎昨日在電視城表示：「我噚晚有打過畀佢太太，但就冇人接，我夜少少都會再打畀佢哋，但我唔想打擾佢哋太多。」至於劉家昌的演唱會，鄭嘉穎表示有信心可如期舉行。泳兒昨日到鑽石山出席活動時表示，未收到個唱有變動的消息。<br> 採訪、攝影：王崇穎、胡比、王連連</p></body></html>
