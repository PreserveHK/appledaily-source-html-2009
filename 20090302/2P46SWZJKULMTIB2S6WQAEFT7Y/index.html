<html><header><meta charset="utf-8"><title>醫學Online<br>眼植儀器釋藥防失明</title></header><body><h1>醫學Online<br>眼植儀器釋藥防失明</h1><p>美國愛荷華大學成功研製植入眼內儀器，有助防止失明。研究人員指出，交感性眼炎（Sympatheticophthalmia）主要在一隻眼受傷失明後，免疫力出現異常，攻擊沒有受傷的眼睛，導致視力模糊、畏光與溢淚等，餘下的眼睛也有失明之虞。部份醫生或建議把受傷眼睛切除及使用類固醇，新療法是把長效釋放藥物儀器植入眼內，慢慢滲出類固醇，抑壓免疫力，兩年半後才取出植入器，令類固醇能更針對性治療交感性眼炎。</p></body></html>
