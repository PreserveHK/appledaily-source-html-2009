<html><header><meta charset="utf-8"><title>醫學Online<br>腦膜炎爆發四人死亡</title></header><body><h1>醫學Online<br>腦膜炎爆發四人死亡</h1><p>世界衞生組織指，非洲地區東起埃塞俄比亞，西至塞內加爾，跨越撒哈拉沙漠以南的21個國家均屬「腦膜炎地帶」，區內達三億人受到威脅。最近西非多哥也爆發腦膜炎，由上月起已有八宗個案，其中四人死亡，當地衞生部料患病人數會進一步增加。腦膜炎是亁旱地區的流行病，患者會有高燒、劇烈頭痛及頸部僵硬等症狀，感染途徑除蚊子傳播外，部份腦膜炎球菌更可透過與患者親密接觸感染。</p></body></html>
