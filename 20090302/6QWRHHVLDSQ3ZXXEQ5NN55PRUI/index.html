<html><header><meta charset="utf-8"><title>Mr.Children收炸彈恐嚇
</title></header><body><h1>Mr.Children收炸彈恐嚇
</h1><p>日本人氣樂隊Mr.Children前晚在德島市山城町舉行演唱會，開場前於當地時間下午約4時，一名年輕男子致電表示場地已放了炸彈，要求中止演唱會，會場負責人立即報警。<br> 日本德島東警署的警員前日接到消息後，立即在Mr.Children演唱會場地附近進行搜索，由於並無任何異樣，演唱會於下午5時，即比原定開場時間遲了15分鐘，開始讓5,000名觀眾入場，最終演唱會比原定時間晚了20分鐘順利完成，全場觀眾及樂隊在晚上約10時安全離開。</p></body></html>
