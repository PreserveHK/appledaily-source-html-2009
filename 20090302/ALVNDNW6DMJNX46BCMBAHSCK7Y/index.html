<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾變肥佬 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾變肥佬 - 李八方</h1><p>鬍鬚曾份財政預算案令佢民望插水，唔少市民都不滿佢唔肯回應民意，帶頭減薪。噚日有民間團體忍唔住，帶埋一個肥嘟嘟嘅鬍鬚曾同煲呔抗議，寸財爺唔只民望肥佬，仲要自肥唔肯減人工，唔肯同市民共度時艱。<br> 發起呢次行動嘅107動力何民傑話，其實鬍鬚曾就算唔聽民意，都應該聽佢自己個好同事，即係商務及經濟發展局局長劉吳惠蘭講，因為呢個一上任就發表「奸商論」嘅臭口惠蘭，亦曾發表過「減薪一半論」，叫僱主減員工一半人工去抵抗金融海嘯，所以鬍鬚曾都應該順應吓同事嘅建議，帶頭同所有問責高官一齊減薪五成咁話。</p></body></html>
