<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ呼籲小心被騙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JJ呼籲小心被騙 - 馮仁昭</h1><p>賈曉晨（JJ圖）、官恩娜同狄易達噚日出席「陽光愛心耀屯門」活動，提到陳百祥（阿叻）懷疑俾人呃咗4,000萬，JJ話：「咁下次小心啲囉，我噚日見佢都好開心。」JJ亦唔擔心公司運作，佢話：「我覺得作為藝人最緊要有實力，我都冇聽過公司話會cut資源。」同場嘅官恩娜就自爆有先天性心漏病，好明白小朋友患病嘅痛苦，佢亦會出錢出力幫人。</p></body></html>
