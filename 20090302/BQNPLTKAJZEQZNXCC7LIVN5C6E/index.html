<html><header><meta charset="utf-8"><title>隔牆有耳：女性發聲唔容易 - 李八方</title></header><body><h1>隔牆有耳：女性發聲唔容易 - 李八方</h1><p>一向關注女權嘅卿姐同何秀蘭（阿Cyd），噚日喺旺角行人專用區，以「海嘯中的女人」為題舉行論壇，諗住探討吓金融海嘯下婦女就業問題。點知工聯會四子喺正隔籬開壇，仲將喇叭開到行一行，搞到卿姐同阿Cyd一開壇，就要同工聯會幾個大男人鬥大聲，充份反映現時香港女性要發聲都唔容易嘅情況。<br> 好在卿姐佢哋夠長氣，加埋有公民黨張超雄出口襄助，終於喺大戰一粒鐘後，工聯會收檔走人。卿姐同阿Cyd都話，預算案嗰啲所謂有過千職位嘅地區工程，其實最尾只有幾十個女人受惠，鬧財爺漠視女性需要。</p></body></html>
