<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔被人周街唱 - 李八方</title></header><body><h1>隔牆有耳：煲呔被人周街唱 - 李八方</h1><p>工聯會噚日推出網站，畀打工仔將啲冇履行社會責任嘅企業擺上網，舉報無良行徑，並且即場喺旺角行人專用區擺咗塊展板，畀途經嘅市民寫上心目中無良企業嘅名字。現場所見，唔少大企業都中箭，但唔知邊個咁搞鬼，竟然喺塊板上寫上「曾萻權」三隻字。<br> 八方問工聯會葉偉明點處理呢個「曾萻權」，葉偉明笑笑口，話呢個意見唔代表工聯會立場，又話工聯會今次只不過係提供一個平台，「言論只代表嘉賓，唔代表工聯會意見㗎」，不過講講吓就補多一句，話煲呔其實都可以檢討吓，仲暗寸話「曾萻權」呢三隻字「可能係特首辦啲人寫㗎」。</p></body></html>
