<html><header><meta charset="utf-8"><title>醫學Online<br>雞蛋蛋白質可降血壓</title></header><body><h1>醫學Online<br>雞蛋蛋白質可降血壓</h1><p>很多人怕吃雞蛋，因恐膽固醇爆燈，令過去40年食用量大跌；但加拿大研究人員為雞蛋平反，雞蛋原來含有一種可降血壓的高質素蛋白質，無論烚蛋或煎蛋，雞蛋內均含有不同的胜囗，是一種強而有力的高血壓抑制劑，功效差不多等同治療心臟藥ACE抑制藥，其中以煎蛋含胜囗最多。<br> 不過人類能否食用雞蛋而令身體產生有關的抑制劑降高血壓，仍要進一步研究。</p></body></html>
