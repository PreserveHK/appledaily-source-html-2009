<html><header><meta charset="utf-8"><title>涉擄劫日女疑犯落案</title></header><body><h1>涉擄劫日女疑犯落案</h1><p>【本報訊】上月23日，沙田火炭發生32歲日本女子Yamazaki遭擄劫案件，警方先後在新界區和將軍澳區拘捕四名疑犯（年20至30歲），其中三人准保釋候查，本周初返署報到，至於在將軍澳區被捕男子，昨被警方落案檢控一項行劫罪名，今日在沙田裁判法院提堂。</p><p>警據易手車網破案</p><p>消息稱，警方破案線索是根據易手車網買賣紀錄查出賊車的行蹤，賊人犯案後曾將涉案私家車在網上放售，並成功甩手，以為可以將證據消滅，豈料天網恢恢，被警方識破。</p></body></html>
