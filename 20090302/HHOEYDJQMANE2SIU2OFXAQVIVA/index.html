<html><header><meta charset="utf-8"><title>足智彩提示：系統升級提早截止受注</title></header><body><h1>足智彩提示：系統升級提早截止受注</h1><p>由於足智彩系統提升，星期一1、2及3將提早於3月3日（星期二）凌晨零時停止受注；足球投注將於凌晨零時停止受注。互動設施之「6寶半全場」及「孖寶半全膽」投注將於上午8時恢復，而足球固定賠率投注將於中午12時恢復。場外投注處及電話投注之足球投注服務將於中午12時恢復。另外，日本職業聯賽「冠軍」投注將安排於星期五（3月6日）中午12時正開始接受投注。</p></body></html>
