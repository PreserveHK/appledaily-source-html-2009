<html><header><meta charset="utf-8"><title>求驗客手記：高原直泰黑仔撞傷人 - 求驗客</title></header><body><h1>求驗客手記：高原直泰黑仔撞傷人 - 求驗客</h1><p>上季重返日職聯表現平平嘅高原直泰（圖），日前友賽完畢後揸車離開練習場發生交通意外，撞倒一個踩緊單車嘅男人；經過診斷後，證實該名男子斷咗腳趾骨，唔算係好嚴重嘅意外，但高原直泰會唔會被檢控不小心駕駛，仲係未知數。我求大俠希望今次意外唔會影響高原直泰嘅表現，因為據講佢季前熱身賽表現搶鏡，同前鋒拍檔田中達也非常合拍，協助浦和紅鑽季前熱身賽取得11連勝佳績，有望喺日聯新球季重振雄風。如果受到場外事件影響比賽心情，咁就唔抵啦！</p></body></html>
