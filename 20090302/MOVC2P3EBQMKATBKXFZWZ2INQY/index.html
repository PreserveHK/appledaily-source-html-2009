<html><header><meta charset="utf-8"><title>李詩韻未想嫁鄧健泓</title></header><body><h1>李詩韻未想嫁鄧健泓</h1><p>李詩韻和鄧健泓這對緋聞情侶，一直未肯親口承認戀情，李詩韻日前接受訪問時自言事業心重，暫時沒有結婚和生育計劃，希望先在演藝事業上衝刺。問她可視男方為結婚對象？李詩韻說：「未住，我哋傳緋聞啫，不過，作為朋友，我遇到問題都會向佢請教意見。」</p><p>拒做湊仔婆</p><p>李詩韻更直言不會因為結婚而退出娛樂圈，她說：「我暫時未想結婚住，就算結咗婚都唔一定退出娛樂圈，唔一定留喺屋企相夫教子，要視乎自己心情。我唔想俾人鎖住困喺屋企，我要做個新時代女性，經濟獨立，不過另一半都要好好保護我。」<br> 採訪：比華利<br> 攝影：陳俊強<br> 服裝：TedBaker<br> 髮型：Jay（Hair）</p></body></html>
