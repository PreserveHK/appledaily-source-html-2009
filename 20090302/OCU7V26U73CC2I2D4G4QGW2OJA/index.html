<html><header><meta charset="utf-8"><title>孟學農將列席人大</title></header><body><h1>孟學農將列席人大</h1><p>山西省前省長孟學農確定將出席周四召開的全國人大會議，並將出席山西省人大代表團的全部活動。孟為中共第十七屆中央委員、全國和山西省的人大代表。<br> 現年60歲，共青團出身，被視為中共總書記胡錦濤的嫡系，一度被視為明日之星的孟學農，仕途坎坷。2003年出任北京市市長，同年4月卻因抗擊沙士不力而落台；去年1月，孟當選山西省省長，又因同年9月襄汾塔山礦區尾礦庫崩塌造成276人死亡的特大事故，再度落台。至今其職務未明。<br> 中新社/本報記者</p></body></html>
