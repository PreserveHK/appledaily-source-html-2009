<html><header><meta charset="utf-8"><title>求驗客手記：德政！龍門後加裁判 - 求驗客</title></header><body><h1>求驗客手記：德政！龍門後加裁判 - 求驗客</h1><p>國際足協前日開咗個幾重要嘅會議，歐洲足協會長柏天尼（圖）喺會後宣佈德政，落實喺龍門後面加一個助理裁判，負責昅實門前嘅問題球；首個實行嘅大賽係2012年歐洲國家盃，但之前會先喺各國非頂級聯賽試用。據講，英冠聯係其中一個考慮作試用嘅聯賽；已掛哨嘅光頭佬哥連拿，已率先表態歡迎。又係嘅，意甲問題球真係特別多，多個人睇實，照計會減少問題球。至於其他建議，例如延長中場休息時間、加時比賽可以換第4個人等等，就喺會議中被否決。</p></body></html>
