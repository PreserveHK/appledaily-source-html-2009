<html><header><meta charset="utf-8"><title>隔牆有耳：張宇人心太軟 - 李八方</title></header><body><h1>隔牆有耳：張宇人心太軟 - 李八方</h1><p>民建聯新仔陳克勤早前去完英國上堂後樂而忘返，staybehind玩咗幾日，最終要被黨高層照肺。噚日出發同樣去英國考察嘅自由黨張宇人就同八方事先講明，完咗個trip即刻返，英國不宜久留。<br> 其實喺飲食界水深火熱下，肥仔張都唔想貿貿然丟低香港嘅嘢，仲要去成兩星期咁長，要怪只好怪佢心軟。據聞提出訪問邀請嘅英國西敏寺，好希望立法會至少有幾位議員到當地考察會議常規同程序，點知問嚟問去都冇人報名。肥仔張覺得咁樣冇乜禮貌咁，所以決定捱義氣頂上，希望前宗主國唔好覺得香港人反轉豬肚，唔念舊情。</p></body></html>
