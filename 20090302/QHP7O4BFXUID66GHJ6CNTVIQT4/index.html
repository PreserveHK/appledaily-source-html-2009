<html><header><meta charset="utf-8"><title>大竹忍悼念飯島愛</title></header><body><h1>大竹忍悼念飯島愛</h1><p>去年平安夜被發現倒斃寓所內的日本前AV女星飯島愛，昨日獲藝人德光和夫為她在東京太子酒店舉行送別會，女星大竹忍、諧星志村健、名倉潤及堀內健等近700名圈中人紛紛到場，並在愛姐的祭壇前默哀一分鐘。<br> 昨日場內擺放的飯島愛照片，是日本著名攝影師篠山紀信於04年為雜誌《婦人公論》拍攝的彩照，祭壇中更擺滿愛姐生前最愛的香水百合，會場內又展出她生前為自傳《柏拉圖式性愛》撰寫的親筆手稿及獎牌等。上午完成圈內人的送別會後，昨午則開放予公眾入場。</p></body></html>
