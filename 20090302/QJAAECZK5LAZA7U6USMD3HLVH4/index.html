<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張茜被傳北京安胎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張茜被傳北京安胎 - 馮仁昭</h1><p>張衞健年初同張茜（小圖）結婚，最近又傳出喜訊，指張茜入住北京協和醫院安胎，內地有消息話見到健仔同狄波拉夫婦去探張茜，講到似層層咁。日前內地傳媒去到醫院見到健仔，佢一聽到恭喜兩個字就話：「你們是說孩子？那有的事情，想得太多了。」張茜嘅經理人公司就話佢係唔舒服入院，唔係有BB。前晚喺北京舉行嘅《超級訪問》8周年慶典，健仔都係單拖出席，唔想太太操勞。</p></body></html>
