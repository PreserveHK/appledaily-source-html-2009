<html><header><meta charset="utf-8"><title>醫學Online<br>慢性咳嗽原因分三類</title></header><body><h1>醫學Online<br>慢性咳嗽原因分三類</h1><p>久咳難醫，台灣林口長庚醫院胸腔內科研究人員從臨床統計數據得出，慢性咳嗽患者中，有六成是因為過敏性鼻炎、鼻水倒流等鼻問題所致；三成是胃食道倒流，但這種咳嗽主要伴隨胸悶及胸痛症狀；餘下約一成患者是因為慢性阻塞性肺病及氣喘導致咳嗽。吸煙尤其容易致慢性咳嗽，30%男性及25%女性煙民有慢性咳嗽問題。該院在本月開設咳嗽特別門診，若咳嗽超過三星期，應先照肺，排除肺結核及肺癌問題，再追蹤久咳原因。</p></body></html>
