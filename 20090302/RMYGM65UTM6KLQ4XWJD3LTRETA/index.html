<html><header><meta charset="utf-8"><title>Rihanna、Chris復合<br>玩殘警察</title></header><body><h1>Rihanna、Chris復合<br>玩殘警察</h1><p>美國女歌手Rihanna三周前疑被男友ChrisBrown於洛杉磯毒打後，傳言已火速復合，現於P.Diddy位於邁阿密的家中相聚。Fans對Rihanna的決定大為失望，聲言要齊齊杯葛罷買兩人的大碟。歌迷們自得知兩人復合，力斥Rihanna為小女人，網友於各大留言板上說：「蠢貨！最憎如此懦怯的女人。」<br> 有消息指Rihanna與Chris冰釋前嫌，她已被Chris說服，將放棄起訴男友虐打暴行，近日警方相約她續落口供時，Rihanna態度明顯不合作，令警方甚為頭痛，有指案件最終或不了了之。</p></body></html>
