<html><header><meta charset="utf-8"><title>上訪民眾來港被截</title></header><body><h1>上訪民眾來港被截</h1><p>全國「兩會」即將召開，由全國訪民成立的寃民同盟也計劃在香港召開首屆訪民大會。上海訪民原打算昨日及今日分批赴港，但受當局阻撓，多名訪民被攔截。上海訪民劉華琳昨表示，約30位上海訪民昨計劃乘車前往香港，但上午11時，劉在上海南站等車時，發現同行的訪民吳黨英被她所在的區人員強行拖離火車站。劉上前阻止時也被發現，吳最後被數名保安和警察帶走，現下落不明。劉也被人帶離火車站。<br> 博訊網</p></body></html>
