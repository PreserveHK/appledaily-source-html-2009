<html><header><meta charset="utf-8"><title>宮澤里惠自爆陀B女</title></header><body><h1>宮澤里惠自爆陀B女</h1><p>預產期在6月的日本女星宮澤里惠，腹中嬰兒的性別一直備受關注，有報道指她難掩將為人母的喜悅，近日向身邊朋友漏口風自爆懷的是B女。宮澤前日在澀谷完成她和松隆子扮火星姊妹花的舞台劇《Paipa》，陀住個肚演出兩個月的她功成身退，當她謝幕時聽見全場爆滿的800名觀眾報以熱烈掌聲，忍不住落淚。</p><p>完騷慶功</p><p>劇場外逼滿大批傳媒等候採訪，不過宮澤選擇封口，對於BB經手人的身份等問題一律拒絕回應，乘車前往慶功宴會場。宮澤暫定本周六現身宣傳新片《GelatinSilver,Love》，之後才停工專心養胎。</p></body></html>
