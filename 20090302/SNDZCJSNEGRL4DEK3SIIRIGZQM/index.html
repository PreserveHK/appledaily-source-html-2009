<html><header><meta charset="utf-8"><title>財話短說<br>天譽准延期還款2.2億</title></header><body><h1>財話短說<br>天譽准延期還款2.2億</h1><p>▲天譽置業（059）再與雷曼清盤人簽署第3封暫緩還款信，獲同意在本月11日前不會對一筆由雷曼借給天譽的2.2億元過渡貸款提出還款要求或索償，藉此允許天譽有更多時間洽售廣州天河服務式住宅項目八成權益償還貸款。但天譽原計劃出售貴州貴陽市一幅商住土地55%權益套現還債，但因買賣雙方未能達成主要條款而已告吹，而首期9萬方米樓面面積將於第2季展開預售。</p></body></html>
