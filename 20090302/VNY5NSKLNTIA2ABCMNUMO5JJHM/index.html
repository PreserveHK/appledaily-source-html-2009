<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪上飯局𠱁志雲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪上飯局𠱁志雲 - 馮仁昭</h1><p>謝安琪噚日到尖沙嘴出席「開你的心行動」啓動禮，佢自爆之前嘅負面新聞，對佢嘅情緒有少少影響，好彩有個幸福家庭，令佢唔會將啲唔開心嘅情緒帶返屋企。早前謝安琪批評無綫嘅節目，噚日佢同陳志雲（右）同場時有講有笑，似乎未有影響關係，佢仲自爆下個月會做《志雲飯局》舞台版嘅神秘嘉賓，仲賣口乖話平時成日得到陳志雲照顧，亦都明白自己講嘢冇攻擊性。</p></body></html>
