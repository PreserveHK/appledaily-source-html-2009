<html><header><meta charset="utf-8"><title>北乃綺脫衣賀18歲</title></header><body><h1>北乃綺脫衣賀18歲</h1><p>憑日劇《LIFE》成功上位的日本青春女星北乃綺，為慶祝本月15日的18歲生日，將於當日推出全新寫真集《freeXFREEXfri》，早前她已穿上橙色白點比堅尼，為新書拍攝性感寫真。</p><p>生日出寫真</p><p>北乃綺與日本青春小生岡田將生及溝端淳平等合演的新片《Halfway》，剛在前周於日本開畫，為了替新片及月中推出的18歲紀念寫真造勢，她在全新寫真集中的照片，已搶先在新一期日本雜誌《FRIDAY》曝光，北乃生日當天更會在東京出席新書握手會，與fans一同慶祝生日。</p></body></html>
