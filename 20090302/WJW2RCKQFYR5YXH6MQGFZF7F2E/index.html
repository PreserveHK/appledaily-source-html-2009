<html><header><meta charset="utf-8"><title>求驗客手記：太陽「莫財」要自救 - 求驗客</title></header><body><h1>求驗客手記：太陽「莫財」要自救 - 求驗客</h1><p>NBA日前推出1.75億美元（約13.5億港元）嘅「救市方案」，借錢畀唔多掂嘅球隊，有傳多達15隊波申請。呢幾日陸續有球隊出嚟澄清，包括黃蜂、勇士同小馬，呢3隊都話自己財政健全，唔使做「伸手牌」。太陽就冇咁好彩，先有班主沙華（圖）公開承認要借錢，之後又宣佈來季票價保持不變，希望吸引更多觀眾；最慘係球隊今季班費成5.85億港元，高踞聯盟第7，但𠵱家只能排喺西岸第9，分分鐘連季後賽都入唔到。假如班波再唔加把勁，借幾多都冇用。</p></body></html>
