<html><header><meta charset="utf-8"><title>阮經天飛車戲被刪</title></header><body><h1>阮經天飛車戲被刪</h1><p>台灣人氣偶像阮經天主演的新戲《愛到底》近日已在港上映，他在戲中扮演一名飛車特技人，原本拍下一段講述小天飛車意外身亡，因此未能向戲中女友曾愷玹道歉的一幕戲，不過最終導演決定刪掉。小天對這個安排無奈接受，他說：「拍攝當日大家都很辛苦，我要駕駛着車子又飄移，更高速在兩部車之中穿過，大家都為我擔心，不過導演親身示範了很多次給我看，所以並非想像中危險。」</p><p>嫌結局悲慘</p><p>導演表示原本設計是小天遇到意外身亡，未能跟曾愷玹道歉，但是最後導演覺得這個結局太悲哀，故此最後決定改結局，以大團圓收場。<br> 撰文：丁寧</p></body></html>
