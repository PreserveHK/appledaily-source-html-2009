<html><header><meta charset="utf-8"><title>求驗客手記：迪科爾玩得女多終被飛 - 求驗客</title></header><body><h1>求驗客手記：迪科爾玩得女多終被飛 - 求驗客</h1><p>呢個世界唔尊重女性嘅人何其多，出名爛玩、慣𡁻完鬆嘅人，終於俾人狂插！講緊嘅係熱刺前鋒迪科爾。上個禮拜先講緊佢懶理熱刺，趁養傷期間搭上一個隆過胸嘅32DD電視明星ChantelleHoughton，雙雙喺杜拜過咗個荒淫假期。當迪科爾雙眼仲好似雷達咁鎖定女伴嘅「巨型飛彈」，原來佢喺女方眼中已經一文不值；女方近日公開話明知迪科爾個底花，根本冇諗過嚟真，玩完就算。迪科爾上得山多終遇虎，希望佢被飛後化情傷為努力，快啲好番幫熱刺爭取佳績啦。</p></body></html>
