<html><header><meta charset="utf-8"><title>黃宗澤唔敢教小豬跳舞</title></header><body><h1>黃宗澤唔敢教小豬跳舞</h1><p>黃宗澤（Bosco）、羅志祥（小豬）、張敬軒、趙學而、HotCha等前晚亮相《勁歌金曲》，早前自稱跳hiphop起家的Bosco，被問到有否教台灣舞王小豬跳舞？他說：「我哋互相交流，我唔敢教佢，綵排時都有向小豬偷師。」</p><p>陳法拉及諸葛梓岐分別跟Neway大太子及二太子拍拖，身為Neway旗下藝人的HotCha表示不知情，她們說：「平時冇接觸老闆，如戀情係真都替兩個老闆高興。」趙學而早前因不小心踢中門框而弄傷左腳腳趾公，未上台前要着上人字拖，到表演前才換上高踭鞋。<br> 採訪：王崇穎　攝影：陳順禎</p></body></html>
