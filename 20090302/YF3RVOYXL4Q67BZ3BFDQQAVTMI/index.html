<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明賀熊貓B戒奶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明賀熊貓B戒奶 - 馮仁昭</h1><p>黃曉明近日忙於拍攝新戲《風聲》，不過前日佢專登向劇組請咗兩日假，到四川探望舊年認養嘅熊貓「平平」同「安安」。平平同安安跟其他熊貓一樣，出生後都係採取母乳飼養方法，前日啱啱係佢哋斷奶嘅大日子，黃曉明見到兩隻小寶貝時相當興奮，佢抱起其中一隻熊貓時話：「牠們長大得真快，之前都可以雙手抱起牠們，但現在雙手抱起一隻都相當吃力。」</p></body></html>
