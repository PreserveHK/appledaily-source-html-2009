<html><header><meta charset="utf-8"><title>本木東京晒小金人</title></header><body><h1>本木東京晒小金人</h1><p>奧斯卡最佳外語片《禮儀師鈦奏鳴曲》的日本男星本木雅弘，前晚與該片導演瀧田洋二郎齊齊在東京舉行記者會，並向在場傳媒展示由美國洛杉磯帶回日本的小金人獎座。</p><p>香檳慶祝感幸福</p><p>本木雅弘興奮地說：「回程在飛機上獲贈香檳慶祝外，也得到大家的祝賀，令我感到十分幸福。」當被問到會否再挑戰奧斯卡時，本木搞鬼地說：「某日好像辛潘（SeanPenn）一樣獲得個人獎項……？沒有那個可能呢！」對於將在本月中獲故鄉桶川市頒贈榮譽市民獎，本木的70歲父親也為愛兒感到無比高興。</p></body></html>
