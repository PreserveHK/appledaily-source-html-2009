<html><header><meta charset="utf-8"><title>愛因斯坦機械人</title></header><body><h1>愛因斯坦機械人</h1><p>這個愛因斯坦，不懂得《相對論》，因為它只是個機械人。但它懂得閱讀和模仿多達數百種人類表情，從而助增進人類與機械人之間的了解，減低類似電影《22世紀殺人網絡》中，人類與機械人大戰的機會出現。</p><p>設計它的美國專家漢森（DavidHanson）說，把機械人造成愛因斯坦的模樣，是因為他的蓬鬆白髮和白鬍子，給人一種和藹可親的感覺。這個機械人懂得識別喜怒哀樂、恐懼、迷惘等數以百計的表情，它裝了31個摩打，可做出相應的表情回應，還會做出點頭、搖頭、揚眉等簡單動作。<br> 英國《星期日郵報》</p></body></html>
