<html><header><meta charset="utf-8"><title>Pink怒轟Britney玩象可恥</title></header><body><h1>Pink怒轟Britney玩象可恥</h1><p>美國女歌手Pink為宣傳剛推出的新碟《TheLowdownUnauthorized》，近日正於歐洲舉行巡迴演唱會。她更於日前出版巡迴相片集，當中Pink以多款造型上陣，更於胸前貼金箔，非常性感。</p><p>相集玩中東look</p><p>Pink日前推出巡迴相片集，除有一貫型格打扮，她更加入大量中東look元素，其中一個造型她只於胸前貼上金箔，令人想入非非。此外，有說BritneySpears於稍後巡迴將聘用真象作道具，一向愛護動物的Pink得悉事件後表示驚訝，更指Britney把動物當奴隸的做法可恥。</p></body></html>
