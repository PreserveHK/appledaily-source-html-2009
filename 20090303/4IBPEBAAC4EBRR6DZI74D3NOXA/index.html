<html><header><meta charset="utf-8"><title>幸妹擬閃電結婚激聰仔</title></header><body><h1>幸妹擬閃電結婚激聰仔</h1><p>日本女星柴崎幸最近被傳計劃閃電嫁給日本樂隊UVERworld主音TAKUYA∞，存心向前男友妻夫木聰示威。據新一期日本雜誌《BUBKA》報道，柴崎幸和男友TAKUYA∞已見過家長，還計劃選定佳期訂婚。幸妹急於終結單身生活，因前男友妻夫木聰傷她太深。<br> 據悉去年兩人分手後，幸妹曾到過攝影廠和聰仔寓所箍煲，可惜聰仔鐵石心腸不動搖。心灰意冷的幸妹為了證明沒有聰仔也可以過得很幸福，便拿婚姻大事來賭氣。</p></body></html>
