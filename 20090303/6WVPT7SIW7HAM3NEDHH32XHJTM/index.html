<html><header><meta charset="utf-8"><title>求驗客手記：捧朗拿度場，等吓先！ - 求驗客</title></header><body><h1>求驗客手記：捧朗拿度場，等吓先！ - 求驗客</h1><p>巴甲球隊哥連泰斯周日巴錦賽作客1:1打和瑪利里亞，巴西球迷同老友畢傑望到頸都長嘅球星朗拿度（肥哨），呢場波只係坐看台。不過，當地球迷仍然當佢係超級偶像，賽後要保安強行開路，先可以離開球場。聽講肥哨兩周後會復出，不過我求大俠勸球迷們咪開心住，上周四呢位墮落球星爛蒲被球會罰款，日前更有張操練相顯示腩肉橫行，落到場都唔方踢到好波啦！唔怪得之收費台日前都宣佈唔會轉播來季巴甲聯，畢傑要睇肥哨就要飛去巴西啦！</p></body></html>
