<html><header><meta charset="utf-8"><title>財話短說<br>國航貨運跌40%　難扭虧</title></header><body><h1>財話短說<br>國航貨運跌40%　難扭虧</h1><p>▲路透社引述中國國航（753）董事長孔棟（圖）在北京表示，內地民航業正處於冬天，受累於外貿出口大跌，該公司空運貨量降30至40%，不能確保今年可扭虧為盈。他又指現時並非進行大型併購時機，應維持國內3間大型航空公司的競爭格局。身兼國航母公司總經理的孔棟說，期望集團能夠繼東方航空（670）及南方航空（1055）母公司後，同獲中央注資，但強調即使沒有注資，仍可生存。</p></body></html>
