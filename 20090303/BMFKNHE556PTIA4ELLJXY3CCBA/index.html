<html><header><meta charset="utf-8"><title>醫學Online<br>蘋果有效抑制乳腺癌</title></header><body><h1>醫學Online<br>蘋果有效抑制乳腺癌</h1><p>蘋果是最健康的生果之一，美國康奈爾大學發現，蘋果除了含有維他命C，原來蘋果內一種植物活性成份，更具有抑制乳腺癌的效用。有關實驗在連續24周內，分別給三組老鼠進食高、中、低量的蘋果提取物，結果發現進食蘋果提取物越多，越有效抑制乳腺癌。所謂高劑量，即等同每日吃六個蘋果，抑制乳腺癌的比率達57%；中劑量則是日吃三個，抑制比率為50%；低劑量則日吃一蘋果，抑制比率為23%。</p></body></html>
