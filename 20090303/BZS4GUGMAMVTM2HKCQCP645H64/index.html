<html><header><meta charset="utf-8"><title>簷篷火警疑煙蒂肇禍</title></header><body><h1>簷篷火警疑煙蒂肇禍</h1><p>【本報訊】油麻地一幢舊樓低層簷篷堆積的垃圾，昨午疑因有住客亂丟煙蒂引起火警，濃煙一度經梯間氣窗瀰漫大廈內走廊，部份長者住客致電報警求助，由警員協助疏散落樓，火警迅速被消防員救熄，調查後相信起火原因無可疑。<br> 現場為德昌里22號一幢7層高舊樓，昨午1時許，大廈2樓後巷簷篷積聚的垃圾雜物突然起火，冒出大量濃煙，濃煙沿大廈梯間的氣窗瀰漫至多層的走廊，住客發現報警，十多名住客自行疏散至大廈外，有行動不便長者報警後，要警員協助離開大廈。消防員到場迅速開喉救熄，調查後相信火警因有人亂丟煙蒂引起。</p></body></html>
