<html><header><meta charset="utf-8"><title>大行觀點：大摩料港交所見33元</title></header><body><h1>大行觀點：大摩料港交所見33元</h1><p>摩根士丹利再唱淡港交所（388），將其目標價劈低13%至33元，為去年9月金融海嘯以來各大行給予最低的目標價。該股昨失守60元，挫8%，以全日最低位收市，按57.5元收報計，潛在跌幅43%。<br> 大市交投疲弱，大摩估計，今年港股每日成交額萎縮至370億元，預料港交所的交易及投資收入，以及資訊和上市收費都會持續受壓。該行相信，港交所無法大削成本，故料其09年每股盈利降至2.34元的06年水平，惟輕微調高08年每股盈利至4.45元。</p><p>　</p></body></html>
