<html><header><meta charset="utf-8"><title>掛假牌房車遭縱火</title></header><body><h1>掛假牌房車遭縱火</h1><p>【本報訊】一輛掛假牌私家車，昨晨被發現在元朗洪水橋一間貨倉門口着火焚燒，火勢猛烈，消防員動用化學泡沫將火撲熄，貨倉鐵閘則被熏黑，無人受傷。警方正調查縱火動機，列縱火案處理。<br> 昨日凌晨二時許，洪水橋洪元路昌盛行貨倉門口行人路上，一輛萬事得626私家車突然起火焚燒，火勢猛烈濃煙冲天，驚動附近一名姓鍾村民報警。<br> 消防員趕至射水撲救，由於車底油喉燒毀，漏出汽油火勢越燒越猛，消防員並動用化學泡沫撲救，約20分鐘後將火撲熄。</p></body></html>
