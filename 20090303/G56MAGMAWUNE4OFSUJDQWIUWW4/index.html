<html><header><meta charset="utf-8"><title>袁彌明夠秤即失身</title></header><body><h1>袁彌明夠秤即失身</h1><p>袁彌明（Erica）早前擔任有線節目《玩轉姻玄路》嘉賓，堪輿學家麥玲玲指Erica的命格充滿桃花，早於12歲已經開始行桃花運，問到幾多歲初吻和失身？Erica大方地透露初吻在中一、二時和男朋友在學校偷偷接吻，至於失身，Erica則表示是在香港合法年齡，即是16歲後。</p><p>2011嫁得出</p><p>麥玲玲又指Erica感情生活很易出現三角關係，更容易愛上朋友的男友，Erica坦言曾發生過一次。麥玲玲又指Erica於2011年出嫁，但她提醒Erica婚後小心會有桃花。<br> 撰文：丁寧</p></body></html>
