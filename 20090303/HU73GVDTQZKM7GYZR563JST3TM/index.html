<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰馬國明單打黃長發 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰馬國明單打黃長發 - 馮仁昭</h1><p>馬國明噚日同楊秀惠着上球衣，喺將軍澳電視廣播城宣傳體育節目。講到馬國明同胡定欣嘅緋聞，消息傳出後唔少人都話睇好，而且仲大讚男方係筍盤，馬國明話：「話得我係筍盤，點解又冇人爭㗎？真係好失望呀，不過都多謝大家嘅讚賞。」馬國明仲話：「今次又唔係寫得好肉酸嘅新聞，如果係嗰啲搞人老婆，同俾人包嘅新聞就唔係幾好喇！」馮仁昭覺得佢好似講緊黃長發喎！</p></body></html>
