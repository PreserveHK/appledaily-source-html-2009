<html><header><meta charset="utf-8"><title>不滿整筆撥款機制<br>社福界60人遊行</title></header><body><h1>不滿整筆撥款機制<br>社福界60人遊行</h1><p>【本報訊】約60名社福界員工昨午響應捍衞社會福利大聯盟號召，由灣仔胡忠大廈遊行至中區政府總部，要求勞工及福利局重新考慮一筆過撥款資助福利機構的模式。在遞交請願信後，請願代表移師遮打花園舉行燭光集會，並結束長達36小時的絕食行動。</p><p>十多名社福界員工前日上午開始絕食行動，表達「啃唔落」整筆撥款獨立檢討委員會就資助制度提出的建議。立法會議員張國柱形容，建議完全未能解決社福界前線員工的困境，導致福利機構過份商業化，影響服務質素。</p></body></html>
