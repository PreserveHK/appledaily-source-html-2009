<html><header><meta charset="utf-8"><title>MaggieQ除下愛的手鐲</title></header><body><h1>MaggieQ除下愛的手鐲</h1><p>因曾與陳冠希傳緋聞而捲入淫照風暴的MaggieQ，日前在荷李活出席《靚太唔易做》（DesparateHousewives）女星伊娃隆歌莉亞（EvaLongoria）經營的Beso餐廳舉行的派對，MaggieQ一身艷麗黑色連身裙到場，搶盡風頭。<br> MaggieQ去年到韓國宣傳《三國之見龍卸甲》時，已表明跟淫照事件無關，但當日她仍戴着陳冠希最愛送贈女性友人的卡地亞LoveBangle系列手鐲，事隔近一年，MaggieQ已沒有再戴該品牌的手鐲了。<br> 撰文：林妃</p></body></html>
