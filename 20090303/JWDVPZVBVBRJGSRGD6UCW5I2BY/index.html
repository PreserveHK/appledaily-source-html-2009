<html><header><meta charset="utf-8"><title>醫學Online<br>患風濕關節炎易生蛇</title></header><body><h1>醫學Online<br>患風濕關節炎易生蛇</h1><p>風濕關節炎患者特別容易患上俗稱生蛇的帶狀疱疹，德國研究人員發現箇中原因與治療藥物有關。研究分析5,000名風濕性關節炎患者的數據，發現82名患者生蛇，其中39宗生蛇個案均使用了生物製劑以抑制免疫反應的藥物，證實使用這類藥物，出現帶狀疱疹的風險高一倍。研究人員建議，醫生要密切監察使用這類藥物的病人情況，及早發現病人會否出現生蛇併發症。</p></body></html>
