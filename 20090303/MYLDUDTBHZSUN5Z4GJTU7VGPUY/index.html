<html><header><meta charset="utf-8"><title>同場加映：出街用嘅NetBook<br></title></header><body><h1>同場加映：出街用嘅NetBook<br></h1><p>N1200作為新NetBook成員，硬件規格上雖然無驚喜，不過外形勝在和味十足，採用BoxDesign，簡約輕巧，只重1.16kg，而且表示機身可承受150kg壓力，拎出街時可謂多一層保障。<br>屏幕大小為10.1吋背光LCD，於戶外都可睇得清清楚楚，特別適合流動型玩家。N1200有一個特別功能，可在關機狀態時，通過USB替手機或MP3機充電，唔使特別開機咁煩，但要留意電池為3Cell，可能要慳住用。<br></p><p>查詢</p><p>（a）NEC（25635282）<br> （b）Malata（24166980）</p></body></html>
