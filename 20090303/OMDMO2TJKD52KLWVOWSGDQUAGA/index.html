<html><header><meta charset="utf-8"><title>案件速遞<br>前警員涉亂倫無罪釋放</title></header><body><h1>案件速遞<br>前警員涉亂倫無罪釋放</h1><p>【本報訊】曾因犯事而被判囚，並在陽具鑲珠的前警員，涉嫌自幼女6歲開始，性侵犯女兒至她16歲。他被控非禮及亂倫等5項罪名，經審訊後，陪審團昨在高等法院一致裁定前警員全部罪名不成立，當庭釋放。<br> 45歲被告原被控2項非禮及3項亂倫罪，指他於96年至06年間，藉詞叫女兒替他「揼骨」而上下其手肆意非禮。至女兒長大後，他衝入女兒房間，與她亂倫。辯方曾指女兒不滿被告因犯事被判囚，連累一家人要領綜援過活，及破壞她與男朋友的戀情，質疑其口供的可信性。<br> 案件編號：HCCC228/08</p></body></html>
