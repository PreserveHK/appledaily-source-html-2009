<html><header><meta charset="utf-8"><title>日委任少女搞「Kawaii外交」</title></header><body><h1>日委任少女搞「Kawaii外交」</h1><p>日本少女出名Kawaii（可愛），外務省於是大搞「Kawaii外交」，委任三名少女出任「可愛大使」，未來將分別以Lolita可愛小公主、原宿潮女和女學生的形象，參與連串仕廣日本文化活動，包括本月在泰國曼谷舉行的日本節。早於去年3月，外務省已宣佈委任深受歡迎的動畫角色多啦A夢為日本首位「動畫文化大使」，負責對外推廣日本。<br> 日本《每日新聞》</p></body></html>
