<html><header><meta charset="utf-8"><title>案件速遞<br>男子勒索圖劫少女候判</title></header><body><h1>案件速遞<br>男子勒索圖劫少女候判</h1><p>【本報訊】一名立志擁有個人髮廊的青年，錯誤以賭博方式賺錢，怎料受到賭債所累，又受人教唆，致電15歲女生訛稱偷拍她在寓所更衣照片，從而勒索款項，女生報案。他又扮一名21歲少女的舊同學，約對方到僻靜處後以隨漫畫附送的玩具刀指嚇企圖行劫。現年29歲的被告陳天號，昨在區域法院承認勒索及企圖行劫兩項罪，案件押後至本月13日，先取被告背景報告始判刑。<br> 案件編號DCCC1050/08</p></body></html>
