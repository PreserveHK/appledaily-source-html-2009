<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>記憶體製造商Spansion破產</title></header><body><h1>金融海嘯下的日子……<br>記憶體製造商Spansion破產</h1><p>快閃記憶體製造商Spansion前日申請破產保護，以重整6.25億美元（48.5億港元）債務。Spansion1993年由美國半導體公司AMD和日本富士通公司合資成立，是全球最大快閃記憶體生產商之一，全球經濟陷衰退，Spansion業務遭受沉重打擊，上周已宣佈裁員3,000人。<br> 美聯社</p></body></html>
