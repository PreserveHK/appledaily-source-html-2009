</title></header><body><h1>孭雪櫃被壓老翁不治
</h1><p>【本報訊】上月在油麻地砵蘭街幫住戶孭160磅大雪櫃滾下樓梯命危的72歲老翁馮鏡泉，與死神搏鬥11天後，延至昨日終告傷重不治，遺下年邁妻子。<br> 上月19日，做清潔的馮鏡泉是應大廈一名住客要求，在砵蘭街50至52號幫手孭一個重160磅三門雪櫃棄置，他由5樓獨力將大雪櫃孭落樓時，還有12級樓梯便抵地面，豈料突然腳軟，連人帶雪櫃滾下樓梯重傷，更被雪櫃底部壓着胸口；傷者送院後因內出血，一直昏迷，其家人憂心忡忡，早有心理準備，傷者延至昨午3時28分終告不治。</p></body></html>
