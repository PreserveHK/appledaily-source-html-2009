<html><header><meta charset="utf-8"><title>Jason讚拍檔方大同</title></header><body><h1>Jason讚拍檔方大同</h1><p>曾獲格林美提名的美國唱作男歌手JasonMraz，昨日在酒店收到由Sam'sTailor贈送的唐裝衫後，便即時穿起它出席在灣仔君悅酒店舉行的記者會，他在會上大讚方大同的歌藝。</p><p>欣賞音樂態度</p><p>昨晚舉行香港處男個唱的JasonMraz，邀得方大同及薛凱琪擔任表演嘉賓，上周已在台灣跟方大同合唱的他說：「我有聽過方大同的唱片，很欣賞他的音樂態度。」Jason表示以前在cafe表演經常與不同音樂人合作，因此喜愛與不同地方的音樂人交流，又謂自己創作訊息正面的歌曲，可令聽眾欣賞生活美好的一面。</p></body></html>
