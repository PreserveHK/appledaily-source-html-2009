<html><header><meta charset="utf-8"><title>中環在線：祥益多得海嘯奪心水舖 - 李華華</title></header><body><h1>中環在線：祥益多得海嘯奪心水舖 - 李華華</h1><p>喺一片裁員聲中，中型地產代理祥益逆市擴張，喺屯門置樂花園開佢哋第28間分行。聽祥益地產總裁汪敦敬（箭嘴示）講，佢哋開咗業十幾廿年，都未能喺置樂落到位開舖，舊年撞啱金融海嘯爆發，有大行放棄置樂分行舖位，佢哋即刻把握機會，同發展商傾落實租嗰度。華華查到，個舖之前係由美聯租開嘅。<br> 汪敦敬又話，今年堅持唔裁員、唔減薪，仲會搞多幾個招聘會，希望人手由𠵱家200人，加多50至100人；同埋陸續開多7間分行，去到35間㖭。</p></body></html>
