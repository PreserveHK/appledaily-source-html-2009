<html><header><meta charset="utf-8"><title>醫學Online<br>港婦子宮頸癌缺認知</title></header><body><h1>醫學Online<br>港婦子宮頸癌缺認知</h1><p>本港婦女對子宮頸癌認知度低，家計會的調查發現，只有三成婦女能正確回答子宮頸癌由人類乳瘤狀病引致，四成人以為吸煙及太多性伴侶是主因，近兩成人誤以為是遺傳有關。在受訪的500名母親中，只有4%的女兒已接受子宮頸癌疫苗注射；38%表示會考慮讓女兒注射，高達59%母親沒有讓女兒接受注射，主因是擔心疫苗有副作用。但家計會執行總監范瑩孫指，本港暫未有人注射疫苗後出現副作用，該會在07/08年共為1,100女性注射該疫苗。</p></body></html>
