<html><header><meta charset="utf-8"><title>小巴忽越線撞九巴</title></header><body><h1>小巴忽越線撞九巴</h1><p>【本報訊】一部空載專線小巴，昨晨在馬鞍山失控越線，與迎面駛至一輛空載雙層九巴相撞。九巴司機位及車身多個車窗毀爛，小巴車頭損毀，幸兩車司機未有受傷，警方正調查意外原因。<br> 昨凌晨零時許，肇事66歲姓鍾司機駕駛805S線專線小巴，由旺角駛往馬鞍山，當時車上並無乘客，小巴駛至亞公角街近梅子林路時，突然失控越過對面線，右車頭撞向一輛從馬鞍山錦英苑駛往上環港澳環頭、N680線空載雙層九巴右車身，52歲姓洪車長未有受傷。</p></body></html>
