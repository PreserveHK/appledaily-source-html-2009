<html><header><meta charset="utf-8"><title>八卦風：高性能Impreza　兩版本齊減</title></header><body><h1>八卦風：高性能Impreza　兩版本齊減</h1><p>近排車市熱鬧番唔少，不單車行排住隊有新車到，連減價清08庫存嘅反應都不俗。意美汽車繼早前猛谷Legacy，今次輪到更高性能嘅Impreza2.0S-GT，自動波及手波兩個版本由今日開始齊齊減，幅度同樣平3萬，新價分別為$215,500及$209,800，以呢款當年最具性能嘅WRX後繼者計，有台2.0Turbo引擎，揭背車款又實用，手波版更只係21萬有找，相信銷售成績都有番咁上下。記者：徐影龍</p><p>查詢：Subaru灣仔陳列室（25112727）<br> 地址：灣仔告士打道109-111號東惠商業大廈地下</p></body></html>
