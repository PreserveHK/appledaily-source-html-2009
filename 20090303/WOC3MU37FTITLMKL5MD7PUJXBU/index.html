<html><header><meta charset="utf-8"><title>Rosemary對舊愛若即若離</title></header><body><h1>Rosemary對舊愛若即若離</h1><p>Rosemary前晚和前度男友Christopher結伴到中環出席活動，雖然Rosemary不時被拍到和Christopher約會的照片，不過前晚兩人表現得避忌，合照時更保持距離，看來她仍未肯定兩人的關係。Rosemary接受訪問時也再次強調和Christopher僅屬朋友關係，她說：「𠵱家係好朋友，唔知其他人點諗，大家都成熟咗，關係好好，至於幾時做番男友就好難講，人與人之間要有溝通，咁先有良好嘅關係。」<br> 採訪：王連連<br> 攝影：仇志德</p></body></html>
