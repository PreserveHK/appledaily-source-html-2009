<html><header><meta charset="utf-8"><title>蔡依林晒芭蕾絕技</title></header><body><h1>蔡依林晒芭蕾絕技</h1><p>蔡依林轉投華納後首張專輯《花蝴蝶》將於本月27日推出，明日起在台灣便利店接受預購，更會推出兩個限定版本。<br> 蔡依林對於轉會後的頭炮作品大為重視，更苦練芭蕾舞中的絕技「鞭轉」，日前她穿上約12萬港元的鑽石芭蕾舞衣拍攝《花》碟廣告，導演要求她連轉20個圈，但她試了很多次都無法成功，工作人員也大感心痛，但是蔡依林仍堅持靠自己努力而不靠剪接，最後NG了近60次終大功告成。現場更即時掌聲如雷，令她高興不已，她說：「以前再難的舞蹈一直苦練也能得到回報，今次是我練過最久的才藝。」<br> 撰文：林妃</p></body></html>
