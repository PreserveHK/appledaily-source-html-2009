<html><header><meta charset="utf-8"><title>求驗客手記：基斯普入波，成淚人！ - 求驗客</title></header><body><h1>求驗客手記：基斯普入波，成淚人！ - 求驗客</h1><p>咪睇小1分鐘，1分鐘可以改變好多嘢。基斯普喺前日國際米蘭和羅馬3:3場波，因隊友伊巴謙莫域陣前受傷，據報賽前截交名單前1分鐘至由閒人入番後備名單之列；到佢下半場後備落場1分鐘，就即刻頂入幫國米扳平3:3。賽後呢位33歲老將接受訪問時，罕有咁灑下男兒淚：「我今季歷盡喜樂、憤怒、自豪、不安，就算入咗波都冇嘢值得慶祝！」佢一路講一路喊：「我將個入波獻畀喺電視機前睇波嘅囡囡。」基斯普咁感性，無非想教練摩連奴知佢時常被投閒置散嘅感受，摩帥收到未？</p></body></html>
