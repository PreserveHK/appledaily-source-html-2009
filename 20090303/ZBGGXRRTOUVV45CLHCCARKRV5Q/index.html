<html><header><meta charset="utf-8"><title>十惡煞尋仇毆酒客</title></header><body><h1>十惡煞尋仇毆酒客</h1><p>【本報訊】一名男子昨晨在尖沙嘴寶勒巷一間酒吧消遣後，離開時突遭十多名男女圍毆受傷，同行友人無恙。男子聲稱不認識兇徒，不明被打原因，警方懷疑他與人結怨被尋仇。<br> 遇襲24歲事主姓曾，他昨日凌晨時分與多名友人在寶勒巷2至4號一間酒吧飲酒消遣，至凌晨4時許各人盡興後離開。事主與友人在酒吧門外分道揚鑣，他與一名男友人行至不遠處時，突然被十多名男女圍毆，寡不敵眾下口鼻受傷流血，同行友人未有受傷。</p></body></html>
