<html><header><meta charset="utf-8"><title>小情侶棄嬰屍判感化</title></header><body><h1>小情侶棄嬰屍判感化</h1><p>【本報訊】會考女生珠胎暗結，去年7月在家中誕下一名男嬰，她與男友見男嬰已夭折，將嬰屍遺棄一個遊樂場，五日後工人發現屍嬰。而女生的教師及社工，見女生原是腹大便便，卻突然收身，於是報警揭發事件。女生與男友早前承認一項隱瞞嬰兒出生罪，昨被判感化12個月及履行社會服務令200小時。<br> 被告為陳秀妍（17歲，圖），與其男友黃叡豐（20歲），從事物流工作。兩人昨離開法院時一度與記者碰撞。控罪指兩人於去年7月31日，在香港隱瞞嬰兒出生的事實，並將嬰屍棄置在黃大仙配水庫遊樂場的山坡。<br> 案件編號：KTCC337/09</p></body></html>
