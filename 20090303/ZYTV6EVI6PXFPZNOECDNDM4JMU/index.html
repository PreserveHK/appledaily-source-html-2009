<html><header><meta charset="utf-8"><title>求驗客手記：古登自由身，等買家！ - 求驗客</title></header><body><h1>求驗客手記：古登自由身，等買家！ - 求驗客</h1><p>近排經濟唔好，所以NBA球隊喺早前嘅轉會市場都好少大動作，反而寧願「尋寶」，搵啲自由身球員幫手。好似塞爾特人就簽咗32歲嘅「紐約棄將」控衞馬貝利，另一「寶物」就係剛同帝王達成買斷合約協議嘅古登，同剛被雷霆放棄嘅33歲老將祖史密夫齊齊成為自由身。咁嘅時勢下，據聞馬刺、騎士、小馬都對以上兩位仁兄有興趣，雖然出手唔算高，不過只要今季幫到隊波，你慌下季冇球隊offer長約咩！</p></body></html>
