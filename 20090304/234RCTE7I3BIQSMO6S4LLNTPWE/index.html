<html><header><meta charset="utf-8"><title>兩岸快線<br>婦人發狂斬死兩學生</title></header><body><h1>兩岸快線<br>婦人發狂斬死兩學生</h1><p>廣東南雄市鄧坊鎮發生疑似精神病患者持刀追斬學生事件，導致2名學生死亡，另有4人受傷送醫院搶救。昨日下午1時56分，南雄警方接到鄧坊鎮馬戰小學報案稱，校內有學生被人追斬。一名40歲女子徐細妹持菜刀在馬戰三隊曬谷場、馬戰小學校門口、馬戰小學內，先後將5名學生（最大10歲，最小的４歲半）和一名老人砍傷。其中2名學前班學生經送醫院搶救無效死亡，另4人正在南雄市人民醫院搶救。整個斬人過程約10分鐘。<br> 新華社</p></body></html>
