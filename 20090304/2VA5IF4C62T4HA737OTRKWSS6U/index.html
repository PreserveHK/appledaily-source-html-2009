<html><header><meta charset="utf-8"><title>醫學Online<br>電視迷兒童哮喘風險高</title></header><body><h1>醫學Online<br>電視迷兒童哮喘風險高</h1><p>看電視或會傷眼，又影響智力發展，英國的專家更指出，每日看電視多於兩小時，患哮喘的風險增兩倍。有關研究跟進了3,000名兒童，由他們出生起每年進行一次訪問，至今他們已經12歲。結果發現，兒童在3歲半及11歲半的時候，最易患哮喘。另外6%兒童有哮喘，但日看電視多過兩小時的兒童，患哮喘的比率較每天看少於兩小時電視的兒童高兩倍。有關研究進一步確立缺少運動和哮喘的關係。</p></body></html>
