<html><header><meta charset="utf-8"><title>新大學試及格者料相若</title></header><body><h1>新大學試及格者料相若</h1><p>【本報訊】首屆新高中課程的學生將於2012年升讀大學，他們應考的新大學入學試「香港中學文憑」，將採用直接反映學生能力的「水平參照」評分，大學界擔心出現大量同分學生，令收生困難。不過教育局和考試及評核局表示，模擬推算結果顯示，在文憑試考獲升讀大學最低要求的學生人數，將與現時相若，不會增加甄選困難。<br> 考評局秘書長張永明及教育局首席助理秘書長張國華昨在教育局網頁撰文，指考評局參照高考A至D級的水平，訂定中學文憑試第4和第5級的水平，以便高等院校甄選學生。當局曾以07年度會考及高考水平進行模擬分析，顯示考獲大學最低要求的人數，與現時相若。</p></body></html>
