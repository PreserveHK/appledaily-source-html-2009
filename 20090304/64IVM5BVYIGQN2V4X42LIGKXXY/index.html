<html><header><meta charset="utf-8"><title>華仔享受做宅男</title></header><body><h1>華仔享受做宅男</h1><p>劉德華日前成為男性雜誌封面人物，當中大談他的全新CD《LoveHope》的意義，他表示：「Love這個字可以理解為包含對各方面的感情，由伴侶、家人到整個世界，Hope是比較個人，對於自己懷有信心和希望。」<br> 華仔一向工作勤奮，贏得「牛華」精神，他卻謙虛地表示：「現在我已沒有咁拚命，可以更好掌握自己的時間，有些不喜歡的工作已經不用做，專心做自己，完成工作每天便早回家，空閒學好多有趣的事，好似二胡、寫字同打桌球，所以大家唔使再問我會唔會停下來，因為我實在太享受呢種生活。」<br> 撰文：FayeLam</p></body></html>
