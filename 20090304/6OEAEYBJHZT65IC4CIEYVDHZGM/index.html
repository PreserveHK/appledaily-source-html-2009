<html><header><meta charset="utf-8"><title>陳沛嘉拍拖打邊爐</title></header><body><h1>陳沛嘉拍拖打邊爐</h1><p>名模陳沛嘉早前和彭文堅拉埋天窗，這對新婚夫婦近日形影不離表現恩愛，前晚兩人如孖公仔在跑馬地出現，到附近一餐廳打邊爐，同行還有一男一女友人。四人入內後揀選近窗口位置坐下，有傾有講，四人與餐廳老闆相當稔熟，看來陳沛嘉和彭文堅都是熟客。</p><p>吳國敬買馬經</p><p>另外，吳國敬當晚獨自現身跑馬地，他到櫃員機㩒錢後匆匆過馬路，認真危險，之後他在馬路邊隔着欄杆，在報攤買了一份類似馬經的報紙，之後便到茶餐廳醫肚。<br> 採訪、攝影：娛樂突發組</p></body></html>
