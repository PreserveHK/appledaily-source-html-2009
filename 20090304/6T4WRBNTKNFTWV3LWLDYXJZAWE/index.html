<html><header><meta charset="utf-8"><title>隔牆有耳：民建聯精人唔出手 - 李八方</title></header><body><h1>隔牆有耳：民建聯精人唔出手 - 李八方</h1><p>趕社民連三子出議事廳容易，掃場激起嘅爭議卻唔知點收科，雖則各黨派都想搵方法收服社民連，但笨人出手，所以暫時都只係口舌表態。民建聯副主席葉國謙澄清，佢哋唔滿意還唔滿意，但從來冇話過要搞任何行動罷免呢三位議員，希望大家唔好誤會。<br> 各黨派忌憚社民連，係因為社民連有大量網民fans，支持者可以隨時喺網上動員還拖，陳偉業噚日54歲生日，就有近百個網民喺facebook祝佢生日快樂，大嚿話今年生日願望係繼續掟蕉掟榴槤。前高官肥馬日前亦有譴責社民連搞破壞，但噚晚都為社民連做「公共行政」講座講者，真正面面俱圓，親疏無別。</p></body></html>
