<html><header><meta charset="utf-8"><title>速遞<br>市況改變　國壽棄競投AIA</title></header><body><h1>速遞<br>市況改變　國壽棄競投AIA</h1><p>▲中國人壽（2628）董事長楊超（圖）表示，集團放棄競投美國國際集團（AIG）旗下的美國友邦保險（AIA）業務，主要是因為市場情況已經改變，AIA本身好多條件已經改變，包括管理層及資產。楊超續稱，雖然全球經濟持續下滑，但公司無放棄海外投資計劃，並會繼續投資海外。他說，目前投資環球正如「無限風景在險峯，站得越高，風景越好，但是風險越大」，但公司不會放棄機會。</p></body></html>
