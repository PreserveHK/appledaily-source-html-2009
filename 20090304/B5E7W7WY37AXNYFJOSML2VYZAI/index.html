<html><header><meta charset="utf-8"><title>墨西哥灣卡爾克蘇湖<br>驚現粉紅海豚</title></header><body><h1>墨西哥灣卡爾克蘇湖<br>驚現粉紅海豚</h1><p>樽鼻海豚除了是灰白色，也可以是粉紅色──當牠患上白化病的時候。<br> 這條全球唯一一條的粉紅色樽鼻海豚，在美國墨西哥灣以北的卡爾克蘇湖被發現。42歲船長魯伊表示，粉紅海豚眼睛泛紅，體重較輕，與疑似媽媽及另外三條灰白色海豚經常在湖面游弋。<br> 魯伊說：「海豚像從大染缸出來一樣，但牠看來很健康。」魯伊又表示，已見到粉紅海豚出沒近50次，估計牠已在湖裏生活很久，而且不受附近環境或陽光影響，偶然會去玩水和找食物，但很多時都會留在水底。<br> 有海豚專家也指出，從未見過粉紅色的海豚，而且未能確定牠所患的白化病類別。<br> 英國《每日電訊報》</p></body></html>
