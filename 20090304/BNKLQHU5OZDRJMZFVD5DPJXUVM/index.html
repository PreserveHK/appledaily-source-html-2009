<html><header><meta charset="utf-8"><title>男生橫過車頭捱撞</title></header><body><h1>男生橫過車頭捱撞</h1><p>【本報訊】香港仔黃竹坑南風徑11號對開，聖保羅男女中學附屬小學附近，昨晨7時許，一部由55歲姓李男子駕駛的私家車，由學校駛出，沿南風徑西行時，該校一名11歲姓蘇小六男生，橫過私家車車頭時被撞倒，頭及盆骨受傷，救護員到場將他送院，經檢驗後相信並無大礙。<br> 該校發言人表示，意外中的男生僅皮外傷，校方已經通知其家長，男生在急症室接受觀察，相信稍後便可出院。肇事私家車相信是家長接載子女上學後離開時出事。</p></body></html>
