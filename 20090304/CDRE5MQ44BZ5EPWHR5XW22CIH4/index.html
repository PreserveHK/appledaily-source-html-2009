<html><header><meta charset="utf-8"><title>兩會動態<br>秦曉挺設平準基金解決大小非</title></header><body><h1>兩會動態<br>秦曉挺設平準基金解決大小非</h1><p>▲對於解決「大小非」解禁問題，招商銀行（3968）董事長秦曉贊成設立平準基金去解決「大小非」解禁問題，但非流通股解禁問題不能靠限制減持來解決，而應該增量調整結構。他表示，定下了規則就應該執行，不能看情況變了就去改規則。目前，股市需要通過增加發行數量來調整結構，讓好的公司上市，好的公司增發股份，達到結構性調整的目的。要是想靠限制來解決非流通股解禁問題，只能拖延時間，不能改變根本。</p></body></html>
