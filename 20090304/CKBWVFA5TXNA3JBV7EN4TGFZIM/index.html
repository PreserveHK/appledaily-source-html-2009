<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾普通話露底 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾普通話露底 - 李八方</h1><p>特區高官普通話喺回歸後露晒底，煲呔一直俾人恥笑普通話好普通，惡補後算見得吓人，財爺鬍鬚曾似乎仍需努力。佢噚日去浸大hardsell預算案，俾講普通話嘅內地生考起，鬍鬚曾用普通話回答時言不及義，全場人都唔知佢講乜，認真失禮。<br> 另一位內地女生體諒高官，特別話鬍鬚曾可以用廣東話回答，鬍鬚曾如獲特赦向女生講「多謝晒」。鬍鬚曾做過特首辦主任，陳克勤做過特首辦助理，港府要推行兩文三語，應該由特首辦做起。鬍鬚曾今年出漫畫推銷預算案，佢自言係漫畫迷，最鍾意《神奇四俠》入面嘅SilverSurfer（銀魔），鍾意佢亦正亦邪。</p></body></html>
