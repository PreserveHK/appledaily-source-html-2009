<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●由英國電影雜誌《Empire》舉辦的年度頒獎禮剛公佈提名名單，《蝙蝠俠─黑夜之神》及《新鐵金剛之量子殺機》各獲四項提名成賽前大熱。<br> <br> ●SpiceGirls成員MelB捐出出道10多年來的有紀念價值的衣物，收益全數撥捐洛杉磯兒童醫院。<br> <br> ●日本女星宮崎葵在網站Oricon舉行的「最理想女兒」的投票中，獲選為第一位。混血女星Becky及已為人母的女星松琼菜菜子分別排在第2及第3位。<br> <br> ●韓星車太鉉的賣座片《極速緋聞》已被香港片商買下版權，此片亦會被《黑超特警組》導演巴利辛洛菲翻拍荷李活版。<br> <br> ●韓星金荷娜夥拍姜志煥的新片《7級公務員》海報曝光，二人揸槍上陣，十分有型。</p></body></html>
