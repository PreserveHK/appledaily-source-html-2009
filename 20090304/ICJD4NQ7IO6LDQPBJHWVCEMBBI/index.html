<html><header><meta charset="utf-8"><title>周杰倫賀拍檔圓夢</title></header><body><h1>周杰倫賀拍檔圓夢</h1><p>劉心悠、曾愷玹、范逸臣、藍正龍和Makiyo等，昨晚在台灣出席《愛到底》首映禮，儀式未開始，現場fans見到一眾偶像已經不停尖叫。</p><p>「很願意演出」</p><p>大會在短短5分鐘發放了3,000發煙花，認真落本，有份執導的方文山力邀好友周杰倫趕在電影放映前最後一刻現身，隨即引起fans起哄，周杰倫表示這次純粹來祝賀好友終於圓電影夢，晉身導演行列。<br> 問周杰倫除了與方文山在音樂上合作，會否在電影方面合作？他笑說：「非常期待，如果方文山再當導演，我很願意演出。」<br> 撰文：丁寧</p></body></html>
