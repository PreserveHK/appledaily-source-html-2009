<html><header><meta charset="utf-8"><title>孫藝珍呼籲誠實報稅</title></header><body><h1>孫藝珍呼籲誠實報稅</h1><p>剛成為百想藝術大獎出爐影后的韓國女星孫藝珍，昨日和韓劇《伊甸之東》男星延正勛以及《哈佛愛情故事》的金來沅，響應「第43屆納稅者之日」紀念活動，分頭在首爾不同稅務局擔任一日榮譽室長，宣傳誠實交稅的重要。<br> 孫藝珍以一身端裝打扮現身首爾江南稅局，她一出現即引起哄動。她接過委任狀後，興奮得舉起勝利手勢，並在職員指導下開始榮譽室長的工作，她說：「原來處理起上來都頗困難啊。」</p></body></html>
