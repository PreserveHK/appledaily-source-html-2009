<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>《米芝蓮指南》百周年版　總監籲售廉價美食</title></header><body><h1>金融海嘯下的日子……<br>《米芝蓮指南》百周年版　總監籲售廉價美食</h1><p>金融海嘯下，星級食府都要變。「美食聖經」《米芝蓮指南》前天（周一）在法國推出百周年版，總監納雷（Jean-LucNaret圖）提忠告，最高檔餐廳今時今日都要提供相宜美食，像紐約三星餐廳JeanGeorges也推出28美元（約218港元）美食午餐爭客，「天天魚子醬沒可能。」新版指南中唯一獲三星評級的LeBristol餐廳大廚也感嘆：「以往我們常常推客，那是從前的風光了。」<br> 美聯社</p></body></html>
