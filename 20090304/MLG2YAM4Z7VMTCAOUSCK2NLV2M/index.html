<html><header><meta charset="utf-8"><title>抵食消息：自助早餐　豐儉由人</title></header><body><h1>抵食消息：自助早餐　豐儉由人</h1><p>想食豪華美滿的早餐去開工，一於試試Duke'sDeli的自助早餐。逢星期一至五8am-11am，可自助選熱香餅、炒蛋、煙肉、自家製香腸、薯餅等等經典美式早餐食品。人客食幾多，便計幾多，每100g盛惠$8。大食食客就更筍，Duke'sDeli會提供免費麵包任客人自取。此外，仲可以優惠價$8購買鮮榨橙汁一杯或以$5購買香濃咖啡（原價$13）或熱茶。</p><p>Duke'sDeli（25447587）<br> 中環德輔道中135號華懋廣場2期地下</p></body></html>
