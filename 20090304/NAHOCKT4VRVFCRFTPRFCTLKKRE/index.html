<html><header><meta charset="utf-8"><title>醫學Online<br>煙民較易染諾沃克病毒</title></header><body><h1>醫學Online<br>煙民較易染諾沃克病毒</h1><p>煙民不但有早死危險，更容易因感染諾沃克病毒而患上急性腸胃炎。日本岐阜縣一所醫院的醫護人員，跟進在該院爆發的諾沃克病毒事件，研究當中染病的127名病人及職員，與沒有中招的病人或職員，發現在慢性病的病房中，73%有吸煙習慣的病人感染諾沃克病毒，非吸煙的病人則只有29%感染率，顯示煙民在諾沃克病毒爆發中，中招風險較非煙民高逾一倍，但研究人員並無解釋原因。</p></body></html>
