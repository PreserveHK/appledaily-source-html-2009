<html><header><meta charset="utf-8"><title>富永愛婚姻亮紅燈</title></header><body><h1>富永愛婚姻亮紅燈</h1><p>日本名模富永愛近日認真禍不單行，她繼日前行樓梯時叉錯腳而扭傷左腳後，昨日又被新一期日本雜誌《FLASH》傳她已在去年12月，與結婚4年、任職廚師的丈夫離婚。</p><p>當眾跪地道歉</p><p>富永愛04年與在巴黎工作的日本廚師奉子成婚後，男方隨富永愛返日，工作卻不如意，夫妻收入懸殊，令婚姻出現裂痕。去年9月在富永愛生日派對，男方因不滿妻子以兔女郎打扮示人，在賓客前起爭執，最後女方要跪地道歉了事，成為兩人離婚導火線。富永愛在網誌中承認兩夫婦時有爭吵，但否認已經離婚。</p></body></html>
