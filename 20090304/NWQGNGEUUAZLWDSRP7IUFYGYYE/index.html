<html><header><meta charset="utf-8"><title>醫學Online<br>每日小杯酒減患食道癌</title></header><body><h1>醫學Online<br>每日小杯酒減患食道癌</h1><p>學術期刊《Gastroenterology》最近刊載了三篇有關飲酒和食道癌的研究，三項研究同指出，小量飲酒可減低患食道癌的風險。<br> 美國的研究指，每日飲一杯酒，患食道癌的機率大減56%；澳洲的研究指少量飲酒，即每日少於一杯酒的話，患食道癌風險較滴酒不沾人士為低，不過若過量飲酒，則反增患癌風險。至於北愛爾蘭的研究則指出，年輕人飲酒不會增加患食道癌的危機。</p></body></html>
