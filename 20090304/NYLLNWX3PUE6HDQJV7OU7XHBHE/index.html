<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳文忻教楊秀惠瘦面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳文忻教楊秀惠瘦面 - 馮仁昭</h1><p>吳文忻昨日以超性感低V打扮，在金鐘出席美容產品活動，她賣口乖說：「我都試過，塊面同下巴變得冇咁飽滿，𠵱家開刀好out，又有風險，男友都讚我輪廓好咗，我唔化妝都OK，都好滿意自己，我唔贊成要改頭換面。」有指楊秀惠（小圖）打botox出現大細面，吳文忻說：「呢啲一睇就知，所以要搵好醫生。」會否覺得江若琳換了另一個樣？她避忌地說：「我唔會評論其他人。」</p></body></html>
