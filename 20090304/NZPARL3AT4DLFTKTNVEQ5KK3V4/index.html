<html><header><meta charset="utf-8"><title>隔牆有耳：立會新大樓唔夠坐 - 李八方</title></header><body><h1>隔牆有耳：立會新大樓唔夠坐 - 李八方</h1><p>立法會議員對新大樓內部設計唔多滿意，要求設計師交過另一份補充設計，新大樓原來唔止唔好睇，仲唔好用，實用面積不足，設計時冇數足職員人頭，尤其係低估研究部人數，新大樓未入伙，竟然已經出現職員唔夠地方坐問題。<br> 立法會行政管理委員會噚日討論呢個問題，議員認為既然唔夠地方用，應該盡早解決，否則落成後先加建仲大工程，初步建議考慮喺天台加建職員辦公室。據聞有議員亦認為新大樓嘅圖書館面積太細，提出加建工程包括擴充圖書館，委員會稍後會同政府探討加建可能性，希望可以成事。</p></body></html>
