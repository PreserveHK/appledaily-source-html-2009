<html><header><meta charset="utf-8"><title>珍妮花人肉暖爐禦寒</title></header><body><h1>珍妮花人肉暖爐禦寒</h1><p>荷李活女星珍妮花雅麗絲頓（JenniferAniston）昨日與拍檔奧雲韋遜（OwenWilson）現身倫敦里斯特廣場，出席電影《馬利與我》（Marley&amp;Me）首映禮。倫敦氣溫只得攝氏3度，珍妮花無懼寒風，穿上藍色低胸晚裝行紅地毯，要不時靠向奧雲取暖。</p><p>名廚妻大肚撐場</p><p>珍妮花大受影迷歡迎，她表現風騷，不時甜笑向fans揮手，原來英國名廚JamieOliver的懷孕妻子JoolsOliver也是珍妮花fans，腹大便便的她更單拖到場捧偶像。</p></body></html>
