<html><header><meta charset="utf-8"><title>吳卓羲嫌江若琳唔靚</title></header><body><h1>吳卓羲嫌江若琳唔靚</h1><p>吳卓羲和陳鍵鋒昨日到商台接受訪問，問兩人拍無綫劇《學警狙擊》時，有沒有和女拍檔江若琳（Elanne）及梁嘉琪擦出愛火花？吳卓羲聞言笑說：「Elanne唔係好靚喎，講笑咋，佢靚，但唔係我鍾意嘅類型。」<br> 陳鍵鋒和梁嘉琪傳出緋聞，但他表示兩人沒有可能拍拖，事後問到陳鍵鋒早前又傳出斷背緋聞，他說：「虛報啫，但點都有啲唔開心，以前啲女朋友話之前都以為我係斷背㗎。」<br> 談到早前的鹹豬手事件，問吳卓羲與女藝人拍親熱戲時，會否加倍小心？他說：「我拍呢啲戲都會同對方及導演溝通清楚，以免有誤會。」<br> 採訪、攝影：馬建華</p></body></html>
