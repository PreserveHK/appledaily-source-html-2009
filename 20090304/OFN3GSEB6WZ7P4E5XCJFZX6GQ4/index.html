<html><header><meta charset="utf-8"><title>醫學Online<br>硫化氫治勃起功能障礙</title></header><body><h1>醫學Online<br>硫化氫治勃起功能障礙</h1><p>有如臭蛋味的硫化氫能刺激性慾？意大利最新的研究指出，這種臭氣可有效醫治勃起功能障礙。硫化氫是一種天然氣，也是臭蛋中產生出來的氣味，我們身體放屁的時候，也會製造小量的硫化氫。專家曾試過把硫化氫注射入猴子及老鼠身上，證實有擴張血管及增加勃起功能。意大利最新的研究，進一步將硫化氫試用在人體上，發現具有相同效用，未來會進一步研究利用硫化氫製成醫治勃起功能障礙藥物。</p></body></html>
