<html><header><meta charset="utf-8"><title>警破門拘販毒積犯</title></header><body><h1>警破門拘販毒積犯</h1><p>【本報訊】一名出獄不足半年，早前因毒品案被捕，目前正在擔保候查的男子，利用油麻地一個分租房間，作為毒品K仔的包裝中心，警方接獲線報前晚破門入屋將他人贓併獲。<br> 被捕男子姓邱（31歲）有20多次行劫及毒品案案底，去年6月出獄後，11月又涉嫌在旺角藏毒被捕，目前正在擔保候查。早前利用油麻地佐敦道19至21號福樂大廈6樓一個分租房作「K仔」的包裝中心。警方西九龍總區特別職務隊人員前晚11時許，在目標單位外埋伏，趁姓邱男子返回上址後，破門衝入房間內，在他身上搜出260克，總值三萬元的K仔及一批包裝工具。</p></body></html>
