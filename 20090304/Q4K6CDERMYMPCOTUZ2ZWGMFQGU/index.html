<html><header><meta charset="utf-8"><title>兩會動態<br>粵投:消費券難刺激消費</title></header><body><h1>兩會動態<br>粵投:消費券難刺激消費</h1><p>▲對於靠消費券來刺激消費，粵海投資（270）主席李文岳認為，發放消費券並不是科學之舉。「在經濟不好時，越發消費券，越會使居民捂緊錢袋子。本來他有100元（人民幣．下同）的消費需求，但你發給他50元消費券，他就會只花50元了。」李文岳認同刺激消費是一件很艱難的事情，需要決策者痛下決心，付出一定代價才能成功。李文岳表示，通過振興股市來重建中產階級信心、增財富是刺激消費可行辦法。</p></body></html>
