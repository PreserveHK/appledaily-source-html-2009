<html><header><meta charset="utf-8"><title>龜仙人發哥新劇照曝光</title></header><body><h1>龜仙人發哥新劇照曝光</h1><p>由周潤發主演、黃毅瑜執導的荷李活新作《龍珠：全新進化》（DragonballEvolution），即將於本地上映。該片一批全新劇照剛於日前曝光，在片中飾演龜仙人的發哥，與扮演悟空的積斯汀卓雲（JustinChatwin）有不少從未曝光的造型及片段，令人期待。</p><p>最期待電影之一</p><p>此外，美國權威電影雜誌《EntertainmentWeekly》剛於新一期選出17部今年最令人引頸以待的電影，當中包括《龍珠：全新進化》、《保衛奇俠》（Watchmen）以及茱莉亞羅拔絲（JuliaRoberts）的《Duplicity》。</p></body></html>
