<html><header><meta charset="utf-8"><title>花男清談騷收視狂跌</title></header><body><h1>花男清談騷收視狂跌</h1><p>韓劇《花樣男子》因為女主角具慧善撞車入院，故前晚停播一集，改播F4的talkshow。韓版道明寺李民浩在節目中表示最難忘和具慧善在鞦韆上拍攝首場接吻戲，說罷又向女主持鉉英示範從後抱抱，節目更首度公開具慧善車禍中肇事座駕的照片，可見車頭損毀嚴重。<br> 雖然F4總動員現身節目，但收視狂瀉只錄得21.8%，較上周勁跌11.4%，令宋承憲播至尾聲的《伊甸之東》有機可乘，收視錄得25.9%，重奪一哥寶座。有觀眾事後更投訴鉉英，不滿她在節目內與F4有親密接觸。此外，具慧善前晚出院補拍戲份，之後再回家休息。</p></body></html>
