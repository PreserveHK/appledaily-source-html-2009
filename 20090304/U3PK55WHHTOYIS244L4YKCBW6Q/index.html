<html><header><meta charset="utf-8"><title>尿童像着唐裝</title></header><body><h1>尿童像着唐裝</h1><p>比利時首都布魯塞爾市中心的小尿童朱利恩（Julien）雕像，過去都獲不同國家送贈衣服「保暖」，最近獲中國浙江省海寧市政府，送贈一件度身訂做的紅色真皮唐裝衫。<br> 新衫繡有中國傳統五福托壽圖案，代表財富、活力和熱情。比利時代表范登豪特說，唐裝是朱利恩獲贈的最漂亮服裝之一，而今次獲贈的唐裝衫，已是朱利恩300年來第819件獲贈衣物，也是第三次穿上中國服裝。<br> 數百年前，布魯塞爾一小童機警地尿熄敵人燃點的信管，拯救整個城市，獲封「布魯塞爾第一市民」。有雕刻家為紀念小童，1619年在市中心噴泉打造朱利恩像供後人憑弔。<br> 新華社</p></body></html>
