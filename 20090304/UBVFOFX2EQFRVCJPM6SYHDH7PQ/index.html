<html><header><meta charset="utf-8"><title>低胸胡定欣無懼鹹豬手</title></header><body><h1>低胸胡定欣無懼鹹豬手</h1><p>胡定欣和唐素琪昨日以嘉賓身份，出席在尖沙嘴舉行的美容活動，兩人向途人大派護膚品，雖然她們打扮性感，但笑說不怕被人「手多多」。</p><p>唐素琪想瘦面</p><p>談到護膚之道，胡定欣和唐素琪異口同聲表示很着重眼部護理。對於近年不少人愛打botox，胡定欣說：「其實𠵱家打botox都好普遍，我曾經聽講GiGi姐（黃淑儀）嘅醫生老公用botox救人，所以我覺得如果有需要嘅話都可以試吓，不過我𠵱家冇需要。」<br> 原來唐素琪曾自嫌「包包面」而想過去瘦面，不過最後覺得包包面看起來感覺親切些，故打消念頭。<br> 採訪、攝影：何慧斯</p></body></html>
