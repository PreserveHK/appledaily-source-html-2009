<html><header><meta charset="utf-8"><title>兩會動態<br>聯想重申暫不裁員</title></header><body><h1>兩會動態<br>聯想重申暫不裁員</h1><p>▲政協委員兼聯想（992）行政總裁楊元慶重申，目前無進一步裁員計劃，而中國及其他新興市場將成為聯想未來新增長動力，新興市場應較傳統市場有更佳的發展潛力。對於較早時聯想董事長柳傳志接受內地媒體訪問時話過，聯想將於2010年收支平衡，2011年錄得盈利；楊元慶認為公司通過推出創新產品後，可以改善未來數季度的業績。他又透露，公司正研究海外收購機會，但否認聯想正跟日本富士通就收購進行洽商。</p></body></html>
