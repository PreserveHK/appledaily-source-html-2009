<html><header><meta charset="utf-8"><title>唐詩詠忍痛別亡母</title></header><body><h1>唐詩詠忍痛別亡母</h1><p>唐詩詠的母親唐葛湘萍上月中因心臟病逝世，昨午一時許在沙田寶福山出殯，喪禮採用佛教儀式。唐詩詠的好友梁靖琪和林子萱到場幫忙打點，有傳近日與唐詩詠箍煲成功的崔建邦也一身素服到場。面對鏡頭，崔建邦略為避忌，唐詩詠則自言不可太激動，因為要招待母親的朋友，需要盡量控制心情。</p><p>感謝好友幫忙</p><p>唐詩詠非常感謝各方好友的幫忙，她說：「有機會一定會請佢哋食飯，大家做得朋友都會心照。」至於與崔建邦目前的關係，她只表示是好朋友。問到何時復工，她說：「我同公司請假請到今日，樂小姐都好明白同保護我。」<br> 採訪、攝影：王崇穎&#13;</p></body></html>
