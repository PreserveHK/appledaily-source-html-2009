<html><header><meta charset="utf-8"><title>隔牆有耳：泛民失策放生發叔 - 李八方</title></header><body><h1>隔牆有耳：泛民失策放生發叔 - 李八方</h1><p>泛民質疑政府委任鄉議局主席發叔做行會成員係政治交易，公民黨湯家驊噚日喺立法會，口頭質詢政府點解委任一個成日俾人批評唔勤力嘅人進入權力核心，政務司司長唐英年大打官腔，遊花園指煲呔係按唔同標準委任。<br> 追問嘅李卓人咬住不放，問當中有乜政治交易，唐唐又講一輪廢話，正當全場人等待其他泛民議員窮追猛打之際，主席曾鈺成忽然宣佈next，呢條問題已經問完，輪到下一項口頭質詢。保皇派嘩然，連唐唐都好驚奇泛民咁留手，放生發叔。民主黨何俊仁同張文光事後認衰，話佢哋諗住留力，點知其他人已經鳴金收兵，追打煲呔爛尾，今次真係失策。&#13;</p></body></html>
