<html><header><meta charset="utf-8"><title>醫學Online<br>果汁添加中草藥無益</title></header><body><h1>醫學Online<br>果汁添加中草藥無益</h1><p>澳洲消費者團體Choice指出，果汁中添加蘆薈、銀杏、人參等成份，未必對健康有明顯益處，部份反而會影響健康，如銀杏與抗凝血劑相冲，同時服食抗血凝藥物的心腦血管病患者需小心飲用。另外，高血壓患者及孕婦也不宜飲用含人參的果汁。發言人認為，當局應禁止在果汁中加入有關中草藥成份；部份飲料聲稱含抗氧化物，如蘋果汁的抗氧化物含量達14%，其實只等同進食一個蘋果。
