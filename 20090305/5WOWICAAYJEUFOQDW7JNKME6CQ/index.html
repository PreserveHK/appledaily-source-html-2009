<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星鄭雨盛為實現導演夢而跳槽，離開合作16年的SidusHQ事務所。<br> <br> ●韓星孫藝珍備受停泊在家門前的狗仔隊車輛騷擾，在1月曾報警求助，但狗仔隊未幾即故態復萌。<br> <br> ●將於星期六來港演出的洛史釗活，計劃拍賣兩部林寶堅尼及法拉利名車。<br> <br> ●里安納度狄卡比奧將參演《蝙蝠俠─黑夜之神》導演基斯杜化路倫的科幻新片。<br> <br> ●迪士尼將以全新的角色及演員開拍《歌舞青春》第4集。<br> <br> ●米高積遜被拍到乘坐私人飛機抵達倫敦，盛傳他將在日內宣佈在當地舉行復出演唱會的詳情。<br> <br> ●日本女星仲間由紀惠主演的《我Miss係大佬》系列劇集，宣佈開拍電影版在7月上映，電視台將於本月28日播出特別篇造勢。</p></body></html>
