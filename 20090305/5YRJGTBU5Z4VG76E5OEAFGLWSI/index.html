<html><header><meta charset="utf-8"><title>求驗客手記：巴迪斯圖達打馬球都掂 - 求驗客</title></header><body><h1>求驗客手記：巴迪斯圖達打馬球都掂 - 求驗客</h1><p>唔少球星退休後都會轉做教練，好似馬勒當拿、尹巴士頓同奇連士文咁；但巴迪斯圖達就冇揀呢條路，而且轉行就去玩馬球。日前「巴迪高」仲喺一場馬球比賽處子登場，話晒係阿根廷一代射手，馬球當然難佢唔到，雖則錯失唔少機會，但最終都入咗兩球。賽後佢好謙咁話：「我嘅處子戰簡直可以用災難嚟形容，但最重要係我覺得學到嘢同好玩。」聽講佢有支叫光榮（LaGloria）嘅馬球隊，仲以佢成名地費倫天拿嘅主色紫色做球衣顏色；睇嚟佢好想喺馬球界創一番事業，我求大俠預祝佢成功啦！</p></body></html>
