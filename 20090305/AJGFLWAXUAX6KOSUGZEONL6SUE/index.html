<html><header><meta charset="utf-8"><title>旅港開平以量取勝</title></header><body><h1>旅港開平以量取勝</h1><p>【本報訊】上屆男子團體冠、亞軍的男拔萃及喇沙，各組別在首日賽事表現皆不穩，而整體得分較平均的上屆季軍旅港開平中學，趁機升上首位。<br> 開平在各項賽事中雖未能屢獲冠、亞軍，但卻以量取勝，各組別在100米欄、400米及1,500米等賽事，均打入前8名。田賽方面，丙組的陳銀川更於鐵餅項目打破紀錄（見附表）。惟取分關鍵始終是得分雙計的4x400米接力賽；開平於男子甲、丙組奪亞軍，而乙組亦勇奪第3（共46分)，令其領先優勢繼續擴大。</p></body></html>
