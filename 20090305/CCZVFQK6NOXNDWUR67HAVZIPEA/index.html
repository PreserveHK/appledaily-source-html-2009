<html><header><meta charset="utf-8"><title>醫學Online<br>心臟病慎服胃酸抑劑</title></header><body><h1>醫學Online<br>心臟病慎服胃酸抑劑</h1><p>冠心病患者如同時服食溶血藥及胃酸抑制劑要小心，美國丹佛醫學研究中心發現，如心臟病患者同時服食俗稱PPI的胃酸抑制劑及抗血小板藥氯比格雷（藥名Plavix），較只服用氯比格雷的病人，增加25%再次心臟病發死亡風險。美國心臟學會會長呼籲，要小心處方胃酸抑制劑給正服用氯比格雷的病人。由於不少人服抗血小板藥物後會有潰瘍出血副作用，故不少醫生都同時處方PPI減少併發症。</p></body></html>
