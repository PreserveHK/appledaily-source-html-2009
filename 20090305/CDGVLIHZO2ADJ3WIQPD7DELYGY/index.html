<html><header><meta charset="utf-8"><title>中環在線：滙豐一姐搵到接班人 - 李華華</title></header><body><h1>中環在線：滙豐一姐搵到接班人 - 李華華</h1><p>恒生（011）柯大俠柯清輝榮休，梁高美懿接任成為恒生首位女大班，咁邊個接替梁高美懿喺滙豐個位呢？滙豐搵咗集團總經理兼沙地英國銀行董事總經理郭懷道（JohnCoverdale），做新任駐港工商業務環球聯席主管，管理亞太區同中東嘅中小企客戶業務。<br> 郭懷道喺滙豐服務咗32年，之前做過滙豐阿聯酋區營運總監、馬來西亞滙豐執行董事兼副行政總裁等亞洲區職位，滙豐亞太區行政總裁霍嘉治亦話「郭氏對中東及亞洲擁有廣博經驗」。<br> 滙控好重視亞洲同新興市場業務，郭懷道可真任重道遠。</p></body></html>
