<html><header><meta charset="utf-8"><title>醫學Online<br>糖份是嬰兒的止痛藥</title></header><body><h1>醫學Online<br>糖份是嬰兒的止痛藥</h1><p>嬰兒不會說話，往往以嚎哭告訴成年人他們感到痛楚。加拿大多倫多一項實驗發現，替嬰兒抽血後，給他們一些甜食，就可以紓緩痛楚。專家分別替兩批嬰兒在抽血後換尿片，其中一組嬰兒就餵服了一些白沙糖，另一組嬰兒則給予安慰劑。結果發現吃過白沙糖的一組嬰兒，在換尿片時候全無感到痛楚。這批專家早前亦曾進行另一項類同的研究，發現蔗糖具10分鐘的鎮痛效用。</p></body></html>
