<html><header><meta charset="utf-8"><title>山寨「卧鋪車」3床褥擠6人</title></header><body><h1>山寨「卧鋪車」3床褥擠6人</h1><p>卧鋪長途巴士在內地十分普遍，但這輛山寨「卧鋪車」卻與別不同。重慶市交警前日凌晨4時，在長壽區截獲一輛藍色密斗小貨車時，發現車斗內放有3張床褥、擠了6人，加上車頭的2人，涉嫌超載被罰。司機稱乘客都是他的親友，交警正調查他是否非法載客。有網民讚車主有創意，以貨車載客既便宜又實惠，比經常在高速公路發生意外、撞得「腸穿肚爛」的長途巴士安全。不過亦有網民認為車主亂搞，隨時會引發奪命意外，後果嚴重。<br> <br>  http://news.163.com/09/0304/04/53HM1RD000011229.html </p></body></html>
