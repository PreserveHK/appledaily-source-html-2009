<html><header><meta charset="utf-8"><title>《保衛奇俠》兩版齊播</title></header><body><h1>《保衛奇俠》兩版齊播</h1><p>被喻為本年度最矚目的漫畫英雄片《保衛奇俠》（Watchmen）下星期在香港上映，由於漫畫原著有大量暴力場面，結果被香港電檢處評為三級。現時影片將以兩個版本在香港上映，未經刪剪的165分鐘原裝三級版會於IMAX影院上映，一般戲院上映的版本則為llB級。</p><p>《驅．逐》優先登陸</p><p>此外，奇連伊士活（ClintEastwood）自導自演的美國票房冠軍片《驅．逐》（GranTorino），會於今天起在香港上映優先場，該片美國本土票房已衝破10億港元，並創下奇連執導的電影開畫票房最高紀錄。</p></body></html>
