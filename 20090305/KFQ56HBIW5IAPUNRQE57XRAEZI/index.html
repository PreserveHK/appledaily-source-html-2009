<html><header><meta charset="utf-8"><title>蔡衍明首次現身亞視</title></header><body><h1>蔡衍明首次現身亞視</h1><p>【本報訊】上月正式入主亞視的台灣旺旺集團主席蔡衍明，昨首次現身位於大埔廠房，執行主席張永霖親自到大門接送。據了解，蔡衍明日前已跟亞視高層開會，昨日主要是參觀亞視的設施。蔡衍明離去時，手持一份報道亞視最新情況的剪報仔細閱讀。</p><p>行政總裁將由台空降</p><p>蔡衍明昨日由多名亞視高層簇擁下，了解亞視廠房的運作。據了解，蔡衍明跟亞視管理層商討電視台的發展方向，蔡希望亞視成為一個「為香港人帶來歡樂的電視台」，節目的口味會迎合香港人，不會走台灣路線。有報道指，現正懸空的亞視行政總裁一職，將由台灣中天電視台的高層過江出任。</p></body></html>
