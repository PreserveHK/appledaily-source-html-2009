<html><header><meta charset="utf-8"><title>周迅加入《孔子》陣營</title></header><body><h1>周迅加入《孔子》陣營</h1><p>周潤發接演了內地古裝大片《孔子》，該片於本月底在北京開拍，其他人選已陸續公佈，陳道明會參加演出外，周迅也會演出衞靈公夫人南子一角。據知劇組原本想找章子怡演這角色，但最後因導演覺得周迅似乎比她更適合，所以放棄了找她演出。</p><p>今次周迅能壓倒章子怡，完全是因為導演胡玫看了她在《畫皮》中的表現，她所演的狐妖妖媚入骨，演南子必然可以勝任，而陳道明將會在魯君和季將軍兩個角色中擇其一來演。<br> 本月中發哥將會到北京為該片試造型，到時他會跟導演、陳道明與周迅等主要演員碰面。<br> 撰文：林妃</p></body></html>
