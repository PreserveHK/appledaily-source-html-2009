<html><header><meta charset="utf-8"><title>白高敦跟奧巴馬做手勢</title></header><body><h1>白高敦跟奧巴馬做手勢</h1><p>奧巴馬雖然低格調接待白高敦，但牛津大學前心理學家科利特（PeterCollett）指出，兩人會見記者時，身體語言顯示他們互動良好。白高敦與奧巴馬會見記者時，顯得很自然。奧巴馬說話時，雙手曾經做出尖塔的手勢，這是一個代表主導的手勢，白高敦之後也跟着做，顯示兩人沒有芥蒂。<br> 白高敦有時會將手放在大腿上，顯示他無意打斷奧巴馬的話，很多時也先讓奧巴馬發表意見，這是美國人樂見的。奧巴馬說話的速度保持一貫，白高敦則說得快一點，顯示他不想挑戰奧巴馬。<br> 英國《衞報》/《每日電訊報》</p></body></html>
