<html><header><meta charset="utf-8"><title>隔牆有耳：蔡堅輸畀「冧莊王」 - 李八方</title></header><body><h1>隔牆有耳：蔡堅輸畀「冧莊王」 - 李八方</h1><p>醫學會前會長蔡堅豪花3,000蚊美容裝身，打造潮人形象出戰醫務委員會主席選舉，結果以12票比16票，輸咗畀「冧莊王」、做咗12年嘅麥列菲菲。打定輸數嘅蔡堅指醫委會嘅委任同「直選」委員各佔一半，14個直選委員有12個支持佢，咁多人畀面，佢話三年後可能捲土重來，「如果有咁長命，都會玩吓。」<br> 提名蔡堅嘅醫學會現任會長謝鴻興稱，衞生署署長林秉恩同副署長譚麗芬都係委員之一，以往官員保持中立唔投票，蔡堅就有機會偷雞，點知政府要保住麥列菲菲，今年齊人投票，令蔡堅以四票之差飲恨。</p></body></html>
