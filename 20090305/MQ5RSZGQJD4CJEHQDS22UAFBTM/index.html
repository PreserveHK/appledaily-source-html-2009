<html><header><meta charset="utf-8"><title>求驗客手記：拜仁掘金預埋曼聯 - 求驗客</title></header><body><h1>求驗客手記：拜仁掘金預埋曼聯 - 求驗客</h1><p>金融海嘯下，大球會想賺多啲，除咗靠出線歐聯之外，仲要靠自己搞啲夠級數嘅友賽。唔知拜仁慕尼黑係咪見阿積士四角賽，同埋阿仙奴四角賽搞得咁成功，於是亦有樣學樣。嚟緊7月拜仁都會搞四角賽，仲落實咗參賽球隊同賽程；7月29號佢哋對AC米蘭，接住由曼聯對小保加，之後勝方喺7月30號打決賽，負方就爭季軍。德國人做事向來有效率，加上7月係各大球會打友賽嘅黃金檔期，所謂「執輸行頭慘過敗家」，𠵱家拜仁就搞掂晒啲嘢，到時咪唔使擔心搵唔到孭飛球隊嚟比賽囉。</p></body></html>
