<html><header><meta charset="utf-8"><title>潮流感：紅毯鞋王中環獨家 - ㎡</title></header><body><h1>潮流感：紅毯鞋王中環獨家 - ㎡</h1><p>「紅底」法國鞋王ChristianLouboutin已成為紅地毯常客，在今年的奧斯卡頒獎禮上也是不少女星的首選，品牌之前曾與不少designers合作，包括DianeVonFurstenberg和RolandMouret等大牌子，今年春夏則突破地為美籍華人設計師PhilipLim的2009春夏ready-to-wear造鞋，runway上模特兒腳踏的高跟鞋全部出自Christian手筆，設計以sexybutelegant為主，其中兩款Dillian鞋款更只限在中環安蘭街的專門店獨家發售。<br> Textby㎡</p></body></html>
