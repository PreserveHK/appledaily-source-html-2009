<html><header><meta charset="utf-8"><title>阿倫搶啜JJ減壓</title></header><body><h1>阿倫搶啜JJ減壓</h1><p>無綫節目《鐵甲無敵獎門人》前晚在將軍澳電視廣播城錄影最後一集，找來譚詠麟（阿倫）和吳君如任嘉賓主持，但阿倫可能受契仔關楚耀在日本涉藏毒被捕影響，表現得無精打采。獎門人曾志偉為搞氣氛，多番迫使阿倫跟幾位少女嘉賓玩「人肉呼拉圈」，但阿倫始終不肯就範，說：「我心血少唔得！」其後又說：「唔好意思，我家庭壓力好大，我唔玩。」最終他只與賈曉晨（JJ）玩了「混啜搶」遊戲。<br> 此外，錢嘉樂在「閂大閘」環節慘成被玩對象，螢幕先後出現湯盈盈及李珊珊的名字，當湯盈盈名字出現時，所有人都說：「佢女朋友！」不過嘉樂急忙澄清說：「緋聞。」<br> 採訪：楊潔雯<br> 攝影：陳慧安</p></body></html>
