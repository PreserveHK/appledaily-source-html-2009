<html><header><meta charset="utf-8"><title>求驗客手記：「車」兵搏命搵老細 - 求驗客</title></header><body><h1>求驗客手記：「車」兵搏命搵老細 - 求驗客</h1><p>財困嘅英甲包尾大幡車頓咸，為咗唔使清盤，被迫要將現有嘅球員放走，改用人工更平嘅球員比賽。消息一傳出，前晚佢哋作客對史雲頓場英甲，主隊嘅賠率即時落飛，單W由1.72倍落到得番1.62倍，「讓球主客和」[-1]嘅「主勝」，亦由2.85倍熱到得番2.68倍。不過，佢哋似乎冇受呢單事件影響，憑夏蒙特梅開二度，打和2:2而回，結束連輸7場嘅走勢。無他嘅，車頓咸班球員家陣搏命，仲有機會搵頭好人家，可以留喺英甲，否則隨時就加入失業大軍，𠵱家唔搏等幾時？</p></body></html>
