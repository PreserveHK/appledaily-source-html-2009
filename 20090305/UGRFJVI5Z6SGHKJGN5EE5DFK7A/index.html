<html><header><meta charset="utf-8"><title>案件速遞<br>6P案少年被判感化12月</title></header><body><h1>案件速遞<br>6P案少年被判感化12月</h1><p>【本報訊】五名16歲少年於兩年前與年長一歲的同校學姊「玩6P」案。現年17歲的王姓少年早前經審訊裁定非法性交罪成，昨日在屯門裁判法院被判接受感化12個月。<br> 案發於06年12月某日，五男生與一名同校學姊在錦綉花園一單位內玩6P，並用手機拍下交歡過程。事隔兩年，女事主驚悉有關短片被上載互聯網，在母親苦勸下報警。四名男生早前已認罪，均被判感化令。<br> 案件編號：TMCC4274/08</p></body></html>
