<html><header><meta charset="utf-8"><title>落難鴛鴦飯碗不保</title></header><body><h1>落難鴛鴦飯碗不保</h1><p>關楚耀和衞詩日前在日本涉嫌藏有大麻被捕，商台指關楚耀早已答應為他們錄廣播劇《最好的時光第二章》，但前日才接獲唱片公司通知他沒有檔期，暫時也不會再邀請關楚耀和衞詩出席商台活動。新城方面同樣表示即使二人返港，也不會安排他們出席活動。<br> 其實有不少藝人也有藏毒前科，如蘇永康、吳浩康及杜德偉等，事件被揭發後大多形象受損，工作量大減，如蘇永康去年雖有機會舉行演唱會，但始終半紅不黑，吳浩康持續星運平平，而杜德偉則轉移陣地投向台灣發展。<br> 採訪：林妃</p></body></html>
