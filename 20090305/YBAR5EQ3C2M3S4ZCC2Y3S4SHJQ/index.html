<html><header><meta charset="utf-8"><title>公帑設評級機構損獨立性</title></header><body><h1>公帑設評級機構損獨立性</h1><p>【本報訊】署理財經事務及庫務局局長梁鳳儀（圖），就市場提出以公帑成立一家為亞洲區服務的國際信貸評級公司的建議，認為其獨立性或會被質疑，以及關注其可持續商業營運的能力；她期望聽到巿場就這個建議的商業可行性意見。<br> 金融海嘯中凸顯信貸評級機構存在弱點，她指雷曼破產當日仍獲A級的信貸評級，未能迅速調低有問題機構，顯示評級機構未能做到充份向市場預警。她又補充本港監管當局是有要求銀行，當金融產品信貸評級遭調整後，銀行有責任通知投資者。</p></body></html>
