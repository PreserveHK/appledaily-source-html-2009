<html><header><meta charset="utf-8"><title>財話短說<br>勝獅1供2　集資5億</title></header><body><h1>財話短說<br>勝獅1供2　集資5億</h1><p>▲勝獅貨櫃（716）宣佈1供2的供股計劃，每股供0.35元，較停牌前0.76元折讓53.9%；集資約4.92億元，擬用作償還部份銀行貸款，以節省利息開支及加強財務狀況。勝獅又披露，於08年底，餘下的掉期衍生金融工具按市價計值虧損約1300萬美元，而名義價值為1350萬美元。該公司已自星展香港取得一筆新貸款融資，年息率為倫敦銀行同業拆息加1.5厘，以償還貸款。</p></body></html>
