<html><header><meta charset="utf-8"><title>案件速遞<br>前女經理改控藏違禁藥罪</title></header><body><h1>案件速遞<br>前女經理改控藏違禁藥罪</h1><p>【本報訊】曾在連鎖商店萬寧做副經理的麥劍珊（29歲），涉嫌去年餵兩名前男友喝下混有安眠藥的飲品，原被控兩項為危害生命而施用毒藥或有害物品罪，案件昨日在九龍城裁判法院再提訊，控方改控兩項較輕的管有第一部毒藥罪。<br> 女被告否認控罪，又指涉案安眠藥獲醫生處方，裁判官將案押後至4月1日進行預審。<br> 案件編號：KCCC7347/08</p></body></html>
