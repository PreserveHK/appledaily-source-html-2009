<html><header><meta charset="utf-8"><title>徐淑敏遇靚女心怯</title></header><body><h1>徐淑敏遇靚女心怯</h1><p>有「咪神」之稱的徐淑敏（Suki）去年回復單身，她表示暫時拋開兒女私情，全情投入發展演藝事業，她日前接受訪問說：「𠵱家我會將事業排第一位，拍拖就包尾，之前都諗住兩樣嘢平衡發展，但經歷過分手，同埋喺呢行工作，我嘅思想成熟咗好多。」</p><p>「要不停增值」</p><p>Suki表示選美人才輩出，深感受到威脅，她說：「見到咁多靚女，我都會怯一怯㗎，更加鞭策自己要不停增值，希望將每個機會都做到最好。」<br> 採訪：比華利<br> 攝影：黃偉雄<br> 髮型：BrianKan（Hair）<br> 化妝：TiffanyFong（Annie.G）<br> 場地：香味屋（太子酒店）<br> 服裝：TEDBAKER</p></body></html>
