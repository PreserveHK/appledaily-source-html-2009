<html><header><meta charset="utf-8"><title>求驗客手記：發酒癲被捕A高爾聽照肺 - 求驗客</title></header><body><h1>求驗客手記：發酒癲被捕A高爾聽照肺 - 求驗客</h1><p>車路士左閘艾殊利高爾認真唔生性，前晚同隊友參加完慈善活動後，轉個頭深夜喺倫敦一間夜店醉酒鬧事仲狂鬧警察，結果被捕，聽講佢喺差館坐咗3粒鐘後，交咗80鎊罰款就獲釋。雖則佢單嘢唔係好大鑊，但話晒係職業球員，搞成咁真係好唔專業。車仔新帥軒迪克向來紀律嚴明，講明球員喺場外都要顧及形象，我求大俠睇怕A高爾肯定要去照一照肺喇。</p></body></html>
