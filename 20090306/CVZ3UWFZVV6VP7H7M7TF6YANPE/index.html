<html><header><meta charset="utf-8"><title>《怪屋疑雲》編劇逝世</title></header><body><h1>《怪屋疑雲》編劇逝世</h1><p>曾為1962年經典劇情片《怪屋疑雲》（ToKillaMockingbird）寫劇本的劇作家HortonFoote，昨日在康湼狄格州於睡夢中逝世，終年92歲。消息由康湼狄格州HartfordStage劇團證實，Horton臨終前正為該劇團籌備秋季慈善演出，其死因尚待公佈。</p><p>子女投身演藝界</p><p>Horton曾兩次贏得奧斯卡，包括憑《怪屋疑雲》奪最佳改編劇本獎，以及83年憑電影《TenderMercies》獲頒最佳原創劇本獎；00年他更獲當時的美國總統克林頓頒發國家藝術獎。Horton的妻子早於92年逝世，四位兒女均投身演藝界。</p></body></html>
