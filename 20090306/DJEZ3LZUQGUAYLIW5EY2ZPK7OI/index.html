<html><header><meta charset="utf-8"><title>女子留遺書仰藥求死</title></header><body><h1>女子留遺書仰藥求死</h1><p>【本報訊】一名27歲女子聲稱生活不開心，昨日清晨在紅磡住所留下遺書仰藥企圖輕生，陷入昏迷。女友到訪拍門無人應門，恐有事故報警求助，消防員破門入屋將女事主送院救治。<br> 女事主姓黎，獨居於石塘街4號一單位。昨日清晨5時許，事主與25歲姓黃女友通電話時透露生活得十分痛苦，言談間流露有厭世之念。<br> 黃女擔心黎女會有輕生舉動，趕往查看，但拍門無反應，立即報警。消防員到場破門入屋，發現事主昏迷床上，身旁有藥袋和遺書，經送院救治後情況穩定。</p></body></html>
