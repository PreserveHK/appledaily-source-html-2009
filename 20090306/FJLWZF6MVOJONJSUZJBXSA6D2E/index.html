<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洛史釗活一家大細抵港 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洛史釗活一家大細抵港 - 馮仁昭</h1><p>英國殿堂歌手洛史釗活（RodStewart）噚日同妻子PennyLancaster-Stewart等家人由曼谷坐私人飛機抵港，佢哋坐平治到下榻嘅中環置地文華酒店嗰陣，洛史釗活好友善咁停低接受在場記者訪問。洛史釗活話好享受今次亞洲巡迴，因為有好多嘢睇又多嘢玩，仲話聽日喺亞洲國際博覽館嘅個唱會叫埋囡囡Ruby上台唱兩首歌。</p></body></html>
