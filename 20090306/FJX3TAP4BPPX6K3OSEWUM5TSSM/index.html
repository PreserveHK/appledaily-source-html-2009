<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>上任44天　奧巴馬黑髮變灰</title></header><body><h1>金融海嘯下的日子……<br>上任44天　奧巴馬黑髮變灰</h1><p>美國總統真是不好當，雖未致於一夜白頭，前總統克林頓上任後兩年，才變成銀狐一樣，但奧巴馬坐入橢圓形辦公室只消44天，他的黑髮已經變花灰。網民對此議論紛紛，有人認為47歲的奧巴馬，只是把頭髮染灰，令自己看來更高雅，但也有人認為他把頭髮染黑，令人覺得他年輕有活力。但他的御用理髮師扎里夫信誓旦旦，指總統的頭髮是「百分百真本色」。<br> 另外，奧巴馬前天給兩位愛女送上一份驚喜大禮，在橢圓形辦公室外搭建了一個小型遊樂場，有秋韆、滑梯和攀爬架。<br> 美國《紐約時報》/法新社</p></body></html>
