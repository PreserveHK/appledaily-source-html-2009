<html><header><meta charset="utf-8"><title>隔牆有耳：小花繼續貢獻香港 - 李八方</title></header><body><h1>隔牆有耳：小花繼續貢獻香港 - 李八方</h1><p>定居香港近20年嘅雌性美洲虎「小花」去年過身，唔少市民都感到惋惜。人死留名，虎死留皮，康文署已經將小花遺體製成標本，噚日起放喺動植物公園教育及展覽中心展出，懷念小花嘅市民，可以去現場憑弔。<br> 康文署話將小花標本作教育及展覽用途，係希望令佢可以繼續為瀕危動物保育計劃作出貢獻。小花1987年喺德國柏林動物園出世，89年移居動植物公園，係兩子之母，舊年中因年老去世，終年21歲。教育及展覽中心其他展品包括穿山甲、鱷鼉、鱗翅目標本，仲有蟒蛇、獵豹同金錢豹等動物嘅皮革，中心朝9晚4點半開放。&#13;</p></body></html>
