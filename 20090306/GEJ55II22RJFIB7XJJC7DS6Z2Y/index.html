<html><header><meta charset="utf-8"><title>蘇志威執掌草蜢財政</title></header><body><h1>蘇志威執掌草蜢財政</h1><p>草蜢早前接受鄭丹瑞（阿旦）主持的now電視節目《HomeSweetHome──三個大細路草蜢》節目訪問，三子談到當年師傅梅艷芳對他們的種種照顧，蔡一傑、蔡一智和蘇志威（阿細）憶述說：「梅姐真係好錫我哋，記得當時我哋住村屋，但佢都嚟我哋屋企食飯，搞到全村人都嚟湊熱鬧。」<br> 阿旦在訪問中問到成員中誰最貪錢時，三子齊聲表示沒有一個人貪錢，阿智和傑仔說：「一切草蜢嘅錢銀都交由阿細負責，係兄弟就唔使多講，我哋已經當阿細係屋企人。」阿細聞言則笑說：「佢哋兩個都唔知自己有幾多身家。」<br> 撰文：葉雪&#13;</p></body></html>
