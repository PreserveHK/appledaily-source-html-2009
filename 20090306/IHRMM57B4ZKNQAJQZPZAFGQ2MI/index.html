<html><header><meta charset="utf-8"><title>醫學Online<br>仿生物義眼重見光明</title></header><body><h1>醫學Online<br>仿生物義眼重見光明</h1><p>美國一所開發公司成功開發一種仿生物義眼，視網膜退化病人可植入義眼重見光明。這個仿生物眼，把安裝在太陽眼鏡的攝錄機所拍攝到的景象，傳送到安裝於眼睛外的微型接收器上。接收器把資訊傳送到安裝在視網膜的微細電極導管，這些導管受到刺激後，便會向大腦發放信息，製造出有意義的圖像。成功植入的病人指這具仿生物眼，令他清晰看到馬路上的行人線，也懂得分辨襪子顏色。</p></body></html>
