<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>促棄保護主議　白高敦贏19次掌聲</title></header><body><h1>金融海嘯下的日子……<br>促棄保護主議　白高敦贏19次掌聲</h1><p>英國首相白高敦前天（周三）應邀在美國國會參眾兩院議員面前演說，呼籲美國摒棄保護主議，領導全球對抗經濟「颶風」，並建議禁止逃稅天堂。他在半小時演說中，獲議員19次起立鼓掌致敬，與2003年前首相貝理雅在美國國會演說那一次旗鼓相當。但對於他促請國際聯手對抗衰退、採取行動對抗氣候變化和協助弱小國家等建議，共和黨人反應冷淡。<br> 英國《每日郵報》</p></body></html>
