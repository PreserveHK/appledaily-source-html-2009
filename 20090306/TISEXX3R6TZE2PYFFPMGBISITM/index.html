<html><header><meta charset="utf-8"><title>隔牆有耳：鈺成飯局枱底講數 - 李八方</title></header><body><h1>隔牆有耳：鈺成飯局枱底講數 - 李八方</h1><p>社民連三子成為人肉版政壇燙手山芋，冇人肯接手郁佢哋，八方收到風，立法會主席曾鈺成更相約社民連月中飯局，可能想佢哋坐低飲啖茶，食餐飯，慢慢傾。<br> 毓民同八方講，由於曾鈺成趕佢哋出場，又聲言要修改規則封殺社民連，佢一度考慮杯葛飯局，因為道不同不相為謀，話不投機半句多，無謂不歡而散；但近日見到曾鈺成態度軟化，似乎無意趕盡殺絕，所以佢回心轉意，會同長毛、陳偉業傾傾是否應約。<br> 其實毓民同曾鈺成有私交，毓民當選後，曾私下與曾鈺成撐枱腳，事實上毓民等人喺立法會內生事，亦從來冇難為曾主席，食餐飯更加唔會拍枱拍凳啦。&#13;</p></body></html>
