<html><header><meta charset="utf-8"><title>警籲尋失蹤14歲女童</title></header><body><h1>警籲尋失蹤14歲女童</h1><p>【本報訊】14歲女童（圖）去年10月由母親陪同，到旺角診所看醫生後失蹤，其母遍尋不獲報警。女童失蹤至今4個多月仍無下落，警方昨發出她的相片，呼籲市民提供消息。<br> 失蹤女童朱詠華身高約1.6米、重約45公斤、瘦身材、尖面及蓄黑長直髮，失蹤前身穿黑色外套、紫色背心、黑色短褲及白色運動鞋。<br> 去年10月18日，女童由母親陪同到旺角彌敦道一間診所看醫生，其後她與母親分手但未有回家，其母遍尋不獲擔心有意外，當日到旺角警署報案；任何人士如有該女童下落及資料提供，可致電26664499與新界北總區失蹤人口調查組聯絡。</p></body></html>
