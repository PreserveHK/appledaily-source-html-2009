<html><header><meta charset="utf-8"><title>英婦咬甩拒濕吻男友舌頭</title></header><body><h1>英婦咬甩拒濕吻男友舌頭</h1><p>英國一名40歲女子，疑因男友拒絕法式接吻，趁雙方嘴對嘴時咬去男友半片舌頭，被控嚴重傷人。<br> 案情指出，被告戴維斯（TracyDavies），事發當日與相識三個月的45歲男友科格希爾（MarkCoghill）親熱，但因科格希爾拒絕法式接吻，兩人口角。之後二人擁吻，但科格希爾聽見戴維斯發出「嗯嗯」聲，自己舌頭開始痛起來，試圖推開戴維斯，但戴維斯拒絕放口，直至把科格希爾一半舌頭咬出，狠狠望着科格希爾，最後把舌頭吐在地上。戴維斯之後用膠袋載着殘舌，拿給警方自首。<br> 科格希爾永遠失去1/3舌頭，不能工作，說話有困難，並失去大部份味覺。<br> 英國《每日鏡報》</p></body></html>
