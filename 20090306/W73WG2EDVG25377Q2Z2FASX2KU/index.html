<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ECupBaby自詡Sell可愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：ECupBaby自詡Sell可愛 - 馮仁昭</h1><p>ECupBaby劉欣宜（圖）同諸葛梓岐噚日喺觀塘宣傳Playstation3。早排ECupBaby被指人紅囂張，拒絕着比堅尼，佢話：「你哋畀條路我行啦，啲fans唔係鍾意我性感，係鍾意我可愛。」佢又主動報料話：「我同經理人有啲合作問題，工作形象同意見有衝突，我想轉向藝人方面發展。」諸葛梓岐被問到盛傳有模特兒吸毒減肥，佢話絕對唔會咁做。</p></body></html>
