<html><header><meta charset="utf-8"><title>八卦風：<br>布畫玩錯覺2D變立體</title></header><body><h1>八卦風：<br>布畫玩錯覺2D變立體</h1><p>喺外國，不嬲都有好多人玩另類街頭藝術，有牆就畫有地就塗，見怪不怪。但始終不得不佩服佢哋嘅創意，繼早年有人將封晒塵嘅車嚟畫蒙娜麗莎後，又有外國人再玩視點消失錯覺，將幅布畫擺喺街度，再就啱角度，就可令到一張平面布畫變成3D立體，仲要夾番晒現場環境，相當之鬼馬。今日就精選其中兩張同車有關嘅，畀大家過癮一下。<br><br>記者：徐影龍</p><p>卡通化咗嘅車，雖然像真度不高，但拍攝角度遷就得好，真係幾有立體感。</p></body></html>
