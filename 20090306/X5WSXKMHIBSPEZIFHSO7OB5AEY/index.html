<html><header><meta charset="utf-8"><title>陳姿允海嘯焗轉型</title></header><body><h1>陳姿允海嘯焗轉型</h1><p>法國品牌AnnickGoutal最新香水UnMatind’Orage昨日在中環JoyceBeauty舉行發佈會，創辦人的女兒CamilleGoutal專程來港出席，吸引了譚筠怡、陳姿允和羅苡之等捧場。金融海嘯下，金融業萎縮，任職財經金融的陳姿允都沒有工開，現時兼職搞品牌活動及代理香水等，她說：「我都想做公關，開公關公司，不過佢哋話要寫新聞稿、call記者，好多嘢，我又驚做唔嚟！」<br> 同場的譚筠怡讀完珠寶鑑證，更設計珠寶首飾參加珠寶比賽，早前為國際小姐競選頒獎的她，更協助籌辦下屆國際小姐。<br> 撰文：DebbieLum</p></body></html>
