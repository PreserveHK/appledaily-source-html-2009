<html><header><meta charset="utf-8"><title>方力申叫阿嬌保重</title></header><body><h1>方力申叫阿嬌保重</h1><p>方力申（Alex）和傅家俊昨日在中環地鐵站出席香港打吡大賽記者會，恰巧其前緋聞女友鍾欣桐接受陳志雲訪問大談淫照事件，Alex為她打氣說：「我已經send咗短訊畀佢，都係話支持佢復出，叫佢takecare。」<br> 另外，運動員出身的Alex，沒有賭馬習慣，但他覺得做馬主好有型，他說：「我好多朋友都係馬主，覺得好有型。我都想做到馬主，但一隻馬至少百幾萬。如果真係買，會搵媽咪揀，因為媽咪屬馬，可能會有特別感覺。」不過，Alex表示父親逢賭必輸，更曾在街上被騙下注，失掉一個月薪酬。<br> 採訪、攝影：王連連</p></body></html>
