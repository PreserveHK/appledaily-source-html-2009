<html><header><meta charset="utf-8"><title>台維斯盃亞大區<br>港、菲對壘要睇天</title></header><body><h1>台維斯盃亞大區<br>港、菲對壘要睇天</h1><p>【本報訊】台維斯盃亞洲/大洋洲區第2組首回合香港大戰菲律賓，由今日起，一連三日於維園中央網球場上演。經過昨日的抽籤結果，今午1時30分為香港打頭陣的是年僅21歲的施馬田，他將火併菲律賓的曉爾；而曾是全職網球員的另一港將余曉東，則要硬撼世界男單排名曾高達72位、菲律賓的頭號種籽馬密特。<br> 首天賽事只有以上兩場單打，採5盤3勝制。余曉東表示︰「技術以外，體能也是一個致勝關鍵。」另外，縱使今次賽事是免費入場，但觀眾也要留意天氣，賽事可會因天雨改期。</p></body></html>
