<html><header><meta charset="utf-8"><title>學整至潮娃娃衫</title></header><body><h1>學整至潮娃娃衫</h1><p>要數最受全球女士重視的節日，其中一個必定是三八婦女節。今明兩天apm特別為女士提供不同優惠及節目。當中最矚目娃娃戀囗部屋，場內由娃娃收藏家及娃娃化妝師AgnesKwok提供的過百款娃娃公仔，有些更是已停產的宮廷版珍妮雙生兒、極為罕有的兩周年限定版珍妮娃娃及自創蝴蝶彩繪Pullip娃娃等。大家更可參加娃娃創意工作坊，只要憑商場內消費機印發票或捐$10給香港聖公會福利協會，即可參加由Agnes教大家製作娃娃服及化妝技巧，名額有限，額滿即止。</p><p>娃娃戀囗部屋<br> 日期：即日起至3月8日<br> 時間：12nn-12mn<br> 查詢：22670500</p></body></html>
