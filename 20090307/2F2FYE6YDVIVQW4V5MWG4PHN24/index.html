<html><header><meta charset="utf-8"><title>差利兒子夢中辭世</title></header><body><h1>差利兒子夢中辭世</h1><p>一代默片笑匠差利卓別靈（CharlieChaplin）嘅演員次子SydneyChaplin（圖右），早前啱啱中過風，上周二喺加州家中於睡夢中辭世，終年82歲，佢家人透過發言人話死因未明。Sydney自小繼承父親衣鉢，演過唔少舞台劇，佢仲憑56年嘅劇目《BellsAreRining》贏得東尼獎最佳男主角，不過佢最為人深刻嘅作品係64年同芭芭拉史翠珊（BarbraStreisand）合作嘅《妙女郎》（FunnyGirl）。</p></body></html>
