<html><header><meta charset="utf-8"><title>拆車救小貓</title></header><body><h1>拆車救小貓</h1><p>「喵…」英國一輛汽車的引擎，前日不斷傳來貓的叫聲，原來一隻小貓受驚下，竄進這個又暖又隱蔽的地方躲避，卻無法走出來，消防員差不多要拆開整部車，才能夠將牠救出來。<br> 小貓叫拿破崙，在西薩塞克斯郡和主人阿特金森住了10年，最近主人要搬家，牠坐在二樓窗邊看主人執拾，但牠後腳站不穩，直墮地面，卻沒受傷，但受了驚，竄進一架標緻房車車底（圖）。阿特金森哄牠出來，但牠反而鑽進引擎內。三名消防員花了兩小時，拆走車胎、電池、空氣過濾器等，才將又餓又累的小貓救出。<br> 英國《每日郵報》</p></body></html>
