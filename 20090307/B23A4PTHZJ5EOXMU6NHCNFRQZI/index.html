<html><header><meta charset="utf-8"><title>東平洲撿雞屍帶H5N1</title></header><body><h1>東平洲撿雞屍帶H5N1</h1><p>【本報訊】再有禽流感死禽疑從內地漂來港。漁農自然護理署於本周一在東平洲撿走一隻雞屍，當時屍身已嚴重腐爛，經測試後證實帶有H5N1禽流感病毒。當局在本港沿岸海域、米埔自然保護區及機場附近累積撿獲42隻死禽，當中14隻證實帶H5N1。<br> 漁護署表示，本月2日發現一隻雞屍，在東平洲更樓石附近海面漂浮。因雞屍已嚴重腐爛，須經連日測試，昨日才證實帶有H5N1病毒。今次是第二次在東平洲撿走禽屍。撿走雞屍地點的三公里範圍內沒有雞場，漁護署人員在巡查期間亦沒有發現有人散養家禽。</p></body></html>
