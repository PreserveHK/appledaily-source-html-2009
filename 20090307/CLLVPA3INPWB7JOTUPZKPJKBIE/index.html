<html><header><meta charset="utf-8"><title>iPod上衣內置揚聲器</title></header><body><h1>iPod上衣內置揚聲器</h1><p>駕車人士或行人聽iPod時太忘形，未必聽到汽車響號，易生意外，但若他們穿上這件內置了揚聲器的iPod上衣，毋須戴上耳筒就可聽到音樂，又可留意周遭聲響，有助減少意外發生。<br> iPod外套由南韓製造商花了三年時間研發，竅妙是衣服的肩膊墊內置了揚聲器，你只要將iPod或其他MP3播放器連接上前袋的插頭，毋須戴上耳筒就可聽歌（圖），因為音樂聲會經由肩膊位置的揚聲器播出，而且效果跟用耳筒聽相差無幾，iPod外套只須用兩枚3A電芯，即將在歐洲各地上市，定價39鎊（430港元）。<br> 英國《每日電訊報》</p></body></html>
