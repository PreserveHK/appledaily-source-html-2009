<html><header><meta charset="utf-8"><title>莫妮卡膺世界女演員</title></header><body><h1>莫妮卡膺世界女演員</h1><p>由一班前諾貝爾得獎者發起的世界女性頒獎禮，昨日於奧地利維也納舉行，表揚過去一年於各界有出色表現的女士，今年共有10位得獎者，當中意大利女星莫妮卡貝露琪（MonicaBellucci）力壓眾荷李活女星贏得世界演員大獎。<br> 昨日出席者無數，除莫妮卡外，澳洲名模艾麥菲遜（ElleMacpherson）得到世界事業大獎，美國歌手Anastacia得到世界藝人大獎，世界娛樂大獎則落在KellyClarkson手中。</p></body></html>
