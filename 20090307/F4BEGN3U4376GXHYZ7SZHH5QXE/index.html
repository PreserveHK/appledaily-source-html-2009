<html><header><meta charset="utf-8"><title>隔牆有耳：鄧永鏘唱好社企 - 李八方</title></header><body><h1>隔牆有耳：鄧永鏘唱好社企 - 李八方</h1><p>貴為英國爵士嘅名門之後鄧永鏘一直係唐氏綜合症協會會長，噚日出席該會喺深水埗嘅新綜合會所「優閒堡」開幕禮。身家豐厚嘅鄧爵士話，呢間會所係社企，每月只象徵式交一蚊租金，不過佢仍然嫌貴，認為社署應該免租，先係真正福為民開。<br> 優閒堡下層係餐廳，上層有健身室同美容室，花300萬元添置器材，媲美高級會所。鄧爵士一味唱好，指餐廳食品好鬼正，考慮挖角到旗下中國會咁話，而佢有時間，亦可能親臨教導殘疾人士餐桌禮儀。會所共有25個職員，15人係殘疾人士，當中4個係唐氏綜合症患者，月尾會請多4個殘疾人士，為弱勢社群創造就業機會。</p></body></html>
