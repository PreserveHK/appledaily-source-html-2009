<html><header><meta charset="utf-8"><title>隔牆有耳：爭場團體訴求獨特 - 李八方</title></header><body><h1>隔牆有耳：爭場團體訴求獨特 - 李八方</h1><p>今年7.1遊行風雨不改，但租用維園事宜未落實，「捍衞人格尊嚴協會」同「老香港市民協會」兩個名不經傳團體同民陣爭場用，八方追查後，終於刮到兩個團體負責人。捍衞人格尊嚴協會去年9月成立，有十幾廿名成員，會長馬沛東做過律師，據報曾向已故歌星梅艷芳母親覃美金提供「必勝法律戰略」。<br> 老香港市民協會會長黃澤民自稱退而不休人士，坦言唔知7.1遊行詳情，一切由捍衞人格尊嚴協會負責，總之屆時佢會到場，遊行訴求好多元化，「會一次過爆晒出嚟」，包括爭取有足夠骨灰龕位，「呢幾年香港死得人多，連骨灰都冇地方擺放，幾離譜！」</p></body></html>
