<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張兆輝遭入稟控告侵權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張兆輝遭入稟控告侵權 - 馮仁昭</h1><p>張兆輝同太太郭碧妍創辦嘅「醫之美」，噚日俾美國健康產品公司Allergan,Inc.入稟高等法院，申請禁制令同要求賠償。入稟狀指原告喺88年成功研製有助去皺紋嘅美容產品BOTOX（中文保妥適），有喺香港註冊商標。但係醫之美侵犯同影射原告產品嘅商標，喺醫之美位於尖沙嘴嘅店內出售同原告商標相似嘅護膚同化妝品，令公眾以為醫之美出售嘅產品，同原告有關。原告指，曾經喺上月16日向醫之美發出律師信，但醫之美仍繼續侵犯原告嘅商標，故入稟申請禁制令，並要求醫之美交出有關產品。<br> 案件編號：HCA619/09</p></body></html>
