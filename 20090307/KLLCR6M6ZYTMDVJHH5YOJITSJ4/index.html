<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡富貴型男陪遊日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡富貴型男陪遊日 - 馮仁昭</h1><p>章子怡上月尾到日本宣傳電影《梅蘭芳》，去咗代官山shopping，日本雜誌《FRIDAY》偷拍到當日章子怡身邊有位長髮型男同行，之後一行人到咗六本木食Shabu-shabu，席上章子怡同長髮型男談笑風生，又自爆拍完廣告已經冇用佢代言嘅洗頭水。據知呢位仁兄係公司去年營業額超過8億港元嘅有米社長青山光司，兩人喺去年中北京嘅慈善派對認識。青山仲喺網誌度大晒同胡軍、黃曉明等明星嘅合照。</p></body></html>
