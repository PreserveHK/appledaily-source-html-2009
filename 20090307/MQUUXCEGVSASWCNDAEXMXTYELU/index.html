<html><header><meta charset="utf-8"><title>穗製玩具槍港人被捕</title></header><body><h1>穗製玩具槍港人被捕</h1><p>【本報訊】內地近年流行打野戰，各類氣槍供不應求，一名44歲陳姓港人覷準商機，半年前在廣州荔灣區石圍塘一出租屋開設山寨廠生產及裝配玩具氣槍，不料日前被當地公安例行檢查時查獲，港人及8名正在裝配氣槍的工人當場被捕，他們將被控非法製造及買賣槍枝；公安事後在出租屋裏撿獲幾十噸玩具槍配件及製成品。<br> 現場為廣州荔灣區石圍塘一出租屋，上月26日，石圍塘派出所對轄區出租屋進行檢查時，發現其中一間面積1000呎的出租屋堆滿各類型玩具氣槍，包括AK47衝鋒槍、五四式手槍及M4玩具槍的彈匣，公安即時將屋內包括陳姓港人及正在裝配氣槍的8名工人拘捕。</p></body></html>
