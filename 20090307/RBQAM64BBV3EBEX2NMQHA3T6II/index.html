<html><header><meta charset="utf-8"><title>本周筍車：3系減價再送天窗</title></header><body><h1>本周筍車：3系減價再送天窗</h1><p>寶馬3系開篷版剛減完價，今個禮拜輪到硬頂版323LCISaloon搞優惠，本來08車價$409,000，計埋原廠電動天窗，埋單需$428,800，今次優惠價只係$388,000，平咗四萬蚊有多，原廠已有齊自動偵測雨撥、泊車警示及前排記憶座椅等設備，加上六速Steptronic自動波箱，包你全車人坐得舒舒服服。<br><br>記者：徐影龍</p><p>查詢：BMWHK（27145271）</p></body></html>
