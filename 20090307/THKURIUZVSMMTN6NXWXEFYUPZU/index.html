<html><header><meta charset="utf-8"><title>男士束腰內衣</title></header><body><h1>男士束腰內衣</h1><p>豬腩肉、水桶腰，不只女士們痛恨，男士也不想擁有。英國百貨公司Selfridges最近推售一系列改善線條的男士內衣，名為mirdle（圖），澳洲生產商Equmen說，這系列內衣用氨綸（Spandex）彈性纖維、尼龍和聚脂製成，有束腰作用，「穿起來纖瘦點，改善體態，有助男士們穿上現時最流行的貼身西裝」。<br> 雖然遇上金融海嘯，但Selfridges去年的男性內衣銷售額，比前年急升21%，女性內衣增長只有10%，凸顯男性內衣市場大有可為。Equmen說男士們跟女性一樣，要面對財政、社交和愛情壓力，但矯形內衣多為女士而製，男士們終等到了。<br> 美聯社</p></body></html>
