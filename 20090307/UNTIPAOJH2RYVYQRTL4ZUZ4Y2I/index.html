<html><header><meta charset="utf-8"><title>鄭中基啖阿Sa靚麵</title></header><body><h1>鄭中基啖阿Sa靚麵</h1><p>無綫節目《美女廚房》主持人鄭中基、梁漢文和方力申昨日聯同一眾模特兒及女藝人，到奧海城出席百美宴。鄭中基表示會請緋聞女友蔡卓妍做節目嘉賓，他說：「我食過佢煮嘅公仔麵，OK腍，飯要食軟飯，麵都要腍。」</p><p>雷凱欣騷胸</p><p>昨日眾女星中，以雷凱欣和日本女模椋名凜酥胸半露最性感，成為全場焦點。早前梁漢文被拍到與太太到嬰兒用品店，問他是否即將榮升父親？他說：「冇呀，冇特別plan生仔。」<br> 採訪：何慧斯<br> 攝影：陳順禎</p></body></html>
