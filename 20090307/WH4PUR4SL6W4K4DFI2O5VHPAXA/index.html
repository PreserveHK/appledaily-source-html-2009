<html><header><meta charset="utf-8"><title>撞車亡警員家屬認屍</title></header><body><h1>撞車亡警員家屬認屍</h1><p>【本報訊】前日早上6時半駕駛綿羊仔電單車撞車身亡的灣仔警署巡邏小隊警員蔡耀揮，其內地妻接獲亡夫噩耗後連夜趕來港，昨晨與蔡母到殮房認屍，蔡妻認屍後哭成淚人，傷心欲絕，並定於本月23日在世界殯儀館設靈舉殯，送亡夫最後一程。<br> 蔡耀揮（46歲）駐守灣仔警署巡邏小隊第四隊，日常以電單車巡邏，之前亦曾駐守港島總區交通部特遣隊，有十多年駕駛鐵馬的經驗。蔡04年在內地娶妻，至去年誕下現年僅半歲的幼兒，其內地妻前日接獲丈夫死訊，連夜趕來港為亡夫辦理後事。</p></body></html>
