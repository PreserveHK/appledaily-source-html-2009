<html><header><meta charset="utf-8"><title>肺癆教師16同事照肺</title></header><body><h1>肺癆教師16同事照肺</h1><p>【本報訊】灣仔鄧肇堅維多利亞官立中學一名女教師本周二通知校方自己患肺癆，校方被指隱瞞，沒有即時通知全校師生。<br> 衞生署昨表示，該女教師證實患有開放式肺癆，即容易傳染，她於本周一已開始放假，署方已安排其餘16名教師下周三到衞生署轄下診所，照X光肺片檢查，暫未有其他教師學生有病徵。<br> 衞生署表示，該中學證實患上肺癆的女教師，於本周一已開始放病假，署方已安排她定期返回胸肺科診所，服藥治療；並派出醫護人員，到學校給予健康教育。</p></body></html>
