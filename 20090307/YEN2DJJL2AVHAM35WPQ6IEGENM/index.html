<html><header><meta charset="utf-8"><title>禁錮7歲兒　法夫婦被捕</title></header><body><h1>禁錮7歲兒　法夫婦被捕</h1><p>法國南部城市米納（Millau）一對夫婦，涉嫌將7歲兒子禁錮在房間多年，環境比囚室更差，兩人日前被警方拘控虐兒罪。</p><p>房內僅得沾尿床褥</p><p>該對分別42及35歲的夫婦，去年8月誕下第二個孩子後，當地社會福利部門隨即知會青少年和兒童法院法官，請求對該家庭多加關注，法官其後多次傳召兩夫婦，但二人並沒理會。<br> 警方本周二登門了解，結果揭發他們一直將7歲的兒子鎖在睡房內，裏面沒有玩具和傢俬，只有一張沾滿尿液的床褥，窗簾長期緊閉，環境甚至比囚室更惡劣。被禁錮的男童身體非常虛弱，但智力正常，當局已安排他和弟弟暫時交由一個託養家庭照顧。<br> 美聯社</p></body></html>
