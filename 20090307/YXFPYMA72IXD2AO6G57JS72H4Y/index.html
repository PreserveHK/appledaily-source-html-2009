<html><header><meta charset="utf-8"><title>案件速遞<br>英皇補習天王互告毀約</title></header><body><h1>案件速遞<br>英皇補習天王互告毀約</h1><p>【本報訊】英皇教育跟曾任教英文科的「補習天王」范浩揚（K.Oten）互告毀約案，昨在高等法院續審。英皇教育前行政總裁、現任學術顧問的岑宜輝供稱，范要求多多，覺得范為人麻煩，惟公司認為他具潛質，值得投資在他身上，故就算要求不合理亦答允。<br> 對於辯方質疑03年7月的合作協議屬偽造文件，岑堅稱范有簽署過。岑承認80年曾因虧空公款判監兩年，他解釋，當年母患胃癌，父向親戚借錢，及後父亦過身。<br> 案件編號：HCA900、945/06</p></body></html>
