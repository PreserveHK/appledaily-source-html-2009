<html><header><meta charset="utf-8"><title>案件速遞<br>少年啜男童下體待判</title></header><body><h1>案件速遞<br>少年啜男童下體待判</h1><p>【本報訊】自幼喪父的16歲少年，本年2月28日擔任義工協助福利機構籌辦家庭同樂日，但他於活動中帶領5歲男童如廁時，把男童鎖在廁格內，趁機吸啜其下體。涉案義工昨於觀塘裁判法院承認非禮罪，聲稱因為男童長得可愛，出於衝動才犯案。<br> 姓黃被告現年16歲為中四學生。裁判官將案押後至本月20日，待索閱精神、心理專家等報告始判，其間被告還柙。<br> 案件編號：KTCC1416/09</p></body></html>
