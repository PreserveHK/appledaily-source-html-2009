<html><header><meta charset="utf-8"><title>關仁隱事：「Story」被包學襯衫 - 關仁</title></header><body><h1>關仁隱事：「Story」被包學襯衫 - 關仁</h1><p>呢輪阿姨太同小鴨仔嘅姊弟戀，迴響極大。其實好多小生未紅前，都多得有錢闊太照顧。好似𠵱家當紅當紮的「Story」咁，佢當年就曾經俾ball場闊太「車輪」照顧過，喺上流圈都唔係秘密，車輪不但喺錢銀上關照Story，更加買埋唔少名牌靚衫畀Story着，幫佢改善衣着，雖然唔到兩年佢哋就拜拜，但Story品味開竅後，形象更加好，仲畀人讚㖭。<br> Textby關仁</p></body></html>
