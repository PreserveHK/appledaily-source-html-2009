<html><header><meta charset="utf-8"><title>重慶村民作同一個綺夢</title></header><body><h1>重慶村民作同一個綺夢</h1><p>重慶巴南區白沙寺附近的村民中，時常有人做同一內容的怪夢：「幽長通道中，被一個並不認識、但面貌姣好的異性追逐、甚而同眠。醒後，做夢的人變得恍惚、精神不濟。」村民懷疑是因當地一棵百年銀杏樹(圖)作祟。村民認為，銀杏樹經歷數百年已成精，村民做相同怪夢是因他們對它做了不敬之事。<br> 重慶仁格心理諮詢所副所長何天華說，夢是人潛意識的表現。由於村民長期反覆談論古樹和夢的話題，很可能在夢境中得到體現，所以常有人做同一個夢。<br> <br>  http://news.sohu.com/20090307/n262658431.shtml </p></body></html>
