<html><header><meta charset="utf-8"><title>蔡依林忘形跳甩裙</title></header><body><h1>蔡依林忘形跳甩裙</h1><p>蔡依林早前與師弟Nick傳出緋聞，還請他為新碟主打歌《大丈夫》拍MV，二人於MV中大跳辣身舞，更有一個疑似接吻鏡頭。問蔡依林覺得Nick是否符合她心目中大丈夫的條件？她說：「他個性很棒，又會讓女生開心。我覺得理想的大丈夫要懂得保護女生，會逗女生開心，個性好相處。」</p><p>高衩騷美腿</p><p>蔡依林拍MV的服裝相當養眼，她穿上高衩連身舞衣，融合改良了的燕尾服裙，大騷美腿，不過她跳舞太投入，燕尾服裙竟跟連身舞衣分開了，事後她即高呼尷尬。<br> 採訪、攝影：黎寶萍</p></body></html>
