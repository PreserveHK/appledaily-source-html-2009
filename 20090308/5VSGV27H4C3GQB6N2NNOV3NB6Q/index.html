<html><header><meta charset="utf-8"><title>亡命司機飛車跳舞</title></header><body><h1>亡命司機飛車跳舞</h1><p>羅馬尼亞一名貨車司機駕駛途中舞興大發，邊駕車，邊手舞足蹈，雙手多次離開軚盤，甚至站上司機位狂跳，罔顧安全，歐洲各國警方正通緝他歸案。<br> 該名玩命司機當時由荷蘭的高速公路駕車到比利時，跟着音樂聲大唱民歌，他不停扭動身體，雙手離開軚盤，其後更解開安全帶，站在座位亂跳，更一度離開司機位，但貨車一直高速行駛，場面驚險（圖）。司機的兄弟拍下他的跳舞片段，交給電視台和上載到YouTube，引起羅馬尼亞當局關注，已要求歐洲各地警方緝拿他。<br> 英國《每日電訊報》</p></body></html>
