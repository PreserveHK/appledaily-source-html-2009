<html><header><meta charset="utf-8"><title>WG美國巡迴回到未來</title></header><body><h1>WG美國巡迴回到未來</h1><p>韓國當紅女子組合WonderGirls（WG），上周四在美國洛杉磯演出JYP家族的巡迴騷。五位成員施展渾身解數，扭腰趷籮大跳誘人舞步，又邊彈琴邊唱，令fans拍爛手掌。<br> 全場高潮落在WG播出搞鬼短片，短片講述WG未來去到美國發展，昭熙憑飾演患有老人癡呆症的離婚婦女角色捧走奧斯卡小金人，瑜斌贏得格林美獎，善藝則搖身一變成為化妝品公司話事人，這一切卻令她們變成一盤散沙，於是決定穿越時空回到過去重踏舞台。她們當日更邀請五名fans上台跳舞，令全場high爆。</p></body></html>
