<html><header><meta charset="utf-8"><title>防暗瘡朱古力越食越滑淨</title></header><body><h1>防暗瘡朱古力越食越滑淨</h1><p>一般人都認為多吃朱古力會引致生暗瘡，令愛美的女士們想吃又不敢吃，但美國一款新朱古力產品卻聲稱有消除暗瘡的美顏作用。<br> 由美國製造商Frutels生產的暗瘡護理朱古力條（AcneCare），聲稱含有豐富的抗氧化劑和微量營養素，可加強身體防禦能力，有助淨化皮膚，消除面上暗瘡，令肌膚滑一滑，Frutels建議消費者每日吃兩至五次，兩星期內便見效。<br> 除了這款可治暗瘡的朱古力，Frutels還推出多款健康食品，包括戒煙飲料Nicotizer；有豐富抗氧化劑的石榴玉米片；以及含有鋅、鉬和維他命、聲稱可改善記憶力的BrainWater。<br> 英國《每日郵報》</p></body></html>
