<html><header><meta charset="utf-8"><title>關仁隱事：「採萍」分手冇芥蒂 - 關仁</title></header><body><h1>關仁隱事：「採萍」分手冇芥蒂 - 關仁</h1><p>一代玉女「採萍」當年毅然放棄事業，同男朋友去外地搞生意，雖然蝕咗大半身家，分手收場，但好彩冇為錢銀反面，大家仲可以keep住做好友。早排關仁去泰國旅行，咁啱喺某大商場一間餐廳就見到採萍同佢嘅前男友撐枱腳，有講有笑，如果唔講真係唔知佢哋已經分咗手。但採萍同前男友見到有人昅住佢哋，即刻好唔自然，最後仲走人㖭，如果真係再見亦是朋友，又使乜咁閃縮！<br> Textby關仁</p></body></html>
