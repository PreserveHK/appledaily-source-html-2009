<html><header><meta charset="utf-8"><title>關仁隱事：「敲鐘」震船難翻身 - 關仁</title></header><body><h1>關仁隱事：「敲鐘」震船難翻身 - 關仁</h1><p>「敲鐘」早年同「豬女」發生「震船事件」，搞到形象插水，雖然事隔幾年，但敲鐘都依然洗脫唔到負面形象。關仁聽聞公仔箱最近有人想搵敲鐘做個新節目主持，點知一開口就俾高層拒絕，原因係敲鐘形象唔好唔入屋。</p><p>老友愛莫能助</p><p>其實一向疼錫敲鐘嘅「大師」，前年已經安排敲鐘做個正氣節目，一心幫佢挽救形象，點知節目出街之後收視同口碑都麻麻，搞到大師都愛莫能助，暫時唔敢再出手相助。就算老友「勤力」早排開騷，亦因敲鐘嘅負面形象太深入民心，唔敢好似以前咁搵佢幫手，睇怕敲鐘想翻身都難。<br> Textby關仁</p></body></html>
