<html><header><meta charset="utf-8"><title>超值團：8天歐遊四千八</title></header><body><h1>超值團：8天歐遊四千八</h1><p>香港花展還未到，想睇真正的荷蘭鬱金香，不如飛過去荷蘭直接睇個夠。中華航空推出一個8天抵玩團，一次過可玩勻歐洲幾個國家，如去看歐洲荷蘭花展、遊千堡之國盧森堡，和去大學城海德堡和名鎮科隆。如果嫌玩唔夠，仲可以免費停留尾站阿姆斯特丹（機票有效期14天），65歲或以上長者仲可減多$500。喂喂，若仲有假期，回程時補多$500，就可以停留曼谷玩餐飽食餐飽㖭！<br><br>記者：曾順珍<br></p><p>歐洲8天團（EWCC08）<br> 出發日期：3月23日<br> 團費：$4,799起<br> 查詢：82002299（美麗華旅遊）</p></body></html>
