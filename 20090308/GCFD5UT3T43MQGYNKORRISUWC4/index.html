<html><header><meta charset="utf-8"><title>畫畫古蹟</title></header><body><h1>畫畫古蹟</h1><p>好消息！「發展局文物保育專員辦事處」舉辦「Fun．享古蹟」歷史建築繪畫比賽，參加者將獲安排在歷史建築前作畫，喚醒大家珍惜古蹟，同時藉着創意協助保育。比賽分6至12歲及13至18歲兩個組別，大會將提供畫紙，參加者須自備顏料及畫具，形式不限，喜愛繪畫的你可別錯過。<br></p><p>比賽日期及地點：<br> 3月21日上水廖萬石堂<br> 3月28日中環中區警署<br> <br> 報名：可於 http://www.heritage.gov.hk下載報名表格，並於3月9日或之前遞交 <br> <br> 查詢：35905310</p></body></html>
