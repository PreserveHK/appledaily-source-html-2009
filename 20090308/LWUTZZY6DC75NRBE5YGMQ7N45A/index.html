<html><header><meta charset="utf-8"><title>兩漢行山跣倒受傷</title></header><body><h1>兩漢行山跣倒受傷</h1><p>【本報訊】14名男女，昨晨結伴前往屯門行山期間，疑因天雨路滑，其中兩名男子不慎跣倒受傷，同行友人見狀報警，救護員到場為傷者包紮後，其中手部骨折傷者要送院，另一人則拒絕送院。<br> 昨晨11時許，14名男女聯袂往行山，一行人在鍾屋村出發，目的地為丹桂水塘，當他們途至水塘附近一條橋的山徑時，疑因天雨路面濕滑，其中兩名姓馮（50歲）及姓夏（65歲）男子不慎滑倒，馮左手受傷骨折，夏則耳部擦損，消防員及救護員接報到場為傷者包紮後，馮要送院，夏則拒絕送院，與其餘各人繼續行程。</p></body></html>
