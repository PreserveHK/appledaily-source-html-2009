<html><header><meta charset="utf-8"><title>望遠鏡升空尋找新地球</title></header><body><h1>望遠鏡升空尋找新地球</h1><p>美國太空總署前晚（周五）在佛州用火箭，成功把「開普勒」（Kepler）太空望遠鏡送上太空預定軌道（圖），今後三年半對着天鵝座和天琴座的10萬個星體展開觀測，搜尋與地球環境近似的星體。<br> 耗資6億美元（46.8億港元）的「開普勒」太空望遠鏡，透過觀測行星從恆星前經過的「凌日」現象，來搜尋太陽系外類似地球的行星。它可拍攝到高達9,500萬像素畫面，故能偵測到發出微弱光線的星體。如望遠鏡未能發現任何類似星體，意味可能唯有地球有生命存在。<br> 法新社</p></body></html>
