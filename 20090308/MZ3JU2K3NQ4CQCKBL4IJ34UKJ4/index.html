<html><header><meta charset="utf-8"><title>麥當勞新產品<br>ShakeShake脆雞</title></header><body><h1>麥當勞新產品<br>ShakeShake脆雞</h1><p>【本報訊】已推出一元咖啡的麥當勞，下周首推ShakeShake脆雞（圖），只要將脆雞塊放入ShakeShake袋，加入香烤蜜糖ShakeShake粉，然後盡情地Shake，便可一嚐美味食品。原價10.5元的ShakeShake脆雞初期會以優惠價9元推出，供應期只限3月12日至6月10日。其餘兩款新食品也以優惠價推出，包括9元的雙層火腿扒漢堡及5元的綠茶。</p></body></html>
