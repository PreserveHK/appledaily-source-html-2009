<html><header><meta charset="utf-8"><title>長鬍子蟾蜍是瀕危角怪</title></header><body><h1>長鬍子蟾蜍是瀕危角怪</h1><p>有「角怪」之稱、中國僅有的瀕危兩棲動物髭蟾(圖)，日前在貴州青杠塘鎮出現。兩名中學生在學校附近小溪邊玩耍時，先後捉到兩隻「長着鬍子的蟾蜍」。由於從未見過這種動物，兩名學生覺得好奇將其帶回學校玩耍。該校教師證實牠們是「角怪」。<br> 髭蟾是世界級珍稀動物，此前僅在峨嵋山、雷公山等地被發現，其蝌蚪期長，容易被天敵吞食，生存率低。雄性髭蟾每年發情期時，上頜邊緣都會長出8至11枚黑色角質刺，因而被稱為「中國角怪」。<br> <br>  http://news.163.com/09/0304/07/53I0LJ1S00011229.html </p></body></html>
