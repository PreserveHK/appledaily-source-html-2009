<html><header><meta charset="utf-8"><title>《歌舞青春》情侶闖童話國</title></header><body><h1>《歌舞青春》情侶闖童話國</h1><p>繼碧咸（DavidBeckham）扮王子同施嘉莉祖安遜（ScarlettJohansson）扮灰姑娘後，《歌舞青春》情侶檔碩克艾佛朗（ZacEfron）同雲妮莎夏芝絲（VanessaHudgens），最近再被美國著名攝影師AnnieLeibovitz化成迪士尼童話人物，喺鏡頭下變身睡公主同王子，令現實中拍拖嘅二人奉旨錫錫。不過有網友話原著中兩個角色都係金頭髮，所以扮相唔多似。
</p></body></html>
