<html><header><meta charset="utf-8"><title>禮賓府下周開放賞杜鵑</title></header><body><h1>禮賓府下周開放賞杜鵑</h1><p>【本報訊】春天到來，繁花盛開，大量種植杜鵑花的特首府邸禮賓府（圖），將於下周日（15日）開放予公眾賞杜鵑花和其他花卉，並有機會一睹特首舉行官式活動和接待賓客的地方。<br> 當日開放時間由上午10時至下午5時，政府發言人表示，警方會視乎輪候參觀的人數，公佈截止輪候時間，以確保所有排隊等候入場人士均能在開放時間內參觀禮賓府。<br> 當局呼籲參觀的市民盡量選乘公共交通工具前往，並由上亞厘畢道的東閘進入，遊覽完畢後循正門離開。</p></body></html>
