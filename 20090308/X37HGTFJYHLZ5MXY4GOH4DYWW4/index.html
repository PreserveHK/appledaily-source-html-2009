<html><header><meta charset="utf-8"><title>宮澤里惠陀肚谷戲</title></header><body><h1>宮澤里惠陀肚谷戲</h1><p>現年35歲的日本女星宮澤里惠，上月中宣佈與經營太陽眼鏡生意的圈外男友奉子成婚。懷孕6個月的她昨日與新片《GelatinSilver,Love》的男主角永瀨正敏到銀座戲院與觀眾見面。</p><p>停工養胎</p><p>身穿黑色鬆身裙的里惠腹部微隆，台下觀眾連聲恭賀這位準媽咪，永瀨和導演操上和美也送上鮮花祝福。里惠不時輕撫肚子，但見其左手未有戴上結婚戒指，稍後她會停工專心養胎。<br> 此外，真人版電影《小雙俠》昨日在日本開畫，主角櫻井翔和深田恭子等齊齊現身東京丸之內戲院宣傳。該片反應理想，預計首周票房可達7,900萬港元。</p></body></html>
