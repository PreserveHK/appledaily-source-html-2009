<html><header><meta charset="utf-8"><title>當海豚遇上小虎</title></header><body><h1>當海豚遇上小虎</h1><p>貓兒盯着金魚缸，多半沒打好主意，但海豚遇上小老虎，又會發生甚麼事？<br> 美國加州「六旗發現王國」主題公園的半歲小老虎「阿卡莎」（Akaasha），前天（周五）如常隨飼養員在園內散步，經過大水缸時，與14個月大的樽鼻海豚「馬夫里克」（Mavrick）你眼望我眼，好奇地互相打量（圖）。只見「馬夫里克」側了頭瞄瞄小虎，又低頭望望牠肚子，「阿卡莎」則幾乎貼着玻璃，緊張地小爪按在玻璃上，可能是奇怪為何嗅不到這隻嘴角上揚的古怪生物的氣味吧。最後，友善的「馬夫里克」噴出氣泡，跟「阿卡莎」打招呼，把小虎迷住了。這說不定是一段奇特的水陸友誼的開始呢。<br> 英國《每日郵報》</p></body></html>
