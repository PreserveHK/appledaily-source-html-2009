<html><header><meta charset="utf-8"><title>薛凱琪撐阿嬌復出</title></header><body><h1>薛凱琪撐阿嬌復出</h1><p>由港台舉辦的「Point@Media第五屆傳媒初體驗計劃」，邀請了薛凱琪擔任「傳媒之星」，昨日她於廣播道出席頒獎禮，宣傳打擊淫褻及不雅資訊。</p><p>靜靜雞拍拖</p><p>對於鍾欣桐為淫照事件公開接受陳志雲訪問，薛凱琪說：「佢一年冇做嘢對藝人嚟講係好大懲罰，佢出番嚟，支持佢嘅人應該大聲同佢講支持佢，唔支持嘅人都畀佢多啲空間。」對於阿嬌承認與陳冠希秘密拍拖4、5年，薛凱琪坦言：「所有藝人拍拖都係靜靜雞，最終俾人發現先至認之嘛，雖然我冇！」<br> 採訪、攝影：張俊銘</p></body></html>
