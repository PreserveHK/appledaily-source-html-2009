<html><header><meta charset="utf-8"><title>央視播《雷鋒故事》動畫</title></header><body><h1>央視播《雷鋒故事》動畫</h1><p>雷鋒是誰？「有首歌叫《東北人都是活雷鋒》，雷鋒是不是東北人？」「好像是戰爭年代的人吧？」在內地，80、90年代出生的年輕人，幾乎對雷鋒這個人物感到陌生。軍人出生的雷鋒，因樂於助人，最終因公殉職，1963年3月5日，國家毛澤東「向雷鋒同志學習」的題詞發表，之後，每年的3月5日被定為學雷鋒日。<br> 近日，有投資者不惜任何代價，不圖任何索取，試圖將動畫《雷鋒故事》（圖）搬上央視，希望喚醒昔日社會人與人之間互相幫助的精神。<br> <br>  http://news.163.com/09/0305/07/53KHABCB00011229.html </p></body></html>
