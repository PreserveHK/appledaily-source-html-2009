<html><header><meta charset="utf-8"><title>求驗客手記：林柏特喪媾有錢女 - 求驗客</title></header><body><h1>求驗客手記：林柏特喪媾有錢女 - 求驗客</h1><p>車路士球星林柏特上月被未婚妻飛起後，話咁快就有新女友。新女友名叫莎絲姬亞（SaskiaBoxford、圖）今年23歲，老竇係當地商界成功人士，莎絲姬亞好自然成為Ball場常客。據《世界新聞報》報道，兩人過去8日出過幾次街，上月28日英超聯2:1擊敗韋根賽後，林伯即刻開車同女方食晚飯，之後仲去埋對方香閨過夜㖭！不過，莎絲姬亞唔學似其他有錢女淨係識得玩，反而開咗間時裝公司，主攻歐洲同中東市場，絕對係叻女一名。</p></body></html>
