<html><header><meta charset="utf-8"><title>安仔選妻怕見林雪</title></header><body><h1>安仔選妻怕見林雪</h1><p>許志安昨日於屯門市廣場舉行簽唱會，吸引了近500名市民到場，其間與歌迷大玩遊戲，勝出的歌迷可以做安仔的新娘一日。當安仔為女fans揭開頭紗時，他笑說：「會唔會變咗林雪㗎？」</p><p>明年1月開騷</p><p>另外大會安排了有線主播鄭文擔任活動主持，問到安仔覺得是否一個很好的安排？他表示：「係喎，差一個字咋喎，我一嚟到都問工作人員邊個做主持，聽到時仲問佢哋『吓！鄭秀文』。」<br> 活動上有fans送上大型紅館門票給安仔，他透露明年1月會開騷，屆時可能與其他歌手合作，不過詳情有待公佈。<br> 採訪：馬建華<br> 攝影：陳順禎</p></body></html>
