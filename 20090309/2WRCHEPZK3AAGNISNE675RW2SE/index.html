<html><header><meta charset="utf-8"><title>兩會點滴<br>人大常委轟司法腐敗</title></header><body><h1>兩會點滴<br>人大常委轟司法腐敗</h1><p>「我給法官講課了近20年，司法腐敗，多少年來我不想談這個話題，怕傷害我們的法官同志！」全國人大常委會法律委員會委員、著名民法學家梁彗星，昨炮轟中國司法腐敗，指「天天講公平、講正義的法院，最高人民法院的副院長（黃松有）竟出了這樣的事」。<br> 據悉，黃松有因涉2005年內地最大的廣州爛尾樓案貪污4億元人民幣，去年10月被免職。<br> 廣東《南方都市報》</p></body></html>
