<html><header><meta charset="utf-8"><title>求驗客手記：惡漢「入冊」唔怕被恰 - 求驗客</title></header><body><h1>求驗客手記：惡漢「入冊」唔怕被恰 - 求驗客</h1><p>香港有偶像歌手喺日本被拘留，美國又有前NBA球星「入冊」；「惡漢」巴克利（圖）上年12月因為醉駕被補，上周六開始36小時牢獄生涯。好彩位於阿利桑那州嘅監獄，對呢位前太陽球星都不薄，提供私人帳篷畀佢，唔使佢俾其他倉友騷擾。為期3天嘅「我在監獄的日子」，巴克利喺周日早上8點到晚上8點，仲可以外出呼吸新鮮空氣。監獄發言人表示，不會向巴克利給予特別對待，不過佢咁大隻，相信都唔怕俾其他倉友搞啩！</p></body></html>
