<html><header><meta charset="utf-8"><title>納奧美遭富商老婆狂轟</title></header><body><h1>納奧美遭富商老婆狂轟</h1><p>黑珍珠納奧美金寶（NaomiCampbell右）近日同被喻為「俄羅斯特朗普」嘅富商VladislavDoronin（左）打得火熱，早前仲話好快結婚。不過富商有個結婚21年嘅太太Katia，近日終忍唔住向納奧美發炮話佢係狐狸精，雖然富商肯畀Katia約9億港紙，但佢話點都唔會離婚，會同納奧美奉陪到底，Katia話：「佢兩個係通姦，納奧美同一個有婦之夫拍拖仲咁高調，尷尬得令人惡心。」</p></body></html>
