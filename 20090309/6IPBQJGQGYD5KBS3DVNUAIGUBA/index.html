<html><header><meta charset="utf-8"><title>求驗客手記：碧咸7月返美做「雪人」 - 求驗客</title></header><body><h1>求驗客手記：碧咸7月返美做「雪人」 - 求驗客</h1><p>搞咗一輪，碧咸（圖）終於落實會留效AC米蘭到5月31號，到7月1日返洛杉磯銀河。咪以為事件結束，你碧咸開心、AC米蘭開心，有冇諗過銀河方面嘅感受？《世界新聞報》爆料，話銀河教練艾連拿非常不滿碧咸見異思遷嘅態度，令銀河季前部署大亂，家陣唔想碧咸返歸；亦有揣測，就算碧咸真係歸隊，艾連拿都唔會重用一個有離心、影響軍心嘅球員。換言之，佢返美國多數做「雪人」。</p></body></html>
