<html><header><meta charset="utf-8"><title>露營小童滾水淥手</title></header><body><h1>露營小童滾水淥手</h1><p>【本報訊】西貢郊野公園昨發生意外事故。一名男童參加露營活動，學習煮食時不慎弄翻熱水煲被淥傷手，在場導師見狀立即報警召救護車將傷者送院治療。<br> 受傷男童14歲，與30多名學童參加一個在黃石碼頭附近的西貢郊野公園兩日一夜露營活動。昨中午12時許，男童在營地內學習煮食期間，不慎碰撞及身旁一煲熱水及將煲弄翻，他被濺出的熱水淥傷左手。在場導師獲其他學童通知得悉，檢視男童傷勢後，恐其傷口會受細菌感染發炎，即報警及與傷者在黃石碼頭等候救護車。</p></body></html>
