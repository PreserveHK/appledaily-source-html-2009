<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志玲爭逐性感美女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志玲爭逐性感美女 - 馮仁昭</h1><p>由男性雜誌主辦嘅「2008百大性感美女票選」最近開始投票，蟬聯咗兩年冠軍嘅林志玲目前以2,321票暫排第三，女子組合S.H.E嘅Selina同Ella暫居一、二位，林志玲噚日透過助手話多謝大家嘅支持。據知林志玲係眾多候選人中，第一個票數過千嘅女星。Selina就對成績感到驚喜，佢話：「怎麼可能？可見大家看到我的內在美。」Ella就話：「我相信每個女孩子都有她性感美麗的地方，但志玲姊姊是女神型的，這一點無可取代。」</p></body></html>
