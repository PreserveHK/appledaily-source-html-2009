<html><header><meta charset="utf-8"><title>隔牆有耳：肥馬做無糧僱員 - 李八方</title></header><body><h1>隔牆有耳：肥馬做無糧僱員 - 李八方</h1><p>商務及經濟發展局前局長肥馬去年中辭職「養病」後，都休息咗成半年有多。呢半年肥馬除咗周圍演講兼講道外，仲喺港大做客席教授，全部分文不收，名副其實係無「糧」僱員，難怪噚日見到勞福局局長張建宗時，叫對方多多照顧，因為自己都係失業大軍一分子。不過，唔撈都唔代表優哉游哉。有立法會雷曼小組嘅委員曾經話過，稍後時間應傳召肥馬，唔可以放佢一馬。肥馬噚日表明對呢個邀請無任歡迎，話自己一定充份合作，知無不言，而且唔使準備，乜文件都唔需要，只係帶個腦出席就得，作風同之前帶成幾吋厚文件去聆訊嘅現任局長陳家強、即係佢嘅繼任人完全唔同。</p></body></html>
