<html><header><meta charset="utf-8"><title>車禍司機鼻流白沬</title></header><body><h1>車禍司機鼻流白沬</h1><p>【本報訊】一名22歲姓周青年，昨晨2時半，駕駛本田雅廓私家車沿元朗公路往上水。至錦綉花園對開失事，鏟上左邊石壆撞爛一塊指示里數的石碑，再撼旁邊鐵絲網。私家車車頭損毀，事主沒有受傷，自行落車。<br> 警方接獲駕駛人士報案指發生交通意外到場調查，只見事主腳步不穩，神情迷惘語無倫次，其間鼻孔更流出兩行白色粉末，懷疑有人曾經服食軟性藥物。不過，事主通過酒精測試，現場亦沒有撿獲任何可疑或違法物品，司機准離開。</p></body></html>
