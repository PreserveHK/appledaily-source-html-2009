<html><header><meta charset="utf-8"><title>醫學Online<br>抗瘧疾藥殺兩病毒</title></header><body><h1>醫學Online<br>抗瘧疾藥殺兩病毒</h1><p>美國著名的WeillCornell醫學院發現，抗瘧疾藥能治療兩種難治的人畜共有的傳染疾病，包括可傳染人及馬的亨德拉病毒（HendraVirus），及可導致人及豬出現腦炎死亡的立百病毒（NipahVirus）。前者死亡率達75%；後者在馬來西亞爆發造成過百人死亡。該醫學院研究人員對能夠找到抗瘧疾藥物Chloroquine能有效治療感到驚喜，因此藥既安全又廉宜，有利在落後地控制疫情。</p></body></html>
