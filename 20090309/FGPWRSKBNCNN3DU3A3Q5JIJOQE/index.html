<html><header><meta charset="utf-8"><title>河村來港開騷　200Fans隨行</title></header><body><h1>河村來港開騷　200Fans隨行</h1><p>日本樂隊LUNASEA主音河村隆一，將於本月22日在亞洲博覽館舉行個人演唱會《InMyWords2009香港演唱會》，河村的隊友、LUNASEA結他手INORAN決定以行動支持，來港為河村的個唱擔任嘉賓，屆時兩人會翻唱LUNASEA的經典金曲。<br> INORAN去年11月曾來港開騷，更大讚香港歌迷熱情。據知逾200名日本歌迷，將隨河村來港睇騷。相隔多年沒有在港開騷的河村隆一，表示非常期待今次與香港樂迷見面。他近日正忙着為下月推出的新大碟進行錄音工作，並為演唱會進行最後排練。</p></body></html>
