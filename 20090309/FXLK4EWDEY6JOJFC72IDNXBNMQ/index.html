<html><header><meta charset="utf-8"><title>道端姊妹花谷起時裝騷</title></header><body><h1>道端姊妹花谷起時裝騷</h1><p>作為日本每年最大型時裝活動的TokyoGirlsCollection時裝騷，前日在東京代代木競技場第一體育館舉行，出動日本70名人氣名模，當中以道端Jessica及胞妹道端Angelica齊齊穿上比堅尼泳裝最為搶鏡。<br> 前日在天橋上出現的還有日本男星成宮寬貴、塚本高史、女星後藤真希、KAT-TUN成員赤西仁的緋聞模特兒女友西山茉希及青春名模Marie等。日本女歌手倖田來未也首次聯同胞妹misono合唱新歌《It'sallLove!》，令台下fans勁high。</p></body></html>
