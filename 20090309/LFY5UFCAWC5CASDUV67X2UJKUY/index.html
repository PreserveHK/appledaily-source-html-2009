<html><header><meta charset="utf-8"><title>求驗客手記：C朗蒲極都「弗」之謎 - 求驗客</title></header><body><h1>求驗客手記：C朗蒲極都「弗」之謎 - 求驗客</h1><p>曼聯球星基斯坦奴朗拿度（C朗），同巴西一眾風流球星最大唔同係，蒲極都有番咁上下狀態同體能，究竟有咩解究呢？原來，曼聯每日都會收集C朗同隊友嘅尿液樣本，透過分析以提升場上表現，肥膏稍為多咗都要加操減番。最近牙買加飛人保特嘅經理人，仲透露C朗將會請教短跑秘訣。仲有呀，C朗最新曝光嗰位巴西裔女友嘉芘（圖），原來係里斯本一間健身中心導師，呢對情侶生活咁健康，C朗唔「弗」至奇啦！</p></body></html>
