<html><header><meta charset="utf-8"><title>靚佬湯帶妻女赴日</title></header><body><h1>靚佬湯帶妻女赴日</h1><p>昨日東京成田機場人頭湧湧，不少東瀛影迷為了見荷李活巨星湯告魯斯（TomCruise）一面。靚佬湯昨日帶同妻子姬蒂荷姆絲（KatieHolmes）及女兒Suri抵達東京，宣傳新片《華爾基利暗殺行動》（Valkyrie）。<br> 湯告魯斯一家三口昨日乘私人飛機抵達東京成田機場，在場已有過百名男女在機場等偶像，靚佬湯步出機場閘口時，即為在場fans簽名。不知Suri是太累或被閃光燈影響，不時表現不快，隨後靚佬湯一家乘直升機上屋頂欣賞東京鐵塔。</p></body></html>
