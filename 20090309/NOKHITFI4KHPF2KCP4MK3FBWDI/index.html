<html><header><meta charset="utf-8"><title>隔牆有耳：要闢謠全靠一張相 - 李八方</title></header><body><h1>隔牆有耳：要闢謠全靠一張相 - 李八方</h1><p>上星期網絡傳出，正在北京開會嘅政協委員鄭明明，涉嫌為咗令自己同其他港商當上政協而行賄，被帶走調查，仲繪影繪聲咁話明明姐同中央政治局委員、國務委員劉延東係「亁姊妹」。八方嗰晚第一時間搵明明姐求證，佢矢言否認有關傳聞，仲話當時佢正同中國電力主席李小琳成班朋友一齊食飯，何來被帶走，亦唔明點解會誤傳啲咁嘅謠言。<br> 前日中通社發咗張相，相中鄭明明喺政協全體大會上坐喺國家副主席習近平嘅夫人彭麗媛旁邊，兩人相談甚歡。呢張相，可以話間接進一步為明明姐闢謠。</p></body></html>
