<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅體驗中學生活 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅體驗中學生活 - 馮仁昭</h1><p>陳奕迅（Eason）即將推出新廣東碟，佢今次搵咗JoeyTang同GaryTong等九個本地音樂人幫佢作歌，再加自己一首創作歌，佢話呢十首作品會帶畀樂迷耳目一新嘅感覺。Eason仲會同MoovLive合作，今晚喺兆基創意書院舉行一場新碟音樂會，佢話未試過大碟未出街就要獻唱新歌，加上對住學生哥，感覺好新鮮，佢12歲已經去外國讀書，冇機會體驗香港嘅中學生活，到時去到學校，會好好咁觀摩吓喎。</p></body></html>
