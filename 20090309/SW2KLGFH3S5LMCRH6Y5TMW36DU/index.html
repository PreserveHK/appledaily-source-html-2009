<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ慘遭網民威嚇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JJ慘遭網民威嚇 - 馮仁昭</h1><p>賈曉晨（JJ）閒日冇嘢做原來鍾意留喺屋企上網，但最近卻遭遇不快事，噚日佢喺香港仔幫「南區健康安全城市開展禮」做表演嘉賓嗰陣，話唔知自己做錯乜，或者得罪咗邊個，最近有網民成日喺佢個blog度留言鬧佢，仲警告佢以後小心啲，搞到JJ驚到諗過報警。<br> JJ話：「我問過公司同事，大家都話佢（網友）冇明確恐嚇，又冇證據，所以就算告都告唔入，所以𠵱家都好苦惱。」</p></body></html>
