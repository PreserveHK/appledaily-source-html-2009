<html><header><meta charset="utf-8"><title>新《未來戰士》監製互告</title></header><body><h1>新《未來戰士》監製互告</h1><p>由基斯頓比爾（ChristianBale）主演嘅《未來戰士2018》（TerminatorSalvation），喺5月上畫前夕發生監製內訌。其中一個監製MoritzBorman日前入稟洛杉磯最高法院，控告電影另兩名監製涉詐騙同違反合約，索償1.6億美元（約12.5億港元）。Borman話佢年前協助兩名監製取得電影拍攝、商品權同搵投資者，兩人承諾畀佢大概3,900萬港元同創作話事權，可惜兩名監製起飛腳。</p></body></html>
