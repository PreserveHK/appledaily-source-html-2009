<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡罵富商博宣傳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡罵富商博宣傳 - 馮仁昭</h1><p>章子怡早前去日本宣傳《梅蘭芳》時，俾日本雜誌影到同一名日籍富商夜遊代官山同打邊爐。噚日有內地網站報道子怡透過經理人怒罵富商博宣傳，話嗰位日本男子係佢化妝師嘅朋友，當日化妝師話有兩個當地朋友係子怡影迷，想一齊食飯，子怡話基於禮貌而答應，點知有人通知狗仔隊影相，佢話俾人出賣覺得好氣憤同難過，以後對身邊人會提高警惕，化妝師都因為子怡帶來麻煩而道歉。</p></body></html>
