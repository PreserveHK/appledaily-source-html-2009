<html><header><meta charset="utf-8"><title>兩會點滴<br>全國逾億人患心理病</title></header><body><h1>兩會點滴<br>全國逾億人患心理病</h1><p>中國有逾13億人口，但據國家衞生部疾控中心數字，目前有心理問題或精神病的人就超過1億，佔全國人口逾7%，其中兒童患病比例超過兩成，高於國際水平，情況嚴重。全國政協委員、中國人民解放軍總醫院副院長范利昨稱，社會競爭壓力大，工作節奏急速，加上經濟危機，令患精神病和有心理問題的人大增，患者有年輕化趨勢，年紀最小的只有8歲，而兒童患病比率，也超過國際間15至20%的平均水平。<br> 中新社</p></body></html>
