<html><header><meta charset="utf-8"><title>扁媳演奏鋼琴避談弊案</title></header><body><h1>扁媳演奏鋼琴避談弊案</h1><p>台灣前總統陳水扁媳婦黃睿靚昨暫時放下惱人的弊案，應邀到嘉義縣表演約13分鐘的鋼琴獨奏，這是她在台灣首場公益演出，不少支持者慕名而至並要求合照。有記者追問扁家洗錢案案情，她以「我對政治不清楚」為由迴避。<br> 嘉義縣姊妹連線權利協進會昨舉辦活動，表揚在農特產品有特殊成就的女性。黃睿靚身穿黑色喱士衣裙、金色高跟鞋，應邀表演蕭邦的幻想曲。琴聲悠揚，有人聽得入神，但也有人悶得打呵欠，黃全程面帶微笑，丈夫陳致中隨後上台致意。<br> 台灣《壹週刊》爆料指，扁嫂吳淑珍把要給媳婦黃睿靚及女兒陳幸妤的珠寶，委託新光醫院前院長黃芳彥保管，黃睿靚昨不願回應。<br> 台灣《蘋果日報》</p></body></html>
