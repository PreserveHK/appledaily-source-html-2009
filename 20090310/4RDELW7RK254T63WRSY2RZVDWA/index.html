<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊能靜Blog發單身宣言 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊能靜Blog發單身宣言 - 馮仁昭</h1><p>哈林庾澄慶同伊能靜婚變消息傳足近四個月，哈林近日話「事情已處理得差不多」，日前女方又好似校啱時間喺博客發表題為「一個人的路途」嘅文章，話會一個人好好生活落去，似乎大局已定。噚日內地傳媒搵咗伊能靜嘅內地經理人同公司宣傳總監求證，兩個都話唔知情，至於黃維德噚日喺北京出席加盟華納記招，對於博文不予置評；有指佢借伊能靜博宣傳，黃維德就話唔會理咁多：「我心中不存在任何困擾。」</p></body></html>
