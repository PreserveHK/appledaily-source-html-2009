<html><header><meta charset="utf-8"><title>求驗客手記：非錦賽打完冇人知 - 求驗客</title></header><body><h1>求驗客手記：非錦賽打完冇人知 - 求驗客</h1><p>我求大俠禮拜日打開個戰果網，發現有場非洲國家錦標賽決賽，剛果民主共和國以2:0擊敗加納捧盃，呢個好似非洲盛事嘅比賽，點解香港好似冇人理？為咗滿足好奇心，我求大俠上非洲足總網搵一搵料，原來呢個非錦賽每兩年一屆，只准喺非洲效力嘅球員打，今屆由科特迪瓦主辦，有8支球隊角逐。非洲足總主辦呢個比賽，係想本土年輕球員有表現天份嘅機會。個錦標賽定位咁騎呢，又冇歐洲外流球星，難怪香港冇電視台直播，馬會又唔開盤啦！</p></body></html>
