<html><header><meta charset="utf-8"><title>女護士涉毆印傭脫罪</title></header><body><h1>女護士涉毆印傭脫罪</h1><p>【本報訊】註冊女護士涉嫌深夜用鞋打印傭頭部一案，裁判官阮偉明昨指印傭口供前後矛盾，她起初向警員表示護士襲擊她，其後又指她晾衣服時不小心弄傷自己。裁判官指當時兩人關係不和諧，不排除印傭蹲下抹鞋時失去平衡弄傷自己，剛巧護士在身後手持鞋子，才誤會護士打她，裁定護士傷人罪名不成立。<br> 被告張銀珠（46歲）早前在荃灣裁判法院否認控罪。她被指於去年10月2日，在青衣住所惡意傷害30歲印傭WiwikEkowatiSarkam。<br> 案件編號：TWCC3276/08</p></body></html>
