<html><header><meta charset="utf-8"><title>廣末新歡唔認拍拖</title></header><body><h1>廣末新歡唔認拍拖</h1><p>日本女星米倉涼子昨日與男星永井大等在東京出席舞台劇《黑皮的手帳》的製作發表會。永井大在上月中被雜誌偷拍到與女星廣末涼子前後腳約會，他昨日被記者追問緋聞時，強調兩人只屬朋友。<br> 永井大說：「我們只是朋友，沒有拍拖。」談到廣末有份演出的《禮儀師鈦奏鳴曲》奪奧斯卡最佳外語片，永井大表示當時有收看直播，更以身為日本人而感到高興。永井大在劇中與米倉涼子有不少對手戲，問他會否擔心被偷拍到與米倉的相片，他苦笑說：「你們放過我吧！」</p></body></html>
