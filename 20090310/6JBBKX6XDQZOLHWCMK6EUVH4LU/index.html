<html><header><meta charset="utf-8"><title>隔牆有耳：搵專家聽煲呔狗噏 - 李八方</title></header><body><h1>隔牆有耳：搵專家聽煲呔狗噏 - 李八方</h1><p>因為不滿政府高官狗噏，不惜掟蕉掃場嘅社民連，呢排收到早前特首出席立法會答問會嘅發言文字紀錄，發現立法會已將當日特首「狗噏」二字改成「鬥噏」，跟足政府新聞處嘅寫法。社民連認為煲呔當日有冇講過「狗噏」事小，但因輿論壓力竄改歷史紀錄事大，所以長毛話明唔會就咁算數，話應該考慮搵個專家聽清楚煲呔係咪「狗噏」。<br> 長毛話，若果咁樣竄改歷史，日後要煲呔道歉都好難，佢早前同立法會主席曾鈺成會面時，已當面叫主席慎重行事，否則要搵出真相都好難。</p></body></html>
