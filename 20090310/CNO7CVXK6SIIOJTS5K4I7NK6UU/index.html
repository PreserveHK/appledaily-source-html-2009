<html><header><meta charset="utf-8"><title>忘不了的Spa</title></header><body><h1>忘不了的Spa</h1><p>早前有幸參與Chanel為了推出全新美白系列在置地文華東方舉行的體驗Facial活動。美容師非常專業，按摩手法讓我幾乎睡着，而且文華東方格局夠Relax，話咁快完成一個半小時療程，實在不捨得離去。文華東方新推出魅力再生療程，90分鐘包括足部護理、全身光采煥發按摩及頭部按摩，最後還有健怡果汁享用，為身體作進一步排毒及清理腸胃，雖然價錢唔平，但絕對物有所值，至少可舒緩近日工作壓力﹗<br><br>美容版記者Vickie</p><p>預約：置地文華東方水療中心（21320011）</p></body></html>
