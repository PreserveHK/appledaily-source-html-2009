<html><header><meta charset="utf-8"><title>馮仁昭四圍超：米雪證尹佬精神好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：米雪證尹佬精神好 - 馮仁昭</h1><p>近日有雜誌指尹志強（尹佬）病情惡化，甚至有失禁及失明嘅情況出現，米雪噚日接受商台電話訪問時就代男友澄清，佢話尹佬精神好好，行得走得、胃口verygood，只要食多啲嘢肥番就OK啦。米雪又話好多時都會同尹佬一齊去做義工，佢唔明點解佢哋做咁多善事，仲有人寫埋呢啲不實報道去寫一個病者，佢仲引用「人在做天在看」呢句說話，覺得亂寫嘢嘅人，上天會懲罰佢。</p></body></html>
