<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅新碟玩嘢送Tee - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅新碟玩嘢送Tee - 馮仁昭</h1><p>歌迷等咗好耐終於都等到陳奕迅（Eason）出廣東碟，今次呢隻碟對Eason嚟講都好有紀念價值，因為係由佢去年演唱會嘅音樂班底，每人幫佢寫一首歌。<br> 至於去年Eason嘅碟都係冇佢個樣做封面，今次新碟終於有Eason個樣出現，佢笑笑口咁話：「個樣有好大改變，不過絕對天然。」另外，環球個網站有Eason新碟遊戲玩填充題，如果填得過癮，隨時得到Tee一件喎。</p></body></html>
