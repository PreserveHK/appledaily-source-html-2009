<html><header><meta charset="utf-8"><title>背囊客攝下「鬼影」</title></header><body><h1>背囊客攝下「鬼影」</h1><p>他不是見鬼，是拍攝到鬼。<br> 英國34歲男子福斯特（ColinFoster），失業游手好閒，今年初做背囊客，到北約克郡度假，用數碼相機左拍拍、右拍拍，要拍攝下隆冬好風光。拍照時，他目前都是如詩似畫的景致，沒甚麼神怪事。<br> 假期結束，返回家，他和女友翻看度假照片，女友突然怪叫「停一停」，要他放大某張照片。放大再放大，他和女友即時目定口呆，照片中有個鬼影（圖）。福斯特說：「拍照時，我只想拍攝下這個孤寂的地方。當時，我覺得自己被緊盯着。」現代造相技術先進，但經專家驗證，照片中的鬼影應該不是偽造的。<br> 英國《太陽報》</p></body></html>
