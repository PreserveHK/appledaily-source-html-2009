<html><header><meta charset="utf-8"><title>求驗客手記：伊度亞度入沙灘金球 - 求驗客</title></header><body><h1>求驗客手記：伊度亞度入沙灘金球 - 求驗客</h1><p>伊度亞度達施華之前斷腳唞咗成年，喺2月中嘅英足盃第4圈正式復出即入兩粒，幫阿仙奴大炒卡迪夫城4:0，可惜之後因大腿受傷又唞3周。前晚佢喺英足盃第5圈復出，用左腳腳外檔入咗球「窩利」，助球隊以3:0擊退英冠般尼，領隊雲格賽後仲話呢啲波只會喺沙灘足球先見到，又大讚佢嘅表現，比長唞前成熟咗好多。我求大俠好開心見到伊度亞度冇因斷腳而留下陰影，對阿仙奴爭歐聯同英超前4，肯定好有幫助。</p></body></html>
