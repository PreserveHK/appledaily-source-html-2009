<html><header><meta charset="utf-8"><title>B&amp;Q抵價掃抽濕機<br></title></header><body><h1>B&amp;Q抵價掃抽濕機<br></h1><p>這星期天氣又濕又凉，開冷氣又未免太冷，那只好依靠抽濕機抽去房間的濕氣，但機器用耐了經常發出嘈雜聲音，那怎麼辦？B&amp;Q於即日至3月12日推出iNNOTEC迷你抽濕機優惠，顧客可以$998購買原價$1,188的產品，而產品則輕巧小型，而且擁有靜音設計、配有360度活動腳輪，特別適合放於睡房使用，還是行快步趕快掃貨！<br><br>查詢：36511000</p><p>記者：蘇麗珊</p></body></html>
