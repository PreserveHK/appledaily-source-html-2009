<html><header><meta charset="utf-8"><title>求驗客手記：《南華飯堂》出書喇 - 求驗客</title></header><body><h1>求驗客手記：《南華飯堂》出書喇 - 求驗客</h1><p>南華足主羅傑承（圖）喺官方部落推出嘅《南華飯堂》大受歡迎，唔少球迷每晚昅實，等睇今晚會同邊個開飯；羅生前晚喺部落度透露，稍後會將《南》內容結集成書。我求大俠唔算南華fans，但有時間都會睇吓，八吓有乜料。噚日喺部落見羅生提到，放假嘅時間用晒喺波馬上面，夜晚又要寫blog，又要準備出書，生活充實到不得了。佢又話今次出書其實早有預謀，事關《南華飯堂》係百周年會慶嘅一部份，既然反應咁好，就落實出書，最快下月底就會出街嘞！</p></body></html>
