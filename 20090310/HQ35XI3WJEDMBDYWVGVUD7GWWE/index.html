<html><header><meta charset="utf-8"><title>隔牆有耳：黎年做香港包青天 - 李八方</title></header><body><h1>隔牆有耳：黎年做香港包青天 - 李八方</h1><p>古時平民百姓有乜寃情，可以擊鼓鳴寃；今時今日香港人投訴政府行政失當，就通常會搵申訴專員公署，所以做得專員，都算係香港嘅包青天。近年申訴專員戴婉瑩處理針對政府嘅投訴，都算係公正嚴明，每次投訴指控成立，都會扯火鬧啲做錯嘅政府部門。不過，戴婉瑩做埋下個月就退休，政府噚日公佈，將會由曾經做過廉政專員嘅黎年，接任申訴專員一職。<br> 戴婉瑩話過，如果再連任落去，要做多五年，所以情願試吓其他嘢。至於繼任人黎年，向來十分低調，八方只希望佢上任之後，能夠繼續維持公署為民請命嘅作風，千祈唔好畀面啲做錯嘢嘅政府官員同部門。</p></body></html>
