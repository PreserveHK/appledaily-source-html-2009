<html><header><meta charset="utf-8"><title>安室開騷封鐵人天后</title></header><body><h1>安室開騷封鐵人天后</h1><p>重登樂壇天后之位的日本女歌手安室奈美惠，現正忙於全國巡迴演唱會。前日她在橫濱ARENA開唱，吸引逾10,000名歌迷捧場。今年已31歲的安室，在約兩個小時20分鐘的演唱會內又唱又跳，中途沒有休息，一口氣演唱了30首歌曲，包括下周面世的新細碟《WILD/Dr.》，堪稱「鐵人天后」。</p><p>料45萬人入場</p><p>安室去年推出精選碟《BESTFICTION》大賣170萬張，去年10月底開鑼的演唱會也反應熱鬧，宣佈二度加場。安室共唱足60場，預計入場人數超過45萬人，成為個人女歌手之冠。</p></body></html>
