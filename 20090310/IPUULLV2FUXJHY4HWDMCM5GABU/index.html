<html><header><meta charset="utf-8"><title>男嬰猝死　父母助查</title></header><body><h1>男嬰猝死　父母助查</h1><p>【本報訊】長沙灣荔枝角道昇悅居，一名三個半月大男嬰，被家人發現在寓所內昏迷不醒，救護員將男嬰送院，惟經醫生證實經已死亡，警方事後發現男嬰出現屍斑，相信死去已一段時間，男嬰父母正協助警方調查。<br> 死亡男嬰三個月大，消息稱男嬰昨日傍晚，由菲傭餵奶後上床入睡，至昨晚11時許，父母發現男嬰昏迷床上，手腳冰凍全無反應，於是致電報警，並將男嬰抱到屋苑地下，等候救護人員到場。稍後警方一輛巡邏車到達現場，男嬰父母急不及待，要求到場警員用警車將男嬰送院，警員見情況危急於是立刻響起警號，將父母及男嬰送院，惟男嬰最終證實死亡。</p></body></html>
