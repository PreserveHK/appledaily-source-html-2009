<html><header><meta charset="utf-8"><title>財話短說<br>貿易通月底完成購DTTN</title></header><body><h1>財話短說<br>貿易通月底完成購DTTN</h1><p>▲貿易通（536）昨日舉行股東會，通過收購數碼貿易運輸網絡（DTTN）43.43%權益，行政總裁余國雄表示，交易將於本月底完成，DTTN將成為集團全資附屬公司。重組後，貿易通與DTTN的軟硬件運用及人手方面，將可以更有效率地運用，他預期每年可為DTTN節省成本1000萬元。他又指集團未來主力拓展中國市場，並與阿里巴巴（1688）及相關內地服務商洽商合作。</p></body></html>
