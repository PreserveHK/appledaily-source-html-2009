<html><header><meta charset="utf-8"><title>醫學Online<br>沉迷打機長大較暴力</title></header><body><h1>醫學Online<br>沉迷打機長大較暴力</h1><p>兒童時期已沉迷打機會影響腦部發育，容易令人因衝動而引發暴力行為。新加坡精神科醫生洪永元出席一個講座時指出，沉溺電玩的人因整天對着電腦螢幕，令後腦視覺皮層不斷受刺激；相反主導個人策劃、組織、控制情緒及考慮後果等能力的大腦前額葉的發展卻變得遲緩，此部份發育一般更要到約25歲才完成，故小朋友越早接觸電玩，長大後越難控制情緒，更易出現暴力傾向。</p></body></html>
