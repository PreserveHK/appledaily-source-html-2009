<html><header><meta charset="utf-8"><title>江語晨人不如肉鬆</title></header><body><h1>江語晨人不如肉鬆</h1><p>周杰倫緋聞女友江語晨，日前為台灣樂壇新人紀佳松的新碟宣傳活動擔任特別嘉賓，當日紀佳松選擇在一間肉鬆店舉行活動，吸引不少fans到場，現場見兩人默契十足地一起炒肉鬆，江語晨邊炒邊笑說：「我超愛吃肉鬆，好香好想吃呀。」可惜因火爐太熱，所以她未能偷食一嚐味道。</p><p>餵男星試食</p><p>之後江語晨親自餵紀佳松試吃新鮮肉鬆，表現細心，難怪在場男士都向紀佳松露出羨慕神色，但紀佳松竟然沒有為意，只關心肉鬆的味道好不好，令江語晨沒好氣地說：「我是沒有比肉鬆香嗎？」<br> 撰文：葉雪</p></body></html>
