<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林變巨人夠深刻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林變巨人夠深刻 - 馮仁昭</h1><p>轉投華納嘅蔡依林（Jolin）將會喺本月27日推出全新專輯《花蝴蝶》，為隆重其事，公司花費咗10萬人民幣（約11.3萬港元）喺北京租咗部極大嘅螢幕（小圖）為主打歌《大丈夫》舉行首播MV記者會，加埋場地租金、保安等雜費，單單一個記者會就用咗近85萬台幣（約19萬港元）。Jolin見到自己個MV喺螢幕上出現時，仲話：「看到我在螢幕前單腳站立的一幕，我的腿簡直有三層樓高，像巨人一樣，真是很深刻。」</p></body></html>
