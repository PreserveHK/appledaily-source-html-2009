<html><header><meta charset="utf-8"><title>案件速遞<br>青年與女童性交囚16月</title></header><body><h1>案件速遞<br>青年與女童性交囚16月</h1><p>【本報訊】一名22歲辦公室助理，去年7月29日在元朗一間遊戲機中心，認識12歲身材肥胖女童後，帶她返家，於12天內六度與她性交。女童失戀後，於8月11日向母親揭發案件。被告早前承認六項與13歲女童非法性交罪，昨在區域法院被判囚16個月。<br> 法官李翰良指，被告劉俊瑋自02年輟學後賦閒在家，一直無固定工作。他利用事主離家出走弱點，帶她返家，滿足自己生理需要。法庭有責任保護心智未成熟的女童，不會姑息被告。<br> 案件編號：DCCC881/08</p></body></html>
