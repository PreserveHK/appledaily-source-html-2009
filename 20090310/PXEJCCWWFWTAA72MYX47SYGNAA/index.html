<html><header><meta charset="utf-8"><title>劉詩昆70壽宴獨缺老婆</title></header><body><h1>劉詩昆70壽宴獨缺老婆</h1><p>國寶級鋼琴大師劉詩昆早前被控襲擊妻子，上周四獲控方撤銷控罪後，前晚於北京什剎海會館慶祝70大壽，諾貝爾獎物理學家楊振寧及妻子、徒弟孫穎等50位好友到賀，於北京工作的汪明荃也抽空趕往賀壽，不過正與劉詩昆辦理離婚手續的妻子蓋燕則未有露面。</p><p>孫穎搞神秘派對</p><p>劉詩昆徒弟孫穎為老師精心策劃今次的神秘生日派對，她說：「老師之前唔知道生日會舉行地點，因為想畀個驚喜佢，生日會上老師仲即興表演鋼琴，我希望師傅苦盡甘來，開開心心，為佢鍾意嘅音樂活到100歲。」此外，「福娃之父」韓美琳則送上七幅音樂牛的圖畫給劉詩昆。<br> 採訪：LawWaiman</p></body></html>
