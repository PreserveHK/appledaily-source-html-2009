<html><header><meta charset="utf-8"><title>求驗客手記：AZ不愧荷甲王道 - 求驗客</title></header><body><h1>求驗客手記：AZ不愧荷甲王道 - 求驗客</h1><p>阿爾克馬爾（AZ）果然係王道球隊，上周四雖則喺荷盃8強被NAC踢出局，結束26場正式比賽不敗，但前晚喺荷甲即刻反彈，喺冇咗正選龍門羅美路嘅情況下仍作客小勝奈梅亨1:0，開1.95倍客W，仲趁次席嘅川迪失分俾燕豪芬（打和1:1）而將領先優勢擴大至11分。估唔到AZ冇咗羅美路，守力都冇受影響，嚟緊8場聯賽咪鬥氣，繼續追佢哋嘅熱門聯賽贏波波膽1:0及2:0（加埋開過15次）好過。話時話，荷甲向來多波入，但呢輪竟開1「大」8「細」，真反常。</p></body></html>
