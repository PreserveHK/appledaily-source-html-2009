<html><header><meta charset="utf-8"><title>Makiyo晒32E曲線</title></header><body><h1>Makiyo晒32E曲線</h1><p>擁有32E豐滿上圍的台灣女星Makiyo，早前獲邀擔任內衣代言人，穿上胸圍配熱褲及魚網絲襪拍廣告，盡顯線條美。Makiyo日前來港宣傳電影《愛到底》，因由早到晚都戴上隱形眼鏡，加上睡眠不足，除下眼鏡後發現眼球滿佈血絲，她返台後即時去看醫生，幸沒大礙。<br> Makiyo表示來港有意外收穫，有歌迷在酒店大堂等她至凌晨3時，還帶同她出道至今的剪報，令她受寵若驚，她說：「我已經沒當歌手很久了，沒想到還有人記得。」<br> 撰文：林妃</p></body></html>
