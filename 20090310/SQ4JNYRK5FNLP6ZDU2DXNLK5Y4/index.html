<html><header><meta charset="utf-8"><title>案件速遞<br>印傭拍打女嬰判監四日</title></header><body><h1>案件速遞<br>印傭拍打女嬰判監四日</h1><p>【本報訊】印傭掛念家鄉患病的幼女，心情低落下情緒失控，猛打年僅11個月女少主的頭部，過程遭女僱主裝設的閉路電視攝下。涉案印傭昨在觀塘裁判法院承認一項虐兒罪。署任主任裁判官胡雅文認為案情不算嚴重，受害女嬰亦未有受傷，加上印傭已遭解僱，懲罰已夠，遂輕判監禁四天；由於印傭已遭扣留多日，即時獲釋。<br> 案情指，29歲被告印傭SuwandiFadila於上月25日下午，在將軍澳君傲灣單位內，用右手拍打11個月女嬰頭部數次。女嬰母親其後翻看閉路電視片段，3月2日解僱被告並於4日後報警。<br> 案件編號：KTCC1434/09</p></body></html>
