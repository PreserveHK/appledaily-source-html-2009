<html><header><meta charset="utf-8"><title>醫學Online<br>幼兒不說話自閉警號</title></header><body><h1>醫學Online<br>幼兒不說話自閉警號</h1><p>不少父母因太遲發現子女患上自閉症，錯過了黃金治療時機。德國一個兒科組織提醒家長，幼兒在約12個月大時，一般已能利用「BB話」或符號等與人溝通，到了18個月若仍不懂說話其實已響起警號，到了30個月大更可說出兩個字或以上的簡單句子，故幼兒若不肯開口與人溝通，便應盡早接受檢查。雖然暫時仍未有根治自閉症的方法，但及早治療可令大部份患者的病情有較佳改善。</p></body></html>
