<html><header><meta charset="utf-8"><title>醫學Online<br>健身音樂太強傷聽力</title></header><body><h1>醫學Online<br>健身音樂太強傷聽力</h1><p>不少女士喜歡跳健康舞減磅，但小心強勁的音樂影響聽覺，新西蘭坎特伯雷大學（UniversityofCanterbury）的聽力專家曾到健身中心量度健康舞班的音樂聲量，發現大部份時間也超過85分貝。<br> 若經常參加這類課程的人士，例如一周上課兩、三次，每次一至兩小時，有可能因耳朵的外側毛細胞變得不靈敏，令聽力逐步受損，故呼籲健身中心要將音樂的聲量調低。</p></body></html>
