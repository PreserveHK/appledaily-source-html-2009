<html><header><meta charset="utf-8"><title>吳君如鬆身裙肚凸凸</title></header><body><h1>吳君如鬆身裙肚凸凸</h1><p>新寶院線老闆陳榮美前晚在金鐘萬豪酒店設宴娶新抱，由於陳榮美是資深的電影人，所以有不少電影界的老闆、導演及電影幕後人等到場飲喜酒，包括吳君如和男友陳可辛、曾志偉、爾冬陞、許冠文、徐小明等，不過當中大部份賓客都匆匆入場，而穿上鬆身裙的君如就與陳可辛恩愛到場，只見近日有傳再懷孕的她明顯腹部微隆，但為免再禍從口出，君如就未有停下來接受訪問。</p><p>郭可盈撇甩老公</p><p>此外，郭可盈前晚與家人及朋友經過酒店附近，但就未見其老公林文龍，郭可盈更八卦詢問記者說：「邊個擺酒呀？」然後就友善向記者道別離去。<br> 採訪：馬建華<br> 攝影：仇志德</p></body></html>
