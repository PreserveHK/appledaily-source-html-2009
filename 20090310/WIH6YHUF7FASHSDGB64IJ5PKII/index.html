<html><header><meta charset="utf-8"><title>哥倫布原籍蘇格蘭</title></header><body><h1>哥倫布原籍蘇格蘭</h1><p>你們全部搞錯了！西班牙歷史學家說，1492年發現新大陸的航海家哥倫布（ChristopherColumbus），真名並非哥倫布。此外他不是意大利裔人，而是蘇格蘭裔人。<br> 哥倫布1451年生於意大利熱那亞，他在西班牙國王支持下，四度率領船隊開闢新航道。學者比利亞薩加研究熱那亞和西班牙的文獻後發現，哥倫布受洗時的名字其實是斯科托，父親是一家小店的老闆，而非織布匠。長大後，斯科托跟一位叫哥倫布的海盜討生活，改名換姓變成哥倫布。<br> 據說哥倫布的家族來自西班牙，比利亞薩加認為不對，因依照該時代居民的描述，哥倫布不像南歐人。進一步研究顯示，他可能是蘇格蘭裔人。<br> 法新社</p></body></html>
