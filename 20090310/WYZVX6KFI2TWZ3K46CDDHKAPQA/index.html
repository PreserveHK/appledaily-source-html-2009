<html><header><meta charset="utf-8"><title>城城心情靚請食飯</title></header><body><h1>城城心情靚請食飯</h1><p>郭富城前晚12時許獨個兒到灣仔一停車場取車，閒時見到記者只是笑笑口打招呼的他，前晚心情勁靚，他一見大班記者圍着拍照即笑問大家在等候誰，然後又表現關心地說：「你哋食飯未呀？我請你哋食飯吖。」</p><p>「呢排少打邊爐」</p><p>記者婉拒好意後，城城繼續站在街上與記者傾談，早前城城不時被發現與友人打邊爐，但前晚他卻說：「我呢排好少打邊爐。」<br> 記者追問城城是否有新地方落腳，他聞言即大賣關子說：「唔話你知。乜條街好靜咩？」說罷才駕駛其紅色GTR火速離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
