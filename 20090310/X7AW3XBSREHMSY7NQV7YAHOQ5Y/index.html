<html><header><meta charset="utf-8"><title>權相佑不愛韓國惹反感</title></header><body><h1>權相佑不愛韓國惹反感</h1><p>韓國男星權相佑主演的新片《比悲傷更悲傷的故事》，前日在首爾奧林匹克運動場舉行試映兼音樂會，權權與女主角李寶英現身與觀眾見面，組合SGWannabe演唱電影歌曲，吸引了李延喜及李孝利等女星捧場。<br> 權權為谷新片近日登上多本雜誌，日前他接受電影雜誌《PREMIERE》訪問時，透露從小不喜歡韓國，嚮往藍天碧海的地方，結果惹來當地網友狠批。事後權權解釋當日被問到如何養育孩子時，他表示希望孩子放眼世界，又說外國生活也不錯，後來才辯稱自己只是不喜歡韓國緊張的生活。幸好電影未受影響，更在多個網站的預售票房排名第一位。</p></body></html>
