<html><header><meta charset="utf-8"><title>案件速遞<br>刊裸照《3週刊》罰10萬</title></header><body><h1>案件速遞<br>刊裸照《3週刊》罰10萬</h1><p>【本報訊】《3週刊》02年刊登以女星被虐裸照為封面的報道，被淫審處評為淫褻物品。被告公司及前總編輯早前在東區裁判法院承認一項發佈淫褻物品罪，署任主任裁判官錢禮昨指涉案報道淫褻及低級趣味，判被告公司罰款10萬元，前總編輯須履行社會服務令120小時。兩名被告為三週刊有限公司及前總編輯魏泗海，傳票指02年11月2日，《3週刊》第160期，列登標題為「被虐裸照真相公開」的報道。<br> 案件編號：ESS3026、3028/03</p></body></html>
