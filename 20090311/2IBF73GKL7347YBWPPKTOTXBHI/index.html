<html><header><meta charset="utf-8"><title>財話短說晉盈18.6億購林業公司</title></header><body><h1>財話短說<br>晉盈18.6億購林業公司</h1><p>▲晉盈控股（723）宣佈，以總代價18.6億元，收購Amplewell全部股權，當中7050萬元以現金支付，2.32億元以承兌票據，4317.5萬元配發新股，及15.14億元配發優先股支付。Amplewell主要在俄羅斯、巴西及中國滿州里開發森林、經營木材及木料加工、貿易和銷售。Amplewell已向晉盈保證，將於今年底前收購一幅位於巴西北部、作價不超過2.98億元的森林地帶。</p></body></html>
