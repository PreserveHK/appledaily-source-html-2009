<html><header><meta charset="utf-8"><title>商場有禮：尋找七龍珠</title></header><body><h1>商場有禮：尋找七龍珠</h1><p>撒亞人生於這個地方稱呼叫悟空，電影《龍珠：全新進化》即將上映，而朗豪坊就舉行了一連串尋找七龍珠活動，大家可在商場不同樓層的蓋印站免費領取七龍珠地圖，集齊七個龍珠蓋印，可免費換領龍珠卡片套和遊戲表格一張，只須填寫你想向龍珠許下的願望，最具創意者有機會獲得豐富獎品，包括AcerAspireOneNetbook，濱崎步《龍珠》電影歌曲CD和電影換票證等。<br><br>記者：Ron</p><p>日期：3月5日至18日<br>時間：11am-11pm<br>查詢：35202800</p></body></html>
