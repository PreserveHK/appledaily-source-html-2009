<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●尼古拉斯基治帶韓裔妻子出席新片《Knowing》的首映。<br><br>●娜奧美金寶昨日在俄羅斯行天橋，其被指已婚的男友在台下捧場。<br><br>●伊雲麥葵格指有人冒認其身份在網上與影迷聯絡，他正準備採取法律行動。<br><br>●韓星宋承憲前日在首爾宣傳昨晚播大結局的《伊甸之東》，稱可以為愛情放棄一切。<br><br>●韓國組合SuperJunior的新大碟定單數目高達15萬張。<br><br>●日本男星福山雅治和織田裕二首度合作新片《Amalfi女神的報酬》，二人上月在羅馬拍外景。<br><br>●本木雅弘主演的奧斯卡最佳外語片《禮儀師之奏鳴曲》，在日本累積票房逾3.6億港元。</p></body></html>
