<html><header><meta charset="utf-8"><title>SuperBand上海谷紅館騷
</title></header><body><h1>SuperBand上海谷紅館騷
</h1><p>由周華健、李宗盛、羅大佑和張震嶽組成的組合SuperBand，將於本月底在紅館開騷，四人近日忙於四周宣傳，前日便到了上海出席「真音樂向前走」研討會，四人在會上先後發言。<br>張震嶽強調做音樂一向不在乎市場的需要，但較着重做最真實的音樂，他說：「我的想法很簡單，只寫我覺得好聽的音樂。」</p><p>歌詞分等級</p><p>羅大佑坦言如果SuperBand要寫出好歌，就必須靠各隊員的團結，他笑言要把張震嶽的歌唱好並不容易，羅大佑說：「原創是重要，音樂亦可以代表民族感情及氣度，所有聲音都是共鳴的，我覺得歌詞也要像電影一樣分等級。」<br>撰文：丁寧</p></body></html>
