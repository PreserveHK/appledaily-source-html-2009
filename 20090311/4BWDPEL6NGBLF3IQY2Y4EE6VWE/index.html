<html><header><meta charset="utf-8"><title>麗絲聲演怪獸仔女</title></header><body><h1>麗絲聲演怪獸仔女</h1><p>麗絲蕙絲潘（ReeseWitherspoon）及基夫修打蘭（KieferSutherland）配音的夢工場動畫《天煞撞正怪怪獸》（MonstersvsAliens），昨日於德國柏林舉行首映，麗絲與基夫特地飛抵當地宣傳。<br>《天》片講述由麗絲聲演的小女孩，被墜落地球的隕石撞到後變成怪獸，引發連串趣事。麗絲表示為動畫配音是為了一對子女，她說：「我拍的電影他們未必看得懂，我相信今次可帶他們一同上戲院，他們又看得懂。」此片本月27日於美國上映，下周麗絲與基夫將返美宣傳。</p></body></html>
