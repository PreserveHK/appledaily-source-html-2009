<html><header><meta charset="utf-8"><title>醫學Online溫室效應成頭痛元凶</title></header><body><h1>醫學Online<br>溫室效應成頭痛元凶</h1><p>頭痛發作原來與溫室效應有關，美國一項有7,054名頭痛病人參加的研究發現，溫度與頭痛的關係最密切，當氣溫每上升華氏9度，頭痛發作的風險增加7.5%。<br>研究又顯示吸入汽車排出的廢氣也會輕微增加非偏頭痛的風險。負責研究的專家估計隨着全球氣溫上升及空氣污染加劇，頭痛患者將會不斷增加。<br>另外，研究也發現氣壓驟降也是導致頭痛的元凶之一。</p></body></html>
