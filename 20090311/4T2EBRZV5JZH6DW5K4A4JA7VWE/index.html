<html><header><meta charset="utf-8"><title>張子妍遺書訴藝人之苦</title></header><body><h1>張子妍遺書訴藝人之苦</h1><p>26歲韓劇《花樣男子》女配角張子妍已經落葬，但有關她自殺的原因再引起爭議，質疑另有內情。其前度經理人劉長浩爆料指，張子妍在上月曾找他訴苦，並將12頁親筆所寫的文件交給他。部份文件內容昨日曝光，寫於上月28日，即張子妍輕生前一星期，她寫道：「我只是一個軟弱的新演員，很想脫離這種痛苦生活。」<br>由於當中還有她的簽名、手指模和身份證號碼，似法律文件形式，因此外界認為張子妍死因可疑，懷疑她被逼死，並非單純因抑鬱症而吊頸。張子妍生前所屬的事務所否認和張子妍的死有關。此外，《花男》前晚播出前打出字幕悼念張子妍，而該集收視錄得35.5%，創下該劇新高。</p></body></html>
