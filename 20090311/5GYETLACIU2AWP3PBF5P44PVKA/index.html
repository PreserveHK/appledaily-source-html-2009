<html><header><meta charset="utf-8"><title>財話短說濰柴上季或虧損</title></header><body><h1>財話短說<br>濰柴上季或虧損</h1><p>▲生產重型貨車及發動機的濰柴動力（2338）昨澄清，指《21世紀經濟報道》早前指該公司去年營業額達490億元（人民幣．下同）不正確，實質是331億元，跌13.1%，稅前利潤介乎26至29億元，跌20.7至11.5%，目前正進行資產減值測試，最終數據尚未確定。按此推算，該公司去年第4季業績急速惡化，營業額跌38.11%至46.68億元，稅前利潤最多1.44億元，甚至可能虧損4.44億元。</p></body></html>
