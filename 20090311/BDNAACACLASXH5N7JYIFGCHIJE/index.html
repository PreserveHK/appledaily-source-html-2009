<html><header><meta charset="utf-8"><title>醫學Online抑鬱症致心臟病猝死</title></header><body><h1>醫學Online<br>抑鬱症致心臟病猝死</h1><p>嚴重抑鬱症與心臟病關係密切，美國一項長達12年的研究發現抑鬱症可引致心臟病猝死。<br>研究有63,000名女士參與，她們最初並沒有心臟問題，但約8%人有嚴重抑鬱症，結果發現患有抑鬱症的女士心臟病死亡的風險，較沒有抑鬱症的婦女高出逾一倍。<br>研究人員指出，長期抑鬱會提高靜止心跳率，情況就似經常脾氣暴躁，可增加心臟的負荷，或成為引發心臟病高危的因素之一。</p></body></html>
