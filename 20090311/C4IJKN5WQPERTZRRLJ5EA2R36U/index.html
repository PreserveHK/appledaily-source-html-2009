<html><header><meta charset="utf-8"><title>警尋失蹤女子下落</title></header><body><h1>警尋失蹤女子下落</h1><p>【本報訊】29歲女子謝翠珊（圖）於上月28日與家人同到長沙灣廣場逛遊時發生口角，之後她賭氣離開，自此失去影蹤，其家人以為她只是到友人家居暫住，未有為意，惟稍後仍未見她返回秀茂坪邨住所，遂於本月4日向警方報案。警方昨發出呼籲，希望市民協助找尋該名女子。她身高1.65米，重91公斤，肥胖身材，圓面和黑直髮。若有市民知道她下落者，請致電東九龍總區失蹤人口調查組與調查人員聯絡，電話是27032316或98860060，也可前往任何一間警署報案。</p></body></html>
