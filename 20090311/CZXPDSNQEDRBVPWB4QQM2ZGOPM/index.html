<html><header><meta charset="utf-8"><title>話你知專屬經濟區劃界有分歧</title></header><body><h1>話你知<br>專屬經濟區劃界有分歧</h1><p>中美船艦在南海對峙，中國指美軍違反國際法擅闖水域，美國則指中國在公海挑釁。互說不是，只因雙方對專屬經濟區各有己見。<br>1982年的《聯合國海洋法公約》對沿海國家的主權水域作出以下界定：（一）由海岸線對出12海里劃為某國領海；（二）由沿海線起算的200海里，劃為專屬經濟區，區內的海洋資源或海底石油，都劃歸該國所有。問題是，在南海和東海出現了多國專屬經濟區重叠的爭端。<br>中國確認《聯合國海洋法公約》，所以認定「無瑕號」擅闖中國水域。而美國因反對專屬經濟區的海底礦產開發權，一直不肯確認這條公約，所以堅持中國沿岸12海里以外是公海。<br>路透社</p></body></html>
