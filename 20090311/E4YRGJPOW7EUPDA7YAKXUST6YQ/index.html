<html><header><meta charset="utf-8"><title>拘毒販搜貨逾八萬元</title></header><body><h1>拘毒販搜貨逾八萬元</h1><p>【本報訊】一名毒販昨午身懷毒品擬往交易時，在深水埗街頭遭港島總區特別職務隊人員拘捕，警員在其身上及寓所搜獲市值8萬1千元的懷疑4號海洛英毒品。<br>被捕男子姓晉（51歲），家居深水埗欽州街16至22號興華大樓一單位。</p><p>送貨時被拘捕</p><p>他涉嫌販運危險藥物被捕，通宵扣查。港島總區特別職務隊較早前接獲線報，指疑犯從事販毒活動，經一番追查後，昨午2時15分在深水埗欽州街與醫局街交界截查姓晉疑犯，在其身上搜出30粒懷疑4號海洛英毒品，相信他正攜毒品往交易。警員稍後押疑犯返其欽州街寓所搜查，在屋內再撿獲500多粒懷疑4號海洛英毒品，一併帶返警署調查。</p></body></html>
