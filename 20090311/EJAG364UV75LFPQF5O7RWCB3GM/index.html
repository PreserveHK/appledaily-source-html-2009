<html><header><meta charset="utf-8"><title>金喜善騷B女腳仔</title></header><body><h1>金喜善騷B女腳仔</h1><p>韓國女星金喜善今年1月21日，替有錢丈夫朴駐英誕下首胎女嬰，之後她便專心坐月湊女，未有公開亮相。閉關近兩個月的善姐，日前終於按捺不住榮升人母的喜悅，在網誌內公開寶貝女妍雅的照片任睇。<br>雖然善姐只是公開了她緊握囡囡的手仔腳仔相，囡囡真身未有曝光，但善姐寫上「妍雅媽媽，我愛你」晒幸福，已令網誌點擊率勁升。有網友表示單看妍雅的腳仔，已知道她生得跟媽媽一樣靚女，認真誇張。</p><p>將出育嬰書</p><p>此外，善姐將於5月推出育嬰書，由於她已成功收身，預計最快下半年復出拍戲。</p></body></html>
