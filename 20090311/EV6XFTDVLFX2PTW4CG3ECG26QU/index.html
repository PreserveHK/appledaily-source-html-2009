<html><header><meta charset="utf-8"><title>情緒病兩女子輕生</title></header><body><h1>情緒病兩女子輕生</h1><p>【本報訊】兩名女子昨日同因為情緒病，分別在油塘和沙田家中燒炭及跳樓自殺，同告死亡。<br>首宗事故現場為油塘高翔苑高麒閣一單位，昨日下午1時許，姓林男戶主從外返家，發現35歲女兒阿儀在房內燒炭自殺，立即報警，警方及消防員到場證實她已死去一段時間，毋須送院。據稱，女事主患有精神病多年，懷疑是病發自殺，並無可疑，稍後由仵工將屍體移送殮房。<br>另一宗自殺事故發生在昨日下午2時50分，26歲姓李女子被發現在沙田沙角邨雲雀樓22的電梯大堂，攀出欄河飛墮而下，倒卧1樓平台奄奄一息，救護員到場證實她已死亡，死者家人指李女有抑鬱症，疑因病自殺，並無可疑。</p></body></html>
