<html><header><meta charset="utf-8"><title>醉酒少女圍牆墮地重傷</title></header><body><h1>醉酒少女圍牆墮地重傷</h1><p>【本報訊】一名疑飲醉酒的18歲少女，前晚步履蹣跚的行經黃大仙下邨時，在行人路三米高圍牆頂墮下，頭部着地重傷，當場昏迷，經送院搶救後情況危殆。警方已聯絡其家人及了解事發經過。<br>現場為黃大仙下邨龍安樓對開行人路，行人路與龍翔道之間隔有一幅三米圍牆。前晚10時許，18歲姓黃少女被56歲龍安樓姓薛的保安員發現，頭部受傷倒卧地上奄奄一息，立即報警將她送院急救。</p><p>疑撞花槽頭着地</p><p>消息稱，事主當時滿身酒氣，警方懷疑她酒後失足從三米高圍牆頂墮下，撞及圍牆底花槽反彈地下，頭部着地重傷，事件並無可疑。</p></body></html>
