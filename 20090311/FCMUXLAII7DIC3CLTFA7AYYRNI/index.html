<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler輸官司賠完再賠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler輸官司賠完再賠 - 馮仁昭</h1><p>樂壇孖仔組合Soler遭前經理人公司蜂鳥音樂入稟控告毀約案，蜂鳥音樂於04年底同Soler簽訂經理人合約，若佢哋收入多過50萬，公司便按合約規定續約至2010年，但Soler於前年3月單方面終止合約，遭原告入稟告毀約索償2,400萬元。高等法院早前判Soler向原告賠償506萬元。噚日法庭再頒令，要Soler賠償12萬多元利息畀蜂鳥音樂。<br>案件編號：HCA836/07</p></body></html>
