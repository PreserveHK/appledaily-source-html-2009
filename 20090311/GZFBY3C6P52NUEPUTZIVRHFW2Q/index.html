<html><header><meta charset="utf-8"><title>金融海嘯下的日子……開價2.68億　英村莊叫賣</title></header><body><h1>金融海嘯下的日子……<br>開價2.68億　英村莊叫賣</h1><p>英國一個村落淪落到要叫賣。村子有22幢房子、商店、逾6平方公里農地和約1.82平方公里的林地外，還有板球會、大莊園，麻雀雖小五臟俱全，估計可賣得2,500萬鎊（約2.68億港元）。<br>林肯霍爾特村（Linkenholt圖）位於漢普郡，村中一切都屬於一個慈善基金。基金與村民開會，協議在賣盤後，村子仍會保持完整，村中全部約40名居民可繼續留下，基金則會用賣村所得的錢去投資。<br>英國《每日郵報》</p></body></html>
