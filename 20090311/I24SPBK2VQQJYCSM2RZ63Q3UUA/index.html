<html><header><meta charset="utf-8"><title>美瑾搭上吸血仔</title></header><body><h1>美瑾搭上吸血仔</h1><p>憑《吸血新世紀》（Twilight）成為萬千少女偶像的羅拔柏迪臣（RobertPattinson），緋聞無日無之，最近有指他力追《變形金剛》（Transformers）索女美瑾霍士（MeganFox），二人被目睹在酒吧談心。<br>現年22歲的美瑾早前跟男友BrianAustinGreen分手後，一直在PalihouseHotel租房暫住，消息指同齡的羅拔近日經常到訪，二人被目睹連續兩晚在酒店的酒吧談心，玩至深夜才依依不捨離去，有目擊者指他們肯定在拍拖。</p></body></html>
