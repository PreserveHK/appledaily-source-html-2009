<html><header><meta charset="utf-8"><title>抑鬱婦病發蹈海亡</title></header><body><h1>抑鬱婦病發蹈海亡</h1><p>【本報訊】一名患抑鬱症有自殺傾向婦人，前晚離開長洲南氹灣路住所後失蹤，至昨晨被發現倒卧在石灘上，警方懷疑她跳海自殺屍體被冲上岸邊，事件無可疑。<br>52歲死者陳雪芬，與同齡姓李丈夫同住南氹灣路一間村屋，據稱她患有抑鬱症多年，不時透露有輕生念頭，丈夫經常加以開解。前日傍晚6時許，陳婦離開住所後不知所終，丈夫遍尋不獲後報警。<br>至昨晨10時許，陳婦被姓呂鄰居發現她倒斃住所對開數十米外石灘上，前額及面部有被石頭撞傷痕迹，警方調查後相信死者因病跳海自殺身亡。</p></body></html>
