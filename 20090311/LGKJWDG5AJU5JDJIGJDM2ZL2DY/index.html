<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林慘變腳痛花蝴蝶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林慘變腳痛花蝴蝶 - 馮仁昭</h1><p>蔡依林（Jolin）近日為咗新專輯《花蝴蝶》而苦練芭蕾舞技，點知就搞到佢右腳踭舊患復發，噚日佢就去咗台灣一間醫館做推拿，雖然Jolin早就叫醫師唔好咁大力，不過最後都係頂唔順嗌到鬼咁凄凉，佢話：「前陣子還發現右肩胛骨歪掉，痛到不行，現時我只要穿高跟鞋就要用彈性繃帶保護腳踝，不過醫師說我連左腳踝因長期穿高踭鞋練舞，所以現時也處於保養的危險期呢。」</p></body></html>
