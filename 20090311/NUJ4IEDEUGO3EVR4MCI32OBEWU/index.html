<html><header><meta charset="utf-8"><title>隔牆有耳：做個有良心新丁 - 李八方</title></header><body><h1>隔牆有耳：做個有良心新丁 - 李八方</h1><p>澳門政府無理封殺港人入境，正常港人都會感到憤怒，但偏偏民建聯早輪力排眾議，搵埋工聯會聯手試圖阻止立法會休會辯論，連畀受害議員講吓睇法嘅機會都想封殺。好在當時部份建制派獨立議員見到民記咁過份，都決定「幫理不幫親」，群起舉手撐泛民，先令大家有機會講清個事實。<br>當日有份撐泛民嘅保險界立法會議員陳健波噚日話，佢自己同林大輝、陳茂波、譚偉豪、梁家騮一樣，唔係逢政府必撐，佢哋五個人一定唔會做「純保皇派」。<br>上次撐泛民主派係講道理做出正確嘅事，佢又暗寸其他保皇黨，「我哋比較新，有啲赤子之心，會憑事實去判斷。」</p></body></html>
