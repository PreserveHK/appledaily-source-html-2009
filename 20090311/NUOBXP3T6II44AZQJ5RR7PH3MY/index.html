<html><header><meta charset="utf-8"><title>蓋鳴暉演神功戲受傷</title></header><body><h1>蓋鳴暉演神功戲受傷</h1><p>【本報訊】粵劇名伶蓋鳴暉，昨晚在上水河上鄉戲棚表演神功戲劇《寶蓮燈》，蓋在台上演出打筋斗時，不慎失平衡扭傷，蓋手部受傷不適，事後到北區醫院治理。<br>每年上水河上洪聖廟門外，均搭建洪聖寶誕戲棚，請來多個粵劇團表演，昨晚約十時左右，蓋鳴暉在神功戲台上，表演名劇《寶蓮燈》，當時蓋連續打空翻及筋斗，懷疑突然失去平衡扭傷手部，直至全劇完畢後，蓋由助手陪同，到北區醫院求醫治理。</p></body></html>
