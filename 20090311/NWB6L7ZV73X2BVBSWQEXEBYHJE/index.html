<html><header><meta charset="utf-8"><title>醫學Online過量食大豆易患肝癌</title></header><body><h1>醫學Online<br>過量食大豆易患肝癌</h1><p>女士進食大豆製品雖然可預防乳癌，但吃得太多卻會弄巧反拙，一項由日本國立癌症預防研究所進行、有二萬名女士參加的調查發現，每日平均吃80克以上豆腐，或三分之二包以上納豆的女士，罹患肝癌的風險較攝取量低一半的女士高3.2至3.9倍。<br>厚生勞動省建議尤其感染了乙型或丙型肝炎病毒的女士，進食大豆製品要適可而止，估計大豆的豐富異黃酮會干擾荷爾蒙分泌，增加肝癌風險。</p></body></html>
