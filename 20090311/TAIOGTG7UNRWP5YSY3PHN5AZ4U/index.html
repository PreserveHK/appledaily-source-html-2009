<html><header><meta charset="utf-8"><title>大話西遊：開普敦握手病</title></header><body><h1>大話西遊：開普敦握手病</h1><p>初次見面，與人握手可算是世界通行的禮儀。但來到南非開普敦，請三思而後握，因為一個唔覺，就會中伏，染上「開普敦握手病」（咁精警的名字，當然出自筆者手！）。話說開普敦有種風土病，容易透過握手傳染。是次南非之旅，同行8人，最孱者第2日中招，又屙又嘔！筆者撐到第8日才中招，但無論先後，8人全部中招，命中率百分百！而且目標無分國界，我們去藥房買藥時，一條南非人長龍，全是買胃藥，墟冚程度有如自由行在尖嘴排隊買LV，可見此病的威力！<br>咁唔通在南非識人不打招呼？本人的方法是，反客為主，教他們抱拳作揖，承讓承讓。<br><br>記者：馮冠芝</p></body></html>
