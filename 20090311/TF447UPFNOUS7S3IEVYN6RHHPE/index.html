<html><header><meta charset="utf-8"><title>潮流感：GeorgJensen提早復活 - ㎡</title></header><body><h1>潮流感：GeorgJensen提早復活 - ㎡</h1><p>雖然下個月中才到復活節，但在經濟低迷的環境下為了力保salefigure，不得不出招提早宣傳，好讓節日氣氛暫時冲淡大家的憂慮。<br>丹麥首飾及家品品牌GeorgJensen最近為慶祝復活節推出了蛋形bonbonniere，出自丹麥設計師PhilipBroLudvigsen手筆，外形簡約獨特，尺寸12cm售價為$480，16cm售價為$820。除了可放應節的朱古力外，更可放首飾及小物，一物二用，非常合乎現在的經濟大原則。<br>Textby㎡</p></body></html>
