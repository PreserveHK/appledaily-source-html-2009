<html><header><meta charset="utf-8"><title>醫學Online長期失眠應盡快求診</title></header><body><h1>醫學Online<br>長期失眠應盡快求診</h1><p>失眠困擾不少都市人，加拿大一項研究跟進了388名失眠患者三年，患者平均年齡為45歲，約75%人失眠持續超過一年，當中46%更是在研究完結時失眠仍未好轉。<br>負責研究的專家估計約一成人的失眠會持續一段很長時間，與一般人相信失眠會自行痊癒或只屬短暫問題不一樣，由於長期失眠可引致高血壓及抑鬱症等健康問題，並嚴重影響工作，故呼籲患者要盡快求診，找出引至失眠的原因。</p></body></html>
