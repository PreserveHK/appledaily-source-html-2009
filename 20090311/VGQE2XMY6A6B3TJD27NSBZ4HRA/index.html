<html><header><meta charset="utf-8"><title>蠱惑黑猩猩藏石頭擲遊客</title></header><body><h1>蠱惑黑猩猩藏石頭擲遊客</h1><p>黑猩猩的基因不但與人類相似，而且會像人類一樣思考行事，例如私下藏起石頭，發脾氣時猛擲向遊客。<br>瑞典隆德大學（Lund）博士生奧斯瓦特（MathiasOsvath），與斯德哥爾摩附近的菲呂維克（Furuvik）動物園三位護理員合作，研究園內31歲雄性黑猩猩「老大」桑廷諾（Santino）的行為，發現牠10年來，每天清早都會逕自撿拾石頭，有時更會打碎大塊混凝土，然後將「戰利品」藏起，待動物園開放後擲向遊客，有時更會像落冰雹一樣，將大量石塊撒向遊客。<br>桑廷諾雖然聰明得收藏武器，但不會傷及同類，眼界也不太好，很少擊中遊客。<br>美聯社/法新社</p></body></html>
