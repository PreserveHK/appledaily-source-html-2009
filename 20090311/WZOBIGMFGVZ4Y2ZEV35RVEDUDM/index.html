<html><header><meta charset="utf-8"><title>冰冰遭仔仔搶親</title></header><body><h1>冰冰遭仔仔搶親</h1><p>由范冰冰投資及主演的內地劇集《金大班的最後一夜》現已拍至尾聲，雖然早前劇集曾因捲入版權爭拗而令冰冰大受困擾，不過無損她投入拍攝。日前冰冰穿上一襲白色古着婚紗，與黃秋生拍攝一場結婚戲。</p><p>進退兩難</p><p>穿上婚紗的冰冰明艷照人，劇情講述她和初戀情人周渝民（仔仔）因逃避不了世俗的偏見而被迫分手，經過20年的變遷，當冰冰洗盡鉛華決心下嫁黃秋生時，飽歷滄桑的仔仔突然現身搶新娘，令她進退兩難。<br>撰文：林妃</p></body></html>
