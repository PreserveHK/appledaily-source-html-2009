<html><header><meta charset="utf-8"><title>案件速遞懲教員偷拍裙底判感化</title></header><body><h1>案件速遞<br>懲教員偷拍裙底判感化</h1><p>【本報訊】懲教員自稱貪玩，利用藏在手提袋內的數碼相機，拍攝街上女士裙底春光。他早前承認在公眾地方擾亂秩序罪，昨於觀塘裁判法院獲輕判12個月感化。<br>任職懲教署二級助理的32歲被告陳智恆，去年8月16日在旺角通菜街185號外偷拍不知名女子的裙底照片。其代表大律師昨要求裁判官於判刑時說出類似「一時衝動，不會再犯」等字眼，讓被告保留職位，裁判官最終確有提及有關詞語。<br>案件編號：KTCC7552/08</p></body></html>
