<html><header><meta charset="utf-8"><title>貨車掃毀40呎欄後翻側</title></header><body><h1>貨車掃毀40呎欄後翻側</h1><p>【本報訊】粉嶺公路發生車禍，昨午2時許，一名29歲姓李司機，駕駛一部5.5噸輕型貨車，沿粉嶺公路往上水方向行駛，駛經粉嶺和合石附近轉左彎時，輕型貨車突然失控，撞向路邊防撞欄，撞毀約40呎防撞欄後，繼而全車翻側。</p><p>司機一度被困</p><p>意外發生後，司機一度被困車廂，由途經駕駛者協助報警，消防員接報到場，撬開車廂將司機救出，他獲救後仍然清醒，送往沙田威爾斯親王醫院治理。受車禍影響，現場交通一度受阻，約1小時後，出事輕型貨車被拖走，現場粉嶺公路交通恢復正常。</p></body></html>
