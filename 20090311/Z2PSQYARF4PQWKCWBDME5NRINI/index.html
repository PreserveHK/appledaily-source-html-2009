<html><header><meta charset="utf-8"><title>remioromen夾時辰街頭賣唱</title></header><body><h1>remioromen夾時辰街頭賣唱</h1><p>憑為日劇《1公升眼淚》主唱插曲《粉雪》走紅的日本三人樂隊remioromen，為配合其代表歌曲《3月9日》，他們在沒有預告之下，在前日3月9日當地時間下午3時9分，在澀谷舉行神秘街頭演唱會，大唱《3月9日》等歌曲，引來大批途人圍觀，場面墟冚。</p><p>成模範畢業歌</p><p>remioromen前日在澀谷109購物中心前舉行神秘街頭演唱，為同日推出的精選大碟造勢。他們演唱的名曲《3月9日》，近年多次獲日本音樂雜誌《Oricon》讀者選為「模範畢業歌」，是日本樂迷畢業禮上最愛聽的歌曲。</p></body></html>
