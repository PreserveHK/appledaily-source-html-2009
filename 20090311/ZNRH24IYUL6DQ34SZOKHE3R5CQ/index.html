<html><header><meta charset="utf-8"><title>茱姐半裸誘佳夫</title></header><body><h1>茱姐半裸誘佳夫</h1><p>茱莉亞羅拔絲（JuliaRoberts）自誕下龍鳳胎後一直養尊處優，最近她將有懸疑電影《Duplicity》上畫。她於片中與飾演特務的佳夫奧雲（CliveOwen）發展戀情，該片劇照日前曝光，只見茱姐半裸躺於床上，婚後甚為錫身的她，鮮有再拍床戲。<br>茱姐近日宣傳電影時大讚佳夫溫文和善，比起她與畢彼特（BradPitt）或佐治古尼（GeorgeClooney）拍片時輕鬆得多，茱姐表示畢仔與佐治經常整蠱她，令她拍片時提心吊膽，她說：「與佳夫拍片自在得多，起碼我不用整天檢查電話、廁所、吊燈有否遭人做手腳！」</p></body></html>
