<html><header><meta charset="utf-8"><title>紅姑輕鬆Shopping開懷笑</title></header><body><h1>紅姑輕鬆Shopping開懷笑</h1><p>鍾楚紅近來心情不俗，經常往其心水消閒地中環ifc商場逛街嘆茶。前晚芳蹤再現，她偕同女友人往位於上址的連卡佛百貨公司shopping，且有斬獲，難怪離開時笑容滿面。</p><p>不眷戀舊生活</p><p>近日林青霞復出的傳聞甚囂塵上，紅姑這位大美人雖然多年來星味不減，多次被片商力邀出山，可是她對水銀燈下的生活並不眷戀，閒來hightea逛街掃貨不知多優哉游哉。前晚她一身黑衣逛商場，與女友離開連卡佛時，邊行邊講開懷大笑，二人閒聊意猶未盡，還轉場去餐廳再傾過。<br>採訪、攝影：娛樂突發組</p></body></html>
