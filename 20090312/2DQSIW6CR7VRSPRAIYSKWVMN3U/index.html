<html><header><meta charset="utf-8"><title>東京直擊關楚耀、衞詩交東京刑事部跟進</title></header><body><h1>東京直擊<br>關楚耀、衞詩交東京刑事部跟進</h1><p>關楚耀和衞詩涉嫌藏毒，現仍被關押在葛飾區東京拘置所。昨日記者走訪東京地方裁判所的刑事部了解案件進程，職員表示部門已得悉關楚耀涉藏毒一事，程序上是由警方處理好資料後交給法庭，再由法庭將資料傳遞至刑事部，暫時刑事部所得資料有限，料下周一才收到相關資料。<br>另外，衞蘭日前接受訪問，她聲淚俱下自責縱壞妹妹，為此已向父親道歉，衞蘭聲稱自己沒有吸毒，但衞詩做錯事要負責任及受罰。有傳衞詩出事後，衞蘭隱瞞事實令妹妹在異鄉無援，她自稱不是第一時間得悉事件。<br>採訪、攝影：張俊銘、黃文偉</p></body></html>
