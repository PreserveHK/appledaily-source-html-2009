<html><header><meta charset="utf-8"><title>老婦攀窗台關窗墮樓亡
</title></header><body><h1>老婦攀窗台關窗墮樓亡
</h1><p>【本報訊】一名不良於行的8旬老婦，昨晨6時許疑因大風在西灣河寓所睡房攀上窗台關窗時，失足由一樓墮下10米地面，手腳骨折倒地呻吟，女兒聽聞巨響查看，赫見母親出事報警求助；老婦送院搶救後不治，警方調查後相信事件純屬意外。<br>墮樓老婦姓李（81歲），與家人同住西灣臺18號逸意居一單位。據了解，李婦要用鋁架輔助行路，但她並無大病痛，而且為人樂觀並無尋死意圖。因李婦較怕冷，疑昨晨大風將睡房窗戶吹開，她為關窗而失足墮樓。</p></body></html>
