<html><header><meta charset="utf-8"><title>草蜢紅館騷加場</title></header><body><h1>草蜢紅館騷加場</h1><p>草蜢原定於下月3至8日在紅館開騷，由於反應熱烈，昨日決定於下月2日加開一場，名為「欲罷不能優先預演場」。蔡一傑接受訪問時說：「歌迷訂飛情況實在太熱烈，開6場都唔夠，但個期實在唔可以加喺後面，惟有加喺前面。」他表示加場門票於本月18日公開發售。<br>蔡一智笑說：「呢一場大家睇吓草蜢有冇穿崩、走錯位同換唔切衫，歌迷唔使再通宵出去排隊買飛，同埋我哋啲飛仍然係開心價，用預演嚟分享我哋嘅快樂，亦都唔使買黃牛飛喇！」<br>採訪：王連連</p></body></html>
