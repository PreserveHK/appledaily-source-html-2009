<html><header><meta charset="utf-8"><title>大圍站男子闖路軌尋死</title></header><body><h1>大圍站男子闖路軌尋死</h1><p>【本報訊】一名懷疑精神有問題男子，昨早上從大圍港鐵站月台走下路軌，並沿路軌旁向九龍方向走去，幸及時被職員發現帶回月台報警，將他送院檢查，警方初步相信他因病企圖輕生。<br>跳下路軌男子28歲姓黃，昨早上10時許，從大圍港鐵站往羅湖方向月台尾，走下路軌沿路軌旁向九龍方向走去。月台上一名男職員見狀即時按動緊急掣，通知準備入站列車停車，同時將事主帶回月台及報警，列車服務僅輕微受阻。</p></body></html>
