<html><header><meta charset="utf-8"><title>大鱷吞鯊魚</title></header><body><h1>大鱷吞鯊魚</h1><p>鯊魚兇猛，鱷魚殘暴，遇上牠們非死即傷，當鯊魚遇上鱷魚又會鹿死誰手？澳洲北部達爾文（Darwin）上周上演了一場鯊鱷大戰，結果鱷魚大獲全勝。<br>一群漁民上周在達爾文以東100公里懷爾德曼河，目擊幾米外一條4.5米長的鹹水鱷魚，緊緊咬住只有一米長的小鯊魚開懷大嚼的血腥場面。只見鯊魚被大鱷的利齒緊緊箝着，無力掙扎（圖）。<br>「鱷魚並沒有發出很大聲音。」一名漁民說：「我們只聽到嘎扎嘎扎的咀嚼聲。」鱷魚大概很肚餓，又或者餐點「太小」，很快就把鯊魚骨碌吞下肚，漁民來不及看清楚鯊魚是甚麼品種。漁民不忘拍下這弱肉強食的一幕。<br>澳洲《每日電訊報》</p></body></html>
