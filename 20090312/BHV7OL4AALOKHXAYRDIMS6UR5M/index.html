<html><header><meta charset="utf-8"><title>醫學Online孕婦偏頭痛響中風警號</title></header><body><h1>醫學Online<br>孕婦偏頭痛響中風警號</h1><p>孕婦出現偏頭痛症狀可能是中風的警號。美國一項研究分析了44,000名於2000至2003年間，因偏頭痛入院治療的孕婦病歷，結果發現若與無偏頭痛問題的孕婦比較，有偏頭痛的孕婦日後因中風、高血壓及心臟病接受治療的風險大增。研究更發現經常受頭痛困擾的孕婦，出現因妊娠期間高血壓引發的子癲前症比率也較高，相信與頭痛干擾了血液循環系統有關。</p></body></html>
