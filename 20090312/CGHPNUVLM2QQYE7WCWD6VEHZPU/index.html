<html><header><meta charset="utf-8"><title>醫學Online胰臟癌病人B血型最多</title></header><body><h1>醫學Online<br>胰臟癌病人B血型最多</h1><p>血型與胰臟癌有關，美國哈佛大學醫學院一項研究追蹤分析了107,503人的健康狀況長達10年，發現O型血的人患胰臟癌風險最低，B型血的人則風險最高。研究顯示，若與O型血比較，B型血的人患胰臟癌的風險高72%，AB型血高51%，A型血則略高出32%。研究人員指，雖然結果對預防胰臟癌並無即時幫助，但有助日後研發大規模的胰臟癌普查工具。</p></body></html>
