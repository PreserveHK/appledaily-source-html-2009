<html><header><meta charset="utf-8"><title>SHIHO嫁捽油格鬥家</title></header><body><h1>SHIHO嫁捽油格鬥家</h1><p>現年32歲的日本人氣模特兒SHIHO，前日於網誌內宣佈與拍拖兩年的33歲柔道格鬥家秋山成勳拉埋天窗。據悉SHIHO沒有懷孕，婚後仍會繼續做模特兒。</p><p>秋山曾被罰停賽</p><p>SHIHO與秋山現於東京的愛巢展開新生活，但婚禮舉行日期未定。秋山曾於06年於格鬥賽中違規使用身體油而被停止出賽10個月，但SHIHO仍對男方不離不棄。雖然日傳媒形容二人是「美女與野獸」組合，但SHIHO在網誌中對丈夫讚不絕口說：「與他一起能讓我感到安心，很感謝能與這樣的人相遇。」</p></body></html>
