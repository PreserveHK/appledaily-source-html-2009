<html><header><meta charset="utf-8"><title>JimmyBoyd病逝</title></header><body><h1>JimmyBoyd病逝</h1><p>經典聖誕歌《ISawMommyKissingSantaClaus》原唱歌手JimmyBoyd上星期六於加州因癌病逝世，享年70歲。Jimmy喺1952年灌錄呢首膾炙人口嘅聖誕歌時只得13歲，歌曲連續成為流行榜冠軍三個星期，唱片喺10周內賣出200萬張，連AmyWinehouse都曾經翻唱。成年後Jimmy演過唔少電視喜劇，並同性感女星YvonneCraig有過一段短暫婚姻，育有一名兒子。</p></body></html>
