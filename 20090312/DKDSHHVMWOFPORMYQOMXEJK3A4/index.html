<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基獲封理工古領袖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基獲封理工古領袖 - 馮仁昭</h1><p>古巨基即將開個唱幫香港理工大學籌款，噚日佢去理大同校長唐偉章教授谷宣傳，頭10個買飛嘅可以獲得佢嘅親筆簽名CD，而校方仲喺校內揀咗棵樹命名為「金牌大風樹」，古巨基仲做埋理大星級社會服務領袖，啲學生就叫佢做古領袖。另外，古巨基啱啱由日本返嚟，自從關楚耀涉嫌喺日本吸食大麻後，過關搜查特別嚴謹，古巨基就話過關時超級順利。</p></body></html>
