<html><header><meta charset="utf-8"><title>大馬搗冰毒廠拘一港漢</title></header><body><h1>大馬搗冰毒廠拘一港漢</h1><p>【本報訊】馬來西亞警方昨在記者會上稱，於本年1月底在霹靂太平和檳城搗破中港台操控的販毒集團，在三處製冰毒工廠中逮捕16男4女，至少一男子為香港人；行動中撿獲冰毒和其原料重36.3公斤，市值超過200萬令吉(約420萬港元)。<br>大馬警方於昨日記者會上透露，在本年1月23日開始，警方在霹靂太平和檳城破獲三間製造冰毒工廠，它由亞洲販毒集團操控，相信與國際販毒集團有連結。<br>在連日行動中共逮捕16男4女（23至60歲），一名60歲男子持有香港身份證。</p></body></html>
