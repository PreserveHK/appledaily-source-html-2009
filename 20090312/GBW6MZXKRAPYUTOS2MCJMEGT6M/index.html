<html><header><meta charset="utf-8"><title>八卦風：拉利海上歷史時刻</title></header><body><h1>八卦風：拉利海上歷史時刻</h1><p>前日（3月10日），超跑法拉利第1,000部車交收，咁具歷史性，拉利代理於是搞咗個別開生面嘅交收儀式，就係將部獨一無二嘅612Scaglietti吊上具有香港特色嘅帆船上，再廣邀傳媒見證新車車主Mr.DidierLi同佢屋企人收車嘅重要一刻，正如勵駿汽車總裁RichardLee所講，無論過去或現在，新車都係用船運入嚟，第1,000部車交收咁具歷史意義當然要配合一下，噱頭得嚟又有意思！<br><br>記者：梁美甜<br>攝影：陳陶鈞<br>查詢：ItalianMotors（28708820）</p></body></html>
