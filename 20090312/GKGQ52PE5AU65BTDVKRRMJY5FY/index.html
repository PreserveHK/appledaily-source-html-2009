<html><header><meta charset="utf-8"><title>求驗客手記：列基美老馬擘面 - 求驗客</title></header><body><h1>求驗客手記：列基美老馬擘面 - 求驗客</h1><p>列基美退出阿根廷國家隊！我求大俠聽到呢個消息真係眼都凸埋。阿根廷教練馬勒當拿（老馬）係國家英雄，而列基美就係佢嘅接班人之一，彼此都係出自小保加，可謂情同父子，咁都決裂？原來，列基美喺之前阿根廷熱身賽對法國冇得入選，之後老馬仲批評佢踢波慢幾拍，於是列基美憤然玩退出。老馬就話國家隊大門仍然為佢而開，「我之前打過電話畀佢，但冇人聽，希望佢只係當時太忙啦！」嘩！老馬話你幾句，就連電話都唔聽？列基美小器咗啲喎！</p></body></html>
