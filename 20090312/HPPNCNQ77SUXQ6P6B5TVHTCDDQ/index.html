<html><header><meta charset="utf-8"><title>求驗客手記：艾利蘭玩車唔生性 - 求驗客</title></header><body><h1>求驗客手記：艾利蘭玩車唔生性 - 求驗客</h1><p>英超球隊巴巴閉，英倫三島國家隊就吊吊fing；我求大俠成日都覺得，同英倫三島球員唔長進有關。好似曼城停車場最近就玩鬥車，話說巴西球星羅賓奴之前買咗架白色林寶堅尼，佢個愛爾蘭隊友艾利蘭見到，就用17萬鎊（約182萬港元）買番架同款黑色林寶堅尼，實行不讓對方專美。我求大俠聽到單嘢真係擰晒頭，艾利蘭生性嘅，就應該努力同對方比球技先啱！而且，佢人工同羅賓奴有得比咩？碌爆卡都比唔上啦！不如專心操練、向對方偷師好過啦！</p></body></html>
