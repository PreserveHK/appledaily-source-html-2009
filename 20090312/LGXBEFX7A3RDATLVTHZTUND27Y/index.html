<html><header><meta charset="utf-8"><title>黑漢驅車中伏座駕被毀</title></header><body><h1>黑漢驅車中伏座駕被毀</h1><p>【本報訊】兩名有黑幫背景的男子，昨晨駕車駛經屯門良田村對開停燈位，4名大漢撲出用路牌打爛房車玻璃，司機企圖開車突圍不果，被迫與對方赤手空拳互毆。警方趕至時只剩下事主，逞兇者已經逃逸；事主「吹雞」召來10多名門生，殺氣騰騰，事件極可能觸發另一輪黑幫廝殺，警方正密切留意跟進，案件暫列刑事毀壞案。<br>昨晨7時45分，姓陳（47歲）男子偕男友人駕乘平治房車沿青山公路往元朗，途至上址遭伏擊。</p></body></html>
