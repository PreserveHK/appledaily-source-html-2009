<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊澄嫌500萬資助少 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊澄嫌500萬資助少 - 馮仁昭</h1><p>第28屆香港電影金像獎頒獎禮4月19日喺文化中心舉行，金像獎副主席莊澄噚日接受商台節目訪問，佢話：「政府今年撥款資助500幾萬作為製作費，因為我哋今年會將紅地毯嘅範圍擴大，兩邊又會安裝大電視，估計呢個做法已經要用200幾萬，所以我哋會好努力去搵贊助商，不過面對金融海嘯，當然有一定嘅難度。」而今年寰亞電影將會贊助慶功宴，佢家聯絡緊頒獎嘉賓，亦會考慮邀請海外嘉賓出席。</p></body></html>
