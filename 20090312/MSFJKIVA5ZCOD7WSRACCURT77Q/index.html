<html><header><meta charset="utf-8"><title>金融海嘯下的日子……美通過3.19萬億支出預算</title></header><body><h1>金融海嘯下的日子……<br>美通過3.19萬億支出預算</h1><p>美國國會前日（周二）通過4,100億美元（3.19萬億港元）的支出法案，向多個政府部門提供資金，用途包括向貧窮人士提供糧食援助，和加強食品管理的工作等。總統奧巴馬昨日簽署後，法案正式生效。法案又解除了部份與古巴之間的旅遊和貿易限制，在美國的古巴人以往只能每三年回鄉一次，新法案准他們每年回鄉一次，在古巴期間每天可使用的金額也提高至179美元（1,396港元）。古巴人普遍歡迎法案，但他們寄望奧巴馬進一步解除對古巴禁運。<br>美聯社</p></body></html>
