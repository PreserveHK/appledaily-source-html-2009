<html><header><meta charset="utf-8"><title>吳美珩中環掃童裝</title></header><body><h1>吳美珩中環掃童裝</h1><p>吳美珩產後一直絕迹螢光幕，專心湊女，身為富商王華麟太太的她生活富泰，前日更坐價值76萬元的平治七人車往中環掃靚童裝COMMECAKIDS，為歲半小B女Maegan置新裝。</p><p>警覺性未減</p><p>前日下午4時，素顏的吳美珩獨自到該店購物，當時她身穿黑外套及貼身牛仔褲，不停穿梭貨架之間，其間女店員先為她包起一件黑衫，繼而吳美珩又揀童鞋及衫仔，最後睇中一件白衫，並走到收銀處碌卡埋單。不過吳美珩的警覺性不減，發現門外有記者即加快腳步鬆人，問她是否為B女置裝時，她只報以微笑，匆匆走到商場外登上座駕離開。<br>採訪、攝影：娛樂突發組</p></body></html>
