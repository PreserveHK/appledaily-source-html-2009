<html><header><meta charset="utf-8"><title>教師否認手機影裙底</title></header><body><h1>教師否認手機影裙底</h1><p>【本報訊】報稱教師的中年男子，涉嫌在港鐵站內以手機拍攝女子裙底春光，被捕後揭發他的手機內藏有111張不同女子的裙底、腿部及胸部的特寫照片。<br>涉案男子昨於觀塘裁判法院否認在公眾地方擾亂秩序及作出有違公德行為兩罪，獲准保釋，本年5月27日審訊。<br>現年40歲的被告張偉明，報稱老師。控罪指他於去年11月29日，在深水埗港鐵站內偷拍一名女子的裙底照，又指他於該日前曾於公眾地方拍攝他人的裙底、腿部及胸部，行為猥褻、淫褻及令人憎惡。<br>案件編號：KTCC1507/09</p></body></html>
