<html><header><meta charset="utf-8"><title>醫學Online登革熱個案50年增30倍</title></header><body><h1>醫學Online<br>登革熱個案50年增30倍</h1><p>受到蚊患嚴重影響，全球登革熱感染個案在過去50年激增30倍，世界衞生組織東南亞地區傳染病控制專家警告，各國不要受金融海嘯影響，因而減少投入控制滅蚊工作的資源，該組織估計每年全球25億患者中，有18億人是在亞太地區受感染，呼籲衞生部門要鼓勵市民自發參與社區的控蚊活動，從源頭打擊傳播登革熱的白紋伊蚊，是最有效減少登革熱個案的方法。</p></body></html>
