<html><header><meta charset="utf-8"><title>隔牆有耳：死亡之吻獻胡官 - 李八方</title></header><body><h1>隔牆有耳：死亡之吻獻胡官 - 李八方</h1><p>截取通訊專員胡國興早前發表竊聽報告時，對違法竊聽嘅執法機關大肆鞭撻，真係大快人心。噚日立法會辯論修訂截聽條例時，泛民就勁讚胡官把關得力，直情當佢特區包青天。<br>不過何秀蘭卻為胡官仕途擔心，因為獲泛民表揚隨時係死亡之吻，胡官同政府過唔去，可能好快冇得撈，不過佢話假如胡官真係無官一身輕，批評違規執法部門時可能更狠更坦率，對市民而言未必唔係好事。卿姐亦借題發揮，藉大讚胡官而狂踩現任選管會主席彭鍵基法官，佢指彭官做嘢方法比胡官離譜好多，想當年佢對胡官都有唔少批評，點知比較之下，先知道還是覺得你較好。
</p></body></html>
