<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler毀約官司擬上訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler毀約官司擬上訴 - 馮仁昭</h1><p>Soler噚日喺新城宣傳，佢哋俾前經理人公司蜂鳥音樂入稟控告毀約案，之前已經判咗要賠506萬，前日仲判佢哋要賠多12萬利息，佢哋話未收到通知，不過今日就會同律師開會，睇下上唔上訴，再上訴又要使多啲錢，Dino話：「都唔爭在啦，恐龍生暗瘡都唔覺o架啦。」佢解釋：「恐龍咁大，暗瘡咁細粒，有粒暗瘡都唔覺係啲乜囉。」</p></body></html>
