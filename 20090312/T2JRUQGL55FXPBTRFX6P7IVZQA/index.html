<html><header><meta charset="utf-8"><title>金融海嘯下的日子……日本酒店低價拍賣流產</title></header><body><h1>金融海嘯下的日子……<br>日本酒店低價拍賣流產</h1><p>經濟不景，有現錢的人，會在巿場撿便宜貨，但日本一間以超低價拍賣的城堡式酒店連地皮，卻無人問津。酒店位於愛媛縣，佔地15,000平方米，建於1980年代，由三棟鋼筋混凝土仿古式建築組成。由於原持有人欠稅，酒店被政府沒收。當局在網上宣佈，本月3日起將酒店拍賣，底價是1.45億日圓（1,142萬港元）。但截至前日（周二）拍賣結束日，竟然無人出價。一名官員說：「結果令人遺憾，也許是價格太高了。」<br>新華社</p></body></html>
