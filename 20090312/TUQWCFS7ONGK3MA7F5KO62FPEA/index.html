<html><header><meta charset="utf-8"><title>財話短說新世界購跑馬地樓業權</title></header><body><h1>財話短說<br>新世界購跑馬地樓業權</h1><p>▲新世界發展（017）斥資4500萬元，向關連人士鍾立正收購其持有的跑馬地桂芳街7至9號的40%業權，以及桂芳街4號業權，作重建發展。集團並與桂芳街10號持有人東華三院訂立協議，共同發展桂芳街物業為附設配套設施的住宅項目。新世界及東華三院將分別持有發展項目72.54%及27.46%權益。鍾立正是新創建（659）一名董事的表兄，故收購視為關連交易。</p></body></html>
