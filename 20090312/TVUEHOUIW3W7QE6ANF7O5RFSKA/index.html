<html><header><meta charset="utf-8"><title>內地船員墮海救起不治</title></header><body><h1>內地船員墮海救起不治</h1><p>【本報訊】港島西區對開西錨地船舶停泊區昨發生奪命意外，一艘內地貨船起錨航行時，船上一塊大帆布懷疑被大風颳起，並將附近一名船員捲落海，其他船員落海拯救，10分鐘後將他救起，但送院證實不治。船公司已聯絡死者家屬來港處理後事。<br>內地船員楊正強（41歲），出事的內地貨船長約50米、闊13米，停泊在西區西錨地上落貨。昨下午1時許，貨船起錨啓程駛返內地航行不久，在半山石對開海面，船頭近駕駛艙一塊約35米乘16米的帆布，在大風下被吹起，在附近工作的船員楊正強走避不及被捲落海。</p></body></html>
