<html><header><meta charset="utf-8"><title>軒仔自爆欲斬經理人</title></header><body><h1>軒仔自爆欲斬經理人</h1><p>張敬軒昨日凌晨接受吳君如主持的商台節目《嘩！嘩！嘩！打到嚟》訪問，大談入行經過，還有兩年便正式成為香港永久居民的他，自爆於05年開始發現有情緒病。<br>軒仔說：「係遺傳爺爺嘅，最病一次係返廣州時，當時我以為媽咪夾埋公司同事鬧我，我匿埋喺房打爛晒啲嘢，之後衝入廚房拎刀想斬我經理人，後尾得知媽咪同埋同事係同我講道理先至冇事，之後我就要keep住食藥。」</p><p>奉旨攬柑桔</p><p>另外，軒仔日前邀請了Sing之天使成員「柑桔」陳蕊蕊擔任新歌《披星戴月》的MV女主角，雖然陳蕊蕊公認身材了得，不過她未有在MV內騷身材，令軒仔未能大飽眼福。<br>撰文：林妃</p></body></html>
