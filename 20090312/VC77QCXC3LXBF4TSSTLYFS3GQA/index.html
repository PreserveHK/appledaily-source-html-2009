<html><header><meta charset="utf-8"><title>求驗客手記：李瑋峰射爆鹿角 - 求驗客</title></header><body><h1>求驗客手記：李瑋峰射爆鹿角 - 求驗客</h1><p>我求大俠流緊嘅係中國「龍的傳人」嘅血，眼見周二中超嘅FC山東，點樣俾日聯嘅大阪飛腳攻陷，最後仲淨吞3蛋，嗰股對日本仔嘅不忿，直頭谷到上腦！嬲咗成日咁耐，直至周三先開心番晒！事關亞冠盃G組賽事，有中國守將「大頭」李瑋峰壓陣嘅韓聯球隊水原藍翼，主場4:1炒番另一支日聯球隊鹿島鹿角，李瑋峰仲係先開紀錄嗰位o添！總算為我哋中國人爭番啖氣吖！</p></body></html>
