<html><header><meta charset="utf-8"><title>林海峰又食又拎</title></header><body><h1>林海峰又食又拎</h1><p>林海峰為「第33屆香港國際電影節」設計吉祥物「爆花」，昨日他在九龍站W酒店分享設計意念和過程，大會還請來張震前女友吳家欣（Tanya）和「水蜜桃」陳艾壎穿上林海峰設計的一系列產品行天橋。</p><p>「做多幾份工」</p><p>林海峰表示今次設計的budget有限，但為了支持香港國際電影節，故此接受了這項任命，他笑說：「家咁嘅環境，最緊要做多幾份工，好過做少一份，佢哋推出一系列產品，賣幾多我都冇分紅o架，不過嚟到呢個記者會，我喺後台有得食有得飲，又食又拎都算咁啦。」<br>採訪、攝影：魯萍</p></body></html>
