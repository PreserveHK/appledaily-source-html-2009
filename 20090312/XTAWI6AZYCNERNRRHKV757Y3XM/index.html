<html><header><meta charset="utf-8"><title>奧蘭多女友風騷谷香水</title></header><body><h1>奧蘭多女友風騷谷香水<br></h1><p>現年25歲的澳洲名模MirandaKerr，自與《魔戒》型男奧蘭多布魯（OrlandoBloom）拍拖後聲價十倍。剛為國際內衣名牌Victoria'sSecrets（VS）拍攝廣告的Miranda，昨日現身洛杉磯，夥另一模特兒BehatiPrinsloo為VS的美容產品宣傳。</p><p>難掩激凸身材</p><p>雖然當日Miranda打扮密實，不過身穿貼身連身裙的她，依然難掩激凸身材。有愛情滋潤的Miranda，表現零舍風騷，手執香水大擺S形甫士，謀殺記者不少菲林。</p></body></html>
