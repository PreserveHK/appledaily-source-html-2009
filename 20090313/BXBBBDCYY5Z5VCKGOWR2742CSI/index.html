<html><header><meta charset="utf-8"><title>你有遊見</title></header><body><h1>你有遊見</h1><p>有否去過馬來西亞檳城呢？那兒有甚麼好玩好食？不妨跟我們分享。（3月15日刊登）<br><br>請電郵至：mailto:focusgroup@appledaily.com<br>或傳真至：37112411<br>或發短訊至：63836568</p><p>讀者CalinaWong回應撮要：<br>去捷克，除咗首都布拉格之外，小鎮古姆洛夫（CeskyKrumlov）係一個must-go地方，它分外城內城，以一條小河流相隔，遊走城內像置身在童話世界裏。另外，亦可到卡羅維瓦利（KarlovyVary）享受一下溫泉浴，這裏的建築物亦很有特色。</p></body></html>
