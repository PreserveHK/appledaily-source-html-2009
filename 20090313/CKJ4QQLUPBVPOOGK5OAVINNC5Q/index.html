<html><header><meta charset="utf-8"><title>案件速遞涉非禮港鐵主任脫罪</title></header><body><h1>案件速遞<br>涉非禮港鐵主任脫罪</h1><p>【本報訊】港鐵交通主任涉連續多日在輕鐵車廂用下體磨擦一名13歲女生臀部案，昨在粉嶺裁判法院審結。裁判官蘇文隆指本案無獨立證人，全依賴事主的供詞，但事主作供時，曾承認有可能認錯人，基於認人達不到標準，故裁定5項非禮罪名不成立，辯方可取得近3萬元堂費。<br>控方指被告梁發凌（48歲）於去年11月11日至18日間，在屯門輕鐵建生站非禮一名女童。被告獲判無罪後，與一對年邁男女親友擁作一團飲泣。<br>案件編號：FLCC69/09</p></body></html>
