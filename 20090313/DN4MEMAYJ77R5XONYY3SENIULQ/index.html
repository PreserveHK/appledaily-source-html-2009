<html><header><meta charset="utf-8"><title>醫學Online超級早產嬰學習困難</title></header><body><h1>醫學Online<br>超級早產嬰學習困難</h1><p>超級早產嬰兒（懷胎不足26周便出生）即使能逃過死神呼召，成長期也要為學習煩惱。英國倫敦大學學院一項研究跟進了219名超級早產嬰至11歲，比較他們與一般學生的學習能力差異。結果發現逾三成人有閱讀困難，44%人害怕計數，也普遍不能在同一時間處理太多複雜資訊。研究顯示，有29%超級早產嬰要入讀特殊學校，就算可以入讀普通學校，57%人要老師特別照顧。</p></body></html>
