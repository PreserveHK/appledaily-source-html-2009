<html><header><meta charset="utf-8"><title>李彩華芝加哥被傷</title></header><body><h1>李彩華芝加哥被傷</h1><p>李彩華和台灣男歌手黃品源日前到美國芝加哥賭場登台，首次踏足芝加哥的李彩華，落機後才知當地僅得攝氏零下3度，嚇了她一跳。</p><p>歌迷太熱情</p><p>李彩華說：「因為香港係熱天，點知當地會咁凍，望出街竟然一片白濛濛，原來落緊雪，就連車路同車都差啲俾雪掩沒，不過我好開心，第一時間衝出街影相留念。」<br>雖然下大雪，但未有影響觀眾看騷的熱情，當李彩華在台上落力表演時，台下觀眾爭相與她握手，不過因大家太熱情，李彩華的玉手慘被抓傷，她說：「因為我有帶啲相派畀觀眾，但好快就派晒，而且當地好乾燥，我又冇帶潤手膏，所以握到隻手都爆拆，成隻手損晒，好彩冇流血。」<br>撰文：林妃</p></body></html>
