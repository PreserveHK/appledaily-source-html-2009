<html><header><meta charset="utf-8"><title>三千二即飛珀斯</title></header><body><h1>三千二即飛珀斯</h1><p>英鎊跌，來回倫敦機票竟低至$1,980；同樣，澳元跌，澳洲機票也由高峯期五千多元一程變成今天三千二便可往珀斯。想去遠點如南澳、昆士蘭及維多利亞，都係畀多四百左右。同樣，無論機票幾多錢，也可吃到澳洲著名廚師NeilPerry及其6位助手合力炮製的飛機餐，還有頂級澳洲紅白酒。當然，去到澳洲，還可趁未入冬時，快點前往大堡礁再潛多次水啦！<br><br>記者：梁佩芬
</p><p>價錢：$3,260起（珀斯）、$3,660起（阿得萊德、布里斯班、開恩茲、墨爾本及悉尼）<br>購票日期：即日至3月24日<br>出發日期：即日至6月21日，有效期60天<br>查詢：28229000（澳洲航空）</p></body></html>
