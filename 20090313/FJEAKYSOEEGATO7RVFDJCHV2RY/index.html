<html><header><meta charset="utf-8"><title>求驗客手記：富咸小屋神話不再 - 求驗客</title></header><body><h1>求驗客手記：富咸小屋神話不再 - 求驗客</h1><p>今季富咸嘅小屋主場一向予人守得穩嘅感覺，失球少，打吡戰又贏過阿仙奴同賽和過車路士，點知踏入黑色3月即時現形。唔知早排係咪俾侯城完場前搞掂咗，令富咸信心大失，主場威力又大減；繼英足盃8強慘吞曼聯4蛋後，周三英超獨腳戲對布力般流浪（圖），竟然可以由丹普西兩分鐘先開紀錄領前，下半場俾對手反勝2:1。家陣富咸主場經已3連敗，雖則以34分排緊第10位，但只係領前尾3嘅樸茨茅夫6分咋！</p></body></html>
