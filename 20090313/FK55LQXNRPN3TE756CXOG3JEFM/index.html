<html><header><meta charset="utf-8"><title>美派驅逐艦南海護偵測船</title></header><body><h1>美派驅逐艦南海護偵測船</h1><p>美軍偵測船「無瑕號」周日在南中國海和中國海軍船對峙，美國海軍宣佈驅逐艦「鐘雲號」前天（周三）已出動為無瑕號護航。<br>鐘雲號是美國海軍最新和最先進的驅逐艦之一，也是第一艘以華人名字命名的軍艦，以紀念二戰時擊退日本神風敢死隊的華裔海軍少將鐘雲。艦上配備宙斯盾反導彈作戰系統，造價13億美元。<br>儘管美國國務卿希拉莉前天在華府與中國外長楊潔篪會晤，在外交上致力淡化南海軍船對峙風波，並同意避免類似事件重演，但美國海軍出動鐘雲號為偵測船護航，勢必令美在中在南海軍事角力更緊張。<br>美聯社/路透社</p></body></html>
