<html><header><meta charset="utf-8"><title>案件速遞半裸女屍案被告病歿</title></header><body><h1>案件速遞<br>半裸女屍案被告病歿</h1><p>【本報訊】本年初荃灣川龍街揭發穿紅色內褲半裸女屍案，警方事後拘捕一名持雙程證無業漢，控一項阻止屍體合法埋葬罪，昨再在荃灣裁判法院提訊。控方表示，患有鼻咽癌的被告鐘鐵華（57歲）在還柙期間因癌病死亡，裁判官應控方申請，將案押後至6月12日，等候被告的死亡證。<br>控罪指被告於本年11日在荃灣川龍街87號一單位內，阻止一名身份不明女子合法埋葬。<br>案件編號：TWCC217/09</p></body></html>
