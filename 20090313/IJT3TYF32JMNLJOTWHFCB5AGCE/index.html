<html><header><meta charset="utf-8"><title>蔡依林唱出愛情騙局</title></header><body><h1>蔡依林唱出愛情騙局</h1><p>陳冠希被恐嚇一事成為全城熱話，曾與他傳緋聞的蔡依林（Jolin），近日則忙於宣傳新專輯《花蝴蝶》。Jolin會到學校演出校園騷，本月28日先由新竹中華大學，為10場校園演唱會揭開序幕，她更在構思與台下學生互動節目。雖然只是校園騷，但一向追求完美的Jolin依然感到壓力不小，問她會否考慮加場？她立即猛搖頭。</p><p>新歌玩影射</p><p>另外，Jolin昨出席新歌試聽會，其新歌《妥協》有部份歌詞「你總愛編織謊言，我負責配合表演」，難免令人聯想她與前緋聞男友周杰倫的戀情，至於是否曾碰過歌詞中類似情景？她坦言：「差不多吧。」<br>撰文：丁寧</p></body></html>
