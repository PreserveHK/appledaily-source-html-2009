<html><header><meta charset="utf-8"><title>囧男孩笑中有淚</title></header><body><h1>囧男孩笑中有淚</h1><p>去年一齣《海角七號》令台灣電影由谷底重生，雖然在港票房未算理想，但已令香港觀眾見識到港產商業片少有的「人」味。同樣在台大收的台片《囧男孩》，昨日在港上映。<br>《囧》吸引大家入場的，可能是台灣型男阮經天飾演的片中成人版主角「二號」，但電影主力描述缺乏成人愛護的小朋友成長故事。兩位小主角「騙子一號」和「騙子二號」分別由李冠毅和潘親御飾演。該片導演楊雅喆早前來港出席電影活動時說：「這兩個小孩都是來亂的，但是有了他們現場就有笑聲。故事想說的是這兩個小孩好像無憂無慮，但其實深層之中又有很多社會問題，像是單親家庭或是隔代教養等。」<br>採訪、攝影：藍文浩</p></body></html>
