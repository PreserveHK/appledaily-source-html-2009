</title></header><body><h1>一千蚊飛曼谷
</h1><p>政亂過後，曼谷又成為港人的旅遊熱點。阿聯酋航空最近以$1,040起的機票價，來回泰國曼谷，只要由即日至3月24日，訂購特惠經濟客位，並於5月31日前出發便可（4月8日至12日及4月30日至5月2日除外），且毋須另付燃油附加費。若想在周末來個幾日曼谷吃喝玩樂遊，一千多蚊機票再加唔使一千蚊的兩晚酒店住宿，合共約二千蚊就可成行，都係好抵的選擇。	<br><br>記者：曾順珍<br>查詢：28018777</p></body></html>
