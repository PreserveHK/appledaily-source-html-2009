<html><header><meta charset="utf-8"><title>張家輝着落敗戰衣</title></header><body><h1>張家輝着落敗戰衣</h1><p>英皇娛樂昨日在尖沙嘴一酒店舉行加盟記者會，宣佈張家輝及杜汶澤簽約，集團老闆楊受成也有到場。霍汶希送上一張大型機票給張家輝，寓意他在影圈更上一層樓，出席世界各大電影頒獎禮。</p><p>「唔信邪囉」</p><p>談到今次續約，張家輝說：「最重要係佢哋好進取，年中會開一部唔理大陸市場嘅警匪片，呢個時候唔係人人都敢做。」對於今年金像獎再獲提名最佳男主角，他透露會翻穿往年落選所着的西裝出席，他笑說：「唔信邪囉，如果着件衫有影響嘅就唔使忍耐同堅持啦。」<br>採訪：何永寧　攝影：陳順禎</p></body></html>
