<html><header><meta charset="utf-8"><title>河村盼唱廣東歌</title></header><body><h1>河村盼唱廣東歌</h1><p>日本樂隊LUNASEA主音河村隆一，將於本月22日在亞洲博覽館舉行個人演唱會「InMyWords2009香港演唱會」，現正忙於灌錄新碟和排練個唱的他，日前抽空接受本報電郵訪問。<br>相隔7年再在港開騷的河村謂最難忘香港樂迷努力學日文，並一起大合唱。雖然今次因時間問題，在個唱中不會唱廣東歌，但也希望將來能錄一首廣東歌回饋歌迷。他又謂來港開騷之餘，也希望去蘭桂坊飲酒，說不定fans可能會在蘭桂坊碰到他。<br>採訪：梁美玲</p></body></html>
