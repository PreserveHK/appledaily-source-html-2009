<html><header><meta charset="utf-8"><title>甄子丹恨拍喜劇</title></header><body><h1>甄子丹恨拍喜劇</h1><p>甄子丹、方力申和任達華等昨日出席在銅鑼灣舉行的《影．話．百年》活動，身為活動大使的甄子丹，因人有三急中途離場，故未有現身啓動儀式。<br>甄子丹表示稍後會到內地拍電影，當中不乏動作場面，他說：「我都有同啲老闆講過，唔想成日都拍打戲，我都好想試吓拍喜劇，但係好多老闆聽完之後都問我唔拍打戲係咪可以收平啲？其實我都唔係收得好貴，演員嘅酬勞一向都係海鮮價。」此外，對於阿嬌日前出席公開活動，被途人叫「天真嬌」和不雅稱號，阿嬌過氣緋聞男友方力申表示戥阿嬌慘，但拒絕多說。<br>採訪：何慧斯　攝影：林德雄</p></body></html>
