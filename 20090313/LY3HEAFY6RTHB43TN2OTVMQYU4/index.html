<html><header><meta charset="utf-8"><title>隔牆有耳：孫公愛死無厘頭 - 李八方</title></header><body><h1>隔牆有耳：孫公愛死無厘頭 - 李八方</h1><p>政府舉辦嘅大大小小諮詢會無日無之，教育局局長孫公噚晚出席一個微調教學語言諮詢會，場面浩大，有學生、家長、區議員、社工等幾百人在場，成個諮詢會開足兩個鐘頭，孫公同其他講者總共噴口水一小時。<br>現場人士明顯唔熟書亦冇聽書，對於每間學校開幾多英文班冇乜意見，反而無厘頭提議學校教多啲文法，睇多啲狄更斯等學好英文方法，有家長則話想仔女學好英文，應該自己打少啲麻雀，多同小朋友講故事，睇英文台唔好睇翡翠台等等。人人離題萬丈，八方以為去咗城市亂壇，面對全場是但噏維園阿爸阿媽，孫公全程笑咪咪，唔使boot機已經收得工，呢份工真易做。</p></body></html>
