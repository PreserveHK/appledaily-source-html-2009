<html><header><meta charset="utf-8"><title>八卦風：波子易手車　送$10,000優惠券</title></header><body><h1>八卦風：<br>波子易手車　送$10,000優惠券</h1><p>波子無論係新車抑或係易手車個價都好硬淨，最犀利係就算易手車都有原廠一年保養，車展期間買車仲送價值$10,000Tequipment優惠券，同場買08年現貨新車更有優惠，貪心啲再以優惠價掃埋現場品牌精品都仲得，大前提當然係夠銀彈喇！<br><br>記者：梁美甜</p><p>日期：3月14、15日（六、日）<br>時間：10:00am-6:00pm<br>地點：九龍灣宏泰道7號保時捷認可易手車中心<br>查詢：31803911</p></body></html>
