<html><header><meta charset="utf-8"><title>醫學Online青年缺維他命Ｄ易病</title></header><body><h1>醫學Online<br>青年缺維他命Ｄ易病</h1><p>美國一項研究發現，維他命Ｄ水平低的青少年，較易患代謝綜合症。研究分析3,577名不同種族青少年的血液維他命Ｄ水平，結果顯示白人青少年攝取的維他命Ｄ較黑人青少年高出近一倍，也較墨西哥裔青少年高30%。研究發現維他命Ｄ不足的青少年出現代謝綜合症風險高四倍，患高血壓的風險則高逾兩倍。專家呼籲多曬太陽，並多進食奶類產品、魚及蛋等，吸收維他命Ｄ。</p></body></html>
