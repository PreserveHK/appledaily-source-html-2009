<html><header><meta charset="utf-8"><title>案件速遞廚師涉姦醉酒女同學</title></header><body><h1>案件速遞<br>廚師涉姦醉酒女同學</h1><p>【本報訊】年輕廚師涉強姦因失戀飲醉酒的舊女同學案，在高等法院續審。庭上昨播放被告與警方的會面影帶，被告承認因為對事主有好感，所以與她發生性行為。又指女事主事後醒來，質問他：「我咁豬你都食？」被告反指喜愛事主「儍更更」。<br>20歲被告郭瑋康被指在去年4月25日兩度強姦事主。被告稱，讀中學時已想與事主拍拖，但因自己有女友而未能成事。他又指案發時，與事主發生性行為及吻她，事主都沒有反抗，覺得對方示意同意。<br>案件編號：HCCC277/08</p></body></html>
