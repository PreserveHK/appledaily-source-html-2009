<html><header><meta charset="utf-8"><title>俄羅斯男嬰天生兩陽具</title></header><body><h1>俄羅斯男嬰天生兩陽具</h1><p>天生異稟，未必是件好事。俄羅斯一名男嬰天生有兩條陰莖，嚇得父母央求醫護人員為他矯形。<br>天生有兩條陰莖的男童，名叫阿爾喬姆（ArtyomG.），於兩星期前出生。阿爾喬姆在出世前，醫生替他的母親檢查身體時，都未發現腹中胎兒有異樣，直至他出世，才赫然發現他有兩條陰莖和沒肚皮。<br>醫生將阿爾喬姆送到專科診所，把他的兩條陰莖連結成一條，替他重塑肚皮和膀胱，醫生花了五小時才完成手術，阿爾喬姆可望像正常男人成長。天生兩條陰莖是相當罕有，去年中國河南省一名農民誕下一名男嬰，也是有兩條陰莖。<br>英國《太陽報》</p></body></html>
