<html><header><meta charset="utf-8"><title>求驗客手記：熱火發威一味靠「閃」 - 求驗客</title></header><body><h1>求驗客手記：熱火發威一味靠「閃」 - 求驗客</h1><p>正所謂人逢喜事精神爽，熱火後衞獲迪（右）就係一個最好嘅例子。早前被前妻告佢傳染性病嘅官司打甩咗後，獲迪嘅表現就越嚟越勁。佢不但攞咗2月東岸最佳球員，呢位聯盟得分王近7場仲平均攻入38.4分及10.6次助攻，周三就係靠佢轟入32分，贏埋衞冕嘅塞爾特人。上季贏得15場嘅熱火，家已經贏咗35場，如果「閃電俠」keep住個勢，會唔會贏埋今季常規賽MVP呢？</p></body></html>
