<html><header><meta charset="utf-8"><title>鞋擲布殊　伊記者判囚3年</title></header><body><h1>鞋擲布殊　伊記者判囚3年</h1><p>去年12月向當時到訪的美國總統喬治布殊擲鞋的伊拉克記者宰迪（Muntazeral-Zaidi），昨日（周四）被伊拉克法庭裁定襲擊外國元首罪成，判囚3年。<br>30歲的宰迪聞判後隨即在庭上大叫：「伊拉克萬歲！」他堅持無罪，聲稱當日擲鞋只是自然反應，所有伊拉克人都會這樣做。在阿拉伯和伊斯蘭世界，擲鞋被視為極大的侮辱，對外國元首擲鞋的最高刑罰是入獄15年。<br>主審法官指，考慮到宰迪年輕，加上初次犯案，因此輕判。<br>法新社</p></body></html>
