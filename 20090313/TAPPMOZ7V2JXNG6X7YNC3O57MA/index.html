<html><header><meta charset="utf-8"><title>法國重返北約軍事指揮部</title></header><body><h1>法國重返北約軍事指揮部</h1><p>法國總統薩爾科齊（NicolasSarkozy）前日（周三）宣佈，法國將重返北約軍事指揮部，以提升法國在西方盟友間的影響力及推動歐洲防務建設，但堅持不會加入北約核武規劃委員會，以保持法國核武的獨立性。<br>法國本是北約的創始國之一，但前總統戴高樂為保持法國獨立的軍事指揮權，於1966年7月決定退出北約軍事指揮部。但薩爾科齊認為，法國向北約貢獻的兵力是成員國中第四多，在北約的影響力卻不成正比，重返軍事指揮部有助法國的在北約的影響力。<br>薩爾科齊這個決定，左翼反對派批評是向主導北約的美國靠攏，損害法國的獨立外交政策。<br>路透社/法新社/新華社</p></body></html>
