<html><header><meta charset="utf-8"><title>警尋失蹤女童與青年</title></header><body><h1>警尋失蹤女童與青年</h1><p>【本報訊】兩名同住於天水圍的女童及青年，日前分別離開寓所後失蹤，家人遍尋不獲報警；警方昨日發出他們的照片，呼籲市民協助尋找，如有消息請通知警方。<br>失蹤女童葉彩微（12歲、左圖），身高約1.6米，瘦身材、尖面、蓄長黑直髮，體重約45公斤，失蹤時穿着紅色上衣、藍色牛仔褲及紅黑色鞋。葉女於本月8日失蹤。<br>失蹤青年黃嘉俊（19歲、右圖），身高約1.6米，瘦身材、長面、黃皮膚、蓄短黑直髮，體重約60公斤；上月4日失蹤時身穿白色襯衫、藍色牛仔褲和啡色鞋。</p></body></html>
