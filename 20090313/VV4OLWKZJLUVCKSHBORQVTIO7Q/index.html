<html><header><meta charset="utf-8"><title>醫學Online睡眠不足糖尿風險高</title></header><body><h1>醫學Online<br>睡眠不足糖尿風險高</h1><p>打工仔「唔夠瞓」不但影響工作，更增加患糖尿病風險。美國紐約州立大學水牛城分校一項追蹤期長達六年的研究，300多名參加者之中，有91人患上糖尿病，若與血糖正常的參加者比較，糖尿病患者普遍每晚睡眠少於六小時。研究推算睡少於六小時的人，血糖超標的風險較每晚最少睡六至八小時的人高四倍半。負責研究的專家指，成年人一般需七至九小時的睡眠才算健康。</p></body></html>
