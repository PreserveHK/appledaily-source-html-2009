<html><header><meta charset="utf-8"><title>求驗客手記：黑帝試車包艇 - 求驗客</title></header><body><h1>求驗客手記：黑帝試車包艇 - 求驗客</h1><p>新一季F1將會喺本月29號喺澳洲墨爾本展開首站賽事，上季贏得F1總冠軍嘅英國黑人車手咸姆頓（右），周三就為麥拿侖車隊進行首次試車。點知24歲嘅「黑帝」表現差強人意，包尾而回，相比跑出最快圈速巴恩車隊嘅畢頓慢咗成2.5秒。但我求大俠認為呢次只係試車，唔使太過緊張，而且咸姆頓周二先出席完英女皇頒授MBE勳銜儀式，之後又馬不停蹄去試車，鐵人都死啦，係咪先！</p></body></html>
