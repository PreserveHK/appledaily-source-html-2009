<html><header><meta charset="utf-8"><title>大學生塗鴉王判社服令</title></header><body><h1>大學生塗鴉王判社服令</h1><p>【本報訊】留學英國修讀設計的大學生，深受塗鴉文化影響，回港後嗜好依然，多次用噴漆或石塊劃花港鐵月台幕門及列車玻璃。他早前承認18項刑事損毀罪，裁判官郭啓安昨斥他目無法紀，令任職裝修工人的父親肩負籌措高達16萬元賠償，但鑑於他因健康問題不適合進入勞教中心，遂判處220小時社會服務令，更建議他「最好負責髹牆、執整齊啲地方，做相反嘅事」。<br>被告鄧宗弼（23歲）經過四星期還柙後，昨由親友陪同離開觀塘裁判法院。<br>案件編號：KTCC913/09</p></body></html>
