<html><header><meta charset="utf-8"><title>摺埋DesignersChair</title></header><body><h1>摺埋DesignersChair</h1><p>要數DesignersChair，大家不期然會想起意大利多位設計師，但卻遺忘了還有挪威的SoTakahashi。最近LaneCrawfordHomeStore就率先引入他的設計─OrigamiChair。產品於去年9月在倫敦100%挪威設計展覽上首次露面，椅面及椅背的平面角位變為摺叠設計，並以白色金屬打造，在視覺及觸覺上完全突破傳統。<br><br>查詢：21183652（LaneCrawfordHomestore）</p></body></html>
