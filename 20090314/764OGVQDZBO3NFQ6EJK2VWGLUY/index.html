<html><header><meta charset="utf-8"><title>案件速遞華豐燕窩莊被禁貼Q嘜</title></header><body><h1>案件速遞<br>華豐燕窩莊被禁貼Q嘜</h1><p>【本報訊】旅遊發展局為推廣旅客來港旅遊，推出「優質旅遊服務計劃」，向符合標準的商戶發出印有「優」字的「Q嘜」商標作認證。然而，旅發局接獲投訴後，調查發現位於尖沙嘴漢口道的「華豐蟲草燕窩莊」侵犯該商標，昨入稟高等法院申請禁制令，要求交代利潤情況及賠償予旅發局。<br>原告在入稟狀指，今年初，一名內地人向國內報章投訴，指在該店花近600元購買鮑魚，結賬時卻變成9,595元，事後要報警求助，旅發局接獲投訴轉介後，派員調查。<br>案件編號：HCA713/09</p></body></html>
