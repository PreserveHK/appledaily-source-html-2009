<html><header><meta charset="utf-8"><title>張子妍經理人助查死因</title></header><body><h1>張子妍經理人助查死因</h1><p>韓劇《花樣男子》26歲女配角張子妍上周自殺身亡，她生前的經理人劉長浩早前聲稱擁有張子妍死前所寫的12頁文件，故昨日被當地警方傳召到警署，以調查張子妍自殺原因。<br>劉長浩接受了5小時的調查後離開警署，他表示張子妍的遺書已經交給了張子妍的家人，他又曾在網上表示事件中有人要受到懲罰。不過警方則不會再跟進調查。<br>此外，《花》劇男主角李民浩成廣告商搶手貨，將為代言的啤酒廣告開金口，推出網上唱片。</p></body></html>
