<html><header><meta charset="utf-8"><title>狂馬咬甩男子睾丸</title></header><body><h1>狂馬咬甩男子睾丸</h1><p>印尼一名男子遭到無妄之災，在卸貨時被一匹馬襲擊，將他一粒睾丸咬甩。<br>該名不幸的35歲男子，日前在建築地盤工作，在一架由馬拉動的木頭車上卸下泥沙時，該匹馬突然發狂衝向他胯下張口大噬，把他一粒睾丸咬掉，吐在地上，幸好工友見到，將睾丸拾起連人送到醫院，暫時不清楚醫生能否為他接駁。<br>馬主說，該匹馬一受到威脅就會發惡，「當牠進食時，即使雞仔走近騷擾，牠也會襲擊雞仔，所以我們走近牠時也會很小心翼翼」。<br>德新社</p></body></html>
