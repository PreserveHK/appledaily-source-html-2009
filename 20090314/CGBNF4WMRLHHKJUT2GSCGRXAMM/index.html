<html><header><meta charset="utf-8"><title>案件速遞養母與哎吔媳婦爭遺產</title></header><body><h1>案件速遞<br>養母與哎吔媳婦爭遺產</h1><p>【本報訊】擁多項物業估價總值逾千萬元的男子，其遺囑執行人兼養母，早前被其遺孀入稟要求交出物業一半業權，該名養母昨入稟高等法院，要求法庭確認其養母身份，並有權承繼遺產。<br>原告陳錦蓮，為死者龐梓謙的遺囑執行人，被告為龐的遺孀周玉鳳。入稟狀指出，原告要求法庭根據《無遺囑者遺產條例》，以確認其養母的身份，並作出聲明，指她有權分享死者的剩餘遺產。<br>案件編號：HCA714/09</p></body></html>
