<html><header><meta charset="utf-8"><title>女童遭虐打父涉案</title></header><body><h1>女童遭虐打父涉案</h1><p>【本報訊】油麻地一所小學的一名6歲女學生，疑日前遭人虐打致身體多處有傷痕及紅腫，昨晨回校後被教師及社工發現，經商議後報警，將女童送院檢驗，並拘捕涉案女童的父親，警方暫列懷疑虐兒案處理。<br>涉嫌被虐打女童姓譚（6歲），疑因家庭問題，一直有女社工跟進，她就讀於東莞街油蔴地天主教小學一年級，女童經常由38歲姓譚父親接送返學。校長潘樹照表示，女童活潑可愛，以前沒有發現她被虐打。</p></body></html>
