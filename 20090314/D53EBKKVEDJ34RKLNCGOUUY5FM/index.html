<html><header><meta charset="utf-8"><title>警入屋拖走載客電單車</title></header><body><h1>警入屋拖走載客電單車</h1><p>深圳寶安區警方近日加大打擊「搭客仔」以電單車非法營運行為，展開「掏窩行動」。當地派出所掌握了部份「搭客仔」住所，日前破門進入其中3人家中，拖走電單車，受害人斥警方沒搜查令破門拖車恍如強盜。<br>家住寶安區龍華水斗富豪新村的姜學，本月11日回家後，發現房門大開，門鎖被撬，家中電單車不見了。他向鄰居打探才知道是派出所公安破門入屋查繳電單車，同時村內也有兩單位出現同樣遭遇。姜稱，他此前雖曾用電單車載客，但「禁摩」後已很久沒有上路，並打算將車運老家。「我當時就報警了！」姜氣憤地說，「這種行為跟強盜沒甚麼分別。」3戶受害人目前正就事件與警方交涉。<br>廣東奧一網</p></body></html>
