<html><header><meta charset="utf-8"><title>資料寶藏：布力般客場「大」鑊 - 戰鬥員A</title></header><body><h1>資料寶藏：布力般客場「大」鑊 - 戰鬥員A</h1><p>布力般流浪今季聯賽作客得勝率不高，14場只取得4勝4和6負，但就偏偏入球旺「大」，主要原因都是球隊失球數字偏高。</p><p>14場作客聯賽當中，布力般流浪只有3場沒有失球，無獨有偶都是開出0:0賽果。相反，開「大」的場數就多達10場，並不是因為入球能力強，而是失球數字高；當中有7場的失球都是達兩球或以上，最多失球的一場是作客到韋斯咸，以1:4落敗。至於最近兩場作客雖然取得勝利，分別擊敗富咸及侯城，但都要失一球，相信今仗到訪力爭前4位的阿仙奴，以門將羅賓遜為首的防線，難以抵擋。<br>戰鬥員A</p></body></html>
