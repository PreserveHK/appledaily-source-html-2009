<html><header><meta charset="utf-8"><title>Beyonce歌曲越聽越蠢</title></header><body><h1>Beyonce歌曲越聽越蠢</h1><p>音樂口味會反映一個人的智慧？最近美國加州理工大學博士研究生VirgilGriffith以學生音樂口味與學業成績進行了一項不太科學化的研究，並做了一個名為Musicthatmakesyoudumb（意譯：會令你變蠢的音樂）的統計圖，結果發現聽Beyonce、Jay-Z及LilWayne的學生，主要是成績最差的一群。<br>至於學業名列前茅的學生，多是聽貝多芬的古典樂，其次則是聽卜戴倫（BobDylan）、Radiohead及U2歌曲的學生。</p></body></html>
