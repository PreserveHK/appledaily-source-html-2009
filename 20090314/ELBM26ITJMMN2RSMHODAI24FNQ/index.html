<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任賢齊漏報稅罰百萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任賢齊漏報稅罰百萬 - 馮仁昭</h1><p>任賢齊5年前喺台灣被查出報稅報少咗收入250幾萬，需補稅同罰款共100萬港元，佢話係無心之過，仲堅稱漏報係執行業務所得，應依法扣除35%成本再計算稅額，但最高行政法院判佢敗訴。原來2000年小齊以自己成立嘅公司簽約接拍連續劇《笑傲江湖》，事後公司將酬勞直接滙到小齊戶口，隔年佢漏報呢筆片酬。小齊經理人強調係「申報項目不同」，並非刻意漏報，會同律師再商討。</p></body></html>
