<html><header><meta charset="utf-8"><title>兩宗襲擊傷五男女</title></header><body><h1>兩宗襲擊傷五男女</h1><p>【本報訊】青衣、深水埗昨凌晨先後發生兩宗傷人案，共5人送院。其中3名少年男女，凌晨3時半在青衣海濱公園與債仔狹路相逢，詎料對方「發窮惡」反用玻璃樽扑頭襲擊他們，傷者報警送院治理。被債仔打傷的兩女1男，分別16歲及17歲。<br>昨清晨5時許，兩名男女在深水埗大埔道132號地庫一間泰式酒吧消遣期間，與鄰桌5名顧客爭執，並遭對方用硬物襲擊。泰籍男事主Arwnothai（32歲）穿頭流血，姓葉（34歲）女事主左腕被割傷。</p></body></html>
