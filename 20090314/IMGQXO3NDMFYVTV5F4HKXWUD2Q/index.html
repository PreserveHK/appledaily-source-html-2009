<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁彩雲畀驚喜準夫婿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁彩雲畀驚喜準夫婿 - 馮仁昭</h1><p>好快做新娘子嘅袁彩雲呢排雖然忙緊搞婚事，不過佢噚日都抽時間去新城接受訪問，講開有消息話因為袁彩雲嘅未婚夫仲未返香港，所以得佢一個孤零零搞婚事而唔開心，佢聽完之後就笑住講：「我覺得OK喎，咁咪當畀個驚喜佢。我哋連度蜜月嘅地方都未定，因為我仲要幫慧妍雅集籌備餐舞會，所以佢4月初會先返去加拿大，我會喺6月再過去。」有個咁體貼嘅老公，袁彩雲真係好運啦。</p></body></html>
