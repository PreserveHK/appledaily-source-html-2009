<html><header><meta charset="utf-8"><title>Venillasuite毛毛人字拖</title></header><body><h1>Venillasuite毛毛人字拖</h1><p>天氣仍然凉爽，甚至有點寒氣，有太陽時段還好，但日落西山之後，溫度即降，風勢漸強，就算藏身家中，都覺得三月為何仍身處初冬時分？特別一雙腳，身上着多件衫仍拯救不到冷冰冰的雙腳，所以，小記睇中Venillasuite的黑白色斑馬紋毛毛拖鞋，人字拖款，都幾可愛，最緊要質料可以保暖。但可惜大家不可以直接購入，只可以購買VenillasuiteSS09貨品滿淨價$1,500，才可免費獲贈；而且要注意一點是，每張單只可贈送一對拖鞋兼送完即止。<br><br>記者：吳美美<br><br>Venillasuite（28816123）<br>銅鑼灣白沙道20號地下</p></body></html>
