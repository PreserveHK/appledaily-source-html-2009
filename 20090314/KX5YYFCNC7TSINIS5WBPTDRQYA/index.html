<html><header><meta charset="utf-8"><title>5分鐘入370球挑戰姚明</title></header><body><h1>5分鐘入370球挑戰姚明</h1><p>籃球投籃機很多人玩過，但要在5分鐘內投入約370球、取得751分，就十分之罕見！來自四川省射洪縣、53歲婦人岳應蘭卻擁有這神乎奇技。<br>這名身高不足1.6米、外表平平無奇的中年婦人，在遊戲開始後，她的雙手便像連珠炮發一樣，不斷把籃球投入籃內，她更聲稱：「就是姚明來和我比，說不定都要輸給我！」<br>岳稱她丈夫在成都經營籃球機生意，間中她幫忙看舖時也會玩一、兩局，經過一、兩個月練習，每次基本都有600分。她的秘訣很簡單：投球時右手要稍微抬高，出球力量和速度要均勻。<br>《成都商報》</p></body></html>
