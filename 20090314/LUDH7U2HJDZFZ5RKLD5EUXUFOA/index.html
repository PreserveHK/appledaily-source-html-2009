<html><header><meta charset="utf-8"><title>鐵枝穿身　6歲童大難不死</title></header><body><h1>鐵枝穿身　6歲童大難不死</h1><p>鐵枝貫穿身體，通常九死一生，印度6歲男童庫馬爾（MihirKumar）卻奇蹟不死（圖）。<br>庫馬爾周三趁印度春節，爬上寓所屋頂觀看慶祝活動，可是一時失足掉下，跌落旁邊一個建築地盤，小小身軀落在地盤內一支1.5米長的豎立鐵枝，直穿過肋骨兩側。庫馬爾痛極大叫，圍觀途人連忙將他送院，搶救3小時後才轉趨穩定。主診醫生指出，鐵枝沒有傷及庫馬爾的內臟簡直是奇蹟。<br>英國《每日電訊報》</p></body></html>
