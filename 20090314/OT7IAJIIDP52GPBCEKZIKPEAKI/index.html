<html><header><meta charset="utf-8"><title>1美元買豪宅　搬屋費10萬</title></header><body><h1>1美元買豪宅　搬屋費10萬</h1><p>美國紐約一對夫婦早前以象徵式1美元（7.8港元），買下一幢由著名建築師設計的海邊豪宅（圖），但他們還要再花至少10萬美元（78萬港元），將整幢大屋由新澤西州運到紐約。<br>這幢由著名建築師文圖里設計的豪宅建於1967年，最近有新業主買下豪宅地皮，計劃將舊屋清拆，重建一幢新式豪宅，業主告訴文圖里兒子占姆，只要盡快搬走大屋，就免費送出，占姆通知喜愛文圖里設計的戈特金斯和薩爾諾夫，他倆用1美元買下豪宅，並於前晚將豪宅由新澤西巴尼加特燈塔的碼頭運往153公里外的紐約格倫科夫區，預計本港時間今晨運抵，兩人計劃將豪宅作為度假別墅。<br>美聯社</p></body></html>
