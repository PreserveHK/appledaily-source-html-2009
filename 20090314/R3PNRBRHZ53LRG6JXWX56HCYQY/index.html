<html><header><meta charset="utf-8"><title>英漢登廣告賣老婆</title></header><body><h1>英漢登廣告賣老婆</h1><p>英國一名男子嫌妻子嘮嘮叼叼，以開玩笑性質在汽車雜誌刊登賣妻廣告，竟然吸引了10人致電查詢問價。<br>38歲的貝茨（GarryBates圖右）與40歲妻子唐娜（Donna圖左）拍拖6年，去年6月才結婚。貝茨早前不滿妻子看電視時，為小事不斷嘮叼他，突發奇想要賣掉老婆，於是在《Trade-It》登廣告，標明「挑剔妻子，免稅，未驗，極難打理，有點生銹」，買家還可「免費提貨」。<br>貝茨原本藉登這個搞笑廣告來消消氣，沒料到吸引約10人致電查詢。唐娜得悉惡搞計謀後不怒反笑，還輕輕扭了他耳朵一下以示懲戒。<br>英國itn電視台</p></body></html>
