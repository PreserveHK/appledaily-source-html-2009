<html><header><meta charset="utf-8"><title>巴西召卡卡細哨入伍</title></header><body><h1>巴西召卡卡細哨入伍</h1><p>【綜合巴西外電】巴西國家隊周四公佈名單，以備戰下一輪世界盃外圍賽。AC米蘭的卡卡（圖）和朗拿甸奴雖然有傷在身，但仍然與隊友柏圖、堤亞高施華齊齊入選。此外，國米的前鋒阿祖安奴狀態回升也有入選，曼城的羅賓奴也位列其中。<br>目前巴西排南美洲區第2位，3月29日將作客厄瓜多爾，4月1日則主場迎戰秘魯。教練鄧加這次的名單與上月友賽2:0擊敗意大利大致相同，只有受傷的羅馬後衞祖安和西維爾的艾迪安奴落選。</p></body></html>
