<html><header><meta charset="utf-8"><title>百警搜黑工拘20人</title></header><body><h1>百警搜黑工拘20人</h1><p>【本報訊】百名警方機動部隊人員，昨日凌晨包圍長沙灣魚類批發市場搜捕黑工，共拘捕20名非法入境內地男子，其中1人（32歲）突發難逃走，跳落岸邊一艘內地漁船匿藏時，手指夾在船艙罅隙中受傷動彈不得，須消防員協助脫險，送院敷藥後被捕。<br>昨日凌晨2時許，百名警方西九龍總區機動部隊人員，掩至欽州街西長沙灣魚類批發市場，進行代號「御鯨」搜捕黑工行動，結果在市場內拘捕20名懷疑經水路非法入境內地男子（19至49歲）。</p></body></html>
