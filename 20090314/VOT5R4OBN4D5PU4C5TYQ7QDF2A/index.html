<html><header><meta charset="utf-8"><title>財話短說神華銷煤挫21%</title></header><body><h1>財話短說<br>神華銷煤挫21%</h1><p>▲神華能源（1088）公佈，2月份商品煤產量1500萬噸，按年增長1.4%；煤炭銷量1500萬噸，跌20.6%，其中出口量佔120萬噸，跌25%。2月份總發電量67億千瓦時，升6%，總售電量63.7億千瓦時，升8.7%。中煤能源（1898）今年首2個月原煤產量1589萬噸，升0.4%；焦炭產量60萬噸，跌1.6%；煤炭貿易量1158萬噸，跌16.7%。</p></body></html>
