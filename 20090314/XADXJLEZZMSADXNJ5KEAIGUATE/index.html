<html><header><meta charset="utf-8"><title>陳法拉變天真小狐仙</title></header><body><h1>陳法拉變天真小狐仙</h1><p>無綫開拍有如電影《畫皮》的劇集《蒲松齡》，昨日演員包括馬浚偉、陳錦鴻、鍾嘉欣及陳法拉等在將軍澳電視城試造型，鍾嘉欣在劇中飾演一個收妖女法師，她說：「戲入面我乜嘢都識，現實生活就乜嘢都唔識，不過最後呢個角色都會為愛情犧牲，結局好凄美，就好似《畫皮》趙薇咁會死。」</p><p>馬仔執好籤</p><p>陳法拉在劇中扮小狐仙，不過今次不是做奸角搶人老公，她說：「今次係做一隻天真、有千年道行嘅小狐仙，到人間周圍玩、報恩。」馬浚偉飾演蒲松齡，可以跟兩位靚女合作，他說：「監製都話我執到支好籤，兩個都深愛我。」<br>採訪、攝影：楊潔雯</p></body></html>
