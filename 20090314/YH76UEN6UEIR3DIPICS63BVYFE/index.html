<html><header><meta charset="utf-8"><title>廣西湧現「戀愛學堂」</title></header><body><h1>廣西湧現「戀愛學堂」</h1><p>「學歷高、收入高、年齡高」是內地「剩男剩女」的共同特點，不少更是職場得意、情場失意。廣西北海近日出現各式各樣的戀愛培訓班，「戀愛學堂」、「找好老公培訓班」、「戀愛現場模擬」各適其適，並有專業心理諮詢師指導青年男女如何處理兩性關係。<br>一名參加過「戀愛學堂」的女上班族韋小姐稱，她在參加培訓後，才發現自己平常不注重小細節，會給對方造成不良印象。<br>培訓班的負責人則表示，他們會為年輕男女惡補戀愛禮儀、心理、溝通技巧等，循序漸進的替青年男女提升個人魅力，脫離「剩男剩女」的行列。<br>中新社</p></body></html>
