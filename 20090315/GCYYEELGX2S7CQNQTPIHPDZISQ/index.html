<html><header><meta charset="utf-8"><title>茱麗葉露台變結婚聖地</title></header><body><h1>茱麗葉露台變結婚聖地</h1><p>英國大文豪莎士比亞筆下愛情悲劇《羅密歐與茱麗葉》，賺人熱淚，不少人更慕名到女主角在意大利維羅納（Verona）的故居參觀。當地政府為增加收入，決定將茱麗葉故居露台（圖）開放，並仿效美國賭城那樣推出結婚及蜜月套餐，讓愛侶享受一個難忘婚禮，藉此推廣旅遊業。<br>在茱麗葉故居露台舉行婚禮，收費會按情侶國籍而定，維羅納居民收費600歐元（6,012港元），歐盟公民收費700歐元（7,014港元），外國人士一律收費1,000歐元（10,021港元）。<br>英國《每日郵報》</p></body></html>
