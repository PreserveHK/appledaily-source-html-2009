<html><header><meta charset="utf-8"><title>彈手指召侍應首次約會大忌</title></header><body><h1>彈手指召侍應<br>首次約會大忌</h1><p>與異性第一次約會，不但要注重儀容，餐桌禮儀也絕不能忽視，否則隨時嚇走佳人。英國網上市場研究公司onepoll.com向3,000人進行調查，大部份被訪者認為從餐桌禮儀上可看出對方的內涵，63%人無法忍受以彈手指來召喚侍應的做法，50%人討厭人餐後用手指剔牙，38%討厭喝湯時喝到咕嘟咕嘟聲響。以下是首次約會的十大禁忌：</p><p>1）彈手指召喚侍應<br>2）未喝湯已先灑鹽<br>3）飲醉酒<br>4）把餐碟舔乾淨<br>5）打嗝<br>6）用手指剔牙<br>7）舔餐刀<br>8）喝湯喝到咕嘟聲響<br>9）談性愛話題<br>10）不給小費<br>英國《每日電訊報》</p></body></html>
