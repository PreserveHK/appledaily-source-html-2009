<html><header><meta charset="utf-8"><title>關仁隱事：「勤力」搵阿爸幫講數 - 關仁</title></header><body><h1>關仁隱事：「勤力」搵阿爸幫講數 - 關仁</h1><p>鬥靚出身嘅「勤力」早排成日詐病唔返工，激到班高層死死吓，就算嚟緊個接棒騷，都諗住唔受佢玩。點知勤力早排向公仔箱班高層求和，可惜班高層火氣未消，睬佢都儍。勤力見自己搞唔掂，於是搵埋佢個有錢又有地位嘅爸爸幫手，親自約公仔箱個老佛爺出嚟食飯講數，希望老佛爺可以幫吓個世姪女，唔好搞到大家關係咁僵，但一餐飯局係咪解決到問題，真係未知之數。<br>Textby關仁</p></body></html>
