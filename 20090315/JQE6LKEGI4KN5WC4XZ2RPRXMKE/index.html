<html><header><meta charset="utf-8"><title>旅遊領隊怒吼</title></header><body><h1>旅遊領隊怒吼</h1><p>【本報訊】香港旅遊業（外遊）領隊及導遊工會十多名代表，不滿旅行社就假期工資差額補償問題一拖再拖，昨日前往康泰、永安、星晨、新華及東瀛遊五間旅行社位於旺角銀行中心的分店抗議（圖），又向顧客派發傳單，多名警員在場維持秩序，其間一度有顧客不滿抗議行動造成滋擾，與抗議人士發生口角。<br>工會主席湯劍生表示，大部份旅行社要延至六、七月才向員工發放假期工資補償，與工會期望有很大差距，促請旅行社本月內發還欠款，否則本星期會再到其他分行抗議，並且不排除在復活節期間罷工。<br>成啓聰攝</p></body></html>
