<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿黨有球必應 - 李八方</title></header><body><h1>隔牆有耳：白鴿黨有球必應 - 李八方</h1><p>民主黨有隊「普選2012」足球隊，閒時會踢吓業餘丙組，噚日同中華煤氣隊，喺鑽石山斧山道足球場友誼賽，單仲偕、李永達、黃成智有落場，黨內多名區議員亦有參加，仲邀請到副主席卿姐主持開球禮。<br>呢場真係友誼波，2:2和氣收場，白鴿黨由羅俊毅入波，另一球係煤氣隊擺烏龍，送畀普選2012足球隊嘅。白鴿黨真係多謝都講唔切，否則2012隊俾人砌低，都幾失威。白鴿黨呢隊波主要由二、三梯隊成員組成，據講平時有參加業餘丙組賽事，成績平平，有隊員笑言爭取入球同爭取普選一樣咁辛苦，呢場波真係唔易踢。</p></body></html>
