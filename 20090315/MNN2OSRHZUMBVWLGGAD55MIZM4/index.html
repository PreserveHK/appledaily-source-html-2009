<html><header><meta charset="utf-8"><title>關仁隱事：「豆沙」頭耷耷冇自信 - 關仁</title></header><body><h1>關仁隱事：「豆沙」頭耷耷冇自信 - 關仁</h1><p>喺樂壇好有份量嘅資深男歌手「右輪」，一向有女人緣，已為人父嘅佢好錫個囝囝同囝囝媽咪，經常一家三口家庭樂。其實右輪以前有個拍拖多年嘅女友「豆沙」，佢對右輪情深一片，可惜因為未有所出，所以被右輪冷落。關仁早排喺寺院見到一身樸素打扮嘅豆沙，由於佢好驚俾人認出，所以戴住口罩，見到人仲頭耷耷，好冇自信。其實關仁好同情佢，覺得佢仲未走出感情嘅傷痛，希望佢拜得神多真係有神庇佑，建立番自信啦。<br>Textby關仁</p></body></html>
