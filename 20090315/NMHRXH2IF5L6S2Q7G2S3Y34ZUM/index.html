<html><header><meta charset="utf-8"><title>薛凱琪超短裙上陣撐Catalog
</title></header><body><h1>薛凱琪超短裙上陣撐Catalog
</h1><p>Catalog近幾季都無乜新搞作，不過今個春夏就搵來薛凱琪拍攝新一輯廣告，以超短裙造型拍攝，大晒長腿着高跟鞋撐自家品牌TTQ，將今季主打顏色鮮艷的visualtee和工人小短褲着晒上身，收身及蝙蝠袖的cutting絕對是今年主打入手item。另一ChaterBox的春夏系列就用「HappyMusic」做主題，以繽紛的色彩作為自家slogantee基調，將大家耳熟能詳的樂隊名字做圖案。<br><br>記者：葉雪芯<br><br>Catalog（25063928）<br>銅鑼灣時代廣場607-608號舖</p></body></html>
