<html><header><meta charset="utf-8"><title>詹瑞文帶阿嬌搭巴士</title></header><body><h1>詹瑞文帶阿嬌搭巴士</h1><p>詹瑞文昨日在銅鑼灣宣傳他有份設計的T恤，更與現場人士打乒乓球，還找來一對孖仔比賽，詹瑞文笑說：「有Twins同我打波喎，佢哋一個係阿超，一個係阿渣呀。」</p><p>微服出巡</p><p>早前鍾欣桐透露會與詹瑞文出街實習，問他可有其事？他說：「睇佢嘅課程去到邊，都會同佢出街嘅。」對於會否擔心有人會在街上出言傷害阿嬌，他說：「到時可能會同佢搭吓巴士，我哋會微服出巡，等大家都認唔到我哋，因為我想阿嬌可以專注啲，唔想俾人騷擾，留意吓人生百態。」<br>採訪、攝影：胡比</p></body></html>
