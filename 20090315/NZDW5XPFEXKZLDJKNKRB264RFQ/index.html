<html><header><meta charset="utf-8"><title>《花男》劇情曝光惹恐慌</title></header><body><h1>《花男》劇情曝光惹恐慌</h1><p>收視越播越勁嘅韓劇《花樣男子》，劇情外洩問題仍未解決，日前李民浩、具慧善等主角去濟州島拍外景，被fans偷拍到飾演道明寺嘅李民浩同演小滋嘅李敏貞着住禮服拍攝結婚場面，相片喺網上火速流傳，立即引起網友極大反應，擔心韓版《花男》改劇情，唔安排李民浩同杉菜具慧善喺埋一齊。不過轉頭已有網友叫大家放心，事關李民浩同具慧善再被拍到去機場追成全佢哋嘅李敏貞取消婚禮嘅相片。<br>劇組透露有新角色喺23集登場，佢會趁李民浩失憶而橫刀奪愛。此外，飾演花澤類嘅金賢重早前去遊樂場拍電視節目，佢自爆試過戴口罩掩人耳目去玩機動遊戲o忝。</p></body></html>
