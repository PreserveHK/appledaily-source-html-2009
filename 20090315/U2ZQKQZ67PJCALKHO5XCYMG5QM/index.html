<html><header><meta charset="utf-8"><title>環保犬咬扁2.6萬膠樽助回收</title></header><body><h1>環保犬咬扁2.6萬膠樽助回收</h1><p>拉布拉多犬塔比（Tubby圖）不但愛咬骨頭，還愛叼膠樽，過去六年在街上叼起26,000個膠樽咬扁，再拿給主人送去循環再造。<br>塔比與51歲女主人吉爾摩（SandraGilmore）居於英國托法恩市。市政府提倡物料回收再用，塔比竟做起環保犬，每天趁着和主人出外散步時，至少叼起六個膠樽狠狠咬扁，將爛膠樽送往回收箱，為環保出一分力。<br>狗狗變環保先鋒，吉爾摩估計牠可能被膠樽的爆破聲吸引，「牠的鼻子很靈敏，隨處挖東西，試過跑入叢林和跳落水執膠樽」。<br>英國廣播公司</p></body></html>
