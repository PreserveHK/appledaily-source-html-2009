<html><header><meta charset="utf-8"><title>隔牆有耳：千人拱照葉劉 - 李八方</title></header><body><h1>隔牆有耳：千人拱照葉劉 - 李八方</h1><p>唔聲唔聲，原來葉劉個匯賢智庫已經成為「千人黨」，匯賢之友日前舉行慶祝第1,000人加入儀式。創紀錄嘅係加拿大滑鐵盧大學數學系畢業生李燕儂，葉劉送上親筆簽名回憶錄同匯賢紀念郵票畀佢。<br>李燕儂話自己雖然讀數學，不過對政治好有興趣，最欣賞葉劉獨立同敢作敢言性格，加入匯賢想增加對政治同社會時事嘅認識，同埋結交更多志同道合嘅朋友。有成千個fans追隨，葉劉話感到好鼓舞，因為匯賢之友成立僅兩年半，就已經累積過千會員，人數仲不斷增加，希望日後更多人加入。</p></body></html>
