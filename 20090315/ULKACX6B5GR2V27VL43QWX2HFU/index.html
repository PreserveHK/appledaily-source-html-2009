<html><header><meta charset="utf-8"><title>步姐低胸和服谷碟</title></header><body><h1>步姐低胸和服谷碟</h1><p>日本女歌手濱崎步將於本月25日推出最新大碟《NEXTLEVEL》。近日步姐便登上新一期日本美容雜誌《BeaUp》封面，穿上黑色短裙和服和露肩低胸裙拍照，全力為新碟宣傳造勢。<br>步姐為慶祝出道樂壇10周年，她把過去10年於時裝雜誌《ViVi》連載的專欄結集成書在下月7日推出，早前她更飛到夏威夷，為新書拍攝寫真。</p><p>巡迴騷加3場</p><p>此外，步姐下月11日展開今年的全國巡迴演唱會，由於反應熱烈，日前宣佈加開3場。</p></body></html>
