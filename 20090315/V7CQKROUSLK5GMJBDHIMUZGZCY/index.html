<html><header><meta charset="utf-8"><title>iPhone3.0周二或面世</title></header><body><h1>iPhone3.0周二或面世</h1><p>蘋果公司周二又再發功，廣邀記者到其加州總部，率先一睹蘋果新產品。業界揣測這可能是iPhone3.0，主要是提升手機軟件功能。<br>今年初當人人預計蘋果會推出新iPhone手機，結果令人大失所望，蘋果今次發出的邀請卡，聲稱預展可讓粉絲對「蘋果技術率先睇」，令人又作一番猜測。蘋果專家芒斯特說：「蘋果兩周前推出新Mac機和會發聲的iPodshuffle時，都只是發新聞稿了事，今次開預展擺明是為iPhone操作系統開騷，很大機會是推出特別新功能。」<br>英國《衞報》</p></body></html>
