<html><header><meta charset="utf-8"><title>周日及一各地聯賽及盃賽賠率表</title></header><body><h1>周日及一各地聯賽及盃賽賠率表</h1><p>數據提示：偶像迎天龍往績差</p><p>星期日7　釜山偶像vs全南天龍<br>簡評：釜山偶像近年主場迎戰全南天龍都無法取得好成績，最近6次只取得1勝1和4負，唯一勝仗是上季主場勝2:0，但在韓聯盃則負0:3，表現不算穩定。</p><p>數據提示：阿軍對特林素處下風</p><p>星期日46　阿里辛特vs特林素<br>簡評：阿里辛特主場對特林素的往績完全處於下風，近6次都無法取勝，只得1和5負，包括今季季前熱身賽亦告敗陣，主場以1:3落敗，而每次交手失球數字亦甚多。</p></body></html>
