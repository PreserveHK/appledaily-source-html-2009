<html><header><meta charset="utf-8"><title>超級當家狗明星</title></header><body><h1>超級當家狗明星</h1><p>聖班納狗貝多芬是隻身形龐大的流浪狗，牠口水多多破壞力驚人，經常因偷取食物而弄得滿城風雨，無非是為了養育三隻可愛小狗。這令小男孩比利對牠一見傾心，更希望給牠一個溫暖的家，可惜任職動物訓練師的爸爸大力反對。碰巧片場的明星狗被人綁架，貝多芬在誤打誤撞下被古怪導演看中，更成了綁匪的下個目標！究竟貝多芬能否逢凶化吉？　</p><p>《無敵當家之超級狗明星》$48（VCD）/$128（DVD）<br>各大影視店有售</p></body></html>
