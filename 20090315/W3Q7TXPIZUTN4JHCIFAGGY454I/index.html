<html><header><meta charset="utf-8"><title>林志玲谷34C失守</title></header><body><h1>林志玲谷34C失守<br></h1><p>台灣第一名模林志玲前日在上海出席浪琴錶續約代言活動，獲委任為品牌全球優雅形象大使。慶祝晚宴上，林志玲穿上設計師為她度身訂做的紅色deepV晚裝，大騷34C豐滿上圍，配以名錶及鑽飾行騷，成為全場焦點，但她不慎露出胸墊，認真失策。</p><p>照顧全球兒童</p><p>林志玲表示會以全球優雅大使身份，為慈善公益活動出一分力，她希望可以如偶像柯德莉夏萍（AudreyHepburn）一樣，照顧全球兒童。她說：「因為孩子是這個世界的基礎，照顧好他們，這世界就會更加美好。」<br>採訪、攝影：黎寶蘋</p></body></html>
