<html><header><meta charset="utf-8"><title>關仁隱事：「乘風」為勢所迫轉晒性 - 關仁</title></header><body><h1>關仁隱事：「乘風」為勢所迫轉晒性 - 關仁</h1><p>初出道嗰陣嘅「乘風」好反叛，但佢娶咗老婆做埋老竇後，火氣收斂晒。不過好衰唔衰，乘風太座「風嫂」發生閃卡事件，其實乘風都知道外界點睇佢哋呢家人，佢惟有努力做嘢養妻活兒。</p><p>扮啱啱到場</p><p>話說有次乘風去飲「商人」嘅生日酒，因為佢遲到，啲揸相機嘅哥哥姐姐執緊嘢諗住走，當乘風出現時，個個即刻再開機，乘風笑笑口叫大家唔好急，因為佢會留步影相先入去，佢仲好識做咁行番轉頭，扮啱啱嚟到咁樣。冇法啦，老婆惹是非，惟有老公識做！<br>Textby關仁</p></body></html>
