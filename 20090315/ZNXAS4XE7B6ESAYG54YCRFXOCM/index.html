<html><header><meta charset="utf-8"><title>Coldplay義唱助澳洲災民</title></header><body><h1>Coldplay義唱助澳洲災民</h1><p>澳洲今年初發生嚴重山林大火，造成超過200人死亡，財產損失以億萬計，災情慘重。昨日，墨爾本與悉尼分別舉行慈善音樂騷，為當地災民籌款，澳洲樂壇天后KylieMinogue與英國樂隊Coldplay齊齊現身演唱籌款。</p><p>收益全數捐出</p><p>Coldplay在台上落力演唱，一直對災情表關注的Kylie，在台上表演之餘，又大讚澳洲人團結的精神。女星奧莉花紐頓莊（OliviaNewton-John）與樂隊BeeGees成員BarryGibb則現身悉尼演唱。當日的收益將會全數撥捐救濟災民。</p></body></html>
