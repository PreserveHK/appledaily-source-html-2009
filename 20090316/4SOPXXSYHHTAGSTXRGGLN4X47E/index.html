<html><header><meta charset="utf-8"><title>你有遊見</title></header><body><h1>你有遊見</h1><p>讀者SharonKwong回應撮要：剛從檳城旅遊，主要景點在喬治城，推介有：僑生博物館、張弼士故居、小印度附近華人廟宇及舊建築物、海邊炮台，另外可乘纜車上升旗山，下山再遊覽極樂寺。檳城有很多美食，必吃炒粿條、蝦麪、印度炒麪、黑咖啡、rojak等。</p><p>最近有否去過肇慶？聽說那兒有間好靚的五星級大酒店奧威斯，還可去盤古生態區認識古代蚩尤民族。你還有甚麼可推介？（3月18日刊登）<br><br>請電郵至：mailto:focusgroup@appledaily.com或傳真至：37112411<br>或發短訊至：63836568</p></body></html>
