<html><header><meta charset="utf-8"><title>醫學Online汽車廢氣引發心臟病</title></header><body><h1>醫學Online<br>汽車廢氣引發心臟病</h1><p>汽車排放的大量廢氣可引發心臟病，德國慕尼黑一間心肺疾病研究中心的專家追蹤了1,454名心臟病患者，估計最少8%的心臟病是因為交通繁忙導致的污濁空氣引發；研究進一步推斷，心臟病患者持續處身於交通繁忙的環境中，較在空氣清新的郊區，心臟病發作的風險增加3.2倍；汽車廢氣對女士心臟健康的影響甚於男士，但研究不排除壓力及不良飲食習慣對心臟的破壞。
</p></body></html>
