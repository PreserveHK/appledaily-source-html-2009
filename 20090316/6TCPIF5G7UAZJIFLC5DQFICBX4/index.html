<html><header><meta charset="utf-8"><title>醫學Online手術前病人戒煙良機</title></header><body><h1>醫學Online<br>手術前病人戒煙良機</h1><p>病人手術前是戒煙好時機，瑞典一項有117名將要接受骨科手術的病人分成兩組，一組人在手術前參加八周的戒煙療程，另一組人則參加一般手術前護理課程。研究顯示戒煙組近六成人在手術前一周可完全停止吸煙，約三成半人在手術一個月後才恢復吸煙，但有33%人在手術後一年也沒有再吸煙。研究又發現手術前後不吸煙的病人，出現傷口不癒合、肺炎等併發症風險較低。</p></body></html>
