<html><header><meta charset="utf-8"><title>李詩韻為愛犬選婿</title></header><body><h1>李詩韻為愛犬選婿</h1><p>李詩韻一直愛狗如命，視3歲的愛犬Snowy如囡囡般看待，近日她還替狗女挑選夫婿，希望早日榮升外婆。<br>自言恨抱孫的李詩韻昨日在電話中說：「有時開工，Snowy留喺屋企會好悶，我想佢生咗BB，屋企可以熱鬧啲。」李詩韻挑選狗女婿很嚴格，她說：「我要佢樣靚，同埋對Snowy細心。」</p><p>感情事要低調</p><p>李詩韻自己則以事業為重，不急於結婚生BB，對於近日有消息指她與鄧健泓感情亮紅燈，她說：「家感情事低調處理。」<br>採訪：比華利<br>攝影：陳俊強</p></body></html>
