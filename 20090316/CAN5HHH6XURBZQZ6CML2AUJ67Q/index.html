<html><header><meta charset="utf-8"><title>原幹惠幽怨晒G奶</title></header><body><h1>原幹惠幽怨晒G奶</h1><p>現年21歲的日本水着女星原幹惠，身材一向有料到，最近她為慶祝寫真雜誌《BOMB》創刊30周年而拍了一輯大晒其G奶、令人流鼻血的靚相。</p><p>返鄉賞靚景</p><p>原幹惠在寫真內有幽怨瞓地造型，又有頭頂茶杯的鬼馬look，百變形象，足以令她吸納各階層的fans。<br>原幹惠將於本月底推出最新寫真集，她自言現在未恨嫁，但希望稍後可以返回有大自然靚景的家鄉新潟縣居住。她笑言以前嫌棄當地生活悶，但近日心情已轉變。她更知道妻夫木聰主演的大河劇《天地人》在新潟取景，令當地多了遊客呢。</p></body></html>
