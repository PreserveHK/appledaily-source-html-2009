<html><header><meta charset="utf-8"><title>米奇洛基體驗踎監</title></header><body><h1>米奇洛基體驗踎監</h1><p>出爐金球影帝米奇洛基（MickeyRourke）自賺人熱淚的《拼命戰羊》（TheWrestler）面世後，鹹魚翻生，片約紛至，最近他到俄羅斯參觀監獄，原來此行並非私人旅行性質，全為新戲作準備。<br>俄羅斯官員昨日公開米奇洛基到訪當地監獄的照片，束起頭髮的米奇，身穿黑色襯衣，在官員帶領下參觀當地監獄，他更躺在囚犯的睡床上讓人拍照，十分鬼馬，其間又向當地官員展示身上的紋身，非常友善。不過有關方面雖然提及米奇此行為新片到訪，但並沒有提及片名，有傳米奇在《鐵甲奇俠》續集《IronMan2》內扮演的奸角是一名俄羅斯人。</p></body></html>
