<html><header><meta charset="utf-8"><title>米高復出騷賣得乘勢出碟</title></header><body><h1>米高復出騷賣得乘勢出碟</h1><p>過氣天王米高積遜（MichaelJackson）上周宣佈在倫敦舉行復出演唱會，50場門票火速售罄。米高自恃人氣高企，雄心萬丈，並已決定推出8年來首張大碟震聲威。</p><p>巨星自薦幫拖</p><p>米高的50場演唱會逾86萬張門票短短4小時內賣清，米高認為自己於樂壇仍叫好叫座，故此決定推出歌唱生涯最後一張大碟，他更決定找來BlackEyedPeas的Will.I.Am及Ne-Yo聯合監製。另一邊廂，原來不少視米高為偶像的人氣歌手如KanyeWest及JustinTimberlake也自薦幫他一把，有說他期望可於暑假在倫敦開騷時順道錄音，唱片可望於年底推出。</p></body></html>
