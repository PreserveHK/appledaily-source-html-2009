<html><header><meta charset="utf-8"><title>求驗客手記：「女佐敦」大肚相曝光 - 求驗客</title></header><body><h1>求驗客手記：「女佐敦」大肚相曝光 - 求驗客</h1><p>現今世界倡議男女平等，亦表揚有能力嘅職業女性，好似WNBA球隊洛杉磯火花球員簡迪絲柏加（圖），上年加入WNBA，就贏咗最佳新秀同埋常規賽MVP獎項，難怪佢有「女佐敦」之稱。現時大肚嘅佢就成為史上首位懷孕嘅運動員、登上最新一期男士體育雜誌《ESPN》封面，真係巴閉！簡迪絲柏加咁勁，加上佢老公、效力木狼的舒丹威廉士，同埋哥哥安東尼柏加都係打NBA，唔知佢個BB會唔會遺傳到啲運動細胞呢？</p></body></html>
