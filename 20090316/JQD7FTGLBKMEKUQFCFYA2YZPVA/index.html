<html><header><meta charset="utf-8"><title>春色PSP又黃又綠</title></header><body><h1>春色PSP又黃又綠</h1><p>手提遊戲機好容易同身上嘅潮物扯上關係，特別當你喺港鐵車廂或巴士入面打機，坐你隔籬位仁兄隨時會『目及』實你玩，唔扮靚啲點見人！今個月19號，PSP的「CARNIVALCOLORS」系列將會返多兩隻新色版本，分別叫「耀目黃」以及「青翠綠」，睇落勁Sharp，意念係來自春天嘅感覺，並想帶出嘉年華會嗰種華麗與歡樂嘅氣氛。至今加埋已推出咗黑、白、銀、藍、紅，PSP總共多達7隻色。<br><br>售價：$1,380（3月19日推出）<br>查詢：SONY（23452966）</p></body></html>
