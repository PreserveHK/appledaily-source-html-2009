<html><header><meta charset="utf-8"><title>客貨車失事如彈波子</title></header><body><h1>客貨車失事如彈波子</h1><p>【本報訊】一輛運載冰鮮家禽的客貨車，昨清晨5時許在大角嘴連翔道近麗翔道一段彎路失事，如彈波子般先後撞向左右兩邊水馬及石躉，有水馬被撞爆，客貨車車頭毀爛。18歲姓文跟車工人右腳被夾，動彈不得，要由消防員到場搬出車廂內的冰鮮家禽，以便綁上鋼索拉開車門進行救援，擾攘10多分鐘把跟車工救出送院。<br>47歲姓翟司機聲稱為了閃避異物而扭軚失控，他事後報稱頭暈不適送院檢查，警方正在調查意外原因。</p></body></html>
