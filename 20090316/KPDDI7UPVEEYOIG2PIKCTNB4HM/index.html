<html><header><meta charset="utf-8"><title>醫學Online逾百人染基孔肯雅熱</title></header><body><h1>醫學Online<br>逾百人染基孔肯雅熱</h1><p>印度那爾馬達縣（Narmadadistrict）兩條村落最近爆發傳染病基孔肯雅熱，超過100人懷疑受感染，當地衞生部門在五個病人血液樣本中發現兩個對基孔肯雅熱呈陽性反應。疫情是在本月6日開始，在不足兩周內已導致多人感染，傳染病專家警告帶有病毒的伊蚊會將疫情進一步擴大，若衞生部門不積極滅蚊，估計那爾馬達縣附近的城市及村落也會陸續出現感染個案。
</p></body></html>
