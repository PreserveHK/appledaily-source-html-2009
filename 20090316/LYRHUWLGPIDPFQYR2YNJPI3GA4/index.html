<html><header><meta charset="utf-8"><title>求驗客手記：艾沙維始終係「首球」 - 求驗客</title></header><body><h1>求驗客手記：艾沙維始終係「首球」 - 求驗客</h1><p>阿仙奴球迷等咗成3個禮拜，終於見到佢哋新簽嘅俄羅斯射手艾沙維（中）入波啦！喺前晚大勝布力般4:0場英超，艾沙維踢得好生，兵工廠喺2分鐘入嘅第1球，我求大俠驟眼睇都以為係艾沙維入嘅，睇番重播先知原來係對手後衞奧查（左一）擺烏龍至真。但係你嘅始終係你，艾沙維之後喺65分鐘入靚波，攞到登陸英超後首個入波。賽後領隊雲格讚到艾沙維天上有地下無，所謂萬事起頭難，家開咗個頭，以艾沙維嘅射術同質素，入球肯定陸續有嚟。</p></body></html>
