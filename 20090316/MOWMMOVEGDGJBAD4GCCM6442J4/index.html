<html><header><meta charset="utf-8"><title>隔牆有耳：林秉恩苦笑死撐 - 李八方</title></header><body><h1>隔牆有耳：林秉恩苦笑死撐 - 李八方</h1><p>別嘌醇含毛霉菌呢單嘢關乎人命，但衞生署署長林秉恩日前回應喺藥物原材料同樣本搵到毛霉菌時，居然講咗句「冇嘢係完全消毒，如果你檢查身上嘅霉菌，可能多過啲藥。」即時被輿論炮轟，話佢不但武斷，而且態度輕佻唔認真。署長噚日繼續死撐，話如果自己苦口苦臉，反而會嚇親啲市民。<br>今時今日做官，咁嘅態度點得o架？不過，林秉恩最近可能真係好大壓力，噚日天朗氣清，難得去到屏山出席活動行文物徑，致辭時仲乘機吐苦水，話喺傳媒日日鬧緊佢嘅時候，可以暫時遠離煩囂，與民同樂，簡直係賞心樂事喎。</p></body></html>
