<html><header><meta charset="utf-8"><title>醫學Online高濃度氧氣治自閉症</title></header><body><h1>醫學Online<br>高濃度氧氣治自閉症</h1><p>美國一項研究發現高濃度氧氣有助治療自閉症，研究有62名來自美國6間自閉症治療中心的2至7歲患者參加，患者分成兩組，一組人一個月內接受40小時濃度較高的氧氣治療，另一組兒童在治療期間只吸平常濃度的氧氣，結果30%治療組的兒童被醫生評為病情極大或明顯改善，比率遠超出控制組的8%，治療組較明顯的進步包括表達能力、與人眼神接觸、認知及社交功能等。
</p></body></html>
