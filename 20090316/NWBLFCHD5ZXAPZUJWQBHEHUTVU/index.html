<html><header><meta charset="utf-8"><title>謝安琪自認親切拒做臭四</title></header><body><h1>謝安琪自認親切拒做臭四</h1><p>謝安琪（kay）昨日以共融大隊長身份出席在尖沙嘴舉行的「親切共融之旅2009」活動，除分享共融社會訊息，希望社會及各階層和睦幸福得到包容鼓勵、互相幫助外，她更與一班親切大使青年人一齊表演打鼓。<br>阿Kay到場時興高彩烈地自稱為「親切kay」，但最近有報道指她態度欠友善，被封以「謝臭四」之惡名，對此她說：「呢個名好衰，我寧願做謝小四，好似四哥（謝賢）咁由後生到家都咁型，好過做臭四，謠言止於智者，況且呢個活動搵得我做親切大使，就足以證明係謠言啦。」<br>採訪、攝影：魯萍</p></body></html>
