<html><header><meta charset="utf-8"><title>張子妍遺書驗真偽</title></header><body><h1>張子妍遺書驗真偽</h1><p>韓國KBS電視台上周五公開了韓劇《花樣男子》26歲自殺女配角張子妍，在遺書內控訴被事務所強迫陪酒、上床和受暴力對待，揭發當地娛圈黑幕，震驚外界。</p><p>有其他受害人</p><p>當地警方前日再展開調查，到張子妍生前所屬的事務所等八個地方帶走59件包括電腦在內的物件，並再次向張的前經理人劉長浩及張的家人問話。KBS電視台同日再爆出張子妍在遺書內，對有關不道德交易的人士指名道姓，且透露還有其他新人演員受害。<br>韓國警方昨日指現階段仍在鑑證遺書的真偽，承認當中有提及超過十個名字。有傳張子妍還有錄下遺言，警方表示並不清楚。</p></body></html>
