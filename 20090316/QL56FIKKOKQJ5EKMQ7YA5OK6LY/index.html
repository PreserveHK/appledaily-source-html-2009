<html><header><meta charset="utf-8"><title>黃翠如期待浪漫婚禮</title></header><body><h1>黃翠如期待浪漫婚禮</h1><p>黃翠如早前到菲律賓出席張衞健和張茜的婚禮，並依照一對新人的蜜月行程，走訪馬尼拉多個景點拍攝旅遊節目《活得很滋味》，其間她試穿菲律賓傳統結婚禮服，流露一顆恨嫁的心，她說：「健仔同張茜嘅婚禮真係好感人，希望我出嫁嗰陣都可以有一個浪漫婚禮啦！」</p><p>鑽木取火</p><p>黃翠如又到訪曾是美軍基地的蘇碧灣，跟隨曾訓練美軍的教官學習野外求生術，任務包括烹調燒雞飯，她首先學習用刀仔從竹樹中取水源，再鑽木取火，並就地取材製造煮食工具，黃翠如興奮說：「呢個真係我一大成就呀，淨係靠把刀就煮到野外燒雞飯，教練仲讚我煮得好好味o忝！」<br>撰文：林妃</p></body></html>
