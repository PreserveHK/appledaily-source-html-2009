<html><header><meta charset="utf-8"><title>求驗客手記：禾路連心口識入波 - 求驗客</title></header><body><h1>求驗客手記：禾路連心口識入波 - 求驗客</h1><p>利物浦上周六喺英超發威作客大炒曼聯4:1，而佢哋借畀哈化柏林嘅禾路連（藍衫）亦一樣咁掂。喺前晚場德甲，呢位烏克蘭前鋒奠勝，幫球隊贏來訪嘅利華古遜1:0，喺聯賽繼續保持領先4分嘅優勢。查實佢呢球入得有啲「符碌」，事關佢嘅射門首先俾對方龍門艾達擋出，點知個波反彈落佢心口再入網。上半季佢其實表現麻麻，13場聯賽入得嗰3球，不過歇冬後轉運，7場聯賽居然入咗8球，家佢行運，睇怕次席嘅拜仁想攞番個「1哥」位，真係要加把勁至得。</p></body></html>
