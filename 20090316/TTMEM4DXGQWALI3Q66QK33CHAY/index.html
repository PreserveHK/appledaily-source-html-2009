<html><header><meta charset="utf-8"><title>Mandy戒煙成功</title></header><body><h1>Mandy戒煙成功</h1><p>陳柏霖模特兒女友MandyLieu前晚重操故業，以「啤妹」團長身份現身尖沙嘴一酒吧，夥拍本地職業足球員與球迷一同睇波，觀看利物浦大戰曼聯的重頭戲碼。Mandy笑言自己是紅魔鬼支持者，更賣口乖表示：「自己捧曼聯，都想去當地睇波，我同男友好鍾意睇波飲啤酒、食薯片，自己唔怕肥，肥咗咪做機減肥。」</p><p>「慳番唔少」</p><p>問Mandy的酒量如何，她說：「都鍾意飲，同朋友都係慢慢飲，傾吓偈。」此外，Mandy透露與男友已齊齊戒煙成功：「我哋一齊戒，已經有一年零八個月冇食煙，家煙咁貴，所以都慳番唔少。」<br>採訪：JessicaNgan<br>攝影：WongWaiHung</p></body></html>
