<html><header><meta charset="utf-8"><title>北乃綺出寫真賀大個女</title></header><body><h1>北乃綺出寫真賀大個女</h1><p>前日18歲牛一的日本青春女星北乃綺，當日在東京出席全新寫真集《freexFREEXfri》握手會，與fans一同慶祝生日，並揚言踏入18歲已大個女，更要好好做人。<br>北乃綺前日戴上帽子、穿上紅色漸變色短裙和長靴，在寫真握手會上大晒青春氣息，不過壽星女卻說：「以前17歲仍可以當自己15歲，但現在已18歲，自覺責任重大，我要好好做人。」她還表示今年春天高中畢業，最想到迪士尼樂園遊玩。</p></body></html>
