<html><header><meta charset="utf-8"><title>克勤騷後暴肥</title></header><body><h1>克勤騷後暴肥</h1><p>李克勤昨日出席其新碟《TODAYSPECIAL》在將軍澳一商場舉行的簽名會，吸引500多名fans圍觀。大會主持提到碟中有一首名為《忍君子》的歌曲時，克勤連忙解畫說︰「歌名嘅『忍』字係忍氣吞聲嘅『忍』，最近呢個字都比較敏感﹗」</p><p>拍拖遊日</p><p>克勤自言演唱會後事隔一個月，已暴肥了七磅，鋼條身形亦開始走樣，他說：「反而阿倫（譚詠麟）保持得好好，不過到5月巡迴演唱會仲有一段時間，可以放縱到4月至再收身都未遲。」他又自爆早前曾跟太太盧淑儀到日本旅遊，但當時未爆出藏毒事件，所以過關很順利。<br>採訪、攝影：何永寧</p></body></html>
