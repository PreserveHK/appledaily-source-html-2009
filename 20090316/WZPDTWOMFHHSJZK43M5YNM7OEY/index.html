<html><header><meta charset="utf-8"><title>沙塵襲華北</title></header><body><h1>沙塵襲華北</h1><p>北京、天津、山西等地昨午起遭沙塵吹襲。多個城市的天空被灰黃色的浮塵籠罩，車輛、路邊石凳、甚至室內都鋪上薄薄黃沙。公路的能見度降低。其中，北京空氣污染指數急升至119，屬於輕微污染等級。</p><p>中央氣象台的專家指出，這是今年首次範圍較大的沙塵天氣，部份地區能見度更跌至只有300米。預測今日寧夏、陝西、華北地區將會有沙塵，當局建議受影響地區民眾減少外出，外出時亦要戴上口罩、護眼鏡。<br>新華社</p></body></html>
