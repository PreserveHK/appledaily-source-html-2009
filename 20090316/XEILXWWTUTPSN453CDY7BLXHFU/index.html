<html><header><meta charset="utf-8"><title>湯盈盈醉駕案今判刑</title></header><body><h1>湯盈盈醉駕案今判刑</h1><p>湯盈盈早前涉嫌醉酒駕駛傷人，她今日會出庭接受判刑，為了以最佳精神狀態應訊，盈盈昨日獲無綫經理人安排放假一天。<br>湯盈盈可擔心判刑後影響工作，其經理人Gary昨日在電話中說：「好多嘢交咗畀律師處理，唔答住。」據知，湯盈盈已答允日內會出席下月中公演的舞台劇宣傳。</p><p>錢嘉樂祝福</p><p>一向很關心湯盈盈的緋聞男友錢嘉樂，表示今日要開工，無暇陪伴盈盈上庭，祝福她可平安沒事，他昨日在電話中說：「希望盈盈冇事，件事可以快啲過去。」<br>採訪：比華利</p></body></html>
