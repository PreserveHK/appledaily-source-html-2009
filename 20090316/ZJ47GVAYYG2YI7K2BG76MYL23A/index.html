<html><header><meta charset="utf-8"><title>求驗客手記：日聯中亞冠效應 - 求驗客</title></header><body><h1>求驗客手記：日聯中亞冠效應 - 求驗客</h1><p>唔少歐洲球隊喺打完歐聯後踢聯賽都「揩嘢」，估唔到喺亞冠盃都有呢支歌仔唱。4支喺上周二、三出戰亞冠盃嘅日聯球隊大阪飛腳、鹿島鹿角、川崎前鋒同埋名古屋鯨魚；除咗飛腳贏到波（主場勝磐田山葉4:1）外，其餘3隊都喺今輪聯賽失分，其中衞冕嘅鹿角仲以1:2敗走新潟天鵝；而前鋒就更加樣衰，作客神戶勝利船半場領先1:0，但最後反輸1:2。鯨魚算好啲，作客和山形山神0:0。下次佢哋4隊打完亞冠盃後打聯賽，球迷記住小心。</p></body></html>
