<html><header><meta charset="utf-8"><title>強生不回收疑致敏產品</title></header><body><h1>強生不回收疑致敏產品</h1><p>【本報訊】美國消費者組織驗出部份強生嬰兒產品，含有可引致敏感及患癌的甲醛，但強生香港公司昨表示，所有產品符合世界各地的衞生標準，包括美國及香港的規定，因此香港不會採取回收行動。<br>美國消費者團體「安全化妝品運動聯盟」上周公佈驗出4款強生嬰兒洗頭水及沐浴露含致癌物甲醛後，台灣多個零售集團如屈臣氏，已將強生嬰兒產品下架。強生香港公司發言人表示，會繼續向美國總公司了解情況，但本港不會採取回收行動。消費者若對產品有疑問，可致電客戶服務熱線：27360862查詢。</p></body></html>
