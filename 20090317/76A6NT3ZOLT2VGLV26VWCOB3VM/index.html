<html><header><meta charset="utf-8"><title>線廠司機廠內燒炭亡</title></header><body><h1>線廠司機廠內燒炭亡</h1><p>【本報訊】觀塘巧明街一間線廠的送貨司機，昨晨在廠房內的休息室飲酒後燒炭自殺，女同事上班揭發致電報警，他經救護員檢驗證實不治。警方在場沒有撿獲遺書，但經調查後得悉事主近有財務及感情問題，事件並無可疑。<br>燒炭自殺身亡的男子33歲姓鍾，在巧明街116至118號萬年工業大廈一間線廠工作，07年入職，負責駕車送貨及跟單等雜務。<br>昨晨9時半，姓李女職員上班察覺廠房有燒焦味，滲出淡淡白煙，於是找來大廈管理員協助了解，結果在廠房內的休息室發現事主燒炭自殺。他倒卧床上，旁邊有一支喝清光的紅酒，與及一盆炭，懷疑他灌酒後自殺。揭發事件的女職員感到傷心，掩面落淚。</p></body></html>
