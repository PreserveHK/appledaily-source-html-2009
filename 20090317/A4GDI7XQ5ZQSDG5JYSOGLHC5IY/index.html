<html><header><meta charset="utf-8"><title>潮流感：大肚Kelly潮着SergioRossi - ㎡</title></header><body><h1>潮流感：大肚Kelly潮着SergioRossi - ㎡</h1><p>大肚潮媽絕對不滿足於平底鞋、ballerina。揚言要「型到生」的陳慧琳（Kelly）懷胎四個月，穿衣之道百無禁忌。Kelly近期足下一對對的高跟鞋，當然更加引人注目。她的心水鞋子是名牌SergioRossi，日間shopping、出席大小活動，夜晚去飲，期期穿上不同款的新鞋，盡騷今季大熱的tribalchic式流蘇、金屬色、斗零踭等，恍如SergioRossi人肉目錄。<br>Textby㎡</p></body></html>
