<html><header><meta charset="utf-8"><title>打Botox隨時抑鬱</title></header><body><h1>打Botox隨時抑鬱</h1><p>愛靚之人喜歡打肉毒桿菌針（Botox）防衰老，皮膚光滑一點，皺紋少一點，但未必換來開心，因為會引發抑鬱病。<br>打Botox可防衰老，主要原因是拉緊肌肉，但荷蘭研究員格魯布表示，這會令人面部繃緊，難以喜形於色，久而久之，他們會封閉自己，看人看事會變得負面，「如果長期抑壓負面情感，很容易會抑鬱。」<br>為了證明這個說法，格魯布找30人做實驗，向他們展示嘔心影像，其中一部份人面孔不能顯示任何表情，結果他們的感受較為負面。格魯布警告：「打Botox很方便，但我們往往忽視它的副作用。」而抑鬱正是副作用之一。<br>英國《太陽報》</p></body></html>
