<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔層樓最保值 - 李八方</title></header><body><h1>隔牆有耳：煲呔層樓最保值 - 李八方</h1><p>樓市、股票兩頭縮，有產階級睇住身家貶值都幾閉翳，差估署噚日公佈全港200幾萬個物業租值最新資料，八方翻查高官物業仲值唔值租，大部份人身家未有縮水，租值無下跌，當中以律政司司長黃仁龍同特首煲呔層樓最保值，下年度租值都有得升。<br>黃仁龍物業位於壽山村道51號厚園，今年租值68.94萬，下年升到73.38萬，升幅6.44%，成為眾高官之冠；煲呔麥當勞道碧雲樓2,000呎祖屋，就升值4.48%至54.57萬；掌管房屋政策嘅運輸及房屋局局長鄭汝樺，位於何文田京士柏山大宅租值冇變，下年度租值逾100萬元。</p></body></html>
