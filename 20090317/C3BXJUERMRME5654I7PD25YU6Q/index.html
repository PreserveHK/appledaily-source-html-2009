<html><header><meta charset="utf-8"><title>梁靜茹IQ題考古sir</title></header><body><h1>梁靜茹IQ題考古sir</h1><p>梁靜茹前晚在紅館舉行尾場演唱會，請來古巨基擔任嘉賓，二人合唱一曲《還是好朋友》，基仔化身古sir問梁靜茹IQ題，梁靜茹卻反問基仔：「有邊一位天王係鍾意找車？」不過她到最後也沒有揭曉答案。</p><p>「我想再唱」</p><p>梁靜茹在尾聲唱廣東歌《原來你也唱過我的歌》時，感動到眼濕濕，她又跪下和fans握手，但險些被fans扯跌。她在慶功宴上坦言未夠喉，她說：「我想再唱，啱啱開聲，但如果再唱可能超時，大會婉拒我再encore，好可惜。」問到男友T先生有否來捧場？她說：「佢之前睇咗上海演出，所以冇嚟睇，不過情人節大家有互送禮物。」<br>採訪：藍文浩<br>攝影：仇志德</p></body></html>
