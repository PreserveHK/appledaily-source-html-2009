<html><header><meta charset="utf-8"><title>曾敏上訴保星途</title></header><body><h1>曾敏上訴保星途</h1><p>現年22歲06亞洲小姐獲最上鏡小姐獎項的曾敏，她去年底在銅鑼灣中央圖書館偷取一本英文雜誌罪成，上周四判罰款1000元，亞視製作行政統籌副總裁葉家寶當日曾表示曾敏罪成會終止合約。</p><p>凍結合約冇糧出</p><p>曾敏在事發前穿上泳裝接受本報專訪，大晒33B咪咪，據知她為保飯碗，有意提出上訴，希望繼續留在亞視工作，她昨日在電話中說：「亞視暫時停咗我工作先，但我同佢哋份約仲有兩年長。」葉家寶證實曾敏在事發後聯絡亞視，他昨日也在電話中說：「佢話會考慮上訴，所以我哋同佢嘅合約都會hold住先，暫時凍結一切，呢段期間佢係冇糧出。」<br>採訪：比華利<br>攝影：葉君海</p></body></html>
