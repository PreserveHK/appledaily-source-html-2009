<html><header><meta charset="utf-8"><title>求驗客手記：C朗體壇大喊包 - 求驗客</title></header><body><h1>求驗客手記：C朗體壇大喊包 - 求驗客</h1><p>我求大俠日前講基斯坦奴朗拿度（C朗）做咗全英女人公敵，周一英國《太陽報》就搞咗個「體育喊包」選舉，結果順理成章C朗成為榜首，第2位係美國網球名將阿加斯，第3位就係前英格蘭國腳加斯居尼。喊係情感嘅流露，尤其喺大賽當住億計觀眾喊，更加令人動容。C朗就分別喺04歐國盃、05英足盃決賽、06世盃、08歐聯決賽流下英雄淚。英國《太陽報》就當正C朗啲馬尿係鱷魚淚咁，「使唔使喊得咁密呀？」又係嘅，男人大丈夫流血不流淚，C朗日後要節制下啦！</p></body></html>
