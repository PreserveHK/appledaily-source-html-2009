<html><header><meta charset="utf-8"><title>醫學Online防蚊子傳播致命腦炎</title></header><body><h1>醫學Online<br>防蚊子傳播致命腦炎</h1><p>澳洲衞生部門提醒旅遊人士，到西澳洲旅遊要做好防蚊措施，因當地有機會爆發由蚊子傳播的墨萊溪谷腦炎（MurrayValleyEncephalitis），西澳洲大學的研究人員近日偵測到可傳播該病的一種庫蚊開始活躍，令旅客及居民的感染風險大為提高。傳染病專家警告此病的死亡率可高達20%，約25%患者會出現嚴重的智力或腦神經併發症，暫時未有合適的治療方法或預防疫苗。
</p></body></html>
