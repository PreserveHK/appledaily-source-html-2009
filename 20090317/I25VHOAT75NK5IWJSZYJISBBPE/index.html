<html><header><meta charset="utf-8"><title>找續黨甫抵港即犯案</title></header><body><h1>找續黨甫抵港即犯案</h1><p>【本報訊】兩名來自廣東茂名的「找續黨」騙徒，昨午甫抵港便往旺角犯案，兩人用分散注意力的方式，假扮顧客走入一家手機店，其中一人用了一張500元「大牛」購買價值20元的手機繩，另一人則佯稱買手機分散店員注意力，趁女職員拿手機時搶走店員手中480元找回的錢，但兩人逃走時被埋伏在門外的「反扒隊」警員人贓並獲。<br>消息稱，尖沙嘴警署「反扒隊」警員昨下午5時許由尖沙嘴彌敦道跟蹤兩人至旺角登打士街一家手機店。被捕兩名男子分別36及42歲，昨天才持雙程證從廣東茂名抵港，警方揭發42歲男子約半年前曾來港，並涉嫌偷手機被捕，並在服刑後返回內地。</p></body></html>
