<html><header><meta charset="utf-8"><title>醫學Online用花生醫花生敏感症</title></header><body><h1>醫學Online<br>用花生醫花生敏感症</h1><p>小朋友對花生敏感的症狀，可望透過長期小量進食花生而消失，美國一項研究有29名有嚴重花生過敏的兒童參加，治療第一天需在醫院進行，患者在嚴密監察下進食含花生的特製食品，直至開始出現敏感反應便停止，醫護人員計算每名患者可進食的花生量，然後加入日常飲食中，首五名參與研究的患者經過長達兩年半的治療，現時每日已可食用15粒花生也不會出現敏感反應。
