<html><header><meta charset="utf-8"><title>張家輝彈《一百萬零一夜》</title></header><body><h1>張家輝彈《一百萬零一夜》</h1><p>張家輝前晚到鰂魚涌出席一個活動，與年輕人分享拍攝短片的樂趣，鼓勵若他們能夠找到興趣和理想，不妨盡情投入發揮。</p><p>「太商業化」</p><p>家輝寄語年輕人拍短片時不要拍得太過另類，也不要孤芳自賞，要取個平衡。他更彈奧斯卡得獎電影《一百萬零一夜》（SlumdogMillionaire）說：「我睇咗呢套戲，我覺得佢太過商業化，應該多啲個人風格，唔夠平衡。」<br>家輝認為年輕人喜愛拍短片總好過沉迷毒品，他說：「搵到自己興趣，寄情工作，唔好追求霎時刺激。」<br>採訪、攝影：魯萍</p></body></html>
