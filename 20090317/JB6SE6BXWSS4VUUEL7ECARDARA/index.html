<html><header><meta charset="utf-8"><title>TataYoung下月澳門開騷</title></header><body><h1>TataYoung下月澳門開騷</h1><p>泰國流行偶像歌手TataYoung下月12日假澳門威尼斯人度假村酒店的威尼斯人宴會廳，舉行處女澳門個人演唱會，屆時她會演唱來自個人英文大碟《TemperatureRising》中的作品。</p><p>德國錄新碟</p><p>將首次在澳門威尼斯人開騷的TataYoung，正在德國柏林灌錄全新英文大碟，這張新作已計劃今年6月面世。多年前曾來港宣傳的她，已先後走訪東京、雅加達、吉隆坡、台北、新加坡和馬尼拉，並在日本多個城市舉行巡迴演唱會，還曾到內地多個城市宣傳。</p></body></html>
