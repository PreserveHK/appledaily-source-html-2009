<html><header><meta charset="utf-8"><title>YoonA墊板高攀權權</title></header><body><h1>YoonA墊板高攀權權</h1><p>韓國男星權相佑，近日正忙於趕拍下月首播的新劇《CinderellaMan》。日前，權權現身首爾東大門，與組合少女時代成員YoonA開工拍新劇，吸引大批市民圍觀。</p><p>權權勝《龍珠》</p><p>由於權權太過高大威猛，身形嬌小的YoonA為遷就鏡頭，被迫企上木板拍攝，場面搞笑。權權在劇中一人分飾兩角，扮演富家子及家境貧窮的設計師。另外，他與女星李寶英合作的新片《比悲傷更悲傷的故事》，日前在韓國錄得有235,788人次入場，奪得上周末票房冠軍，打低第二位的《龍珠:全新進化》（DragonballEvolution）。</p></body></html>
