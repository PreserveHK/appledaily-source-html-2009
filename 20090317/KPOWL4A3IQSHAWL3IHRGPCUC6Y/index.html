<html><header><meta charset="utf-8"><title>澳門北區大停電</title></header><body><h1>澳門北區大停電</h1><p>【本報訊】澳門北區昨傍晚大停電，兩萬多人受影響，數十名住客在多幢大廈困『車立』需消防員拯救，關閘邊檢大樓亦因停電幾千旅客鼓譟，需增派警員維持秩序，啓動後備緊急照明，個半小時後電力始回復正常。<br>昨傍晚6時許，青洲鴨涌河邊街一電力站發生故障引致跳掣，令到青洲、台山、筷子基、關閘等全部地點停電，兩萬多人受影響，其中幾十名住客在不同大廈困『車立』，消防員頻頻出動，將被困者救出。今次大停電也影響高地的供水運作，水泵因停電無法將水泵起，致很多高層大廈稍後缺水。</p></body></html>
