<html><header><meta charset="utf-8"><title>求驗客手記：艾方素慘遭爆格 - 求驗客</title></header><body><h1>求驗客手記：艾方素慘遭爆格 - 求驗客</h1><p>好多球星去英超都有顧慮，好似高稅率、冇陽光同冇靚女等，不過最新問題應該係治安差。米杜士堡嘅巴西前鋒艾方素，上周六主場1:1和樸茅期間，屋企居然先失守，被賊佬入內爆格，偷走包括電器、珠寶同現金，損失大概幾萬蚊港紙。呢位已淪為米堡後備嘅28歲前鋒嘅朋友話：「佢好震驚同傷心！」我求大俠就覺得艾方素已經好好彩，首先損失唔算好大，而且最緊要家人冇嚇親。好似上月曼聯球星費查個未婚妻，夜晚喺屋企撞正持刀大盜，你話幾咁危險呢？</p></body></html>
