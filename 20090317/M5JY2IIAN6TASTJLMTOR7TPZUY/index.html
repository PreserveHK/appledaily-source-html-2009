<html><header><meta charset="utf-8"><title>隔牆有耳：陳太要制衡政府個「權」 - 李八方</title></header><body><h1>隔牆有耳：陳太要制衡政府個「權」 - 李八方</h1><p>陳太噚日到中大演講，會上有意無意暗寸煲呔，笑完煲呔民望插水後，指立法會要制衡政府個「權」，又話「權，係非常腐化嘅」，聽到學生拍爛手掌。陳太會後一改話題，談及城中熱話滙豐。陳太透露自己都係小股東，因為滙豐一直好穩陣，派息又幾好，長揸都唔怕。<br>可惜滙豐神話破滅，近排股價大跌，早排更一度跌至33元，陳太話「我冇睇」，因為佢一向係用閒錢買股票，唔係用啲「聽日開飯嘅錢」去炒賣，故此股價升跌佢唔放在心上，做大閘蟹亦睇得好開。至於會唔會供股，佢話持有滙豐股票唔算好多，「呢啲大事，要由我丈夫決定。」</p></body></html>
