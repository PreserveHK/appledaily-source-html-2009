<html><header><meta charset="utf-8"><title>求驗客手記：費華利整傷自己門神 - 求驗客</title></header><body><h1>求驗客手記：費華利整傷自己門神 - 求驗客</h1><p>AC米蘭前日大炒錫耶納後，話題離唔開兩個老鬼，一個係突破個人300球嘅恩沙基，另一個係撞傷隊友艾比亞迪，搞到對方膝傷可能要唞半年嘅費華利。非AC躉就咁聽梗係覺得好笑，但諗深一層，費華利37歲人今季經常臨危受命，又踢左閘又踢中堅，咁辛苦，發生意外都唔可以怪晒佢，只怪艾比亞迪運滯。佢一傷，35歲嘅迪達又有機會，AC嘅正選平均年齡會再大番啲。好彩係AC短期內硬仗唔多，呢個過氣巴西鋼門仲有時間操番「弗」嘅。</p></body></html>
