<html><header><meta charset="utf-8"><title>Rain夏威夷出庭作供</title></header><body><h1>Rain夏威夷出庭作供</h1><p>韓國男歌手Rain前日經首爾仁川機場，出發到美國夏威夷，為兩年前他的夏威夷爛尾個唱官司出庭作供。Rain於仁川機場時，不願回應記者有關官司的提問，匆匆與經理人入閘。</p><p>遭索償3.1億</p><p>Rain昨飛抵夏威夷，於機場看到前來接機的歌迷，心情即回復靚靚，Rain不但主動走到歌迷前面握手，又戴上歌迷所送的花環。之後他將到法院應訊。<br>Rain於07年因臨時取消夏威夷演唱會，被主辦單位Click娛樂公司追討4,000萬美元（約3.1億港元）的賠償。</p></body></html>
