<html><header><meta charset="utf-8"><title>白歆惠血拼快狠準</title></header><body><h1>白歆惠血拼快狠準</h1><p>台灣名模白歆惠日前帶領小師妹逛台北101，欣賞各款名牌新貨。白歆惠不斷試穿Valentino晚裝、coach外套、手袋及萬寶龍首飾等，試得不亦樂乎，她更大出血，在Etro買了有蝴蝶結裝飾的船踭高跟鞋。</p><p>父送錶盼守時</p><p>對於行街shopping，白歆惠自認理智兼快狠準，她說：「逛街買東西一定要找我，我眼光很挑剔又理性。」她謂鍾情萬寶龍是受爸爸影響，她說：「我們家三姊妹上大學時，爸爸送萬寶龍筆當我們成年的禮物。」而送她們手錶，就代表父親希望女兒勤學和守時，意義特別深刻。<br>採訪、攝影：PearlLai</p></body></html>
