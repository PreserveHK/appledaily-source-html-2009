<html><header><meta charset="utf-8"><title>凱莉黐阿曉婚姻現裂痕</title></header><body><h1>凱莉黐阿曉婚姻現裂痕</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley）被傳與印裔富商丈夫艾雲尼亞（ArunNayar）婚姻出現問題，其中一個原因是她與舊愛曉格蘭特（HughGrant）仍保持密友關係。</p><p>妻演真人騷夫不滿</p><p>現年43歲的伊莉莎伯凱莉與艾雲結婚兩年，但近日艾雲向身邊的朋友透露婚姻出現裂痕，一名爆料者稱︰「艾雲覺得凱莉為人冷酷及霸道，很在意上流人身份，而且凱莉近日堅持要演出真人騷，令到富家出身的艾雲甚為不屑。」加上凱莉與舊愛曉格蘭特仍然經常見面，令到艾雲甚不自在，事實上三人經常被拍到一起度假及出席派對，每次均被傳媒大造文章。</p></body></html>
