<html><header><meta charset="utf-8"><title>求驗客手記：加拿斯高調揸跑車 - 求驗客</title></header><body><h1>求驗客手記：加拿斯高調揸跑車 - 求驗客</h1><p>阿仙奴球員加拿斯真係養唔熟！之前身為隊長批評隊友，上周又同後防拍檔高路托尼鬧不和。話口未完佢又有新搞作，球隊上仗4:0大勝布力般，冇上陣嘅加拿斯賽後揸架成35萬鎊（約384萬港元）平治跑車耀武揚威！呢位周薪9萬鎊嘅法國國腳屬陣中高薪人士，一直被指薪水與貢獻不相稱。大家都知「浮誇」係阿仙奴第一禁忌，因為當球員們計較人工，好易被高薪挖走。所以今次加拿斯咁做，領隊雲格一定要好好照肺，否則軍心一定受創！</p></body></html>
