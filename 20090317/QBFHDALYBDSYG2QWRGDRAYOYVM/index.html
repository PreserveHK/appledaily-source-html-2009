<html><header><meta charset="utf-8"><title>哈仔替身證實癱瘓</title></header><body><h1>哈仔替身證實癱瘓</h1><p>哈利波特電影系列大結局《哈利波特與死亡聖徒》（HarryPotterandTheDeathlyHallows），年初排戲時發生嚴重意外，主角丹尼爾拉德克里夫（DanielRadcliffe）的御用替身DavidHolmes吊威吔時從高處墮下，導致下半身癱瘓，昨日醫生證實他康復的機會微乎其微。</p><p>曾往探望</p><p>英國《鏡報》指David受傷後兩個月來手腳不能動彈，雖然他意志堅強，但治療無甚起色，醫生認為他能夠康復的機會只有5%，很大機會下半生要坐輪椅。David出事後，與他情同手足的丹尼爾曾到醫院探望，相信丹尼爾得悉後一定會非常傷心。</p></body></html>
