<html><header><meta charset="utf-8"><title>男童八仙嶺行山中暑</title></header><body><h1>男童八仙嶺行山中暑</h1><p>【本報訊】一對姓李兄弟，昨午與兩名男性友人由大埔屏風山出發，聯袂前往八仙嶺行山，一行人沿衞奕信徑一路上行，至下午3時經過純陽峯（八仙之一的呂洞賓，號純陽子），其中13歲李弟體力透支，加上熾熱太陽當空，懷疑有中暑現象，他感到頭暈不適，其24歲兄長只好報警，政府飛行服務隊直升機奉召到場，將李童吊上直升機，送東區醫院治理，幸仍清醒。<br>八仙嶺路途長遠，部份山坡陡峭，頗為消耗氣力。純陽峯高580米，為八仙嶺主峯，氣勢磅礡，乃行山熱門地點之一。</p></body></html>
