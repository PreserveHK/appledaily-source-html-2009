<html><header><meta charset="utf-8"><title>RaneeK排期嫁商人男友</title></header><body><h1>RaneeK排期嫁商人男友</h1><p>本地名人界喜事陸續來，女設計師郭翠華（RaneeK）上星期登記和商人男友司徒璧光（Derek）結婚，兩人將找婚姻監禮人註冊。郭翠華與未婚夫同年出生，現年35歲的她比未婚夫大一個月，兩人一同報住青山公路，任職公司總裁。<br>RaneeK曾在紐約的ParsonsSchoolofDesign深造，曾在DonnaKaran工作室實習，01年得到ParisTradeOrganization國際年輕設計師比賽冠軍，其後以自己名字創立品牌Ranee_K，作品中不時有摩登中國元素。<br>採訪：JessicaNgan</p></body></html>
