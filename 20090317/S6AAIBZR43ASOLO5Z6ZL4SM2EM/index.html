<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城黛戀甩拖連累好友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城黛戀甩拖連累好友 - 馮仁昭</h1><p>噚日有消息話郭富城同熊黛林分手兩個月，搞到城城沉迷隊煙賭馬，城城嘅經理人小美噚日好淡然咁話：「城城認為寫衰佢唔緊要，但唔好抹黑佢朋友Chilam（張智霖）。Chilam嗰日只係上城城屋企，城城就畀番Chilam代佢去佛堂放生嘅錢佢，就係咁啫！」<br>小美話其實城城咁大個人，喺自己屋企就算食雪茄、踢波、撐朋友做馬主嘅馬又有乜大不了，至於講到城城同熊黛林分手，小美話：「好抱歉，冇嘢可以回應！」</p></body></html>
