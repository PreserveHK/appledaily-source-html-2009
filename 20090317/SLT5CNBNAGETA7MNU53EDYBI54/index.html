<html><header><meta charset="utf-8"><title>逾12萬人登記快捷e道</title></header><body><h1>逾12萬人登記快捷e道</h1><p>【本報訊】入境事務處本月初在羅湖管制站推出10條快捷e道，供已登記人士使用，令過關時間可由現時的12秒，進一步縮短至8秒。市民需要先在羅湖口岸的10條「登記e道」放入身份證並按下「同意」的按鈕完成登記程序，在下次過關方可正式使用另外10條的快捷e道。<br>入境處表示，由3月3日至15日，已登記人數為126,512人，是傳統e道使用者的18%；使用人次則為240,341。當局指有措施保障個人資料不會外洩。</p></body></html>
