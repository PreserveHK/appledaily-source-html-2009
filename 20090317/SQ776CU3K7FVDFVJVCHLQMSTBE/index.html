<html><header><meta charset="utf-8"><title>無扣安全帶青年不治</title></header><body><h1>無扣安全帶青年不治</h1><p>【本報訊】前日早上馬鞍山西沙公路發生三車連環相撞車禍，其中在私家車上疑沒有扣安全帶、頭部撼向座位致腦部重創的姓范21歲男乘客，經搶救延至昨午12時48分終告不治，遺體移送殮房，警方正深入調查意外成因。<br>據知，事主在事前為慶祝友人生日玩至天光，至前日早上七時許，他與壽星仔及一男一女友人乘私家車返家途中，私家車轉彎高速失控越過對面線，猛撼一部駛至運菜客貨車，客貨車再被尾隨貨車擦撞，三車相撞釀五人浴血，其中姓范青年身受重傷，延至昨日不治。</p></body></html>
