<html><header><meta charset="utf-8"><title>家英：尹佬靠寫字溝通</title></header><body><h1>家英：尹佬靠寫字溝通</h1><p>羅家英昨日到商台接受訪問，提到最近有指尹志強病情惡化，問家英哥有否探望過他？家英哥說：「過年前探過，聽講佢家返咗屋企，佢之前做咗胃同喉嚨嘅手術，好似食唔到嘢同講唔到嘢，要寫字溝通，對於一個運動家嚟講，咁樣好可惜，我相信佢有意志撐得過。」<br>汪明荃（阿姐）在吳君如主持的《星星同學會》節目中表示不擔心男友經常在內地會有艷遇，只提醒他要為自己做過的事負責，家英哥說：「我負咗好多責任，揼骨要畀錢o架嘛，大家做呢行都明。」<br>採訪、攝影：胡比</p></body></html>
