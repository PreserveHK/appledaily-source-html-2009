<html><header><meta charset="utf-8"><title>本地男牌同期減</title></header><body><h1>本地男牌同期減</h1><p>本地男仔StreetWear牌子通常畀人感覺得個樣，亦即係有款、但料差，Nomadic絕對是例外。今次清倉行動賣的雖然是秋冬貨，但個人就特別推介該品牌的牛仔褲，潑墨、Patchwork處理手工絕對可媲美賣到幾千蚊一條的日牌。店員特別挑選了這種天氣也適合着的款式如Cardigan、襯Hi-Fashion都得的孖襟褸、可拆袖的軍褸，這些款式即使留待今年秋冬季再着亦不會過時。<br><br>記者：梁俊鵬<br></p><p>Nomadic開倉資料：<br>日期：即日至3月24日<br>地址：尖沙嘴嘉蘭圍18號閣樓<br>查詢：23118100</p></body></html>
