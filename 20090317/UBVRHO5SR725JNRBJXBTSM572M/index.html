<html><header><meta charset="utf-8"><title>威禾夫上海銀</title></header><body><h1>威禾夫上海銀</h1><p>美國劇集《逃》（PrisonBreak）男主角威禾夫米拿（WentworthMiller），昨日抵達上海浦東國際機場，據悉他今次是為內地一汽車擔任代言人。</p><p>行李出問題</p><p>威禾夫繼為內地某服裝品牌拍廣告後，最近又成為內地一汽車公司代言人，狂人民幣。昨日他步出機場閘口時有數十名fans接機，不過他此行似乎不太順利，有機場工作人員爆料，指威禾夫的行李在上海機場運送上出現了點問題，令他十分焦慮。<br>採訪、攝影：盧健</p></body></html>
