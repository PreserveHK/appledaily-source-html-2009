<html><header><meta charset="utf-8"><title>$3,800買起MINICOOPER</title></header><body><h1>$3,800買起MINICOOPER</h1><p>MINICOOPER相信是不少車迷或英國迷夢寐以求的愛車，可是單買架二手車閒閒哋也需動輒萬元，而最近卻給我發現只需$3,800便可擁有一部MINICOOPER。何解？MINI最近於尖沙嘴海港城舉行MINIBIKE展覽，同場更出售價值$3,800的最新兒童電動版MINICOOPER，外形可愛趣致，還有粉紅色及寶藍色以供選擇。</p><p>記者：蘇麗珊<br>查詢：31023668</p></body></html>
