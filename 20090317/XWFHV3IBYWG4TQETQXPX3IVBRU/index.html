<html><header><meta charset="utf-8"><title>案件速遞女警打女友兒判服務令</title></header><body><h1>案件速遞<br>女警打女友兒判服務令</h1><p>【本報訊】曾獲頒發「學以致用模範獎」的女警陳玉蘭（32歲，圖），在去年於半個月內三度虐打同居女友人的9歲兒子，早前被裁定三項虐兒罪成，案件昨日在粉嶺裁判法院判刑。暫委裁判官劉綺雲宣判時稱，被告違反事主母親的信任，男童身體受傷害之餘，心理也有負面影響，但考慮被告照顧男童並沒酬勞，她已被停職及還柙14日，且報告評價正面，遂判社會服務令200小時。<br>案件編號：FLCC3459/08</p></body></html>
