<html><header><meta charset="utf-8"><title>伍姑娘做雷馬苦主</title></header><body><h1>伍姑娘做雷馬苦主</h1><p>伍詠薇（伍姑娘）和麥包前晚在中環雲咸街一帶拍攝無綫新劇《有營煮婦》，劇情還加入近期備受關注的雷曼風暴，不過，在劇中「雷曼」就變成「雷馬」，伍姑娘因為買了雷馬而蒙受損失，於是聯同大班苦主在街上示威抗議。<br>前晚伍姑娘拍攝街上抗議戲份，劇中的她為怕人認出，於是戴上大黑超和帽子，在抗議期間，有途人送上汽水，令伍姑娘感激不已，後來有臨記扮演的記者上前拍照，伍姑娘即大為緊張，欲將汽水掟向記者。<br>採訪、攝影：娛樂突發組</p></body></html>
