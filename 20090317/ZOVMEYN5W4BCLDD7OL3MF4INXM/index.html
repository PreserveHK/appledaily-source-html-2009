<html><header><meta charset="utf-8"><title>淳史囑亡弟　天國團聚</title></header><body><h1>淳史囑亡弟　天國團聚</h1><p>日劇《電車男》主角伊藤淳史的胞弟伊藤隆大，上周在車內燒炭自殺身亡，終年21歲。其家人前日為他在千葉縣的齋場設靈守夜，淳史憶及亡弟時，難掩哀痛之情淌淚，場面感人。</p><p>拍檔送行</p><p>淳史於胞弟的喪禮上致辭，他憶及胞弟生前點滴說：「弟弟生前總是為家人着想，請你在天堂上也要繼續演戲，讓我們來日在天堂上再合演吧。」隆大的遺作、電影《神探伽俐略》導演西谷弘到場致哀。此外，曾與淳史合演《電車男》的女星伊東美咲及諧星劇團一個人，以及女星長澤正美等亦送上花牌致意。</p></body></html>
