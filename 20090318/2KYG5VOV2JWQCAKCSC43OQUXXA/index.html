<html><header><meta charset="utf-8"><title>求驗客手記：紅鑽宣揚交通安全 - 求驗客</title></header><body><h1>求驗客手記：紅鑽宣揚交通安全 - 求驗客</h1><p>我求大俠喺日聯開「咧」前就爆過一單料，就係紅鑽前鋒高原直泰曾經喺練完波後發生交通意外，揸車撞到一位男途人，而日前紅鑽全體球員就喺操練前，要出席一個交通安全講座。莫非係針對高原單交通意外？非也，原來當地警察為咗提高市內人民嘅交通安全意識，希望透過紅鑽嘅影響力，協助宣傳啫，而唔係高原一次交通意外，就要全隊球員聽講座。不過，我求大俠都希望高原聽完講座後，以後揸車小心啲，最緊要係唔好似盈盈或者天華咁醉駕呀！</p></body></html>
