<html><header><meta charset="utf-8"><title>金融海嘯下的日子……電腦公司太偏僻　有工無人肯做</title></header><body><h1>金融海嘯下的日子……<br>電腦公司太偏僻　有工無人肯做</h1><p>美國失業率飆升至8.1%，一有招聘會就吸引到數以千計失業人士應徵，但佛州一家公司在北達科他州增聘人手，竟出現有工無人做的怪現象。<br>顧客電腦服務外判公司SykesEnterprises在北達科他州邁諾特巿（Minot）開設的電話熱線中心，去年逆巿擴充，計劃將員工增至450人。但至今收到很少人應徵，Sykes決定將該中心關閉，預計令200人失業。沒有人應徵的原因，可能是該中心偏僻，人口稀少，加上邁諾特巿冬天和阿拉斯加一樣嚴寒，所以難以吸引員工前來工作。<br>法新社</p></body></html>
