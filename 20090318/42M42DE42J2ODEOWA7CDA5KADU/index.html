<html><header><meta charset="utf-8"><title>創意木單車槓桿造「車鏈」</title></header><body><h1>創意木單車槓桿造「車鏈」</h1><p>有沒有聽過或看過木製單車？這不是虛言，而是有相為證。製造者是青島市孫受鎮南莊村55歲木工師傅吳培家。吳師傅用了3個月時間，製造出這架全木頭單車（圖）。該車的車身、手掣、車轆和車轆撐條，甚至連接各部件的「螺絲」，都是用木材製成，「單車鏈」則借用槓桿原理製作，獨具匠心，全車沒有金屬部件。雖然是木製單車，但吳前日騎上街時，與一般單車並行，車速並不亞於對方，引起路人興趣，紛紛讚其有創意。<br><br> http://news.163.com/09/0317/08/54JGJTG4000120GR.html </p></body></html>
