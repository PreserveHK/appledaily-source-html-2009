<html><header><meta charset="utf-8"><title>財話短說中電入股中國風電附屬</title></header><body><h1>財話短說<br>中電入股中國風電附屬</h1><p>▲中國風電（182）公佈，中電控股（002）以1.01億元入股中國風電全資附屬公司中國風電發展（CWPD）50%權益方式，成立合營公司，中電藉此參與遼寧省阜新市的風電場項目。CWPD現持有阜新聯合和阜新申華各49%權益，該兩公司於阜新市擁有風電場，合併設計裝機容量9.9萬千瓦，將於今年落成。CWPD及聯繫人亦持有遼寧及黑龍江4個風電場項目的開發權，設計總裝機容量99.95萬千瓦。中國風電料出售權益錄得收益1990萬元。</p></body></html>
