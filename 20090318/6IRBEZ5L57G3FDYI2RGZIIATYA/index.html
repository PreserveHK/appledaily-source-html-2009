<html><header><meta charset="utf-8"><title>宋康昊女拍檔遭斬腳</title></header><body><h1>宋康昊女拍檔遭斬腳</h1><p>由韓片《原罪犯》導演朴贊郁執導的最新電影《蝙蝠》，公開了男女主角宋康昊和金玉彬的海報和預告片，可惜海報未能通過當地電檢署，要刪改被評為對青少年有害的張開大腿的畫面，變成潔淨版才可以過關。</p><p>演吸血鬼神父</p><p>出事的海報上原本是袒胸的金玉彬，張開雙腿倒掛在神父打扮的宋康昊身上，並用手掐着他的頸項，有如黑暗洞穴中的蝙蝠，以表達出在戲中意外成為吸血鬼神父的宋康昊，搭上朋友妻子金玉彬的善與惡，可惜海報卻被評意識不良，要刪走金玉彬的雙腿。雖然原裝海報在韓國國內被禁，但海外則會重見天日。</p></body></html>
