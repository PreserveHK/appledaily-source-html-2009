<html><header><meta charset="utf-8"><title>木下優樹菜扮懵博上位</title></header><body><h1>木下優樹菜扮懵博上位</h1><p>現年21歲的日本性感女星木下優樹菜，憑着扮蠢搞笑而在藝能界火速走紅，去年尾更以女子組合Pabo成員身份演出《紅白歌唱大賽》。優樹菜最後更夥拍人氣組合EXILE成員MATSU，以代言人身份拍攝朱古力廣告。</p><p>MATSU展舞技</p><p>兩人早前到便利店為廣告取景，齊齊手執朱古力草菇造型的公仔拍攝。首次單拖拍廣告的MATSU，在廣告中一展舞技，令在旁的優樹菜忍不住拍爛手掌。</p></body></html>
