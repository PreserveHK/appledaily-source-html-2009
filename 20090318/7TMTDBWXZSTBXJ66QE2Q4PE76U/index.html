<html><header><meta charset="utf-8"><title>廣州建全球最高摩天輪</title></header><body><h1>廣州建全球最高摩天輪</h1><p>廣州新電視塔建設公司計劃在450米高塔頂建世界最高摩天輪（圖）。其設計與一般豎立的摩天輪不同，廣州新電視塔摩天輪的16個「水晶」觀光球艙，不是懸掛在軌道上，而是沿着傾斜的塔頂圓形軌道運轉，每20分鐘至40分鐘轉一圈。明年國慶節前，市民便可登上摩天輪，把城市新貌盡收眼底。<br><br> http://news.dayoo.com/guangzhou/200903/17/53872_5490324.htm </p></body></html>
