<html><header><meta charset="utf-8"><title>陳偉霆韌帶撕裂</title></header><body><h1>陳偉霆韌帶撕裂</h1><p>日本電影《禮儀師鈦奏鳴曲》前晚在時代廣場舉行灣仔扶輪社慈善首映，出席嘉賓包括陳偉霆、余安安、司馬燕夫婦、陳霽平、羅慧娟和李逸朗等。<br>陳偉霆表示早前拍攝電影《愛出貓》其中幾場大型跳舞場面時，跳到右腳舊患復發，並導致韌帶撕裂，他說：「其實仲有幾場跳舞戲未拍，韌帶起碼一星期先好，我擔心對拍攝有影響。」記者問其女友Angelababy可有問候時，他說：「佢唔喺香港，不過佢知道都有慰問我。」<br>羅慧娟則表示最近美容院工作忙碌，原來她的秘書辭了職，幸好丈夫沒投訴她過忙，並笑謂可能丈夫樂得清靜。<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
