<html><header><meta charset="utf-8"><title>案件速遞中科前高層棄保被捕</title></header><body><h1>案件速遞<br>中科前高層棄保被捕</h1><p>【本報訊】上市公司中科環保前主席韓明光涉嫌串同Ba叔陳達志挪用公款案，再生枝節。被告之一的中科環保前執行董事49歲鄒浩東昨因沒到區域法院應訊，遭法官撤銷擔保及下令拘捕。廉署人員其後證實鄒入院，在醫院拘捕他，將於今日押解到庭處理其保釋申請。<br>據消息指，鄒前晚與人飲酒，其間認識一名女子。他昨晨醒來時發現自己身在九龍塘一間酒店，財物不翼而飛。由於感到暈眩，故往醫院求診，以致沒有出庭。<br>案件編號：DCCC661/06</p></body></html>
