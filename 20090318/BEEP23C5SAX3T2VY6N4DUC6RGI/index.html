<html><header><meta charset="utf-8"><title>卓文萱露少少益歌迷</title></header><body><h1>卓文萱露少少益歌迷</h1><p>現年23歲的台灣女歌手卓文萱，年紀尚輕但原來已出道8個年頭，日前首度來港宣傳唱片的她，對於自己在港有不少歌迷感到十分驚訝，她說：「可能我以前也來過香港工作，不過真正的宣傳是第一次，我也希望日後會有更多時間來香港，最希望跟方大同合作，因為很喜歡他的音樂，而且我也沒試過唱R&amp;B的音樂。」<br>卓文萱以往的唱片均走純情路線，鮮有演繹快歌，不過在新專輯中她就破天荒唱了一首快歌，更罕有地穿上被她形容為「少少性感」的打歌服，她笑說：「對於我來說露腿露腰已很性感，而且更是我的極限，我只是希望將自己的另一面給歌迷看。」<br>採訪：胡比<br>攝影：黃偉雄<br>場地提供：都會海逸酒店</p></body></html>
