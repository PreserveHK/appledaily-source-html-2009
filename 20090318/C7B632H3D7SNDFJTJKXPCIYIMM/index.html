<html><header><meta charset="utf-8"><title>求驗客手記：鄭智又入選最佳11人 - 求驗客</title></header><body><h1>求驗客手記：鄭智又入選最佳11人 - 求驗客</h1><p>前中國足球先生鄭智，今季飽受傷患困擾，亦令效力嘅查爾頓喺英冠戰績下滑；好彩鄭智3月復出後，表現一場比一場好，上周六作客榜首嘅狼隊，更射入一球超靚遠射。雖然查仔最終仍輸1:2，不過鄭智就獲好評，入選今周英冠最佳11人陣容，亦係鄭智第2次入選最佳陣容。我求大俠衷心希望鄭智繼續發威，幫目前包尾嘅查爾頓搶分護級；始終呢班波踢英超時，由古比士利領軍，打出鬥志同風格，如果來季再降到英甲，就好悲慘嘞！</p></body></html>
