<html><header><meta charset="utf-8"><title>案件速遞電話黨兩人行騙加刑</title></header><body><h1>案件速遞<br>電話黨兩人行騙加刑</h1><p>【本報訊】電話詐騙集團向長者及主婦埋手，訛稱其子女遇事要錢拯救，去年7月21日受騙老翁機警，按指示到銀行提款時，暗中叫銀行職員代為聯絡兒子了解狀況，令警察及時採取行動，拘捕負責收錢的兩名外地男子、43歲台灣商人孫燕東與24歲內地無業漢嚴雄。控方早前提出加刑申請，法官接納加刑三分之一，兩人判監1年4個月及4年。孫不認罪，故判刑較重。<br>案件編號：DCCC901/08</p></body></html>
