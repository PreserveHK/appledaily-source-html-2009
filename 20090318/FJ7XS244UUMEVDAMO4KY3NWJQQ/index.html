<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林歌迷反擊步姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林歌迷反擊步姐 - 馮仁昭</h1><p>蔡依林（Jolin）嘅新專輯《花蝴蝶》封面照被指抄襲濱崎步，搞到佢俾步姐fans群起抨擊。不過一班Jolin嘅忠實歌迷唔甘心偶像成日俾人話抄襲，佢哋即時作出反擊，話係有心人刻意抹黑Jolin，佢哋仲犀利到搵埋證據嚟證明步姐先至係真正嘅抄襲天后。Jolin嘅唱片公司華納為免罵戰越演越烈，所以即刻開腔話：「希望歌迷不要互相攻擊。」</p></body></html>
