<html><header><meta charset="utf-8"><title>李秉憲、金泰希攬實談情</title></header><body><h1>李秉憲、金泰希攬實談情</h1><p>韓國男星李秉憲重返公仔箱的新劇《IRIS》，自上周二在日本秋田縣開拍以來，一直備受注目，昨日終於有劇照曝光。</p><p>帶挈酒店客滿</p><p>在劇中飾演國家安全局要員的憲哥，當日與劇中同事兼女友金泰希趁難得有假放，前往滑雪場拍拖享受浪漫二人世界，又有他們情到濃時肉緊抱抱的溫馨場面。<br>由於憲哥魅力驚人，拍攝現場擠滿大堆fans，令當地警方要調派人手在場維持秩序，憲哥更帶挈當地酒店客房爆滿。據悉另一有份量的演員鄭俊浩已經飛抵當地會合大隊，BigBang成員T.O.P和金承佑則於日內抵達，劇組預計拍至本月底才離開返國，稍後去歐洲取景。</p></body></html>
