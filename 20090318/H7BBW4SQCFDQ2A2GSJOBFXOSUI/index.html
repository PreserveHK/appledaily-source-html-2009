<html><header><meta charset="utf-8"><title>毒后Amy低胸上庭</title></header><body><h1>毒后Amy低胸上庭</h1><p>英國毒后AmyWinehouse昨日到達倫敦西敏寺區法院，為去年一宗傷人案出席聆訊。久未露面的Amy以花枝招展打扮現身，十分出位。<br>Amy在去年9月出席一倫敦慈善派對中涉嫌襲擊一名女子，被控傷人罪，雖然昨日倫敦天氣清凉，但剛於加勒比海度假達兩個月的Amy，以彩色碎花吊帶裙出庭，經過大批傳媒前以手掩胸，狀甚風騷，但她拒絕回應一切問題。</p><p>否認控罪</p><p>稍後Amy於庭上否認控罪，但她暫未需為案件答辯，案件容後再訊。前日她受訪時表示於加勒比海樂而忘返，今次返英主要是為此案出庭及辦理離婚手續，她稍後又會飛返當地繼續度假。</p></body></html>
