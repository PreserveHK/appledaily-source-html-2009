<html><header><meta charset="utf-8"><title>案件速遞八達通撤女商人專利</title></header><body><h1>案件速遞<br>八達通撤女商人專利</h1><p>【本報訊】曾與八達通卡有限公司合作，推出一系列八達通公仔的女商人，為其發明的芯片保護盒及便於攜帶的電子錢包申請短期專利，但遭八達通興訟，認為其產品不應獲得特別發明，向高等法院申請撤銷女商人發明的短期專利。法官昨裁定女商人的產品不新穎及沒有創造性，並非特別設計，撤銷兩項產品的短期專利。被告是由女商人馮慧敏經營的奇特有限公司。<br>案件編號：HCMP104/07</p></body></html>
