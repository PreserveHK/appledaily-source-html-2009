<html><header><meta charset="utf-8"><title>案件速遞荷蘭東主洗黑錢判囚</title></header><body><h1>案件速遞<br>荷蘭東主洗黑錢判囚</h1><p>【本報訊】荷蘭籍畫廊東主ReinierScheffers（42歲）因生意不景，經濟拮据，向銀行訛稱客戶向他訂畫，指示銀行代客付款，盜取客戶37.7萬歐元（折約380萬港元）。他又利用香港洗黑錢，將錢轉賬至他在港開設的空殼公司及自己的戶口。警方接獲線報，在本港機場將他拘捕。畫廊東主昨在區域法院承認兩項洗黑錢罪，判監兩年四個月。<br>案件編號：DCCC1123/08</p></body></html>
