<html><header><meta charset="utf-8"><title>無刺刺蝟似足薯仔</title></header><body><h1>無刺刺蝟似足薯仔</h1><p>刺蝟渾身是刺，英國白金漢郡的動物醫院接收了一隻無刺刺蝟（圖），至今仍不知道牠沒刺的原因。<br>無刺刺蝟是居民去年8月發現，醫護人員估計牠今年三歲，見牠皮膚乾燥，蜷縮起來又像馬鈴薯，於是給牠取名「薯仔」，並進行切片檢查和皮膚測試，但都毫無頭緒，而且不肯定牠是先天還是後天甩刺。醫護人員擔心「薯仔」熬不住嚴冬和被其他動物襲擊，於是將牠留在院內，每天給牠洗暖水浴和按摩。<br>英國《每日電訊報》</p></body></html>
