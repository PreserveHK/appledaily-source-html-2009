<html><header><meta charset="utf-8"><title>金融海嘯下的日子……馬多夫騙案苦主可嘆免費晚餐</title></header><body><h1>金融海嘯下的日子……<br>馬多夫騙案苦主可嘆免費晚餐</h1><p>美國世紀大騙徒馬多夫上周承認11項罪名後，控方現正要求充公馬多夫夫婦總值逾1億美元（7.8億港元）的財產，包括兩人擁有的豪宅、汽車、遊艇、證券、銀器和鋼琴。<br>而紐約一間餐廳東主，由於同情被馬多夫詐騙的投資者，特別訂明任何苦主只要帶同馬多夫投資公司的戶口月結單，就可與一名親友，在餐廳享用總值60美元（468港元）的免費晚餐（圖）。<br>路透社</p></body></html>
