<html><header><meta charset="utf-8"><title>103古今名人畫中共聚</title></header><body><h1>103古今名人畫中共聚</h1><p>前蘇聯獨裁者史太林與文藝復興大師達文西「雞啄唔斷」；古巴領袖卡斯特羅與「教父」扮相的馬龍白蘭度老友鬼鬼搭膊頭；喬治布殊一直都找不到的拉登，原來就在他身後……這張人頭湧湧的油畫，近期熱爆網上，畫中網羅了古今中外歷史上103位名人，網民金睛火眼，在各討論區比賽鬥快「點相」，讀者又認得出幾人？<br>這幅大製作其實出自中國畫家戴都都、李鐵子和張安君之手，題為《與但丁討論神曲》，也就是畫右上方牆上的三人。畫早在2006年已完成，但近幾周才在網上熱傳。<br>英國《每日電訊報》</p></body></html>
