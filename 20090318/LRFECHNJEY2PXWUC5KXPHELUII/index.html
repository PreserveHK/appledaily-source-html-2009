<html><header><meta charset="utf-8"><title>金融海嘯下的日子……400人脫衣遊行爭奪免費機票</title></header><body><h1>金融海嘯下的日子……<br>400人脫衣遊行爭奪免費機票</h1><p>英國倫敦周日有400人脫衣遊行，他們不是抗議經濟欠佳，沒錢買衣服，而是希望贏得免費機票。愛爾蘭航空公司AerLingus為宣傳由蓋特威克（Gatwick）起飛的新航線，舉辦脫衣遊行活動，參加者有機會獲得兩張免費機票。由於裸跑是犯法的，遊行人士都用衣物遮着重要部位，然後由空姐帶領下，在泰晤士河旁邊巡遊。航空公司原本希望吸引近千人參加，但到場者不到半數。難道經濟欠佳，免費機票也無法令人提起勁？<br>英國《每日電訊報》</p></body></html>
