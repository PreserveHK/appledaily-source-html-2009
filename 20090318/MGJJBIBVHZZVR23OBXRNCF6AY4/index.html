<html><header><meta charset="utf-8"><title>求驗客手記：紅魔輸波齊做醉貓 - 求驗客</title></header><body><h1>求驗客手記：紅魔輸波齊做醉貓 - 求驗客</h1><p>英超榜首隊曼聯上周六聯賽主場1:4慘負利物浦，聯賽連續16場不敗告終，換轉我求大俠係費爵爺，肯定嬲到食唔落飯。點知呢位老人家居然取消翌日操練，等班球員唞吓，認真騎呢！我求大俠及後幾經打聽，先知道里奧費迪南、雲達沙同卡域克輸波後嗰晚齊齊落吧買醉，最後好似玩二人三足咁嘅步法離開。唔知費爵爺係咪見隊員心情麻麻，於是索性畀佢哋好好發洩完，先檢討成敗呢？兵家最忌銳氣受挫，曼聯呢次輸得咁甘，小心一沉不起！</p></body></html>
