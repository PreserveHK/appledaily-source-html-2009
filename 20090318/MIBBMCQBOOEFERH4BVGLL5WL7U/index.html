<html><header><meta charset="utf-8"><title>潮流感：RogerVivier立體摺學 - ㎡</title></header><body><h1>潮流感：RogerVivier立體摺學 - ㎡</h1><p>日本摺紙藝術的立體美、線條變化及獨特的亞洲神秘色彩，一直迷倒不少時裝設計師，JohnGalliano在Dior中就運用得出神入化。法國名鞋RogerVivier今季出了訂做名字或字句的手袋，另一款主打Prisme手袋，則一樣選用和風摺紙元素。<br>Prismeclutch袋面三角、菱形的sharpline，令手袋看似由皮革慢慢摺成，袋面又出現不同的反射面，metallicblue、金銀色等，更令它帶點cyber味，RogerVivier的招牌方扣，都一樣被「摺」，twist了兩下。<br>Textby㎡</p></body></html>
