<html><header><meta charset="utf-8"><title>海關查強生嬰兒浴品</title></header><body><h1>海關查強生嬰兒浴品</h1><p>【本報訊】針對有美國消費組織指部份強生嬰兒沐浴產品含有甲醛，並指會致敏或致癌，本港海關已在市面抽取樣本供政府化驗所測試，並已聯絡代理商，提醒他們在港出售的消費品必須符合《消費品安全條例》所指的一般安全規定。<br>海關發言人表示，在市面出售的消費品是否安全，海關會考慮所有情況，包括參考其他國家採用的安全標準，至於個人衞生及化妝品產品的安全標準，海關會參考歐盟標準。強生回應稱，所有產品均符合安全規定。</p></body></html>
