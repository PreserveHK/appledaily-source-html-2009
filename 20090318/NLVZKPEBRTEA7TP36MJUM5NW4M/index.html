<html><header><meta charset="utf-8"><title>醫學Online遊星馬泰惹傳染病</title></header><body><h1>醫學Online<br>遊星馬泰惹傳染病</h1><p>衞生防護中心昨日公佈今年首宗外地傳入的基孔肯雅病個案，患者是一名59歲女子，今年1月底至2月初到新加坡、馬來西亞及泰國旅遊，在旅行期間已出現發燒、發冷、骨痛和關節痛等症狀，返港翌日進入仁濟醫院治療。<br>患者出院後因再度出現紅疹症狀入院，留院四日後康復出院，昨日化驗結果才證實是感染了基孔肯雅病毒，與患者同行的10名友人並無出現病徵。</p></body></html>
