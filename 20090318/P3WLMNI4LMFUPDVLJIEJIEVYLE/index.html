<html><header><meta charset="utf-8"><title>佐佐木希專尊尼仔</title></header><body><h1>佐佐木希專尊尼仔</h1><p>人氣急升的日本青春名模佐佐木希，近期事業發展順利，又拍劇、演出電視綜藝節目，在日本藝能界非常吃香，早前她被懷疑未成年吸煙的照片再次熱爆互聯網，日本娛樂爆料網站更指希妹原來有鋪尊尼仔癮。</p><p>香閨夜會</p><p>現年21歲的希妹，早前與尊尼組合KAT-TUN成員龜梨和也合演劇集《神之水滴》雖然收視不濟，但卻與阿龜關係親密，有行內人爆料指希妹常主動致電阿龜等相熟的尊尼仔到香閨夜會。希妹也曾與一名Johnny'sJr.成員拍拖，但當男方得知她純粹只為想與尊尼藝人拍拖時，拍拖三個月便怒然將她飛掉。
</p></body></html>
