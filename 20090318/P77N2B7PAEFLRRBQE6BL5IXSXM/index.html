<html><header><meta charset="utf-8"><title>金滙投資：歐元挑戰1.3321美元</title></header><body><h1>金滙投資：歐元挑戰1.3321美元</h1><p>歐元兌美元連升6日，德國經濟智庫ZEW公佈，德國本月投資者信心指數升到負3.5的20個月高位，並指經濟衰退可望在今夏見底，加上歐洲央行理事斯塔克指該行未來減息空間有限，刺激歐元昨一度漲0.65美仙，見1.3033美元。東京三菱UFJ銀行外滙分析師橋本將司說，歐元已升破5日線1.2928美元和21日線1.2724美元，後市將挑戰1.3321美元的個半月高位。</p></body></html>
