<html><header><meta charset="utf-8"><title>醫學Online肺癆疫情仍未受控</title></header><body><h1>醫學Online<br>肺癆疫情仍未受控</h1><p>俗稱肺癆的肺結核病在南韓仍未受控制，當地疾病管理本部公佈去年有34,340宗肺癆新症，數字與前年相若，因肺癆死亡病人超過2,000人。該國的肺癆病發率為每10萬人有逾80人，較鄰近國家例如日本的22或新加坡的26人高二至三倍，甚至比斯里蘭卡的60人還要高。南韓傳染病專家指，肺癆患者以20至39歲健康狀況良好的年輕人及中年人為主，佔總患者約32%。</p></body></html>
