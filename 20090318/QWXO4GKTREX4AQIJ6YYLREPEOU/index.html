<html><header><meta charset="utf-8"><title>女子放狗獲撤控</title></header><body><h1>女子放狗獲撤控</h1><p>【本報訊】女船務文員與友人一起遛狗，卻與另一名女狗主爭執。女狗主報警，文員指女狗主致電警隊高層人士，指示現場警員辦事。女文員被票控不能控制狗隻，她強調涉案波士頓犬不足五公斤，漁農自然護理署指20公斤以下狗隻毋須佩戴口罩。控方諮詢律政司意見後，昨在九龍城法院撤銷指控。女文員舒一口氣，至於會否入稟索償，則有待考慮。<br>46歲船務文員馬巧葉被控於去年10月26日，在黃大仙鳳德公園外，沒有狗帶牽引狗隻。她指案發後數天向投訴警察課投訴但不受理，直至她舉行記者招待會後，投訴警察課才跟她錄取詳細口供。<br>案件編號：KCS40830/08</p></body></html>
