<html><header><meta charset="utf-8"><title>馮仁昭四圍超：庾澄慶與黃維德罵戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：庾澄慶與黃維德罵戰 - 馮仁昭</h1><p>庾澄慶（哈林）同伊能靜嘅婚姻亮紅燈，近日哈林同情敵黃維德（小圖）仲掀起罵戰。事緣日前黃維德宣傳唱片時話如果公司安排，佢唔排除會上哈林主持嘅節目《百萬大歌星》，點知第二日哈林經理人話唔歡迎、唔奉陪同唔希望嗰啲冇才華兼愛炒新聞嘅人上節目，搞到黃維德嗰邊澄清話因為傳媒假設性嘅提問，佢先咁回答，其實黃維德暫時冇打算上節目，黃維德話：「沒關係，我不會放在心。」</p></body></html>
