<html><header><meta charset="utf-8"><title>平價團：復活假千七遊泰6日</title></header><body><h1>平價團：復活假千七遊泰6日</h1><p>4月的復活節可以連放四日假，又是去個短trip的好機會。如果同埋小朋友出外玩，最好請多兩日假，揀啲行程有趣又可認識大自然的就最啱。新華有個特惠團，去6天芭堤雅和曼谷，小朋友可玩勻騎大象、坐馬車、香蕉船、夢幻樂園及夢幻真雪城；大人就可以做泰式古法按摩、去跳蚤市場和SiamParagon購物。最吸引的，是團價只要$1,699，但凌晨機往返則要多加考慮，只限4月10日出發，想去的就要及早計劃喇。<br><br>記者：曾順珍
