<html><header><meta charset="utf-8"><title>求驗客手記：洛賓同「獵人」炒大鑊 - 求驗客</title></header><body><h1>求驗客手記：洛賓同「獵人」炒大鑊 - 求驗客</h1><p>皇家馬德里上周六5:2大炒畢爾包，西班牙傳媒話踢得最出色嗰兩位，係荷蘭國腳洛賓同「獵人」亨特拉爾，呢對「荷蘭孖寶」包辦3個入球。齋睇戰果，好似皇馬踢得好順好團結，查實我求大俠八到，原來呢對「荷蘭孖寶」喺場波嗌晒大交！聽講亨特拉爾埋怨洛賓獨食又唔交波，仲換嚟對方大鬧：「收聲啦你！」之後兩人分別被換離場，洛賓喺後備席企圖番亨特拉爾，不過後者就一於唔啋佢！</p></body></html>
