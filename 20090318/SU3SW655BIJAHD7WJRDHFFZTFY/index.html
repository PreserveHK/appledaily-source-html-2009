<html><header><meta charset="utf-8"><title>Britney搵娜姐造勢</title></header><body><h1>Britney搵娜姐造勢</h1><p>美國小天后BritneySpears近日忙於為她相隔5年的美國巡迴演唱會演出，將於下周一唱到紐約的Britney，正計劃邀請麥當娜（Madonna）為個唱擔任神秘嘉賓。屆時兩人將在台上合唱一曲《LoseControl》，Britney去年11月也曾為娜姐在洛杉磯的個唱表演。<br>此外，正與22歲男模JesusLuz打得火熱的娜姐，近日向友人透露希望為她的3歲養子DavidBanda增添同鄉弟妹，似有意在非洲馬拉維再收養孤兒。</p></body></html>
