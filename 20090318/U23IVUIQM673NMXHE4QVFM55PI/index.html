<html><header><meta charset="utf-8"><title>醫學Online純素食不能防腸癌</title></header><body><h1>醫學Online<br>純素食不能防腸癌</h1><p>英國牛津大學一項研究追蹤了52,700名健康人士飲食習慣超過10年，參加者分成食肉、食魚、素食及純素食四組，其中純素食是連蛋類也不會進食。結果顯示食魚及食素的人整體患癌比率較食肉者低，但研究卻打破了醫學界一直認為多吃蔬果可預防腸癌的說法，因素食或純素食者的腸癌比率反而較經常吃紅肉的人高，研究人員估計小量吃肉類，再加上大量蔬果才是防腸癌的有效方法。</p></body></html>
