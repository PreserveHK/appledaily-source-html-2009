<html><header><meta charset="utf-8"><title>烏龍劫匪銀行票據當現金</title></header><body><h1>烏龍劫匪銀行票據當現金</h1><p>東莞長安鎮在光天化日下發生持槍劫案！<br>事發於前日上午10時30分，兩名農業銀行東莞長安廈邊支行的職員，開着一架客貨車運載一批銀行票據往另一間支行，途經七龍路東方錦河酒店附近時，被尾隨的歹徒車輛加速上前攔住去路，3名歹徒落車後，2人持槍指嚇客貨車上職員，聲稱「打劫！」其中一名銀行職員被劫走600元，另一歹徒則用大鐵鎚將客貨車後車廂玻璃打爛，搶走兩個軍綠色布袋。事件中沒有人受傷。肇事銀行負責人事後證實，歹徒劫走約1,200多張銀行票據，對普通人沒任何用處。<br>廣東《信息時報》</p></body></html>
