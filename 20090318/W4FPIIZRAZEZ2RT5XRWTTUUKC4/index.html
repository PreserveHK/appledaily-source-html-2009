<html><header><meta charset="utf-8"><title>財話短說事安7882萬入股北控水務
</title></header><body><h1>財話短說<br>事安7882萬入股北控水務
</h1><p>▲事安集團（378）宣佈，以7882.2萬元收購北控水務（371）約3.48%股權，每股作價0.87元，較周一收市價0.81元溢價7.4%。雙方又訂立諒解備忘錄，就水項目投資發掘商機並建立策略聯盟，為期3年。另事安宣佈，大股東以每股1.28元向清華同方及協和能源配售3900萬股舊股，涉資4992萬元。事安又以每股1.78元向DundeeGreentech配售4400萬股，集資7832萬元。</p></body></html>
