<html><header><meta charset="utf-8"><title>醫學Online他汀類藥物防哮喘</title></header><body><h1>醫學Online<br>他汀類藥物防哮喘</h1><p>可以降膽固醇的他汀類藥物，對預防哮喘發作也有功效，美國一項研究分析6,574名哮喘患者因病情控制欠佳，需到急症室求診的比率，當中約一半需同時服食降膽固醇藥，結果沒有服食膽固醇藥患者的求診比率為29.4%，但服食膽固醇藥的組別則只有20.5%。<br>專家估計，降膽固醇藥因有消炎的功效，故有助預防哮喘發作，此藥或可用於治療其他發炎症狀。</p></body></html>
