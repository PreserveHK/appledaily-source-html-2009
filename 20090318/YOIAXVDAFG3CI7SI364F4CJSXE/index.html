<html><header><meta charset="utf-8"><title>神秘線人放200猛料助英警方破案</title></header><body><h1>神秘線人放200猛料助英警方破案</h1><p>英國薩默塞特郡一個小鎮最近出現了一名神秘線人，先後向警方提供了超過200個線報，令警方成功搗破多宗罪案，引起當地人對他的身份諸多揣測。<br>這位神秘線人自去年起，不斷向薩默塞特郡海布里奇鎮的警方寄告密信，信中詳細提供了涉及多宗罪案的可靠資料，在過去八個月，警方就是憑着這200多個線報，成功搗破毒品案件、拘控漏交道路稅的車主和欠交電視執照費的人士。<br>神秘線人至今依然身份不明，但警方估計此人可能是一名退休警察，甚至是一個犯罪小說發燒友，當局目前極欲與神秘線人取得聯絡，承諾會保守線人身份的秘密。<br>英國《每日電訊報》</p></body></html>
