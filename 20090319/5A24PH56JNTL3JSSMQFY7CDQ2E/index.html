<html><header><meta charset="utf-8"><title>求驗客手記：女飛魚怕走光世績泡湯 - 求驗客</title></header><body><h1>求驗客手記：女飛魚怕走光世績泡湯 - 求驗客</h1><p>噚日我哋體育版先報道，瑞典女泳手艾莎瑪前日喺澳洲游泳錦標賽女子50米蝶游出25秒44，刷新自己保持嘅世績，點知轉過頭，賽會就宣佈紀錄暫時無效，下個禮拜再定奪。原來艾莎瑪喺比賽期間着咗兩件泳衣，違反最近頒佈，禁止着兩件泳衣嘅條例，個世績隨時拜拜。艾莎瑪一方面表示會上訴，同時間解釋喺京奧時發生過件泳衣破爛，怕走光影響表現，所以先打底喎。事件引發討論條例合唔合理，怕且有下文。</p></body></html>
