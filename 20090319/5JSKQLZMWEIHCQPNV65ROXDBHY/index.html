<html><header><meta charset="utf-8"><title>佐治賺5.2億退休</title></header><body><h1>佐治賺5.2億退休</h1><p>英國男歌手佐治米高（GeorgeMichael）去年宣佈告別巡迴生涯，不過他在引退舞台之前，於06至08年間憑演出大賺4,800萬英鎊（約5.2億港元），足夠退休有餘。<br>現年45歲的佐治近年收支表昨日曝光，原來從06年4月至08年3月期間，他以台上演出賺了4,800萬英鎊，此數字尚未包括其唱片銷售及版稅收入。當中最和味是為俄國富豪VladimirPotanin私人表演，演唱13首歌收160萬英鎊（約1,800萬港元）。不過米高也非常大使，扣除支出，他未除繳稅的利潤只有1.5億港元左右。</p></body></html>
