<html><header><meta charset="utf-8"><title>嬰兒長靴被斥搞噱頭</title></header><body><h1>嬰兒長靴被斥搞噱頭</h1><p>美國鞋商Heelarious繼去年推出嬰兒高踭鞋，備受輿論批評荒唐後，最近再接再厲推出一系列專為嬰兒而設的高踭及膝長靴。<br>這些高踭長靴，鞋身高6吋，以漆皮製造，鞋踭是用軟墊製造，鞋踭位置還有一個銀色的踢馬刺裝飾，甚有牛仔味道，適合初生至6個月大的嬰兒穿着。長靴還有男女裝之分，男裝黑色，女裝粉紅色，每對定價30鎊（325港元），現時已可在網上訂購。但有兒童組織批評，要嬰兒穿着高踭長靴是「荒謬」和「完全不恰當」，因為初生嬰孩根本毋須穿鞋，嬰兒長靴純粹是噱頭，將不必要的東西商業化。<br>英國《每日電訊報》</p></body></html>
