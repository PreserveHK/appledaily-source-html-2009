<html><header><meta charset="utf-8"><title>華仔舞40磅龍頭</title></header><body><h1>華仔舞40磅龍頭</h1><p>劉德華連續第十年成為道地產品的代言人，日前他就到了被列入世界文化遺產的福建土樓拍攝新電視廣告。華仔在廣告中分別舞動大旗及重達40磅的龍頭，單是龍頭就要多位大漢才搬得動，但華仔舞動時卻毫無怨言，但每舞動5分鐘就休息片刻。</p><p>人手繡巨旗</p><p>導演為加強拍攝時的氣勢，在一個月前已訂製了一面大旗，大旗面積更達一個籃球場般大，圖案全由人手刺繡，製作成本不低。為了配合將中國傳統精神發揚光大的意思，所以即使華仔舞動時大感吃力，也要配合廣告內容完成拍攝工作。<br>撰文：林妃</p></body></html>
