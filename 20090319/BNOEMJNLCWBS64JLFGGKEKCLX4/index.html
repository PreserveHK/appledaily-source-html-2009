<html><header><meta charset="utf-8"><title>金融海嘯下的日子……《TheApprentice》改造城鎮招旅客</title></header><body><h1>金融海嘯下的日子……<br>《TheApprentice》改造城鎮招旅客</h1><p>金融海嘯下，英國廣播公司真人騷《TheApprentice》也加入經濟不景的元素，要求參賽者設法改造一個海邊城鎮，吸引財政緊絀的英國人來度假。勝出者將會成為企業家休格（AlanSugar）的徒弟，年薪10萬鎊（107萬港元）。休格說由於經濟不景，他要求勝出者加入他公司第一天開始，就有傑出表現。<br>路透社</p></body></html>
