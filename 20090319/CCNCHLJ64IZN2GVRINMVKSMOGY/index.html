<html><header><meta charset="utf-8"><title>林嘉綺拖鞋試真情</title></header><body><h1>林嘉綺拖鞋試真情</h1><p>台灣名模林嘉綺月前在萬寶龍活動，疑走光露第三點，前晚她在台北為巴西拖鞋品牌havaianas扮森巴舞女郎，穿上性感高衩裙扭腰擺臀，險些又走光，認真大意。</p><p>約會測反應</p><p>林嘉綺如此賣力，大會也送她一對價值約22,000港元的水晶釘珠人字拖作回報，她更打算捐出義賣，捐錢給兒童福利機構。她說：「我已經有十幾雙了，到高級地方最愛穿，顯得很潮。」她對着拖鞋有特殊場地選擇，她笑說：「到西門町絕不穿，因為阿伯都穿拖鞋趴趴走。」林嘉綺也愛與初相識、有機會發展男子約會時，穿拖鞋測驗對方反應，她說：「愛我就要接受我。」<br>採訪、攝影：黎寶蘋</p></body></html>
