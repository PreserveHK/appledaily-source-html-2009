<html><header><meta charset="utf-8"><title>求驗客手記：F1新季新例夠刺激 - 求驗客</title></header><body><h1>求驗客手記：F1新季新例夠刺激 - 求驗客</h1><p>F1賽車總會前日宣佈一個重要決定，就係新一季車手總冠軍再唔係按總積分決定，而係由贏得最多分站冠軍嘅車手奪得；如果分站冠軍次數相同，先用番總積分決定總冠軍誰屬。就咁聽，日後分站逐場計都幾刺激，但我求大俠又忽發奇想，假如車手喺某分站落後，會唔會放棄，叠埋心水博下一站？而全季場場分站攞亞軍，都冇幫助喎！點都好，最唔開心應該係馬沙，如果上季已行新制，贏得最多（6個）分站嘅佢應該封王，幾時輪到「黑帝」咸姆頓？</p></body></html>
