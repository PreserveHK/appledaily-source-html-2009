<html><header><meta charset="utf-8"><title>求驗客手記：雷丁贏波賀郭甫教千場 - 求驗客</title></header><body><h1>求驗客手記：雷丁贏波賀郭甫教千場 - 求驗客</h1><p>有時做球員都要做得醒目，好似英冠嘅雷丁咁，之前聯賽3場不勝，周二就趁領隊郭甫（圖）執教職業生涯第1,000場波，結果憑傑臣82分鐘嘅入球，作客1:0擊敗唐卡士打，幫領隊有個美好回憶。賽前曼聯領隊費格遜，都專誠向郭甫呢位舊紅魔翼鋒致敬，話教1,000場波唔容易。郭甫賽後就好謙咁話：「全賴有班好球員，我要多謝佢哋，最好當然係直接升班上英超。」</p></body></html>
