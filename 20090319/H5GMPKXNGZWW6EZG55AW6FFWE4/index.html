<html><header><meta charset="utf-8"><title>金融海嘯下的日子……西班牙電訊商減電話費紓民困</title></header><body><h1>金融海嘯下的日子……<br>西班牙電訊商減電話費紓民困</h1><p>受到金融海嘯影響，西班牙失業率飆升至15%，超過350萬人失業。<br>為了紓緩西班牙失業人士的經濟負擔，當地電訊公司Telefonica宣佈，50萬名失業客戶的家居和手提電話賬單，今年內將獲減半，每張賬單最多可減20歐元（201港元）。<br>Telefonica此舉會令收入減少1億歐元（10.08億港元），但可留住客戶。<br>路透社</p></body></html>
