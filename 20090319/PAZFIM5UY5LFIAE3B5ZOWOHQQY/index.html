<html><header><meta charset="utf-8"><title>抵食消息：$98食伯方鹽燒A4和牛</title></header><body><h1>抵食消息：<br>$98食伯方鹽燒A4和牛</h1><p>不少港人對日本和牛趨之若鶩，如果吃燒和牛嫌單調，可試試伯方の鹽燒和牛。伯方の鹽天然生產，微甜不太鹹，配合和牛食用，能提升肉的鮮味。盛八日式燒肉店正推出優惠，每枱客人凡惠顧滿$250，就可以優惠價$98（原價$178）食伯方の鹽燒和牛，每2-4位可點一客，5-8位可點兩客。（Ken）<br><br>盛八日式燒肉店（31060183）<br>銅鑼灣怡和街2-6號英光大廈3樓</p></body></html>
