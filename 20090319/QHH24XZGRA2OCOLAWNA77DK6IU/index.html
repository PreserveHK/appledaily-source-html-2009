<html><header><meta charset="utf-8"><title>八卦風：通頂賣車送噸油</title></header><body><h1>八卦風：通頂賣車送噸油</h1><p>富記不嬲都鍾意搞新意玩Gimmick，今期噱頭可以話開車行先河，就係由即日起將營業時間延長至凌晨，即半夜12點鐘，嘩？搵鬼睇咩？係，真係畀「鬼」睇，係夜鬼，仲要咁啱香港真係有好多夜鬼，或者真係可以開發另一條客路。最盞係夜晚買車會有一連串大優惠咁話，好似打頭陣嘅全新EstimaHybrid環保混能車，低至$399,000起，電油偈都要呢個價喇！都未夠，仲話送足一年全保同埋有機會獲得一噸電油！唔知夜晚喺灣仔試車會唔會無咁逼，爽啲咁呢？<br><br>記者：梁美甜<br>查詢：富利堡（28776700）</p></body></html>
