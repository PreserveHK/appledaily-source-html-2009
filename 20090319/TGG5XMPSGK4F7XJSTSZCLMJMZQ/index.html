<html><header><meta charset="utf-8"><title>金融海嘯下的日子……馬多夫受害者申報損失可扣稅</title></header><body><h1>金融海嘯下的日子……<br>馬多夫受害者申報損失可扣稅</h1><p>美國納斯達克證交所前主席馬多夫的世紀騙案，令許多人身家盡失。國稅局前日宣佈，准受害人申請索回之前已繳交的投資利潤稅款。部份受害人報稅時，也可申報「盜竊損失」以獲扣稅。<br>當局正設法追討馬多夫的贓款，檢察官入稟法院，要求沒收他兩名兒子的3,155萬美元（2.4億港元）財產。這些錢是他們向父母借的，相信是來自受騙的投資者。<br>美聯社</p></body></html>
