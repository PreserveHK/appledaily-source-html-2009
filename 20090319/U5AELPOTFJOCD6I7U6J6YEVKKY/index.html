<html><header><meta charset="utf-8"><title>楊思琦角色被遺忘</title></header><body><h1>楊思琦角色被遺忘</h1><p>楊思琦昨日到尖沙嘴出席「壹電視大獎2009頒獎典禮」，面對其他性感花旦，思琦以一件低胸加大露背禮服應戰，成功突圍，成為全場最性感的女星。</p><p>低胸留痕</p><p>可惜思琦背上有明顯bra痕，看來她平常將胸圍戴得太緊，算是美中不足，但也無損她獲贊助商青睞，獲頒高清完美肌膚大獎。<br>當一班《溏心風暴之家好月圓》的演員領取節目獎時，思琦也一同上台，但在場人士不太記得她負責演出年輕時代的荷媽，思琦說：「我戲份係好少，但都好開心可以參與演出呢套劇。」說罷竟然全場大笑，讓她十分尷尬。<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
