<html><header><meta charset="utf-8"><title>金融海嘯下的日子……怕成裁員對象金髮女郎變啡髮</title></header><body><h1>金融海嘯下的日子……<br>怕成裁員對象金髮女郎變啡髮</h1><p>金融海嘯令金髮女郎要變色求存，因為英國一項調查發現，31%金髮女僱員將頭髮染成深啡色，希望予人嚴肅形象和顯得更有智慧，以免成為裁員對象。<br>她們這樣做，因為有62%人覺得頭髮深褐色的人，較金髮女郎專業。有38%金髮女郎坦言，頭髮顏色是事業發展的絆腳石；她們染髮後，有38%覺得工作表現更受上司賞識。<br>英國《每日郵報》</p></body></html>
