<html><header><meta charset="utf-8"><title>金融海嘯下的日子……意脫星裸體示威抗議金融業不濟</title></header><body><h1>金融海嘯下的日子……<br>意脫星裸體示威抗議金融業不濟</h1><p>為了抗議金融界投資不當，意大利22歲脫星佩雷戈（LauraPerego圖）前日在米蘭證券交易所外，剝光豬示威。她在身上塗上意大利國旗顏色，高呼「意大利蝕剩內褲」，譴責金融界人士處理民眾積蓄不當。警察以猥褻罪將她拘捕，但她獲釋後聲稱有警察讚她做得好，她心目中還有一些「出人意料」之舉，想付諸行動。<br>路透社</p></body></html>
