<html><header><meta charset="utf-8"><title>六道彩虹　考你眼力</title></header><body><h1>六道彩虹　考你眼力</h1><p>考你眼力，專家說這照片中有六道獨立的彩虹，你看到嗎？照片是由澳洲攝影師戴維斯拍下，她初時看到四道彩虹，舉起相機咔嚓咔嚓。但英國大氣光學專家考利看過照片後，堅稱有六道彩虹。<br>彩虹是陽光照射到半空的雨滴，光線被折射而成。六道彩虹中第1道是最明亮那道；第2道顏色較淡；第3道在之前兩道之間，它是太陽光在河面上反射上來，然後在雨滴內反射形成；第4道不是彩虹在水面的普通反射，而是由不同水滴的光線形成；第5道在河面上反射兩次後，在雨滴中再反射一次而形成；第6道由於進行了多次反射，顏色擴散了，要很認真看才能發現它的蹤影。<br>英國《每日郵報》</p></body></html>
