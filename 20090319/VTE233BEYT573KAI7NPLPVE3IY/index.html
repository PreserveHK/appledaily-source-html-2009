<html><header><meta charset="utf-8"><title>阿蘇錫住金燕玲</title></header><body><h1>阿蘇錫住金燕玲</h1><p>蘇施黃殺入廚房手揸鑊鏟，憑主持飲食節目人氣急升，有傳她主持無綫節目《蘇Good》賺約1,500萬元，非常和味；昨日更傳有電台出價1,500萬元重金挖角，邀DJ出身的阿蘇助陣。</p><p>懶理關之琳</p><p>阿蘇豬籠入水，食鮑參翅肚濕濕碎，前晚她便相約密友金燕玲、關之琳（之之）與設計師好友JohnathanChan等一行8人，齊到富豪飯堂福臨門豪擦一餐。<br>屢在節目中鬧人的阿蘇，形象粗豪又惡死，但她對金燕玲相當照顧，大家有福同享，有車同坐，有屋共住。前晚阿蘇偕友往福臨門開餐後，離開時她更懶理之之，只着緊帶金燕玲上車返家，表現細心。<br>採訪、攝影：娛樂突發組</p></body></html>
