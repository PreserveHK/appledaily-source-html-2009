<html><header><meta charset="utf-8"><title>步姐新MV扮聖子</title></header><body><h1>步姐新MV扮聖子</h1><p>日本女歌手濱崎步將於下周三推出最新大碟《NEXTLEVEL》。步姐為歌曲《Sparkle》拍攝的MV近日曝光。今次步姐在MV中玩轉日本音樂節目，身穿蛋糕裙戴手套的她又唱又跳，造型似足80年代的松田聖子，之後步姐又換上紅色及紫色的貼身衣，大賣野性形象。<br>此外，日本「MTVVIDEOMUSICAWARDSJAPAN2009」昨日公佈入圍名單，步姐死敵安室奈美惠獲全年最佳音樂錄影帶、最佳女歌手音樂錄影帶及最佳R&amp;B音樂錄影帶合共3項提名，頒獎禮將在5月30日舉行。</p></body></html>
