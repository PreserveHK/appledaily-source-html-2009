<html><header><meta charset="utf-8"><title>求驗客手記：達施華兄弟唱衰阿仙奴 - 求驗客</title></header><body><h1>求驗客手記：達施華兄弟唱衰阿仙奴 - 求驗客</h1><p>曼聯一對達施華巴西兄弟日前爆料，話15歲嗰陣已應承咗加盟紅魔，點知當時阿仙奴特登派個巴西仔代表飛去富明尼斯，教唆佢哋唔好再去曼聯跟操，要兩兄弟去兵工廠試腳。拉菲爾達施華最近就批評阿仙奴：「佢哋啲咁嘅行為真係唔要得，當時仲諗住要瞞住富明尼斯㖭！我哋兩兄弟梗唔制啦！」阿仙奴一向搞青訓咁出色，估唔到今次俾人爆大鑊，好衰仔啫！</p></body></html>
