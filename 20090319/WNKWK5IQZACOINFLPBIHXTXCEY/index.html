<html><header><meta charset="utf-8"><title>大劉甘比女兒名秀樺</title></header><body><h1>大劉甘比女兒名秀樺</h1><p>大劉劉鑾雄的得力助手甘比去年10月誕女，劉家即爆出女眷爭寵風波，大劉女友呂麗君更呷醋發聲明，質疑女嬰父親身份，雖然大劉沒公開承認過，但女嬰是甘比和大劉所生，早已是公開的秘密。</p><p>自爆有三女</p><p>近日甘比女兒的出世紙曝光，父親一欄登記名字正是劉鑾雄，並取名秀樺。其實，大劉早前就電盈私有化問題接受傳媒訪問時，已自爆有一子三女，相信他所指的是前妻寶詠琴所生的長子劉鳴煒和女兒劉秀融、呂麗君所生的劉秀盈，第三個女當然就是甘比的女兒劉秀樺。<br>撰文：FayeLam
</p></body></html>
