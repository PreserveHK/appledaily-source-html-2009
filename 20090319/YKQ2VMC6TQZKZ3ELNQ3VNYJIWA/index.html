<html><header><meta charset="utf-8"><title>聽好歌：陳奐仁免費演唱會</title></header><body><h1>聽好歌：陳奐仁免費演唱會</h1><p>聽爵士樂不一定要去演奏廳，陳奐仁將舉行免費演唱會，位置先到先得，保證聽出耳油。身為唱片製作人及作曲家的他，近年經常與國際巨星合作，包括監製Rain的百事可樂廣告歌，最近更推出首張爵士演唱專輯《RawJazz》，質素如何？先聽聽免費演唱會再定奪不遲。<br><br>記者：蒙為亮</p><p>日期：3月21日<br>時間：6:00pm-7:15pm<br>地點：圓方演薈廣場<br>查詢：27355234</p></body></html>
