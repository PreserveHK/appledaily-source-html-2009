<html><header><meta charset="utf-8"><title>土屋陪大象日光浴</title></header><body><h1>土屋陪大象日光浴</h1><p>模特兒出身的日本女星土屋Anna，最近取代蛯原友里成為日本防曬用品的新代言人，她早前赴泰國拍攝廣告，身穿橙色比堅尼的土屋，在海灘上與大象一同享受日光浴，展示一身白滑美肌。</p><p>坐象牙玩耍</p><p>廣告於去年11月中在泰國曼谷的沙灘拍攝，與三米高的大象合作的土屋不但毫不驚慌，還趁空檔坐在象牙上玩耍。此外，土屋昨日現身澀谷出席環保活動，呼籲青少年保持街道清潔，她更身體力行在車站前的八公犬像及澀谷109附近執垃圾。她表示即使夏天家裏也不開冷氣，以教導4歲兒子環保意識。</p></body></html>
