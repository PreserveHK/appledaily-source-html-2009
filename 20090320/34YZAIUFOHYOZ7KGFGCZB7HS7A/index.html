<html><header><meta charset="utf-8"><title>轟斃尼漢彈頭送化驗</title></header><body><h1>轟斃尼漢彈頭送化驗</h1><p>【本報訊】何文田配水庫山頭警員開槍案，法醫官昨日正式替案中被轟斃的31歲尼泊爾裔本港出生男子進行剖屍檢驗。昨晨10時許，五名重案組探員到達葵涌公眾殮房，驗屍工作至下午3時許完成，警方公佈驗屍結果為「頭部中槍致死」。探員事後將死者的血液樣本及在頭部取出的彈頭，帶走作進一步查驗。<br>此外，案發現場的樂民新邨對開的紅燈山，四名軍裝警員與五名重案組探員，昨下午2時許，繼續在山頭搜索仍未尋回的一粒彈頭，案中警員事發時曾向尼泊爾男子開槍兩響，一槍轟中尼漢，子彈留在頭顱內，另一彈頭則至今仍未尋回。警方搜索行動至下午3時半結束收隊。</p></body></html>
