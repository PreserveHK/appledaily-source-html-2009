<html><header><meta charset="utf-8"><title>徐若瑄助馮小剛攻日</title></header><body><h1>徐若瑄助馮小剛攻日</h1><p>徐若瑄有份客串馮小剛執導的電影《非誠勿擾》，該片獲首屆日本冲繩國際電影節邀請參展，並於昨晚揭幕，馮小剛昨日與徐若瑄一同出席首映禮，徐若瑄更為他充當現場繙譯，接受日本記者訪問。</p><p>空中賀生日</p><p>昨日正好是徐若瑄的生日，她的經理人非常體貼，知道宣傳活動排得密麻麻，特別預早安排一個神秘生日會替她慶祝。華納高層先低調由北京飛到台北，然後突然現身在飛機上，更由空姐為壽星女送上生日蛋糕和香檳，令徐若瑄感到十分難忘。<br>剛過了生日的馮小剛給徐若瑄送上一部iPhone3G手機，她則回敬銀包作生日賀禮，逗得馮小剛十分開心。<br>撰文：葉雪</p></body></html>
