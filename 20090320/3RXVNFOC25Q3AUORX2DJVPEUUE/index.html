<html><header><meta charset="utf-8"><title>Selina經期特別虛</title></header><body><h1>Selina經期特別虛</h1><p>台灣女子組合S.H.E前日在台北出席「POPRadio91.7」電台開播記者會，雖然天氣漸暖，Selina卻拿着兩個暖包傍身，她看到記者奇異目光，即自爆因月事來潮，身體變得虛弱，要用暖包保暖。
</p><p>Ella赤裸作歌</p><p>成員Ella和Hebe則作曲作詞為電台創作宣傳口號，Ella笑說：「這是我的神來之筆，當初是我洗澡時就靈光一現，我連衣服也來不及穿上就趕快記錄下來呢。」至於作詞的Hebe就以自己過往的戀愛經驗作藍本，希望表達聽眾與電台永不割離的愛。<br>撰文：林妃</p></body></html>
