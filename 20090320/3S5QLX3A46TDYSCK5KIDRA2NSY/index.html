<html><header><meta charset="utf-8"><title>醫學Online嗜吃紅肉損眼健康</title></header><body><h1>醫學Online<br>嗜吃紅肉損眼健康</h1><p>過量進食紅肉可損害眼睛健康，澳洲一項研究分析6,734名58至69歲人士的飲食習慣，與患上老年黃斑病變的關係。在研究跟進四年間，有1,680人出現黃斑病變症狀。<br>研究結果顯示嗜吃紅肉的人，即每周進食10次或以上牛肉、羊肉或豬肉的人，患上老年黃斑病變的風險較只吃白肉，例如每周只進食三次雞肉的人高50%，多吃蔬菜、生果及果仁可將病變風險減少兩成。</p></body></html>
