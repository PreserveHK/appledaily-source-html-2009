<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲否認無綫裁員 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲否認無綫裁員 - 馮仁昭</h1><p>陳志雲噚日喺東頭村為生命熱線有份製作嘅《志雲飯局》舞台版宣傳，講到無綫又有裁員消息，但係陳志雲矢口否認，話只係有少許調動喎！至於《飯局》舞台版嘉賓有汪明荃、鄭裕玲、吳君如同曾志偉呢啲經常曝光嘅藝人，有冇新意就真係要睇吓志雲大師有乜問題可以發問。佢話：「咁佢哋都有新嘢，阿姐八和件事萬箭穿心，嘟姐又感情有變，我知道門票開售第一日係榜首。」</p></body></html>
