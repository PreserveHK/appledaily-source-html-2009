<html><header><meta charset="utf-8"><title>案件速遞港鐵逃票兩惡客傷人入獄</title></header><body><h1>案件速遞<br>港鐵逃票兩惡客傷人入獄</h1><p>【本報訊】兩名涉嫌逃票的「惡乘客」去年11月在羅湖車站暴力襲擊一名港鐵職員，兩人早前分別被判入獄兩個月及3個月，各賠償傷者1,500元。去年11月12日晚上約11時，一名港鐵職員在羅湖站截查逃票時被多人圍毆倒地，面部受傷，需請病假10天。其中兩名施襲者許建業及吳少雄在粉嶺裁判法院，裁定襲擊致造成身體傷害罪成，分別被判監及賠償。<br>案件編號：FLCC3799/2008</p></body></html>
