<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃耀明幫at17鬆一鬆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃耀明幫at17鬆一鬆 - 馮仁昭</h1><p>組合at17將於下月24及25日喺灣仔伊利沙伯體育館舉行兩場「at17ColoursLive2009」演唱會，原來佢哋已經三年冇一齊開騷。雖然金融海嘯，但at17所屬公司仍落足本錢拍海報，佢哋嘅恩師黃耀明亦到場支持，仲幫林二汶（右）按摩。成員盧凱彤話：「好耐之前已經計劃喺伊館開演唱會，因為睇過黃耀明同林一峰做騷，氣氛真係好好。」</p></body></html>
