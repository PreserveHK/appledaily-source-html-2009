<html><header><meta charset="utf-8"><title>案件速遞涉兩強姦女同學廚師脫罪</title></header><body><h1>案件速遞<br>涉兩強姦女同學廚師脫罪</h1><p>【本報訊】女文員失戀後，相約舊同學唱卡拉OK散心，借酒澆愁。舊男同學被指乘女文員飲醉酒，將她帶返家兩度強姦。該案昨在高等法院審結，涉案舊男同學郭瑋康（20歲）獲裁定兩項強姦罪不成立，當庭釋放。<br>主審法官湯寶臣散庭前叮囑被告：「希望你以後處理呢啲事情，打醒十二分精神。」被告報稱廚師，控罪指他於去年4月25日兩度強姦20歲女事主。<br>案件編號：HCCC277/08</p></body></html>
