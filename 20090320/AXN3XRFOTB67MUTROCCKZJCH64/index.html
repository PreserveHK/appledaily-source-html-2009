<html><header><meta charset="utf-8"><title>鈴木京香為真田移居美國</title></header><body><h1>鈴木京香為真田移居美國</h1><p>日本女星鈴木京香近年多次被傳與日本男星真田廣之舊情復熾，已40歲的京香最近被發現與長年合作的事務所解約，更在洛杉磯物色新居，為她辦理買屋手續的正是真田廣之。</p><p>進軍荷李活</p><p>據昨日出版的日本雜誌《女性Seven》報道，鈴木京香已透過在美國定居的真田廣之，在洛杉磯的高級住宅區花了195萬美元（約1,521萬港元）購買新屋，兩人的住所距離只需10分鐘車程。據悉京香見自己已40歲，決定與真田廣之一起在美國生活，另方面也可效法好友桃井薰兼在日本和荷李活發展事業。</p></body></html>
