<html><header><meta charset="utf-8"><title>Kanye被控毆打恐入獄</title></header><body><h1>Kanye被控毆打恐入獄</h1><p>美國HipHop天王KanyeWest去年在洛杉磯機場鬧事，與狗仔隊發生推撞及擲爛對方的相機，昨日他被當地警方控以毆打、盜竊及破壞公物等控罪，罪成的話最高可被判入獄兩年半。</p><p>經理人同被控</p><p>現年31歲的Kanye去年於911當日在洛杉磯機場鬧事被警方拘捕，今次他被正式控告，將於下月14日出庭應訊，其發言人拒絕發表評論。涉及事件的Kanye33歲經理人DonCrawley，也同時被控破壞公物及盜竊等六項罪名，最高可被判監禁5年。</p></body></html>
