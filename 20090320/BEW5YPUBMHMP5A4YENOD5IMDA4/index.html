<html><header><meta charset="utf-8"><title>醫學Online主婦感染李斯特菌</title></header><body><h1>醫學Online<br>主婦感染李斯特菌</h1><p>衞生防護中心證實一宗李斯特菌感染個案，患者是一名長居新西蘭、去年11月起在港居住的56歲家庭主婦。<br>她於本月2日因腹瀉及發燒求診，因病情惡化五天後入住瑪麗醫院接受治療，血液測試證實感染李斯特菌，患者仍然留醫，情況穩定，但經常與患者一起進餐的女兒則未出現病徵，患者發病前每日飲用一盒牛奶，以及曾在自助餐進食三文魚，該中心正調查患者感染源頭。</p></body></html>
