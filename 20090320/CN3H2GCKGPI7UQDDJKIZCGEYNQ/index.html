<html><header><meta charset="utf-8"><title>周日及一各地聯賽及盃賽賠率表</title></header><body><h1>周日及一各地聯賽及盃賽賠率表</h1><p>數據提示：韋根首循環贈5蛋</p><p>星期日20　韋根vs侯城<br>簡評：韋根近8場開2「大」6「細」，上周2:1勝新特蘭，終止8場不勝走勢，而首循環作客以5:0大破侯城。侯城今季作客5勝5和4負，開出7「大」7「細」冇路捉。</p><p>數據提示：里昂冇勢連輸4場</p><p>星期日44　里昂vs索察<br>簡評：里昂罕有地連輸4場賽事，雖然目前仍排榜首，但僅領前次席馬賽1分，而近6次迎戰索察得4勝2和。索察近8場全開「單」，近3場則開「半和」。</p></body></html>
