<html><header><meta charset="utf-8"><title>猩媽救仔抓繩游上岸</title></header><body><h1>猩媽救仔抓繩游上岸</h1><p>猩猩出名怕水，但遇着河水氾濫，被困在樹頂多天，猩猩媽媽為了拯救寶寶，不惜抓着繩索游上岸。<br>馬來西亞沙巴州一對猩猩母子被困在樹上多天，大樹周圍被河水淹浸。當局搭建一條繩索橋，企圖將猩猩從樹頂誘騙下來，但猩猩怕水，職員惟有向猩猩媽媽拋出一條繩，牠真的抓住繩索爬落水面，臨行前還把寶寶放在背上，確定寶寶的頭顱伸出水面，才抓住繩索游上岸。猩猩上岸後，把職員送上的水果吃下，就走進叢林內。<br>英國《每日郵報》</p></body></html>
