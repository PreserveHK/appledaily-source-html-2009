<html><header><meta charset="utf-8"><title>中環在線：旺旺主席加薪45% - 李華華</title></header><body><h1>中環在線：旺旺主席加薪45% - 李華華</h1><p>早前入股亞視嘅台灣富商蔡衍明，佢任主席兼大股東嘅中國旺旺（151），本年報噚日出咗。年報披露，蔡主席貫徹「你旺、我旺、大家旺」嘅旺旺精神，喺去年純利大升30%嘅情況下，自己人工（95%是花紅）就加咗45.34%，去到大約3440萬元。<br>至於成個董事會嘅總薪酬，就去到4027萬，升幅大約係37.17%。其實，蔡主席可以大拿拿咁攞成十億銀現金入股亞視，對佢嚟講，區區三、四千萬都只係細數。<br>講開又講，旺旺本年報封面好鬼抵死，由佢隻吉祥物旺仔擔正，舞緊一個雙目有神嘅獅頭，藍底金字，襯到爆！</p></body></html>
