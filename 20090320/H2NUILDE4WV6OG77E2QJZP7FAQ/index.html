<html><header><meta charset="utf-8"><title>隔牆有耳：樞機出使泰國 - 李八方</title></header><body><h1>隔牆有耳：樞機出使泰國 - 李八方</h1><p>泰國好似香港人嘅後花園，有幾日假期，隨時都可以上機去relax吓，一次過滿足晒食買玩三個願望。香港教區主教陳日君樞機遲啲都會去泰國幾日，樞機唔係去玩，而係身負重任，代表教宗本篤十六世出席一個慶祝活動。<br>最新一期《公教報》稱，教廷日前公佈，教宗本篤十六世已委任陳日君做佢嘅特使，前往泰國主持下月10日至11日、紀念教宗若望保祿二世牧訪當地25周年嘅慶祝活動。香港教區主教擔任教宗代表出席國際活動罕見但有先例，已故香港主教胡振中樞機，2000年獲已故教宗若望保祿二世委任，代表出席菲律賓宿霧嘅全國傳教大會。
</p></body></html>
