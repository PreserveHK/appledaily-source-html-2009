<html><header><meta charset="utf-8"><title>大話西遊：南非遇李小龍</title></header><body><h1>大話西遊：南非遇李小龍</h1><p>在南非開普敦，工作完畢，自然抓緊時間往長街shopping，那兒盡是南非潮人，豈料我在那兒，居然撞到李小龍！我說的，是一間專賣與武術有關的商店Bushido，那兒除了售賣李小龍的雙截棍、電影外，還有我家長備的清凉油！老闆Pat說：「這油用來舒緩肌肉！」我笑着告訴老闆，清凉油還可止頭、肚痛、蚊咬等！只見他嘖嘖稱奇，又是南非有趣奇遇！<br><br>記者：馮冠芝<br></p><p>Bushido<br>地址：Shop59,CastleStreet,CapeTown</p></body></html>
