<html><header><meta charset="utf-8"><title>財話短說東航沽貨機賺7784萬</title></header><body><h1>財話短說<br>東航沽貨機賺7784萬</h1><p>▲東方航空（670）公佈，其非全資附屬中國貨運航空公司與愛爾蘭註冊的GECommercialAviationServices簽訂一批貨機「先售後租回」的協議，每部貨機售價約3600萬至4600萬美元，料本月底內交付，而有關租約則為期23至38個月不等。東航指是次交易可獲利7784萬元人民幣，並可提高公司現金流量，所得款額將用作日常營運用途。</p></body></html>
