<html><header><meta charset="utf-8"><title>引擎過熱貨車自焚</title></header><body><h1>引擎過熱貨車自焚</h1><p>【本報訊】一輛空載密斗貨車，昨下午4時50分沿灣仔莊士敦道西行至修頓球場附近時，姓林（29歲）司機發覺車頭機件似有問題，將車駛入利東街一地盤對開路面停車檢查，車頭突然冒煙起火，火勢並迅速蔓延，林見狀立即落車致電報警。<br>警員及消防員接報到場，貨車車頭已陷於火海，並傳出一聲爆炸聲，消防開喉灌救，迅速將火救熄，但貨車嚴重燒毀，地盤圍板膠海報及兩支光管亦被燒爛，消防懷疑是引擎過熱引起火警。</p></body></html>
