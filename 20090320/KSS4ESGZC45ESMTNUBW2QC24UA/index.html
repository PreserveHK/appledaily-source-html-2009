<html><header><meta charset="utf-8"><title>吸血異獸現身墨西哥</title></header><body><h1>吸血異獸現身墨西哥</h1><p>墨西哥有一個傳說，在隱蔽的樹林中，住着一隻吸血怪獸「卓柏卡布拉」（Chupacabra）。牠有着圓形的頭顱，身體可隨時變色，專門襲擊貓狗，甚至體形更大的牛和馬。這隻怪物最近「曝光」，有墨西哥居民聲稱拍下牠的真面目(圖)。<br>該居民上月用家庭錄影機拍到這隻怪物襲擊他的農場。片段中只見一隻體形類似袋鼠的物體，正在追趕一隻鹿。雖然牠是四肢動物，但幾乎用雙腳直立跑動，深黑色的眼睛大得不符合比例，還有一條長長的尾巴。<br>「卓柏卡布拉」最早於1995年在波多黎各被發現，有人聲稱看見這種怪物就會頭痛，渾身不舒服。<br>新浪網</p></body></html>
