<html><header><meta charset="utf-8"><title>孫泰英產後復出</title></header><body><h1>孫泰英產後復出</h1><p>上月6日為權相佑誕下一子的韓國女星孫泰英，眼見丈夫權權近日忙於搵奶粉錢捱到殘，她宣佈將產後復出，主演SBS電視台5月首播的新劇《兩個女人》。<br>英妹在劇中飾演經營花店和葡萄酒店的失婚婦人，原本打算與金浩鎮再婚，豈料金浩鎮遇上交通意外失憶，他只記得和前妻金智英的事，由此發展出一段微妙的三角關係。除了英妹外，今次也是金智英榮升人母後首次拍劇，成為《兩個女人》的最大賣點。此外，英妹下周將飛往泰國布吉為雜誌影靚相。</p></body></html>
