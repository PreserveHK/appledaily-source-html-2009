<html><header><meta charset="utf-8"><title>李亞男等收名車</title></header><body><h1>李亞男等收名車</h1><p>楊秀惠、李亞男、崔建邦及陳百祥昨日於九龍灣出席車展，楊秀惠及李亞男化身賽車女郎，李亞男自言造型未算過於性感，故可以接受。問到會否收男士送贈的名車時，李亞男說：「梗係收喇，不過我一定要接受咗對方，又係我男朋友先得，到目前為止我收最貴嘅禮物，都只係頸鏈。」</p><p>崔建邦怕衰</p><p>崔建邦對於無綫節目《東張西望》稍後進行改革，將以時事及新聞性為主，崔建邦說：「好似3月尾會轉，我只知有我份主持，其他人我就唔知點，不過始終時事對我嚟講都有少少困難。」此外，阿叻對於張敬軒發動藝人聯署救關楚耀，他說：「咁朋友一定會撐朋友㗎，如果叫我，我都會支持。」<br>採訪：王崇穎<br>　攝影：林德雄</p></body></html>
