<html><header><meta charset="utf-8"><title>隔牆有耳：澳門有往冇來 - 李八方</title></header><body><h1>隔牆有耳：澳門有往冇來 - 李八方</h1><p>泛民主派闖關澳門餘波未了，立法會邀請澳門立法會議員下月嚟香港，出席保安事務委員會，討論港澳居民來往兩地出境便利措施問題，當然會傾埋澳門入境黑名單。不過澳門立法會開會後，大部份議員都話唔接受邀請，請香港食檸檬。<br>民主黨涂謹申話係意料中事，因為澳門立法會內建制派佔大多數，梗係唔會嚟香港唱衰鏵哥，不過佢話唔代表當日會議冇嘢傾，因為日前去澳門交流時，澳門議員指現時兩地入境措施不對等，香港人去澳門最多可以逗留一年，但澳門人嚟香港最多只可停留180日，有澳門人認為唔係幾方便，要求進一步放寬，阿涂話有關當局應該考慮吓便民措施。</p></body></html>
