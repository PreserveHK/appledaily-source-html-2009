<html><header><meta charset="utf-8"><title>案件速遞呃進修基金案15人全獲釋</title></header><body><h1>案件速遞<br>呃進修基金案15人全獲釋</h1><p>【本報訊】軟硬體教育中心前市場部董事譚志榮，被指串謀中心職員，安排譚的妻子、母親等11名家庭成員報讀軟硬體的課程，使用虛假出席紀錄及學費單，違規騙取持續進修基金11萬元資助。涉案15名被告昨在區域法院被裁定11項串謀詐騙罪不成立，當庭獲釋。<br>暫委法官杜大衛指，基於證供疑點重重，故判全部被告無罪。<br>案件編號：DCCC319/08</p></body></html>
