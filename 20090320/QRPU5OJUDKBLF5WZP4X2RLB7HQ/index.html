<html><header><meta charset="utf-8"><title>馮仁昭四圍超：侯佩岑嘆情人不易找 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：侯佩岑嘆情人不易找 - 馮仁昭</h1><p>侯佩岑噚日喺台灣擔任時尚大使，示範最新春裝，顯得份外明艷照人，不過佢對腳上嘅一雙銀色高踭鞋情有獨鍾，仲將鞋子比喻自己嘅愛情觀，佢話：「這雙鞋不到80美元（約620港元），可以用來配搭名牌，其實鞋子就容易找，反而情人就不易找，要好穿而又不會不流行的，真的要找很久很久呢，而且鞋子易解決，尺寸不合就搵來其他店的鞋子，但是情人就不能。」</p></body></html>
