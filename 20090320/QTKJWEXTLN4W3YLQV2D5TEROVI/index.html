<html><header><meta charset="utf-8"><title>500萬美元一次過晒冷</title></header><body><h1>500萬美元一次過晒冷</h1><p>500萬美元（3,900萬港元）現鈔究竟有多少叠？美國佛州塞米諾爾HardRock賭場酒店，前日首次將5萬張100美元鈔票，放入防彈飾櫃內展出(圖)。賭場稱為了吸引賭客入場，想出新點子，就是將500萬美元現鈔公開展覽，並舉行擦擦卡遊戲，炮製百萬富翁，讓幸運兒捧走100萬美元（780萬港元）獎金。賭場還希望創下展出最多現鈔的紀錄，打入《健力士世界紀錄大全》。<br>法新社</p></body></html>
