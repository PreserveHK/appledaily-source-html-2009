<html><header><meta charset="utf-8"><title>少年衝燈過路被撞傷</title></header><body><h1>少年衝燈過路被撞傷</h1><p>【本報訊】一部載客的士昨在旺角山東街一組交通燈，司機報稱綠燈行車，一名少年突從車頭衝出被撞倒，頭部受傷倒地，傷者父母聞訊到場了解並陪同送院，少年經救治後無大礙。<br>昨晨7時許，由43歲姓梁男子駕駛的士載同兩名男乘客，沿上海街南行二線往油麻地，駛至山東街一組交通燈，司機報稱當時為綠燈行車，一名17歲姓馬少年突從的士車頭右至左衝過馬路，的士收掣不及右車頭撞倒少年，他頭部受傷倒地待援；肇事的士右車頭指揮燈被撞脫，再衝前約兩米才停下。傷者父母接報到場，陪同兒子送院治理。</p></body></html>
