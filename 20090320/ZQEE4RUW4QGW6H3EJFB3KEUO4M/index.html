<html><header><meta charset="utf-8"><title>醫學Online注意步速健體有效</title></header><body><h1>醫學Online<br>注意步速健體有效</h1><p>經常步行可以強身健體，但要注意步速才能達到最佳效果。美國一項研究發現要靠步行達到足夠的運動強度，需要每分鐘行走最少100步，在步行期間攜帶一個準確的計步器能有效監察運動成果，專家建議可從每周五次，每次步行10分鐘約1,000步開始，再逐步增加至每次30分鐘走3,000步。研究顯示男士每分鐘走92至102步，以及女士每分鐘走91至115步才能達到中等運動強度。</p></body></html>
