<html><header><meta charset="utf-8"><title>奧巴馬妻白宮開明星派對</title></header><body><h1>奧巴馬妻白宮開明星派對</h1><p>美國第一夫人米歇爾（MichelleObama左）為慶祝美國女性歷史周，噚日請來多位女性藝人、運動員、前太空人及女軍官到白宮出席派對，獲邀到白宮嘅藝人包括AliciaKeys（中）、SherylCrow及女星KerryWashington等，佢哋先後同米歇爾寒暄及分享生活經驗。其後各名人分別到達當地11間學府探訪學生同佢哋交流，到訪Dunbar高中嘅AliciaKeys更同學生們講到雞啄唔斷。</p></body></html>
