<html><header><meta charset="utf-8"><title>河村隆一抵港明開騷</title></header><body><h1>河村隆一抵港明開騷</h1><p>日本樂隊LUNASEA主音河村隆一，昨日下午由日本飛抵香港，為明日於亞洲博覽館舉行的個人演唱會「InMyWords2009香港演唱會」作準備。<br>身穿黑色上衣及孭上黑色斜孭袋的河村隆一，昨日約下午2時許在赤鱲角機場出閘，現場約有20名歌迷接機。河村全程表現親民，親手接過歌迷所送的鮮花、禮物，又與歌迷握手及合照。河村在6名保安人員拉手築起人牆護送下步往停車場，其間因歌迷表現興奮而一度引來小混亂。<br>採訪、攝影：何永寧</p></body></html>
