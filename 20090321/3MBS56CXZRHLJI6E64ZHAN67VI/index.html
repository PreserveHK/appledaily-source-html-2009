<html><header><meta charset="utf-8"><title>特稿松山纜車車程一分鐘</title></header><body><h1>特稿<br>松山纜車車程一分鐘</h1><p>「港客嚟澳門，除咗睇大三巴，逛吓新落成嘅酒店，好多人都唔知澳門有一條全世界最短嘅松山纜車，好值得去坐吓。」旅行社協會主席胡兆英表示，松山纜車97年落成啓用，是澳門唯一一個纜車系統，連接松山市政公園及二龍喉公園近入口處，車程只需一分多鐘，每架纜車最多可載四人，單程票價兩元，來回票三元。</p><p>胡兆英隨後又帶記者到俗稱觀音仔廟的望廈觀音古廟，他說，古廟據稱在明朝已經建成，供奉、呂祖和財帛星君等。廟內有人稱「大笑佛」畫像，遊客無論從那個方向望，畫中的佛相均笑望遊客，「花園入面仲有張石枱，係1844年清朝同美國簽訂《望廈條約》嘅地方。」<br>本報記者</p></body></html>
