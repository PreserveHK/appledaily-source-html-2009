<html><header><meta charset="utf-8"><title>奧巴馬錄影向伊朗示好</title></header><body><h1>奧巴馬錄影向伊朗示好</h1><p>美國總統奧巴馬趁伊朗新年，昨天（周五）罕有地發放錄影片段，向伊朗伸出橄欖枝，直接向伊朗領袖和伊朗人示好。他呼籲伊方把握機遇，替兩國外交揭開新一頁（圖）。<br>美伊自1980年斷交，美國前總統喬治布殊更稱伊朗為「邪惡軸心」。奧巴馬上任後，致力改善兩國關係，希望在互相尊重原則下，和伊朗追求「建設性關係」，認為只要德黑蘭當局放棄恐怖行徑，就可享有「合法正當的地位」。<br>伊朗歡迎奧巴馬的言論，但要求奧巴馬用行動糾正以往錯誤。分析家指出，美伊融冰絕非易事，因為伊朗核問題和對以色列的威脅，仍會是兩國關係發展的絆腳石。<br>美聯社/路透社/法新社</p></body></html>
