<html><header><meta charset="utf-8"><title>隔牆有耳：得意封嘴工程師 - 李八方</title></header><body><h1>隔牆有耳：得意封嘴工程師 - 李八方</h1><p>西環有幢傾斜利興樓好鬼牙煙，民主黨甘乃威噚日帶記者去視察，仲請埋屋宇署高級結構工程師王錦全同結構工程師陳伯昌同行。不過呢兩位工程師好有性格，表示由於唔係開記者會，所以堅持唔肯回答記者問題，全程由甘威做傳聲筒，玩傳話人遊戲好過癮。<br>兩位專業人士同甘威巡視完利興樓，在場記者問佢哋大廈有幾危險，點知兩人即時封口，連姓名、官職都唔肯透露，表示只會回答立法會議員甘乃威問題。後來記者靈機一觸，叫甘威做傳話人，由甘威代表提問，兩個工程師先至就範回答，再由甘威轉告記者。家政府透明度高咗好多喇，屋宇署署長區載佳唔係唔知啩。</p></body></html>
