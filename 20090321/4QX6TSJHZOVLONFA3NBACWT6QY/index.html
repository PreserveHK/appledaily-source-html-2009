<html><header><meta charset="utf-8"><title>歐盟學毛澤東上山下鄉</title></header><body><h1>歐盟學毛澤東上山下鄉</h1><p>文化大革命期間，中國共產黨領袖毛澤東發動「上山下鄉」運動，組織知識青年離開城市，前往農村插隊落戶墾荒。歐盟農業專員貝爾有意效法，推出「體驗收割」計劃，明年開始讓1,200名官員去農場接受在職培訓。<br>貝爾和丈夫在老家丹麥有三個農場，但負責制訂農業政策的歐盟農業部官員，多數來自城市。貝爾認為如果官員沒有務農經驗，難免紙上談兵，於是提議「體驗收割」計劃，好讓官員制訂的政策更切合業界需要。「體驗收割」計劃屬自願性質，最快明年推出，已提交歐盟委員會主席巴羅佐。據說引起不少歐盟官員的興趣，其他部門亦討論如何仿效。<br>英國《衞報》</p></body></html>
