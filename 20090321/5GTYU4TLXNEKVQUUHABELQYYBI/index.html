<html><header><meta charset="utf-8"><title>嘉欣有得做嘆好彩</title></header><body><h1>嘉欣有得做嘆好彩</h1><p>鍾嘉欣昨日到葵芳出席護膚品活動，她已第二年擔任代言人，問她可會因金融海嘯令收入減少？她問完身旁的助手後說：「續約酬勞好好，都有6位數字。其實我一直對自己有幾多身家都係矇查查，喺呢個時候都仲有呢種工作，我已經好開心啦。」<br>問嘉欣其他工作可有因經濟差而縮減時，她說：「家真係唔同以前，有得做已經好彩，嚟緊我會拍一套時裝劇、一套古裝劇，之後會出第二張唱片。」
</p><p>多方面發展</p><p>娛樂圈競爭激烈，部份藝人為爭取曝光，不惜免費出席活動，嘉欣說：「其實都唔到自己選擇，都係公司決定，同埋家競爭咁大，有多方面發展係好事。」<br>採訪、攝影：藍文浩</p></body></html>
