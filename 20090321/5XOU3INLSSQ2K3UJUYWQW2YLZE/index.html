<html><header><meta charset="utf-8"><title>周日及一各地聯賽及盃賽賠率表</title></header><body><h1>周日及一各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期日14洛達vs海牙<br>海牙作客失兩球以上</p><p>簡評：洛達近10場主場4勝4和2負，不敗率高，不過半場甚少能領前對手，而近6次迎海牙得3勝1和。海牙作客和波率低，13戰僅1次，失球數字達29球。</p><p>數據提示<br>星期日45費德列斯達vs史卓加斯特<br>費軍季前友賽一般</p><p>簡評：費德列斯達在季前友賽成績一般，僅曾勝奧雷布洛及拉高亞兩支弱旅，上季主場成績為10勝1和2負排挪超第2。</p></body></html>
