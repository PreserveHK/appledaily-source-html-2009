<html><header><meta charset="utf-8"><title>情困女墮斃</title></header><body><h1>情困女墮斃</h1><p>【本報訊】深水埗一名菲籍女子疑因感情問題一時激動，昨午被人發現從一幢大廈高處墮下重傷，救護員到場證實她已死亡（圖），警員調查後認為案件無可疑。<br>菲律賓籍的女死者姓名Rodriguez，25歲，消息稱，較早時她與28歲巴基斯坦籍男友因感情問題發生爭執，近日顯得不開心及情緒低落。<br>現場為南昌街137至139號一幢舊樓，昨中午12時許，大廈一名男住客突然聽到一聲墮物巨響，發現一名身穿黑白色花裙女子從高處墮下，重傷倒卧一樓天井位置報警，救護員到場證實女事主已死亡。<br>譚健文攝</p></body></html>
