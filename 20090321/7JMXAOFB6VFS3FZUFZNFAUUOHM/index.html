<html><header><meta charset="utf-8"><title>猩猩醫院收容被遺棄小猩猩</title></header><body><h1>猩猩醫院收容被遺棄小猩猩</h1><p>馬來西亞武吉美拉島（BukitMerah）有一間全球獨有的醫院，住在這裏的23名病人，並非有權有勢的人，而是遭媽媽遺棄的瀕臨絕種婆羅洲猩猩寶寶。</p><p>猩猩醫院在2004年開幕，院內七名護士及一名獸醫，每天都會定時替小猩猩洗澡和磅重(圖)，之後每兩小時餵奶，換片，也給牠們駁喉吊鹽水，量血壓、脈搏和體溫，確保牠們每天睡夠15至22小時。<br>小猩猩滿一歲後，就要離開舒適的枕頭和被窩，轉到院內發展部，學習野外生活技巧，學成後會被送回森林生活。現時全球只剩下3,000隻婆羅洲猩猩。<br>英國《每日郵報》</p></body></html>
