<html><header><meta charset="utf-8"><title>案件速遞女商涉存假鈔被控</title></header><body><h1>案件速遞<br>女商涉存假鈔被控</h1><p>【本報訊】37歲內地女商人伍巧梅（圖）被指今年1月7日，在尖沙嘴彌敦道與一名中年國企職員串謀，將約2,400張面值1萬元偽造日圓存進滙豐銀行，該批日圓輾轉運至美國才知是偽鈔。繼國企職員被控後，女商人昨被控一項行使偽製紙幣罪，昨在九龍城裁判法院提訊。案件押後至下周三再訊，待兩案一併處理。女商人准以現金及人事各10萬元保釋外出。<br>案件編號：KCCC1556/09<br></p></body></html>
