<html><header><meta charset="utf-8"><title>安達祐實救沒有家的女孩</title></header><body><h1>安達祐實救沒有家的女孩</h1><p>童星出身的日本女星安達祐實，當年憑日劇《沒有家的女孩》走紅港日兩地。想不到15年後，現年27歲的安達祐實為翻唱中島美雪的《沒》劇主題曲《天空與你之間》的樂隊乙三MV擔任女主角。不過今次安達不再做慘情少女，而是扮演小學教師，拯救遭同學欺負的少女。<br>安達說：「《沒》劇對我有很特別的意義，再聽到這首歌曲，令我感到精神百倍。」安達將於下月2日為樂隊乙三在東京表參道舉行的活動擔任特別嘉賓，也是她今年1月宣佈離婚後首度現身公開場合。</p></body></html>
