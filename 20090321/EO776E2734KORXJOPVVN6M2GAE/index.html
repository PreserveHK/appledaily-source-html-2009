<html><header><meta charset="utf-8"><title>好食消息：雞有麻煩</title></header><body><h1>好食消息：雞有麻煩</h1><p>大廚最愛同食物溝通。Izote墨西哥大廚Oscar每次對選中的雞都說：「Youareintrouble！」更將菜名命為ChickeninTrouble，雞身釀入檸檬和香蒜，淋白酒烤焗。本為私伙菜式，為慶祝Izote一周年，Oscar將它列入新推的行政午餐，每位$128，五道菜從主餐牌任選。3月31日前晚市惠顧，更送Margarita一杯。（Ken）</p><p>Izote（29051168）<br>中環德己立街55號LKFTower8樓</p></body></html>
