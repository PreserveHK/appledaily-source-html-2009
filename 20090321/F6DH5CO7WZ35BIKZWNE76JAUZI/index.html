<html><header><meta charset="utf-8"><title>3歲女染EV-71腸病毒</title></header><body><h1>3歲女染EV-71腸病毒</h1><p>【本報訊】一名3歲女童感染EV-71型腸病毒，3月13日出現發燒、咳嗽、流鼻水、口腔潰瘍及手腳現紅疹症狀，一度入住私家醫院，現已出院。衞生防護中心調查指，女童就讀紅磡的威廉國際幼稚園（WilliamInternationalKindergarten），其家人及同學均沒有出現病徵，但已提醒該幼稚園徹底消毒，防止疾病進一步傳播。<br>連同這宗3歲女童感染個案，今年至今已有5人感染EV-71型腸病毒。去年出現大爆發，有多達98人感染，較前年多出7倍。</p></body></html>
