<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林青霞搞座談會熱爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林青霞搞座談會熱爆 - 馮仁昭</h1><p>息影15年嘅林青霞噚日返台灣，準備今日出席電影座談會。最近有傳聞話佢會復出，雖然未有確實日期，但近來青霞成日出席公開場合。之前有傳佢復出作係改編白先勇嘅短篇小說《永遠的尹雪豔》，又有傳王家衛執導嘅《一代宗師》都想搵佢拍。今次青霞出席嘅座談會以「青春、夢想、歲月──從《窗外》談起」為題，佢同好友作家龍應台暢談舊作，門票一早被搶空。</p></body></html>
