<html><header><meta charset="utf-8"><title>案件速遞圍標案食環署索償</title></header><body><h1>案件速遞<br>圍標案食環署索償</h1><p>【本報訊】食環署於04年7月，安排轄下大埔臨時街巿熟食檔遷入大埔墟街巿，但檔主竟「圍標」，令各人以底價成功投得檔位。律政司長昨代表食環署入稟高院，控告當中16檔檔主，串謀詐騙及作出失實陳述，要求法庭聲明租約無效，各檔主須交出檔位，並賠償食環署的利潤損失。案中部份被告去年5月，被控串謀詐騙罪成，判監6個月至1年不等。<br>案件編號：HCA778/09</p></body></html>
