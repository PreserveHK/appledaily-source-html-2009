<html><header><meta charset="utf-8"><title>本木雅弘走兩場領獎</title></header><body><h1>本木雅弘走兩場領獎</h1><p>日本男星本木雅弘後日將來港出席第三屆亞洲電影大獎頒獎禮。本木主演的電影《禮儀師之奏鳴曲》榮膺奧斯卡最佳外語片，揚威國際，本木更獲得出生地的桶川市及家鄉琦玉縣分別頒發榮譽獎。<br>昨日，本木連走兩場領獎，昨早先出席桶川市的頒獎禮，吸引近1,200名市民捧場，本木的父母也有到場與兒子分享喜悅。本木透露平日不苟言笑的父親寫信給他，感謝他帶來至高無尚的幸福。本木表示能獲得家鄉表揚，已是他報答父母最好的禮物。</p></body></html>
