<html><header><meta charset="utf-8"><title>九龍塘飛石傷學童</title></header><body><h1>九龍塘飛石傷學童</h1><p>【本報訊】九龍塘馬可尼道昨下午發生高空墮物傷人事件，裝修工人在一幢大廈七樓鑿牆安裝分體式冷氣機時，碎石飛墮而下，擊中一名路過上址的7歲男童頭部，警員接報到場拘捕一名管工，並將輕傷男童送院治療（圖）。<br>事發現場為九龍塘馬可尼道8號碧麗閣對開，警方消息稱，昨下午4時許，一名身穿校服的姓侯男童（7歲），放學途經上址時，被一塊約2吋直徑，從高處飛墮而下的石塊擊中頭部，侯童坐在地上大叫，途人見狀報警。警員及救護員到場，將男童送院治療。</p></body></html>
