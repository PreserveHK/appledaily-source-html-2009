<html><header><meta charset="utf-8"><title>政黨抗議港鐵康城站分薄寶琳列車</title></header><body><h1>政黨抗議港鐵<br>康城站分薄寶琳列車</h1><p>【本報訊】港鐵將軍澳支線康城站今年中投入服務，由北角開往將軍澳列車，每四班車會有一班改以康城為總站，其餘三班繼續以寶琳作總站。<br>民主黨多名代表昨到港鐵總部請願（圖），抗議來往寶琳與北角的列車服務被分薄，繁忙時間由每小時22班減至18班，候車時間由2分45秒增至5分鐘，令列車更為擠逼。<br>港鐵解釋，現時來往寶琳與北角的列車仍然有空間，港鐵會推出新的人潮管制措施疏導乘客。而根據將軍澳線的月台和路軌設計，現時已經不能再增加班次。<br>張志華攝</p></body></html>
