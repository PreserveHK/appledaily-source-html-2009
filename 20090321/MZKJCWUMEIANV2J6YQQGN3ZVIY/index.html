<html><header><meta charset="utf-8"><title>徐淑敏緊張崔建邦感受</title></header><body><h1>徐淑敏緊張崔建邦感受</h1><p>徐淑敏（Suki）前晚到尖沙嘴一間酒吧，擔任fashionshow模特兒，她整晚收起性感，只穿上背心裙行騷</p><p>屋企煮飯仔</p><p>Suki表示早前拍攝旅遊及飲食節目而增磅不少，所以不敢作性感打扮。早前她被指夜蒲時與崔建邦撻着，問她最近有沒有去夜蒲？她說：「家冇去啦，我同嗰啲朋友絕晒交啦，呢排喺屋企玩煮飯仔。」記者追問Suki是否與崔建邦一齊玩煮飯仔，她表現得有點避忌並說：「唔好講佢啦，我驚佢啲朋友嬲呀，又怕公司唔鍾意，怕怕呀。」<br>採訪、攝影：卓寶花</p></body></html>
