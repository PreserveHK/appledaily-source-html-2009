<html><header><meta charset="utf-8"><title>Rihanna春宮帶成威脅</title></header><body><h1>Rihanna春宮帶成威脅</h1><p>Rihanna上月同男友ChrisBrown打完交後火速復合，遭各方鬧爆，但據報Rihanna唔肯同男友分手係因為Chris手頭上有大批春宮帶。據一名知情人向美國小報《Star》爆料話佢兩個好鍾意拍低房事，表面純情嘅Rihanna其實鍾意玩制服誘惑同作SM打扮，流出市面一定好震撼。另一邊廂，近日再度活躍嘅Rihanna被拍到同蓮莎露夏恩（LindsayLohan）舊愛WilmerValderrama喺夜店度親熱，似乎唔只朋友咁簡單。</p></body></html>
