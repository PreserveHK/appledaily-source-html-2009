<html><header><meta charset="utf-8"><title>資料寶藏：熱刺最愛攔路 - 藍鑽石</title></header><body><h1>資料寶藏：熱刺最愛攔路 - 藍鑽石</h1><p>那隊是英超攔路虎？愛華頓？韋斯咸？不，真正的攔路虎早已現身，那就是熱刺。該倫敦球隊是今季唯一在聯賽對Big4不敗，而今季「讓球主客和」[+1]盡皆贏盤。</p><p>鬥Big4未輸過</p><p>熱刺迄今與Big4在聯賽對陣5次，取得1勝4和，最成功首選去年11月初主場反勝利物浦，破「紅軍」不敗身；最激則非作客和阿仙奴4:4莫屬，連全季態沉的賓尼也於該役射入世界波，反映球隊確遇強越強。假如由Big4伸延至Big5，則熱刺季初曾主場受挫於維拉1:2，但上場已成功復仇，剛好作客贏回2:1。<br>藍鑽石</p></body></html>
