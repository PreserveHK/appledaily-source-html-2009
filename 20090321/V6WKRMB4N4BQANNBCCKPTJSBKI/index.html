<html><header><meta charset="utf-8"><title>哭泣認罪　向官鞠躬婦誓斬指戒偷竊</title></header><body><h1>哭泣認罪　向官鞠躬<br>婦誓斬指戒偷竊</h1><p>【本報訊】有五次盜竊紀錄的65歲婦人，再因偷竊失手就擒。她昨在粉嶺裁判法院認罪時七情上面，放聲痛哭，還不斷向署任主任裁判官吳蕙芳鞠躬及致敬，聲稱自被捕後已絕食五天，自我反省，誓言要斬手指戒偷竊。裁判官將案押後至下月3日判刑，被告還柙。<br>65歲被告姚瑞真已退休六年，過往有五次案底，06年因盜竊判監3個月。她昨承認一項盜竊罪，指於本月16日在大埔運頭塘商場惠康超級市場內，暗中將豬肉、藥材及鞋膏等共值136.3元的貨品，分別放在腰間、褲袋及手袋內，不付款離去。遭監視的女保安拘捕。<br>案件編號：FLCC891/09</p></body></html>
