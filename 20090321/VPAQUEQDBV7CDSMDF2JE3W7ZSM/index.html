<html><header><meta charset="utf-8"><title>迷幻鴛鴦被囚第26日：軒仔求情信有阻滯</title></header><body><h1>迷幻鴛鴦被囚第26日：軒仔求情信有阻滯</h1><p>前晚擔任劉家昌演唱會嘉賓的張敬軒，日前打算與其他歌手為關楚耀（Kelvin）寫一封求情信，不過王菀之（Ivana）日前透過東亞唱片公司表示不知此事。<br>軒仔前晚解釋當初提到的名單只是自己心中的構思，他說：「初時同記者講個名單只係自己心入邊諗，未正式通知其他歌手，可能咁樣有少少誤會，我都要同東亞講聲唔好意思。」再問到軒仔會否因為唱片公司的阻礙而卻步，他說：「我真係忽略咗唱片公司呢一點，平時我哋成班人一齊玩，Ivana都同Kelvin好熟，都好錫佢。」</p></body></html>
