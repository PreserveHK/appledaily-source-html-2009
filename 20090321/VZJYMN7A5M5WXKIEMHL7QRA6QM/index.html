<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林遭阮經天棄愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林遭阮經天棄愛 - 馮仁昭</h1><p>蔡依林（Jolin）早前邀請人氣小生阮經天擔任新歌《妥協》MV男主角，佢哋飾演一對情侶，當然有唔少親熱動作，除咗擁抱外，又有小天孭住Jolin睇星嘅場面，非常浪漫。</p><p>雖然係咁，MV其實係講述兩人嘅感情由濃轉淡，當Jolin想摸阮經天隻手，小天卻轉身冷淡對待，令Jolin非常冇癮。Jolin嘅好友在場睇到呢一幕，都忍唔住話：「沒想到你也有這一天。」<br>另外，唱片公司非常重視Jolin，除咗包起北京水立方舉行記者會，仲喺世貿天階搞MV首播，非常大陣仗。</p></body></html>
