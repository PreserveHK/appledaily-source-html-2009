<html><header><meta charset="utf-8"><title>販運215萬元毒品女公關判囚10年</title></header><body><h1>販運215萬元毒品<br>女公關判囚10年</h1><p>【本報訊】毒品調查科探員根據線報，去年在油麻地拘捕一名單親夜總會女公關，從其身上及住所撿獲近10公斤毒品K仔、約17,000粒搖頭丸及小量冰毒，市值共215萬元。女公關昨在高院承認三項販毒罪，求情時指自己精神有問題。法官不排除女公關在夜總會內分銷毒品，判她入獄10年。<br>44歲被告鄧惠霞95年來港，三年後離婚，獨力照顧9歲兒子。被告承認於去年6月4日販毒，法官表示被告在新判刑指引前兩日犯案，如按新指引，即使被告認罪，也要判入獄14年。法官認為涉案的藥物數量龐大，被告可將毒品分銷。<br>案件編號：HCCC246/08</p></body></html>
