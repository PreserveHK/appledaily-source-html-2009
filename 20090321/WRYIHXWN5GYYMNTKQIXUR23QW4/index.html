<html><header><meta charset="utf-8"><title>巨型蠕蟲破壞珊瑚礁</title></header><body><h1>巨型蠕蟲破壞珊瑚礁</h1><p>英國西南部紐基市（Newquay）一間水族館，館內的珊瑚礁近月不斷離奇受襲，有的被分成兩截，職員幾番追查，發現兇手竟是一條1.2米長的巨型蠕蟲。<br>由於珊瑚礁繁殖不易，職員擔心它們早晚全部死亡，決定將水族館內的岩石逐塊揭開，當一半石頭被翻開，赫然見到這條1.2米長的蠕蟲時也被嚇了一跳，因為牠那個嚇人的嘴巴，全身更長滿數以千計短毛，被牠螫一下，傷口長期麻痹，十足恐怖電影情節。<br>蠕蟲咬破了9公斤重的魚絲，職員最後用魚餌才將牠捉到。館長斯萊特估計，蠕蟲年幼時依附在岩石上，相信是工人運送岩石時將牠送到水族館作惡。<br>南韓《首爾時報》</p></body></html>
