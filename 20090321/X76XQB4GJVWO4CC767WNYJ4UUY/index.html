<html><header><meta charset="utf-8"><title>案件速遞何東曾孫剔除爭產</title></header><body><h1>案件速遞<br>何東曾孫剔除爭產</h1><p>【本報訊】本港名門望族何東爵士的後人，在何東死後逾半世紀仍發生爭產訴訟。曾與父親何鴻章就家族公司股權對簿公堂的何東曾孫何彪去年入稟，指稱是曾祖父何東的遺產受益人，控告遺產受託管理人滙豐銀行非法分配遺產。不過，高院法官昨剔除何彪訴訟。<br>判詞指，何東於55年的遺囑確把孫納入遺產受益人，但只指當時已出生的曾孫才有權獲分遺產。何東於56年去世，何彪則生於65年，故無權提出訴訟。<br>案件編號：HCA2467/08</p></body></html>
