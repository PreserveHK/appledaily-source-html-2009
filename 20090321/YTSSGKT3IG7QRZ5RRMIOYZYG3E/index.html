<html><header><meta charset="utf-8"><title>隔牆有耳：張學明分身搞事 - 李八方</title></header><body><h1>隔牆有耳：張學明分身搞事 - 李八方</h1><p>鄉議局副主席張學明係新界原居民，冇理由反對起丁屋啩！本月中有個「張學明」竟然向立法會發展事務委員會遞交意見書，認為如果冇香港身份證、唔係香港永久居民，以及擁有外國居留權者，統統唔應該享有丁權，呢個意見咁激進，唔少原居民都睇唔過眼，莫非張學明撞邪？<br>原來此學明不同彼學明，正牌議員張學明為免引起不必要誤會，特別去信立法會，向其他議員澄清自己並冇就丁權問題遞交意見書，以正視聽。據講「張學明」近日頻頻出手，連陳克勤都收過一封意見書，初時一頭霧水，查證後至發現唔係自己友，令人啼笑皆非。</p></body></html>
