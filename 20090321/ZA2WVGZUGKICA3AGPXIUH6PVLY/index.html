<html><header><meta charset="utf-8"><title>16歲女離家失蹤兩月</title></header><body><h1>16歲女離家失蹤兩月</h1><p>【本報訊】16歲女童黃偉冬（圖）兩月前離開天水圍寓所後失蹤，家人遍尋不獲報警求助，警方昨發出她的照片，呼籲市民提供消息。<br>失蹤女童黃偉冬，身高約1.6米，體重約45公斤，瘦身材、尖面、皮膚黝黑及蓄長黑直髮，失蹤時穿着黑白間條襯衣及短裙。黃女經常在天水圍及屯門新墟一帶流連。<br>黃女於今年1月23日離開天麗苑寓所後失蹤，家人四出尋找無果，亦無法與她取得聯絡，恐黃女有意外，其父親當日向警方報警。警方事後四出尋找，但至今仍無她的下落。<br>任何市民若有女童消息及下落，可致電：26664688與新界北總區失蹤人口調查組聯絡，或致電任何一間警署提供資料。</p></body></html>
