<html><header><meta charset="utf-8"><title>好玩團：和周師傅交心</title></header><body><h1>好玩團：和周師傅交心</h1><p>由名人掛頭的飲食團越做越有，今次又輪到周中師傅帶團，地點係台北的饒河街、基隆廟口、永康街及西門町一帶搵好嘢食。如果自認係老饕，就要跟周師傅一齊去基隆碧砂漁港揀活海鮮、濱江市場搵至靚食材。行程更會安排到君悅酒店及欣葉，大嚼高級菜式及其他地道美食，最重要係可同師傅分享烹飪心得。想去的要留意出發日期，只得4月17日一團咋。<br><br>記者：曾順珍</p><p>周中師傅台北美食3天之旅（TWF03Y）<br>團費：$3,999起<br>查詢：29288882（永安旅遊）</p></body></html>
