<html><header><meta charset="utf-8"><title>金融海嘯下的日子……法航轉攻中小企主管　加推平價商務客位</title></header><body><h1>金融海嘯下的日子……<br>法航轉攻中小企主管　加推平價商務客位</h1><p>經濟不景，坐商務客位公幹或旅行的人數大減。法國航空公司前天宣佈，由下月起，在巴黎前往美國紐約、日本東京和大阪的國際航班上，設立全新的「優質旅客艙」，票價介乎商務和經濟客位之間，希望吸引中小企業主管乘坐。統計顯示，全球航空公司今年1月的頭等和商務旅客，比去年同期大減16.7%。<br>法新社</p></body></html>
