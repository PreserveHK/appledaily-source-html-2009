<html><header><meta charset="utf-8"><title>關仁隱事：「一座山」隊酒唔敢放肆 - 關仁</title></header><body><h1>關仁隱事：「一座山」隊酒唔敢放肆 - 關仁</h1><p>三色台嘅「大碗水」同「喊晒口」做錯事後，三色台都有下令啲公仔人檢點啲，雖然呢啲係私事，不過始終係公眾人物，所以要注意形象。好似之前關仁約咗花旦「大隻妹」、「查查」同小生「一座山」等一班人去烚烚吓，佢哋大吃大喝，原來佢哋嘅酒量都有番咁上下，不過大隻妹因為揸咗車，所以滴酒不沾，認真聽話！<br>一座山就不停撩人隊酒兼自隊，成塊面都紅卜卜，不過因為佢明知要隊酒，所以冇揸車，實行安全至上，睇嚟大碗水同喊晒口單嘢真係有警惕作用。<br>Textby關仁</p></body></html>
