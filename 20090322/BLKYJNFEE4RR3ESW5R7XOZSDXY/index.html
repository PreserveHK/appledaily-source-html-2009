<html><header><meta charset="utf-8"><title>Gmail新功能　5秒內截回電郵</title></header><body><h1>Gmail新功能　5秒內截回電郵</h1><p>電子郵件一旦按鍵，就會立即傳送，無法將電郵截回，Google的Gmail推出「取消傳送」（undosend）新功能，讓用戶有五秒時間反悔，阻止電郵傳送。<br>用戶在GmailLabs免費登記後，今後每當按鍵傳送電郵時，畫面都會出現「復原」鍵，讓及時發現出錯的用戶，在這「黃金五秒」內按掣，將電郵送回草稿匣，成功復原的電郵，畫面會顯示「已取消傳送」，和重返有關電郵頁面，否則便會出現「來不及了，郵件已經寄出！」訊息。<br>法新社</p></body></html>
