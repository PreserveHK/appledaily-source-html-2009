<html><header><meta charset="utf-8"><title>第一夫人白宮種菜</title></header><body><h1>第一夫人白宮種菜</h1><p>唏！嗬！美國第一夫人米歇爾，抓起鐵耙變農婦，還找來大群「童工」幫忙推車鏟泥。原來米歇爾為推動健康飲食，將白宮南草坪102平方米地方闢成有機菜圃，前天找來26名小學生一起幫忙犁田和除草。<br>米歇爾在耙地時一邊告訴大家：兩周後將會播種，到初夏就會有收成，種出的菠菜、西蘭花、藍莓等幾十種蔬果，將供白宮職員以至第一家庭和白宮賓客食用，其餘會捐給白宮附近一家慈善食堂。<br>美聯社</p></body></html>
