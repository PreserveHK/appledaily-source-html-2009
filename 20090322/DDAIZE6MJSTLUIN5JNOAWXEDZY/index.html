<html><header><meta charset="utf-8"><title>民間團體誓保天星巴士總站</title></header><body><h1>民間團體誓保天星巴士總站</h1><p>【本報訊】政府計劃將有80年歷史的尖沙嘴天星碼頭巴士總站夷平，改建為露天廣場，引起民間強烈反對。發起保留巴士總站的民間團體「尖碼之聲」，下月初計劃前往越南出席聯合國國際保育論壇炮轟港府漠視歷史。<br>尖碼之聲昨日下午在尖沙嘴天星碼頭五支旗杆舉行記者會，公佈下月5至8日，前往越南河內聯合國教科文組織舉辦的第12屆國際保育論壇行程，吸引數十名市民圍觀。<br>尖碼之聲主席陳嘉朗表示，他與副主席保育人士何來及另外兩名大學生，屆時會一同出席論壇發表研究論文，但目前仍為旅費張羅，出席與否容後或有變數。</p></body></html>
