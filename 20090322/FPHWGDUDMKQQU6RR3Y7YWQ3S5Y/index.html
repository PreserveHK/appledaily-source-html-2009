<html><header><meta charset="utf-8"><title>平用啱形美白膜</title></header><body><h1>平用啱形美白膜</h1><p>老實說，從前認為AQUALABEL是年輕人品牌，所以甚少用。近日隨手拿來一張其新出的美白面膜試用，貼上面之後，才發覺剪裁非常貼近面形，不會過大，剛好緊貼面部，令精華素易於吸入肌膚內，而且敷的時候有種清凉感覺，敷完把面膜脫下來時，更似是有點光亮及潤澤感，用手輕按面上剩餘的精華，令美白精華更加容易滲入肌膚中。最重要係合晒東方人面形，而且夠晒平價，日日敷都唔怕肉赤嘛﹗<br><br>美容版記者Vickie</p><p>AQUALABEL<br>查詢：mailto:info@aql.com.hk　<br>現於指定屈臣氏及莎莎有售</p></body></html>
