<html><header><meta charset="utf-8"><title>車展Update：梁漢文唱好AudiQ5</title></header><body><h1>車展Update：梁漢文唱好AudiQ5</h1><p>時下好多車行都定時定候搞吓車展，之但係搵歌星撐就唔多見，今日Audi車展，除咗展出全線車系之餘，仲有首登香港嘅Q5以及特別版TTWhiteEdition外，下午仲有梁漢文到場獻唱㖭，有噱頭又有新意。<br><br>記者：梁美甜</p><p>日期：3月22日（今天）<br>地點：會展Hall5<br>時間：11:00am-7:00pm<br>查詢：25281862</p></body></html>
