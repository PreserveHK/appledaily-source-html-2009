<html><header><meta charset="utf-8"><title>做家居用電報告送現金券</title></header><body><h1>做家居用電報告送現金券</h1><p>經常有宣傳話要智慧用電、環保慳電，但很多家庭對電器或用電評估並不熟悉。中電特別於網上設立「綠適家居PhD」，只要到中電綠化生活網站登記，完成綠適家居PhD報告，就能了解自己家居的用電資料，報告分「能源效益」及「健康優質生活」兩部份評分，經分析後就會提供可行的綠色生活貼士。由即日至3月31日，只要完成報告，更可獲得綠適天地$100現金券，購買節能家電。<br><br>記者：林佩婷<br>網址：http://www.clpgreenliving.com.hk</p></body></html>
