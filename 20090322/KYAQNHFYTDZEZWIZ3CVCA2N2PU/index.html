<html><header><meta charset="utf-8"><title>金融海嘯下的日子……失業率飆升貨幣貶值　匈牙利總理明請辭</title></header><body><h1>金融海嘯下的日子……<br>失業率飆升貨幣貶值　匈牙利總理明請辭</h1><p>繼冰島和拉脫維亞政府倒台後，再有一個東歐國家政府受不住金融海嘯冲擊而倒台。匈牙利總理久爾恰尼（FerencGyurcsany）昨天宣佈，將於明天正式請辭。他指自己繼續留任，會對國家未來的經濟和社會改革造成障礙。匈牙利貨幣在金融海嘯中大幅貶值，失業率飆升，迫使他向國際貨幣基金會乞求251億美元（1,957億港元）貸款，令他民望大跌。<br>美聯社</p></body></html>
