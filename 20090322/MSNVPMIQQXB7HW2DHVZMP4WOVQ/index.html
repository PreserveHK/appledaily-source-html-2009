<html><header><meta charset="utf-8"><title>「克林頓」避孕套不准註冊</title></header><body><h1>「克林頓」避孕套不准註冊</h1><p>北京市民劉某要把「克林頓」註冊為避孕套、人造乳房、振動按摩器等種類的商標，他的申請被商評委駁回後，向北京市第一中級人民法院起訴商評委。北京法院昨駁回他的申請。劉某認為，曾經作為美國總統的姓氏及其他知名人物的姓氏，在中國均有被註冊為商標的先例，如林肯轎車、邱吉爾香煙等。<br>法院經審理認為，人們提起克林頓時，容易想到前美國總統。將克林頓作為商標使用在避孕套等商品上，容易產生不良影響，依法駁回。<br>中新網</p></body></html>
