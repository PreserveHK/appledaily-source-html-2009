<html><header><meta charset="utf-8"><title>廣州人搶拾木棉花煲湯</title></header><body><h1>廣州人搶拾木棉花煲湯</h1><p>踏入3月的廣州，少見往常的潮濕。反常的天氣，令廣州的市花木棉花提早了花期，奪目怒放，不時見市民前來執拾。「這裏的花少受污染，可放心食用。每年木棉花開，我都會帶上幾個袋子來撿花。」專程到公園撿木棉花的劉女士笑說：「現在撿花的人很多，常常會出現搶花的情況。所以我一般是先把花撿起來再慢慢挑。」<br>廣州中醫藥大學中藥教研室的胡老師說，木棉花藥性溫和，具有清熱祛濕的療效，市民可以拿來泡水、煲湯、煮粥。深受廣州人喜歡的五花茶裏，就含木棉花。<br>中新社</p></body></html>
