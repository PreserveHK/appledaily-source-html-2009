<html><header><meta charset="utf-8"><title>馬騮過馬路被電單車撞死</title></header><body><h1>馬騮過馬路被電單車撞死</h1><p>【本報訊】馬騮出沒的長沙灣金山郊野公園對開，昨日清晨發生「奪命」車禍。一隻雌性馬騮在橫過公園外大埔道時，被一輛電單車撞死，司機亦倒地受傷送院治理。</p><p>司機也受傷</p><p>撞死馬騮的本田SuperFour電單車，昨日清晨6時許，由43歲姓韓司機駕駛，沿大埔道向沙田方向行駛，駛至馬騮聚居的金山郊野公園出入口行人天橋對開時，一隻雌性馬騮突然從左邊行人路衝出橫過馬路。<br>電單車煞掣不及撞倒馬騮，司機跌出車外手腳受傷，電單車則沿路中滑行十多米始停下。警員趕至證實馬騮當場死亡，屍體由食環署人員撿走，電單車司機須送院敷藥及通過酒精測試。</p></body></html>
