<html><header><meta charset="utf-8"><title>爸媽的兒時玩具</title></header><body><h1>爸媽的兒時玩具</h1><p>現今的玩具很多元化，你又知道爸媽小時候玩些甚麼嗎？太古城中心舉辦亞洲區首個「北原照久世界級玩具珍藏展」，展出800多件來自北原先生位於日本箱根懷舊玩具博物館及橫濱人偶博物館的珍藏，展品包括漫畫、小飛俠、鐵人28等鐵皮玩具，記得請爸媽帶你去看看他們的成長回憶吧。<br></p><p>日期：3月26日至4月19日（10am至10pm）<br>地點：太古城中心2樓中橋<br>費用：免費（25688655）</p></body></html>
