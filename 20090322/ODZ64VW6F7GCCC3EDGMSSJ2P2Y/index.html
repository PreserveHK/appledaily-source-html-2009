<html><header><meta charset="utf-8"><title>恐怖肉腸內藏死老鼠</title></header><body><h1>恐怖肉腸內藏死老鼠</h1><p>莎樂美腸（salami）是歐洲風味豬肉腸，羅馬尼亞男子盧卡（NeluLuca）早前在享受這種美食，當吃到一半時，赫然發現裏面藏了一隻死老鼠。<br>盧卡指肉腸真空包裝，「簡直難以置信，我買東西時已很小心，莎樂美腸真是金玉其外，敗絮其中。」當地消費者部門接報後已收集樣本，正化驗肉腸會否危害健康，製造商TabcoCampofrio正面臨罰款2,500澳元（13,284港元），但辯稱廠房衞生沒問題，只是有人惡意破壞，在生產時故意將老鼠塞進肉腸內。<br>澳洲《每日電訊報》</p></body></html>
