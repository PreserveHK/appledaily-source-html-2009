<html><header><meta charset="utf-8"><title>廣東「黃金周」放7天假</title></header><body><h1>廣東「黃金周」放7天假</h1><p>備受關注的廣東版「五一」黃金周已有初步方案。廣東旅遊局局長楊榮森稱：「現在已經初步擬定，今年『五一』廣東將使用『3+2+2』的方式實現7天長假。其中5月1日至3日為法定節假日，4日、5日與9日、10日雙休日對調，6日、7日為個人年休假。」<br>「哇！真的是7天啊！天上掉餡餅了！」在天河軟件園工作的工程師劉佟興說。廣之旅總經理陳白羽說，長假可以拉動內需。中央去年把黃金周後改為三天假期後，全國旅遊業大受影響。<br>《廣州日報》</p></body></html>
