<html><header><meta charset="utf-8"><title>隔牆有耳：英姐坐輪椅復出 - 李八方</title></header><body><h1>隔牆有耳：英姐坐輪椅復出 - 李八方</h1><p>勞聯立法會議員李鳳英，早排因一時分神跌落樓梯，搞到盆骨移位要做手術兼留院。英姐休息一段日子，雖然未完全康復，噚日坐住輪椅都要復出，返立法會主持調查梁展文小組聆訊，英姐話多謝其他議員同埋官員嘅慰問。<br>英姐噚日話康復進度唔錯，大家唔使太擔心，至於幾時全面投入工作言之尚早，又話醫生到家都未准佢隻腳落地，要佢放假至4月中，但佢覺得自己精神情況幾好，所以提早出山。至於表決預算案會否投票，英姐笑言暫時冇官員接觸佢拉票，「未必肯定出席到。」</p></body></html>
