<html><header><meta charset="utf-8"><title>河村隆一廣東話會港迷</title></header><body><h1>河村隆一廣東話會港迷</h1><p>日本樂隊LUNASEA主音河村隆一，將於今晚喺亞洲博覽館開騷。前日，佢一落機就趕到時代廣場出席記者會同歌迷見面。河村以廣東話同fans打招呼，又邀請多名歌迷上台唱歌玩遊戲，並且將親筆簽名嘅卡紙送畀fans留念。</p><p>恭喜陳慧琳</p><p>河村得知曾經合作過嘅陳慧琳成功一索得男後，立即送上恭喜，不過有記者想問有關近日香港歌手喺日本藏毒嘅事，就立即被工作人員制止。河村嚟香港開騷之餘，仲會同300名隨團日本歌迷會成員喺遊艇開派對，以及喺教堂舉行清唱嘅小型音樂會。<br>另外，結他手INORAN噚日亦抵港，吸引20多名fans接機，混亂間有fans唔小心跌倒。</p></body></html>
