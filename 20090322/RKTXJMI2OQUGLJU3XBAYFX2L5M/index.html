<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示：凱沙羅頓作客嚇人</p><p>星期日15　艾倫vs凱沙羅頓<br>簡評：雖然凱沙羅頓在德乙位居前列，但作客戰績實在令人不敢恭維，近10場作客輸7場，只攻入8球。純粹看數據已值得捧近4場主場贏3場的主隊。談半場，凱沙羅頓經常半場和波，愛好攻「半場主客和」者不容錯過。</p><p>數據提示：羅連安特旺「細」</p><p>星期日43　羅連安特vs聖伊天<br>簡評：法甲聯本來已易捉路，而羅連安特亦然，近8場比賽已有6場開「細」，而另一點是上半場甚少踢好波，近8場的「半場主客和」之中，只有1場贏，輸則高達5次。翻往績，羅連安特對上4次迎戰對手都開「細」波膽。</p></body></html>
