<html><header><meta charset="utf-8"><title>穿翼衣天上舞</title></header><body><h1>穿翼衣天上舞</h1><p>他們不是享負盛名的英國皇家空軍「紅箭」特技飛行隊，而是戴着頭盔，身穿值價1,000英鎊（11,100港元）一件特製「翼衣」的特技跳傘員，就像鳥一樣可以在天上「飛」。<br>這隊跳傘隊名Topgun，有71名成員，來自六個歐洲國家，每次最多16人表演。他們從4,000米高空，由飛機一躍而下，以時速193公里速度滑翔，其間合組各樣圖案，腳跟纏有煙幕噴射器。特技跳傘員下降至離地面約900米，才會張開降傘。<br>英國《每日郵報》</p></body></html>
