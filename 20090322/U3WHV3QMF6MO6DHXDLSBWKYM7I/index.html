<html><header><meta charset="utf-8"><title>委國毒梟可卡因製「餐具」</title></header><body><h1>委國毒梟可卡因製「餐具」</h1><p>委內瑞拉毒梟，將20公斤的可卡因，壓實製成一套42件的餐具（圖），有茶杯茶托、壺子碟子等，藍底加上向日葵圖案，然後裝箱，上月在委國第二大城市馬拉開波（Maracaibo）當包裹寄出，經倫敦送到西班牙巴塞隆拿。<br>毒販以為此舉神不知鬼不覺，但西班牙警方接獲線報，拘捕了收件的35歲男子，控告他危害公眾健康罪，日前提堂。警方相信毒販準備將「餐具」還原加工，在加泰羅尼亞（Catalonia）地區出售。<br>南美洲毒販的運毒奇招近年層出不窮，尤其愛用郵遞寄送可卡因、海洛英等到英國和西班牙這兩大歐洲市場，而毒品都經過特別處理。<br>英國《泰晤士報》</p></body></html>
