<html><header><meta charset="utf-8"><title>探方舟尋恐龍骨</title></header><body><h1>探方舟尋恐龍骨</h1><p>【本報訊】馬灣公園挪亞方舟（圖）內以兒童為對象的「珍愛地球館」正式啓用，館內分為15個展區，包括科學、機械、雕塑、音樂等不同主題，及超過100項通識教育活動，以互動遊戲教導小朋友珍惜地球。</p><p>小朋友可以在發掘恐龍的展區，搜尋恐龍骨（圖）；如果對天文感到興趣，也可到相關展區了解宇宙與地球之間的關係。音樂的展區有整個人那麼高的豎琴，及其他別致的樂器，包括一個17世紀巴洛克時期的小豎琴。珍愛地球館暫時只接受團體預約參觀，日後配合整個馬灣公園的發展才會全面開放給公眾。<br>謝榮耀攝</p></body></html>
