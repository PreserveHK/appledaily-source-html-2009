<html><header><meta charset="utf-8"><title>恭子戲院賀票房過億</title></header><body><h1>恭子戲院賀票房過億</h1><p>現年26歲的日本女星深田恭子，憑着在真人版電影《小雙俠》中扮演性感女奸角多龍芝而人氣反彈。電影自本月7日上映以來大收旺場，截至前日已突破120萬入場人次，累積票房超過13.8億日圓（約1.1億港元）。昨日，恭子與男主角、組合嵐成員櫻井翔專誠現身東京戲院，答謝觀眾支持。</p><p>觀眾開心到喊</p><p>悉心打扮現身的恭子在台上落力造勢，她說：「我已看過電影5、6次，每次也會有新的發現。」櫻井翔則透露身邊男友人看畢電影後反應熱烈，無不同聲高呼「多龍芝萬歲！」現場更有fans因見到偶像而開心到喊。</p></body></html>
