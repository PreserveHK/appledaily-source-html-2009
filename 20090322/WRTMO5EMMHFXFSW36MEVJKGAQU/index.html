<html><header><meta charset="utf-8"><title>關仁隱事：「車輪」工人偷袋變賣 - 關仁</title></header><body><h1>關仁隱事：「車輪」工人偷袋變賣 - 關仁</h1><p>時不時都有聽到啲有錢阿太俾工人偷首飾、偷珠寶，其實唔只金銀珠寶，靚衫手袋都會成為被偷目標。唔少闊太都領過嘢，好似「車輪」咁，離婚前住大屋着靚衫，買埋一大堆名牌手袋，當中梗係有唔少保值嘅birkin袋！<br>直到有次車輪想搵某個色嘅birkin襯衫，點知搵嚟搵去都搵唔到，退而求其次搵另一隻色，又搵唔到，左查右查先發現原來俾工人偷咗去賣，一個袋賣咗等如工人成年人工，都唔知賣咗幾多個，激到車輪紮紮跳。<br>Textby關仁</p></body></html>
