<html><header><meta charset="utf-8"><title>八卦風：親試凌志RX350及IS250</title></header><body><h1>八卦風：親試凌志RX350及IS250</h1><p>靚爆鏡嘅新一代凌志RX350上月底先亮相，新鮮熱辣係咪令你充滿好奇？想摸想試今日有計。代理安排咗個「凌志尊貴試車日」畀你試駕RX350、同場仲有房跑車系列IS250恭候，試車仲可獲名貴水晶擺設。<br><br>記者：黎頌詩</p><p>日期：3月22日（今天）<br>查詢：28804151<br>地點：葵涌青山公路552-566號美達中心地下（免費泊車）</p></body></html>
