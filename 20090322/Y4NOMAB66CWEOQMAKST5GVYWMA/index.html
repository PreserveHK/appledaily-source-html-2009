<html><header><meta charset="utf-8"><title>關仁隱事：「大嚿飯」臭狐傳千里 - 關仁</title></header><body><h1>關仁隱事：「大嚿飯」臭狐傳千里 - 關仁</h1><p>近來嗰部功夫片《花塔》不單止男主角威到盡，連戲中扮老粗嘅「大嚿飯」都有起色，真係可喜可賀。身手了得嘅大嚿飯多年嚟載浮載沉，本來一早就打出名堂，仲有好幾次竄紅機會，可惜欠缺運氣，結果都係要留喺公仔箱打滾。</p><p>閉氣肉搏</p><p>講到打，大嚿飯的確有番幾道，不過佢有個頗嚴重嘅問題——臭狐。孔武有力嘅大嚿飯由於汗腺發達過人，郁一郁就汗如雨下，所以對手同佢打埋身肉搏時，又濕又有異味都幾攞命。口痕友話同大嚿飯拍打戲，為避開佢嘅格肋底飄香，有幾個處理方法：一係閉氣，一係攻下盤，或者用長兵器對打，抵死到爆。<br>Textby關仁</p></body></html>
