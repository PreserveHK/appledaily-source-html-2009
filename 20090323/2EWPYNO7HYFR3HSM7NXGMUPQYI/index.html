<html><header><meta charset="utf-8"><title>比求驗客手記：利唱肥哨羅賓奴吸毒 - 求驗客</title></header><body><h1>比求驗客手記：利唱肥哨羅賓奴吸毒 - 求驗客</h1><p>做人要得人尊重先要自重，口臭唱人又點會唔乞人憎？好似「恐龍級」球王比利咁，近日接受巴西電台訪問，講講吓阿仔艾甸奴曾吸毒，就突然燒埋朗拿度同羅賓奴嗰叠：「球壇吸毒根本好普遍，好似朗拿度（右）同羅賓奴（左），就曾經喺聖保羅吸毒。」比利仲話卡卡、柏天尼、碧根鮑華等人先係好榜樣，不過就插仇家馬勒當拿嘅私生活，為足球界留下最壞形象。其實老馬、肥哨全部都從良啦！比利點解仲要唱人呢？得閒返屋企教仔好過啦！</p></body></html>
