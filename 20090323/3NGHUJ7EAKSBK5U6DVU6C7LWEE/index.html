<html><header><meta charset="utf-8"><title>求驗客手記：賀芬咸黑爆又傷兩件 - 求驗客</title></header><body><h1>求驗客手記：賀芬咸黑爆又傷兩件 - 求驗客</h1><p>呢個世界真係有衰開有條路呢回事，唔使講其他，淨係講德甲賀芬咸前日幾經辛苦至主場迫和漢諾威2:2，連續5場和波失分，就知隊波頹勢未止。接連失分固然夠衰，最慘係球員傷完一件又一件，重要傷親都係大大鑊要長唞嗰隻。繼射手伊比斯域同埋奧保基後，隊波前日再有後衞查素爾同埋伊拔斯貝加齊齊傷膝，前者可能要唞半年，後者就4個禮拜。傷膝、雙失，呢隻仲唔係禍不單行？</p></body></html>
