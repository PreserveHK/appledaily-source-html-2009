<html><header><meta charset="utf-8"><title>木村乃比堅尼誘酒客</title></header><body><h1>木村乃比堅尼誘酒客</h1><p>由日本來港發展的木村乃和水野亞美前晚到中環一間酒吧擔任泳衣騷模特兒，木村乃穿上比堅尼邊食雪糕邊跳舞，令一眾男酒客情緒高漲，不時高聲喝采。</p><p>講法律變潑冷水</p><p>早前香港藝人打算為關楚耀寫求情信，木村乃指於日本法律上沒有效用，她強調不是潑冷水，並說：「我只係講出日本法律係點。」<br>到場看騷的吳家欣（Tanya）不欲再提與張震分手一事，因為要尊重對方。問她能否接受男友吸毒？她說：「會互相遷就，人冇十全十美。」<br>採訪：魯萍<br>攝影：陳順禎</p></body></html>
