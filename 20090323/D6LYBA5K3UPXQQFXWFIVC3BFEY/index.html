<html><header><meta charset="utf-8"><title>醫學Online瘋狗症攞93兒童性命</title></header><body><h1>醫學Online<br>瘋狗症攞93兒童性命</h1><p>非洲安哥拉首都羅安達爆發俗稱瘋狗症的狂犬病。世界疫症情報網的數據顯示，在三個多月內至少奪去93名兒童的性命，當地醫院估計高峯期每周最少有12宗個案，近期已回落至每周3至4宗。<br>疫情在去年12月開始，在短時間內已有10人染病死亡，到2月中，染病死亡人數已增至63宗。<br>傳染病專家指出，由於安哥拉當地人普遍愛狗，故未有展開大規模的宰殺流浪狗行動，致令病毒迅速蔓延。</p></body></html>
