<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason台個唱現假飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason台個唱現假飛 - 馮仁昭</h1><p>陳奕迅（Eason）將於5月喺台北小巨蛋開騷，兩場門票賣出近9成，不過近日就有人乘機渾水摸魚，據台灣消息話，有歌迷發現有人喺網上公開賣Eason演唱會假票，經檢舉後揭發原來有人涉嫌詐騙，網絡管理員隨即將該網民所有拍賣活動中止。另外，Eason話遲啲去上海開騷嗰陣，計劃請埋老婆同囡囡一齊去上海，一於爭取時間天倫樂。</p></body></html>
