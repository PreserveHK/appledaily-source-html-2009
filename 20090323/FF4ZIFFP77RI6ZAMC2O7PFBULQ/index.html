<html><header><meta charset="utf-8"><title>圖書館合約員工憂失業</title></header><body><h1>圖書館合約員工憂失業</h1><p>【本報訊】康樂及文化事務署合約員工分會調查顯示，90%受訪的康文署圖書館非公務員合約員工認為職位無保障，擔心合約屆滿後失業。調查發現，79%員工已在康文署工作3年或以上，一半更超過5年，可見這些職位有長期設立的需要，工會要求港府盡快將之改為常額職位。<br>調查訪問了181名圖書館合約員工，八成人認為圖書館人手不足，75%指現行的外判服務未能支援圖書館工作，84%認為每間圖書館應增加3至4個職位。<br>工會批評，港府不斷擴大圖書館的服務外判，認為政府應集中資源開創職位，直接聘請常額圖書館助理員及主任。</p></body></html>
