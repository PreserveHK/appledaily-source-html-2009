<html><header><meta charset="utf-8"><title>醫學Online葉酸防初生嬰腦積水</title></header><body><h1>醫學Online<br>葉酸防初生嬰腦積水</h1><p>腦積水是初生嬰兒常見嚴重疾病之一，英國曼徹斯特大學一項老鼠實驗發現，懷孕老鼠服食一種含葉酸的特殊合成維他命，可減低誕下腦積水幼鼠的風險；研究更發現開始出現腦積水迹象的幼鼠，若及時服食此種維他命丸，也可阻止病發，研究人員正申請進行孕婦及幼兒的研究。<br>醫學界估計每千名初生嬰兒中，就有一人出現腦積水，患者康復後有可能影響智力或身體功能。</p></body></html>
