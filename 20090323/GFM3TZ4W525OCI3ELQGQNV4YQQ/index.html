<html><header><meta charset="utf-8"><title>葡萄籽抗紋</title></header><body><h1>葡萄籽抗紋</h1><p>雖然面上不是長滿皺紋，但一見到抗皺產品，便心郁郁想試用。近日試過CAUDALIE葡萄籽抗氧緩紋精華，沒有全面用，只是在晚上保濕精華後，針對額頭及苦紋位使用，感覺其質地輕柔，用過兩星期多，覺得額頭乾紋位有所改善。雖然幼紋沒有即時完全消失，但乾紋位周邊的肌膚似乎飽滿了，大概是產品提供了足夠營養，活躍周邊肌膚，效果總算不俗。<br>查詢：Sasa（25773488）</p><p>美容版記者<br>Vickie
</p></body></html>
