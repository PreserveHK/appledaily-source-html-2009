<html><header><meta charset="utf-8"><title>林建明金融冲擊周身債</title></header><body><h1>林建明金融冲擊周身債</h1><p>林建明之前勁蝕千萬雷曼，手上滙豐又跌到殘，她昨日仍舊入馬場，但不是賭馬博一鋪，而是為心晴行動宣傳，林建明說：「冇錢賭馬，蝕晒啲錢，好慘重。」問她總共蝕了多少身家？她說：「冇心情、冇時間計，總之冇晒啲錢，仲爭到周身債，家都要慳啲，今日件衫都係3年前嘅，對鞋都係爛嘅。」</p><p>搞籌款分散精神
</p><p>為減使費，林建明謂惟有多留家中看書、看電視，不外出，問她何不多點工作賺錢？她說：「我又做唔到，因為個頭唔得，精神唔好，我家都安慰自己，人生唔係只為錢，下個月會搞個明星二手衫幫心晴行動籌款，分散吓啲精神，順其自然。」她謂怕煩到人，有苦都只向心理輔導員傾訴。
</p></body></html>
