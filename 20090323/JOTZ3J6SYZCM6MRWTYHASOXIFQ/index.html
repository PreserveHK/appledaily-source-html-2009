<html><header><meta charset="utf-8"><title>Danielle吉隆坡完婚</title></header><body><h1>Danielle吉隆坡完婚</h1><p>02年捲入羅兆輝「富豪相簿」的混血女模DanielleGraham，當年因介入張惠妹和周立璟戀情出名，一度在港發展，「富豪相簿」事件後，即返家鄉馬來西亞發展。</p><p>何國鉦話去唔去</p><p>Danielle前晚在大馬結婚，嫁予拍拖兩年的富商男友PatrickKhoo，兩人在吉隆坡希爾頓6樓的宴會廳擺酒，但保安嚴密，工作人員及酒店保安黑面驅趕記者離場，到賀的包括嫁到大馬的內地女影星胡靜及丈夫，而揚言會到賀的香港設計師何國鉦最終沒出席，他昨日在電話中說：「我都冇幫佢做到衫，又冇時間去。」<br>撰文：FayeLam</p></body></html>
