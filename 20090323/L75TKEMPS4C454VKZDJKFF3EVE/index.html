<html><header><meta charset="utf-8"><title>19校供應商推健康午膳</title></header><body><h1>19校供應商推健康午膳</h1><p>【本報訊】19間學校午膳供應商昨發表共同宣言，承諾為學生積極推廣健康午膳，聘請營養師平衡飯盒的味道及營養、及多用環保餐具。<br>供應商代表黃浩然表示，他們負責全港八成以上學校午膳供應，鑑於小學生肥胖問題越趨嚴重，希望藉此宣言顯示決心，答應除按衞生署指引提供3份穀類、2份蔬菜及1份肉類予學生外，更會聘請營養師，平衡美味及營養，讓學生每天有可口及有營養的午膳。此外，供應商更會竭力使用可循環再用物料餐具，保護環境。</p></body></html>
