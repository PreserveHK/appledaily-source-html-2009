<html><header><meta charset="utf-8"><title>哈林婚變無損心情</title></header><body><h1>哈林婚變無損心情</h1><p>庾澄慶（哈林）與伊能靜日前各自發出聲明宣佈離婚，身為哈林好友的曾志偉，前晚於旺角出席首映禮時指早知對方有這個決定，他說：「我未打畀佢，畀啲空間佢啦，我一早知佢呢個決定都支持佢，不過就唔知囝囝邊個照顧。」<br>官恩娜、鄧健泓及黃德斌於韓國拍攝《耳分高下》外景後返港，三人被問到主持之一的哈林心情有否受婚變影響時，鄧健泓即說：「佢一向都好開心，同喺香港時冇分別，臨走前我哋一齊shopping好開心。」黃德斌更稱完全沒有察覺哈林有何異樣，返港才知他離婚的消息。另外，有消息指伊能靜報細年齡，她實際年齡該是41而並非40。<br>採訪：林惠卿、王崇穎<br>攝影：黃偉雄</p></body></html>
