<html><header><meta charset="utf-8"><title>求驗客手記：尼維特金球作「告別」 - 求驗客</title></header><body><h1>求驗客手記：尼維特金球作「告別」 - 求驗客</h1><p>好波！讚嘅唔只係前日大勝羅馬4:1嘅祖雲達斯，亦唔只梅開二度嘅伊亞昆達，仲有後備落場第一腳埋門就即刻入波嘅尼維特。呢球妙絕「窩利」既為祖記埋齋，亦將係佢喺奧林匹高球場埋齋。話晒呢個球場係羅馬同佢前效球會拉素嘅共用球場，對呢位老將意義特別大。當然，正如祖記教練雲尼亞里所講，好多人都想佢改變季尾收山嘅立場：「我成日同佢講笑，話佢落實季尾退役，其實只係為加人工！講笑啫，認真嘅係我好希望佢會留低。」</p></body></html>
