<html><header><meta charset="utf-8"><title>求驗客手記：馬賽圓10年榜首夢 - 求驗客</title></header><body><h1>求驗客手記：馬賽圓10年榜首夢 - 求驗客</h1><p>唔計今晨里昂嘅戰果，馬賽前日對南特送兩隻蛋過對手後，至少暫時榮升榜首，唔講唔知，原來係馬賽自98/99球季後首次做法甲「1哥」，即係等足10年。十年一覺「榜首夢」，回想馬賽浮沉10年，球迷不勝感慨。話說馬賽贏波上榜首前大概兩個鐘，波爾多作客贏勒哈弗爾亦短暫過吓榜首癮，而教波爾多嘅正正係10年前馬賽後防大將白蘭斯。睇見以前效力過嘅馬賽一搔10年之癢，相信白蘭斯都唔介意個榜首位咁快易主。</p></body></html>
