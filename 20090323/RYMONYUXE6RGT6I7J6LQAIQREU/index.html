<html><header><meta charset="utf-8"><title>尹恩惠撐金鐘國食檸檬</title></header><body><h1>尹恩惠撐金鐘國食檸檬</h1><p>韓劇《咖啡王子》女星尹恩惠和大隻佬男歌手金鐘國的緋聞一直疑幻疑真，金鐘國前晚在首爾梨花女子大學為相隔5年的個唱揭開序幕，惠妹不避嫌現身支持，與逾3,000名fans一起睇足全場，其後更走入後台大讚金鐘國的演出精采。</p><p>車太鉉搶鏡</p><p>不過金鐘國在台上卻聲稱和惠妹以及女歌手蔡妍的緋聞都是煲水。除了惠妹外，身為金鐘國好友的車太鉉上台做嘉賓，他唱到七情上面搶去主人家不少風頭。此外，惠妹昨日為代言的Zipel冰箱舉行簽名會。</p></body></html>
