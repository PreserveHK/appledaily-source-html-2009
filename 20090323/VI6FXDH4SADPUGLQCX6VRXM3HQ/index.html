<html><header><meta charset="utf-8"><title>隔牆有耳：長毛繼續鬧爆澳門 - 李八方</title></header><body><h1>隔牆有耳：長毛繼續鬧爆澳門 - 李八方</h1><p>澳門政府無理拒絕港人入境事件餘波未了，長毛噚日出席一個論壇時，大鬧澳門政府，仲自爆幾年前試過接受澳門嘅大學邀請出席講座，點知講座舉行前夕，澳門嘅大學突然叫佢千祈唔好過大海，改為由幾十個學生各自買船飛嚟香港半日，聽長毛分享。長毛講起件事，都話有常識嘅人都覺得唔妥，擺明係澳門政府施壓。<br>佢話，自己冇咁大魅力，搞到原本只需要佢買兩張船飛的行程，變成要班同學仔買幾十張船飛。長毛又話，澳門條《內部保安綱要法》本來係針對黑社會同洗黑錢，但佢只係搞社會運動，唔係「黑社會運動」，亦未試過洗黑錢，所以澳門真係好過份。</p></body></html>
