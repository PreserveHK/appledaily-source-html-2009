<html><header><meta charset="utf-8"><title>潮流感：I.T第5街藝術展 - ㎡</title></header><body><h1>潮流感：I.T第5街藝術展<br> - ㎡</h1><p>美麗不一定能擁有，看的期待、「恨」的慾望，有時有更大的滿足感。I.T最近在銅鑼灣京士頓街店搞了小型的windowexhibition，展出了幾件美麗的新裝，展品不是大品牌，是瑞典抽象簡約主義新勢力的FifthAvenueShoeRepair的訂做作品。</p><p>FifthAvenueShoeRepair不是整鞋補鞋，也不是賣鞋，而是賣衫，設計師敬重紐約第5街古老鞋匠的手藝，賣的衫重視結構變化和tailoring技巧，簡約及wearable中有點抽象藝術氣息，展期到下月初。<br>Textby㎡</p></body></html>
