<html><header><meta charset="utf-8"><title>中環在線：殼王月薪8萬踢仔入局 - 李華華</title></header><body><h1>中環在線：殼王月薪8萬踢仔入局 - 李華華</h1><p>華華近日睇德祥企業（372）通告，公司委任咗陳耀麟做執行董事，本來以為冇乜特別，但係睇真啲，發現呢位陳生只得25歲，原來係「殼王」陳國強乖仔，唔怪得咁後生就可以做董事啦！<br>「殼王子」陳耀麟喺美國杜克（Duke）大學畢業，攞到文學學士學位，仲喺美資大行高盛做過。<br>今次加入老竇間公司，月薪8萬蚊，另加每年董事袍金1萬。喺咁嘅時勢，有咁嘅收入真係恨死隔籬。<br>德祥企業近排股價不斷向下，而最近嘅新聞，係宣佈股份20合1後，以1供4供股集資1億元，話用嚟做營運資金。唔知小股東見到公司咁大手筆請人，又有乜感覺呢？</p></body></html>
