<html><header><meta charset="utf-8"><title>高中手機解禁成教材</title></header><body><h1>高中手機解禁成教材</h1><p>日本學校大多嚴禁學生攜帶手機上學，高知巿一間高中卻大膽破禁，准學生帶手機上課協助教學，學生大讚有趣。<br>私立高知高中的學生，以往只要三次被發現在校內使用手機，即會罰停學，後來校長楠井克治發現禁之不絕，倒不如承認事實，而且應讓學生「出色地使用手機」──用於學習。<br>校方說，由於手機上網比電腦更方便，老師在語文課堂中，可用手機教同學查找漢字和慣用語解釋，或檢索歷史人物資料。數學老師中野榮彥則准許學生在課堂上使用手機的計算功能，還按照學生水平透過手機發送練習題。學生梅木理菜說：「上課變得更有趣了，可以自由使用手機。」<br>共同社</p></body></html>
