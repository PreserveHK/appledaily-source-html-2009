<html><header><meta charset="utf-8"><title>求驗客手記：佐治麥卡尼被屈領紅 - 求驗客</title></header><body><h1>求驗客手記：佐治麥卡尼被屈領紅 - 求驗客</h1><p>曼城前晚能夠喺英超贏來訪嘅新特蘭1:0，全靠個球證幫手。話說喺15分鐘，新特蘭後衞佐治麥卡尼（右）拉一拉曼城中場胡禮菲臘斯，但個波一早被新特蘭門將富洛普接實，胡禮仔根本追唔到個波。球證坦拿初時都冇示意係犯規，但同個旁證研究完一輪後，就出紅牌將佐治麥卡尼逐離場。不過，從鏡頭所見個旁證都唔清楚係咪職業犯規，所以我求大俠都好唔明點解坦拿有咁嘅決定。新特蘭改變唔到輸0:1嘅事實，但之後上訴，最少幫佐治麥卡尼討回公道同埋唔使坐波監。</p></body></html>
