<html><header><meta charset="utf-8"><title>求驗客手記：德甲前4　一分亂局 - 求驗客</title></header><body><h1>求驗客手記：德甲前4　一分亂局 - 求驗客</h1><p>英超嘅「1、2哥」曼聯同埋利物浦得一分距離，好睇過戲，德甲都一樣，頭4隊之間得一分差距。「1哥」哈化柏林原本領先4分，好衰唔衰呢輪輸俾史特加0:2，但拜仁慕尼黑、禾夫斯堡同漢堡（左）就齊齊贏波，其中漢堡前晚作客贏史浩克04開個3.4倍客W，令到前4名嘅差距縮到得番一分，製造咗個亂局出嚟。家拜仁嘅冠軍賠率有1.75倍，仲係大熱門，但禾夫斯堡都好掂，主場聯賽更加10連勝，家陣奪標賠率有5倍，買得過㗎。</p></body></html>
