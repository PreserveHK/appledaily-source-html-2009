<html><header><meta charset="utf-8"><title>里安亡妻入土為安</title></header><body><h1>里安亡妻入土為安</h1><p>因滑雪意外重傷逝世嘅英國演員娜塔莎理察遜（NatashaRichardson）噚日下葬，其演員丈夫里安納遜（LiamNeeson）同親友為佢喺紐約聖彼德教堂舉行喪禮，獲得奧瑪花曼（UmaThurman）、賴夫費恩斯（RalphFiennes）等不少圈中人送行。身穿黑色西裝嘅里安噚日親手為亡妻扶靈，娜塔莎嘅靈柩隨後被送到附近嘅墓地入土為安，《People》雜誌報道指佢被埋葬喺外婆RachelRedgrave嘅靈墓對面。</p></body></html>
