<html><header><meta charset="utf-8"><title>哈林首爾嬉戲忘憂</title></header><body><h1>哈林首爾嬉戲忘憂</h1><p>日前宣佈與伊能靜離婚的庾澄慶（哈林），早前到韓國拍攝《首爾分高下》，雖然受離婚事件困擾，但卻無損其心情，他更在節目中與韓國組合F.T.Islandjam歌，並到滑雪場大玩一頓，哈林似乎想利用工作來令自己輕鬆一下。<br>今次隨團的還有官恩娜（Ella）及8位Sing之天使，當中一眾Sing之天使更穿上性感泳衣上陣，她們即場大玩遊戲，Ella為求勝出更不顧儀態一口氣鯨吞25粒提子，認真犀利。</p><p>港隊勝出</p><p>經過幾輪的比賽後，最後由香港隊勝出，眾人齊齊瓜分15萬元的獎金和獎品，而韓國代表F.T.Island也禮尚往來將個人專輯送給眾人。撰文：林妃</p></body></html>
