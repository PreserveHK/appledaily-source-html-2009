<html><header><meta charset="utf-8"><title>樂基兒護膚廣告添食</title></header><body><h1>樂基兒護膚廣告添食</h1><p>金融海嘯下，名模為求自保，不介意減價密密接job，天王嫂樂基兒則沒受影響，繼續按自己時間表工作。她忙於搞自己的藝術畢業展，最近則再度為護膚品Neutrogena拍廣告，周五又會出席Porsche跑車酒會。<br>樂基兒早前穿上Luella新裝在又一城拍照，攬着心形氣球，大展甜姐兒本色，她說：「我呢排都係忙影相、拍廣告，之前影咗中國版《Vogue》，着咗好多新衫，佢哋好好，唔使我去內地，專登嚟香港幫我影相。」<br>採訪：DebbieLum<br>攝影：MatthewLam<br>服裝提供：Luella</p></body></html>
