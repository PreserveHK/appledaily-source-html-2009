<html><header><meta charset="utf-8"><title>求驗客手記：奧巴馬畀NCAA冠軍貼士 - 求驗客</title></header><body><h1>求驗客手記：奧巴馬畀NCAA冠軍貼士 - 求驗客</h1><p>金融海嘯搞到人人都精神緊張，我求大俠認為睇運動節目，都不失為令人鬆弛神經嘅方法，而美國總統奧巴馬（左）亦深明此道，雖然家佢仲煩緊保險公司派花紅單嘢，但佢喺早前忙裏偷閒，應ESPN邀請預測家打緊嘅NCAA（美國大學籃球賽）冠軍誰屬，最後佢就揀咗北卡羅萊納大學會喺4月初會脫穎而出。點解奧巴馬咁肯定？原來佢上年喺北卡羅萊納州競選時，試過同該大學嘅球員打波；親身落場見識完呢間「飛人」米高佐敦母校嘅實力，唔怪得支持佢哋啦！</p></body></html>
