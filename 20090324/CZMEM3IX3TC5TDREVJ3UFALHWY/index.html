<html><header><meta charset="utf-8"><title>安室炎夏唱到兩岸</title></header><body><h1>安室炎夏唱到兩岸</h1><p>剛推出了全新細碟的日本女歌手安室奈美惠，現正忙於日本舉行巡迴演唱會，前日她宣佈在6月及7月唱到台灣及上海。</p><p>香港落空</p><p>安室繼去年4月於台灣舉行個唱後，今年再接再厲於6月20及21日在台北小巨蛋開騷，之後安室將於7月11及12日移師到上海大舞台演唱，但一直盛傳有份的香港站卻落空。演唱會自去年10月展開後反應熱烈，場數不但一加再加，更吸引山田優、星野亞希、赤西仁等大批圈中人捧場。連同4場海外演唱，預計入場人次將超過50萬。</p></body></html>
