<html><header><meta charset="utf-8"><title>馮仁昭四圍超：動漫Maggie嫌王祖藍太矮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：動漫Maggie嫌王祖藍太矮 - 馮仁昭</h1><p>動漫Maggie（李曼筠）噚日出席喺會展舉行嘅美亞09年大計發佈會，除咗佢仲有王祖藍同埋賈曉晨。動漫Maggie遲啲會拍一部愛情喜劇，叫做《矮仔多情》，佢哋三個會有合作機會，問動漫Maggie對男友有乜嘢要求，佢話：「我要高過我小小嘅男友。」旁邊嘅JJ都話：「我寧願要導演阮世生都唔揀王祖藍。」馮仁昭真係戥王祖藍慘情，俾人當面咁瘀法好冇癮啫。</p></body></html>
