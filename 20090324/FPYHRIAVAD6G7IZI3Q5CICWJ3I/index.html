<html><header><meta charset="utf-8"><title>醫學Online都市人多洗澡致濕疹</title></header><body><h1>醫學Online<br>都市人多洗澡致濕疹</h1><p>英國愛丁堡大學一項研究發現，當地的濕疹個案在短短五年間大幅增加42%，普通科醫生處方與濕疹有關的藥物也上升57%，估計逾百萬兒童需忍受濕疹之苦，5至9歲男童的發病率最高，研究分析了2001至2005年近900萬個門診病例得出有關結論。專家相信濕疹患者增加與環境污染、都市人洗澡次數多及使用不適當的沐浴露或護膚品有關，若能於幼兒時期控制病情，可減輕成年後的發病風險。</p></body></html>
