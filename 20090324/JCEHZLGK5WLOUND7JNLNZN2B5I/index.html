<html><header><meta charset="utf-8"><title>求驗客手記：里昂上榜首熱唔透 - 求驗客</title></header><body><h1>求驗客手記：里昂上榜首熱唔透 - 求驗客</h1><p>我求驗客噚日講完馬賽一圓10年法甲榜首夢，點知唔夠一日，又要讓位畀里昂；里昂周日終於生性一次，主場由艾達臣（左）同莫尼亞各建一功，以2:0擊敗索察，終止4連敗。再睇法甲目前形勢，里昂56分居榜首，較馬賽多一分，波爾多、巴黎聖日耳門就稍為落後，冠軍相信不離里昂同馬賽。不過睇足智彩冠軍賠率，里昂竟然有1.75倍，同拜仁慕尼黑一樣，屬5大聯賽冠軍大熱門中最好分，唔通馬會都覺得里昂8連冠有危機？</p></body></html>
