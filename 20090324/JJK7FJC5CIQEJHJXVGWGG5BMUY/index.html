<html><header><meta charset="utf-8"><title>SD讀卡器兼USB叉電</title></header><body><h1>SD讀卡器兼USB叉電</h1><p>好多人會帶個讀卡器傍身，細細個唔阻碇，又真係方便好多，不過人嘅創意無限，多個功能應該無人會拒絕啩！<br>呢款川宇讀卡器，就將讀卡器與充電器結合為一，本身可讀寫SD/SDHC/MMC及microSD記憶卡；並且分兩邊USB線，大頭USB2.0可駁電腦，而另一邊mini5PinUSB頭就可以接駁具有USB細頭嘅器材；部份手機有USB插口的話，仲可以經佢嚟叉電。<br><br>查詢：A-Grade（21528000）</p></body></html>
