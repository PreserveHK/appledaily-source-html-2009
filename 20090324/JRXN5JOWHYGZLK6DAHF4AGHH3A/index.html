<html><header><meta charset="utf-8"><title>人工合成血液取代捐血</title></header><body><h1>人工合成血液取代捐血</h1><p>現時輸血用的血液，必須靠有心人捐出來，但英國科學家研究出利用胚胎幹細胞製造「合成」血液，既能無限量供應之餘，亦保證不受愛滋病、肝炎或俗稱「人類瘋牛症」的克雅二氏症感染。<br>研究員先從那些被棄置的人工受孕胚胎中，找出一個屬於O-型血的。O-型血最百搭適用任何人，胚胎幹細胞更可無限量培植。透過這些幹細胞，就可製出成熟帶氧的紅血球，以製成合成血液。<br>研究員將展開為期三年試驗計劃，首次將這種合成血液輸入志願者體內測試。若試驗成功，即代表只需一個胚胎，就可製造足夠全英國所需血液。問題在於合成血液涉及人類胚胎，引起道德爭議。<br>英國《獨立報》</p></body></html>
