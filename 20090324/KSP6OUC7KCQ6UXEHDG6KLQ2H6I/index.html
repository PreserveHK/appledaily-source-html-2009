<html><header><meta charset="utf-8"><title>金載沅入伍前失眠</title></header><body><h1>金載沅入伍前失眠</h1><p>曾演出韓劇《黃真伊》及《紅豆女之戀》的28歲男星金載沅，昨日於忠南論山陸軍訓練所正式入伍，約200名來自韓國及日本的fans在軍營外拉起橫額歡送偶像，金載沅看到一班熱情fans也忍不住感動得眼濕濕。</p><p>淚別母親</p><p>剪了一頭清爽短髮的金載沅，昨午乘車抵達軍營外，雖然他看來神情輕鬆，頻頻向送行的fans揮手，展示其招牌笑容，但他透露前一晚曾緊張失眠，昨早離開前與母親話別而灑淚。之後他會先接受五星期的基礎軍事訓練，然後開始約兩年的兵役生涯。</p></body></html>
