<html><header><meta charset="utf-8"><title>紀香正式申請離婚</title></header><body><h1>紀香正式申請離婚</h1><p>現年37歲的日本女星藤原紀香，自上周四與35歲諧星丈夫陣內智則爆出婚變消息後，連日來成為日本報章頭條。雖然陣內日前發聲明認衰箍煲，但昨日紀香所屬事務所證實兩人已於上周五正式入紙離婚，為短短兩年零一個月的婚姻畫上句號。</p><p>無需贍養費</p><p>身在非洲為紅十字會工作的紀香，日前將兩人已填好及蓋章的離婚書交由親人保管，紀香的家人於上周五代她於家鄉兵庫縣內的市役所遞交離婚申請書，當局已在昨日受理，從此兩人各行各路。紀香已揚言不會要陣內付贍養費，她將於本周內返日。</p></body></html>
