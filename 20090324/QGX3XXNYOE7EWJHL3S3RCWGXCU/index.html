<html><header><meta charset="utf-8"><title>黎姿澄清未懷孕</title></header><body><h1>黎姿澄清未懷孕</h1><p>新婚不久的黎姿近日被傳懷孕3個月，有消息更指她與富商丈夫馬廷強已商量好在澳洲悉尼分娩，日前黎姿更被拍得最新照片，當時她顯得容光煥發，發現記者拍照時也即以Hermès手袋遮肚，但她就未有回應懷孕的傳聞。</p><p>巡迴飯局</p><p>昨日商台主持人查小欣在節目內轉述黎姿的說話，她指早兩日相約黎姿及其夫婿飯敍，即時追問黎姿懷孕的傳聞，而黎姿堅決表示仍未懷孕，她說：「黎姿話已經有託朋友同傳媒講冇懷孕，但冇人信，所以佢想喺我呢度澄清，如果佢有就唔怕認，仲話家真係未有，不過佢就有隨時做媽咪嘅準備，而且佢家忙於同老公去中港台三地巡迴飯局，接受大家對佢嘅恭賀。」<br>撰文：林妃</p></body></html>
