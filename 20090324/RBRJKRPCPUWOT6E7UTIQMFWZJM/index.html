<html><header><meta charset="utf-8"><title>桂綸鎂練功夫做打女</title></header><body><h1>桂綸鎂練功夫做打女</h1><p>桂綸鎂獲邀擔任「第三屆亞洲電影大獎」頒獎嘉賓，她昨日接受訪問時透露稍後將會拍攝一齣古裝武打電影，由於她是第一次拍武打片，坦言心情既興奮又期待，她說：「這齣片子會在夏天開拍，我花了一個月的時間來練功夫，自己不怕受傷，也不怕辛苦，相信到時可以應付得到。」</p><p>盼與偉仔過電</p><p>桂綸鎂透露現時有收到幾個香港劇本研究當中，如果合適她也會接拍，但她就最想和擁有一雙「電眼」的梁朝偉合作，她說：「是呀，他很電，而且他也是成功的演員，我本身和他見過幾次面，之前見到他我亦會問他是否記得我呢！」<br>採訪：張俊銘<br>攝影：林德雄</p></body></html>
