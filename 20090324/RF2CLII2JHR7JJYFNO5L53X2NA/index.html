<html><header><meta charset="utf-8"><title>隔牆有耳：民主黨戴豬嘴示威 - 李八方</title></header><body><h1>隔牆有耳：民主黨戴豬嘴示威 - 李八方</h1><p>噚日係世界氣象日，今年嘅主題係「天氣、氣候和我們呼吸的空氣」。講到空氣質素，號稱國際城市兼已發展地區嘅香港好羞家，污染越來越嚴重，仲被列入全球空氣質素最差嘅20個城市，而政府顧問剛完成嘅空氣質素指標報告訂立嘅目標，又被環保團體批評為唔清唔楚。<br>民主黨嘅甘乃威同李永達聯同港島區多個區議員，加上地球之友、綠色和平等環保團體，趁噚日到中環歷山大廈嘅路邊空氣監測站，着黑衫、戴豬嘴兼耍太極，抗議政府無心改善空氣，然後再遊行到政府總部，將喺監測站收集到嘅「污氣」連同請願信，送交當局。</p></body></html>
