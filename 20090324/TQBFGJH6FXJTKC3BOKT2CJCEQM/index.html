<html><header><meta charset="utf-8"><title>醫學Online青少年吃魚視力較佳</title></header><body><h1>醫學Online<br>青少年吃魚視力較佳</h1><p>瑞典一項研究發現，青少年多吃魚可提高語言及視覺功能，研究分析了3,972名少男的飲食習慣與語言、視覺及認知等能力的關係，他們每年會接受一次相關測試，並詳細記錄飲食狀況。<br>研究跟進三年後發現青少年在15至18歲，每周最少吃一次魚，可將有關分數提升6%，相信有關結果也適用於少女。專家估計，魚肉含豐富多元不飽和脂肪酸，有助腦部及視覺系統發育。</p></body></html>
