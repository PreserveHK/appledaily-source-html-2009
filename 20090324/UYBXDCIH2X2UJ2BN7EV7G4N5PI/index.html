<html><header><meta charset="utf-8"><title>綠色和平投影抗議</title></header><body><h1>綠色和平投影抗議</h1><p>【本報訊】昨晚特首官邸禮賓府的外牆，赫然出現「特首：哥本哈根見」（圖）幾個大字。綠色和平解釋，他們進行今次投影抗議，是為促請特首曾蔭權出席今年12月7日於哥本哈根舉行的聯合國氣候變化公約會議。聯合國成員將在哥本哈根會議上，決定《京都議定書》2012至2017年的減排目標，但特區政府一直不重視會議，過往只派出非決策官員參加。<br>綠色和平要求港府，訂立整全政策時間表應對氣候變化，履行作為全球先進城市的責任。<br>綠色和平提供圖片</p></body></html>
