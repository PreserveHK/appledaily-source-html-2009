<html><header><meta charset="utf-8"><title>GiGi與6呎猛男欠火花</title></header><body><h1>GiGi與6呎猛男欠火花</h1><p>美亞電影昨日在灣仔會展舉行發佈會，介紹未來大計，出席演員有梁詠琪（GiGi）、方力申、黃婉玲、李曼筠及賈曉晨（JJ）等，美亞一姐GiGi一身斜膊裙打扮，而JJ及李曼筠也不示弱齊齊以低胸裝示人。</p><p>向李心潔偷師</p><p>早前GiGi被影到夜會一名六呎猛男，她說：「呢位係好朋友，可能大家嘅高度襯，所以俾人誤會，我哋識咗好耐，不過冇乜火花，佢係幕後人，我哋係光明正大出街，但係佢好慘俾記者跟蹤，連住址都曝咗光，真係唔好意思。」記者問二人可有發展機會？GiGi則有所保留。稍後她接拍一部驚慄片，她謂要向拍鬼片經驗豐富的李心潔學習。採訪：魯萍<br>攝影：陳俊強
</p></body></html>
