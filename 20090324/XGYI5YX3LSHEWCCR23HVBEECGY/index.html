<html><header><meta charset="utf-8"><title>醫學Online亞洲肺結核個案趨升</title></header><body><h1>醫學Online<br>亞洲肺結核個案趨升</h1><p>亞洲肺結核個案有上升趨勢，繼南韓的個案高踞不下外，新加坡衞生部數字顯示，去年有1,451宗肺結核個案，較對上一年急升13.4%，患者以50歲以上男士為主，佔了逾七成個案，本地人感染的比率也上升，由以往每10萬人口有35.1人染病，增加至39.8，比率遠高於多數發達國家的20人。專家估計，本地人染病率急增與近年多了潛伏性肺結核個案，轉為開放型肺結核有關。</p></body></html>
