<html><header><meta charset="utf-8"><title>案件速遞終院拒絕最低工資上訴</title></header><body><h1>案件速遞<br>終院拒絕最低工資上訴</h1><p>【本報訊】社民連立法會議員梁國雄「長毛」（中），曾就政府拒絕立法設訂最低工資提出司法覆核，被判敗訴，上訴亦遭駁回。長毛以案件涉及重大廣泛或關乎公眾的重要性，要求許可上訴往終審法院，但昨被終審法院三名法官拒絕，頒令要他支付訟費。<br>已孭落不少訟費的長毛在庭外說：「唔擔心會破產，最多唔做立法會議員，我唔係諗個人，唔係為自己，係為香港擔憂。」<br>案件編號：FAMV47/08</p></body></html>
