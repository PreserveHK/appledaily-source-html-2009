<html><header><meta charset="utf-8"><title>涉呃租津高官夫婦脫罪</title></header><body><h1>涉呃租津高官夫婦脫罪</h1><p>【本報訊】稅務局高級評稅主任與其任職證監會高層的丈夫，涉嫌於90至94年成立信託基金，以空殼公司購入兩個單位，然後透過提交虛假資料，隱瞞物業屬自購性質，訛稱租賃該兩單位，共騙政府132萬元租屋津貼。兩夫婦經審訊後，昨在區域法院被裁定四項提供虛假資料罪名不成立，當庭釋放。<br>首被告蔡智宜（47歲）任職稅局高級評稅主任，其丈夫次被告鄭啓森（48歲）則任證監會法規執行部高級總監。夫婦仍在休假中。兩人昨牽着手步出法庭時均表示：「好開心！」<br>案件編號：DCCC615/08</p></body></html>
