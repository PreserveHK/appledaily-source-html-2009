<html><header><meta charset="utf-8"><title>求驗客手記：C朗轉會費Sir賴球證 - 求驗客</title></header><body><h1>求驗客手記：C朗轉會費Sir賴球證 - 求驗客</h1><p>我求大俠覺得曼聯領隊費格遜既然已經名成利就，就好應立吓品，好可惜佢老人家越來越離譜。話說費Sir周一批評英超球證軟弱，對佢愛將基斯坦奴朗拿度（C朗）被惡意侵犯，冇提供保護，仲話咁可能導致C朗今夏出走。有冇搞錯呀！曼聯見C朗養唔熟想套現賺一筆，竟然賴球證？好似朗尼上場波對富咸，領紅牌後推角球旗、鬧球證，費Sir仲話球證：「搏出位！」佢一把年紀都亂寃枉人，難怪朗尼場上肆無忌憚啦！講真，球證針對定偏幫曼聯，費Sir自己心裏有數，做人厚道啲好！</p></body></html>
