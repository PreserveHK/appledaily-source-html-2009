<html><header><meta charset="utf-8"><title>鄭中基請阿Sa上節目</title></header><body><h1>鄭中基請阿Sa上節目</h1><p>無綫節目《美女廚房》新一輯快將推出，主持方力申、梁漢文和鄭中基昨日在將軍澳電視廣播城出席拜神儀式，他們笑言祈求不會肚屙。今次18集節目獎金獎品總值一千萬元，又會加插廚房知識環節。</p><p>「我一廂情願先」</p><p>鄭中基透露開始有女藝人自薦上節目，問他上輯被冠以地獄廚神的吳雨霏（Kary）會否再上節目？他笑說：「一定會再叫佢上嚟，唔信佢家叻得去邊。」方力申又說：「叻咗就唔再請。」問鄭中基有沒有邀請指定藝人，監製錢國偉在旁高呼：「阿Sa囉。」鄭中基即說：「話咗會請，但佢喺台灣拍劇好忙，又冇答應過一定嚟，我一廂情願先。」<br>採訪、攝影：卓寶花</p></body></html>
