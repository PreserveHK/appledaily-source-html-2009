<html><header><meta charset="utf-8"><title>醫學Online電腦掃描減低死亡率</title></header><body><h1>醫學Online<br>電腦掃描減低死亡率</h1><p>為嚴重創傷患者進行全身的電腦掃描檢查可減低死亡率，德國慕尼黑大學醫院一項研究比較了4,621名被送到當地多個創傷中心治療的嚴重患者的檢查方案，結果發現1,494名獲即時電腦掃描檢查的患者，死亡風險較只用傳統的創傷評分檢查低13至25%。專家指今次的研究結果顯示，在接近急救創傷中心的地方設電腦掃描設施非常重要，可為前線醫護人員提供更準確的檢查數據斷症。</p></body></html>
