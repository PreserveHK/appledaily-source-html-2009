<html><header><meta charset="utf-8"><title>祖兒煮飯嚇走男友</title></header><body><h1>祖兒煮飯嚇走男友</h1><p>容祖兒昨日在九龍灣出席「麥當勞叔叔之家慈善基金日」啟動儀式，即場呼籲市民捐款。</p><p>爆母親忘熄火</p><p>祖兒透露會下廚向家人表達愛意，但由於廚藝欠佳，故母親很抗拒她入廚房，祖兒說︰「平時我都會喺屋企煮吓嘢畀屋企人食，但媽咪唔鍾意我入廚房，佢好怕我燒咗個廚房。」<br>祖兒更大爆容媽媽其實也試過煲中藥和煲水後忘記熄火就出街，幸好當時自己在家，才不致火燭。問祖兒有否下廚給以往的男友品嚐？她說︰「以前都煮過餐飯畀男友食，當時男友都話好食㗎，雖然最後都分咗手，但絕對唔關餐飯事。」<br>採訪、攝影：王崇穎</p></body></html>
