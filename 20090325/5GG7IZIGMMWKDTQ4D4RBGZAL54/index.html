<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐唔救林D9 - 李八方</title></header><body><h1>隔牆有耳：卿姐唔救林D9 - 李八方</h1><p>惹火尤物林D9，去親立法會都同議員舌劍唇槍，噚日社民連又向呢位老友連環發炮，陳偉業大鬧林D9寧願去四川探熊貓都唔肯去內地探被囚港人，簡直係狗官一名，在旁嘅毓民忍唔住鬧咗句「仆街啦你」，好多議員仲以為自己聽錯。<br>點知原來只係前菜，本來已經自動離場唔想聽林D9「鬥噏」嘅毓民，突然又返入議事堂向佢翻舊賬，話佢之前無啦啦去西貢巡視，係咪得閒得滯，冇嘢搵嘢嚟做？其間仲爆多句「臭四」，唔少人對佢哋連環爆粗鬧人都睇唔過眼，但身為財委會主席嘅卿姐都冇符，只係叫大家唔好發表個人意見，對林D9被罵要幫都幫唔切。</p></body></html>
