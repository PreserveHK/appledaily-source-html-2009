<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔飲酒大大啖 - 李八方</title></header><body><h1>隔牆有耳：煲呔飲酒大大啖 - 李八方</h1><p>噚日朝開完行會，煲呔就走出嚟話好關注接二連三嘅藥物事故，又話病人服用藥物，啲質素同效力會直接影響健康，口脗似係一位用家多過特首。煲呔忽然咁關心藥物質素，唔少人都關心患痛風症嘅佢，究竟有冇好似立法會議員石禮謙咁，食咗發霉痛風藥。<br>對於呢個問題，煲呔似乎睇得好開，噚日下晝出席酒會前被問到有冇換過痛風藥時，佢只係笑咗一笑就快步走入會場，仲嗱嗱臨上台舉杯祝酒，其間仲飲得十分豪氣，喺主持每嗌一句祝福說話，佢就次次都大喝一啖，好快就清晒成杯酒。一般醫生都話痛風症病人應該戒酒，唔知煲呔飲完會唔會好似董伯伯咁腳仔痛？</p></body></html>
