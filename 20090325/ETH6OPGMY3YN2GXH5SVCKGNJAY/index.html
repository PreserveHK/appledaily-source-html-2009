<html><header><meta charset="utf-8"><title>盞睇展覽：徐克電影專題回顧</title></header><body><h1>盞睇展覽：徐克電影專題回顧</h1><p>徐克與施南生1984年創立電影工作室，25年來製作過《英雄本色》、《倩女幽魂》和《黃飛鴻》等多部經典作品，成就香港電影最輝煌時期。今年香港國際電影節，特別舉辦名為「浪漫演義．電影工作室創意非凡廿五年」專題展覽，首次展出原裝劇本、道具、戲服、獎座、經典劇照、海報、訪問片段及徐克珍藏手稿等電影工作室珍藏，影迷萬勿錯過。<br><br>記者：黃家欣</p><p>日期：3月26日至6月27日，逢星期日及公眾假期休息<br>地點：灣仔永豐街18號1樓agnésb.藝術畫廊<br>時間：11:30am-8:00pm<br>查詢：28695505</p></body></html>
