<html><header><meta charset="utf-8"><title>醫學Online患百日咳成年病人增</title></header><body><h1>醫學Online<br>患百日咳成年病人增</h1><p>日本國家傳染病控制中心公佈，當地的百日咳個案近年大幅增加，今年首三個月已累積8,775宗個案，估計感染個案到初夏會再上升，傳染病專家指百日咳個案由2005年的1,358宗，上升至去年的6,749宗，最令人憂慮是成年患者持續增加，由10年前20歲或以上患者只佔不足一成，上升至去年成人患者佔36.7%。百日咳是由百日咳桿菌引發的急性呼吸道傳染病，患者一向以幼兒為主。</p></body></html>
