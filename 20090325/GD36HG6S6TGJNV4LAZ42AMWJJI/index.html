<html><header><meta charset="utf-8"><title>醫學Online飲酒臉紅易患食道癌</title></header><body><h1>醫學Online<br>飲酒臉紅易患食道癌</h1><p>飲酒易臉紅未必是好事，一項美國及日本合作的研究發現，約三分之一的東亞人士缺乏一種酵素，當大量酒精落肚時，皮膚便會泛紅，此問題原來與基因突變有關，研究顯示飲酒易臉紅人士的ALDH基因出現異常，影響了可協助身體代謝酒精的酵素生產，不但易導致面紅、嘔吐及心跳加快等症狀，長遠患上食道癌的風險更較一般人高6至10倍，故呼籲這類人士要減少飲酒。</p></body></html>
