<html><header><meta charset="utf-8"><title>兩歲小廚神</title></header><body><h1>兩歲小廚神</h1><p>【本報訊】幾歲女孩玩的是「煮飯仔」，但年僅兩歲半的Erica（圖右）年紀輕輕竟真的曉得煮菜，黃埔新天地美食坊昨日邀請小廚神Erica表演巧手廚藝，即場烹調肉醬意粉及香蕉班戟兩味撚手小吃，供市民試食。<br>Erica雖然人仔細細，但廚藝有板有眼，據大會介紹，Erica在8個月大時已懂得搓麪糰、一歲懂包餃子、二歲曉炒蛋、洗米、洗菜及煮飯，到兩歲半已懂得炒牛肉，她烹調了得，全因她媽媽也是一名烹飪高手。黃埔新天地下月初會舉辦「小廚神挑戰賽」，希望發掘更多熱愛烹飪的小廚神。<br>成啟聰攝</p></body></html>
