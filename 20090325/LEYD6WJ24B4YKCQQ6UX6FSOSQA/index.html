<html><header><meta charset="utf-8"><title>雷曼苦主喊口號　官退庭</title></header><body><h1>雷曼苦主喊口號　官退庭</h1><p>【本報訊】第二批循小額錢債審裁處追討12家銀行的65名雷曼苦主，昨到法庭聽取審裁官的裁決。有備而來的苦主甫開庭，便齊聲高呼「避免責任」及「幫大唔幫細」等口號，迫使審裁官退庭近20分鐘，才可重新讀出裁決。<br>曾購入5萬元雷曼相關產品的苦主樂根發在散庭後表示，他們無錢聘請律師提出申索，審裁官將案轉解區域法院審理，等於趕絕他們，逼他們放棄訴訟。今天將有另一批苦主到庭聽裁決。<br>案件編號：SCTC55832-59244/08</p></body></html>
