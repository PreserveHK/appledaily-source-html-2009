<html><header><meta charset="utf-8"><title>陳喬恩為凱旋門升溫</title></header><body><h1>陳喬恩為凱旋門升溫</h1><p>台灣人氣女星陳喬恩早前遠赴法國巴黎拍攝寫真集，為了展現最靚最性感一面，陳喬恩只好緊咬着牙齦，在攝氏五度的寒風中穿起露背和低胸晚裝影相，不少法國男士忍不住向她投注目禮，其中有位老人家更索性拿起相機狂影相，一度擋住正在攝影的攝影師，最後要在工作人員勸導下才肯離去。<br>陳喬恩今次最想看的除了巴黎鐵塔和凱旋門，她還想感受法國人的家是怎樣，經安排下她到當地一名導遊家中參觀，還由她的法籍老公親自下廚，陳喬恩大表羨慕，突然有了成家的念頭。<br>撰文：葉雪</p></body></html>
