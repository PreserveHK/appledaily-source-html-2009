<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳亭欣等亞視畀機會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳亭欣等亞視畀機會 - 馮仁昭</h1><p>亞視有個台灣新老細，即刻多咗一條「中天亞洲台」頻道，噚日亞視喺大埔總台舉行記者會，公佈下月1號有個頻道叫「亞洲高清台」，24小時播放新聞、財經、資訊同娛樂，亞視製作部高層葉家寶話：「未來會增加更多自己製作，相信會增加人手，請多8至10個製作部員工。」陳啟泰同吳亭欣（LuLu圖）都話好開心公司有新希望，LuLu話：「呢一年都冇乜嘢做，咪學嘢增值自己，希望公司有機會畀我發揮。」</p></body></html>
