<html><header><meta charset="utf-8"><title>艾斯頓出賣狄美屁股</title></header><body><h1>艾斯頓出賣狄美屁股</h1><p>艾斯頓古查（AshtonKutcher）與狄美摩亞（DemiMoore）這對老妻少夫結婚多年以來，經常不介意在人前大晒恩愛。兩人於上周六飛到加勒比海，出席狄美前夫布斯韋利士（BruceWillis）與內衣名模EmmaHeming的婚禮兼且順道度假。</p><p>上載交友網</p><p>身穿白色比堅尼的狄美，彎身專心為老公熨西裝之際，貪玩的艾斯頓手執相機從後拍攝狄美的屁股照，並放在其交友網Twitter上公諸同好，認真肉麻當有趣。</p></body></html>
