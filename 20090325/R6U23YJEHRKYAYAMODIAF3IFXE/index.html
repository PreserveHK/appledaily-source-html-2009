<html><header><meta charset="utf-8"><title>求驗客手記：獲迪行善送波衫 - 求驗客</title></header><body><h1>求驗客手記：獲迪行善送波衫 - 求驗客</h1><p>熱火主將獲迪喺周一贏灰熊94:82嘅比賽攞咗27分，今季累積2,064分，打破05/06球季所創嘅單季最高得分紀錄；但相比場外做嘅好事，呢個紀錄就微不足道。因為獲迪喺賽後將波衫送畀一位上年受病毒感染、要切除手腳嘅8歲小球迷米高。米高係熱火超級fans，成間房都擺滿各式各樣紀念品，惟獨欠一件熱火波衫；獲迪探完佢之後，就決定喺呢場比賽俾佢一個驚喜。好人有好報，相信獲迪嚟緊喺季後賽一定有更好表現。</p></body></html>
