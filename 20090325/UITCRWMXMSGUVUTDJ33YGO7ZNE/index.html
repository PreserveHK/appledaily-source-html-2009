<html><header><meta charset="utf-8"><title>黎明擺章子怡上枱</title></header><body><h1>黎明擺章子怡上枱</h1><p>前日飛到韓國宣傳的章子怡，昨日與黎明及導演陳凱歌於首爾CGV戲院出席《梅蘭芳》的記者會及首映禮。心情靚爆的章子怡，即使被黎明重提早前她與未婚夫ViviNevo被偷拍的沙灘艷照時，依然笑晒口。</p><p>尊敬張國榮</p><p>當日有韓國記者問到黎明，覺得身為藝人最痛苦的事時，黎明表示經常被狗仔隊追訪，更重提章子怡被偷拍的沙灘艷照，不過章子怡未有黑面之餘，更哈哈大笑。黎明又表示哥哥（張國榮）是自己尊敬的前輩，即使有記者將他與《霸王別姬》張國榮的演技比較，他也不會有壓力。<br>撰文：王珈楠</p></body></html>
