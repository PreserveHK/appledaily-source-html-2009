<html><header><meta charset="utf-8"><title>落水小狗遭人道毀滅</title></header><body><h1>落水小狗遭人道毀滅</h1><p>【本報訊】一隻流浪狗昨誤墮引水道，熱心的晨運婦發現報警，由消防員救起（圖），但最終因為小狗身體狀況太差而要人道毀滅。<br>現場是城門水塘近梨木樹一條引水道。昨晨8時半。年約60歲的女晨運客，發現一隻唐狗跌落引水道，牠抓住壆邊奮力對抗急流，婦人即致電報警求助。消防員趕至爬鋼梯落引水道，輕易救起小狗後送往愛護動物協會。<br>愛協發言人稱，小狗是雌性一至兩歲，經獸醫檢驗發現牠身體和精神狀況也很差，腹部脹大皮膚潰爛，無奈要將牠人道毀滅。</p></body></html>
