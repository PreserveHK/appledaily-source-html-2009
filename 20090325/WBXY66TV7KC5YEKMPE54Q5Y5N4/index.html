<html><header><meta charset="utf-8"><title>求驗客手記：岩士唐炒車傷鎖骨 - 求驗客</title></header><body><h1>求驗客手記：岩士唐炒車傷鎖骨 - 求驗客</h1><p>美國單車之神岩士唐周一參加西班牙賽事發生意外，連人帶車衝落賽路邊，事後證實鎖骨受傷要退出賽事。呢位37歲嘅7屆環法賽冠軍車手，事後喺醫院猶有餘悸咁講：「非常失望，好不幸！我家要做嘅係返美國休息，並開始康復療程。」醫生冇話車神幾時可康復，不過環法賽7月就開始，時間真係所剩無幾，「唉！呢一跌搞到備戰計劃亂晒！」我求大俠希望岩士唐咪灰心，佢連癌症同最艱難嘅環法賽都可以克服，少少傷算得啲咩呀！加油啊！</p></body></html>
