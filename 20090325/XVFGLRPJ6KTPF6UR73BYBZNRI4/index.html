<html><header><meta charset="utf-8"><title>求驗客手記：摩佬做科大博士威水 - 求驗客</title></header><body><h1>求驗客手記：摩佬做科大博士威水 - 求驗客</h1><p>摩連奴嘅死對頭費格遜同雲格分別係CBE同OBE勳銜，胸口少啲嘢嘅摩佬周一亦可以挺起胸膛，皆因佢獲母校里斯本科技大學頒授榮譽博士學位！摩佬20年前喺呢間大學攞到體育及運動學位後，由自卑嘅九流球員變為名教練。摩佬着起博士袍好謙咁話：「我唔知配唔配，好意外！」校方就話主要考慮摩佬嘅專業成就，不過有委員就私下彈佢成就一般！我求大俠今次撐摩佬，因為基羅斯都係該校榮譽博士，點解佢唔得先？</p></body></html>
