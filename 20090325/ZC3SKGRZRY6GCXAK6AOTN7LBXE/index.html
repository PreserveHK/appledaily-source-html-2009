<html><header><meta charset="utf-8"><title>醫生心臟病發　硬撐腦手術</title></header><body><h1>醫生心臟病發　硬撐腦手術</h1><p>現年59歲的意大利神經外科醫生維塔萊（圖），前周一在那不勒斯的卡達雷利醫院，為一名腦癌長者動手術。手術初期進展順利，但當維塔萊仔細割除腫瘤時，感到胸口灼痛，助手勸他即時接受治療，但維塔萊婉拒助手好意，僅給予血液樣本供醫護人員化驗。<br>化驗證實維塔萊輕度心臟病發，手術後隨即接受急救，然後與病人在深切治療部留醫，其間還繼續關心病人情況，「若手術中途停止，病人不能康復，我不能丟下他。」仁醫仁心，後天便可出院。<br>LaRepublica網站</p></body></html>
