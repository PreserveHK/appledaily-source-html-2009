<html><header><meta charset="utf-8"><title>名鼓手UrielJones病逝</title></header><body><h1>名鼓手UrielJones病逝</h1><p>曾經同唔少Motown音樂人如MarvinGaye同樂隊Temptations合作過嘅著名鼓手UrielJones，前日因為心臟病併發症喺密歇根州一間醫院與世長辭，享年74歲。Uriel喺60年代出道，曾經以樂隊FunkBrothers名義演出，後來佢俾唔少音樂人賞識邀請合作，音樂界對佢嘅離世感到遺憾。Uriel臨終時有妻子同3名子女陪伴，至於喪禮安排暫未公佈。</p></body></html>
