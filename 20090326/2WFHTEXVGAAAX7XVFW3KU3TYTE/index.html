<html><header><meta charset="utf-8"><title>沈卓盈潮女晒性感</title></header><body><h1>沈卓盈潮女晒性感</h1><p>王君馨、梁政珏、沈卓盈、莊思敏和陳嘉嘉昨日為無綫生活台新節目《潮女郎》在將軍澳電視廣播城試造型時，以性感造型上陣，其中沈卓盈穿上低胸短裙，梁政珏則一身大圓領短裙，凸顯豐滿上圍。</p><p>梁政珏買新Bra</p><p>梁政珏說：「我食咗素後，明顯瘦咗好多，連上圍都縮咗水，要買過晒啲新bra，我今次係做咗啲手腳，用咗有托嘅bra先有呢個效果，所以我都想肥番啲。」莊思敏在節目中以富家女角色主持節目，閒時擔任兼職模特兒，可說是做自己。莊思敏又謂希望拍劇，問會否擔心與情敵胡定欣碰頭？她說：「怕唔到咁多，都係工作啫。」<br>採訪、攝影：何慧斯</p></body></html>
