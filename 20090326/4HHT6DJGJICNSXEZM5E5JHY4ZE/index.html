<html><header><meta charset="utf-8"><title>Amigo控酒吧侵犯商標</title></header><body><h1>Amigo控酒吧侵犯商標</h1><p>【本報訊】有不少明星名人捧場的跑馬地法國餐廳AmigoRestaurant（雅谷餐廳），指控旺角皇上皇新廈一間樓上的酒吧以AmigoPUB舖名營業，侵犯雅谷餐廳的Amigo商標，也造成影射，誤導公眾以為兩者有關，損害雅谷餐廳商譽。<br>雅谷餐廳昨日入稟高等法院，控告酒吧經營者，要求法庭頒令，禁制酒吧再侵犯Amigo商標及索償。<br>原告雅谷餐廳有限公司入稟指，AmigoRestaurant開業逾40年，擁有良好商譽，Amigo商標已登記註冊。被告為萬亞星有限公司及其兩名股東兼董事豐軒苓和陳友峯。<br>案件編號：HCA826/09</p></body></html>
