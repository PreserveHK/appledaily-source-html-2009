<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪個唱加兩場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪個唱加兩場 - 馮仁昭</h1><p>謝安琪（Kay）噚日到商台舉行演唱會祝捷會，宣佈加開5月13、16日兩場，家合共舉行7場演唱會。Kay話自己係一個活潑又健康嘅女仔，所以應付7場演唱會絕對冇問題。另外，Kay話加場可以還飛債，因為佢欠落700張飛，仲話：「希望關楚耀（Kelvin）可以返得切香港做演唱會嘉賓，我好想佢積極投入工作。至於求情信仲未落到手，我一定會簽名支持。」</p></body></html>
