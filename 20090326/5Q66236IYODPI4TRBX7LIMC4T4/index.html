<html><header><meta charset="utf-8"><title>求驗客手記：子承父業！施丹囝囝入選西軍 - 求驗客</title></header><body><h1>求驗客手記：子承父業！施丹囝囝入選西軍 - 求驗客</h1><p>球王施丹有個14歲嘅仔叫安素施丹（EnzoZidane），佢家陣踢緊皇馬青年軍，仲喺西班牙踢咗8年咁耐，最近入選埋西班牙U15㖭！聽講安素仔未來有機會做埋大國腳，老竇施丹國籍係法國，佢咁做咪即係背判自己國家？家陣講仲係言之尚早，佢條路有排行，大家繼續留意吧啦！講開施丹，佢周二同埋多位前皇馬兵，重返球會訓練場踢咗場友賽，比數係8:1。係唔係施丹嗰隊贏唔重要，最重要係聽啲記者朋友講，呢位前世界足球先生風采依然，身形keep得好好之餘，體能上直頭同全盛時期有得揮！勁！</p></body></html>
