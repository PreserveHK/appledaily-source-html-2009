<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申同新城破冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申同新城破冰 - 馮仁昭</h1><p>方力申噚日代表公司金牌大風到新城接受節目《粵港越流行》訪問，由於之前金牌同新城交惡近兩年，所以今次小方就代表公司同新城和解，而佢仲同新城高層朱明銳（左）握手合照，小方話：「我已經有22個月冇歌喺新城上榜，今次一上嚟新歌就即刻第一。」朱明銳就話今次只係同金牌大風和解，同古巨基嘅問題仲未解決。另外，小方喺新片《金錢帝國》中有一場戲，講述佢俾惡差人秋生喺差館毒打到豬頭咁。</p></body></html>
