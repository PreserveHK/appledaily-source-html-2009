<html><header><meta charset="utf-8"><title>搶手機兩越南蛇匪落網</title></header><body><h1>搶手機兩越南蛇匪落網</h1><p>【本報訊】兩名越南籍非法入境者抵港不久，疑身無分文鋌而走險，昨晨10時許其中一人在荔枝角公共圖書館對開，搶去一名邊行邊講電話姓羅（32歲）女子的NokiaE65手機（約值3,500元）逃去；羅女沿途高呼求助，幸遇上一名巡警即場報案。西九龍機動部隊人員接報到場兜截，約半小時後在距案發約100米外、即荔枝角公園游泳池後面的附近行車天橋底的陰暗處，發現兩名可疑越南疑人，在其中一人身上起回失物，搜出一柄刀，兩人分別為Thu（34歲）及Quan（37歲），被捕帶署調查。據稱兩人剛從內地偷渡來港不久。</p></body></html>
