<html><header><meta charset="utf-8"><title>醫學Online愛滋肺癆雙感染增</title></header><body><h1>醫學Online<br>愛滋肺癆雙感染增</h1><p>世界衞生組織警告愛滋病毒及肺結核雙重感染的問題有惡化迹象，世衞公佈在2007年的927萬宗肺結核（俗稱肺癆）新症中，有137萬名患者同時感染愛滋病；肺結核死亡個案中，約25%是愛滋病患者，數字顯示愛滋及肺結核雙重感染在一年內急增一倍，患者更集中在非洲地區。世衞官員警告在全球金融危機下，各國投入控制該兩種傳染病的資源將相應減少，增加擴散危險。
</p></body></html>
