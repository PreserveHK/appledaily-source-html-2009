<html><header><meta charset="utf-8"><title>英漢玩一夜情被告強姦</title></header><body><h1>英漢玩一夜情被告強姦</h1><p>英國26歲廚師貝肯（PeterBacon圖）和一名30多歲女律師一夜情，翌日早上女律師見他裸體睡在她身旁，罵他佔自己便宜，更控告他強姦。女律師聲稱自己當晚太醉，醉得不可能說同意，他未徵得她同意就跟她做愛，那就是強姦。她引用法庭前年裁定的案例，指一個人醉酒，就有說不出同意的可能。她當天驗身證明體內酒精含量比駕駛限制的超標兩倍，也曾和貝肯性交。一夜情之前，她在家和前室友喝了四瓶酒，室友又邀貝肯來共飲，之後她甚麼都不記得了。<br>英國《每日郵報》</p></body></html>
