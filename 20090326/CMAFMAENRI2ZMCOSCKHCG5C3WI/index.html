<html><header><meta charset="utf-8"><title>財話短說會德豐加列山道地建10洋房</title></header><body><h1>財話短說<br>會德豐加列山道地建10洋房</h1><p>▲會德豐地產（049）山頂加列山道63號，和何文田太子道西211至215號於上月獲批建築圖則，前者會建10幢4層高連停車庫獨立屋，後者則建1幢21層高住宅及1幢3層高獨立屋。至於莊士機構（367）紅磡蕪湖街地皮獲批建1幢24層高商住樓。另外，中巴（026）的柴灣巴士廠重建為住宅發展計劃，因政府部門認為其多項評估資料不足，加上物業過高，料難於明日獲城規會批准。</p></body></html>
