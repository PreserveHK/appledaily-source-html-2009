<html><header><meta charset="utf-8"><title>求驗客手記：因住又傷！阿蘭拿斯復出盞搞 - 求驗客</title></header><body><h1>求驗客手記：因住又傷！阿蘭拿斯復出盞搞 - 求驗客</h1><p>今季做咗東岸包尾大幡嘅巫師，周二終於有好消息，就係因膝傷今季一場都未打過嘅當家球星阿蘭拿斯（圖），或會喺本周六復出，搞到巫師嘅職球員異常興奮。我求大俠當然明白巫師唔想一輸再輸，家知道有「AgentZero」之稱嘅阿蘭拿斯復出救亡，有機會感受吓勝利感覺梗唔係壞事；但係巫師都篤定冇得打季後賽，而且以佢哋聯盟尾2嘅戰績，下季大有機會喺選秀會抽好籤。阿蘭拿斯復出為乜？一陣觸傷舊患咪仲衰。</p></body></html>
