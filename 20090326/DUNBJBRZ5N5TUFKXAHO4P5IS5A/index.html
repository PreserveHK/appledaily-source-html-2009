<html><header><meta charset="utf-8"><title>鸚鵡救嬰　見進食鯁喉狂叫媽媽</title></header><body><h1>鸚鵡救嬰　見進食鯁喉狂叫媽媽</h1><p>鸚鵡學舌，只會模仿人說話，但美國科羅拉多州有一隻鸚鵡，被譽為醒目雀鳥，皆因牠看着嬰孩鯁喉，就不斷大叫「媽媽，孩子」，讓女主人及時救回嬰孩一命。<br>去年11月，保母霍華德給女嬰送上早餐後就走開，女嬰進食時不小心，食物鯁在喉嚨，鸚鵡威利見狀發狂大叫吸引主人注意。霍華德聽到叫聲後，立即走出來，只見女嬰面色轉藍，慌忙為她急救。假如不是威利夠醒目，女嬰早已一命嗚呼，當地紅十字會上周五於是給牠送上「動物救生員」獎，表揚牠的英勇事迹。<br>美聯社</p></body></html>
