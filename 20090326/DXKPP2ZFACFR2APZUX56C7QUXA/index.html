<html><header><meta charset="utf-8"><title>求驗客手記：認真抵讚！「潛艇」善待失業球迷 - 求驗客</title></header><body><h1>求驗客手記：認真抵讚！「潛艇」善待失業球迷 - 求驗客</h1><p>金融海嘯影響全球，西甲球會維拉利爾（黃色潛艇）為咗主場球迷繼續入場支持，近期實施一項新計劃。凡係季票嘅持有人如果家陣失業嘅話，喺嚟緊嘅09/10球季，可以繼續免費入主場睇波。我求大俠就覺得，聽落呢條橋有一半真係為球迷着想嘅，話晒失緊業邊有額外錢同心情睇波吖！另一半就係，維拉利爾都驚主場比賽嗰陣，個馬迪加球場空空如也，到時戰績轉差就更累事。無論點都好，呢個新計劃得到好多人支持，包括球隊射手荷西巴洛蘭迪話：「冇主場球迷嚟睇，好瘀㗎嘛！」</p></body></html>
