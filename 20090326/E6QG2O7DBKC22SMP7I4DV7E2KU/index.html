<html><header><meta charset="utf-8"><title>偉仔、嘉玲情侶裝抵京</title></header><body><h1>偉仔、嘉玲情侶裝抵京</h1><p>梁朝偉和劉嘉玲前日傍晚飛到北京，夫妻檔出席《東邪西毒終極版》的首映禮，也是該片16年來首次登上內地銀幕，與香港同步上映。</p><p>心情不俗</p><p>偉仔和嘉玲一身sporty情侶裝落機，偉仔身穿醒神橙色風褸，嘉玲則架上墨鏡和cap帽，身上穿的是逾萬元的日牌mastermindJAPAN黑白骷髏頭圖案運動套裝，更大騷價值千萬元的婚戒，心情大好。嘉玲和偉仔甫出機場即被大批影迷包圍索簽名，二人對fans也十分友善。<br>撰文：FayeLam<br></p></body></html>
