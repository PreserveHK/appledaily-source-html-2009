<html><header><meta charset="utf-8"><title>兩漢燒炭昏迷性命堪虞</title></header><body><h1>兩漢燒炭昏迷性命堪虞</h1><p>【本報訊】沙田瀝源邨祿泉樓14樓一單位昨晚險釀雙屍命案。46歲姓韓單身男子，昨晚8時許，其母親登門探訪，發現兒子與另一名男子昏倒在客廳地上，兩人身旁放着一個炭爐，立即報警。警員及消防員到場將兩男子送院急救，至今晨兩人均情況危殆。其中一名男子的手部有燒傷痕迹，懷疑被炭火灼傷；警方證實另一名燒炭49歲姓李男子是同大廈13樓一單位的戶主，初步相信兩人染有不良嗜好。揭發事件的老婦向警員表示，兒子獨居於上址，10多年前已失業，一直賦閒在家：「佢隻腳跛㗎，行路都唔係咁得，所以得閒來睇吓佢。」她更向警員稱，兒子患有精神病。</p></body></html>
