<html><header><meta charset="utf-8"><title>港日菲跨境追蹤座頭鯨</title></header><body><h1>港日菲跨境追蹤座頭鯨</h1><p>【本報訊】迷途訪港的座頭鯨連續三日不見蹤影，本港鯨魚專家指座頭鯨很大機會已游出公海、甚至滙合日本及菲律賓水域的遷徙大軍；專家正跟美國鯨豚專家交換意見，並將攝下座頭鯨背鰭及尾鰭特徵的照片交日、菲專家，跨境追蹤座頭鯨去向。<br>昨日港海風浪極大，鯨豚研究計劃成員早上出海到座頭鯨曾出沒的鶴嘴及赤柱黃麻角海面巡視都無發現。鯨豚研究計劃總監洪家耀指，自本周一起未見座頭鯨再現身，他一直將消息告知美國及加拿大鯨豚專家，雙方討論認為座頭鯨很大機會已游出香港水域，但未來幾日仍需出海繼續監察。他說，現時菲律賓及日本水域有近7,000條座頭鯨游經，當地專家亦會出海觀察。</p></body></html>
