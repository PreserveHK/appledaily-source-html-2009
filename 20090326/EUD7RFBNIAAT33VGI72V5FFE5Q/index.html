<html><header><meta charset="utf-8"><title>林鄭遭踩場請願</title></header><body><h1>林鄭遭踩場請願</h1><p>【本報訊】發展局局長林鄭月娥（右）昨出席市區更新滙意坊開幕禮時，數名廈門街居民突然「踩場」高聲疾呼，指灣仔利東街重建計劃，令廈門街被改為雙線行車道路和設有迴旋處，嚴重影響廈門街空氣質素及路人安全，要求按居民意願，將廈門街保留原狀，並指市建局「唯利是圖」，高呼「廈門街就嚟爆炸啦……對灣仔區嘅交通好不負責任！」林鄭月娥回應指，該計劃已得到大部份居民及灣仔區議會支持。之後她在太原街匆匆接過請願信，然後到附近小販檔「聽取民意」，逗留約15分鐘離開。<br>區民傑攝</p></body></html>
