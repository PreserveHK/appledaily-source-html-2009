<html><header><meta charset="utf-8"><title>八卦風：最討人歡喜貨Van</title></header><body><h1>八卦風：最討人歡喜貨Van</h1><p>喺路面上最怕遇到啲搵食車，九成九都係趕時間同霸道，爬頭Cut線唔打燈係老馮嘅，合法速度頂住佢嘅話，更會又咇又閃叫你彈開。我住港島區，過咗12點已經好靜，但經常有Van仔大大聲轟住機嚟炸條英皇道，呢度係北角唔係旺角喎，無人識欣賞啫！雖然Van仔畀人形象唔係太好，不過噚日喺炮台山搵位泊車時，遇到架陳年貨Van，諗住叫佢泊後啲畀我隊入去，點知一睇佢兩盞畫咗對笑眼嘅頭燈，我就跟住笑咗出嚟，司機大佬仲自動自覺咁倒車畀我，成件事感覺相當良好，將我近排鬱悶心情一掃而空。何須終日愁眉苦臉？笑一笑，世界真係更美妙。<br><br>記者：徐影龍</p></body></html>
