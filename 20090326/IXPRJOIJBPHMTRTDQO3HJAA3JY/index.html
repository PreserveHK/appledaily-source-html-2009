<html><header><meta charset="utf-8"><title>求驗客手記：黑過墨斗！福原愛德國遇文雀 - 求驗客</title></header><body><h1>求驗客手記：黑過墨斗！福原愛德國遇文雀 - 求驗客</h1><p>正所謂人衰行路打倒褪，日本乒乓波美少女福原愛（圖），早前為事業同網球手錦織圭分手後，參加德國公開賽又首圈出局。正當佢喺德國街頭行街解悶又遇上扒手，結果學生證、信用卡、保險證、現金通通唔見晒！諗住黑到冇人有啦？點知坐飛機返日本，機場因有貨機降落爆炸而要封閉，搞到要延遲40分鐘降落。不過，福原愛喺機場仍然好樂觀咁話：「禍福相依，正因為最近諸多不順，反而激勵自己更努力，我一定可以超越過去！」講得好，我求大俠撐你！</p></body></html>
