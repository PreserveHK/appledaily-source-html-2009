<html><header><meta charset="utf-8"><title>隔牆有耳：星期日唔玩四隻腳 - 李八方</title></header><body><h1>隔牆有耳：星期日唔玩四隻腳 - 李八方</h1><p>生意淡薄，不如賭博，話雖如此，實情係馬會投注額都隨經濟差而縮水，因此馬會一直想增加賽馬日幫補收入。身為馬會董事嘅張宇人當然支持加場，不過佢千叮萬囑唔好加喺星期日，事關好多迷戀呢種四隻腳動物嘅男人，同時都係正宗住家男，星期日係familyday，屆時要令佢哋喺家人同畜生之間腦交戰，莫講話入場，連落注都冇心情啦。<br>肥仔張又批評馬會將大賽安排喺星期日舉行，星期六多數係濕碎賽事，唔少馬迷就算入場都冇興趣落注，佢話已向馬會行政總裁應家柏投訴要求改善。肥仔張又透露復活節飛去澳洲揀馬，啱心水就會買入，最快下季出賽。
</p></body></html>
