<html><header><meta charset="utf-8"><title>內地漢抗議在港坐寃獄</title></header><body><h1>內地漢抗議在港坐寃獄</h1><p>【本報訊】內地男子祈濤（24歲）聲稱被警方誣告含寃入獄，在獄中並被懲教署職員毆打以致行動不便，失去工作能力，他刑滿出獄遣返內地後，為表達不滿日前來港抗議；昨日下午近1時他手持標語危坐中環四季酒店對開行人天橋，警方談判專家到場勸解，雙方對峙約3小時後，他被勸服送院檢查。<br>於去年7月，祈濤報稱來港旅遊在金鐘政府合署停車場，被警員截查發現身藏螺絲批，被警方檢控藏有爆竊工具及攻擊性武器，他指稱螺絲批用來替女友維修電腦。案件在法院審訊時，法官不相信他解釋，並指他有兩項同類案底同時沒有悔意，判入獄8個月，他今日將到高院上訴。</p></body></html>
