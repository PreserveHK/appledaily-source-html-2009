<html><header><meta charset="utf-8"><title>屯門公路塌石封路維修</title></header><body><h1>屯門公路塌石封路維修</h1><p>【本報訊】屯門公路近深井橋山坡前日早上黃色暴雨警告期間，有沙石塌下擊中一輛駛經私家車，幸未有造成傷亡，事件再揭發斜坡上另有一塊0.4米乘0.3米乘0.3米的石塊有鬆移現象。工程人員昨凌晨3時在警方協助下，封閉該段屯門公路來回行車線一個半小時進行臨時穩固工程，幸時值夜深交通未受影響。封路期間所有車輛須改行青山公路。<br>前日早上近9時黃色暴雨下，47歲姓林男子駕私家車載着兩名親人沿屯門公路出九龍，當駛至近深井橋時，車身被左邊山坡塌下沙石擊中損毀，幸無人受傷，林報警求助。</p></body></html>
