<html><header><meta charset="utf-8"><title>專家指康文署驗樹合程序</title></header><body><h1>專家指康文署驗樹合程序</h1><p>【本報訊】赤柱刺桐古樹倒塌壓死19歲少女的死因續訊。樹木危機管理的外籍專家昨日到庭作供，認為康文署檢驗涉案刺桐的程序合乎國際標準，而塌樹主要原因是樹身疑受不知名真菌感染，吸收大量水份而倒下，並非因樹木結構出問題所致。<br>專家證人JulianDunster教授指涉案刺桐雖有七成樹木變弱，但只是損失三成的承托力，而樹木並非單憑儀器的數據便可斷定是否危險，從而作出斬樹決定。他認為危機評估須結合科學及以肉眼進行目測兩方面。<br>案件編號：CCDI936/08</p></body></html>
