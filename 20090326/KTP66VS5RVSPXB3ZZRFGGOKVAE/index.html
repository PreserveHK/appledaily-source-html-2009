<html><header><meta charset="utf-8"><title>星爺冇簽約《青蜂俠》</title></header><body><h1>星爺冇簽約《青蜂俠》</h1><p>周星馳參演荷李活版《青蜂俠》一事擾攘多時，昨日監製兼主角薛夫洛根（SethRogen）表示星爺竟然未與電影公司簽約，換句話講他辭演加藤一角，全面退出參與該片的話也不需負責。</p><p>未必會演</p><p>薛夫日前接受電影網頁LatinoReview訪問時再度被問到星爺辭退導演一職後，會否繼續扮加藤的事，薛夫表示︰「老實講，我現在並非百分百肯定，他可能不會演，我們還沒有簽合約。」不過薛夫表示影片鐵定於6月開拍，連青蜂俠的戰車也在製造當中。</p></body></html>
