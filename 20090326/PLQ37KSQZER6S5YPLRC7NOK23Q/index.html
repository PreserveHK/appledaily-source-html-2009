<html><header><meta charset="utf-8"><title>醫學Online吃大豆減乳癌風險</title></header><body><h1>醫學Online<br>吃大豆減乳癌風險</h1><p>女童多吃大豆（圖）可減低日後患上乳癌的風險，美國一項研究跟進1,600名在美國居住的華裔、日裔及菲律賓女性，患乳癌風險與童年飲食習慣的關係，參加者中約600人是乳癌患者；研究分析她們童年及青少年時期的飲食情況，結果發現年幼時進食大量大豆製品的女性，患乳癌風險較很少吃大豆的女性低58%，若青少年時期才開始進食，患乳癌比率也可減低約20至25%。<br></p></body></html>
