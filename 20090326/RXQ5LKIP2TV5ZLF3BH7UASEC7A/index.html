<html><header><meta charset="utf-8"><title>醫學Online流感罕有現兩峯期</title></header><body><h1>醫學Online<br>流感罕有現兩峯期</h1><p>日本近日罕有地再次進入流感高峯期，當地國立傳染病研究所公佈截至本月15日，流感個案已連續第三周上升，患者以感染乙型流感病毒（圖）為主，數字顯示當地的流感個案在1月底達高峯後，疫情在2月開始緩和，但感染個案到月底又開始增加，這種反覆情況是自1987年起，研究所開始監察流感病毒以來首次出現，傳染病專家呼籲市民避免長時間停留在人多擠逼的地方，以免感染病毒。
</p></body></html>
