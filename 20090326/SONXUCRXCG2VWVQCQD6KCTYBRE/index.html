<html><header><meta charset="utf-8"><title>澳洲有機黑豚肉首次登場</title></header><body><h1>澳洲有機黑豚肉首次登場</h1><p>近年世界很多國家都關注有機食物，更各自制訂監控及檢定準則。最近一田百貨為迎合這股生活大趨勢，搜羅超過250款有機食品，當中較有睇頭的是全港獨家登場的澳洲唯一有機認證黑豚肉及意大利有機米漿，由即日至3月29日登場，更會做減價，鍾意食豬肉的話就要試試！</p><p>澳洲有機認證黑豚肉被世界認可的有機組織（OrganicFoodChain）評審定為「甲級」有機豬肉，不含動物用抗生素、化學物及荷爾蒙。</p><p>意大利TheBridge有機米漿不含糖份及膽固醇。<br>原價$35/1公升<br>特價$27.9</p><p>一田百貨<br>地址：沙田新城市廣場第3期3樓<br>查詢：26941111</p></body></html>
