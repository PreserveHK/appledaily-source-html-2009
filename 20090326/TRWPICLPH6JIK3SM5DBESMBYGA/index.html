<html><header><meta charset="utf-8"><title>醫學Online逾六成小六生近視</title></header><body><h1>醫學Online<br>逾六成小六生近視</h1><p>新加坡學童近視問題漸趨嚴重，截至去年底，超過60%的小六學生患有近視，醫學界近年發現戶外活動不足是亞裔學童近視比率遠超西方學童的原因之一。新加坡保健促進局今年首次與國家公園局合作，在保護眼睛周舉辦一系列專為小朋友而設的戶外活動主題，估計有超過4,000名幼稚園及小學生參加，希望鼓勵他們在課堂以外，多參與戶外活動，達到多看遠景，保護眼睛的目的。
</p></body></html>
