<html><header><meta charset="utf-8"><title>馬拉松獨家100件Tee</title></header><body><h1>馬拉松獨家100件Tee</h1><p>最近氣溫回升，加上又潮濕又大霧，感覺仲辛苦過夏天！古語有云：「未食五月糉，寒衣不敢送。」家陣咁嘅天氣，淨係見到件褸都覺得熱，最多咪着件Tee加件Cardi，所以入定一堆Tee都差唔多係時候。不過通街都係Tee款，梗係要揀啲特別嘅啦！馬拉松今年嘅TeeCampaign將於三月底開始，當中包括多個代理品牌主理嘅運動Tee，於200多件Tee中更有百幾件係馬拉松獨家發售款式，Style方面就有簡約、條紋及閃爍三大主題，包有一件啱你心水！<br><br>記者：陳諾堯</p><p>Marathon（25063139）<br>銅鑼灣時代廣場6樓616號舖</p></body></html>
