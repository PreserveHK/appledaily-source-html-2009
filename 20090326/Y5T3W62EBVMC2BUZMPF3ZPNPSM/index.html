<html><header><meta charset="utf-8"><title>聽好歌：朱凌凌優噏當秘笈</title></header><body><h1>聽好歌：朱凌凌優噏當秘笈</h1><p>繼《博到單車變摩托》後，朱凌凌又有新搞作，舉行一連三場優噏Show，別心邪，優噏，乃是「優質的是但噏」之意，說穿了不過是玩食字Gimmick，希望大家入場聽他們玩真音樂才是Maintheme。現今市道，$120一場Indieband音樂會的確聽得過，你話我話啦。<br><br>記者：蒙為亮</p><p>朱凌凌優噏演唱會</p><p>時間：4月10-12日8:00pm<br>地點：大角嘴必發道104至106號1樓<br>票價：$120<br>網址： http://www.thatsjn.com <br>查詢：94555857（麥小姐）</p></body></html>
