<html><header><meta charset="utf-8"><title>案件速遞旅社助理經理欺詐囚20月</title></header><body><h1>案件速遞<br>旅社助理經理欺詐囚20月</h1><p>【本報訊】旅遊公司前助理經理陸耀光（48歲），05年向公司提交已動手腳的櫃員機入數紙副本，假扮客戶已支付機票費用，將款項私吞；又調動其他客戶的付款填數，涉款共9萬元。涉案客戶中，包括創辦名牌時裝店JoyceBoutique的時裝女王馬郭志清（JoyceMa）。該名助理經理早前在區域法院承認提供虛假資料及欺詐共四罪，昨日被判囚20個月。<br>案件編號：DCCC577/08</p></body></html>
