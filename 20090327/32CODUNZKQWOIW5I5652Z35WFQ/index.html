<html><header><meta charset="utf-8"><title>神奇北京狗天生畫畫狂</title></header><body><h1>神奇北京狗天生畫畫狂</h1><p>來自美國福爾布魯克的3歲北京狗齊姬，看來與其他小狗沒多大分別，但原來牠很會畫畫。牠的作品驟眼看像亂畫一通，但有人卻覺得牠有抽象主義畫風，每幅畫可賣171鎊（1,934港元）。<br>齊姬是由2007年起開展其「畫家」生涯，牠畫興大發時，主人莫納切利會把畫筆繫緊捲紙器末端，給牠咬着，然後讓牠隨意在畫紙上揮毫（圖）。莫納切利指愛犬很有藝術家脾氣，想畫的時候才畫，而且每次只畫一兩分鐘，之後就會躺在一旁打瞌睡或找尋食物，因此牠要花幾日完成一幅畫。<br>英國《每日電郵報》</p></body></html>
