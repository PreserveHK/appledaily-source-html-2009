<html><header><meta charset="utf-8"><title>五名小學生打架受傷</title></header><body><h1>五名小學生打架受傷</h1><p>【本報訊】油塘聖公會基顯小學兩名男生，昨午膳時疑因輕微碰撞發生口角，兩人吵至激烈時一度互相推撞，有人更揮拳相向，三名男同學上前勸喻時被人推開；混亂中五人同報稱受傷及不適，校方報警將他們送院。<br>現場為油塘道23號聖公會基顯小學，兩名主角分別姓余及姓廖，均9歲，同念四年級。昨中午12時許午膳時間，余及廖因為手持的米粉不慎被碰撞發生口角，爭執間雙方一度推撞，其間余童突然情緒激動，揮拳襲擊廖童。在旁三名9至10歲同學見狀立即勸架，但遭人推開及一度扭作一團，混亂中五人同報稱受傷。</p></body></html>
