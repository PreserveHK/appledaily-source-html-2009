<html><header><meta charset="utf-8"><title>求驗客手記：川口能活唔做「黃大仙」 - 求驗客</title></header><body><h1>求驗客手記：川口能活唔做「黃大仙」 - 求驗客</h1><p>正當楢崎正剛努力喺日本國家隊練習，備戰周六世界盃外圍賽主場對巴林之戰嘅同時，另一同代門神川口能活日前只喺日聯盃為磐田山葉把關，而且仲力阻橫濱水手攻門，幫球隊打和0:0，今季首次「完封」，保持不失球唔做「黃大仙」，都算有好表現。呢位曾經係日本國家隊首席門將，今期未能入選，主要原因係季初兩場聯賽失成10球有關，今次再次由球會級賽事打起，對川口能活嚟講都算係一項挑戰，我求大俠都希望佢早日重拾佳態，再度入選國家隊，同楢崎正剛爭過正選位。<br></p></body></html>
