<html><header><meta charset="utf-8"><title>阿佘、嘉穎又斷正</title></header><body><h1>阿佘、嘉穎又斷正</h1><p>佘詩曼和鄭嘉穎去年9月傳出緋聞，二人一直矢口否認，有指他們行事十分謹慎，甚少被拍得出雙入對相片，不過無綫卻採取開放態度，趁勢而上造就二人成情侶檔，並安排他們合作拍新劇《宮心計》。
</p><p>同車照曝光</p><p>鄭嘉穎之前在訪問中自言不擔心緋聞再被炒作，做得這行便有心理準備。鄭嘉穎日前失策被拍得二人同車照片，在旁的正是佘詩曼，並有指地下情曝光。昨日記者致電佘詩曼，她說：「我都冇睇到，冇回應喎。」至於這邊廂的鄭嘉穎則因為正在拍《宮心計》，截稿時仍未回覆。<br>採訪：丁寧</p></body></html>
