<html><header><meta charset="utf-8"><title>求驗客手記：賀芬咸惡運停不了 - 求驗客</title></header><body><h1>求驗客手記：賀芬咸惡運停不了 - 求驗客</h1><p>喺上半季德甲踢到曉飛，仲以「1哥」身份歇冬嘅賀芬咸，下半季行衰運，喺8場聯賽贏得1場之餘，啲主力唔係受傷就係停賽，家仲跌到第5位。佢哋嘅中場路爾斯古斯達禾喺上場打和漢諾威2:2嘅德甲中開踭打對手球員布真克，雖然冇被罰牌，但事後遭秋後算帳要停賽兩場。其實，佢哋陣中經已有後衞查素爾、伊拔斯貝加、中場沙利荷域、前鋒伊比斯域同埋奧保基要長唞，家陣連路爾斯古斯達禾都冇埋，下場作客漢堡都唔知點打。就算佢哋嘅奪標賠率有成40倍咁好分，都係博唔過。</p></body></html>
