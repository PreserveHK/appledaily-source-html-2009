<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂促港府開玩具館 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古天樂促港府開玩具館 - 馮仁昭</h1><p>古天樂鍾意收藏大大件嘅模型玩具，早排仲出埋書講模型，書入面曾經訪問過日本首屈一指玩具收藏家北原照久。噚日喺太古城中心舉行嘅「北原照久玩具博物館」展覽活動，除咗北原照久親身嚟到香港出席外，仲請咗古天樂一齊揭幕，兩人仲交換見面禮。古仔最鍾意北原收藏嘅巨型超人模型，佢話玩具收藏家係唔會叫人割愛，只會互相欣賞。古仔仲希望香港政府可以資助成立玩具博物館。</p></body></html>
