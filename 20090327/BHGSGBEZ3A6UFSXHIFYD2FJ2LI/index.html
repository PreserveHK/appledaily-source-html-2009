<html><header><meta charset="utf-8"><title>醫學Online成人維他命Ｄ水平降</title></header><body><h1>醫學Online<br>成人維他命Ｄ水平降</h1><p>維他命D有助骨骼健康，但美國研究發現，成人維他命D水平不斷下降。研究比較1988至1994年及2001至2004年兩段時間內，美國人血液維他命D水平，結果發現維他命D充足的人由45%下降至23%；維他命D嚴重缺乏的比率則由2%升至6%；黑人維他命D不足的問題明顯較其他族裔嚴重，比率接近30%。研究人員估計，全民維他命D水平下降是因為戶外活動減少，曬太陽不足令身體無法製造足夠維他命D。</p></body></html>
