<html><header><meta charset="utf-8"><title>HY唱旺南澤奈央</title></header><body><h1>HY唱旺南澤奈央</h1><p>曾登上Oricon冠軍的冲繩五人樂隊HY，日前來港宣傳，他們的歌曲《366Days》除獲選用為青春偶像南澤奈央及溝端淳平合演的新片《366天的約定》主題曲外，更為亞洲樂迷錄了一首日文混合普通話的版本，不過女主音仲宗根泉坦言國語版歌詞很難記。<br>HY的女主音仲宗根泉還表示高興《366Days》的MV獲南澤奈央客串演出，男主音新里英之則說：「不單止《366天的約定》的原著小說作者是我們的fans，男主角溝端淳平也是，有日他來到演唱會後台向我們索取簽名，他竟然緊張得忘了取回簽名便離開了。」<br>採訪：張一明</p></body></html>
