<html><header><meta charset="utf-8"><title>業餘觀星者成功追蹤隕石來襲</title></header><body><h1>業餘觀星者成功追蹤隕石來襲</h1><p>美國亞利桑那州一名業餘觀星者，去年10月6日偵測到一顆小行星將會撞向地球，立即向麻省的國際小行星中心和太空總署報告，科學家隨即根據小行星的運行軌道，計算出它會在13小時內，以約2,000噸黃色炸藥的威力撞擊地球，然後在蘇丹偏遠的紐比亞沙漠上空爆成碎片。<br>當晚荷蘭航空一名機師在天文學家預警下，在空中目睹小行星以秒速12,000米撞擊大氣層，再變成火球的奇景。兩個月後，天文學家聯同一班學生到蘇丹搜尋隕石碎片，三日後在沙漠發現280塊共重4公斤的黑色隕石碎片（圖）。<br>法新社/美聯社</p></body></html>
