<html><header><meta charset="utf-8"><title>八卦風：英之傑熄燈賣車</title></header><body><h1>八卦風：<br>英之傑熄燈賣車</h1><p>呢排汽車業界流行玩通宵賣車，「摸黑」買車已經唔算新聞，不過今次英之傑集團旗下汽車品牌全線響應明天世界自然基金會發動嘅全球行動「地球一小時2009」，熄燈一小時，真正係摸黑賣車，絕對破天荒。包括豐田、凌志、Daihatsu、日野、萬事得及積架嘅陳列室、維修中心、以及各後勤支援部門都會喺明日8:30pm熄燈一小時。早於2001年豐田引入首輛Prius油電混合動力（HybridSynergyDrive）房車，其後凌志及萬事得都曾推出多款環保汽車。有無諗過，喺響應環保嘅熄燈時段買番部環保車，係咪別有意義？<br><br>記者：黎頌詩</p></body></html>
