<html><header><meta charset="utf-8"><title>Edison好友懶理子彈信</title></header><body><h1>Edison好友懶理子彈信</h1><p>前晚捧Coldplay場的圈中人不少，包括張震嶽、王菀之及周柏豪等，周柏豪更說有聽Coldplay的歌找靈感。</p><p>林恬兒借尿遁</p><p>陳冠希（Edison）的好友兼生意拍檔潘世亨（KevinPoon）入場時被問到Edison收子彈恐嚇一事，他聞言大耍太極說︰「咦？唔講嘢，今日嚟睇騷。」再問他好朋友接恐嚇會否緊張？他說：「我緊張搵唔到條路入場。」至於林建岳的千金林恬兒為避記者影相，竟走入廁所躲避，最後要用調虎離山計甩身。</p></body></html>
