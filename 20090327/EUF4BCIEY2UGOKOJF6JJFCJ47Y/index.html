<html><header><meta charset="utf-8"><title>元斌陷獄一臉委屈</title></header><body><h1>元斌陷獄一臉委屈</h1><p>韓國男星元斌退役後首部電影《母親》，自宣佈開拍以來一直備受注目，近日片商公開了海報，令元斌的囚犯造型正式曝光。兩款海報分別以元斌和飾演其母親的金惠子做主角，穿上囚衣的元斌一臉委屈，隔着監獄見面室的玻璃窗與金惠子見面，似在叫金惠子相信他是無辜，幫他洗脫殺人罪名。</p><p>《母親》已定映期</p><p>《母親》是賣座片《韓流怪嚇》導演奉俊昊的新作，暫定今年上半年上映，此片去年底未拍完已率先賣埠到日本和法國。奉俊昊說：「金惠子在韓國有國民母親之稱，這次她將展現一個與過往不同的媽媽形象，她會為救出兒子而拚死做任何事。」</p></body></html>
