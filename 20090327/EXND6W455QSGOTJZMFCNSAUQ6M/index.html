<html><header><meta charset="utf-8"><title>金滙投資：紐元目標價55美仙</title></header><body><h1>金滙投資：紐元目標價55美仙</h1><p>新西蘭上季經常賬赤字符預期，加上大型礦商RioTinto指金屬市場下半年會復蘇，意味商品貨幣紐元可受惠，而環球股市回穩，亦吸引資金流入紐元等較高回報資產，刺激紐元昨曾漲1.41美仙或2.49%，至58.02美仙的近3個月高位。<br>TD證券遂調高紐元今年目標價至約55美仙，優於原先估計的「今年中會跌至45美仙，到年底才回升至55美仙」。</p><p>　</p></body></html>
