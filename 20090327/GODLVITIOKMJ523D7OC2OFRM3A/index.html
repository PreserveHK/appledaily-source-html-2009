<html><header><meta charset="utf-8"><title>Beyonce日本撈成功</title></header><body><h1>Beyonce日本撈成功</h1><p>樂壇天后BeyonceKnowles早前到日本宣傳其服裝品牌，原來更成功撈，日前她獲宣佈為任天堂全新遊戲RhythmHeaven的代言人，將為該遊戲拍平面和電視廣告。<br>Beyonce自言由紅白機年代已是任天堂擁躉，更時常與妹妹為玩孖寶兄弟而爭崩頭，她說：「任天堂陪着我長大，我可即席唱出遊戲主題曲。」此外，Beyonce早前到日本時接拍了首個日本廣告，她在CrystalGeyser礦泉水廣告中，身穿連身裙大跳勁舞，搞到水花四濺，最後更跳爛裙，充滿爆炸力。</p></body></html>
