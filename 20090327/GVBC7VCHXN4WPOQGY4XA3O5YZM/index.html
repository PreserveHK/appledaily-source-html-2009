<html><header><meta charset="utf-8"><title>地盤工人涉三月內七度非禮</title></header><body><h1>地盤工人涉三月內七度非禮</h1><p>【本報訊】居於深水埗石硤尾邨的21歲地盤工鄧仕鴻涉在今年1月某日至本月24日間內，趁上午7時上學時段，在南昌街一帶七度撫摸女生臀部，最年輕者僅11歲，其中一名女生更遭四度侵犯。警方在街頭埋伏，將涉案工人拘捕，他在警誡下承認指控。<br>案件昨在九龍城裁判法院提訊，暫時毋須答辯，准以現金5,000元保釋外出。其間不得進入涉案街道，及不得接觸控方證人。控方申請將案押後至5月7日，待控方諮詢律政司意見。女事主將透過視像系統作供。<br>案件編號：KCCC1664/09</p></body></html>
