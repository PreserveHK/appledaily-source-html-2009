<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張國榮助港產片攻韓國 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張國榮助港產片攻韓國 - 馮仁昭</h1><p>今年係哥哥張國榮逝世六周年，咁啱韓國推廣香港電影以哥哥做頭炮，首個活動就係「張國榮紀念電影節」，活動由今日到下個月23號喺韓國舉行，上映哥哥嘅電影。香港由聽日開始就有紀念活動，包括「有心。人。共鳴──張國榮作品巡禮」，30號喺嘉禾港威電影城舉行「星影流金——張國榮電影回顧之系列五」；31日就播出《霸王別姬》（圖），兩場扣除開支後餘數會捐畀兒童癌病基金。</p></body></html>
