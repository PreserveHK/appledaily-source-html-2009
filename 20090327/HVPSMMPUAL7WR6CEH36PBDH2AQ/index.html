<html><header><meta charset="utf-8"><title>差餉寬免轉歸非住宅租戶</title></header><body><h1>差餉寬免轉歸非住宅租戶</h1><p>【本報訊】房屋委員會把下年度首兩季寬免的差餉，按「無得無失」原則轉歸轄下非住宅樓宇租戶。房委會商業樓宇小組昨通過，將獲寬減差餉全數轉歸零售商舖、工廠大廈和福利用途單位租戶，以及暫准證持有人，預計總額約1,600萬元。</p><p>不包括停車場</p><p>房委會發言人表示，獲寬減差餉人士由4月1日至9月30日期間毋須交差餉，以每戶每季1,500元為上限。但停車場寬減差餉額較小，平均每個車位每月僅獲減約2元，如把差餉寬減額攤分則會涉及大量行政費用，故商業樓宇小組同意有關寬減安排不包括停車場在內。</p></body></html>
