<html><header><meta charset="utf-8"><title>業績失望毛利率跌　摩通籲沽利豐</title></header><body><h1>業績失望<br>毛利率跌　摩通籲沽利豐</h1><p>利豐（494）去年盈利倒退，令摩根大通甚為失望，故將其評級由「增持」降至「減持」，目標價削8.3%至16.5元。摩通指，市場將焦點集中於利豐的一次性及經常性開支，但該行認為，投資者更應關注其毛利率表現。<br>該行指，業務重組將利豐去年毛利率拖低20個百分點，而這對其盈利的影響，幾乎相等於該行預測與實際盈利差距的全部。由於利豐股價今年來累升五成，故摩通建議待14至15元才買入。瑞信亦指，利豐的壞賬及重組開支偏高，加上美國金融危機未解除，故將其目標價降至12.51元，較現價低逾三成。</p></body></html>
