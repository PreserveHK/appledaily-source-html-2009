<html><header><meta charset="utf-8"><title>隔牆有耳︰申訴專員收晒火 - 李八方</title></header><body><h1>隔牆有耳︰申訴專員收晒火 - 李八方</h1><p>人將退休，其言也善。申訴專員戴婉瑩前日大大聲炮轟完高官問責制，噚日出嚟主持任內最後一個記者會，公佈兩個調查結果時，竟然收晒火，態度180度轉變，對被查對象教育局同康文署都客客氣氣，好少有咁話「唔批評啦」，仲叫記者唔好追問咁多，否則陷佢於不義，退休前都要得罪其他部門。<br>講到康文署去年畀市民免費任用場地，但係有大量市民甩底浪費資源時，戴婉瑩嘅評語都溫和咗好多，叫大家唔好太執着，總之要與人為善，公署提出建議，係想幫部門改善行政程序，大家唔好將好事變壞事。當一個申訴專員到咗咁嘅境界，真係可以安安樂樂功成身退。
</p></body></html>
