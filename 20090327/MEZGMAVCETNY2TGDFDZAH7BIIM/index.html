<html><header><meta charset="utf-8"><title>求驗客手記：大哨未「弗」波照入 - 求驗客</title></header><body><h1>求驗客手記：大哨未「弗」波照入 - 求驗客</h1><p>「大哨」朗拿度禮拜三喺巴西州聯賽梅開二度，幫哥連泰斯喺主場近兩萬球迷面前打和邦迪比達2:2。呢場波係「大哨」長唞復出之後嘅第5場比賽，而佢仲首次為哥連泰斯打足90分鐘㖭。連埋呢兩個入球，佢喺5場比賽入咗4球，表現算係唔錯。不過，睇番佢身形同啱啱傷癒復出時差唔多，依然係咁肥，兼且仲有個肚腩仔，睇嚟佢真係加多兩錢肉緊去操「弗」至得。講真，以佢嘅級數，加埋佢去到9月都係33歲，只要有當打時嘅5成狀態，喺巴甲都肯定玩晒。</p></body></html>
