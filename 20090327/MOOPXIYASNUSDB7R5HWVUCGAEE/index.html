<html><header><meta charset="utf-8"><title>諸葛梓岐唔嬲陳法拉</title></header><body><h1>諸葛梓岐唔嬲陳法拉</h1><p>諸葛梓岐（Marie）昨日以一身復活兔打扮出席新太陽廣場舉行的「新地國粹蛋雕展」，有報道指自Marie與Neway二少薛嘉麟拍拖後，牽連了長兄薛世恒與陳法拉的戀情，更指身為諸葛後人的Marie討得薛家兩老歡心，薛世恒又因投資失利勁蝕一億，促成兩兄弟爭寵。Marie直指傳聞好好笑：「我都見過uncle，我覺得呢啲新聞好好笑，我唔覺得係，覺得佢哥哥份人好成熟、誠實，兩兄弟感情幾好。」</p><p>「唔想比較」</p><p>報道又指Marie與陳法拉不和，她對此說：「我哋好少見，唔熟，點會嬲佢，唔想啲報道成日focus我同佢度，唔想比較。」<br>採訪、攝影：梁錦雯</p></body></html>
