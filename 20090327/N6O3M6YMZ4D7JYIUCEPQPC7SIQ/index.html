<html><header><meta charset="utf-8"><title>阿Sa鄭雨盛合演愛情片</title></header><body><h1>阿Sa鄭雨盛合演愛情片</h1><p>早前有傳湯唯有機會參演由韓國導演許秦豪、香港導演陳果和內地搖滾教父崔健一起執導的電影《成都，我愛你》，但最後女主角已落實蔡卓妍（阿Sa）。阿Sa將和剛奪亞洲電影大獎最佳男配角的韓星鄭雨盛，在許秦豪執導的其中一個故事「豪雨時代」中合作，飾演情侶，並於下月開拍。</p><p>阿嬌上海返港</p><p>此外，鍾欣桐（阿嬌）昨從上海返港，對於陳冠希被傳自殺，她說：「我唔知呀。」方力申曾表示會請她上《美女廚房》，阿嬌稱小方有聯絡她。黎明則從韓國返港，問他衞蘭和衞詩的事時，他未有回答。吳君如也由內蒙返港，對於劉德華被傳結婚，她自言不知情。<br>採訪、攝影：黃偉雄</p></body></html>
