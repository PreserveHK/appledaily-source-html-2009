<html><header><meta charset="utf-8"><title>胡軍為嘉玲改衣食</title></header><body><h1>胡軍為嘉玲改衣食</h1><p>型男胡軍曾與劉嘉玲傳緋聞，想不到連衣食方面也受女方影響，日前胡軍穿上嘉玲喜愛的潮牌、光顧女方位於上海的MUSE酒吧狂歡。<br>胡軍之所以如此興奮，與陳德森即將開拍的電影《十月圍城》不無關係，日前他往上海試鏡，將演出《十》片。<br>試鏡後，胡軍返酒店更衣，換上街頭潮牌EdHardy印花連帽衫，背後那個誇張的血色骷髏圖案，令41歲的胡軍頓時年輕很多，而將這個品牌引入內地的，正是嘉玲。有趣是胡軍與同行的男伴也換上同一款外套，儼如活動廣告板。胡軍會合好友後，便到火鍋店滾足三粒鐘，及後他與男伴乘坐寶馬轉戰嘉玲的MUSE酒吧，狂歡至凌晨才盡興而歸。<br>採訪、攝影：盧健</p></body></html>
