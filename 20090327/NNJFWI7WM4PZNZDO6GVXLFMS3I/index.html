<html><header><meta charset="utf-8"><title>案件速遞假標書呃錢經理囚18月</title></header><body><h1>案件速遞<br>假標書呃錢經理囚18月</h1><p>【本報訊】香港基督教女青年會一名項目經理，05年12月至07年8月負責工程招標時，利用偽造報價文件，抬高其他入標公司報價，並將工程判予由妻子及胞妹開設的工程公司，再低價外判工程，私吞80萬元差額。該名前項目經理昨在區院承認16項使用假文書意圖欺騙主事人罪，被判囚18個月，兼須償還騙款。<br>被告廖文照（現無業，今天52歲生日）依靠綜援金與妻子及13歲兒子過活。被告聲稱與妻子均有焦慮症，亦須照顧妻子的高齡多病父母，他為自己犯法感到羞恥。<br>案件編號：DCCC970/08</p></body></html>
