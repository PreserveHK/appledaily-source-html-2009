<html><header><meta charset="utf-8"><title>求驗客手記：韋根吼壞孩子祖爾巴頓 - 求驗客</title></header><body><h1>求驗客手記：韋根吼壞孩子祖爾巴頓 - 求驗客</h1><p>韋根今季成績唔錯，全靠領隊布魯士喺轉會市場搵到啲好球員，好似沙基、美羅費古羅亞同埋已經離隊嘅柏拉西奧斯等，都幫到隊波唔少。不過，布魯士就希望喺球季結束後，羅致紐卡素嘅「壞孩子」祖爾巴頓，而且仲準備開價600萬鎊（約6,766萬港元）收購佢。相信唔少球迷都知道呢位防守中場喺麻煩友一名，專門生事，今季仲喺紐卡素受傷缺陣咗一段時間。布魯士開口話搵祖爾巴頓返嚟，我求大俠就覺得盞捉老鼠入米缸－－自找麻煩。布魯士近幾次買球員都甚有眼光，睇吓今次會唔會俾祖爾巴頓拆「招牌」？</p></body></html>
