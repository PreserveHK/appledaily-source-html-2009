<html><header><meta charset="utf-8"><title>五外籍醉漢毆鬥兩傷</title></header><body><h1>五外籍醉漢毆鬥兩傷</h1><p>【本報訊】兩批共五名滿身酒氣外籍男子，昨日凌晨在灣仔街頭疑因言語問題激烈爭執，以酒樽互扑，雙方各有一人受傷被捕；其中一人被爛玻璃樽割傷頸部，兩傷者被捕，其餘涉案三人逃去無蹤。<br>昨凌晨4時許，三名外籍男子在盧押道一間酒吧飲酒消遣後離開，部份人仍手持酒樽至駱克道交界時，與兩名同樣滿身酒氣手持酒樽外籍男子，疑因言語問題激烈爭執。雙方大出打手以酒樽作武器互相襲擊，途人見狀爭相走避，警員接報到場拘捕雙方各一人，其中23歲Rojern右頸被玻璃樽割傷，送院治理後情況穩定；20歲Sengupta頭面受輕傷，送院敷藥後無礙。<br>兩名傷者涉嫌公眾地方打架被捕。</p></body></html>
