<html><header><meta charset="utf-8"><title>醫學Online五歲男童感染腸病毒</title></header><body><h1>醫學Online<br>五歲男童感染腸病毒</h1><p>衞生防護中心昨日公佈一宗EV-71型腸病毒感染個案，患者是一名5歲男童，就讀綠茵英文（國際）幼稚園（將軍澳），本月22日出現發燒、口腔潰瘍及手腳出紅疹，曾向私家醫生求診，現時病情穩定。患者家人並無感染病徵，但學校則有五名同學出現手足口病症狀，該中心已要求校方徹底清潔校舍，防止病毒進一步傳播。本港今年已累積六宗EV-71型腸病毒個案，去年則有98宗。</p></body></html>
