<html><header><meta charset="utf-8"><title>漁民墮海傷返港送院</title></header><body><h1>漁民墮海傷返港送院</h1><p>【本報訊】一名本港漁民前晚在內地水域萬山群島海面作業，其間因大風大浪失足墮海，幸及時被同船兒子及工人救起，漁民手腳受傷立即乘船加速回港求醫，於昨日凌晨返抵屯門三聖邨魚市場碼頭，由救護車送院治療。<br>受傷漁民姓陳（65歲），前晚與32歲兒子及多名漁工，乘坐漁船在本港西南面的內地水域萬山群島海面作業，其間疑因風高浪急船身搖擺不定，陳失足墮海，船上其他工人立即將他救起，陳右手右腳受傷。漁船立即加速回港及報警，至昨日凌晨零時許返抵屯門三聖邨魚市場碼頭，傷者由救護車送院治療，目前情况穩定。</p></body></html>
