<html><header><meta charset="utf-8"><title>馮仁昭四圍超：白歆惠當街狂舞晒胸圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：白歆惠當街狂舞晒胸圍 - 馮仁昭</h1><p>台灣名模白歆惠噚日喺台灣一間百貨公司門口宣傳佢代言嘅內衣，雖然現場人來人往，但白歆惠卻喺途人面前着住性感舞衣，露出胸圍，仲唔理人哋眼望望，當街大跳誘人舞姿，令人擔心佢又再發生露點疑雲，不過白歆惠就話自己已做足安全措施，原本仲想將個胸整大一啲，但擔心會走光，所以就冇加墊，不過白歆惠投入跳舞時顧上唔顧下，搞到春光乍洩，認真失策。</p></body></html>
