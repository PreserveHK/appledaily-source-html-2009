<html><header><meta charset="utf-8"><title>財話短說諾基亞停外判　比亞迪：影響微</title></header><body><h1>財話短說<br>諾基亞停外判　比亞迪：影響微</h1><p>▲外電引述諾基亞發言人表示，鑑於市場需求疲弱，決定停用代工商進行手機組裝，並且未定時限。比亞迪（1211）及比亞迪電子（285）發言人稱，諾基亞手機組裝定單只佔比亞迪電子很少很少比重，故對該公司影響甚為輕微，對比亞迪影響更小。但有分析員稱，全球最大手機代工商富士康（2038）介乎30%至40%收入來自諾基亞，相信會受較大影響，令產能使用率進一步下跌。</p></body></html>
