<html><header><meta charset="utf-8"><title>莫鎮賢新歌悼亡妹</title></header><body><h1>莫鎮賢新歌悼亡妹</h1><p>曾參加新秀歌唱大賽加入樂壇的莫鎮賢，近年銷聲匿迹，06年胞妹因車禍去世，為了一圓妹妹的願望，莫鎮賢近日作了一首新歌《約定天國》來紀念亡妹。</p><p>憶失戀往事</p><p>莫鎮賢最近為有線娛樂台音樂節目《線動真音樂》做表演嘉賓，大談近況。其中提到自己新歌《不是有情人》是一首以失戀做題材的歌曲，他又自爆曾向女友提分手，他日前說：「拍拖時我覺得女方唔啱自己，但因為覺得佢係個好女仔，唔想拖住人咪忍痛分手。」<br>撰文：林妃</p></body></html>
