<html><header><meta charset="utf-8"><title>醫學Online割包皮防HPV及疱疹</title></header><body><h1>醫學Online<br>割包皮防HPV及疱疹</h1><p>一項有三個非洲國家的男士參與的研究發現，割包皮不但可預防愛滋病，更可減少人類乳頭瘤病毒（HPV）及疱疹感染，但無助於預防梅毒。研究由烏干達的研究人員統籌，分析了逾3,000名已割包皮及未割包皮男士感染性病的風險，結果顯示可減低60%愛滋病感染風險，HPV病毒及疱疹感染則分別降低35%及28%，但研究人員估計全球只有約30%男士已割包皮，當中美國比率較高達79%。</p></body></html>
