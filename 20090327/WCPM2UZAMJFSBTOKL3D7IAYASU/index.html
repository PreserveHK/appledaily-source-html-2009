<html><header><meta charset="utf-8"><title>上海直擊大小S拍廣告大陣仗</title></header><body><h1>上海直擊<br>大小S拍廣告大陣仗</h1><p>徐熙媛（大S）和徐熙娣（小S）日前飛往上海為內地首飾店拍攝廣告，廣告商做足保安功夫，雖然商場當時只有十多人，但卻安排了逾30名保鑣貼身護駕，並將百多米的拍攝範圍封鎖，商場又安排小型電動車接載兩姊妹，讓她們輕鬆地完成工作。</p><p>同金城武「合照」</p><p>拍攝完畢，大小S返回酒店，大S甫下車即帶着助手衝入酒店旁邊的恒隆廣場，被不少途人認出，一名男子更大叫要拿簽名，大S即走難一樣狂奔入商場，離奇是她並非去逛名店，而是走到金城武的巨幅海報前，叫助手給她拍「合照」。由於好奇途人越來越多，助手即急急帶着大S「走佬」。<br>採訪、攝影：盧健</p></body></html>
