<html><header><meta charset="utf-8"><title>Fiona大讚祖名醒目</title></header><body><h1>Fiona大讚祖名醒目</h1><p>薛凱琪（Fiona）昨日聯同導演葉念琛及林超賢，出席會展舉行的「第二屆香港流動影片製作比賽頒獎典禮」，Fiona表示看過學生參賽短片，有些小學生作品水準好比大學生，令他們讚不絕口。對於早前房祖名及成龍均表示在生意及投資中被騙，Fiona說：「冇聽過事件，喺我認識中嘅祖名係醒目仔，佢各方面都好醒目，冇聽過佢俾人呃錢。」</p><p>慰問郭羨妮</p><p>現忙於拍攝無綫新劇的Fiona，與日前在家被印傭咬傷的郭羨妮合作，她說：「見到佢受傷都有慰問佢，佢表現得好專業，聽到佢講件事都好嚇人。」Fiona表示家中沒有聘請傭人，只會找兼職來清潔。<br>採訪、攝影：張俊銘</p></body></html>
