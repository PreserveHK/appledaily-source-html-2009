<html><header><meta charset="utf-8"><title>隔牆有耳︰寶哥哥避開緋聞 - 李八方</title></header><body><h1>隔牆有耳︰寶哥哥避開緋聞 - 李八方</h1><p>東亞銀行主席李國寶同創興銀行家族後人廖碧欣，噚晚喺灣仔君悅酒店舉行嘅一個頒獎禮活動上寃家路窄，特首同財爺唐英年等高官都有出席。<br>八方見廖碧欣單拖到場冇幾耐，寶哥哥就同太太潘金翠一齊出現。不過，寶哥哥一到埗就好快閃身入會場，唔似其他嘉賓咁企定定畀傳媒影相。八方當然好關心寶哥哥同廖碧欣有冇打招呼，於是即刻跟埋入會場八吓，但原來佢哋兩個隔咗成四、五張枱，大會真識做。</p></body></html>
