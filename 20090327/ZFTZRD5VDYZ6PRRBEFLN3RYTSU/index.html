<html><header><meta charset="utf-8"><title>案件速遞毒招虐兒單親父判感化</title></header><body><h1>案件速遞<br>毒招虐兒單親父判感化</h1><p>【本報訊】44歲姓李單親綜援漢，於08年6月15日在屯門大興邨住所，以另類手法教子，將八歲兒子頭塞入膠桶、用枱布塞入口致乳齒脫落，及用腳大力踩頭。他早前在粉嶺裁判法院被裁定虐兒罪成，律師昨求情稱，如被告判處監禁並未可解決問題，反而輔導對被告及孩子更有益處。裁判官黃汝榮接納報告建議，判被告感化12個月。<br>被告昨日聽審後離開法庭時，為逃避記者拍攝，一度拔足狂奔（圖）。<br>案件編號：FLCC3284/08</p></body></html>
