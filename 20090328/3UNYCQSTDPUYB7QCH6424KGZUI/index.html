<html><header><meta charset="utf-8"><title>10公斤饅頭清潔明朝木雕</title></header><body><h1>10公斤饅頭清潔明朝木雕</h1><p>饅頭除了用來吃外，還有那些用途？原來，它還是修復文物的法寶。在雲南省的博物館，工作人員日前對一件明朝木雕的清理維護中，就用了10多公斤饅頭。<br>由於木雕的雕工精緻，但因時間久遠，縫隙裏積滿了大量灰垢，為了不讓其本質遭破壞，工作人員就拿起帶點熱度的饅頭，一點一點黏掉縫隙裏的灰垢，讓精緻的木雕重現光彩。<br>據悉，帶熱度的饅頭，具柔軟性和黏性，黏起古董木雕灰垢既方便又經濟，甚受工作人員歡迎。而饅頭修補文物，乃工作人員無意中發現的。<br>雲南《春城晚報》</p></body></html>
