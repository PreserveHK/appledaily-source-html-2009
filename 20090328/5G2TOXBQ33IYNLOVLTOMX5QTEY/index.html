<html><header><meta charset="utf-8"><title>雅-miyavi-被揭奉子成婚</title></header><body><h1>雅-miyavi-被揭奉子成婚</h1><p>曾與YOSHIKI、Gackt組成樂隊S.K.I.N的日本搖滾歌手「雅-miyavi-」，去年已跟夏威夷出生的日本女歌手melody結婚，有傳她因懷孕才宣佈退出樂壇。</p><p>妻改當設計師</p><p>據悉雅-miyavi-與melody透過二人共同認識的朋友而認識對方，去年10月melody以改當時裝設計師為由，宣佈引退，但據日本報章《夕刊Fuji》報道，melody是因為奉子成婚才退出日本藝能界，擔任時裝設計只是她產後生活的新開始。獲得不少VisualRock樂迷支持的雅-miyavi-，曾與AV女星小澤MARIA傳出緋聞。</p></body></html>
