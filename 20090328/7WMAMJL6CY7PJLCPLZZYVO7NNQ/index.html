<html><header><meta charset="utf-8"><title>俄國小姐裸照曝光　或無緣世姐</title></header><body><h1>俄國小姐裸照曝光　或無緣世姐</h1><p>新鮮出爐的19歲俄羅斯小姐魯代娃（SofiyaRudeva），爆出裸照風波。她本月初摘冠後，網上旋即流傳多張她在14、15歲時拍攝的裸照，隨時被褫奪參加世界小姐的資格。<br>魯代娃來自聖彼得堡，本身是模特兒，曾為男性雜誌拍攝裸照，包括一張上身赤裸，穿着G弦內褲，意態撩人，單膝跪在地上的照片。由於俄羅斯小姐大會規定，所有候選佳麗都不能拍過色情電影或照片，大會正考慮是否改由亞軍得主取代魯代娃，代表俄羅斯出選世界小姐。<br>法新社</p></body></html>
