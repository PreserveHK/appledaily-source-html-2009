<html><header><meta charset="utf-8"><title>林建明憶演藝事業流淚</title></header><body><h1>林建明憶演藝事業流淚</h1><p>林建明早前接受now節目《星期日大班》訪問，節目中大姐明講及多年前於亞視被塌下的佈景板打傷頭、引發抑鬱症一事，她表示亞視沒有賠錢，更指她假裝有病，故她會為此事打官司。<br>大姐明又透露受傷後休息了一年，當時覺得自己很頹廢，又一度想過尋死，她指現時要靠藥物控制抑鬱焦慮症。提到不能繼續自己最喜歡的演藝事業時，大姐明激動地哭着說：「因為呢個病唔知可以點，我只希望做番自己喜歡嘅工作。」<br>此外，大姐明都是雷曼苦主之一，她說：「最錯係自己，不過政府、證監、金管局都冇好好做監管，點可以准許銀行做呢類銷售，累死好多人。」<br>採訪：林妃</p></body></html>
