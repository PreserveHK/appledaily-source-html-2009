<html><header><meta charset="utf-8"><title>焗蒸氣浴男子暈眩</title></header><body><h1>焗蒸氣浴男子暈眩</h1><p>【本報訊】一名男子昨在旺角朗豪坊一間健身中心焗桑拿期間，突然感到暈眩，職員發現後將他扶起往休息室，再致電報警送院（圖）。</p><p>等同劇烈運動</p><p>焗桑拿不適的男子年約30歲，休息過後並無大礙。現場是朗豪坊辦公大樓7樓一間健身中心，昨晨9時許，事主在桑拿室焗蒸氣浴（俗稱濕蒸）期間感到頭暈不適，職員得悉後將他扶起往休息室，隨後送院。<br>焗桑拿等同做劇烈運動，有糖尿病、高血壓、低血壓、腎炎、心臟病、心絞痛及感冒的市民，絕對不宜焗桑拿；年老體弱者、10歲以下兒童，以及酒後或正在服用藥物者，焗桑拿前均應先諮詢醫生。<br>文兆麟攝</p></body></html>
