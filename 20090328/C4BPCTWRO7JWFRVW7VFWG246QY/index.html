<html><header><meta charset="utf-8"><title>Killah翻玩白牛</title></header><body><h1>Killah翻玩白牛</h1><p>每逢夏天來臨，都有一大堆牛仔褲等住出籠。最新就有MissSixty與其姊妹牌Killah，今夏推出StoneBleachDenim系列。設計充滿六、七十年代的大膽玩味，洗水非常特別，以石磨方法，將硬朗的藍色洗至白色。除了流行了幾季的超貼身剪裁SkinnyJeans，亦有超懷舊的喇叭褲管。<br><br>記者：葉雪芯</p><p>MissSixty（28920905）<br>銅鑼灣百德新街55號B-D地舖
</p></body></html>
