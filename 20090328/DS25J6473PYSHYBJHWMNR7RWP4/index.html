<html><header><meta charset="utf-8"><title>Robbie放風重返TakeThat</title></header><body><h1>Robbie放風重返TakeThat</h1><p>RobbieWilliams自95年退出TakeThat後，個人發展平步青雲。不過佢前兩年因為壓力太大，放低晒所有工作出走美國，事業插水。近日游手好閒嘅Robbie，終於決定再戰樂壇，本來話無意返TakeThat嘅佢，口風仲180度轉變，Robbie日前接受訪問時話已準備好重新返組合：「看看事情發展怎樣，我已經有了決定，只等GaryBarlow（TakeThat成員）給我電話。」</p></body></html>
