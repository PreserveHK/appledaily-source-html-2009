<html><header><meta charset="utf-8"><title>燒七人車殃及採訪車</title></header><body><h1>燒七人車殃及採訪車</h1><p>【本報訊】新界打鼓嶺坪輋新村一輛七人車，昨日凌晨懷疑遭人在車頭淋易燃液體縱火，波及旁邊鳳凰衞視電視台一輛採訪車。</p><p>不知縱火原因</p><p>火警中無人受傷，車主聲稱不知原因，警方正調查事件真相。<br>被縱火豐田Previa（大霸王）七人車，姓張車主住坪輋新村一單位，平日將車停泊在32號屋對開露天停車場。昨日凌晨2時許，七人車車頭突然起火及發出巨響，驚醒村民報警。消防員趕至瞬即將火撲熄，旁邊一輛鳳凰衞視電視台採訪車被輕微波及，幸火警中無人受傷。<br>消防員調查後，懷疑七人車被人淋易燃液體縱火，車主聲稱與人無仇怨，不知事件原因，警方已展開調查。</p></body></html>
