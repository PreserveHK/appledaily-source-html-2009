<html><header><meta charset="utf-8"><title>飲熱茶易患食道癌</title></header><body><h1>飲熱茶易患食道癌</h1><p>中國人認為水滾茶靚，甫冲茶便急不及待呷一口，但伊朗一項研究發現，飲熱茶會增加患食道癌的風險。食道癌主要由吸煙或酗酒引起，但伊朗戈萊斯坦省的居民，少煙少酒，卻是全球患食道癌最高的地區之一，居民平均每天飲逾1公升滾熱紅茶。<br>德克蘭大學醫學院消化系統疾病研究中心，於是比較當地300名癌症患者和571名健康居民，結果發現飲用65℃至69℃熱茶的人，患食道癌的機率，比喝暖茶的人高一倍，飲用70℃熱茶的人，患癌的機率更高七倍。<br>研究員認為飲茶多寡與患癌無關，問題在於茶的溫度，因此建議人在冲茶後四分鐘才飲用。<br>法新社</p></body></html>
