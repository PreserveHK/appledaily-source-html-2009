<html><header><meta charset="utf-8"><title>財話短說華置會計經理內幕交易罪成</title></header><body><h1>財話短說<br>華置會計經理內幕交易罪成</h1><p>▲證監會表示，華人置業（127）會計經理林景雄於07年8月進行華置附屬至祥置業（112）內幕交易，昨遭法院裁定兩項刑事罪名成立，林氏須還柙至4月20等候判刑，這是證監提出刑事檢控而最終定罪的第二宗內幕交易案。證監指林氏於07年8月在華置附屬公司任職期間，得悉華置與至祥之間一項資產置換交易建議，在建議公佈前，他透過自己及妻子封麗莎的賬戶落盤買入至祥股份。兩人獲利達140%，合共20.9萬元。</p></body></html>
