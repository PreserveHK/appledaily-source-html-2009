<html><header><meta charset="utf-8"><title>娜姐擬再領養孤女</title></header><body><h1>娜姐擬再領養孤女<br></h1><p>樂壇天后麥當娜（Madonna）繼兩年前收養非洲馬拉維養子DavidBanda後，日前再度入紙申請領養馬拉維孤兒，並喺日內飛往當地辦理領養手續。據講今次娜姐打算收養一名現時4歲大嘅女童MercyJames（小圖），其實娜姐兩年前首次到當地收養孤兒時已經想收養佢，多年嚟娜姐一直派保母喺孤兒院照顧佢。不過馬拉維政府一向不接納單親父母領養，啱啱離婚嘅娜姐，若然今次申請成功，又勢必遭外界批評。<br></p></body></html>
