<html><header><meta charset="utf-8"><title>OL要試無痛高踭鞋</title></header><body><h1>OL要試無痛高踭鞋</h1><p>小記真的佩服每日與高踭鞋為伴的女士們，無論一吋定四吋，都依然行得輕盈，但着得多腳都會痛啦！Millie's就特別採用治療專科鄧寧柏醫生研究之「Insolia」專利技術，並榮獲美國足部治療師協會認可，設計了一系列「無痛高踭鞋」，運用重心轉移及分散壓力的技術，準確計算出最理想的足部弧度，提供承托。OL們反正都愛日日着高踭鞋，不如揀對舒服啲啦！<br><br>記者︰吳美美</p><p>Millie's（24221268）</p></body></html>
