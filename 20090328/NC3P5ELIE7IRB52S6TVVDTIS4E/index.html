<html><header><meta charset="utf-8"><title>案件速遞電腦節非禮男子判社服令</title></header><body><h1>案件速遞<br>電腦節非禮男子判社服令</h1><p>【本報訊】一年一度的深水埗電腦節吸引大批市民掃平貨，色狼伺機犯案。33歲保安員霍金韞被指去年12月7日，在深水埗桂林街及福華街交界，非禮女途人，被便衣探員撞破後，再與一名男途人糾纏，終被制服。他否認非禮、襲警及襲擊傷人罪，早前在觀塘裁判法院被裁定罪名成立，昨被判80小時社會服務令，另賠償2,000元。<br>案件編號：KTCC7995/08</p></body></html>
