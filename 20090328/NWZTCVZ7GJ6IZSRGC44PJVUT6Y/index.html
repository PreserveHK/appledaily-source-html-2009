<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田揀女睇胳肋底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田揀女睇胳肋底 - 馮仁昭</h1><p>側田日前接受商台《嘩！嘩！嘩！打到嚟》錄音訪問，日前佢俾人影到陪o靚模曾雪華去醫院睇病，但強調現時冇拍拖。側田提到之前首歌《30日》係寫畀一個女仔，而呢個女仔令佢有信心去愛。側田仲承認自己好自私，成日覺得前女友煩，家先發覺自己唔識珍惜。側田又自爆前女友曾經喺一個節日包場同佢慶祝，可惜佢最後冇去到，呢件事令佢覺得好遺憾。最後側田話自己睇女仔係會留意對方隻手，同埋個胳肋底滑唔滑。</p></body></html>
