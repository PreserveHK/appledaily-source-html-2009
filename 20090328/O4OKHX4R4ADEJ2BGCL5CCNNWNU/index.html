<html><header><meta charset="utf-8"><title>財話短說才庫拆航空廣告業務上市</title></header><body><h1>財話短說<br>才庫拆航空廣告業務上市</h1><p>▲才庫媒體（550）公佈，已於本月4日就分派及以介紹上市形式分拆旗下CinderellaMedia向聯交所提出申請，以改善Cinderella的集資能力。若分拆上市獲批，將以實物分拆Cinderella約60%股份予才庫股東，作為特別股息。Cinderella是才庫旗下航空廣告業務，是東航（670）及南航（1055）航機雜誌獨家市場顧問及製作服務供應商。</p></body></html>
