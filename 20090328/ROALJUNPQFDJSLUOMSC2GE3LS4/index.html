<html><header><meta charset="utf-8"><title>Britney巡迴員工襲警被捕</title></header><body><h1>Britney巡迴員工襲警被捕<br></h1><p>小天后BritneySpears嘅巡迴移師到賓夕法尼亞州匹茲堡舉行，但佢嘅兩名工作人員因為喺當地打架同襲擊警員，被警方拘捕。涉案嘅RockeyDickey（小圖）前日喺匹茲堡街頭打人，當一名警員上前阻止時，Rockey竟向警員施襲。<br>Rockey嘅同事好友AlexMontes加入戰團，最後雙雙被捕，暫被控意圖犯罪同拒捕。事發後Britney即喺官網發聲明，認佢哋只係製作公司職員，冇參與巡迴，但外界相信係事後製作公司將佢哋炒魷。</p></body></html>
