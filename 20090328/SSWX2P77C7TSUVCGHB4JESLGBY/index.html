<html><header><meta charset="utf-8"><title>OVO春季減價　四折叫賣</title></header><body><h1>OVO春季減價　四折叫賣</h1><p>踏入春季，不但各店有春天新貨，亦會舉行季節減價。OVO的家具一向走簡樸有品味的路線，無論大型家具以至小型家品，線條都簡約實用，且具裝飾家居的作用。由現時至4月尾，OVO舉行春季減價，全店貨品最低減至四折，想幫屋企換季就是時候。<br><br>記者：林佩婷</p><p>日期：即日起至4月30日（暫定）<br>地點：灣仔皇后大道東16號地下<br>查詢：25267226</p></body></html>
