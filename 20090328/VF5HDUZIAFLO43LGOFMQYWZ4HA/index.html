<html><header><meta charset="utf-8"><title>財話短說中遠少賺80%派息反升</title></header><body><h1>財話短說<br>中遠少賺80%派息反升</h1><p>▲經營船舶服務業的中遠國際（517）去年純利倒退80.91%至4.91億元，每股盈利33.18仙，末期息增82.86%至6.4仙。若撇除持股20.77%的附屬遠洋地產（3377）07年分拆上市帶來特殊利潤19.25億元和08年攤佔盈利3.19億元，中遠去年實際僅少賺1%至1.72億元。董事副總經理王曉東預警，今年船價下跌和新造定單銳減，撤單風險亦增加，但料問題滯後一兩年才反映。</p></body></html>
