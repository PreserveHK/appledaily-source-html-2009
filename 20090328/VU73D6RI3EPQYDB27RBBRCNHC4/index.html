<html><header><meta charset="utf-8"><title>隔牆有耳︰煲呔出巡食好嘢 - 李八方</title></header><body><h1>隔牆有耳︰煲呔出巡食好嘢 - 李八方</h1><p>日日俾人「問候」，煲呔都要唞唞氣，前日去咗聖愛德華天主教小學，同學生食綠色午餐，包保唔會背脊骨落。<br>綠色午餐多菜少肉，煮飯、食具同廚餘都環保處理，煲呔大讚呢餐飯好味道，媲美米芝蓮星級餐廳。佢又透露特首辦人員見到都流口水，話如果特首辦都有綠色午餐就正，等大家唔使捱中環區又貴又唔健康嘅飯盒。除咗食飯，煲呔又參觀個廚房，佢指用嚟解凍食物嘅曝氣池夠環保，唔使水長流將雪藏食物啤水解凍，部洗米機仲得意，用水力就可以將米洗乾淨，既慳水又不經人手。</p></body></html>
