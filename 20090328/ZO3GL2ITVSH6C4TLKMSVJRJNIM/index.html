<html><header><meta charset="utf-8"><title>平治概念車環保兼復古</title></header><body><h1>平治概念車環保兼復古</h1><p>老爺車耗油又不環保，通常用作展覽居多，但平治車廠150名見習生，研製了一輛外形恍如老爺車的環保概念車F-CELLRoadster，聲稱這大可能是未來汽車設計藍圖。<br>見習生糅合了平治1886年首輛汽車和一級方程式賽車的車款技術，研製出這部以燃料電池驅動的混燃車，時速為25公里，每次加注燃料後可走354公里。全車用線傳技術驅動，其獨特之處是放棄了軚盤，改用駕駛桿操控，車頭冚用特別玻璃纖維製造，座椅則用碳纖維製造，令老爺車更添現代氣息。<br>英國《每日郵報》</p></body></html>
