<html><header><meta charset="utf-8"><title>Q-pot.新口味：黑芝麻餅</title></header><body><h1>Q-pot.新口味：黑芝麻餅</h1><p>老老實實，你有無買過Q-pot.翻版先？或者你用緊嗰條手機繩根本唔知原創沿自Q-pot.？唔怪你，不如你去尖嘴唯一專門店睇吓摸吓感受吓就知原版的質感係幾咁動人。同埋，有一樣嘢老翻係唔夠快的，就係原創的新出品，Macaron系列中的新色黑芝麻剛剛登場。黑芝麻餅除咗夾住白色Cream仲有黑水晶同透明水晶，Monotone睇落似乎更Cool更有型。送畀女友？買正版，錫晒你！<br><br>記者：余敏
</p><p>Q-pot.（21750882）<br>尖沙嘴海港城港威商場2樓2342A&amp;B號舖</p></body></html>
