</title></header><body><h1>夏日真皮香水
</h1><p>雖然近幾日天氣再度變凉，不過我的心情早已預備好迎接春夏。一系列厚衫皮褸亦都早已收好，不過凡事總有例外，善變的我近日竟將皮套隨身。講緊係Chloé最新推出配上限量版真皮套的Lisy袋裝噴霧，香味除了玫瑰花香，更加上入檀香木，比上一款同名香水的味道更持久；瓶身設計靈感來自一個ArtDeco時代的裝飾盒子，襯上粉紅色真皮套，單係外形都夠晒Feminine，真難怪我對它愛不釋手呢！<br><br>查詢：28912815
