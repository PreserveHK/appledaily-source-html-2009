<html><header><meta charset="utf-8"><title>隔牆有耳：熄燈順便浪漫 - 李八方</title></header><body><h1>隔牆有耳：熄燈順便浪漫 - 李八方</h1><p>熄燈喇！噚晚「地球一小時」活動，大家有冇熄燈？八方都想熄燈，可惜唔可以咁早收工，惟有挑燈趕稿。白鴿黨甘乃威忽然有詩意，噚晚喺屋企響應熄燈一個鐘改點蠟燭，仲趁機同老婆食燭光晚餐玩溫馨。<br>呢招一石二鳥，都算老婆絕橋，甘威話特別點起12支蠟燭，仲要加埋兩支玫瑰，至於有冇心形牛扒，佢冇透露。甘威又話，由於工作繁忙，佢同太太平日都冇乜機會撐枱腳，遑論燭光晚餐，所以熄燈一小時，唔止有助環保，有機會同屋企人食餐飯仲有意義。事實上要節省能源過綠色生活唔係太難，同抽時間陪屋企人一樣，最緊要有心。</p></body></html>
