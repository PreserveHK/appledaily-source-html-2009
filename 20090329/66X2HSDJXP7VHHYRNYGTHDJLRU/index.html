<html><header><meta charset="utf-8"><title>「心碎」有藥可治好</title></header><body><h1>「心碎」有藥可治好</h1><p>失戀或親友去世，都會令人傷心，甚至可能患上「心碎綜合症」，不過研究員指出，患者只要接受適當的藥物治療，心碎也可醫好。<br>所謂心碎綜合症，其實是指由悲痛、壓力或震驚所引發的病症，患者一般會感到胸口痛及呼吸困難，症狀雖然與心臟病發時很相似。美國羅得島兩家醫院的研究員，在2004至08年間，對70名心碎綜合症患者進行研究，發現只要給他們服食阿士匹靈或心臟藥物，所有患者最終都能康復。<br>英國廣播公司</p></body></html>
