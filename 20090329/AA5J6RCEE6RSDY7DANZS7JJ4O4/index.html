<html><header><meta charset="utf-8"><title>隔牆有耳：兩個大狀放生電 - 李八方</title></header><body><h1>隔牆有耳：兩個大狀放生電 - 李八方</h1><p>公民黨余若薇同陳淑莊，噚日喺首個聯合辦事處開張時表演放電，不過唔靠一雙電眼，而係靠雙腳踩單車同跑步機人力發電，啟動亮燈儀式。多個到場嘅局長同副局都有打氣，加埋現場200幾個街坊，場面好熱鬧。<br>余若薇事後話，其實最有需要人肉發電做運動應該係黨友湯家驊，提議同陳淑莊夾份送部跑步機畀佢減肚腩。下星期立法會討論處理污泥問題，環境局局長邱騰華到場後不忘拉票，大讚公民黨一直係政府推動環保嘅重要工作夥伴，期待陳淑莊下個立法年度都加入立法會環境事務委員會，一齊推動環保。</p></body></html>
