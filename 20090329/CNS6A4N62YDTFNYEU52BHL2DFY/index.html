<html><header><meta charset="utf-8"><title>關仁隱事：「子彈」走紅收臭脾氣 - 關仁</title></header><body><h1>關仁隱事：「子彈」走紅收臭脾氣 - 關仁</h1><p>一向打得嘅「子彈」哥，之前去咗搵美金，都算順風順水，呢期仲人氣急升，原來佢未紅時，態度寸爆。N年前佢行街遇到記者，個記者仔同佢打招呼，點知佢對住記者仔話：「今日真係見鬼。」搞到記者仔好冇癮。不過，家子彈哥紅咗態度又好咗，有次佢主動約記者食飯，當年俾佢寸過嘅記者都係座上客。關仁覺得子彈哥做咗老公又做埋爸爸，事業家庭都咁理想，都應該睇化啦！<br>Textby關仁</p></body></html>
