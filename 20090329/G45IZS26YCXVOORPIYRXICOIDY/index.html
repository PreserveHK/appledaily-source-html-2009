<html><header><meta charset="utf-8"><title>廣州擬食蛇合法化</title></header><body><h1>廣州擬食蛇合法化</h1><p>廣東人有吃蛇的習慣。廣州市林業局長郭清和前日透露，今後吃蛇有可能合法化。他指，廣東周邊一些省市通過加強圈養繁殖，蛇類繁殖很快，已放開作為食物。他認為對養殖技術成熟、養殖的蛇類，將逐步放開供人進食，目前經營蛇食的法律法規問題，有望逐步放開，並稱國家正在考慮有關問題。<br>2003年沙士疫情肆虐，曾導致數以百計人死亡；專家一直質疑，是當地人濫食野味，導致沙士疫症的原因。內地當局後來出台《關於禁止經營野生動物的聯合通知》，禁止售食包括蛇在內的野生動物，但廣東市場賣蛇食蛇現象屢禁不止。廣東《新快報》</p></body></html>
