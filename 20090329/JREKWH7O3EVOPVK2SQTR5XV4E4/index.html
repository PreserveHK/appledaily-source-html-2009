<html><header><meta charset="utf-8"><title>陳友、龐傑互告追欠款</title></header><body><h1>陳友、龐傑互告追欠款</h1><p>中天傳播集團主席、郭秀雲的丈夫龐傑（小圖），指稱於03和07年共借80萬元給陳志濤（陳友原名圖），之後又借240多萬元給陳買西貢匡湖居物業，及後再借35萬元，惟追款不果，昨入稟高等法院，向陳友及其名下持有該物業的公司，追討逾356萬元。陳友上周也入稟法院指中天及旗下公司，在他辭去集團董事後，未清付薪金以及他行使認股權應得的740多萬元。<br>案件編號：HCA872/09</p></body></html>
