<html><header><meta charset="utf-8"><title>SJ新歌奪冠狂喊</title></header><body><h1>SJ新歌奪冠狂喊</h1><p>韓國組合SuperJunior（SJ）前晚亮相音樂節目《MusicBank》，宣傳佢哋相隔一年半推出嘅新大碟《SORRY,SORRY》，結果同名主打歌順利登上流行榜冠軍。對於新歌面世短短兩個幾星期便有咁好成績，SJ都忍唔住開心到喊，當中以李特表現最激動，講完一句多謝後便跪低答謝歌迷，崔始源就扶佢起身，場面感人，組合少女時代當晚也有祝賀SJ。<br>提起少女時代，佢哋大前晚變身舞蹈老師，喺事務所度同32位哈佛大學生進行文化交流，教佢哋大跳歌曲《Gee》嘅舞步，現場氣氛愉快。</p></body></html>
