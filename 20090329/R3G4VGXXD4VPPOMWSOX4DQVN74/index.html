<html><header><meta charset="utf-8"><title>成龍追被侵吞款項</title></header><body><h1>成龍追被侵吞款項</h1><p>成龍去年託中間人出售賓利跑車，上月獲悉跑車以245萬元出售，及後到運輸署翻查紀錄，始知遭中間人侵吞款項。原告PhoenixTextilesLimited，公司董事包括成龍太太林鳳嬌，被告為黃百榮。入稟狀指，原告去年9月委託被告出售賓利跑車，被告今年2月通知原告以245萬元售出，卻一直沒交出有關款項。原告向運輸署查詢，更發現跑車去年12月以290萬元賣給KimRobinson，而非245萬元，遂入稟高等法院向中間人追討全數款項。<br>案件編號：HCA855/09</p></body></html>
