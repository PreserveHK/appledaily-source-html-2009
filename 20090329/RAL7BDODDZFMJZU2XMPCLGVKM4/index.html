<html><header><meta charset="utf-8"><title>Kylie胞妹銀裙凸胸搶鏡</title></header><body><h1>Kylie胞妹銀裙凸胸搶鏡</h1><p>澳洲MTV音樂頒獎禮前日喺悉尼舉行，有唔少歌手到場，包括有剛嚟過香港開騷嘅騷靈天后Duffy做司儀，樂隊TheKillers同TheFray，AshleeSimpson同老公PeteWentz就拍拖到場，仲喺台上錫錫。不過最搶鏡都係KylieMinogue個妹DanniiMinogue，佢着住閃銀貼身裙現身，魔鬼身材表露無遺。反而奪得最佳MV嘅Pink，同最佳新人嘅KatyPerry等人就全部甩底冇到。</p></body></html>
