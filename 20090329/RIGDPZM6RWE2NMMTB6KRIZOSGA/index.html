<html><header><meta charset="utf-8"><title>天星兩條航線今起加價</title></header><body><h1>天星兩條航線今起加價</h1><p>【本報訊】天星小輪中環來往尖沙嘴和灣仔來往尖沙嘴兩條航線，今日起加價，平日票價一律加0.1元，成人增至2.3元；周末及周日加0.3元，增至2.5元。兩條航線還有第二階段加價，在明年1月1日實施，平日再加0.2元，增至2.5元；周末及周日上層則加0.5元，下層加0.4元。<br>天星小輪指，自中環碼頭搬遷後，客量減少18%，累積虧損2,000萬元。即使加價，今年仍將虧損500萬元，明年也有100萬元營運赤字。天星小輪對上一次加價是11年前，當時的加幅是7.5%。</p></body></html>
