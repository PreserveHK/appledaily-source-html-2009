<html><header><meta charset="utf-8"><title>情侶爭吵　女圖跳樓</title></header><body><h1>情侶爭吵　女圖跳樓</h1><p>【本報訊】跑馬地黃泥涌道79號A雅谷大廈23樓一單位，昨晨2時許，37歲姓黃女子在住所內，與39歲姓程男朋友為感情劇烈爭吵，情緒失控衝入睡房反鎖木門，聲稱要跳樓，驚動鄰居通知保安員報警。警員趕至入屋調查，見女事主仍十分激動，召消防員到場，在地下升起救生氣墊戒備及在天台監視房內情況。警員不斷在房外進行游說，經近一小時努力，女事主在談判專家到場前被警員勸服開門，未有受傷，拒絕入院。</p></body></html>
