<html><header><meta charset="utf-8"><title>關仁隱事：「高妹」厚面皮搵贊助 - 關仁</title></header><body><h1>關仁隱事：「高妹」厚面皮搵贊助 - 關仁</h1><p>自從戀情告終後，「高妹」一直專注事業，仲得到唔少名牌贊助，不過做明星嘅平時都需要casual衫㗎，所以佢都會搵細間嘅shop贊助吓。關仁早排聽時裝界朋友講，話高妹叫人贊助嘅手法都幾「特別」，初時佢去舖頭會真金白銀幫襯，但熟絡後就賣口乖叫老闆贊助吓，但人哋細shop點可能成日贊助你，佢就話自己着出街都可以做到生招牌，搞到人哋話唔好都唔得，甚至有時逼人畀折頭，唔怪得啲shop老闆呻話做埋唔夠蝕啦。<br>Textby關仁</p></body></html>
