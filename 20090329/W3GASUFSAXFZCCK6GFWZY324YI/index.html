</title></header><body><h1>復活節留港消費
</h1><p>還未想到怎樣度過復活節假期？那不如留港消費，坐最新的透明車底的「水晶車」昂坪360，欣賞香港的美景。而由即日起至5月31日，諾富特東薈城酒店推出住宿優惠，只需$1,088起便可享用酒店住宿一晚、自助早餐、昂坪纜車來回車票兩張（每人加$50可提升水晶車）。<br>或可選擇酒店住宿一晚連香港迪士尼樂園成人門票兩張$1,388起。<br><br>記者：蘇麗珊<br>查詢：800938768
</p></body></html>
