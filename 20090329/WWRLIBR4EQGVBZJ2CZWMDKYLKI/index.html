<html><header><meta charset="utf-8"><title>關仁隱事：「髮菜」出推開老人 - 關仁</title></header><body><h1>關仁隱事：「髮菜」出推開老人 - 關仁</h1><p>娛樂圈有好多表裏不一嘅藝人，好似「髮菜」外表靚靚又禮貌周周，講句嘢都陰聲細氣，成個淑女咁，但佢嘅冇禮就超乎想像。</p><p>嫌動作慢</p><p>髮菜早排出席一個朋友嘅婚宴，本來喜氣洋洋，佢都懷住戥人高興嘅心情出席，但當抵達酒樓，佢正準備出行去場地之際，由於個豆腐膶咁細企滿人，咁啱又有啲老人家企喺門位置，企後排嘅髮菜嫌老人家動作慢，竟然唔該都冇聲就一手大力推開啲老人家，成人見到咁嘅情況都為之側目。<br>Textby關仁</p></body></html>
