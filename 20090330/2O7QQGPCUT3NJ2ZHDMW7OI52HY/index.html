<html><header><meta charset="utf-8"><title>求驗客手記：馬會玩番荷蘭「B隊」 - 求驗客</title></header><body><h1>求驗客手記：馬會玩番荷蘭「B隊」 - 求驗客</h1><p>上周五一場友賽，德國U21對手由荷蘭U21變成B隊，最後荷蘭B隊贏4:0（圖），不過馬會就因為球隊名義改咗，宣佈球賽冇效而退飛，搞到好多買咗荷蘭嘅球迷好不滿。但馬會好似見過鬼都唔怕黑咁，周二又安排咗場友賽，由荷蘭「B隊」對意大利U21，我求大俠奉勸馬會搞清楚先好，如果今次荷蘭派番U21出嚟打，隨時又封盤又退飛，只會更多球迷投訴咋！</p></body></html>
