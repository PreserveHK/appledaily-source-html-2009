<html><header><meta charset="utf-8"><title>青年非禮女鄰再斬人</title></header><body><h1>青年非禮女鄰再斬人</h1><p>【本報訊】21歲孟加拉青年竟然借醉行兇，昨凌晨4時許在元朗馬田村板間房單位，涉嫌非禮鄰房印尼女子。女事主致電男友哭訴，由男友趕至向醉漢責問，卻被他用生果刀襲擊割傷。警方趕至拘捕涉嫌逞兇的孟加拉青年，並將女事主送院檢驗。<br>現場是馬田村一間用鋅鐵搭建而成的平房（圖），單位間隔成數個板間房。疑犯姓Tofajjal（21歲）孟加拉籍，與受辱印尼女子（26歲）是「同屋住」；女事主的男友Aftadbb（21歲）同樣是孟加拉人。</p></body></html>
