<html><header><meta charset="utf-8"><title>鉉英行騷露半球</title></header><body><h1>鉉英行騷露半球</h1><p>曾與舒淇合演韓片《我老婆係大佬3》的韓國女星鉉英，身材一向有料到，她前晚以晒半球的噴血打扮，現身首爾大峙洞舉行的首爾時裝周，挑戰專業模特兒行天橋。</p><p>全場嘩然</p><p>當晚鉉英示範了三套靚衫，包括中空晒背露腿晚裝、金色毛毛領上衣和連身裙。當她穿上終極性感的中空裝出場時，全場嘩然，反而鉉英未有被現場觀眾的反應嚇窒，無懼走光危機，繼續一臉自信地行貓步，贏得全場熱烈掌聲。<br>現身首爾時裝周的圈中人還有女歌手Eugene，她穿熱褲晒美腿到場，而組合Jewelry成員徐仁英則打扮密實，較為失色。</p></body></html>
