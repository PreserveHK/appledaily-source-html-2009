<html><header><meta charset="utf-8"><title>舒淇為Cartier作新註</title></header><body><h1>舒淇為Cartier作新註</h1><p>名牌Cartier經典三環Trinity，用白金、黃金和玫瑰金三種不同金屬打造成緊緊相扣的三環，最早一枚更要數到1920年三環戒指。Cartier最近重新演繹系列，推出TrinitydeCartier，更找來三個不同味道、不同氣質的三地明星拍攝宣傳照，分別是張艾嘉、舒淇及陳坤。<br>舒淇在宣傳照中，穿上粉紅色晚裝，展示慵懶性感，另一個造型則攬着一片綠葉，感覺清新。張艾嘉則以黑白氣質服裝示人，陳坤就有愛犬相伴，各自透過照片分享關於他們的信念和故事。<br>撰文：DebbieLum</p></body></html>
