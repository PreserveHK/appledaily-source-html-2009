<html><header><meta charset="utf-8"><title>北海道帶子半價食</title></header><body><h1>北海道帶子半價食</h1><p>前喜來登酒店雲海日本料理的行政總廚趙仕焯自立門戶，他的大喬日本料理基本上都做到雲海的翻版，一樣堅守高級日本料理原則。最近有抵食推介，北海道大帶子半價有得食，刺身原價$200，特價$100；鐵板燒原價$180，特價$90，以前好難有咁筍的價錢！<br>另外，它有幾款午餐亦超值，玫瑰壽司飯盒及牛肉和風燒都是$88/Set，平日這種高級日本餐廳的SetLunch要賣百多元，這個價錢值得試試。而正價餐牌在午市時段亦有八五折，是時候試試高級日菜的精粹喇！<br><br>查詢：28326636（大喬日本料理）
</p></body></html>
