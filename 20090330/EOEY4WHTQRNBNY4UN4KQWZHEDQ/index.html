<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Laughing哥速集11萬簽名 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Laughing哥速集11萬簽名 - 馮仁昭</h1><p>謝天華憑無綫劇集《學警狙擊》Laughing哥一角人氣爆燈，無綫決定開拍《學警》第四輯，到時當然會預埋Laughing哥一份，而無綫官方網頁就趁勢搞個「Laughing命運的延續……你絕對有權話事」嘅簽名行動，話集齊15萬個簽名後就會轉交監製令Laughing哥重出江湖，結果唔夠兩日已經有超過11萬網民簽名，反應好勁。</p></body></html>
