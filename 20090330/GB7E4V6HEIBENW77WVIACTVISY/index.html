<html><header><meta charset="utf-8"><title>氣球墜山誤跳傘遇險</title></header><body><h1>氣球墜山誤跳傘遇險</h1><p>【本報訊】一個直徑兩米的七彩大氣球，昨午3時許被人發現墜落在香港仔水塘對上田灣山山頭，由於氣球遠觀似降落傘，有路經民安隊隊員誤以為有人玩降傘遇險報警，警方聯同消防、民安隊以及漁護署人員上山搜索，證實只是一個大氣球，無人被困及受傷，將氣球放氣撿走，以便調查氣球物主。<br>現場為距香港仔水塘約200多米的田灣山近港島徑第3段山坡，由香港仔水塘道上山步行需時個半小時。發現的兩米直徑塑膠大氣球有紅、藍、白、綠顏色，綁有多條幼繩，但球面無任何字樣，不排除為廣告氣球，稍後會聯絡海洋公園、天文台及山頂廣場，了解氣球是否他們遺失的物品。</p></body></html>
