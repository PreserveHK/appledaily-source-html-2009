<html><header><meta charset="utf-8"><title>玩紙牌爭執三人毆鬥</title></header><body><h1>玩紙牌爭執三人毆鬥</h1><p>【本報訊】兩名年逾七旬老翁，昨晨在沙田一休憩公園與其他街坊玩紙牌期間發生爭執，互相揮拳毆打，其中一名老翁的兒子見狀，為父出頭上前襲擊對方，警員接報到場調查，拘捕涉打架三人，帶返沙田警署調查。兩老翁同報稱受傷不適，警員召來救護車將兩人送院治理。<br>昨晨九時許，姓吳（76歲）與姓顏（74歲）老翁，在沙田瀝源邨社區中心對開休憩公園，與一眾街坊玩紙牌期間，吳、顏兩人發生爭執，互相推撞，揮拳互毆，顏兒子路經見狀，即上前替父出頭，襲擊吳伯，吳不敵父子兵報警求助，警員接報到場，拘捕三人涉公眾地方打架，俱被帶返沙田警署調查。</p></body></html>
