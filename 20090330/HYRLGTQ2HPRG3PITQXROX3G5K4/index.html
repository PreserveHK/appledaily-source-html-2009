</title></header><body><h1>行商場：巨型蘑菇現身
</h1><p>近日天氣潮濕，銅鑼灣竟長了幾個大蘑菇，說的是時代廣場將舉辦藝術展慶祝復活節，由插畫及精品潮牌ChocolateRain和本地設計師Crossover，設計5座高3至5米的巨型主題蘑菇屋，從高處俯瞰，更可見到屋頂上的巨型拼貼畫，還有特大朱古力杯放在露天廣場任坐任影，讓你與愛侶在杯中溫馨纏綿。</p><p>地點：時代廣場2樓及露天廣場<br>日期：4月2-19日<br>時間：10:00am-10:00pm<br>查詢：21188900</p></body></html>
