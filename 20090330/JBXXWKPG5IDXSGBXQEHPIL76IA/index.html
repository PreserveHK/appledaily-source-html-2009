<html><header><meta charset="utf-8"><title>求驗客手記：港職聯猛人上場 - 求驗客</title></header><body><h1>求驗客手記：港職聯猛人上場 - 求驗客</h1><p>港職聯又有新進展，南華足主羅傑承（圖）噚日喺網頁透露，已經搵咗港會營運經理施利、前足總總幹事袁文川兩位足球知識及經驗豐富嘅猛人幫手；以前踢波出身嘅施利，第日將會負責統籌各支職業球隊，而袁文川則主力搞好港職聯、足總同政府機構嘅關係，兩位喺港職聯嘅角色唔同。另外，我求大俠收到風，除咗施利同袁文川外，港職聯領導層仲有一位猛人上場，專責傳媒同公關工作，呢位勁人曾經喺前康體局做過，之後又去過馬會幫手，家就主力講波，講到咁白，大家都應該估到喇。</p></body></html>
