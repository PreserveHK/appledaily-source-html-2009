<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周家蔚攬仔免被車撞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周家蔚攬仔免被車撞 - 馮仁昭</h1><p>周家蔚（圖）同葉翠翠噚日着唐裝出席觀塘apm商場活動，周家蔚性感露腰，之前傳出佢同洪天明結婚，但冇幾耐周家蔚就被拍到喺夜店Volar醉酒夜蒲兼仔，又同男伴到半山豪宅開P親熱，周家蔚噚日解釋話：「我嗰日冇飲醉，嗰個係我朋友嘅boyfriend，我冇過夜。」佢又話男伴攬佢只是怕佢俾車撞，至於兩人喺豪宅又攬又錫，佢就否認：「嗰個唔係我。」仲話洪天明冇嬲佢，問到兩人幾時結婚？佢話：「冇可能，我仲細，得25歲咋。」</p></body></html>
