<html><header><meta charset="utf-8"><title>網絡督導員成效受質疑</title></header><body><h1>網絡督導員成效受質疑</h1><p>【本報訊】政府將撥款6,300萬元於暑假推出為期一年的互聯網安全教育活動，已獲9個機構提交計劃書，包括青年協會。該會網站總監魏遠強認為，家長較關注子女沉迷上網的問題，建議當局投放更多資源。<br>根據青協的建議書，將以6,000元至9,000元月薪聘請500個中學或副學士畢業生，上門為家庭安裝過濾及防毒軟件，該批「網絡督導員」亦會教導學生尊重個人資料私隱及知識產權、避免沉迷上網、保護電腦免受病毒入侵等知識。<br>互聯網協會主席莫乃光卻質疑計劃成效，認為政府推出計劃，只為減低青年人失業率。他認為政府應投放資源關注青少年沉迷上網的問題。</p></body></html>
