<html><header><meta charset="utf-8"><title>潮流感：RichardMille透明座鐘藏秘技 - ㎡</title></header><body><h1>潮流感：RichardMille透明座鐘藏秘技 - ㎡</h1><p>是不少機械錶迷dreamwatch的RichardMille，最大特色是慢工出細貨，訂錶後要等三幾年才等到，當然若你是章子怡就自然毋須等侯。<br>RichardMille最近獲邀打造一座獨特的座鐘，作為禮物送給加拿大魁北克省，慶祝當地400周年紀念。這座具有萬年曆等多功能的巨型雙面機械座鐘，長3米半、寬2米半，據講滙聚了品牌的所有秘技，精製的透明外殼，由多個角度都可以看到內裏複雜的機芯結構，將被放在魁北克最大的圖書館GabrielleRoyard。<br>Textby㎡</p></body></html>
