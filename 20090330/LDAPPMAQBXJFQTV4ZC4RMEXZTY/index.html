<html><header><meta charset="utf-8"><title>上海直擊莎拉歌聲饗上海Fans</title></header><body><h1>上海直擊<br>莎拉歌聲饗上海Fans</h1><p>後天在亞洲國際博覽館開騷的英國天籟歌后莎拉布萊曼（SarahBrightman），上周五、六在上海大舞台舉行兩場個唱，她不只大騷高超歌藝，也大玩耀目的舞台效果，令在場觀眾享盡聲色。<br>莎拉全晚換了7套華麗歌衫，當翻唱名曲《WhatAWonderfulWorld》時，在如貝殼般開啟的巨型玻璃屏幕，突然長出一棵大樹，呈現出四季的變化，蔚為奇觀。她還演唱了北京奧運主題曲《我和你》，引來熱烈掌聲。<br>採訪、攝影：盧健</p></body></html>
