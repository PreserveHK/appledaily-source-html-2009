<html><header><meta charset="utf-8"><title>隔牆有耳：羅范過海做神仙 - 李八方</title></header><body><h1>隔牆有耳：羅范過海做神仙 - 李八方</h1><p>做咗人大嘅羅范椒芬呢排心情好，噚日接受電台訪問，順便借大氣電波尋人。羅太話，佢認識一位喺男拔做過老師嘅Locking先生，Locking哥40年前收養咗一個BB女，家佢長大成人結埋婚，仲生咗一仔一女，呢位EmmaHazzard女士仍然好想搵番親生媽媽，但就只知自己1969年喺贊育醫院出世，生母叫李育寧，當年因為係未婚產女，忍痛將佢送畀人收養，羅太希望大家有李女士嘅消息可以幫幫忙。<br>講到最近議員爆粗事件，羅太又好風騷咁話，見到啲舊同事成日喺議事堂被人咁鬧，都戥佢哋慘，仲呼籲啲議員唔好教壞學生哥。</p></body></html>
