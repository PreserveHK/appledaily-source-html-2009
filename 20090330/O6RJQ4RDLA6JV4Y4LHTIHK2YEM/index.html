<html><header><meta charset="utf-8"><title>iPodShuffle變USB手指</title></header><body><h1>iPodShuffle變USB手指</h1><p>Apple第3代iPodShuffle出咗無耐，最近收到唔少用家投訴！「點解跟機USB線咁短嘅？」感覺使用上好唔方便。<br>這款DeximShu-Lip就為解決這個問題而設計，一邊係3.5mm插頭，而另一邊係USB介面；只要將Shuffle插入，成部機會變成一隻USB手指，最鬼馬係同色又夾位，完全渾然天成；至於實際功用，當然係充電同傳送歌曲……同將Shuffle變U盤！記者：許福合
</p><p>查詢：LeaderRadio（23953913）</p></body></html>
