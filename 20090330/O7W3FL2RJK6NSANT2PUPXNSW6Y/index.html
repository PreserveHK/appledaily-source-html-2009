<html><header><meta charset="utf-8"><title>怪獸現身新城市</title></header><body><h1>怪獸現身新城市</h1><p>要數最近期的3D動畫電影應是迪士尼出品的《超級零零狗》，而夢工場首部3D動畫電影《天煞撞正怪怪獸》將於4月9日上映。電影雖未上，但戲中人物提早於4月5日登陸沙田新城市廣場與小朋友合照。另外，顧客於商場3期任何商舖購物消費滿$150（憑即日單一機印發票，不包括超級市場及便利店），便有機會參加4月10-13日的趣味工藝坊，親製紙黏土怪怪獸或復活蛋等小禮物。<br><br>記者：蘇麗珊<br>查詢：26916576<br></p></body></html>
