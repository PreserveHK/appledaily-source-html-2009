<html><header><meta charset="utf-8"><title>求驗客手記：冇國腳日聯盃冇火力 - 求驗客</title></header><body><h1>求驗客手記：冇國腳日聯盃冇火力 - 求驗客</h1><p>雖然日本國家隊正準備世界盃亞洲區外圍賽，上周六先主場1:0擊敗巴林，不過日聯盃未有因此而遷就賽程，噚日如常踢6場第2輪分組賽；眾日職聯球隊冇國腳撐場下，當堂冇晒火力咁，6場比賽全部開細；好似直播波水手主場對紅鑽（圖），紅鑽就由巴西中場邦迪射入12碼先開紀錄，但水手下半場攻極都攻唔入，紅鑽保住1:0勝果。如果之後日聯盃又同國際賽撞期，眾波友又知道落注邊瓣啦！</p></body></html>
