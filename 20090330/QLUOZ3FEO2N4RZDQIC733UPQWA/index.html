<html><header><meta charset="utf-8"><title>體壇傳真：今晚補賽</title></header><body><h1>體壇傳真：今晚補賽</h1><p>原定昨日在旺角場上演的「雙料娛樂」：大埔對香雪上清飲及南華對四海的甲組聯賽，足總於早上11時40分視察過場地後，認為場地鬆軟及濕滑；考慮到保護場地質素及往後賽程，決定延至今晚6時及8時在旺角場補賽，票價為$60及$20（長者及學生票）。<br>只是昨午未有下雨，不少球迷到場後始獲悉改期；數十名球迷不滿足總未有及早通知傳媒公佈消息，在球場外不願離開，警員接報到場戒備並勸喻球迷離去。<br>文兆麟攝</p></body></html>
