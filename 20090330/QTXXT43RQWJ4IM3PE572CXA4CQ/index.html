<html><header><meta charset="utf-8"><title>財圈快拍：大班買菜</title></header><body><h1>財圈快拍：大班買菜</h1><p>滙控供股權（2997）聽日炒完，再落嚟就要睇最後有幾多人供股，見到日日有咁多人去滙控嘅股票過戶處排隊供股，長情股東又話悉數供股，難怪滙豐銀行亞太區主席鄭海泉（左二）唔擔心供股會撻Q啦！佢噚日仲好有閒情逸致，拖住太座出席「全城有機日」活動，順手買幾棵有機菜。<br>鄭大班話，早前喺英國舉行嘅股東大會，股東對供股反應好好，機構投資者亦好支持，所以好有信心供股可以如期完成。<br>李潤芳攝</p></body></html>
