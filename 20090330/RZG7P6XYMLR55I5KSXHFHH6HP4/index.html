<html><header><meta charset="utf-8"><title>江若琳肚屙當減肥</title></header><body><h1>江若琳肚屙當減肥</h1><p>江若琳正在橫店趕拍內地劇《男兒本色》，她這次要逗留最少3個月才可回港。江若琳表示這是她首次獨自離家這麼久，她日前接受訪問時說：「離開過屋企，我先體會到在家千日好，最好係有媽咪嘅湯水同照顧。」<br>被家人寵愛得如嬌嬌女的江若琳平時甚少下廚，於是在內地拍外景時，她不是吃飯盒便是外出進食，可是北方的烹調方法太油膩，令她吃後腸胃不舒服，她說：「我一食就屙咗幾次，腸胃唔係幾適應，家盡量揀清淡嘢食，不過好彩唔係嚴重，我當減肥啦。」<br>採訪：比華利　攝影：陳慧安<br>化妝：諺瞳小白（PicturesqueGate）<br>髮型：JamesLee（Hair）</p></body></html>
