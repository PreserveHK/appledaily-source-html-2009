<html><header><meta charset="utf-8"><title>求驗客手記：柏仙尼「地標戰」上位 - 求驗客</title></header><body><h1>求驗客手記：柏仙尼「地標戰」上位 - 求驗客</h1><p>意大利成日被批評冇新血，尤其係前鋒方面，3字頭嘅東尼、迪比亞路、恩沙基之後，似乎冇咩好前鋒出產。不過效力森多利亞嘅24歲前鋒柏仙尼（圖）就夠晒爭氣，上周六第一次代表意軍大國腳，後備上陣即刻省入一粒，幫球隊埋齋贏黑山2:0。講真，迪比亞路、卡斯辛奴一直希望有機會踢2010年世界盃，但柏仙尼上到位，呢兩位仁兄入番國家隊機會又大打折扣嘞！周三意大利就主場對愛爾蘭，進行榜首大戰，原本正選前鋒柏比對黑山時上陣10分鐘就因傷缺陣，如果柏仙尼把握機會，入波擊敗愛爾蘭，隊中位置更穩陣。</p></body></html>
