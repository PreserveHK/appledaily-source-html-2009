<html><header><meta charset="utf-8"><title>醫學Online孕婦戒煙保胎兒健康</title></header><body><h1>醫學Online<br>孕婦戒煙保胎兒健康</h1><p>新西蘭奧克蘭大學研究發現，吸煙女士在懷孕15周前戒煙，可保胎兒健康不受吸煙影響，研究分析了2,500名孕婦的健康數據，孕婦分為不吸煙、懷孕時戒煙及繼續吸煙三組，再分析三組人早產或誕下輕磅嬰的比率，結果發現懷孕期間仍吸煙的組別，早產風險較不吸煙的高三倍，嬰兒體重過輕的風險則高兩倍；孕婦在15周前戒煙的話，可保胎兒健康狀況不受到吸煙影響。</p></body></html>
