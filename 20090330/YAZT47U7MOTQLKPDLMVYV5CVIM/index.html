<html><header><meta charset="utf-8"><title>林嘉綺床戰仔仔</title></header><body><h1>林嘉綺床戰仔仔</h1><p>周渝民（仔仔）、台灣名模林嘉綺及隋棠合作拍攝劇集《痞子英雄》，昨日眾人冒雨在台北宣傳，兩位名模因屬不同模特兒公司，所謂同行如敵國，難怪她們全場零交流，互當透明。事後兩人的經理人分別說：「她們真的互不認識，所以才沒講話。」</p><p>只是配角</p><p>林嘉綺和隋棠在劇中只是配角，但都有破格演出，林嘉綺甫開場就與仔仔上演床戲，隋棠則與趙又廷肉搏連場。至於仔仔也演得活潑搞笑，他說：「我覺得男生就是要幽默，我天生就有這樣的喜劇感。」<br>採訪、攝影：黎寶蘋</p></body></html>
