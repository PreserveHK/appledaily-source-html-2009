<html><header><meta charset="utf-8"><title>威廉度假改坐經濟艙</title></header><body><h1>威廉度假改坐經濟艙</h1><p>英國威廉王子含銀匙出生，但深明時勢疾苦，本月初和女友凱蒂一家出外度假，指明不坐頭等艙，改做一個坐經濟位的王子。<br>威廉的助手透露：「他決定要減少旅費開支。雖然他的保鑣有持反對，但他決定今後搭飛機都坐經濟客位。他清楚知道現在不是奢侈花費的時候。」<br>威廉月初和凱蒂一家人前往法國庫爾舍瓦勒滑雪，先到瑞士。由倫敦前往日內瓦一程，威廉、凱蒂、凱蒂妹妹和大班朋友，一起英航客機經濟客位。這是威廉首次乘坐經濟客位，但他和準儲妃「微服出巡」，竟沒人認出他們。助手說：「他感覺比搭頭等客位更自在。」<br>英國《星期日電訊報》</p></body></html>
