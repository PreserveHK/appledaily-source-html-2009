<html><header><meta charset="utf-8"><title>吳文忻稱遭男友毆打報警</title></header><body><h1>吳文忻稱遭男友毆打報警</h1><p>昨晚有消息指吳文忻涉嫌遭男友毆打，前晚到跑馬地警署報案。記者昨晚致電求證，吳文忻並未否認，但明顯不願多談，只說：「我以後會帶眼識人。」</p><p>感情生活豐富</p><p>現年34歲的吳文忻，於98年憑港姐季軍名銜加入娛樂圈，入行多年星途平平，06年底擔任整容代言人到韓國削鼻，一度人氣急升，同年則與拍拖6年的圈外男朋友分手，當時二人已達談婚論嫁階段。回復單身後的吳文忻，感情生活多姿多彩。<br>採訪：林妃</p></body></html>
