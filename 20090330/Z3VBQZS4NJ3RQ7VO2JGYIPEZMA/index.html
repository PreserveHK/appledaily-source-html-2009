<html><header><meta charset="utf-8"><title>隔牆有耳：有票就有飛士 - 李八方</title></header><body><h1>隔牆有耳：有票就有飛士 - 李八方</h1><p>立法會今個星期三開始辯論預算案，鬍鬚曾繼續落力拉票。工聯會嘅票好重要，雖然明知佢哋理事長黃國健（KK）投票日唔喺香港無法投票，但財爺都唔想冇埋其他三票，所以噚日點忙都要去KK首個地區辦事處嘅開幕禮，以示對工聯會高度重視，博取感情分。<br>鬍鬚曾之外，勞工及福利局局長張建宗都有捧場，而且仲猛向工聯會笠高帽，大讚工聯會係佢嘅勞工顧問、最佳拍檔。有咁多高官捧場，KK亦非常感動，話承接嫻姐九東衣鉢都係戰戰兢兢，希望街坊多多支持。工聯會下月喺秀茂坪會再舉辦一連四日嘅賣物會，歡迎市民繼續執平貨，幫大家喺海嘯下慳得一蚊得一蚊。</p></body></html>
