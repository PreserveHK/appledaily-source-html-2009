<html><header><meta charset="utf-8"><title>醫學Online父母爭吵影響兒童情緒</title></header><body><h1>醫學Online<br>父母爭吵影響兒童情緒</h1><p>美國一項長達30年的追蹤研究發現，童年時父母經常激烈爭吵，成年後出現情緒問題的風險大增。研究人員長時間追蹤346名5歲兒童的家庭生活，約一半人在15歲時認為父母的爭吵不斷升級，並到達令人擔憂的地步。研究人員到參加者35歲時再跟進情緒健康及就業狀況，結果發現童年活在父母爭吵陰影下的人，患上抑鬱症、濫藥或酗酒的風險較在和諧家庭長大的人高三倍。</p></body></html>
