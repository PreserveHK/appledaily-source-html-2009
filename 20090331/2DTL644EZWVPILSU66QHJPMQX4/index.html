<html><header><meta charset="utf-8"><title>案件速遞女經理盜公司資料判社服令</title></header><body><h1>案件速遞<br>女經理盜公司資料判社服令</h1><p>【本報訊】玩具公司女經理陳榮淑（42歲）因與上司不和，未能取得同事資料來製造公司年度財政報告。她承認與男下屬在05年9月至06年7月間，擅自登入公司電腦取得二萬個公司及同事的財務資料。兩人早前承認8項不誠實使用電腦罪名，女經理昨判220小時社會服務令，而男下屬早前亦判處社會服務令。<br>辯方指女經理還柙兩周以來，感到後悔，且獲家人支持，望能獲輕判。裁判官指案情嚴重，幸玩具公司損失不大，才判社會服務令。<br>案件編號：KCCC6153/09</p></body></html>
