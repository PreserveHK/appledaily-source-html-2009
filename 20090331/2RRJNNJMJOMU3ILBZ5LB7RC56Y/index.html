<html><header><meta charset="utf-8"><title>軒仔攬比堅尼女：嚇死我</title></header><body><h1>軒仔攬比堅尼女：嚇死我</h1><p>張敬軒近來艷福不淺，繼早前拍攝新歌《披星戴月》MV找來Sing之天使柑桔做女主角後，導演更一口氣請來四名性感女郎與軒仔一起拍攝另一首新歌《曝光》MV，結果搞到軒仔全程不敢正視，表現甚尷尬。<br>軒仔笑說：「當初導演話係性感女仔，見到啲女仔出嚟時仲着住大褸，點知越除越少，只係着比堅尼泳衣，真係嚇死我。」</p><p>食物中毒</p><p>每次出碟或做演唱會，軒仔皆會緊張致病倒，今次卻因為食物中毒搞到上吐下瀉兼發燒，醫生叮囑他要好好休息和放鬆心情，軒仔迫於無奈要取消部份通告在家休息，故對公司感到歉意。<br>撰文：葉雪</p></body></html>
