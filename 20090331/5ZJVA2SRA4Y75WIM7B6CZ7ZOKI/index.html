<html><header><meta charset="utf-8"><title>BenQ入門DC×4</title></header><body><h1>BenQ入門DC×4</h1><p>BenQ最近好積極，繼腦場喪劈LCD，家又嚟惡搞DC界！因為佢一口氣勁推四部新DC，都屬$1,000左右入門級。<br>E1220為1,200萬像素機種，具備自動偵測場景及手動拍攝功能；E1020為1,000萬像素，具備一笑即拍及模仿Lomo相質嘅模式；C1020可以話係最平內置自動偵測場景嘅DC，並且係用AA電芯；C1220為1,200萬像素，可以使用人面對焦及眨眼偵測等功能，以入門機嚟講，價錢平、功能幾Powerful，買畀細路仔做功課用最啱。<br><br>記者：許福合</p><p>BenQ（23306188）</p></body></html>
