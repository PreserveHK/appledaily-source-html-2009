<html><header><meta charset="utf-8"><title>我愛Laughing大募集</title></header><body><h1>我愛Laughing大募集</h1><p>喂，仲講Laughing？此Laughing不同彼Laughing。據知金融海嘯後，港人的開心指數下降，想開心釋懷？東港城於復活節特別舉辦「笑容大募集」，透過收集不同笑臉的相片，構成一幅「巨型Laughing牆」，只要大家拍下得意或感人笑容，並將相片交回東港城即可，入圍相片將於4月8-13日在商場內公開展示，將笑臉延伸至每一個角落，是如假包換的Laughing。<br><br>記者：蘇麗珊</p><p>查詢：31813380<br>截止日期：4月5日
