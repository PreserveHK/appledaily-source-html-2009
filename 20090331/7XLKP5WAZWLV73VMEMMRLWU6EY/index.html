<html><header><meta charset="utf-8"><title>環保酒店獲獎</title></header><body><h1>環保酒店獲獎</h1><p>【本報訊】香港迪士尼樂園酒店（圖）及迪士尼好萊塢酒店落成數年，原來其設計及興建時已引入環保節能概念，例如以感應器自動調節冷氣和燈光開關、以降雨量計算器決定是否該向植物灑水等。樂園指節能措施令07年電費比06年低約10%，灌溉用水量也節省五成。<br>迪士尼酒店部總工程師陳志榮（圖右）指，酒店內無論房間、大堂、會議室等都安裝了感應器，若有人體活動迹象後短時間內就會啟動冷氣系統。酒店也會隨室內含氧量調節是否開啟抽氣系統。<br>迪士尼樂園兩間酒店日前獲頒發環保卓越計劃酒店及飲食界別金獎，該計劃由環保署、生產力促進局等機構主辦。<br>區民傑攝</p></body></html>
