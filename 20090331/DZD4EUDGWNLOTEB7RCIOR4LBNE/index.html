<html><header><meta charset="utf-8"><title>醫學Online提供免費事後丸減墮胎</title></header><body><h1>醫學Online<br>提供免費事後丸減墮胎</h1><p>新西蘭一項研究發現，為女性提供免費事後避孕丸可減低墮胎風險。奧克蘭健康委員會剛完成一項為期半年的試驗計劃，女性可在指定診所免費取得事後避孕丸，初步數字顯示可將墮胎個案減低13%，但詳細報告要到今年5月才公佈。其中一間參與計劃的診所醫生指，有5,334名女士索取了免費事後避孕丸，近兩成人是在20歲以下，在計劃期內墮胎的病人數目較平日略為下降。</p></body></html>
