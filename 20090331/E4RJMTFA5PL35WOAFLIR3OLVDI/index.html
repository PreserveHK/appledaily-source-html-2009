<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫奪22國際大獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫奪22國際大獎 - 馮仁昭</h1><p>無綫噚日喺將軍澳電視廣播城舉行祝捷會，公佈無綫多個節目喺各大國際賽事贏到22個大獎，有份參與嘅藝員同幕後功臣都有出席，無綫總經理陳志雲負責頒獎。高鈞賢同胡定欣主持嘅節目《神山──熱帶雨林四億年》獲得「中國（青海）世界山地紀錄片節玉昆侖獎頒獎禮」嘅自然類最佳攝影獎提名獎；林峯憑劇集《太極》奪得「二○○八亞洲區電視大獎」嘅最佳戲劇節目男演員，認真厲害。</p></body></html>
