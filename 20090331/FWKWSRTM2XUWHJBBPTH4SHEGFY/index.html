<html><header><meta charset="utf-8"><title>「金城武」賣餅　迷死女大學生</title></header><body><h1>「金城武」賣餅　迷死女大學生</h1><p>湖南長沙一名賣燒餅青年長得眉清目秀，名叫包建斌，被指「酷似金城武（小圖），有點像黃曉明」，他的燒餅店因此備受女大學生追捧，他賣的燒餅還被叫作「帥哥餅」，有女生說「我和同寢室的女生經常去那吃。」今年23歲的包來自河南信陽農村，曾到南京做過地產經紀，其後學做燒餅，3年前開始賣燒餅。包坦言不少女生向他索電話號碼，或打電話或寫信表達愛慕。<br><br> http://news.163.com/09/0330/16/55LT019D000120GR.html </p></body></html>
