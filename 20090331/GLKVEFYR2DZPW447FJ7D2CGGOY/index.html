<html><header><meta charset="utf-8"><title>奇連伊士活專心執導筒</title></header><body><h1>奇連伊士活專心執導筒</h1><p>現年78歲的金像大導演奇連伊士活（ClintEastwood），日前為宣傳新片《驅．逐》（GranTorino）在洛杉磯接受日本報章《SportsNippon》訪問，揚言日後只想專心當導演。<br>奇連伊士活說：「我現在已經不會再積極為自己找尋新的角色，只希望自己日後的電影由新一代演員來演出，今後我會專心做導演。」他又表示現正在美國籌拍一部關於南非前總統孟德拉的電影，因此無法抽身往日本宣傳下月25日在當地上映的《驅．逐》。<br></p></body></html>
