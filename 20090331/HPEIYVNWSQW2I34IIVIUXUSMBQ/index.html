<html><header><meta charset="utf-8"><title>權相佑大阪唱到喊</title></header><body><h1>權相佑大阪唱到喊</h1><p>仔細老婆嫩的韓國男星權相佑，前日放下新片《比悲傷更悲傷的故事》的宣傳工作，飛抵大阪舉行影迷聚會。權權身穿白色西裝出場，還開金口獻唱尾崎豐的經典作《ILoveYou》韓國版，令fans聽出耳油。<br>權權笑言歷年演出的作品中，最喜歡令他事業攀上高峯的劇集《天國的階梯》，他現在最恨演父親角色。權媽媽和權權的兄長透過預錄片段答謝fans支持權權，令權權感動落淚。此外，權權夥拍YoonA的新劇《CinderellaMan》海報曝光，此劇將於下月中首播。</p></body></html>
