<html><header><meta charset="utf-8"><title>隔牆有耳：祠堂補罅慰黑妹 - 李八方</title></header><body><h1>隔牆有耳：祠堂補罅慰黑妹 - 李八方</h1><p>唐狗黑妹今年農曆年期間，被困西貢孟公屋成、俞兩幢祠堂中間嘅一條5吋罅縫四日，感染細菌引致敗血症休克，脫險後都救唔番終告不治。一條生命無辜送命，好多香港人都感到痛心，正所謂亡羊補牢，未為晚也，村民亮哥報料，指有關方面已經用鐵通、石屎，將條罅封住，相信可避免再發生同樣事件，黑妹在天有靈，都應該感到安慰。<br>孟公屋村代表俞國書稱，村公所日前商議後決定，由村公所出錢將成、俞兩家祠堂中間條罅封上，成、俞兩姓人對此無異議，佢話以前無事無幹，大家都唔為意條牆罅暗藏危機，黑妹出事後，大家想辦法補救，遲做總好過唔做。</p></body></html>
