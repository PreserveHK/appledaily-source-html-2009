<html><header><meta charset="utf-8"><title>林志玲扮矮襯周杰倫</title></header><body><h1>林志玲扮矮襯周杰倫</h1><p>林志玲和周杰倫主演的新戲《刺陵》日前在內地寧夏開鏡，身材高人一等的林志玲站在周杰倫身旁，刻意令自己比周杰倫矮半個頭，襯托出他的男人味。對於內地演員孫紅雷不想和林志玲合作而辭演，導演朱延平強調說：「孫紅雷絕對沒有這樣說。」</p><p>跟志偉有床戲</p><p>另外，林志玲之前曾墮馬故存陰影，電影公司特別為她訂製兩匹假馬，相反周杰倫騎馬騎上癮，希望導演增加騎馬戲份。至於林志玲和周杰倫是否有親熱戲？朱延平笑說：「林志玲片中唯一一場床戲就是給曾志偉，不過曾志偉只看一眼躺在床上的美女，就被周杰倫殺掉。」<br>撰文：FayeLam</p></body></html>
