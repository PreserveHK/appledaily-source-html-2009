<html><header><meta charset="utf-8"><title>醫學Online催產荷爾蒙防心臟病發</title></header><body><h1>醫學Online<br>催產荷爾蒙防心臟病發</h1><p>研究顯示催產荷爾蒙可預防心臟病發，美國加州大學一項有234名有心衰竭及高血壓病人參加研究，患者分成兩組，一組人注射成份與催產荷爾蒙相同的特製藥物，另一組則注射無藥效的安慰劑。<br>專家從結果發現注射催產荷爾蒙的組別，出現呼吸困難的比率減少40%，安慰劑組只有23%，藥物組患者在兩個月內因心臟病死亡或因併發腎衰竭再入院的風險也較低。</p></body></html>
