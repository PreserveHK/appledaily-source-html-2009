<html><header><meta charset="utf-8"><title>中環在線：蘇樹林任問冇兜圈 - 李華華</title></header><body><h1>中環在線：蘇樹林任問冇兜圈 - 李華華</h1><p>一向以嚟，中石油（857）同中石化（386）嘅高層，都畀人官味好重嘅印象，唔止平時只可以喺公司網站或官方通訊社至見到佢哋，連一年得兩次嘅業績會，都只可以問三幾條問題，答案仲好官腔。<br>之不過，自從中石化07年換咗董事長蘇樹林後，情況有改善，佢噚日喺香港開記者會，講到出口話嚟一次唔容易，畀大家任問，而且答案好「到位」，唔會遊花園，抵讚！<br>講到中石化終於決定自己走出去海外收購油氣資源，蘇總仲自爆話噚晚11點搭夜機去科威特開會，傾唔傾得成就唔知嘞。臨尾又話希望下次再見，到時中石化經營狀況大大改進，等佢白頭髮少啲喎！</p></body></html>
