<html><header><meta charset="utf-8"><title>醫學Online流感患者病癒後才運動</title></header><body><h1>醫學Online<br>流感患者病癒後才運動</h1><p>運動雖然可以改善健康，但流感患者若過早恢復運動隨時致命。德國心臟及運動醫學專家警告，當感染流感、麻疹及甲型肝炎等疾病時，病毒有可能同時影響心臟，引發心肌炎。若患者在病發期間，或病毒完全清除前運動，隨時令心臟不勝負荷而暴斃，估計當地約5%少年運動員死亡個案是由心肌炎引發。<br>專家呼籲流感等患者最少要在病癒後三至四日才恢復運動。</p></body></html>
