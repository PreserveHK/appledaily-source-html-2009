<html><header><meta charset="utf-8"><title>相武、長瀨5月訂婚</title></header><body><h1>相武、長瀨5月訂婚</h1><p>日本組合TOKIO成員長瀨智也自與濱崎步分手後，便跟青春女星相武紗季感情一日千里。據悉二人已達到談婚論嫁的階段，將於今年5月宣佈訂婚。</p><p>戲假情真</p><p>據日本報章《東京Sports》報道，相武紗季前年與長瀨智也合演劇集《歌姬》戲假情真後，經常被拍到公然拍拖，二人最近已排除萬難，獲得雙方所屬事務所批准結婚，有消息指二人會於5月宣佈訂婚。外界估計相武和長瀨訂婚後會提高人氣及形象，因此仍會獲廣告商重用。</p></body></html>
