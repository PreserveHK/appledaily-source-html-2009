<html><header><meta charset="utf-8"><title>郵輪碼頭預審延截標期</title></header><body><h1>郵輪碼頭預審延截標期</h1><p>【本報訊】政府早前就郵輪碼頭大樓設計及建造工程邀請合資格承建商申請預審，建築署最後選出四名合適申請者，參與承投「設計及建造」工程合約。投標資格預審書原訂今日截標，最近政府決定將截止日期延遲兩個星期至下月14日。<br>旅遊事務署發言人表示，延遲預審申請的截止日期，是應合資格申請者的要求，目的讓符合資格申請人士獲更多時間考慮及準備申請。延遲預審申請的截止日期不會影響政府落實新郵輪碼頭計劃的時間表，即在2013年年中啟用新郵輪碼頭的首個泊位，及在2014至15年度全面啟用郵輪碼頭大樓。</p></body></html>
