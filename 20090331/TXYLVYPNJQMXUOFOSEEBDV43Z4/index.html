<html><header><meta charset="utf-8"><title>汲水門橋吊臂車起火</title></header><body><h1>汲水門橋吊臂車起火</h1><p>【本報訊】一輛負責吊運重型機器的吊臂車，昨晨駛經青嶼幹線汲水門大橋途中，疑機件故障冒煙。司機立即停車，用滅火筒自行將火種救熄。<br>肇事吊臂車用以吊運重型機器，青馬管制區發言人稱，此類吊臂車屬特別車種，使用青嶼幹線須於48小時前申請，並由管制區的專車開路帶領。<br>昨晨6時半，吊臂車準備往機場開工，沿青嶼幹線汲水門大橋行駛至橋尾時，司機發現車身機件冒煙，立即駛到路肩停下，然後用車上的泡沫滅火筒自行將火種救熄。消防員其後到場拉喉戒備，稍後再鋪上木糠清理路上泡沫。</p></body></html>
