<html><header><meta charset="utf-8"><title>吳卓羲只認姣佘係同事</title></header><body><h1>吳卓羲只認姣佘係同事</h1><p>吳卓羲、陳鍵鋒、洪天明和周汶錡前晚到將軍澳電視廣播城錄影《掌故王》，日前佘詩曼和鄭嘉穎同車斷正，提到多年前吳卓羲同樣被拍到和「姣佘」佘詩曼同車而傳出緋聞，吳卓羲說：「我唔係斷正，只係送佢去坐車。總之人哋緋聞留畀當事人講，我同佢只係工作夥伴。」</p><p>周汶錡撐胞妹</p><p>另外，有觀眾因為不滿《學警狙擊》結局而抵制周麗淇有份演出的《桌球天王》，身為周麗淇家姐的周汶錡說：「關乜嘢事，根本兩件獨立嘅事，家觀眾縱慣晒。」<br>採訪、攝影：李珮洳</p></body></html>
