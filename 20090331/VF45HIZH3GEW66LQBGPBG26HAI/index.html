<html><header><meta charset="utf-8"><title>香取慎吾兩秒狂吞蕉</title></header><body><h1>香取慎吾兩秒狂吞蕉</h1><p>有「大口仔」之稱的日本組合SMAP成員香取慎吾，出名扮嘢功夫一流，他前日以香蕉代言人身份出席記者會，再次扮鬼扮馬，不但將兩隻蕉擺上頭，連雙耳和鼻哥都黐了香蕉飾物，雙手又戴上香蕉手套，造型搞笑。<br>新廣告會在下月4日起在日本播出，慎吾在廣告內會化身英雄人物，替遇上困難的人打氣。他在記招上即席示範兩秒內狂吞香蕉的絕技，令在場人士拍爛手掌。他笑言有意為他在廣告內所唱的歌出碟，他說：「最大的敵人會是SMAP！」</p></body></html>
