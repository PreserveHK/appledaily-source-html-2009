<html><header><meta charset="utf-8"><title>嚇人怪豬　擁3眼2嘴2鼻</title></header><body><h1>嚇人怪豬　擁3眼2嘴2鼻</h1><p>浙江省嵊州市崇仁鎮養豬專業戶劉定生家，一頭飼養了4年的母豬近日產下8隻豬仔，其中一隻小豬除了正常地擁有4條腿外，竟然有三隻眼兩張嘴，以及一對鼻子（圖），令主人大感意外。有網民批評，此乃「添加劑的爛用，導致基因變化，人類將付出代價！」並指，這是受環境污染產生的怪胎，並非好事。<br><br> http://www.dwnews.com/big5/MainNews/SocDigest/Technology/renmin_2009_03_30_3_33_51_319.html </p></body></html>
