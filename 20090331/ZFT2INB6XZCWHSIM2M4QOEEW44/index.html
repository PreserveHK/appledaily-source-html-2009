<html><header><meta charset="utf-8"><title>隔牆有耳：陳志雲新歡好威猛 - 李八方</title></header><body><h1>隔牆有耳：陳志雲新歡好威猛 - 李八方</h1><p>立法會議員梁劉柔芬早前設宴，請無綫電視總經理陳志雲去志蓮淨苑食齋，雙方傾得十分投契，陳總仲自爆閨中秘事㖭！陳總係愛狗之人，最近又有新歡，真係估佢唔到，竟然養咗隻外形威猛，同佢文質彬彬形象截然不同嘅藏獒。據陳總講，隻藏獒基本上聽教聽話，可惜狗似主人型，十足佢咁牙尖嘴利，將屋企條木樓梯咬到爛晒，令佢不知幾心痛。<br>梁劉柔芬請陳總食飯係要報答佢肯幫手搞活動。至於退黨三人組個聯合辦事處幾時開張，據講仍在裝修。</p></body></html>
