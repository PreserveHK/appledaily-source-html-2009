<html><header><meta charset="utf-8"><title>香島邀警官講網上罪行</title></header><body><h1>香島邀警官講網上罪行</h1><p>【本報訊】九龍塘香島中學學生自製炸藥及試爆炸受傷案，校方為使同學認識及進一步了解網上罪行，及製造和藏有爆炸品的危險性，昨晨邀請警方防止罪案科探員及警方學校聯絡主任到學校，向同學進行講座宣傳及教育。<br>至於涉案的三名中一學生，其中試爆炸藥時被炸傷的13歲姓劉學生，昨仍在醫院留醫，情況穩定；其餘兩名涉嫌自製炸藥及管有炸藥被捕後獲保釋候查的13歲姓郭及14歲姓尹學生，昨日仍未返校上課。<br>香島中學副校長表示，昨日上午，警方防止罪案科及深水埗警區的警民關係主任應邀到校內，進行有關網上罪行及爆炸危險品罪行問題講座活動宣傳，出席同學包括中一至中四及中六學生。</p></body></html>
