<html><header><meta charset="utf-8"><title>英國版KitKat特別脆</title></header><body><h1>英國版KitKat特別脆</h1><p>相信好多香港人對KitKat朱古力都不會陌生，最近有Fans朋友告知，覺得層威化比以前脆，咬落更嗦嗦聲，當然要試試是否屬實啦！當拿起看食用日期之際，就發覺包裝同以往不同，成份全部印上英文，原來最近有英國版KitKat出現，朱古力全在英國製造，試食後又真的比以往在中國製造的更脆，朱古力又確實不太甜，還有黑朱古力味道，一包只有236卡路里，啱晒正在喊減肥的女士們啦！</p></body></html>
