<html><header><meta charset="utf-8"><title>案件速遞壘球總會燒毀索償</title></header><body><h1>案件速遞<br>壘球總會燒毀索償</h1><p>【本報訊】九龍城天光道的香港壘球總會，07年2月委託工程公司替球會總部進行維修，惟07年9月發生火警。消防處事後指火警是未熄的煙蒂引起。球會認為工程公司及其工人疏忽導致火警，昨入稟高等法院向工程公司追討約130萬元賠償。<br>據入稟狀內容，火警後估計維修費約115萬元。另球會原舉辦訓練課程，火警令課程至今已停辦18個月，損失收入約15萬元。被告為八方設計工程有限公司。<br>案件編號：HCA892/09</p></body></html>
