<html><header><meta charset="utf-8"><title>睇好書：從東華看歷史</title></header><body><h1>睇好書：從東華看歷史</h1><p>每提到東華三院，大家腦海必定浮現「籌款」兩個字，一路陪伴港人成長的東華，有幾多人知道其在1870年成立？其歷史背景與香港生活變化有何密切關係？最新推出的《東華三院檔案資料彙編系列》共分三冊──《源與流》是部東華與香港發展史、《施與受》講解東華多年來服務、《東華義莊與寰球慈善網絡》則引證義莊轉型的歷史，看罷三冊，你必會對東華三院有全新的了解。<br><br>記者：許維雅
</p><p>三聯書店（28686844）</p></body></html>
