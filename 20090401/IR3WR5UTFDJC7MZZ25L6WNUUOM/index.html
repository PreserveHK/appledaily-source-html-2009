<html><header><meta charset="utf-8"><title>隔牆有耳：余若薇驚咗粗口黨 - 李八方</title></header><body><h1>隔牆有耳：余若薇驚咗粗口黨 - 李八方</h1><p>立法會今日二讀辯論預算案，社民連三子又爆粗係意料中事，公民黨余若薇話雖然社民連爆粗唔係鬧佢，但都令佢如坐針氈。因為佢坐正社民連三子前面，每次佢哋搞事，佢都好擔心唔知會否殃及池魚，沙塵滾滾，殺錯良民就無辜啦。<br>余大狀噚日出席樹仁大學一個活動後笑言，希望有對後眼，可以睇到社民連搞乜鬼，否則佢真係會血壓上升，「整到我成個跳起」，令人擔心佢腦入面個動脈瘤隨時爆裂，十分牙煙。立會主席曾鈺成建議制訂「粗口表」監控議員言論，余若薇話咁做好捉蟲，內會主席劉健儀亦話有保留，總之阿曾醒定啲就得啦。</p></body></html>
