<html><header><meta charset="utf-8"><title>案件速遞眼疾女控訴博士倫</title></header><body><h1>案件速遞<br>眼疾女控訴博士倫</h1><p>【本報訊】一名佩戴隱形眼鏡的女子，聲稱四年前曾使用「博士倫」一款多功能隱形眼鏡護理液，以致眼睛受細菌感染。昨日她入稟高等法院，指生產商疏忽導致她受損害，向博士倫索償。<br>原告蕭婉頌，被告為博士倫（香港）有限公司。入稟狀指，原告於04年至05年8月26日，購買及使用被告生產的「ReNuwithMoistureLoc」多功能隱形眼鏡護理液，導致她受損害，遂向被告索償。<br>案件編號：HCPI284/09</p></body></html>
