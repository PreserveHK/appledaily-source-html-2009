<html><header><meta charset="utf-8"><title>男友面前跳樓女重傷</title></header><body><h1>男友面前跳樓女重傷</h1><p>【本報訊】一對男女昨晚在上環荷李活道一單位，為感情問題發生爭吵後，女子疑覺受委屈，竟當住男友面前攀窗跳樓，直墮二樓簷篷再反彈平台受重傷，要送院急救。<br>跳樓女子20餘歲，送院時不停呼痛。現場為荷李活道228號一幢唐樓的5樓，昨晚9時45分，女事主與男友在屋內疑為感情事爭吵，事主突然情緒激動，在男友面前攀窗躍出屋外，男友阻止不及立即致電報警及落樓查看女友。女事主跌出窗外後，先墮落後巷二樓的鋅鐵簷篷再反彈落平台身受重傷。警員及救護員接報到場，將女事主送院急救。警員撿獲事主一封遺書，內容謂不堪情海翻波而尋死。</p></body></html>
