<html><header><meta charset="utf-8"><title>隔牆有耳：有人擔心馬會走數 - 李八方</title></header><body><h1>隔牆有耳：有人擔心馬會走數 - 李八方</h1><p>城中富豪落力為鄉議局新大樓建造費捐輸，令唔少局中人心存感激，但同時間卻好驚馬會因為金融海嘯而手緊唔捐錢，因為鄉議局早前向馬會慈善基金遞交計劃書申請4,000萬元撥款，興建大禮堂同大劇院等，並給予冠名權答謝。可惜馬會遲遲未有回音，令局中人腳震震，驚無錢找數。<br>不過，主席發叔就對馬會揸fit人陳祖澤好有信心，話相信馬會已睇過份計劃書，估計遲啲應該有好消息。八方聽聞預計2010年啟用嘅沙田石門鄉議局新大樓已完成打樁工程，為方便日後加建，今次打樁特別打深啲。</p></body></html>
