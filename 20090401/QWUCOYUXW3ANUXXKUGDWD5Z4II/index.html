<html><header><meta charset="utf-8"><title>隔牆有耳：高考都有陳冠希份 - 李八方</title></header><body><h1>隔牆有耳：高考都有陳冠希份 - 李八方</h1><p>藝人淫照事件搞到滿城風雨，男主角陳冠希做錯事道歉，被指貓哭老鼠，呢件事真係影響大，考試都唔少得佢。<br>今年高考英文作文噚日開考，其中一條題目係問考生，假設你係一名校園記者，寫一位曾做錯事藝人或者運動員，改過後成功嘅奮鬥史。講到PersonoftheYear2008，好多考生即刻話諗起陳冠希，仲話答題目時以陳冠希做題材，指淫照事件雖然令好多女星受害，但就宣揚咗要小心保管個人電腦嘅資料，都算係一件正面嘅事。有英文科老師話，考生是否寫陳冠希唔係重點，最重要係貼題，如果寫唔到呢位藝人失敗然後成功嘅經歷，就未必有分。</p></body></html>
