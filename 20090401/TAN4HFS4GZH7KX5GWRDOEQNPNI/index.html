<html><header><meta charset="utf-8"><title>醫學Online男童染EV-71型腸病毒</title></header><body><h1>醫學Online<br>男童染EV-71型腸病毒</h1><p>衞生防護中心昨日公佈一宗EV-71型腸病毒個案，患者是一名在聖文德天主教小學就讀的10歲男童，於上月25日出現發燒及手腳紅疹等症狀，四日後進入廣華醫院接受治療，現時情況穩定；患者咽喉液樣本對EV-71型腸病毒呈陽性反應。患者就讀的學校暫無爆發手足口病，其家人也沒有出現感染病徵。本港今年已累積9宗感染個案，去年則有98宗病例。</p></body></html>
