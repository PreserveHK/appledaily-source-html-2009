<html><header><meta charset="utf-8"><title>三品種候鳥首度來港</title></header><body><h1>三品種候鳥首度來港</h1><p>【本報訊】后海灣及米埔一帶是候鳥天堂，也是觀鳥者的樂園。世界自然基金會香港分會表示，觀鳥人士在去年12月至今年2月間，先後於后海灣發現三種首次現身本港的候鳥品種，雀鳥分類學者已證實，被發現的草原鵰、凍原雁及綠眉鴨均是罕有出現於東亞地區品種。<br>世界自然基金會香港分會米埔保護區經理施百納指出，首次發現的三種候鳥品種只涉及個別雀鳥，相信氣候變化不是導致牠們來港的原因。他指4、5月間是候鳥遷徙季節，是市民到米埔實地體驗的好時機。</p></body></html>
