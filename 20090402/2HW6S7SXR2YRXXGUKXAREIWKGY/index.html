<html><header><meta charset="utf-8"><title>余文樂荒野顯功夫</title></header><body><h1>余文樂荒野顯功夫</h1><p>余文樂和李璨琛早前合作拍攝「可口可樂——龍爭鳳鬥」的電視廣告，分兩日到野外及茶餐廳拍攝，兩人更要在烈日當空下做出多個飛身踢腿等動作。余文樂要狂做疾走及踢腿30次，而李璨琛就要連跳60次先完成動作，付出的體力認真不少。</p><p>李璨琛識潮人</p><p>在廣告中扮空手道高手的余文樂坦言自從做藝人後，已經甚少到茶餐廳打躉，所以今次有機會重拾回憶，令他大感輕鬆。李璨琛卻剛好相反，他視到茶餐廳為認識潮人的好地方，他笑說：「遲啲我有外國嘅朋友嚟香港，我一定會帶佢哋嚟茶餐廳見識下。」<br>撰文：林妃</p></body></html>
