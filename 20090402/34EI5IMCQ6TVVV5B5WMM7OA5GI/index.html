<html><header><meta charset="utf-8"><title>紐卡素變「黑鵲」 - 法比奧</title></header><body><h1>紐卡素變「黑鵲」 - 法比奧</h1><p>紐記今季是名副其實的「黑鵲」，聯賽揭幕戰1:1打和曼聯，次仗1:0贏保頓，開局甚順。可惜，領隊基瑾去年9月初居然辭職，並引發球迷反班主艾殊利運動，弄得該班主欲賣盤走人。<br>08年尾，紐記黑氣更盛。12月28日主場遭利物浦血洗1:5，這場是今季最大敗仗。今年2月7日，表現好轉作正職的領隊堅尼亞，心臟不適並動手術，使球隊再度無人駕駛，結果要舒利亞出山救亡……文：法比奧</p></body></html>
