<html><header><meta charset="utf-8"><title>好食消息：兒童節食炸蛋</title></header><body><h1>好食消息：兒童節食炸蛋</h1><p>炸物味道香口，從來是小朋友的心頭好。豬扒啖啖肉有嚼勁，也是小朋友的瑰寶。如果家中的小朋友兩樣都喜歡，那麼豚組全新推出的「豚組兒童定食」，一定適合他們享受不過。每客豚組兒童定食，定價$78，一次過可試到6款食物，包括炸目玉（即炸荷包蛋）、吉列豬柳、吉列大蝦、薯仔沙律、甜蛋及飯糰，全部都是小朋友的最愛，定必統統掃進口裏。</p><p>豚組日本吉列專門店（34282862）<br>銅鑼灣軒尼詩道502號黃金廣場7樓</p></body></html>
