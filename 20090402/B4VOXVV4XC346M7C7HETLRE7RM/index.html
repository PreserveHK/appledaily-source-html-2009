<html><header><meta charset="utf-8"><title>樂基兒爆黎明越減越肥</title></header><body><h1>樂基兒爆黎明越減越肥</h1><p>樂基兒昨日現身青衣城，為SmileyWorld出任大使。早前失魂撞傷眼睛的她，已接近康復，但眼白仍有少許紅點，她笑說：「之前戴黑超同假髮，好似殭屍，唔想嚇親人。」問到男友黎明接拍了陳可辛新戲及飾演乞兒角色，她笑說：「佢試緊造型，不過佢要減肥先，我仲要減多5磅，大家都食少咗嘢，鬥快減肥，但佢仲肥咗。」</p><p>畫畫鼓勵衞蘭</p><p>提到黎明近日公事煩擾應該會瘦，樂基兒說：「唔知，每個人嘅身體都唔同，有時佢瘦得好快，可以一個禮拜好瘦。」問到會否畫畫鼓勵衞蘭，她說：「都會，家畀啲空間佢，知佢專心做嘢。」<br>採訪：LawWaiMan<br>攝影：MatthewLam</p></body></html>
