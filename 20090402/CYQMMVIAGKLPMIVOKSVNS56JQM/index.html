<html><header><meta charset="utf-8"><title>案件速遞偷看同事電郵女子待判</title></header><body><h1>案件速遞<br>偷看同事電郵女子待判</h1><p>【本報訊】一名出版集團女經理，擅自侵入五名女同事的電郵戶口偷看郵件，電腦部職員接獲投訴，翻查電腦系統揭發報警。涉案前女經理昨在東區裁判法院承認五項不誠實取用電腦罪，她求情稱因八卦及想知公司的人事變動，才偷看同事電郵，事件中並無人受損失。案件押後至4月15日始判。<br>女被告楊德儀（39歲），現轉職會計，獲保釋外出。<br>案件編號：ESCC1567/09</p></body></html>
