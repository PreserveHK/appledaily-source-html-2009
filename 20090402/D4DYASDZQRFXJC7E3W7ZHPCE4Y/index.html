<html><header><meta charset="utf-8"><title>馮仁昭四圍超：韓君婷隆胸手術甩底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：韓君婷隆胸手術甩底 - 馮仁昭</h1><p>近年事業停滯不前嘅97年亞姐冠軍韓君婷，為博反彈，早前答應做蕭定一旗下公司變靚D嘅隆胸代言人，賺取百萬酬勞，不過韓君婷呢個星期日本來要出席有關記者會，同埋喺前日接受手術，但佢兩次都甩底，蕭定一噚日話：「韓君婷今朝打咗畀我，等我聽咗佢解釋先決定繼唔繼續合作。」至於幫韓君婷接洽呢個工作嘅好友Keith噚日話：「君婷同我講好想繼續做呢個job，佢話病好會履行番任務。」</p></body></html>
