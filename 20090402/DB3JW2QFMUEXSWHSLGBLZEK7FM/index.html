<html><header><meta charset="utf-8"><title>好食消息：繼續一蚊雞</title></header><body><h1>好食消息：繼續一蚊雞</h1><p>幾年前的沙士，稻香集團首創「一蚊雞」推廣，結果大收旺場。今年再遇金融海嘯，稻香集團再次出招救市，重推「一蚊雞」依然好評如潮，由於反應熱烈，稻香決定將推廣延長4月30日。現凡於晚上6時至9時，親臨稻香集團旗下七大旗艦品牌，包括稻香、稻坊、稻香超級漁港、迎囍大酒樓、客家好棧、潮樓、潮館、上樓全線香港分店，即可以售價$1點選穗香雞一隻，只限堂食。</p><p>供應時間：晚上6時至9時<br>查詢熱線：39606111</p></body></html>
