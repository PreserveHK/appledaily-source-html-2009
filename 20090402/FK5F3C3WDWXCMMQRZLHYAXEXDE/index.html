<html><header><meta charset="utf-8"><title>謝安琪廣州探病童</title></header><body><h1>謝安琪廣州探病童</h1><p>憑一首《囍帖街》而爆紅的謝安琪（Kay），近期可謂喜事連連，除了新專輯《Yelling》大賣外，她下月在紅館舉行7場的處女演唱會也銷情理想，第二度加場的優先門票更於兩小時售罄，其餘則在今日公開發售。<br>近期忙於為個唱做準備的阿Kay，日前抽空到廣州軍區總醫院探訪當地患心臟病的小朋友，擔任「星光基金護心大使」的阿Kay更送上糖果和汽車玩具給病童，她感觸地說：「我知道內地每年有成15萬初生嬰兒患有各種先天性嘅心臟病，佢哋好多都得唔到有效嘅治療，所以今次我就代表捐款嘅善長仁翁嚟探訪啲小朋友，希望佢哋可以健康成長，把握自己生命嘅方向盤。」<br>撰文：林妃</p></body></html>
