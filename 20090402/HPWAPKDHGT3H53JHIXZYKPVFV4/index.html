<html><header><meta charset="utf-8"><title>求驗客手記：迪高爭氣交兩次助攻 - 求驗客</title></header><body><h1>求驗客手記：迪高爭氣交兩次助攻 - 求驗客</h1><p>迪高爭氣嘞！中場迪高之前俾車路士領隊軒迪克單方面宣佈，佢因傷唔會再踢球隊餘下比賽，不過今輪國際賽，葡萄牙又奇怪召佢入伍，周二喺瑞士中立場友賽南非，迪高就證明佢冇事冇干。開賽僅7分鐘，迪高開出角球畀般奴艾維斯頂入先開紀錄；換邊後，迪高又開角球畀新入選嘅前鋒艾甸奴頂入，葡軍就憑迪高兩次助攻贏2:0。迪高既然咁「弗」，軒迪克又會唔會考慮搵番佢打呢？不過我求大俠相信軒迪克唔會自打嘴巴啩！</p></body></html>
