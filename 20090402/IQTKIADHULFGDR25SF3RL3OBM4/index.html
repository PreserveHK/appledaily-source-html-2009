<html><header><meta charset="utf-8"><title>夫婦為教仔大打出手</title></header><body><h1>夫婦為教仔大打出手</h1><p>【本報訊】東涌逸東邨一對夫婦，昨日在寓所內為教仔問題大打出手，結果兩敗俱傷；男戶主手背被抓留下血痕，女戶主則頭頸瘀痛報警送院，二人涉嫌傷人同被警方拘捕。<br>現場是逸東邨信逸樓一個單位，男戶主姓馮（48歲），女戶主姓言（38歲），他們送院治理後無大礙。消息指，昨晨8時許，夫婦為教仔問題爭執，初則口角繼而動武，女戶主首先出手襲擊丈夫，抓傷其手背滲血，男方不甘示弱反擊抓傷妻子的頸部，吵鬧聲驚動街坊報警，警員到場調查後，以涉嫌傷人將兩人拘捕及送院。</p></body></html>
