<html><header><meta charset="utf-8"><title>馮仁昭四圍超：電影節向哥哥Fans致歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：電影節向哥哥Fans致歉 - 馮仁昭</h1><p>張國榮（哥哥）主演嘅電影《東邪西毒終極版》日前喺「第三十三屆香港國際電影節」中舉行咗個首映禮，有觀眾投訴當日王家衛等人遲咗入戲院，搞到電影遲咗播放，所以令到台下觀眾大感不滿，即時噓聲四起。香港國際電影節協會噚日承認影片放映係延遲咗，並向受影響嘅王家衛及觀眾致歉。澤東發言人噚日透過電話解釋事件，佢話：「今次國際電影節安排得好好，唔好因為誤會而破壞咗大家對張國榮嘅回憶。」</p></body></html>
