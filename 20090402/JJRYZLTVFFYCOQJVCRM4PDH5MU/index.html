<html><header><meta charset="utf-8"><title>醫學Online鐵人賽猝死風險高</title></header><body><h1>醫學Online<br>鐵人賽猝死風險高</h1><p>美國一間心臟研究中心的專家警告，三項鐵人比賽的運動員猝死風險較馬拉松運動高逾八成，研究顯示三項鐵人賽的猝死風險為每100萬名參加者中，有15人死亡，但馬拉松比賽的風險為每100萬人有8人死亡。研究更發現游泳是三項鐵人比賽中最危險的一環，14名近年於比賽中死亡的運動員中，13人是在游泳部份死亡，部份人因未能適應海水太冷，而出現心律不正死亡。</p></body></html>
