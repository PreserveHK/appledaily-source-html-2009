<html><header><meta charset="utf-8"><title>求驗客手記：熱刺夠勇起新主場 - 求驗客</title></header><body><h1>求驗客手記：熱刺夠勇起新主場 - 求驗客</h1><p>金融海嘯，連大笨象都要供股，好多大企業新投資都要hold住，不過英超球隊熱刺出名「叠水」，周三就宣佈起新一個58,000人嘅新球場，位置差不多喺目前主場白鹿徑球場附近。球會主席利維就好有鴻圖大計，除咗新球場外，重有酒店、購物街、溜冰場、教學設施等，利維更表示，新球場命名權會開放畀私人贊助，實行開多條水喉。不過阿仙奴之前曾經因為起新球場而一身債，冇錢收購球星，希望熱刺唔會又搞到咁。</p></body></html>
