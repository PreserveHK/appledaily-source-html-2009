<html><header><meta charset="utf-8"><title>醫學Online長期失眠者易自殺</title></header><body><h1>醫學Online<br>長期失眠者易自殺</h1><p>長期失眠會增加自殺風險，美國密歇根大學一項研究跟進了5,692名有失眠問題人士，在一年內的自殺行為，結果顯示2.6%人曾有自殺念頭，0.5%人曾企圖自殺。<br>研究又將失眠分成三類，包括入睡困難、經常扎醒及早醒，結果經常早醒的失眠人士自殺率最高，有兩項或以上長期失眠症狀的人，自殺率較一般人高出2.6倍，接受失眠治療有助降低自殺風險。</p></body></html>
