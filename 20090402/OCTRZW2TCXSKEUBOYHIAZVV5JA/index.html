<html><header><meta charset="utf-8"><title>醫學Online臍帶血製罕見血液</title></header><body><h1>醫學Online<br>臍帶血製罕見血液</h1><p>擁有罕有血型的人，一旦要輸血或有很大麻煩。法國血液研究所的專家成功利用臍帶血，培植罕見血型的血液樣本，專家指一般人也認識A、B、AB及O四種血液，但其實除此以外，還有約30種罕見血型，研究是先在臍帶血中分離出幹細胞，再在幹細胞中培植紅血球，透過基因改造，創造罕見血型的血液樣本。但研究人員估計要大規模生產這類人工血液，仍要等待最少15至20年。</p></body></html>
