<html><header><meta charset="utf-8"><title>九旬婦食腸粉鯁喉死</title></header><body><h1>九旬婦食腸粉鯁喉死</h1><p>【本報訊】土瓜灣美景街一間老人院一名體弱多病、不良於行的90多歲老婦，昨晨10時許，其子前來探望，並帶同腸粉給母親做早餐；老婦進食時懷疑年邁吞嚥機能衰退出現鯁喉，她登時咳嗽大作，兒子見狀即通知職員，但女事主已沒有反應，職員隨即召救護車將她送院，但搶救證實不治。<br>據醫生指出，老人家吞嚥能力遲緩，必須在清醒的狀態下進食，同時，餵老人家並要很有耐性，動作需要很慢，餵一個老人家等於餵三個正常人的速度，如果發覺老人家嗆喉及嘔吐，應將其側卧以免鯁喉物流入氣喉造成窒息。</p></body></html>
