<html><header><meta charset="utf-8"><title>案件速遞中原經紀呃炒家囚40月</title></header><body><h1>案件速遞<br>中原經紀呃炒家囚40月</h1><p>【本報訊】中原地產前高級分行經理郭鈺清（47歲），婚姻失敗，縱情賭博，欠下巨債不能自救，05年6月至07年7月間，利用經紀身份，向一名前同事及一名炒家，訛稱可用八折價錢內部認購馬鞍山「嵐岸」樓盤及短炒二手單位，騙取兩人共182萬元後便失蹤。他日前在區域法院承認四項欺詐罪，法官陳慶偉昨判刑指，被告存心欺騙同事及客戶，經深思熟慮，長時間犯案，涉款不少，非偶一為之，判囚40個月。<br>案件編號：DCCC1211/08</p></body></html>
