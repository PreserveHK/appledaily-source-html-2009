<html><header><meta charset="utf-8"><title>金賢重詛咒拍檔</title></header><body><h1>金賢重詛咒拍檔</h1><p>人氣韓劇《花樣男子》前晚在韓國播出大結局，飾演花澤類的金賢重特地陪5,500名fans在首爾奧林匹克公園一起收看，他更拿起結他自彈自唱，但就唱到甩嘴和走音。當晚F4的金範和金俊以及金賢重所屬的SS501隊友都有現身捧場，惟獨劇集男女主角李民浩和具慧善未見蹤影，金賢重笑說：「李民浩因為入院，所以未能參加。」<br>李民浩所屬的事務所昨日立即澄清，指金賢重只是開玩笑，叫fans別信以為真。《花男》前晚收視高達34.8%，同時有消息指明年2月會開拍第二輯。</p></body></html>
