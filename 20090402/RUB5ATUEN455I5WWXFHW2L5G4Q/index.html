<html><header><meta charset="utf-8"><title>隔牆有耳：駭客入侵亞視 - 李八方</title></header><body><h1>隔牆有耳：駭客入侵亞視 - 李八方</h1><p>愚人節有電腦病毒發作，專家警告全球可能有數百萬部電腦受感染，搞到人人自危驚中招。<br>亞視雖然有新老闆入主，不過好似仍然衰氣纏身，十分唔好彩，網頁懷疑俾駭客入侵，搞到唔能夠正常運作，亞視表示已報警交由商業罪案調查科跟進，並會全力協助警方，希望盡快破案拉人。<br>亞視冇透露網站如何被人入侵，同埋是否遭病毒攻入電腦系統，強調會保留法律追究權利。據知今次只係網頁出事，亞視內部電腦並冇受牽連，日常工作冇受影響，總算不幸中之大幸。微軟懸紅25萬美元追查發放病毒元凶，重賞之下有勇夫，唔知亞視有冇考慮提供誘因追捕駭客呢？</p></body></html>
