<html><header><meta charset="utf-8"><title>求驗客手記：施斯睇鋼管舞闖禍 - 求驗客</title></header><body><h1>求驗客手記：施斯睇鋼管舞闖禍 - 求驗客</h1><p>國際賽搞到班國腳得番半條人命，唔使服役嘅球員就諗辦法解悶。效力新特蘭嘅前法國國腳施斯，周日晚就去鋼管舞酒吧消遣。佢凌晨3點離開後，喺門口同一名女子發生衝突，仲出手抓住對方喉嚨，結果被捕並被控以涉嫌襲擊罪，不過稍後已保釋外出。27歲嘅施斯頭髮顏色百變，今季以借用形式由馬賽來投，不過表現同身價不符，應該都冇得留低，今次夜蒲出事更加冇人要！施斯位老婆係利物浦一名髮型師，目前有3名細路仔，希望今次唔影響佢嘅家庭啦！</p></body></html>
