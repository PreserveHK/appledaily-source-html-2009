<html><header><meta charset="utf-8"><title>馮仁昭四圍超：驕陽星藝館入稟追356萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：驕陽星藝館入稟追356萬 - 馮仁昭</h1><p>有線電視旗下公司嘅驕陽星藝館，舊年同北京一間公司合作舉辦Beyond（圖）雙傑北京演唱會同埋蔡依林唯舞獨尊北京演唱會，但對方未有按協議付款，噚日入稟高等法院追討356萬元人民幣欠款。原告驕陽星藝館有限公司，被告係北京影音藝典文化交流有限公司及其董事長戴麗珠。原告同被告喺07年12月至08年4月期間簽訂協議，被告同意向原告繳付約383萬元，但被告只畀咗27萬元，尚欠約356萬元餘額。<br>案件編號：HCA943/09</p></body></html>
