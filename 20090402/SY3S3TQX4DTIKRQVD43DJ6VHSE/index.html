<html><header><meta charset="utf-8"><title>08全球票房2184億創新高</title></header><body><h1>08全球票房2184億創新高</h1><p>去年全球經濟受到金融海嘯冲擊，但全球電影票房卻有增無減，據美國電影協會前日發表的數字統計，去年全球電影票房達280億美元（約2,184億港元），比07年全年上升5%，創出歷史新高。</p><p>睇戲解憂</p><p>美國電影協會發表數字顯示，全球去年上半季的電影票房走勢凌厲，尤以5月上映的《鐵甲奇俠》（TheIronMan）及7月上映的《蝙蝠俠─黑夜之神》（TheDarkKnight）優異票房，帶動全年增長。協會也表示美國於09年首10周的票房，也比去年有11%增幅，發言人解釋說：「經濟不景氣，不少觀眾會到戲院尋求心靈慰藉。」</p></body></html>
