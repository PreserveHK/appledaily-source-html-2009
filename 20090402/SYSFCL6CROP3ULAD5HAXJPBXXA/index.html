<html><header><meta charset="utf-8"><title>姬魔重展索模風範</title></header><body><h1>姬魔重展索模風範</h1><p>一向與服裝連鎖店Topshop合作無間的英國名模姬蒂摩絲（KateMoss），於09年春夏季續任該品牌模特兒。她替品牌拍攝的新一季宣傳照，剛於日前曝光，只見早前被拍到發福及胸部下墮的姬蒂，再以索爆姿態現身，相信負責拍攝及後期製作的著名攝影師MertandMarcus功不可沒。<br>此外，近日姬蒂替樂隊TheLemonheads主音前男友EvanDando灌錄新碟，於新碟中高歌一曲，稍後還會為該曲拍MV。</p></body></html>
