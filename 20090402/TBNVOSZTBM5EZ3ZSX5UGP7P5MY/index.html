<html><header><meta charset="utf-8"><title>安琪蓮娜怒摑畢佬</title></header><body><h1>安琪蓮娜怒摑畢佬</h1><p>安琪蓮娜祖莉（AngelinaJolie）與畢彼特（BradPitt）剛於日前傳出欲收養一名印度兒童，怎料昨日又傳出兩人吵架，正在冷戰中。<br>據英國《每日郵報》報道，早前於華盛頓拍攝新片《Salt》的安琪蓮娜，日前竣工返回加州大宅，卻發現畢彼特任由六名兒女於家中大戰，他只顧於房間嘆啤酒，令安琪蓮娜發火。<br>報道指安琪蓮娜為拍新片，20天內服藥減去21磅兼一天工作15小時，情緒極差，更因此掌摑畢彼特。畢彼特卻反駁安琪蓮娜不理兒女，兩人繼而大吵一場，知情人指兩人現陷冷戰階段，關係緊張。</p></body></html>
