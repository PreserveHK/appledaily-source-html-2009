<html><header><meta charset="utf-8"><title>八卦風：優惠價與超級巨星「同車」</title></header><body><h1>八卦風：優惠價與超級巨星「同車」</h1><p>同型爆全城嘅吳彥祖同車，遊山玩水……唔係發夢？仲有索女范冰冰、性感女神徐若瑄！好興奮？實情係皇冠汽車將先前於「香港國際電影節」及「亞洲電影大獎」用作接載名人巨星、包括LS600hL、LS460、GS450h及GS300等十多部凌志旗艦車以優惠價發售，優惠高達$100,000。想同心目中嘅超級型男索女坐同一部車？今次有計啦！<br><br>記者：黎頌詩<br><br>查詢：25119430（皇冠汽車）</p></body></html>
