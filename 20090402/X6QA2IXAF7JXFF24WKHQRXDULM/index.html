<html><header><meta charset="utf-8"><title>金喜善晒老公肉麻情話</title></header><body><h1>金喜善晒老公肉麻情話</h1><p>韓國女星金喜善今年1月為有錢丈夫朴駐英誕下女兒妍雅後，受寵程度有增無減。喜歡透過網誌公開最新動向的她，前日再次發功，上載了數張以「老公的便當」為題的相片晒幸福。<br>善姐公開了丈夫送給她的精緻便當照片，當中夾着一封紙飛機信，上面寫了丈夫對她的綿綿情話：「Jackpot（妍雅的乳名）媽媽，我愛你」和「喜善公主！讓我們和Jackpot像現在一樣，一直幸福和相愛下去。」前年結婚的善姐，計劃下半年正式復出。</p></body></html>
