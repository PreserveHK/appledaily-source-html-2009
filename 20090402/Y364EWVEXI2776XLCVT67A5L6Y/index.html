<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪明荃期待同阿B合唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪明荃期待同阿B合唱 - 馮仁昭</h1><p>阿姐汪明荃同羅家英（左）噚日喺觀塘綵排歌舞劇《真係阿姐——汪明荃》，噚日係阿姐入行42年嘅日子，佢話能夠緊守同一個崗位42年，真係好多謝傳媒同fans咁多年嘅支持。同場仲宣佈譚詠麟（阿倫）同鍾鎮濤（阿B）將會輪流做歌舞劇嘅嘉賓，佢哋仲會合唱一首英文歌，阿姐話：「雖然我同佢哋識咗咁多年，不過淨係同阿倫合唱過《分飛燕》，阿B就未合作過，所以我好期待觀眾嘅反應。」</p></body></html>
