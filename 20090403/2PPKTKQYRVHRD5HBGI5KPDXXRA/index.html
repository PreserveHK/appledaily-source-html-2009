<html><header><meta charset="utf-8"><title>安妮黑色誘惑華倫天奴</title></header><body><h1>安妮黑色誘惑華倫天奴</h1><p>意大利時裝大師華倫天奴的紀錄片《Valentino：TheLastEmperor》昨日在洛杉磯舉行首映。一眾荷李活名人和女星悉心打扮，盛裝到場行紅地毯，衣香鬢影。</p><p>姬妮芙赴會</p><p>荷李活女星安妮夏菲維（AnneHathaway）身穿黑衣貼身性感晚裝到場，謀殺記者不少菲林。金像女星姬妮芙柏露（GwynethPaltrow）則與華倫天奴並肩行紅地毯，表現老友。<br>其他捧場客包括有老牌女星鍾歌蓮絲（JoanCollins）、露絲麥高雲（RoseMcGowan）及著名設計師TomFord等。</p></body></html>
