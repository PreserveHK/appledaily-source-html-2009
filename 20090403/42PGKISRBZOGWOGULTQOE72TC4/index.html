<html><header><meta charset="utf-8"><title>急救打底</title></header><body><h1>急救打底</h1><p>很多女生的皮膚均缺水且易出油，太水質的面霜未能供應肌膚足夠營養，但妝前又不適合塗過於滋潤的面霜，點算？<br>找來不同膚質的朋友試驗，發覺瑞典品牌Jabu'sheDay&amp;NightSoftCreme（$670/50ml）抗皺修護面霜很適合妝前打底用。雖說是抗皺面霜，但質地並不油，而其中的強力保濕效能更即時加強滋潤及鎖緊皮膚水份。親身試過，認為最理想效果是以按摩手勢慢慢將面霜塗抹面上，並讓其滲透於皮膚底層，之後塗粉底會更貼面。<br><br>查詢：25270333<br><br>美容版記者<br>奧莉花</p></body></html>
