<html><header><meta charset="utf-8"><title>陳敏之自薦演舞台劇</title></header><body><h1>陳敏之自薦演舞台劇</h1><p>黃德斌和陳敏之幕前雖然合作不多，但兩人有共通點，就是曾經擔任模特兒，之後再進軍電視圈拍劇，現時屬同一經理人。黃德斌近期忙於為無綫新劇《飛女正傳》埋尾，稍後會參與演出舞台劇《醉香》。敏之對演出舞台劇也感興趣，希望有機會嘗試。</p><p>向黃德斌偷師</p><p>敏之雖然曾跟詹瑞文學演戲，但從未接觸過舞台劇，她說：「舞台劇同拍電視、電影唔同，冇得NG，唔可以俾觀眾影響自己嘅表現，難度好高。」問到敏之會否自薦演出舞台劇？她說：「之前都有向KingSir（鍾景輝）提過，可惜一直冇機會，所以今次知道德斌會演舞台劇，都想乘機偷師。」<br>採訪：卓寶花</p></body></html>
