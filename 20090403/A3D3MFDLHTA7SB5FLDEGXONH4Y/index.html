<html><header><meta charset="utf-8"><title>韓國fans緬懷張國榮</title></header><body><h1>韓國fans緬懷張國榮</h1><p>前日是哥哥張國榮逝世六周年，韓國方面也有悼念活動。前晚6時半，約300名來自韓國各地的fans聚集在首爾一間戲院，他們胸前均戴上象徵永遠懷念哥哥的黃色絲帶，並獻花懷念偶像。<br>追悼活動上播出哥哥生前最後一次的演唱會，又上映足本版電影《春光乍洩》，現場不少人都忍不住落淚，一名65歲的婆婆說：「看報紙知道有這個活動後便來了，到現在仍覺得張國榮離去只是愚人節開玩笑而已。」現場又拍賣哥哥的珍貴物品，其中底價8萬韓圜（約460港元）的簽名海報，最終以24萬韓圜（約1,383港元）成交。</p></body></html>
