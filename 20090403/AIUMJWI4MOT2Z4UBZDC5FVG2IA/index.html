<html><header><meta charset="utf-8"><title>森山駕車輾爆老翁腳趾</title></header><body><h1>森山駕車輾爆老翁腳趾</h1><p>憑演唱《櫻花》一曲走紅的32歲日本男歌手森山直太朗，前晚約9時在東京目黑區的停車場泊車時，其座駕的右前輪不慎輾過一名60多歲男子的左腳，導致老翁左腳的3隻腳趾骨折。</p><p>翌日火速道歉</p><p>意外發生後，森山駕車送受傷老翁回家，其後並報警知會警方。據警方表示，當晚森山駕車打算到附近晚膳，因只顧避開左邊迎面而來的汽車而發生意外。昨午，森山透過所屬事務所及唱片公司向傳媒發表傳真道歉，承認自己不小心，並向受傷男子表示深切慰問。</p></body></html>
