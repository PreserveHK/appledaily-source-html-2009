<html><header><meta charset="utf-8"><title>案件速遞何婉琪要求辭任信託人</title></header><body><h1>案件速遞<br>何婉琪要求辭任信託人</h1><p>【本報訊】已故香港富商何東的長孫何鴻章，在79年為子女成立信託基金，並委託曾與他有過一段情的堂姐「十姑娘」何婉琪（圖）做信託人管理資產。何婉琪昨入稟高等法院，要求辭任信託人。<br>原告為何婉琪，被告包括何鴻章及其兒子何豹、何彪及Michael。涉案信託持有HotungEnterprisesLtd.及HotungInvestment（China）Ltd.的股份，由何婉琪以信託形式持有。何婉琪亦要求法庭決定如何將股份分配給各被告。<br>案件編號：HCMP641/09</p></body></html>
