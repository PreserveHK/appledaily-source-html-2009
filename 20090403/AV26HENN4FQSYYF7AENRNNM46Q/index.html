<html><header><meta charset="utf-8"><title>錫箔揚聲器薄如牆紙</title></header><body><h1>錫箔揚聲器薄如牆紙</h1><p>示威者帶揚聲器抗議，日後不必擔心遭警方沒收，因為英國工程師開發出全球最薄揚聲器，僅厚0.25毫米，薄如牆紙，極易收藏。<br>最薄揚聲器由兩塊細小錫箔，加上一層烤盤紙製造而成，物料可傳導和扭曲。當聲音發出後，薄板電力會啟動，產生雷磁場，並發出震動，最終產生較響亮聲音。揚聲器由沃威克大學附屬公司沃威克音響裝置科技開發，可收藏在車廂和天花板，最快本年年尾出售。<br>英國《每日郵報》</p></body></html>
