<html><header><meta charset="utf-8"><title>丙組球員涉輪姦案</title></header><body><h1>丙組球員涉輪姦案</h1><p>【本報訊】丙組足球員與一名任職酒保的朋友，被指於去年6月在油麻地一間酒店內輪姦一名年約20歲少女，各被控一項強姦罪，昨在九龍城裁判法院提訊。二人暫毋須答辯，案件將轉送至高院審理，下月8日在東區裁判法院進行初級偵訊，各准以萬元保釋候訊。<br>兩名被告為李思龍（24歲）及吳家銘（29歲），李報稱是香港專業教育學院三年級學生，吳則是酒保。香港足球總會網頁顯示，李思龍是丙組「甲」聯賽球隊德高朋友的球員。被告各被控於去年6月15日在油麻地志和街新聖地牙哥酒店內強姦X小姐。<br>案件編號：KCCC1806/09</p></body></html>
