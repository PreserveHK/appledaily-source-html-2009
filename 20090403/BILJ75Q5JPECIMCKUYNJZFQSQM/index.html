<html><header><meta charset="utf-8"><title>隔牆有耳：澳門跑馬仔派彩 - 李八方</title></header><body><h1>隔牆有耳：澳門跑馬仔派彩 - 李八方</h1><p>澳門特首何厚鏵年底回歸10周年就要落庄，早前澳門坊間傳聞接班人選之一、澳門檢察院院長何超明噚日現身香港廉署，出席「廉政建設研究中心」開幕禮。難得佢嚟到香港，八方同佢打招呼，順便問佢會唔會出選特首，何超明笑笑口咁講「多謝關心！」是否去馬繼續不表態。<br>推選澳門特首選舉委員會個小圈子共有254人，外界幾乎認定佢哋可能唔使開工，因為除社會文化司司長崔世安外，其他所謂下屆特首人選至今仍然冇乜動靜。全國人大常委兼澳門行政會成員賀一誠，最近第N次表明唔想做特首，何超明睇落亦唔似有興趣入閘，因此澳門特首選舉可能未曾開跑已派彩。</p></body></html>
