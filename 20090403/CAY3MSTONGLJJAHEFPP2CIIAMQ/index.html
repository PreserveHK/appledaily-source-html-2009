<html><header><meta charset="utf-8"><title>學友追湯唯跑到氣咳</title></header><body><h1>學友追湯唯跑到氣咳</h1><p>早前透過優才計劃取得香港身份證的內地女星湯唯，月前已秘密進駐月租2萬餘元的跑馬地酒店式住宅，正式過其港女生活。除行街購物外，湯唯昨日更投入工作，與張學友在灣仔修頓球場一帶，為岸西執導及編劇的新片《月滿軒尼詩》拍攝外景，雖然只是拍一、兩個鏡頭，但湯唯也不時站在一旁培養情緒，表現專業。</p><p>街頭相遇</p><p>昨日學友與湯唯拍攝一段街角相遇場面，當學友見到湯唯時，即衝上前搭着她膊頭講說話，由於鏡頭要作360度轉拍攝，而現場又多途人圍觀及拿着手機影相，阻礙拍攝進度，害學友和湯唯頻頻NG，其間學友更是跑到氣咳，結果傍晚6時15分始完成拍攝。<br>採訪、攝影：娛樂突發組</p></body></html>
