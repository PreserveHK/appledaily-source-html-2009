<html><header><meta charset="utf-8"><title>GUCCI黑白花</title></header><body><h1>GUCCI黑白花</h1><p>Gucci從來都跟奢華和濃烈的女人味分不開。不過全新女士香氛FlorabyGucci卻很平易近人，靈感來自Gucci品牌中極具代表性的Flora花樣圖案，更是Gucci創作總監FridaGiannini首次將有如品牌標記的Flora花樣圖案用於香氛之上，當中的黑白創新印花，個性強烈卻讓人鍾情。講咁耐，最緊要的香味呢？香氛主調是來自花中霸主玫瑰花和桂花所組成，清淡輕盈卻持久不散，恍如置身花園中，讓人渾然忘我。（Oliver）<br><br>查詢：28318400</p></body></html>
