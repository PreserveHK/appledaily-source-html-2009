<html><header><meta charset="utf-8"><title>求驗客手記：北韓輸波賴食物中毒 - 求驗客</title></header><body><h1>求驗客手記：北韓輸波賴食物中毒 - 求驗客</h1><p>世盃「韓戰」中輸波嘅北韓，可能因為到比賽後段先至失波，輸得唔服，於是賽後就爆佢哋包括鄭大世等3位球員，喺抵達南韓用餐後出現食物中毒情況，以致佢哋比賽時表現欠佳，仲要求推翻輸0:1賽果，再喺中立場踢過咁話。我求大俠睇完場外圍賽後，發覺冇咩異樣喎，北韓仲好有耐力咁守到最後先輸，話有球員食物中毒，賽前唔講賽後先賴，好似輸唔起噃！</p></body></html>
