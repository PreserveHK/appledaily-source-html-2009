<html><header><meta charset="utf-8"><title>權權、YoonA有代溝</title></header><body><h1>權權、YoonA有代溝</h1><p>韓國男星權相佑昨日在首爾宣傳MBC新劇《CinderellaMan》，同場還有鬥晒美腿的YoonA和韓恩貞。權權被問到和年齡相差14年的YoonA有何合作感受時，他笑言彼此有代溝，他說：「從外表來看，我們年齡差距不似那麼大，但有次我竟在片場見到她用視像電話。」這樣看來是權權追不上潮流吧！<br>YoonA直認是權權的fans，早前看完權權的新片《比悲傷更悲傷的故事》後更感動落淚，散場後立即打電話給他，嚇得權權以為她晚上哭着來電是發生甚麼事。此外，YoonA所屬的少女時代昨日與金荷娜等出席汽車展。</p></body></html>
