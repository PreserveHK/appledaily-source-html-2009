<html><header><meta charset="utf-8"><title>澳門金光大道謀融資復工</title></header><body><h1>澳門金光大道謀融資復工</h1><p>【本報訊】拉斯維加斯金沙集團於澳門金光大道的發展計劃，去年底因金融海嘯爆發全面停工，集團亞洲區總裁韋建宏昨表示，集團正與不同財團研究發展計劃的融資問題，對短期內達成融資協議感到樂觀，期望於今年內恢復金光大道的發展工程。<br>韋建宏昨在介紹金沙集團於新加坡的濱海灣金沙綜合度假村項目時，被問及正停工的澳門金光大道項目。<br>韋建宏承認集團正與不同財團洽談發展計劃的融資方案，基於商業保密原則，拒絕評論是否與美國或內地財團進行磋商，但強調沒有向澳門政府尋求財政援助。</p></body></html>
