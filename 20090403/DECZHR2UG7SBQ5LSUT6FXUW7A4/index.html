<html><header><meta charset="utf-8"><title>小朋友高清DV</title></header><body><h1>小朋友高清DV</h1><p>有時唔一定花幾千蚊先玩到高清拍片！好似本地薑Speed剛推出HD-9，你話分唇好獨特、畫質非常標青？咁又未算！但總稱得上樣樣俱全，例如支援每秒30格FullHD攝錄模式，另外仲可以影高達1,200萬像素拍照片；外形細細部，重227g，俾小朋友扮導演任拍任舞又點話，推出黑色及粉紅色版本，睇見佢咁Cutie，話唔定小朋友都會鍾意。<br><br>記者：陳國輝<br><br>Speed（29581113）</p></body></html>
