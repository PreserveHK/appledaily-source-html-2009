<html><header><meta charset="utf-8"><title>超蓮細佬當保鑣</title></header><body><h1>超蓮細佬當保鑣</h1><p>賭王何鴻燊女兒何超瓊收恐嚇信，其他三房較年輕的弟妹復活假回港，出入如常自由身，沒保鑣保護。三房龍鳳胎超蓮與猷啟昨日在上環支持母親陳婉珍任東華副主席，猷啟在台下等，儀式舉行時，他悶到不停玩電話。</p><p>收過百癡情e-mail</p><p>超蓮表示不知超瓊收恐嚇信，她說：「我唔知，媽咪冇講，我都好安全。」問她可有需要找保鑣，她天真地說：「細佬算唔算？」她年輕貌美，可有收到匿名的癡情求愛信件，她說：「讀中三時，喺學校有人影到我，出咗報道後收到過百封e-mail，冇睇，好驚，我都唔記得內容。」<br>採訪：RitaLeung　攝影：ChenWaiOn
</p></body></html>
