<html><header><meta charset="utf-8"><title>醫學Online中年人忽略性病風險</title></header><body><h1>醫學Online<br>中年人忽略性病風險</h1><p>英國研究發現中年人對預防性病意識不足，研究訪問逾2,000名45至54歲人士，有兩成人表示在過去五年內，曾試過與在一夜情或非長期伴侶發生不安全性行為，約25%受訪者表示對「信得過」的性伴侶不會堅持用安全套，近有約一成人指不喜歡使用安全套的感覺。專家指很多成年人也存有僥倖心態，忽略了性病傳播的危機，過去10年45歲或以上性病患者增加逾一倍。</p></body></html>
