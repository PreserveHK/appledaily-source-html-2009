<html><header><meta charset="utf-8"><title>Mandy觀禮想結婚</title></header><body><h1>Mandy觀禮想結婚</h1><p>復活節將到，陳柏霖女友、啤妹MandyLieu昨日在尖沙嘴美麗華炮製朱古力復活蛋，她說：「好好玩，我以前都試過同柏霖一齊學整朱古力，好難，整得唔係咁好。」記者笑她拍拖上堂分心，她發嬌嗔說：「唔係，係因為啲朱古力溫度好難控制。其實一對couple去上堂、一齊學係好好，我哋有時都一齊睇書，一個睇中文版，一個睇英文版。」</p><p>同男友分享</p><p>Mandy剛自新加坡參加友人婚禮回港，結婚衝動大增，她說：「好感動，好多姊妹替新娘開心，好幸福，我都有啲衝動，可能年紀大咗啲啦，我都有帶啲video返嚟同柏霖一齊分享。」<br>採訪、攝影：LawWaiMan
