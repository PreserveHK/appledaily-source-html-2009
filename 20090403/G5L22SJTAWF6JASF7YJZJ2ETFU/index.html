<html><header><meta charset="utf-8"><title>古堡魅影32年前已出現</title></header><body><h1>古堡魅影32年前已出現</h1><p>英國蘇格蘭坦特倫古堡（TantallonCastle）一幅魅影照片，上周獲選為最真鬼相。相中依稀有個中世紀裝扮老婦站在鐵窗前，拍攝者聲稱去年拍照時看不見有任何人，專家卻懷疑是遊客或光線反射的倒影。但同一位置，再有一張疑似鬼相曝光。<br>蘭姆太太說，她32年前在古堡為亡夫和一對子女拍照，拍照時沒發現任何東西，冲曬後背後鐵窗卻有鬼影。她向朋友展示後，將照片收藏了30年。主辦鬼相網上選舉的教授懷斯曼指，古堡兩次拍到鬼相耐人尋味，但古堡曾被拍攝上100萬張照片，可能是巧合。<br>英國《每日郵報》</p></body></html>
