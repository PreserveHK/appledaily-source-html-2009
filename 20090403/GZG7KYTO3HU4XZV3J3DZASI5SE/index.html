<html><header><meta charset="utf-8"><title>病婦跳樓街坊稱邪門</title></header><body><h1>病婦跳樓街坊稱邪門</h1><p>【本報訊】幾乎每年均發生跳樓命案的葵涌石籬邨石富樓，昨晨又有一名精神病婦跳樓輕生，倒卧一樓簷篷當場慘死，警方調查認為事件無可疑。<br>跳樓身亡女子姓戴（37歲），據悉患有精神病，與家人同住石籬邨石富樓一單位。昨晨10時許，戴婦在家疑病發打開客廳窗戶躍下，飛墮一樓石屎簷篷傷重昏迷，姓吳街坊聽聞隆然巨響，發現戴婦倒卧血泊報警求助，救護員到場證實女子已告死亡。警員登門聯絡戴的家人，但無撿獲遺書。<br>有女街坊途經伏屍現場大嘆邪門，並謂石富樓曾發生至少三宗跳樓命案。</p></body></html>
