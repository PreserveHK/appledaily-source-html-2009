</title></header><body><h1>李民浩慶功遲大到
</h1><p>韓劇《花樣男子》大結局收視錄得34.8%好成績，飾演男主角道明寺的李民浩當然功不可沒，不過他前晚在首爾出席慶功宴時卻遲大到，於派對開始後一個小時才現身，幸好他到場後知衰，立即道歉，解釋因為拍廣告和塞車才出事。</p><p>追悼張子妍</p><p>李民浩說：「我一世也不會忘記《花男》這齣劇，它是我的代表作，令我知名度大增吸納更多fans。」當晚設有追悼同劇自殺女星張子妍的環節，由於具慧善、金賢重等主要演員都有出席，飾演童年道明寺的鄭贊宇便不放過機會，化身fans四出索取簽名。當晚酒店外逼滿逾500名fans，場面墟冚。</p></body></html>
