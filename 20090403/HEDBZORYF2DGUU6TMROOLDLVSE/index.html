<html><header><meta charset="utf-8"><title>求驗客手記：軒迪克禁車仔「焚機」 - 求驗客</title></header><body><h1>求驗客手記：軒迪克禁車仔「焚機」 - 求驗客</h1><p>軒迪克一向軍紀嚴明，對球員要求非常高，而最近佢就講，頂唔順車仔班球員賽前喺更衣室播歌聽，仲要係大大聲嗰隻，所以佢決定喺更衣室講嘢時，要完全靜音，將音量收到最細至得。我求大俠知道唔少英超球隊，都鍾意賽前喺更衣室播歌，希望振奮士氣，但今次就唔覺得軒迪克專制，話晒領隊講嘢時球員要專心聽係好應該，如果唔係連打咩戰術都唔知，點踢？</p></body></html>
