<html><header><meta charset="utf-8"><title>熊黛林攻韓自認恨嫁</title></header><body><h1>熊黛林攻韓自認恨嫁</h1><p>熊黛林昨日身穿低胸裙，和甄子丹現身首爾宣傳本月16日在當地上映的電影《葉問》。熊黛林避答有關她和郭富城是否拍拖的提問，只說在片中飾演妻子的自己，現實也到了適婚年齡，如果結婚的話，想做一個賢內助。她又表示喜歡李英愛和宋慧喬這種充滿典型韓國美的女性，她說：「我喜歡的韓國男星有很多，特別是《原罪犯》的崔岷植。」<br>甄子丹被問到跟角色有何相似的地方時，他自言大家一樣重視家庭，更趁機平反外界對他的誤解，指自己並非如外表般嚴肅，其實很幽默。他說：「今次與熊黛林合作很開心，尤其是拍戲時要經常抬頭望她，覺得很有趣。」<br>撰文：黃珈楠</p></body></html>
