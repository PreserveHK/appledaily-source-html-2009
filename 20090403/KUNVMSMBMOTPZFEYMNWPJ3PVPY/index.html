<html><header><meta charset="utf-8"><title>崔始源被Fans搶呔嚇親</title></header><body><h1>崔始源被Fans搶呔嚇親</h1><p>韓國組合SuperJunior（SJ）飛完泰國後，前日已返回韓國錄影KBS電視台節目《RoadShow！問答遠征隊》。成員崔始源在玩遊戲期間，突然被女fans突襲搶呔，她更邊搶邊伸脷，狀甚享受，見慣大場面的崔始源嚇了一跳，場面搞笑。</p><p>搶隊友風頭</p><p>崔始源當日又被男扮女裝穿格仔裙的fans抱起，這次他表現得十分享受，掩面狂笑，還扭身扭勢與對方跳舞，搶去同場的東海、李特等隊友的風頭。<br>此外，事務所為金基範近日未有參加SJ新碟的宣傳活動解畫，指他要準備稍後拍戲，並非如傳聞所言離隊。</p></body></html>
