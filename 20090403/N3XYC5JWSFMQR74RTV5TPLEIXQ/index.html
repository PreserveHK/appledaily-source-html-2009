<html><header><meta charset="utf-8"><title>卡夫指港開心果安全</title></header><body><h1>卡夫指港開心果安全</h1><p>【本報訊】28款紳士牌及8款BackToNature的開心果及相關產品，懷疑受沙門氏菌污染，食安中心日前呼籲市民停止食用，該批產品在美國已需要回收。批發商卡夫昨回覆本報指，紳士牌在香港發售的產品可安全食用，不受今次回收事件影響。美國卡夫早前例行測試發現，由開心果加工廠SettonFarms生產的焗開心果驗出含沙門氏菌，該廠已主動回收200萬磅懷疑有問題的開心果。根據美國食品及藥物管理局資料顯示，懷疑受影響的產品是自去年9月1日後流進市場。</p></body></html>
