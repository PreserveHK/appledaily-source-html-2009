<html><header><meta charset="utf-8"><title>范特西咧：艾沙維正貨之選 - 戰鬥員A</title></header><body><h1>范特西咧：艾沙維正貨之選 - 戰鬥員A</h1><p>國際賽完畢，英超今周起進入最後8輪階段，護級形勢最為緊湊，史篤城今周作客西布朗，又是搶分時候。<br>西布朗護級的機會已經很微，相反史篤城仍有機會逃出生天，今周雖然是作客，但他們近兩次在英冠作客西布朗取得1勝1和成績，以球隊受到國際賽的影響不大情況下，有望取勝。另外，過去兩場聯賽取得入球的後衞梳爾哥斯，其身價亦微微稍升至4.2，沒有他的玩家可入貨。<br>重心球員推介，則是阿仙奴前鋒艾沙維，經過一段時間適應後已逐漸入局，近3場聯賽有1個入球、4次助攻，下周歐聯冇份踢，聯賽一定拼盡。文：戰鬥員A</p></body></html>
