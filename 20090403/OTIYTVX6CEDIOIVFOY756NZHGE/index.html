<html><header><meta charset="utf-8"><title>遲來的風暴</title></header><body><h1>遲來的風暴</h1><p>上個月幾間手機大廠已分別晒冷！所謂嘅秘密武器究竟幾時賣街？暫時未有答案；但另一邊廂黑莓（BlackBerry）就趁勢公佈旗下大作Storm（風暴），查實呢部機有幾勁，相信好多人比筆者還清楚，皆因水貨機剛已見街，而日前公佈嘅手機規格及Application，行、水貨基本分別唔大，但行機要第二季先推出，若以現時$3,680個水貨價，話唔定啱心水嘅朋友已經買咗囉！<br><br>記者：陳國輝</p></body></html>
