<html><header><meta charset="utf-8"><title>二手筍盤：四萬五買起彎路之王</title></header><body><h1>二手筍盤：四萬五買起彎路之王</h1><p>喺性能同彎位表現上，標致206已威咗好多年，到今日二手市場仍有人追捧。呢架PEUGEOT206XT1.4，最大路嘅銀色車身，1,360cc夠慳油，03車行咗四萬公里，不過不失，跟車有埋全玻璃頂、合金輪圈等，賣價$45,000算係幾「標致」。大昌行搞緊優惠，4月14日前出車，送一年牌費兼幫你辦埋相關手續，乾手淨腳。<br><br>記者：徐影龍<br><br>查詢：大昌行二手部（22621118）</p></body></html>
