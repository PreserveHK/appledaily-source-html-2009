<html><header><meta charset="utf-8"><title>奧巴馬覲見英女皇　iPod做見面禮</title></header><body><h1>奧巴馬覲見英女皇　iPod做見面禮</h1><p>美國總統奧巴馬訪倫敦，聲稱對英女皇伊利沙伯二世仰慕已久，他和夫人米歇爾昨天覲見女皇，見面禮是一部iPod，下載了女皇2007年訪美的片段，以及40齣膾炙人口的百老匯音樂劇音樂；還有《國王與我》舞台劇歌集，附有作曲家羅杰斯（RichardRodgers）親筆簽名。女皇回贈了放有她與皇夫合照的銀製相架。<br>奧巴馬還給英國首相白高敦的夫人薩拉送上胸針，又送了棒球紀念品和一套兒童書給她兩名兒子。薩拉給米歇爾和她兩名女兒回贈衣物。<br>美聯社</p></body></html>
