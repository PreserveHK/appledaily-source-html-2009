<html><header><meta charset="utf-8"><title>抗議白車死火累死人</title></header><body><h1>抗議白車死火累死人</h1><p>【本報訊】「救護車連番失誤，點樣救急扶危。」上月31日白田邨40歲居民容國雄在家暈倒，並因11年車齡老爺救護車死火延遲送院最後死亡不幸事件，再次敲響救護車老化問題的警鐘；昨下午4時半，三名深水埗區議員到尖沙嘴東部消防處總部遞信請願，希望處方吸取人命教訓，盡快更換全港老爺救護車，不要再發生因救護車失靈延遲救援事故。<br>深水埗白田區區議員甄啟榮稱，昨晨探訪容國雄的遺孀加以慰問。</p></body></html>
