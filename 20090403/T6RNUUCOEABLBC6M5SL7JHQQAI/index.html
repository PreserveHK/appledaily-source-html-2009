<html><header><meta charset="utf-8"><title>諸葛梓岐自認公主格</title></header><body><h1>諸葛梓岐自認公主格</h1><p>諸葛梓岐日前接受有線娛樂台邀請，出席玄學節目《玩轉姻'玄'路》，並請來麥玲玲批諸葛梓岐的愛情運，麥玲玲指她五行中金較重，即是她為人硬頸及脾氣差，加上顴骨高，會對男友呼呼喝喝。</p><p>為麪包超人分手</p><p>諸葛梓岐自言拍過6次拖，每次拍拖都十分公主格，就是希望男友能滿足她心中完美的渴望，她說：「我最渴望男友喺聖誕節送棵喺森林成長嘅聖誕樹，上面要掛滿我最鍾意嘅麪包超人公仔，當然呢個願望仲未成真。」她更指曾經因為男友遲到及沒有送過公仔給她而分手。<br>撰文：葉雪
</p></body></html>
