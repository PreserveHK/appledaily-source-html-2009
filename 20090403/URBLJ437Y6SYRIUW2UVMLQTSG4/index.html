<html><header><meta charset="utf-8"><title>醫學Online冷天氣壓高易腦出血</title></header><body><h1>醫學Online<br>冷天氣壓高易腦出血</h1><p>冬天氣壓高容易引致腦出血，威爾斯親王醫院一項研究分析了135名在2002年10月至2006年10月，因急性動脈瘤性蛛網膜下腔出血（一種腦部出血疾病）入院的病人，結果發現1月是入院高峯期，超過20名病人入院，遠超過6至8月每月入院人數在10人以下。研究顯示在冬季（12月至翌年2月）氣壓相對較高的季節，是動脈瘤性蛛網膜下腔出血發作的高危日子。</p></body></html>
