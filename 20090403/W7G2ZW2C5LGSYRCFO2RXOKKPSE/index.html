<html><header><meta charset="utf-8"><title>隔牆有耳：保皇波波玩隱身 - 李八方</title></header><body><h1>隔牆有耳：保皇波波玩隱身 - 李八方</h1><p>預算案內容乏善足陳，其實冇乜實質嘢好辯論，但如果因為咁樣noshow，又會惹嚟係咪唔支持財爺嘅無限聯想，其中一位被發現兩日辯論都唔見影嘅就係會計界陳茂波。佢係天字第一號保皇黨，竟然唔現身保駕護航，令人思疑係咪有人玩嘢，向鬍鬚曾扭計。<br>接近波波人士澄清，波波並非玩隱形，而係另有公務，呢幾日去咗新西蘭出席歷來最大規模嘅法援組織會議，身為法律援助服務局主席嘅佢點可以唔出席？既然預算案辯論講嚟講去三幅被，去新西蘭見識吓冇咁嘥時間，據講佢22號肯定會投票，投票取向唔使佢講，大家都知。</p></body></html>
