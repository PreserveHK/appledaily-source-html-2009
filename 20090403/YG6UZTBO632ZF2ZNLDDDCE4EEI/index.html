<html><header><meta charset="utf-8"><title>周立璟、梁煒結伴蒲吧</title></header><body><h1>周立璟、梁煒結伴蒲吧</h1><p>與名模AnaR.離離合合的周立璟，繼早前被踢爆與外籍索女在夜場啜爆後，日前記者又發現他與廖創興家族後人廖堯城的前妻梁煒夜蒲。</p><p>攬錫女友人</p><p>當晚約10時40分，周立璟乘坐黑色平治往中環Halo酒吧。坐在車頭位置的他，下車後即打開後面車門，然後便見梁煒下車，周立璟如此識做，又難怪深得女士歡心。<br>梁煒下車後，兩名少男少女也隨着落車，然後與梁煒一起走進酒吧。正當周立璟準備尾隨之際，竟在門外撞見一女性友人，於是他在門外跟友人又攬又錫打完一輪招呼後，才走進夜店會合梁煒。<br>採訪、攝影：娛樂突發組</p></body></html>
