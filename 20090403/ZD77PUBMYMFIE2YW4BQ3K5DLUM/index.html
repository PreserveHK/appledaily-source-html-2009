<html><header><meta charset="utf-8"><title>求驗客手記：列貝利連威兩場 - 求驗客</title></header><body><h1>求驗客手記：列貝利連威兩場 - 求驗客</h1><p>法國喺世盃外可以兩贏立陶宛，真係要多謝列貝利。上周六列貝利奠勝幫法國作客立陶宛贏1:0，前晚喺聖但尼又發威射入唯一入球，令法國再贏1:0。列貝利家喺法國嘅地位，拍得住柏天尼同施丹，唔怪得連佢所屬球會拜仁都認為好難留住佢。咁又係，列貝利有技術有經驗，而且得26歲，大把世界，睇嚟今夏過硬英超或西甲，如果有球會出到3、4,000萬歐元轉會費，拜仁應該都願放人。</p></body></html>
