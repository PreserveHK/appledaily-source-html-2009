<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任賢齊憶舊愛眼濕濕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任賢齊憶舊愛眼濕濕 - 馮仁昭</h1><p>任賢齊早前接受商台《嘩！嘩！嘩！打到嚟》錄音訪問，佢提起俾初戀女友飛嘅時候好激動，主持人仲踢爆佢講到眼濕濕。小齊話當年好多朋友都讚佢女友好靚女，之後佢女友就覺得小齊當佢係花瓶，成日拎佢出去炫耀而提出分手。當晚小齊一邊喊，一邊揸電單車返宿舍。提到現時嘅女朋友Tina，問小齊點解拍拖咁多年仍唔結婚？佢話好多嘢要處理，又怕俾人將佢嘅婚禮嚟比較。</p></body></html>
