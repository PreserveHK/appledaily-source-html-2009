<html><header><meta charset="utf-8"><title>蔣麗莉腹大便便出庭</title></header><body><h1>蔣麗莉腹大便便出庭</h1><p>【本報訊】香港總商會首位前女主席蔣麗莉涉嫌詐騙案，昨已轉介至區域法院提訊。現懷孕七個月的蔣麗莉昨由丈夫陪同到庭，鑑於她早前司法覆核敗訴，要求將案交由高院原訟庭審理的申請被拒，正等候該案上訴，案件押後至下月8日再提訊。<br>控方昨指，將會申請把蔣麗莉及次被告胡思聖的案件，與另案被告包國平的案件合併。至於上月中蔣麗莉於東區裁判法院提訊時，曾要求押後案件四個月，惟申請被拒，蔣麗莉其後透過律師指，她基於等候司法覆核上訴而要求押後案件，並非因為懷孕。<br>案件編號：DCCC265、266/09</p></body></html>
