<html><header><meta charset="utf-8"><title>隔牆有耳：富貴黨唔急招兵 - 李八方</title></header><body><h1>隔牆有耳：富貴黨唔急招兵 - 李八方</h1><p>田少以一蚊租金，租出九龍灣商廈畀自由黨做新總部，主席劉健儀同兩個副主席方剛、張宇人噚日招呼傳媒去飲下午茶，劉健儀親自下廚煮芫荽意粉有驚喜。慳番一大筆租金，劉健儀話職員唔使減人工，但冇能力創造職位嘞。<br>重新上路，富貴黨早前有廿幾個新黨員加入，多數係專業人士，劉健儀話未有計劃大舉招兵，因為要雙方情投意合，「入咗嚟大家唔啱仲衰。」佢同方剛會分別喺灣仔同天水圍開議辦，但無意大做地區工作，日後參選量力而為。黨員蔣世昌捲入大圍補選涉嫌賄選案，劉健儀稱蔣世昌下星期要向常委會解釋，可能會凍結黨籍，極刑係踢出黨。</p></body></html>
