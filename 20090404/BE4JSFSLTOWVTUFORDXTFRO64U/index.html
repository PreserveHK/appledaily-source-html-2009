<html><header><meta charset="utf-8"><title>案件速遞教車師傅涉為女學神頂包</title></header><body><h1>案件速遞<br>教車師傅涉為女學神頂包</h1><p>【本報訊】今年初一部「學神」疑偷步駛入葵涌考試路線復發生撞車意外，教車師傅與女學員換位涉頂包案，昨在荃灣裁判法院提訊。<br>69歲男被告黃喜景為教車師傅（圖），32歲女被告丘彩如為電腦程式員。黃應訊時全程垂低頭，丘則神情木訥。兩被告同被控於今年1月11日，在葵涌大白田街石籬邨石富樓外，聲稱黃是涉及一宗交通意外的私家車司機。黃另控一項教唆丘在禁區內駕駛車輛。丘則另控危險駕駛及在禁區內駕駛等兩罪，均准保釋候審。<br>案件編號：TWCC1014/09</p></body></html>
