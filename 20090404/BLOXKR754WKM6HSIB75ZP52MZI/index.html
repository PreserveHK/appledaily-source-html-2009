<html><header><meta charset="utf-8"><title>隔牆有耳：副局慳皮出巡 - 李八方</title></header><body><h1>隔牆有耳：副局慳皮出巡 - 李八方</h1><p>高官出巡做消費騷俾人鬧，所以近幾個月都少咗見官員行街shopping。香港食品嘉年華噚日開鑼，商務及經濟發展局副局長蘇錦樑又出動，不過佢今次好忍得手，只係不斷試食，先食中式即食麪，再食蛋撻，食到半飽，一毫子都冇幫襯。<br>之後佢去同前港姐謝寧合作，示範一味菠菜煙肉沙律，聲稱係家傳菜式；蘇錦樑係加拿大人，家傳食譜係西餐好正常。最後，佢花咗200幾蚊買茶葉同鮑魚，同之前去工展會使幾千蚊，真係不可同日而語。</p></body></html>
