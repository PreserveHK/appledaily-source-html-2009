<html><header><meta charset="utf-8"><title>蔣怡男友嚴重脫髮</title></header><body><h1>蔣怡男友嚴重脫髮</h1><p>蔣怡早年將工作基地由香港轉往台灣，難得與珠寶設計師翁狄森感情仍然不變，港台兩地距離不遠，兩人一有空飛個多小時即可解相思之苦。日前翁狄森又飛往台北會女友，並夥同友人吃麻辣火鍋，不見一輪的翁狄森瘦了一圈，脫髮情況也頗為嚴重，與以往的藝術家形象大有分別。</p><p>「他就是不理會」</p><p>記者問蔣怡為何男友外形上如此大逆轉？她說：「很早之前就跟他說過頭髮太長，要多加打理，但他就是不理會，現在被拍到這麼不好看，我也沒辦法，就讓他有所警覺好好整理一下吧，而且他近期都是香港北京兩邊忙，人有點累，衣着也不修邊幅。」<br>採訪、攝影：黎寶蘋</p></body></html>
