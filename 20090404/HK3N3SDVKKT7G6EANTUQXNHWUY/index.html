<html><header><meta charset="utf-8"><title>病毒製電池耐用三倍更環保</title></header><body><h1>病毒製電池耐用三倍更環保</h1><p>病毒會影響人體健康，但卻是第二代鋰電池的上佳原料，發電量比現有鋰電池更耐用和更環保。<br>美國麻省理工學院科學家貝爾徹，把M13病毒內兩種基因改造，製成一個磷酸鐵外殼，依附在碳納米管中，藉此產生強勁小電極，足以為MP3和手機供電。<br>貝爾徹指出，市面上的鋰電池外形輕巧，供電能力強，但放電速度欠佳。病毒電池則剛好相反，而且比iPod電池耐用三倍，活性病毒設計，又比現有金屬鋰電池更環保。研究員正用高電量物料進行改良，以便日後推出市場，並將應用層面擴大到汽車電池上。<br>路透社</p></body></html>
