<html><header><meta charset="utf-8"><title>案件速遞經理否認造謠友邦賣業務</title></header><body><h1>案件速遞<br>經理否認造謠友邦賣業務</h1><p>【本報訊】去年9月金融海嘯爆發，香港友邦保險一名經理涉向下屬，傳遞一封訛稱其公司擬出售子公司業務的文件副本，引起客戶恐慌致電查詢。被告昨否認使用虛假文書的副本罪，本月17日預審。<br>案發時任職友邦保險經理的被告陳漢洋（46歲），於去年9月23日，在金鐘統一中心18樓，將虛假文書的副本，即友邦顧客服務部，於08年9月20日發出的文件，意圖誘使冼健棠接受為真文書，以致對他人不利。<br>案件編號：ESCC1629/09</p></body></html>
