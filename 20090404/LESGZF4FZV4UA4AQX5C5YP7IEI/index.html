<html><header><meta charset="utf-8"><title>水嶋、絢香閃電成親</title></header><body><h1>水嶋、絢香閃電成親</h1><p>曾演出日劇《機械夢情人》及《花樣少年少女》的24歲新紮男星水嶋Hiro，將與拍拖8個月的21歲人氣女歌手絢香閃電拉埋天窗。據悉兩人已拜會雙方家長，並打算在男方本月13日25歲牛一當天註冊結婚。<br>水嶋與絢香份屬同門，去年6月因一同接受雜誌訪問而火速撻着，曾被狗仔隊偷拍到十指緊扣拍拖，有傳絢香已懷孕3個月。絢香憑《三日月》一曲走紅，並連續3年出席《紅白歌唱大賽》，而水琼Hiro將於下月夥拍木村拓哉演出新劇《MR.BRAIN》。</p></body></html>
