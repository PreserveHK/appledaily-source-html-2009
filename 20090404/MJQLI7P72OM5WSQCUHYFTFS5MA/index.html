<html><header><meta charset="utf-8"><title>九把刀的Puma</title></header><body><h1>九把刀的Puma</h1><p>台灣小說之王九把刀，這回不寫棒球追女，不寫陰森房東，也不寫酷爆殺手，卻將100%屬於自己與愛犬松鼠狗Puma的故事一點一滴記下來，雖然《這些年，二哥哥很想你》裏Puma已經魂歸天國，不過書中每字每句卻非一味硬煽情，如Puma幹小腿成癮及整天在床上尿尿等惡心生活小情節，有笑有淚準會觸動你，難怪S.H.E的Selina和Hebe看畢後都感動得落淚，不信？試試看吧！（售價$78，各大書店有售）<br><br>記者：蒙為亮</p></body></html>
