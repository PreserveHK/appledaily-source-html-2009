<html><header><meta charset="utf-8"><title>鄧健泓獲兩Honey捧場</title></header><body><h1>鄧健泓獲兩Honey捧場</h1><p>鄧健泓和萬綺雯主演的舞台劇《品香飯店》前晚在灣仔演藝學院公演，鄧健泓的緋聞女友李詩韻和被鄧健泓稱呼為「Honey」的無綫總經理陳志雲皆現身捧場。</p><p>「我成個花籃咁」</p><p>問李詩韻是否以家人身份到場支持？她聞言即大發嬌嗔說：「唔係，係樂小姐（樂易玲）叫我嚟，所以我都着得靚啲。」至於有沒有送花籃為男友打氣？她笑說：「冇呀，着咁靚嚟已經好好，我已經成個花籃咁。」<br>記者笑言「Honey」如此畀面捧場，陳志雲甫聽到Honey即笑說：「佢唔係我honey，係佢叫我做honey咋。」不過陳志雲表示即使對方沒請他，他也會來捧場給意見。<br>採訪、攝影：胡比</p></body></html>
