<html><header><meta charset="utf-8"><title>3青年持蠟燭夜探古墓</title></header><body><h1>3青年持蠟燭夜探古墓</h1><p>今天是清明節，有三名成都青年在清明前夕夜訪古墓（圖），在網上發表心得，引來大批網友希望加入探險！25歲失業大學生阿佐和兩個朋友，日前拿着一把螺絲批和兩支蠟燭，走入雙流華陽鎮一座已被盜的古墓，該古墓介乎西漢晚期至東漢早期之間。阿佐說，彎腰鑽入該洞內，爬行約10米，面前就會豁然開朗，一個面積約5平方米的墓室即現眼前，放着一大一小兩口棺材，還有散落的白骨；再前行，就發現一口大石棺……雖然阿佐聲稱沒有盜取任何物件，但當局就指出，法例嚴禁任何探墓行為。<br><br> http://msn.ynet.com/view.jsp?oid=50050228 </p></body></html>
