<html><header><meta charset="utf-8"><title>嘉欣、阿倫為甘肅童心酸</title></header><body><h1>嘉欣、阿倫為甘肅童心酸</h1><p>林嘉欣和譚詠麟（阿倫）早前和香港華光功德會一同到甘肅作親善探訪，兩人前往一個家庭探望家中只有12歲的男孩小成，由於其父要出外謀生，故家中只有小成和患有精神病的媽媽相依為命，但每當母親病發時便會打他，更試過用刀斬小成，而小成左眼又有角膜炎，若再不及時醫治可能會盲。</p><p>樂觀對眼疾</p><p>當林嘉欣和阿倫目睹小成的狀況，兩人都感到很心酸，問小成會否擔心變盲？他反而很樂觀地說：「我還有右眼。」至於有否怪媽媽經常打自己？小成說：「我不會怪她，因為她有病才會這樣，現在我只想把媽的病治好。」當小成說到這裏，在旁的林嘉欣和阿倫都忍不住感動落淚。<br>撰文：葉雪</p></body></html>
