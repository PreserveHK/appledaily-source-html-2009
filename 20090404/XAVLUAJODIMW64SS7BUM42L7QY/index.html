<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅風雲榜大贏家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅風雲榜大贏家 - 馮仁昭</h1><p>陳奕迅（Eason）前日喺北京出席第九屆音樂風雲榜頒獎禮，連奪5獎成為大贏家，佢除咗同蔡健雅平分港台最佳男、女歌手獎外，仲攞埋08年度風雲人物、最佳專輯、最佳音樂錄影帶同最佳歌曲獎。Eason話最想多謝一班工作人員幫佢宣傳，同埋一班製作人員幫佢搞咗張咁高質素嘅大碟。憑《海角7號》翻身嘅范逸臣失落最佳搖滾歌手獎，坐足成晚冷板凳。</p></body></html>
