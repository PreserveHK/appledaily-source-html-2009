<html><header><meta charset="utf-8"><title>舊酒裝入McQueen新瓶</title></header><body><h1>舊酒裝入McQueen新瓶</h1><p>女生買香水，有時醉翁之意在香水樽而不在香水。究竟有沒有滴酒不沾的人因為酒樽靚而買酒呢？看過這支由AlexanderMcQueen設計的限量版芝華士18年威士忌後，相信大有人在。瓶身利用皮質的緞料包裹，用上古代王室御用的寶藍色，手工珐琅瓶蓋用上的是英國國旗的配色，奢華感盡現。這支酒全球發行2,000套，每瓶均有獨立編號，由即日起於I.T銅鑼灣京士頓街分店展出。<br><br>記者：梁俊鵬</p><p>AlexanderMcQueen特別版芝華士，香港只獲分配12瓶，已於中國、法國、希臘各大城市發售。</p><p>查詢：23787977</p></body></html>
