<html><header><meta charset="utf-8"><title>《狼人外傳》疑製作公司洩密</title></header><body><h1>《狼人外傳》疑製作公司洩密</h1><p>萬眾期待嘅《變種特攻：狼人外傳》（X-MenOrigins：Wolverine），日前俾人成套片放上網。據報FBI分析段片後，發現片頭出現澳洲特技製作公司RisingSunPictures個名，最後修改日期係3月2日，同製作流程脗合，執法部門懷疑該公司處理後期時，有人手腳唔乾淨。不過RisingSun火速回應話佢哋所有加工影片都有嚴密保安措施，唔畀員工帶離公司，佢哋唔介意協助調查咁話。</p></body></html>
