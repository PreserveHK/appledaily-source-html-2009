<html><header><meta charset="utf-8"><title>破解不育基因有助研製男性避孕丸</title></header><body><h1>破解不育基因<br>有助研製男性避孕丸</h1><p>避孕丸一直是女性專用，但美國科學家最近發現男性不育基因，除了有助研究醫治不育外，還有助研製出男性避孕丸。<br>美國艾奧瓦大學研究員希爾德布蘭德，早前研究伊朗一個失聰社區的遺傳因素時，意外發現名為Catsper1基因，正是兩個伊朗家庭男士的不育源頭，而該條基因也與老鼠不育有關。<br>希爾德布蘭德指出，Catsper1基因變異，令蛋白質出現缺陷，大大降低精子的游動能力，令精子在授精過程無法與卵子結合。醫學界日後便可對症下藥，治療男士不育問題，甚至研製出男性避孕丸。<br>英國《每日郵報》</p></body></html>
