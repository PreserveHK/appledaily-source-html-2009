<html><header><meta charset="utf-8"><title>薰衣草助女士睇戲壯膽</title></header><body><h1>薰衣草助女士睇戲壯膽</h1><p>薰衣草的香氣，不但可令人放鬆神經，最新研究更發現它可以定驚。女士們聞聞它後才看恐怖鬼片，就不會力竭聲嘶地尖叫。<br>英國中蘭開夏大學的研究員布雷德莉（BelindaBradely），邀請兩批人士做實驗。為了找出薰衣草的真正效果，所以不讓他們聞，而是安排其中一批人服用薰衣草丸、另一批則服用不含任何物質的藥丸，然後讓他們看三種電影的片段，包括恐怖片、輕鬆和劇情平淡的電影。<br>結果發現服用薰衣草丸的女性，看三種電影期間心跳都顯示她們處於鬆弛狀態。不過服用薰衣草丸的男性，反而顯得較緊張，掌心冒汗較多。暫未找出男女性效果有別的原因。<br>英國廣播公司</p></body></html>
