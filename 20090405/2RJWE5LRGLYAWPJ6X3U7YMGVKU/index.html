<html><header><meta charset="utf-8"><title>與盈盈樂樂食早餐</title></header><body><h1>與盈盈樂樂食早餐</h1><p>若家長還未替小朋友安排復活節活動，那可考慮到玩具反斗城逛一趟。皆因即日起至4月20日店舖的主角傑菲鹿仔將現身，並與小朋友一起挑選玩具，而各星卡會員在4月20日前在店內購物滿$200，並完成「復活節反斗任務遊戲卡」上的數復活蛋等任務，當中22位得獎者便可贏取價值超過千元的海洋公園「與大小熊貓共進早餐」家庭套票，可以前所未有的近距離接觸大熊貓盈盈、樂樂。<br><br>記者：蘇麗珊<br>查詢：29916222<br>
</p></body></html>
