<html><header><meta charset="utf-8"><title>志玲出寫真誘日男</title></header><body><h1>志玲出寫真誘日男</h1><p>林志玲有份拍攝的《赤壁》上集在日本反應理想，《赤》片下集稍後又在當地上映，連帶志玲的知名度也大增，她日前便在日本推出日文版寫真集，並於銀座舉行簽名會，吸引逾三十fans到場，其中八成為男性，一名男影迷大讚志玲樣子甜美，比章子怡更得人喜愛。</p><p>日語對答</p><p>志玲接受日傳媒訪問時均以日語直接回答，她表示推出首本日文寫真即獲愛戴，感動又高興。<br>志玲今次請來日本攝影大師藤代冥砂操刀，她謂寫真中最愛在東京台場拍攝的一輯，也很喜歡北海道四季宜人的天氣。志玲又識做地表示很想和人氣強勁的本木雅弘合作。<br>撰文：丁寧</p></body></html>
