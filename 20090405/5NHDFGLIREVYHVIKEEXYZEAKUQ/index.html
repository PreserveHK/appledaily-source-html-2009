<html><header><meta charset="utf-8"><title>保羅、靈高同台救邊青</title></header><body><h1>保羅、靈高同台救邊青</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney）及靈高史達（RingoStarr）噚日難得喺紐約聚首一堂，為今日喺當地舉行嘅慈善音樂騷出席記者會，今次亦係兩人自02年後再同台演出。除咗保羅同靈高之外，音樂騷嘅演出歌手仲有Moby及BeachBoys嘅MikeLove，收益將撥歸大導演大衞連治（DavidLynch）嘅慈善基金，以協助邊緣青年。</p></body></html>
