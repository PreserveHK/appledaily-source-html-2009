<html><header><meta charset="utf-8"><title>íPSA×珠寶設計</title></header><body><h1>íPSA×珠寶設計</h1><p>粉底跟珠寶設計都是力求完美，近日IPSA跟著名珠寶設計師KarenLee，合作推出限量版電話繩套裝，Karen利用色彩光學原理應用在電話繩設計上，選擇了藍、黃、粉紅三色，也正是IPSA全新粉底中用來調整光色折射的顏色，電話繩外形像一個打開的小粉盒，內有藍、黃、粉紅寶石，猶如IPSA新出的PureLoosePowder般，的骰Size掛在電話上，如寶石般閃爍，有種高貴感覺。<br><br>查詢：28314896</p><p>包括任可粉底（不包括粉盒）、純美調光底霜、清爽卸妝油（40ml）及限量版電話繩</p></body></html>
