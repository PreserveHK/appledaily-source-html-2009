<html><header><meta charset="utf-8"><title>八卦風：日產環保新SUV登場</title></header><body><h1>八卦風：日產環保新SUV登場</h1><p>潮流興環保兼慳錢，環保偈汽車就越出越多，最近日產引入全港首部「環保汽油SUV」MuranoGreen，2.5公升版本已進駐陳列室，Murano符合政府環保汽油私家車稅務寬減計劃，首次登記能減稅30%，加上新車採用QR25DE引擎以及XTRONICCVT波箱，馬力輸出170匹，又大大減低耗油量以及廢氣排放，夠晒慳家！<br><br>記者：梁美甜<br>查詢：28035333</p></body></html>
