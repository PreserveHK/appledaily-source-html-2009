<html><header><meta charset="utf-8"><title>聰明狗懂剪草彈鋼琴</title></header><body><h1>聰明狗懂剪草彈鋼琴</h1><p>「大笨象會跳舞，馬騮仔會上樹……」狗狗除了懂得叼波仔，英國有一隻牧羊犬更厲害，懂得用除草機幫主人在後園除草，閒來還會彈鋼琴耍樂。<br>霍普（Hope）今年4歲，一身白毛，與主人居於伯明翰薩頓科爾菲爾德市。牠秉承德國牧羊犬聰明乖巧的性格，再憑着後天努力，學會用爪按着除草機除草，更會按着鋼琴琴鍵彈琴。<br>霍普的「特殊技能」，正是英國「終極寵物大騷」尋找的對象，主辦當局正舉辦英國天才寵物選舉，呼籲寵物主人替擁有特殊技能的寵物報名，角逐醒目寵物的殊榮。<br>英國《每日電訊報》</p></body></html>
