<html><header><meta charset="utf-8"><title>船員暈倒艙內不治</title></header><body><h1>船員暈倒艙內不治</h1><p>【本報訊】姓李57歲男船員，昨午3時許在泊於西環碇泊區的輪船上協助髹漆，由於是下午茶時間，同事陸續返回甲板上休息，未見他出現心感奇怪。及至約半小時，其他船員喝完下午茶後，仍不見李行蹤，便四處找尋，結果在船艙的休息室上見他大字攤開，陷昏迷狀態，大驚下報警。<br>消防船協助將事主送返岸上，再由救護車轉送瑪麗醫院搶救，惜告不治。警方聯絡到死者的29歲兒子助查，他透露其父患有疾病，懷疑今次病發出現併發症致死。</p></body></html>
