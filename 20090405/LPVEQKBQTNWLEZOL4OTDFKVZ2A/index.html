<html><header><meta charset="utf-8"><title>徐子珊練歌防走音</title></header><body><h1>徐子珊練歌防走音</h1><p>徐子珊昨日於將軍澳出席「砌出精采ColorEaster」活動，近日進軍樂壇的她即場載歌載舞，首次於商場演唱，她說：「都有少少緊張，原本媽咪都話嚟支持我，不過我叫佢唔好嚟。」子珊直言唱現場感到有少許壓力，但已慢慢習慣。</p><p>聘舞蹈員壯聲勢</p><p>徐子珊昨日自掏腰包請了兩位舞蹈員伴舞，她說：「我畀錢㗎，每次都要幾千蚊，我想現場氣氛好睇啲嘛，就當係投資，希望多啲人搵我做嘢補番條數啦。」對於早前傅穎唱現場走音受網民批評，問子珊可擔心走音？她說：「我會練多啲歌，但始終我係新人，大家都會畀學習空間我。」<br>採訪、攝影：王崇穎</p></body></html>
