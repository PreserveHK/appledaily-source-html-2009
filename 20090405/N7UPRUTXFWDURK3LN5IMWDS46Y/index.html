<html><header><meta charset="utf-8"><title>買LOWRYSFARM送波點袋</title></header><body><h1>買LOWRYSFARM送波點袋</h1><p>Collectpoint真的很落力，不足一個月前，旗下的Rageblue和HARE先後在銅鑼灣開舖。而4月3日位於尖沙嘴新太陽廣場，集齊五大品牌LOWRYSFARM、JEANASiS、HARE、Rageblue及Heather的概念店collectpoint亦告登場。佔地5,000呎，一站式買齊男女裝，特別方便。為慶祝新舖開張，凡購買任何LOWRYSFARM產品的顧客，均可免費獲贈限量波點Shoppingbag，數量有限，送完即止。<br><br>記者：梁俊鵬</p><p>collectpoint（29920272）<br>尖沙嘴新太陽廣場B4-5舖</p></body></html>
