<html><header><meta charset="utf-8"><title>關仁隱事：「大媽」會TB失控 - 關仁</title></header><body><h1>關仁隱事：「大媽」會TB失控 - 關仁</h1><p>「大媽」細個時已經有特殊嗜好，家回頭太難，更加冇法搣甩。沾上特殊嗜好固然唔要得，佢仲好埋同性戀㖭。其實大媽本身有位TB密友，但為怕公司詐型，只好匿埋屋企同TB談心，不過TB都好小心，喺夜半無人嘅時候至敢上佢屋企。咁大媽一向豪邁，次次一見TB上嚟就興奮到嘩鬼叫，仲大聲講大聲笑，間唔中加埋爆吓機聽音樂都咪話唔攞膽，搞到啲隔籬鄰舍塞住雙耳都冇覺好瞓，真係累街坊。<br>Textby關仁</p></body></html>
