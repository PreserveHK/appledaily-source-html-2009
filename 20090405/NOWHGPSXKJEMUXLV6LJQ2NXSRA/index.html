<html><header><meta charset="utf-8"><title>Gisele再搞大婚禮</title></header><body><h1>Gisele再搞大婚禮</h1><p>曾經同里安納度狄卡比奧（LeonardoDiCaprio）拍拖嘅28歲巴西名模GiseleBundchen，今年2月同美式足球隊新英倫愛國者嘅31歲主力巴迪（TomBrady）突然公佈喺加州聖莫妮卡結婚之後，日前被目擊同大班親朋戚友飛抵哥斯達黎加。據知由於Gisele早前結婚時間倉卒，當時只係喺聖莫妮卡海灘附近舉行小型婚禮，招待少數親友參加，所以佢哋再搞盛大婚禮，狂歡慶祝一番。</p></body></html>
