<html><header><meta charset="utf-8"><title>關仁隱事：「性格紅人」發火放暗器 - 關仁</title></header><body><h1>關仁隱事：「性格紅人」發火放暗器 - 關仁</h1><p>「性格紅人」喺圈中出晒名人緣差、脾氣臭，同佢合作過嘅人當中，十個有九個都同佢反晒面。聽聞性格紅人以前開工，唔單止鍾意發脾氣鬧人，而且佢鬧人鬧到㷫起，仲會郁手㖭，不過佢唔係打人，而係鍾意將手上揸住嘅嘢，順手就車埋去畀佢鬧緊嗰個人身上，所以劇本、紙杯同筆之類，都係好常見嘅暗器。</p><p>當訓練身手</p><p>不過，俾佢車過嘅人，早已經習以為常，佢哋普遍識得睇眉頭眼額，知道佢幾時會郁手，又識得點樣閃身避暗器，有口痕友講笑話，家身手咁敏捷可以拍武打片，都係拜性格紅人所賜咋！<br>Textby關仁</p></body></html>
