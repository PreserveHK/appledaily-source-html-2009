<html><header><meta charset="utf-8"><title>真矢美季神宮補行婚禮</title></header><body><h1>真矢美季神宮補行婚禮</h1><p>曾演出日劇《神探伽俐略》及《機械夢情人》的44歲日本女星真矢美季，去年12月同年輕8歲嘅芭蕾舞家西島千博結婚後，昨日在東京明治神宮補行婚禮。身穿傳統日式嫁衣的真矢，露出幸福笑容，接受50名親友及約300名影迷嘅祝福。<br>至於剛被踢爆閃電結婚的水琼Hiro及女歌手絢香，前晚在東京舉行臨時記者會，透露兩人隱瞞事務所已經在2月22日低調註冊。患有甲狀腺疾病的絢香否認懷孕，並表示完成今年的工作後便會引退，專心醫病。曾與水琼合作新片《DROP》的成宮寬貴都祝賀二人，並踢爆水琼每日帶着絢香炮製的愛心飯盒到片場開工。</p></body></html>
