<html><header><meta charset="utf-8"><title>有着數：Fiat500現貨平6.4萬</title></header><body><h1>有着數：Fiat500現貨平6.4萬</h1><p>Fiat500復古重生，圓圓碌碌，今時今日睇番，仍然唔覺老套。家陣代理有批09現貨搞優惠，Fiat500Lounge1.4自動波版有玻璃天幕、15吋合金軨、iPod接頭及免提裝置，以$169,800開賣，足足平咗6.4萬。另一款Pop版仲抵玩，手波型號只賣$139,800，平咗3萬蚊。<br><br>記者：徐影龍<br>查詢：28778788</p></body></html>
