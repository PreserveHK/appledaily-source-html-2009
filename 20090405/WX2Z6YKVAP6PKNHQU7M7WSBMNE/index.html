<html><header><meta charset="utf-8"><title>討食不果馬騮咬人</title></header><body><h1>討食不果馬騮咬人</h1><p>【本報訊】馬騮盤踞的長沙灣金山郊野公園，昨晨發生馬騮咬人事件。一名八旬晨運老翁在下城門水塘附近，揮手驅趕討食馬騮群時，被其中一隻馬騮咬傷手指須送院敷藥。<br>被咬傷晨運客80歲姓梁，習慣每日清晨獨自到大埔道金山郊野公園晨運。昨晨7時許，梁伯孭着背囊手持雨傘如常到郊野公園晨運，行至下城門水塘附近時，被一群討食馬騮包圍。梁伯揮舞右手驅趕時，中指被其中一隻發狂馬騮咬傷。行兇馬騮咬人後與其伴四散逃去，梁伯受傷自行報警。</p></body></html>
