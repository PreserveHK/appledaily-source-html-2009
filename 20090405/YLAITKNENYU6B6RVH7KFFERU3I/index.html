<html><header><meta charset="utf-8"><title>關仁隱事：「禽獸仔」飲醉掟A貨 - 關仁</title></header><body><h1>關仁隱事：「禽獸仔」飲醉掟A貨 - 關仁</h1><p>城中有位有錢仔「禽獸仔」，唔係靚仔，但勝在有錢，咪以為有錢仔一定將啲富貴嘢戴上身，原來禽獸仔有鋪A貨癮，鍾意去買啲幾百蚊隻嘅A貨名錶，好似假勞、假地通拿咁。關仁八過佢嘅身邊人，點解佢咁有錢都要戴A貨，原來啲有錢仔好鍾意去夜蒲隊酒，飲到high會掟嘢，有時豪到將身上啲嘢用嚟掟爛，手錶就首當其衝，所以禽獸仔戴靚錶會睇場合，明知隊酒咪戴A貨囉，掟爛唔使心傷呀嘛！<br>Textby關仁</p></body></html>
