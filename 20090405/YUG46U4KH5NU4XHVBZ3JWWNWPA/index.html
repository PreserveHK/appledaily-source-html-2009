<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽賠率表</title></header><body><h1>周六、日及一各地聯賽賠率表</h1><p>數據提示：洛達贏慣阿積士</p><p>星期日13　洛達vs阿積士<br>簡評：洛達過去5次於主場對阿積士，開出了4「大」1「細」（2.5球），另對上3次迎阿積士更是全勝，並有兩是贏2:1。</p><p>數據提示：奧脫福困死維拉</p><p>星期日36　曼聯vs阿士東維拉<br>簡評：曼聯近6次於奧脫福球場對維拉，全勝收場，並有兩次贏3:1及4:0；而維拉自2月上旬開始未嘗贏波，成績是2和6負。</p><p>數據提示：國米訪烏甸旺和</p><p>星期日53　烏甸尼斯vs國際米蘭<br>簡評：烏甸尼斯及國際米蘭近6次交手，有5次是打和，其中0:0及1:1各開兩次；而國米近6次訪烏甸尼斯，亦有5次打和。</p></body></html>
