<html><header><meta charset="utf-8"><title>姬蒂摩絲肚凸凸睇騷</title></header><body><h1>姬蒂摩絲肚凸凸睇騷</h1><p>英國名模姬蒂摩絲（KateMoss）近日到訪紐約為當地首間Topshop旗艦店舉行開幕儀式。近日盛傳懷孕的她，前日抽空欣賞舞台劇，穿上輕紗裙再現凸肚。</p><p>薄紗裙見肚</p><p>姬蒂前日以一身隆重打扮離開酒店，與友人到百老滙欣賞劇目。近日她盛傳懷有TheKills主音男友JamieHince的骨肉，惟一直否認。不過身穿薄紗裙的她步出酒店時腹部明顯隆起，若然她並非有孕，相信近期也相當好食好住。<br>另一邊廂，由姬蒂親自設計的Topshop系列服裝，於美國開售以來反應理想，首兩天也幾乎賣光，該店老闆更揚言暑假會包私人飛機請姬蒂到地中海度假。</p></body></html>
