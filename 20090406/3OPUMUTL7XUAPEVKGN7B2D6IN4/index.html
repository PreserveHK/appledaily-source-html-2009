<html><header><meta charset="utf-8"><title>Rain賣衫搵真銀</title></header><body><h1>Rain賣衫搵真銀</h1><p>韓國男歌手Rain因兩年前的美國個唱爛尾，被主辦單位追討逾6,000萬港元賠償，眼見闖美惹來一身蟻，Rain近日回流返韓搵真銀。昨日他在首爾蘆原的樂天百貨公司，為其主理的個人服飾品牌SixToFive舉行簽名會，吸引過千fans捧場，令百貨公司擠得水洩不通。<br>品牌自上月初開售以來，身為老闆的Rain不但經常做生招牌，又贊助人氣劇《花樣男子》的服裝。據知服飾銷售情況理想，昨日不少fans朝早已到百貨公司外排隊，難怪官司纏身的Rain仍笑容滿面。此外，香港Rain迷今日在香港四份報章刊登全版廣告為偶像打氣，恭賀Rain在本月24日出道7周年。</p></body></html>
