<html><header><meta charset="utf-8"><title>名家錦囊：巴塞遇英球隊輸蝕</title></header><body><h1>名家錦囊：巴塞遇英球隊輸蝕</h1><p>今季表現，巴塞隆拿是歐聯冠軍的正路之選，因人腳實力平均，大部份球員都處於當打之齡。<br>而美斯年紀輕輕已有球王級數，當他發揮水準時，單對單是基本上是無法阻止他闖關，如真的減低其威脅，可能要出動2至3名守衞作夾擊，就算真的成功凍結美斯，前線還有伊度奧及亨利，中場有沙維、恩尼斯達等星級戰將；還有兩個閘會經常上前助攻，要防巴塞真不是易事。不過，巴塞隆拿眾守將身材並不高大，面對踢法較直接的英格蘭球隊可能比較輸蝕。</p><p>鄭兆聰心得
</p><p>冠軍：利物浦<br>決賽組合：利物浦vs阿仙奴</p></body></html>
