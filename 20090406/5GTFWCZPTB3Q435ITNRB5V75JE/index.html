<html><header><meta charset="utf-8"><title>原生種蘭花展</title></header><body><h1>原生種蘭花展</h1><p>【本報訊】蘭花品種繁多，生命力較其他植物頑強。為了讓更多人認識蘭花的種類與栽種方法，香港蘭藝會由昨日開始至4月19日，於龍虎山環境教育中心舉行「香港原生種蘭花展覽」（圖）。<br>展會中展出香港金錄蘭、三褶蝦春蘭、高斑葉蘭及香港翻唇蘭共十多種蘭花免費讓公眾欣賞，同場亦有展板介紹蘭花的主要品種、特性和栽種方法，4月12及18日下午將會舉辦專題講座。<br>詳情可以致電29759031查詢，或瀏覽 http://www.orchid.org.hk。 <br>孔慶初攝</p></body></html>
