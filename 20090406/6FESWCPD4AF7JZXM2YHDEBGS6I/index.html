<html><header><meta charset="utf-8"><title>CledePeauBeaute眼眉及眼線組盒
</title></header><body><h1>CledePeauBeaute眼眉及眼線組盒
</h1><p>學化妝時，老師經常提醒我，一定要練好畫眉，因為眉形對於修飾面部輪廓有着決定性的作用。還好我的眉是濃密型，也不算難畫，所以像CledePeauBeaute這全新的眼眉及眼線組盒對我便非常有用。一盒可以調整眉毛底色，畫出仔細眉毛和眼線，更可用作打眼窩陰影，一物多用，非常實用。<br><br>記者：謝翠玲<br>查詢：29713814</p></body></html>
