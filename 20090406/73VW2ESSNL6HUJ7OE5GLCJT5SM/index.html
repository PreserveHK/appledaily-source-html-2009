<html><header><meta charset="utf-8"><title>軒仔廣州扯皮條</title></header><body><h1>軒仔廣州扯皮條</h1><p>張敬軒昨日到黃埔出席新碟《Love&amp;Living》的發佈會，他透露下半年將主力內地市場，笑言已於廣州開幕的培訓中心被母親取笑像扯皮條，他說：「其實係想介紹內地音樂人嚟香港，唔使好似我咁畀人呃幾次。」</p><p>相信關楚耀</p><p>早前雜誌報道軒仔稱相信關楚耀自甘墮落吸毒，昨日他再強調說：「我唔相信，識佢咁多年肯定佢唔會自己搵（毒品），但係我哋呢行每一個圈子嘅人都識到。」問到可擔心被認為是影射其他人時，他說：「冇，我唔係影射任何人。」之後又婉拒評論對衞詩的印象，但提到關、衞兩人應否分手時，他說：「唔會，兩件事唔應該相提並論。」<br>採訪：藍文浩<br>攝影：葉君海</p></body></html>
