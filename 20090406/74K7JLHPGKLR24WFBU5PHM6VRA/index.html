<html><header><meta charset="utf-8"><title>原幹惠立體寫真誘電車男</title></header><body><h1>原幹惠立體寫真誘電車男</h1><p>日本GCup水着女星原幹惠，昨日在東京秋葉原舉行寫真集握手會，吸引800名電車男到場。現年21歲的她，剛推出了附送DVD的全新寫真集《Mikiegg》，此書特別之處是部份照片以立體處理，原幹惠更表示今次拍攝時以較濃的妝容示人，希望予fans成熟女人的感覺。<br>昨日原幹惠便在握手會上向fans展示立體寫真效果，她並說：「雖然今次並不是全本立體，只是小試牛刀，但我希望下次全書都是立體效果。」</p></body></html>
