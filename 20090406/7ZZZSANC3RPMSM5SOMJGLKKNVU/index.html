<html><header><meta charset="utf-8"><title>醫學Online玩具水槍有致盲風險</title></header><body><h1>醫學Online<br>玩具水槍有致盲風險</h1><p>小朋友玩水槍看似沒有殺傷力，但原來水槍射出的水柱，若不幸誤中眼睛，也有致盲風險。泰國曼谷醫院曾接獲青少年被大型水槍射中眼睛，導致幾乎失明的嚴重個案，當地一間大學對不同類型水槍的威力進行研究，發現17支水槍中，有14支若射程在距離50厘米內，可損毀用在試驗的鋁板；其中8支在150厘米發射，水柱也可以對眼睛造成傷害，故呼籲家長不要忽視玩具水槍的威力。</p></body></html>
