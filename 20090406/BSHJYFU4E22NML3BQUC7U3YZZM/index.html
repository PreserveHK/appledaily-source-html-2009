<html><header><meta charset="utf-8"><title>名家錦囊：睇好曼聯殺入決賽</title></header><body><h1>名家錦囊：睇好曼聯殺入決賽</h1><p>英超Big4悉數躋身8強，只是最多只有3隊可留下，因利物浦要與車路士爭一個席位，即是說會有一隊要下馬。以經驗分析，暫時以曼聯躋身決賽的機會最大，因此圈僅鬥實力較弱的波圖，晉級後機會樂觀，實力也有保證。<br>阿仙奴近期隨着傷兵復出，陣容恢復完整，而半準決賽遇維拉利爾晉級難度相對較易。無論如何，英超4隊殺入歐聯8強，這點並不簡單，但要捧盃可能有點難度，因還有大熱的巴塞隆拿。</p><p>林慶麟心得
