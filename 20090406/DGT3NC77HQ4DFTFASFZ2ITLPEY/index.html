<html><header><meta charset="utf-8"><title>修復最易受損的髮尾15厘米</title></header><body><h1>修復最易受損的髮尾15厘米</h1><p>自從開始了又染又電的傷髮生涯，雖然頭髮造型變化多了很多，但乾旱受損卻是不爭的事實，所以一看到對受損髮質有益的護髮產品便有衝動想試。全新來自日本的Essential受損修復洗護系列，含有百分百高純度天然蜂蜜及牛奶蛋白，針對受損的髮質，深入滲透至髮絲最內層，並加入髮絲修護成份UltraShineEssence，由髮根至髮尖修補脆弱受損的頭髮，特別是髮尾最易受損的15厘米也照顧到。<br><br>記者：謝翠玲<br>各大屈臣氏及萬寧有售</p></body></html>
