<html><header><meta charset="utf-8"><title>醫學Online蚊患播腦炎男子喪命</title></header><body><h1>醫學Online<br>蚊患播腦炎男子喪命</h1><p>澳洲部份地區近日受水災影響，令蚊患加劇。當地一名在北部居住的58歲男子，上月底因感染由蚊子傳播的墨累谷腦炎（MurrayValleyEncephalitis）死亡，估計是在患者居住及工作的郊區染病，這是當地近10年內首宗死亡個案。世界疫症情報網指，墨累谷腦炎主要在澳洲北部和巴布亞新幾內亞流行，傳播途徑為帶病毒的蚊子所叮，現時未有針對性治療方法或預防疫苗。</p></body></html>
