<html><header><meta charset="utf-8"><title>求驗客手記：龍格保正選即入波 - 求驗客</title></header><body><h1>求驗客手記：龍格保正選即入波 - 求驗客</h1><p>碧咸一日未返歸，美職聯最受注目嘅球員當然係龍格保。呢位前阿仙奴猛將上星期六首次為西雅圖海灣者正選上陣，結果即有一個「士哥」，幫球隊作客勝FC多倫多2:0，開季3戰全勝。賽前好多人都估西雅圖海灣者之前兩場靠主場贏，但呢場作客一樣食住多倫多。今場波全場爆滿坐咗兩萬幾人，顯然大圍人失望而回。除咗龍格保威，海灣者另一前英超兵基拿一樣醒，計埋今場替西雅圖把關3場都未失過波，經此一役，睇吓仲有邊個敢睇少呢支新軍？</p></body></html>
