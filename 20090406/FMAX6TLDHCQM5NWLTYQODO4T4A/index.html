<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉「殺錯」長者 - 李八方</title></header><body><h1>隔牆有耳：葉劉「殺錯」長者 - 李八方</h1><p>四月四日兒童節，葉劉淑儀大派禮物，結果800份禮物包一個鐘內火速派完。禮物包入面除咗零食，仲有文具用品，擺明為細路哥而設，但據講當日唔少公公婆婆見到有嘢派，都唔理咁多攞咗先。葉劉對公公婆婆一樣有殺錯冇放過，派嘅時候惟有提醒班長者，可以要嚟返屋企送畀孫仔、孫女。八方覺得，香港唔少老人家都缺乏屋企人同社會嘅關顧，我哋除咗慶祝兒童節，其實都應該搞個敬老節。<br>由葉劉牽頭創立嘅匯賢智庫今年7月中就足三歲，據知佢同一班戰友度緊一系列慶祝活動，最希望匯賢成為特區最有質素嘅智庫，同攞命陳力撐嘅「智經研究中心」爭一日長短。</p></body></html>
