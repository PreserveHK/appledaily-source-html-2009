<html><header><meta charset="utf-8"><title>超級望遠鏡　探索萬億公里行星</title></header><body><h1>超級望遠鏡　探索萬億公里行星</h1><p>科學家曾推斷，銀河系至少有4萬個外星文明，奈何宇宙無垠，這些文明互不知道對方存在，但歐洲超大型望遠鏡（E-ELT）可望帶來突破。這個全球最精密的望遠鏡，可觀看到萬億公里外的行星有沒有水和大氣層成份，從而斷定它是否像地球一樣適合生物居住。<br>E-ELT口徑高達42米，由906塊六角形鏡片組成，每片鏡片的直徑為1.4米，較現時最大天文望遠鏡還大四倍，E-ELT解像度極高，可觀看到阿波羅號在月球上留上的探月車。E-ELT耗資1億歐元（10.5億港元），明年開始由南歐天文台建造，預計2018年啟用。<br>英國《星期日電訊報》</p></body></html>
