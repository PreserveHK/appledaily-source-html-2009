<html><header><meta charset="utf-8"><title>求驗客手記：黃色潛艇傷到入骨 - 求驗客</title></header><body><h1>求驗客手記：黃色潛艇傷到入骨 - 求驗客</h1><p>周二、三就會上演歐聯8強，諗住多支強隊例牌會收起主力備戰，點知好衰唔衰，西甲維拉利爾竟然盡遣主力。上周六作客艾美利亞，呢架「黃色潛艇」盡派基奧斯比羅斯、辛迪卡索拉同卡迪維拿等主力正選披甲，輸0:3唔係罪，慘就慘在辛迪卡索拉（小圖）喺64分鐘扭斷右腳足踝呢！呢位西班牙國腳證實收「咧」就梗㗎喇，因為至少要休戰4個月，搞到今夏喺南非搞嘅洲際國家盃都唔使預佢，維拉利爾呢鋪真係輸得甘咯！</p></body></html>
