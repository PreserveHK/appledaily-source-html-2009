<html><header><meta charset="utf-8"><title>睇展覽：非一般的角色交換</title></header><body><h1>睇展覽：非一般的角色交換</h1><p>為慶祝香港藝術學院與澳洲皇家墨爾砵理工大學聯合舉辦的藝術學士課程十周年，香港藝術中心特意搜集21名香港及澳洲的當代藝術家的作品，主辦一個名為「交感互動」的藝術展，展覽分「他者」與「自我」兩部份，希望大家透過展品感受到角色交換而產生的互動思維變更。</p><p>日期：即日起至4月26日<br>時間：10:00am-8:00pm<br>地點：灣仔港灣道2號香港藝術中心包氏畫廊4樓及5樓<br>查詢：25820214</p></body></html>
