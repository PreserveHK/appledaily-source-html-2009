<html><header><meta charset="utf-8"><title>求驗客手記：希古恩剋死馬拉加 - 求驗客</title></header><body><h1>求驗客手記：希古恩剋死馬拉加 - 求驗客</h1><p>皇家馬德里上周六作客1:0擊敗馬拉加，入波嘅又係對手剋星希古恩。記得皇馬首循環贏馬拉加4:3，呢位阿根廷射手包辦晒4個入球，今次又係靠佢搞掂，唔到你唔服。諗住追近嗰邊榜首巴塞隆拿啦，點知對手憑伊度奧一箭定江山，又係1:0小勝華拉度列。賽後巴塞72分，皇馬66分，維持6分距離，但係西甲仲有9周要打，聯賽錦標誰屬仲未知！提提大家，皇馬雖然唔使打歐聯，但下場聯賽迎華拉度列有沙治奧拉莫斯停賽，小心小心。</p></body></html>
