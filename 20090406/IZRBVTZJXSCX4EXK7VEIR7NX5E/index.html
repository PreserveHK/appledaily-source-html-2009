<html><header><meta charset="utf-8"><title>東方神起南京騷現假飛</title></header><body><h1>東方神起南京騷現假飛</h1><p>韓國偶像組合東方神起的第三次亞洲巡迴演唱會，前日在南京開騷，吸引20,000名歌迷捧場。首度踏足南京的五子，在台上施展渾身解數，以勁歌熱舞演繹了《MIROTIC》、《WrongNumber》、《HUG》等多首大熱歌曲。<br>成員Xiah演唱由他作曲的《XIAHTIC》時，師弟組合SHINee成員KEY現身任嘉賓，為fans帶來驚喜。據知當日個唱的門票開售後即火速售罄，更出現大量假飛渾水摸魚，令主辦單位檢查入場門票時，花費了一番工夫。</p></body></html>
