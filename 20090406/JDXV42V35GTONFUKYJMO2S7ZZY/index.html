<html><header><meta charset="utf-8"><title>周麗淇想生龍鳳胎</title></header><body><h1>周麗淇想生龍鳳胎</h1><p>周麗淇（Niki）昨日出席在將軍澳舉行兒童節活動，雖然有不少歌手很抗拒唱兒歌，不過Niki表示希望有機會嘗試，她說：「我以前細個嗰陣成日聽唐韋琪同松松姐姐（陳松伶）嘅兒歌，所以我家都好想變成麗淇姐姐，唱兒歌陪住啲小朋友成長，嗰種感覺真係好開心。」<br>Niki還表示因為復活節假期，她的姪女到她家中小住數天，她笑說：「自從我姪女嚟咗我屋企之後，我個心態成日都好想快啲返屋企同佢玩，雖然我家仲未搵到個伴，但係我已經諗定生BB嘅事，我覺得最好仲係龍鳳胎，一次過搞掂。」<br>採訪、攝影：何慧斯</p></body></html>
