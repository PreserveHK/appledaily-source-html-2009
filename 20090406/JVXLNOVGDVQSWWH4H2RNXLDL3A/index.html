<html><header><meta charset="utf-8"><title>姬妮芙稱洗頭水致癌捱轟</title></header><body><h1>姬妮芙稱洗頭水致癌捱轟</h1><p>奧斯卡影后姬妮芙柏露（GwynethPaltrow圖）一向注重健康，她寫網誌推動有機飲食，不少粉絲拜讀。最近，她聲稱大量日用品充滿「毒素」，洗頭水是其中之一，導致兒童患癌率激增，令她「驚恐萬分」。科學家臭罵她：「黐線！」<br>36歲的姬妮芙有一對2歲和4歲子女。她在網站抒發對所謂「環境毒素」的懼意，指兒童不像成人般能夠分解這些毒物，令患癌、哮喘和自閉症兒童人數以幾何級數激增。英國阿伯丁大學細菌學家彭寧頓教授直斥影后發表「垃圾」、「黐線」言論。「洗頭水絕對安全，除非大量灌下肚。」英國癌病研究組織說過去10年兒童患癌數字沒大改變。<br>英國《每日郵報》</p></body></html>
