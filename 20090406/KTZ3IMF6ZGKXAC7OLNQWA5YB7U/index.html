<html><header><meta charset="utf-8"><title>Kylie與男模同居</title></header><body><h1>Kylie與男模同居</h1><p>澳洲女歌手KylieMinogue，近期與西班牙模特兒男友AndreVelencoso打得火熱，據悉Kylie已讓男友搬進其位於倫敦的香閨，方便齊齊享受二人世界。</p><p>新歌談情</p><p>現年40歲的Kylie，似乎近日滿腦子都是關於31歲男友AndreVelencoso的事，除了全新香水廣告中與男友齊齊上陣外，她正在籌備的全新大碟，當中不少新歌都是關於與Andre的感情生活，據悉當中的新歌有《He'sTheOne（ForSure）》及《I'llBeNoFoolForLove》等，從歌名已看出Kylie對男友Andre非常認真。</p></body></html>
