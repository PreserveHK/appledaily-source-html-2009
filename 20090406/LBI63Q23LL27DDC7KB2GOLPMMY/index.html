<html><header><meta charset="utf-8"><title>隔牆有耳：台長講極冇人理 - 李八方</title></header><body><h1>隔牆有耳：台長講極冇人理 - 李八方</h1><p>天文台台長林超英今日就會開始退休前休假，就快食長糧嘆世界。佢噚日出席商台節目，接受退休前最後一個訪問，佢提到在任期間有件事令佢非常之唔舒服同無奈。原來台長最唔開心，係天文台發出八號或以上颱風警告時，市民唔止冇乜防風意識，仲興高采烈當正慶祝無端端多日假咁，冒險外出睇浪淋雨，一啲都唔了解天文台努力減低颱風造成傷亡嘅苦心。<br>其實林超英做台長以嚟，幾次被市民批評都同打風有關，一係鬧佢應該早啲掛風球，一係就彈佢唔應掛又掛。但林Sir噚日好謙虛咁話，自己做嘢唔按章出牌，勸喻繼任人唔一定要跟佢作風喎。</p></body></html>
