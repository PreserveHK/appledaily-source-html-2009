<html><header><meta charset="utf-8"><title>石屎遺路中　絆倒鐵騎</title></header><body><h1>石屎遺路中　絆倒鐵騎</h1><p>【本報訊】一輛綿羊仔電單車，昨午駛經屯門公路近兆麟苑時，輾過遺下路面的石屎塊，致失控連人帶車翻倒地上受傷，警員及救護員接報到場將傷者送院，警員在場調查，相信石屎塊是從運載建築廢料貨車車斗上跌下。<br>受傷的28歲鐵騎士姓張，清醒送院。事發昨午4時許，張駕電單車沿屯門公路慢線向元朗方面行駛，當駛至兆麟苑附近時，路面遺下兩塊石屎塊，疑輾過石屎致失控翻車，張跌出車外受傷，電單車則滑前8米，途經駕車人士發現報警，救護員到場為傷者包紮傷口後送院。警員在場調查，獲悉意外發生前，有兩輛私家車也曾受到路面石屎塊的干擾，要扭軚避開或輾過石屎塊。</p></body></html>
