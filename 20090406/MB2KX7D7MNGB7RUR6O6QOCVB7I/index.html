<html><header><meta charset="utf-8"><title>醫學Online西蘭花治幽門螺旋菌</title></header><body><h1>醫學Online<br>西蘭花治幽門螺旋菌</h1><p>西蘭花的嫩芽有助改善幽門螺旋菌感染，一項日本研究有50名胃部慢性幽門螺旋菌感染者參加，一組人每日服食約71克西蘭花嫩芽，另一組人則食用相同份量的植物紫花苜蓿嫩芽，前者含豐富的異硫氰酸酯，後者則含豐富奧米加三型脂肪酸；結果發現食用一個月西蘭花嫩芽的人，糞便幽門螺旋菌減低約四成，另一組人感染情況無變化，但當停食一段時間，菌量會打回原形。</p></body></html>
