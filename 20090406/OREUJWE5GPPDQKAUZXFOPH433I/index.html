<html><header><meta charset="utf-8"><title>男子深圳抗賊遭斬傷</title></header><body><h1>男子深圳抗賊遭斬傷</h1><p>【本報訊】本港一名男子報稱昨凌晨在深圳街頭，遇上兩名持刀賊行劫，他反抗被斬傷手部，損失2000元人民幣，事主事後負傷經落馬洲管制站返回本港報警求醫。<br>受傷港人41歲姓汪，他報稱於昨日凌晨1時許，在深圳街頭被兩名賊人持刀攔途截劫。他為保身上財物奮力反抗，寡不敵眾下右手掌被斬多刀受傷，衫褲及波鞋沾滿鮮血，糾纏間被搶去2,000元人民幣，賊人得手後夾贓逃去。事主負傷經落馬洲管制站返港，向入境處人員報警求助，由救護車送往北區醫院接受治療敷藥後出院。</p></body></html>
