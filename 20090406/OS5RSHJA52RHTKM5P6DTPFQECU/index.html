<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰彭冠期露何B仔好賺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰彭冠期露何B仔好賺 - 馮仁昭</h1><p>彭冠期噚日同EO2嘅Osman及導演雲翔，喺中環大會堂出席同志電影《永久居留》電影寫真集簽名會，部電影係Osman同模特兒Sean做男主角，彭冠期就做Sean嘅替身露下體，彭冠期話要露何B仔都考慮咗好耐至答應，不過佢唔覺得尷尬，大家應該以一種藝術去睇，而且酬勞唔錯。問佢想唔想成為同志性幻想對象？佢話有人注意都係開心事。</p></body></html>
