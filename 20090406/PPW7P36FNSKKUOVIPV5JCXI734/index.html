<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國女子組合少女時代昨日在首爾蠶室棒球場，為棒球賽擔任開球表演嘉賓。<br><br>●大前日公佈婚訊的日本男星水琼Hero與女歌手絢香，二人各自的官方網站前日共獲52萬點擊，網友紛紛留言祝賀。<br><br>●日本女歌手伊藤由奈，前日在東京出席宣傳活動時，大騷由她親自監製、限量發售的櫻花形曲奇餅。<br><br>●蓮莎露夏恩的女友SamanthaRonson，前天於紐約大開派對，竟下令保安拒蓮莎入場，有傳兩人已反目分手。<br><br>●巴西名模GiseleBundchen與美足球員貝迪昨天於哥斯達黎加補辦婚宴，自兩人於上年底低調結婚後，再廣邀好友慶祝。</p></body></html>
