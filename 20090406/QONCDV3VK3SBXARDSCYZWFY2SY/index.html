<html><header><meta charset="utf-8"><title>徐子珊唱歌步步驚心</title></header><body><h1>徐子珊唱歌步步驚心</h1><p>徐子珊前晚以歌手身份出席《勁歌金曲》，演繹勁歌熱舞後她不停喘氣，事後承認自己不夠氣，日後要多下苦功練氣。其後她再到會展擔任音樂會表演嘉賓，再次獻唱主打快歌，但有咪嘴之嫌。</p><p>慎防出醜</p><p>子珊昨日與楊秀惠、龔嘉欣等出席荃灣舉行兒童台招募活動，其間他們要獻唱兒歌，子珊為免出醜，事前不停熟讀歌詞。<br>楊秀惠近日接了一個護膚品廣告，稍後才公佈產品內容，而酬勞相當理想。談到早前被指打瘦面針致歪面，有沒有影響廣告商洽談？她說：「冇，佢哋仲覺得係幾好宣傳，又畀信心我，唔會因為少少新聞影響佢哋決定。」<br>採訪：楊潔雯、馬建華<br>攝影：黃偉雄</p></body></html>
