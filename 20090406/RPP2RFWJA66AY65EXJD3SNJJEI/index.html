<html><header><meta charset="utf-8"><title>民眾韶關尋李自成寶藏</title></header><body><h1>民眾韶關尋李自成寶藏</h1><p>「李自成部屬曾攜帶大量金銀財寶潰退至粵北地區」的傳說，吸引來自四面八方的人赴廣東韶關樂昌尋寶。史料記載，大順軍從中原潰敗過程中攜帶大量金銀財寶，都埋藏在樂昌一帶窮鄉僻壤的小寺廟裏。<br>當地村民稱「這幾十年間，前來尋寶的人少說也有幾十批人次。」當地萬福仙寺一名71歲老人透露，1992年一場暴雨後，他在寺附近的桃子樹下曾撿過一個被水冲刷出來的銀錠。公元1645年，闖王李自成兵敗南撤後神秘地從歷史消失。<br>廣州《羊城晚報》</p></body></html>
