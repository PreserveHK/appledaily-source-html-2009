<html><header><meta charset="utf-8"><title>里安睇波忘喪妻之痛</title></header><body><h1>里安睇波忘喪妻之痛</h1><p>愛爾蘭男星里安納遜（LiamNeeson）的英國演員妻子娜塔莎理察遜（NatashaRichardson），上月底於加拿大滑雪時發生罕有意外，撞傷頭部後留院3天告不治。過去半個月一直愁眉不展的里安，前日帶同兩名兒子齊齊於倫敦欣賞英超賽事，於妻子身故後兩周，罕有露出歡顏。<br>里安前日帶同兩名兒子、分別是13歲的Michael及12歲的Daniel齊齊到倫敦小屋球場欣賞富咸迎戰利物浦的賽事。</p><p>表現肉緊</p><p>同屬紅軍擁躉的里安父子三人，於觀戰期間表現肉緊，最終作客的利物浦於補時階段入波，小勝一球，里安與兒子即時彈起振臂歡呼，展示久遺了的笑容。</p></body></html>
