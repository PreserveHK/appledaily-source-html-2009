<html><header><meta charset="utf-8"><title>尼古拉斯賤價賣樓</title></header><body><h1>尼古拉斯賤價賣樓</h1><p>金像影帝尼古拉斯基治（NicolasCage）向來有鋪買樓癮，可是受到金融海嘯影響，尼古拉斯於過去半年相繼放售其世界各地的物業，部份更要賤賣套現，惹來財困傳聞。</p><p>急放5物業</p><p>自去年底以來，尼古拉斯先後售出位於德國的古堡及新奧爾良的大宅，最近再接連變賣價值約5,500萬港元的巴哈馬大屋，及將於內華達州、加州BelAir、紐約羅德島和路易斯安那等五個物業放售套現，其中位於路易斯安那及加州BelAir的物業，放盤良久也無人問津，最終要降價千萬港元求售。</p></body></html>
