<html><header><meta charset="utf-8"><title>河知雲尷尬磨鼻</title></header><body><h1>河知雲尷尬磨鼻</h1><p>近日忙於拍攝新片《海雲台》的韓國女星河知雲，昨日以新西蘭文化宣傳大使身份，在首爾三成洞出席「NewZealandFestival」活動，品嚐紅酒之餘，又與當地的土著毛利人見面。</p><p>冒險打欖球</p><p>河知雲與駐韓新西蘭大使一同品嚐當地出產的紅酒，並收到大使送贈的紀念T恤。身穿牛仔連身短裙的河知雲，冒着走光危機落場打欖球。河知雲又體驗跟毛利人鼻碰鼻問好的傳統，但她表現尷尬，露出一臉忍笑表情。</p></body></html>
