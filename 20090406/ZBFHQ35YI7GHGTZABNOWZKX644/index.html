<html><header><meta charset="utf-8"><title>名家錦囊：拜仁可爆冷挫巴塞</title></header><body><h1>名家錦囊：拜仁可爆冷挫巴塞</h1><p>巴塞隆拿今季在陣上展示出極佳的組織及控制力，在歐聯8強遇德甲的拜仁慕尼黑，牌面上是有明顯優勢，不過，拜仁慕尼黑既有豐富的歐聯經驗，踢法亦比較直接，到底巴塞的防守能否抵擋實存疑，故個人不排除拜仁爆冷淘汰巴塞的可能性。<br>維拉利爾在分組賽主客兩場都能與曼聯打成平手，當然有一定實力，事實上，這艘「黃色潛艇」並不顯眼，但勝在實而不華，要他們贏強隊可能比較難，但任何球要贏他們也不是易事。至於波圖相對而言會是較弱一隊，8強遇曼聯不易過關。</p><p>丁偉傑心得
