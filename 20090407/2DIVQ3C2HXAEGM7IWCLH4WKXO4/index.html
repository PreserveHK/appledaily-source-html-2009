<html><header><meta charset="utf-8"><title>醫學Online麻疹爆發三兒童中招</title></header><body><h1>醫學Online<br>麻疹爆發三兒童中招</h1><p>南非東北部城市最近爆發麻疹，最少五人證實受感染，當中三人是10歲以下的兒童，當地衞生部門及醫生提醒公眾要做好預防措施。以往麻疹個案甚少在區內出現，每年平均只有一至兩宗，今次由2月起持續發現有病例，顯示麻疹病毒有蔓延趨勢。<br>傳染病專家提醒家長，要安排子女完成兩次預防疫苗注射，患者更不要在出疹四天內返學或返工，以免將病毒傳播給抵抗力低的人。</p></body></html>
