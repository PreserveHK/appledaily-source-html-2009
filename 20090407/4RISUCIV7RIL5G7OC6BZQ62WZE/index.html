<html><header><meta charset="utf-8"><title>案件速遞八漢涉刑事恐嚇消防</title></header><body><h1>案件速遞<br>八漢涉刑事恐嚇消防</h1><p>【本報訊】專向公務員放債的財務公司，涉威迫未能還款的消防員拍下裸照。涉案8名男子被控刑事恐嚇罪，昨於九龍城裁判法院提堂，暫毋須答辯，案件押後至4月15日再提訊。<br>8名被告順序為黃志煒、張家豪、程紹輝，黃柏倫、鄭偉、梁偉明、危健兒、余志文，年齡26至33歲。控罪指8人在今年4月2日，於旺角西洋菜南街百寶利商業中心的專業貸款有限公司內，恐嚇X先生，表示會傷害他及其家人。其中3名被告獲准保釋，餘下5人還柙。<br>案件編號：KCCC1858/09</p></body></html>
