<html><header><meta charset="utf-8"><title>醫學Online他汀類藥物重振雄風</title></header><body><h1>醫學Online<br>他汀類藥物重振雄風</h1><p>不舉男士很多時也會選擇服食治療陽痿藥物重振雄風，但德國一名心臟科專家指，男士不舉的成因複雜，常見成因為長期膽固醇超標，導致主要大血管損壞或栓塞，令血液難以流到陽具充血勃起。<br>曾經有陽痿患者向心臟科醫生求助，獲處方主降膽固醇的他汀類藥物服食，改善心臟血管栓塞情況，患者服藥及改善飲食習慣一段時間後，除了膽固醇回復正常外，陽痿問題也大有改善。</p></body></html>
