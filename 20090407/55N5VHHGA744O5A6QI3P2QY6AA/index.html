<html><header><meta charset="utf-8"><title>金來沅母失竊賊被捕</title></header><body><h1>金來沅母失竊賊被捕</h1><p>韓劇《食客》男星金來沅，其母親位於首爾龍山區的寓所，在今年1月曾被賊人入屋爆竊，偷走現金和手錶等總值1.5億韓圜（約87萬港元）財物。</p><p>代母親報警</p><p>韓國警方昨日拘捕三名疑犯，發現他們曾入獄，且是有組織犯案，在爆竊金來沅老家前一日，曾破壞保安系統。他們主要以豪宅區為犯案目標，去年10月起已涉及17宗案件。<br>韓國傳媒昨日一度擺烏龍，指被爆竊的屋主是金來沅，事務所澄清是一場誤會：「金來沅只不過代母親報案，幸好案發時家裏沒有人，現在也捉了疑犯。」</p></body></html>
