<html><header><meta charset="utf-8"><title>PhilippeStarck×Parrot黑色魅力</title></header><body><h1>PhilippeStarck×Parrot黑色魅力</h1><p>事先聲明，我不是個熱衷音響組合的人，但當看到PhilippeStarck今次為法國品牌Parrot設計的ZikmuWirelessSpeakers，的確令筆者停步細看。黑色光面外殼已覺有型，再加上流線型設計，就如型格家具一樣早教人愛不釋手。據PhilippeStarck說這款揚聲器的音質有着3D震撼感覺，即意味聲音可觸摸空氣，想知音質有幾靚，大家不妨親身感受。<br><br>記者：蘇麗珊<br></p><p>查詢：LaneCrawfordHomeStore（21183652）</p></body></html>
