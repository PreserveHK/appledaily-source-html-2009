<html><header><meta charset="utf-8"><title>醫學Online癡肥者牙周病風險增</title></header><body><h1>醫學Online<br>癡肥者牙周病風險增</h1><p>肥胖影響口腔健康。美國哈佛大學公共衞生學院一項研究，分析37,000名從1986年至2002年，持續參加一項體檢計劃男士的健康資料，全部參加者最初並無牙周病，但比較各人在16年間的體重及腰圍變化後發現，發現體重指標（BMI）在30或以上的癡肥人士，患牙周病的風險增加29%；若男士腰圍在40吋或以上，患牙周病風險較腰圍正常的人高19%，相信有關數據也適用於女性。</p></body></html>
