<html><header><meta charset="utf-8"><title>哈里戴胸圍扮女人夜蒲</title></header><body><h1>哈里戴胸圍扮女人夜蒲</h1><p>英國哈里王子外形雄赳赳，沒人會想像得到他蒲夜店會大變身──戴胸圍扮女人。<br>英國《鏡報》前天（周日）公開一張照片，顯示哈里2006年曾到上流蒲窩TTSociety買醉。當時他身穿胸圍，頭戴假髮和粉紅花冠，腕戴手鐲，手握啤酒罐，喝至雙頰通紅，比較有男人味的衣物，是一條淺藍色間金色領帶，是蒲窩會員的入會禮物。<br>TTSociety是軍方成員蒲點，必須由相熟會員介紹入會，估計哈里當時在多塞特郡巴溫頓陸軍軍營受訓期間，由桑德赫斯特軍校成員推介加入。<br>英國《鏡報》</p></body></html>
