<html><header><meta charset="utf-8"><title>1分鐘掃你25次</title></header><body><h1>1分鐘掃你25次</h1><p>家中無影印機，好多時Scanner直接當做影印機用，Plustek剛出了部SmartOfficePS286，用上600dpi的彩色雙CIS，在用上Grayscalemode200dpi、A4大小的情況下，最快可以1分鐘掃到25頁單面文件，而一次過最多進紙容量50張。不論被掃描的是名片、卡片等，細到13.2×13.2mm、大至216×356mm亦可直接放入機內，照掃可也。<br><br>查詢︰冠恆（31851030）<br><br>記者︰陸俊雄</p></body></html>
