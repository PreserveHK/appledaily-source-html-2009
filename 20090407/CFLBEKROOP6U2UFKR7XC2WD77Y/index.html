<html><header><meta charset="utf-8"><title>馮仁昭四圍超：S.H.E好友乳癌病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：S.H.E好友乳癌病逝 - 馮仁昭</h1><p>台灣女歌手阿桑（原名黃嬿璘）噚日因病逝世，有指佢係乳癌致命，終年34歲。阿桑曾主唱台灣偶像劇《薔薇之戀》片尾曲《葉子》，呢首歌嘅MV由S.H.E嘅Selina同鄭元暢主演。S.H.E噚日接獲阿桑嘅死訊，佢哋話：「她的聲音很悲，但其實人很隨和、很開朗。」鄭元暢則不斷發問：「到底發生甚麼事了？」馮仁昭都覺得咁年輕就過身，真係好可惜。</p></body></html>
