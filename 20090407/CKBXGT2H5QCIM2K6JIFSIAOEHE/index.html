<html><header><meta charset="utf-8"><title>男童獨留在家母被捕</title></header><body><h1>男童獨留在家母被捕</h1><p>【本報訊】元朗大旗嶺村昨午發生獨留兒童在家事件，一名母親疑將8歲姓張兒子鎖在家中後離家外出，警員接獲市民報警趕抵救出男童，他報稱不適，遂召救護車將他送院檢驗。男童的35歲母親事後被警方拘捕。<br>現場為大樹下東路大旗嶺村一村屋單位，昨中午12時許，警方接獲市民報案稱，一名8歲男童被人鎖困於家中，警員趕抵現場證實一名男童被家人鎖在家中，但單位卻無其他親人，於是用短梯爬入屋將他救出，雖然未發現男童身上有傷痕，但他感到不適，經聯絡上其父親後，男童由父親陪同送院檢驗。</p></body></html>
