<html><header><meta charset="utf-8"><title>隔牆有耳：查大俠圖錄冇衰嘢 - 李八方</title></header><body><h1>隔牆有耳：查大俠圖錄冇衰嘢 - 李八方</h1><p>武俠小說大師金庸噚日罕有公開現身，出席由左派《紫荊》雜誌為佢搞嘅《金庸圖錄》發佈會，雖然出入都要人從旁攙扶，但查大俠睇嚟仲好精神，切蛋糕時把刀快如閃電，搞到有電視台攝影師話，「佢把刀使唔使咁快呀。」<br>《金庸圖錄》收集咗好多查大俠嘅相，可惜查大俠話好多相佢都搵唔到。不過，呢本左派雜誌都咁有心幫佢出圖錄，覺得對方「給了很大的面子」。其實《圖錄》用咗唔少篇幅讚金庸係「一世報人」，但對當年香港爆發「六七暴動」，《明報》同金庸因為反對文革及暴動，頻頻俾土共攻擊的事件隻字不提。中共搞統戰的確有一手。</p></body></html>
