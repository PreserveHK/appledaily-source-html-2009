<html><header><meta charset="utf-8"><title>黑Girl小蠻解凍復工</title></header><body><h1>黑Girl小蠻解凍復工</h1><p>黑Girl成員小蠻和棒棒堂成員之一小煜之前被拍到在街上吸煙，更有傳兩人拍拖結果被罰雪藏，日前小蠻終於獲解凍復工，和模範七棒的毛弟及阿本亮相ChannelV節目，三人扮演化妝枱小姐力銷化妝品，搞笑一番。</p><p>修讀英文</p><p>問到小蠻獲解凍復出，她誠心表示：「這一個多月來，很認真的在家反省和靜修，還很努力地修讀英文，這次可以回到錄影棚真的很開心。」而小蠻表示和小煜仍有聯絡，因大家是好朋友。至於小煜經理人Andy強調並非不准他們拍拖，但擔心若果兩人分手必定對工作有影響。而兩人被拍到吸煙照後已立即戒煙，以免影響年輕fans。<br>撰文：葉雪
</p></body></html>
