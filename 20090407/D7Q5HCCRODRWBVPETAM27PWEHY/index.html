<html><header><meta charset="utf-8"><title>愛生活：你每年用幾多碳？</title></header><body><h1>愛生活：你每年用幾多碳？</h1><p>「綠色生活專門店」將舉辦「量度碳足印」活動，希望藉慶祝4月22日地球日，向大眾宣揚綠色城市生活。活動當日，店方會根據環保網站「MyFootprint」提供的15條基本問題和「世界自然基金會」的用碳量計算器，為顧客計算自己每年的二氧化碳排放量，希望警醒大家，共同對抗全球暖化問題。<br><br>記者：蒙為亮</p><p>日期：4月22日至5月24日<br>查詢:27910179<br>網址: http://www.greenearthsociety.com </p></body></html>
