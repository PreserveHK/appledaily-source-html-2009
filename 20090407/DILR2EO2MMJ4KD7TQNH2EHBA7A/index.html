<html><header><meta charset="utf-8"><title>50.8小道消息：「下周有貨！」</title></header><body><h1>50.8小道消息：「下周有貨！」</h1><p>唔少Nikon的入門朋友都想買AF50mmf/1.8D定焦鏡頭，無他！大光圈得來一千蚊唔使，對初學者來講係超值。<br>支鏡都出了好幾年，想當年係MadeinJapan，現在係MadeinChina，但依然係長期缺貨極好賣；唔信你去旺角行一轉，全新行貨一定搵唔到，二手還有可能。<br>早幾日有朋友在某大型連鎖店出了部N記機，自然又問有無得賣，Sales話周圍都無晒，可以訂住先；買機訂鏡的話，平$100，約$730，仲話下星期全世界返貨。有幾成真？唔知道！希望個Sales無吹水，大家有所準備。想當年，支鏡都係6字頭咋！<br><br>記者︰陸俊雄</p></body></html>
