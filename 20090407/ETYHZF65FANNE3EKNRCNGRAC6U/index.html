<html><header><meta charset="utf-8"><title>案件速遞前警員糾黨騙DHL判囚</title></header><body><h1>案件速遞<br>前警員糾黨騙DHL判囚</h1><p>【本報訊】詐騙集團盜取速遞公司「敦豪國際速遞」（DHL）在海外四名客戶的資料，然後在港設立多家公司，利用有關DHL海外客戶賬號付賬，一個多月節省370萬元速遞費。一名前警員偕另一男子協助該集團處理倉務、招聘及裝修工作。法官認為兩人屬殷勤的跑腿角色，昨在區域法院判兩人入獄兩年半。<br>任裝修工人的首被告王貴文及曾任警員10年的次被告姚卓兒，俱37歲，姚離開警隊後曾任職運輸及裝修工作，其後無業，以綜援維生。兩名被告早前被裁定以欺騙手段取得財產罪成。<br>案件編號：DCCC595/08</p></body></html>
