<html><header><meta charset="utf-8"><title>大行觀點：大摩籲減持中海集運</title></header><body><h1>大行觀點：大摩籲減持中海集運</h1><p>市場憧憬航運業最壞時刻已過，帶動航運股反彈。摩根士丹利指行業仍受供過於求困擾，今年運費有下調壓力，預期航運業下跌周期將持續，最快後年才有望復蘇，維持行業前景「審慎」的看法。<br>大摩指市場低估了貨運市場供過於求，全球現時有11%貨船仍然停航，由現時至2011年間，估計業界的運力將增加8至13%，但需求於今年縮減後，未來兩年亦只會錄得5至6%增長。<br>雖然中海集運（2866）估值並不昂貴，09年預測市賬率僅0.6倍，惟股價年初至今已累升逾五成，建議投資者沽貨獲利，評級由「與大市同步」降至「減持」，目標價維持1.2元。</p></body></html>
