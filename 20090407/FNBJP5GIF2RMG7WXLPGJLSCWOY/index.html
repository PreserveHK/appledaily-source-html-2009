<html><header><meta charset="utf-8"><title>朴詩妍床戲谷收視</title></header><body><h1>朴詩妍床戲谷收視</h1><p>韓劇《大話妹》女配角朴詩妍的新劇《男人的故事》，昨晚在KBS電視台首播，由於此劇緊接人氣劇《花樣男子》播出，妍妹不容有失，首集就出動和男主角朴容夏的床上戲來刺激收視。</p><p>朴容夏晒肌</p><p>據知拍攝時只餘下導演等少數劇組人員在場，共花了兩小時拍攝，劇情講述朴容夏大學畢業並已服完兵役，但仍依賴哥哥生活，令身為女友的妍妹十分擔心，妍妹拍攝時不施脂粉素顏演出，朴容夏亦裸露上半身大晒肌肉。今次已是朴容夏第二度為此劇犧牲色相，他上月拍攝一場入獄戲時已試過半裸，看來對自己的身形充滿信心。</p></body></html>
