<html><header><meta charset="utf-8"><title>聖殿騎士團守護耶穌裹屍布逾百年</title></header><body><h1>聖殿騎士團守護耶穌裹屍布逾百年</h1><p>被視為是對耶穌存在一大證明的都靈裹屍布，曾在中世紀期間失落了超過100年，梵蒂岡前日終解開謎團。<br>據文獻顯示，13世紀初第四次十字軍東征期間，君士坦丁堡淪陷，自此裹屍布下落不明，直至14世紀中葉才重現人間。梵蒂岡秘密檔案館研究員弗雷指出，在這段期間，裹屍布其實一直由聖殿騎士團保管，以免裹屍布落入清潔派等異端教派手上。聖殿騎士團是中世紀基督教一個軍事組織，暢銷小說《達文西密碼》將他們描述成真正聖杯秘密的守護者。都靈裹屍布因存放在都靈大教堂而得名，相傳耶穌釘死於十字架上，三日後復活，剩下曾包裹其屍體的裹屍布。<br>英國《泰晤士報》</p></body></html>
