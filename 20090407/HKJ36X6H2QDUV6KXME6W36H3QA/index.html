<html><header><meta charset="utf-8"><title>蔡一傑開騷咬鹹嘢</title></header><body><h1>蔡一傑開騷咬鹹嘢</h1><p>一連七場的草蜢演唱會前晚繼續在紅館舉行，現場依舊全場爆滿，當晚仍有不少圈中人捧場，其中包括跟草蜢相當老友的古天樂，另外還有草蜢三子的契妹黎瑞恩，她和好友車婉婉結伴捧場，三子走到台前和兩人握手。當蔡一傑見到古仔時即上前和他握手及擁抱，表現肉緊。</p><p>抱抱老友</p><p>傑仔也不會厚此薄彼，除了和老友握手和擁抱外，fans要求抱抱也來者不拒，但當蔡一傑和fans握完手後笑說：「我頭先唔知咬到乜嘢？」蔡一智即笑問：「乜嘢嚟，你咬人呀？」傑仔笑稱：「我都唔知咬到乜，總之鹹鹹哋，我諗係手臂。」<br>採訪、攝影：王連連</p></body></html>
