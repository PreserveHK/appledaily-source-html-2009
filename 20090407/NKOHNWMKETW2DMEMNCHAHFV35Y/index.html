<html><header><meta charset="utf-8"><title>周日部份球賽賽後報告</title></header><body><h1>周日部份球賽賽後報告</h1><p>賽後算賬</p><p>最冷波膽<br>星期日23　加爾斯勝5:1（150倍）<br>周日瑞超開鑼首周即爆出大冷門，加爾斯作客以5:1狂勝奧基迪，開出150倍全日最冷波膽。<br><br>最熱主客和<br>星期日57　AC米蘭勝（1.2倍）<br>AC米蘭主場以2:0擊敗萊切，這個1.2倍主W看似易開；實際上AC在89分鐘才靠朗拿甸奴頭槌先開紀錄，恩沙基補時埋齋，主W有驚無險地開出。<br><br>最冷半全場<br>星期日21　禾寧丹[客/主]（29倍）<br>荷甲傳統勁旅飛燕諾作客禾寧丹，雖由馬卡爾先開紀錄領先上半場，但換邊後主隊連入兩球，反勝2:1，爆出29倍的「客/主」。</p></body></html>
