<html><header><meta charset="utf-8"><title>趙寅成當兵眼濕濕</title></header><body><h1>趙寅成當兵眼濕濕</h1><p>現年27歲的韓片《霜花店》男星趙寅成，昨日下午入伍，向慶南晉州空軍教育司令部報到。剪了一頭清爽短髮的成哥，在好友金基邦陪同下現身，在場逾300名中、日、韓fans和過百傳媒即一擁而上將他包圍，場面墟冚。</p><p>場面混亂</p><p>成哥原本打算接受半小時訪問，但由於現場太混亂，最終他只能做快閃黨，以一分鐘左右時間簡短交代心情。前晚與家人度過的成哥，自言沒有失眠，他說：「感謝大家前來，我心情平靜，會健健康康回來。」成哥最後忍不住離愁別緒而眼濕濕，他會先接受六星期基礎軍事訓練，然後展開25個月的空軍生涯。</p></body></html>
