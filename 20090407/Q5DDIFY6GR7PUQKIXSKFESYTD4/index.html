<html><header><meta charset="utf-8"><title>球員放屁阻對手射12碼</title></header><body><h1>球員放屁阻對手射12碼</h1><p>放屁是自然反應，但要放得合時。英國一名業餘足球員便趁對手射12碼時發放「連環禮炮」，對手冷不防分心宴客，球證於是送上黃牌。<br>賽事前日（周日）在曼徹斯特斯特雷特福德舉行，由查爾頓維拉對壘國際曼徹斯特。其間國際曼徹斯特獲射12碼，查爾頓維拉有球員突然「大鳴大放」，令國際曼徹斯特嚇窒失手。球證認為球員故意放屁，先發出黃牌，再判國際曼徹斯特重新射球取分。查爾頓維拉最後雖以6比4擊倒對手，但由於有3名球員被趕出場，所以要奉上97鎊（1,122港元）罰款埋單。<br>英國《每日電訊報》</p></body></html>
