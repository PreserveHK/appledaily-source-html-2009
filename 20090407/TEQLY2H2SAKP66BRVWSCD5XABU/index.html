<html><header><meta charset="utf-8"><title>隔牆有耳：四叔食飯唔殺生 - 李八方</title></header><body><h1>隔牆有耳：四叔食飯唔殺生 - 李八方</h1><p>謙稱自己係冒牌股神嘅四叔沉寂咗一段日子，隨住近排股市回升，佢老人家又再出山，呢個月中將會出席浸大嘅捐款儀式，捐出2,000萬元。<br>今時今日咁嘅經濟環境，四叔依然為善最樂，真係唔話得。除咗捐錢，篤信道教嘅四叔仲好堅持上天有好生之德，平日食飯叫餸，都以盡量唔殺生為原則。<br>不過，四叔唔係戒葷茹素，只係認為隻紅燒炸子雞、同埋條清蒸紅星斑，唔可以為佢一個人而死，所以佢唔會主動點呢啲菜式，但人哋叫咗佢都可以食，而且每次都要搵埋大班人一齊食，減輕罪孽。八方相信，四叔可能係想多啲人陪佢老人家一齊食飯，可以熱鬧開心啲。</p></body></html>
