<html><header><meta charset="utf-8"><title>財話短說和電以債換股全購印尼項目</title></header><body><h1>財話短說<br>和電以債換股全購印尼項目</h1><p>▲和電國際（2332）重整印尼合營項目，和電會以1美元購入合營夥伴PTAsiaMobile（PTAM）於HCPT的7.08億元股東貸款，同時PTAM亦授予和電購股權，於未來20年任何時間、不限次數增持HCPT，代價為1美元。另和電同意墊款4.26億元予PTAM。和電指，取得額外貸款權益及按合理商業條款增加HCPT股權的良機。HCPT於印尼經營2G及3G業務，和電持65%權益，PTAM持35%。</p></body></html>
