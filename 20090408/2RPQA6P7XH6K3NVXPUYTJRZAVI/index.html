<html><header><meta charset="utf-8"><title>醫學Online鉛含量高認知功能低</title></header><body><h1>醫學Online<br>鉛含量高認知功能低</h1><p>美國哈佛大學醫學院一項研究發現，女性血液或骨骼的鉛含量過高會影響認知功能，研究有近600名在波士頓居住的47至74歲女性參與，她們分別接受鉛含量及認知功能的測試，結果顯示認知測試分數越低的女士，血液或骨骼的鉛含量越高，她們提早患上老人癡呆症的風險較高。專家指在七、八十年代不少產品的鉛含量也很高，或是導致老人癡呆症個案增加的元凶之一。</p></body></html>
