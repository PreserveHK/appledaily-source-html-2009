<html><header><meta charset="utf-8"><title>步姐快閃引八千人圍觀</title></header><body><h1>步姐快閃引八千人圍觀</h1><p>日本女歌手濱崎步，為宣傳入行10周年紀念新書《Ayu的DIGIDIGI日記2000-2009A》，昨日失驚無神先後在澀谷一間唱片店及109百貨公司出現，雖然她只逗留短短三分鐘，但卻吸引了8,000人圍觀。</p><p>70警員維持秩序</p><p>步姐昨日先到澀谷TowerRecords宣傳新書，對上一次她到該唱片店已是99年宣傳細碟《A》的時候，她說：「雖然已有很久沒有逛過澀谷，但今日我很開心。」其後步姐在70名警員維持秩序下，乘車到了附近的109百貨公司，現場圍觀者逼作一團十分熱鬧。</p></body></html>
