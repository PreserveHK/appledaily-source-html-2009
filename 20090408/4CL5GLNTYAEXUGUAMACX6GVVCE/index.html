<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅反駁秋生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅反駁秋生 - 馮仁昭</h1><p>陳奕迅（Eason）噚日喺新城出席音樂會記者會，音樂會6月11日喺灣仔會展舉行，屆時佢會同樂隊Swing、Mr.等合作，佢話幾年前同Swing、陳冠希（Edison）做過音樂會。記者指仲爭Edison，Eason話：「佢唔得閒喇，唔使返嚟，最好唔好返，佢有第二啲發展嘛。」Eason早前爆Edison喺美國好悶，俾佢個契爺黃秋生話Eason呢類朋友少交為妙。Eason話：「我話悶嘅意思係佢掛住香港啲朋友，講得出嚟都知Edison唔介意，咁我唔係爆秋生啲嘢咪得囉。」</p></body></html>
