<html><header><meta charset="utf-8"><title>金滙投資：憂減息歐元急跌1.4%</title></header><body><h1>金滙投資：憂減息歐元急跌1.4%</h1><p>歐元區去年第4季經濟增長，向下修訂至收縮1.6%，表現較預估的收縮1.5%為差，亦是13年以來最惡劣，期內企業投資跌幅擴大至4%，消費開支亦減少0.3%。在環球經濟環境不景氣拖累下，歐元區內出口上季跌6.7%，入口亦跌4.7%。<br>歐經濟衰退情況較預期嚴重，增加歐洲央行下月減息的機會，歐元急跌，歐洲時段最低見1.3228美元，跌1.89美仙或1.4%。</p><p>　</p></body></html>
