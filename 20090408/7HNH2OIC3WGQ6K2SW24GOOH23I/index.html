<html><header><meta charset="utf-8"><title>隔牆有耳：社民連帶蕉訪台 - 李八方</title></header><body><h1>隔牆有耳：社民連帶蕉訪台 - 李八方</h1><p>社民連三子復活節期間，會以立法會議員身份，帶埋24個社民連青年成員同議辦職員，自費去台灣四日，同時拜會國民黨、民進黨青年部，又會同行政院勞委會交流，了解當地實施最低工資情況，為香港立法取經，社民連恥笑民政事務局德成局長訪問台灣都要猶抱琵琶，佢哋打正旗號訪台，相信做嘅實事多過局長。<br>社民連掟蕉、爆粗片段香港熱播，毓民話台灣都有唔少人睇，對於細黨非一般抗爭手法，台灣人見慣不怪，毓民星期六會去一間台灣大學演講，社民連過門都係客，冇理由兩手空空咁失禮，據講帶備唔少見面禮，就係社民連自家出品「雙節蕉」。</p></body></html>
