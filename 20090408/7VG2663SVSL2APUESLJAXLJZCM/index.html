<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰義演報恩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰義演報恩 - 馮仁昭</h1><p>已經成年冇拍戲嘅李連杰，日前義務為內地巨片《建國大業》拍一日戲，佢喺片中扮演國民黨海軍上將陳紹寬，片中佢只有3句對白，但就NG咗成7次，不過佢就話陳上將同佢一樣熱愛和平，佢話：「片中有句對白是中國人打中國人，這事我幹不了，真是令我津津樂道。今次我是不收取任何報酬，是我的第一次，因為中影集團一向對我的壹基金很支持，所以我就以這方法報恩。」</p></body></html>
