<html><header><meta charset="utf-8"><title>求驗客手記：第6人收「咧」馬刺頭痕 - 求驗客</title></header><body><h1>求驗客手記：第6人收「咧」馬刺頭痕 - 求驗客</h1><p>馬刺喺99、03、05同07年贏到NBA總冠軍，今年又係單數年，唔少球迷都估佢哋又揚威；但係喺季尾呢個關鍵時刻，馬刺就受到沉重打擊；阿根廷最佳第6人真路比利，因為右足踝傷提早收「咧」。馬刺近年都係靠3巨頭搵食，而家季後賽唔使預真路比利，大前鋒鄧肯又因膝傷打吓停吓，得番控衞柏加仔健健康康，其他配菜球員芬尼及邦拿等又唔太掂；馬刺喺西岸爭標對手，好似湖人、金塊，想唔掩住半邊嘴偷笑都唔得啦。</p></body></html>
