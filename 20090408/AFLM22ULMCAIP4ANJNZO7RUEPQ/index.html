<html><header><meta charset="utf-8"><title>官恩娜委身住家男</title></header><body><h1>官恩娜委身住家男</h1><p>被冠以地獄廚神之名的官恩娜經常被取笑廚藝不精，但同時又接到不少工作，昨日穿上低胸背心裙在尖沙嘴拍攝信用卡宣傳片的她，表示不會因為被人取笑而努力學廚，官恩娜說：「算喇！唔識煮咪出街食，或者搵個住家男囉！家好多男仔都識煮嘢食過女仔，自己唔擔心會因為唔識煮嘢嫁唔出。」</p><p>錫住方力申</p><p>日前有消息指方力申狂追角逐過美少女廚神的胡心諾，談到方力申，官恩娜說：「佢都係好吸引，不過我見到佢係兄弟feel，諗唔到男女之情，之前拍《首爾分高下》都識幾個Sing之天使，覺得成班女仔好青春活潑，唉！同埋影相留念好正常。」<br>採訪、攝影：楊潔雯</p></body></html>
