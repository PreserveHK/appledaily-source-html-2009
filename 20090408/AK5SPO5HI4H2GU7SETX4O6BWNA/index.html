<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申女卸責 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申女卸責 - 馮仁昭</h1><p>方力申近日成為封面人物，仲被指狼媾17歲美少女廚神胡心諾，噚日佢返將軍澳電視廣播城主持《美女廚房》時就大呻好無辜，佢話：「其實我都好被動，唔係我問佢攞電話，係佢問我攞，而且我都只係覆過佢兩個sms，就係叫佢welcome同addoil嗰啲。」方力申話今次事件就當一個教訓，等佢以後唔好隨便畀電話人，佢仲叫胡心諾努力讀書，自己亦只會當呢段新聞宣傳《美女廚房》囉。</p></body></html>
