<html><header><meta charset="utf-8"><title>五月天加場開香檳</title></header><body><h1>五月天加場開香檳</h1><p>台灣人氣樂隊五月天於下月20及21日在紅館舉行巡迴演唱會，前日才正式公開售票，即搶購一空，昨日五月天在紅磡舉行記者會，並宣佈加開22日一場，五月天齊開香檳慶祝反應理想，今次他們開三面台，大約少了1000名觀眾，故票價最貴680元一張。</p><p>歌曲安慰人心</p><p>五月天以香港為首站演出，稍後會到歐洲、澳洲、美加及東南亞巡迴，有指金融海嘯對他們毫無影響，阿信說：「因為金融海嘯大家才要音樂來安慰人心，而我們的新專輯正好是有這效果，推出後成為台灣銷量冠軍，有約21萬，也是五月天首次如此好成績。」採訪：胡比<br>攝影：陳志嵐</p></body></html>
