<html><header><meta charset="utf-8"><title>採茶工短缺　茶葉恐變樹葉</title></header><body><h1>採茶工短缺　茶葉恐變樹葉</h1><p>「如果三天內再招不到採茶工，滿山的茶樹，將變成樹葉了！」河南省信陽市一名茶農擔心地說，早段時間天氣還寒冷，茶葉沒長出來，採茶工沒工開，都紛紛回鄉了，現在天氣回暖，茶葉瘋狂生長，急需採茶工，但已請不到人。<br>茶農徐強說，今年是豐收年，但因為請不到工人採摘，相信損失要比往年更大。茶農周勇也為請人發愁，近日四出奔走，才請到三個人。據統計，目前全市兩個盛產茶葉的鄉，最少缺了5萬名採茶工。<br>河南《大河報》</p></body></html>
