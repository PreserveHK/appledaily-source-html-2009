<html><header><meta charset="utf-8"><title>徐子珊生仔唔怕遲</title></header><body><h1>徐子珊生仔唔怕遲</h1><p>徐子珊昨日到尖沙嘴出席時裝店開幕活動，近日頻頻性感示人的她以一襲藍色tubedress亮相，明艷照人。<br>徐子珊透露該時裝店的首日收入會撥捐幫助海地貧困兒童，並謂本身助養了兩名內蒙和肯雅的小朋友。問她有否膽量做未婚媽咪？她說：「唔主張其實我家姐生完後，我對育嬰嘅知識都多咗，但呢啲係將來嘅事，可能要到50、60、70歲先有，好難講，況且我又未有對象。」<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
