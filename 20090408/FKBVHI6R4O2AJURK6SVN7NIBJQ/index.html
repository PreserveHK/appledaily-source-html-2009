<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉紹德癌症病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉紹德癌症病逝 - 馮仁昭</h1><p>香港著名粵劇作家葉紹德日前病逝，享年80歲，生前曾創作經典戲寶《李後主》同《樓台會》，仲填咗膾炙人口嘅電視劇主題曲《啼笑姻緣》。喪禮訂於本月24號喺世界殯儀館舉行，翌日出殯。葉紹德妻子陳慧玲話德叔三年前已發現患癌，但一直樂觀面對，仲經常出席粵劇推廣活動，早前仲收到香港作曲家及作詞家協會通知，獲頒發音樂成就大獎，陳慧玲話：「人生總有盡頭，德叔一生貢獻畀粵劇界，臨終時心願都係希望梨園興旺，八和編劇班嘅學生可以學有所成！」香港藝術發展局噚日發表聲明，深表惋惜同慰問葉紹德嘅家人。</p></body></html>
