<html><header><meta charset="utf-8"><title>沙灘上睇小電影</title></header><body><h1>沙灘上睇小電影</h1><p>雖然呢幾日清明效應搞到天陰陰、雨濕濕，氣溫仲有啲凍，但亦阻止唔到日本廠商將為炎夏而推出嘅專用沙灘電視。呢部PanasonicSV-ME850v十足掌上PMP咁細部，屏幕解像度只有480×272，而厚度則相等於摺叠式手機，只有21.7mm；特別一提係提供防水及錄影功能，擺喺浴缸隔籬或沙灘上，可邊Hea住收聽FM/AM，甚至插埋張SD卡，睇相或欣賞已錄製嘅節目，電池續航能力達11小時，基本上玩足成日都冇有怕。4月28日喺日本推出，售價未定。
