<html><header><meta charset="utf-8"><title>案件速遞地產經紀涉呈假單據</title></header><body><h1>案件速遞<br>地產經紀涉呈假單據</h1><p>【本報訊】一名地產經紀疑在一宗交易中食價，去年3月被控以欺騙手段取得財產罪受審。他涉嫌向法庭呈上一張假欠單抗辯，昨在荃灣裁判法院提訊。他否認意圖妨礙司法公正罪，案件定於5月15日審訊，裁判官李家齊准被告以1萬元現金保釋，但他剛出獄無錢，最後還柙。<br>被告伍佑山（40歲）被控於去年3月10日，在荃灣裁判法院一宗刑事案中，向裁判官訛稱男子吳河耀向他索取15萬元，意圖妨礙司法公正。<br>案件編號：TWCC1036/09</p></body></html>
