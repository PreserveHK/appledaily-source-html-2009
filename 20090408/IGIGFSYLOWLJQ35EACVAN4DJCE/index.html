<html><header><meta charset="utf-8"><title>謝安琪講得就講</title></header><body><h1>謝安琪講得就講</h1><p>謝安琪（Kay）前晚在尖沙嘴文化中心出席港台的《頭條新聞》20周年晚會，早前她批評無綫節目《勁歌金曲》製作倉卒，因而傳出她與監製不和，雖然Kay曾澄清沒有不和，但被問到今後說話可會特別小心時，她說：「我工作對事唔對人，我一直好接受大家嘅善意批評，不過好似網上惡意抨擊就唔會理，我唔會因為咁少講嘢，有時為求件事好，我都會拎嚟討論。」</p><p>為關楚耀祈禱</p><p>此外，Kay又表示曾傳短訊給關楚耀，她說：「透過公司同事知佢嘅心情已平復，我有為佢祈禱，我都有send啲禱文畀佢，我知佢呢排都冇聽人電話。」<br>採訪、攝影：何慧詩</p></body></html>
