<html><header><meta charset="utf-8"><title>案件速遞已故政協被申請破產</title></header><body><h1>案件速遞<br>已故政協被申請破產</h1><p>【本報訊】已故港區全國政協委員姚美良，在99年因肺炎導致肺衰竭病逝。事隔10年，中國銀行的新加坡分行昨入稟本港高等法院，申請他破產。<br>律師鄧達明指，若債權人未能接觸到欠債死者的遺產管理人，或對方拒絕還款，債權人可以申請將死者破產，將死者的遺產交由破產管理署管理。法庭有可能下令將遺產充公，債權人最後便能取回欠款。終年45歲的姚美良，生前擔任製作化妝品的南源永芳集團董事長，亦是馬來西亞太平紳士。<br>案件編號：HCB4949/09</p></body></html>
