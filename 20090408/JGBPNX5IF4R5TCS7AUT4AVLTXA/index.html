<html><header><meta charset="utf-8"><title>求驗客手記：華倫葡兵腳斷照踢 - 求驗客</title></header><body><h1>求驗客手記：華倫葡兵腳斷照踢 - 求驗客</h1><p>有時球員俾人話儍仔，抑或係場上鬥士，我求大俠覺得係一線之差。好似華倫嘅文奴費南迪斯咁，喺周日西甲贏基達菲4:1場波斷腳，但佢自己竟然一直唔知，仲踢咗75分鐘。事後華倫證實費南迪斯斷咗左腳要收「咧」，周二就會做手術。被記者問到點解斷腳都仲繼續踢，呢位葡萄牙中場話：「我都唔覺痛，咁咪諗住踢晒全場囉！」唉，自己斷腳都唔知，呢啲唔係叫英勇嘅硬漢，我求大俠就認為係儍仔囉！大家點睇？</p></body></html>
