<html><header><meta charset="utf-8"><title>華威大學在港開碩士班</title></header><body><h1>華威大學在港開碩士班</h1><p>【本報訊】職業訓練局與英國華威大學工程學院（WMG,UniversityofWarwick）昨日公佈，於新學年起在港開辦一年全日制項目管理碩士課程，學額30至60個，由華威派教授來港授課，全期學費港幣10.8萬元，較在英國減少約6萬元。<br>該課程包括9至10個科目，採用逐科教學形式，每科約一星期，港生可選擇到英國華威、新加坡或印度等地的分校修讀一至兩科，毋須額外付學費。職訓局專業教育學院（柴灣）院長黃倩瑛表示，比較工商管理課程，該課程較能教導學生用千變萬化的角度看事物，以適應金融海嘯後的經濟情況。</p></body></html>
