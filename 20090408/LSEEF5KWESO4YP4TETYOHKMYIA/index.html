<html><header><meta charset="utf-8"><title>「限塑令」執行難　膠袋續濫用</title></header><body><h1>「限塑令」執行難　膠袋續濫用</h1><p>內地從去年5月1日開始推出旨在環保的「限塑令」（即限制使用塑料袋），執行近一年但收效甚微，市場上膠袋大有「起死回生」之勢。廣州工商當局也坦言，因「於心不忍」，近年開出罰單寥寥無幾。<br>在廣州多個大型農貿市場，以及北京路步行街等，膠袋依然大行其道，且檔主都是「無償贈送」。有市民指，提倡不用膠袋雖好，但去買魚肉沒有膠袋不衞生，自己帶膠袋又很麻煩。<br>廣州《信息時報》</p></body></html>
