<html><header><meta charset="utf-8"><title>求驗客手記：「弗」爆古妮高娃玩三鐵 - 求驗客</title></header><body><h1>求驗客手記：「弗」爆古妮高娃玩三鐵 - 求驗客</h1><p>前俄羅斯網球靚女古妮高娃，掛拍5年嚟頗為低調，只係陪吓歌星男友EnriqueIglesias，睇吓網球咁。最近佢參加邁亞密一個3項鐵人慈善賽，一邊為兒童醫院籌款，一邊露吓「弗」爆身材，算係解吓班「粉絲」嘅相思之苦啦！古妮高娃與另外兩人組成一隊，頭兩項游水同單車由隊友包辦，最後4公里跑步就由呢位靚女負責。古妮高娃依然係一條招牌馬尾，貼身黑衫，盡顯完美身段，最後佢順利完成賽事，證明自己有真才實料。</p></body></html>
