<html><header><meta charset="utf-8"><title>Anna開窿裙會薛夫　撐新片首映</title></header><body><h1>Anna開窿裙會薛夫　撐新片首映</h1><p>即將主演新版《青蜂俠》（TheGreenHornet）的美國新一代笑匠薛夫洛根（SethRogen），昨日在洛杉磯出席新片《ObserveandReport》首映，幸得女主角AnnaFaris以一襲低胸開窿長裙現身，令首映生色不少。</p><p>薛夫獲讚賞</p><p>由薛夫洛根主演的新片《ObserveandReport》，被指是薛夫近期最具突破的演出，他在片中飾演一名商場保安人員，與他以往扮吊兒郎當的麻甩佬有很大分別，不少看過影片的影評人大讚薛夫可塑性甚高，令人更期待他在《青蜂俠》的演出。</p></body></html>
