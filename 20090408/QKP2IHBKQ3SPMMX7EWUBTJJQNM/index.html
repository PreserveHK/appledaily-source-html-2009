<html><header><meta charset="utf-8"><title>尹恩惠來港素顏揀手袋</title></header><body><h1>尹恩惠來港素顏揀手袋</h1><p>韓劇《咖啡王子》女星尹恩惠，日前秘密來港為韓國雜誌拍靚相，昨日她趁機四出購物，被發現於中環置地廣場名店TOD'S內入貨。雖然惠妹已貴為韓國知名女星，但她打扮隨意，戴上太陽眼鏡遮掩素顏便上街，而且毫不介意旁人的目光，一臉悠然自得地在店舖內揀選心水手袋，心情看來甚佳。</p><p>將辦影迷聚會</p><p>事實上，惠妹近期甚少公開露面，只間中在首爾抽空睇花生騷和舉辦簽名會，不過她將會再度活躍起來，於下月8日在東京舉行兩場影迷聚會，屆時她會招待800名fans。</p></body></html>
