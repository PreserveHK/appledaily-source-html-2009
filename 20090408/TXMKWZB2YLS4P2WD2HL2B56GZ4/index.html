<html><header><meta charset="utf-8"><title>林曉培唱葡文易過廣東歌</title></header><body><h1>林曉培唱葡文易過廣東歌</h1><p>林曉培今晚在九龍灣展貿StarHall舉行一場演唱會，昨日她在太子一間錄音室綵排，她透露心情很興奮：「今次請來Soler做嘉賓，我們會合唱一首葡萄牙文嘅歌，我覺得唱葡文不難，反而唱廣東話更難，我還會唱鄧麗君的歌。」</p><p>夥謝寧賣酥</p><p>今次林曉培又與謝寧合作義賣蝴蝶酥，在演唱會門外會有攤檔售賣，所有收入捐給願望成真基金，她說：「我初時不認識謝寧，後來經過公司同事介紹，我覺得蝴蝶酥好似一個心形，唱歌又可以做善事，很有意義。」<br>採訪、攝影：張俊銘</p></body></html>
