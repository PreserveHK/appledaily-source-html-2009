<html><header><meta charset="utf-8"><title>大行觀點：瑞銀籲沽ASM獲利</title></header><body><h1>大行觀點：瑞銀籲沽ASM獲利</h1><p>ASM太平洋（522）一個月飆逾五成，跑贏亞洲同業，瑞銀遂建議投資者沽貨獲利，並指其股價急升至現水平已脫離了基本因素，即使行業出現顯著復蘇，其再升空間亦有限。<br>瑞銀料ASM太平洋明年每股盈利為1.18元，以其前日收市價33.8元計，明年預測市盈率達29倍，遠高於該股過去十年平均市盈率21倍，其估值過高，將其投資評級由「買入」降至「沽售」。該股昨急挫9.5%至30.6元，惟市盈率仍達26倍。<br>該行料ASM太平洋首季業績有驚喜，惟現價已反映利好因素，該行維持其目標價為26.5元。</p><p>　</p></body></html>
