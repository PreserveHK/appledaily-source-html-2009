</title></header><body><h1>八卦風：370Z仍然熱賣
</h1><p>早幾日同位Fairlady350Z車主傾開，佢話370Z喺日本「停產」，令到佢架軟篷版「仍然係最新款」嘅。查實真係大吉利是，問番香港代理，日本仲收緊訂有車交收，香港更係賣得比預期好，點會咁易停產咁話！小道八卦料始終只限茶餘飯後八一八，「370Z仍然熱賣」呢個堅料就梗要即時公告天下以正視聽啦。至於370Z靚唔靚就真係見仁見智喇。咁啦，我遲啲一於同呢架Fairlady370Z嚟次長期測試，深入了解一下，再做評價！<br><br>記者：徐影龍
</p></body></html>
