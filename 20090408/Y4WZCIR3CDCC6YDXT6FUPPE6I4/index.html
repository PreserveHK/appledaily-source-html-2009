<html><header><meta charset="utf-8"><title>求驗客手記：馬捷達上位拉素火滾 - 求驗客</title></header><body><h1>求驗客手記：馬捷達上位拉素火滾 - 求驗客</h1><p>曼聯新星馬捷達係當今歐洲最炙手可熱嘅新星，領隊費格遜固然笑呵呵，不過拉素會長盧迪圖就火遮眼喇！話說，曼聯07年夏天用咗35,000鎊（約27萬港元）就擸咗呢位天才球員，盧迪圖話：「好多呢類新星就係咁被搶走！對方直接向清貧父母埋手，以錢搶人。簡直就係牲畜市場，佢哋被當成牲畜！」我求大俠都唔贊成偷獵年輕球員嘅做法，希望歐洲、國際足協能夠正視事件，防止呢類豪門繼續跨境掠奪小球會嘅資源。</p></body></html>
