<html><header><meta charset="utf-8"><title>九龍皇帝墨迹或加簡介</title></header><body><h1>九龍皇帝墨迹或加簡介</h1><p>【本報訊】對於已故九龍皇帝曾灶財在各處留下的墨迹，民政事務局副局長許曉暉昨日在商業電台節目上回應，表示當局目前仍考慮重點保護曾灶財在尖沙嘴天星碼頭和觀塘坪石邨留下的墨迹，也得悉有建議將作品交由博物館收藏，但她認為有關墨迹的藝術價值仍未有共識，加上創作時並非利用長期保存物料，故增加了保護難度。<br>不過，為了保留回憶，並讓市民認識曾灶財的作品，當局會考慮藝術發展局的藝術品外借計劃，讓市民或團體複製畫作保留，以及在原址作品旁邊提供簡單介紹。</p></body></html>
