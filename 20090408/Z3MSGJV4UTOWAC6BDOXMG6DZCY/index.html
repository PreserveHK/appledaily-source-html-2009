<html><header><meta charset="utf-8"><title>警拉流鶯險嚇死嫖客</title></header><body><h1>警拉流鶯險嚇死嫖客</h1><p>【本報訊】油尖警區昨日展開掃黃行動，據該警區特別職務隊第三隊主管梁景文高級督察說，警方接獲投訴，指油麻地上海街近熙龍里一帶流鶯為患滋擾居民，流鶯專門兜搭老翁上房進行性交易，每次收費100元。昨午5時，警方先在街上拘捕16名兜搭路人的妓女，再尾隨一名被妓女成功兜搭的老翁上樓，在屋內拘捕7名妓女（圖）。疑嫖妓老嫖客赫見警員出現受驚，表示心跳加快感到不適，執法人員即為老翁做心外壓施救，數分鐘後老翁無恙。<br>陸文超攝</p></body></html>
