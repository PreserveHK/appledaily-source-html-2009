<html><header><meta charset="utf-8"><title>北韓試射火箭片曝光</title></header><body><h1>北韓試射火箭片曝光</h1><p>北韓昨天播出周日發射火箭的片段，可見寫着韓文「朝鮮」字樣的三截式火箭，冲天而飛（圖）。美國研究所DigitalGlobe昨天亦發佈北韓火箭飛天圖片。北韓自詡這次「順利發送衞星」是「勝利」，但美日韓都指火箭第二、三節未能順利分開，雷達未能全程追蹤，保護發射場的米格21戰機墜毀，都反映北韓軍隊虛弱。另外，日本一名防衞省官昨跳樓身亡疑與誤報北韓射火箭有關，但防衞省否認。<br>法新社</p></body></html>
