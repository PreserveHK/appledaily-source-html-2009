<html><header><meta charset="utf-8"><title>醫學Online乙型肝炎專襲亞洲人</title></header><body><h1>醫學Online<br>乙型肝炎專襲亞洲人</h1><p>乙型肝炎主要侵襲亞洲人，華人及泰國人的感染比率可高達5至12%，但北美及歐洲國家的染病率卻低至0.2至0.5%。日本東京大學一項最新研究證實，兩個分別名為HLA-DPA1及HLA-DPB1的基因突變，可令人對乙肝病毒的入侵失去抵抗力，令感染風險較沒有基因突變的人高50%，研究分析了超過2,000名日本籍及泰國籍慢性乙肝患者的基因資料，並得出有關結論。</p></body></html>
