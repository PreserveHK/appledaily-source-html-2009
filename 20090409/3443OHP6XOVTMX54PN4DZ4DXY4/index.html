<html><header><meta charset="utf-8"><title>醫學Online一歲童染EV-71腸病毒</title></header><body><h1>醫學Online<br>一歲童染EV-71腸病毒</h1><p>衞生防護中心昨日再接獲一宗EV-71型腸病毒感染個案，患者是一名在內地居住的1歲男童。他於本月1日出現發燒、咳嗽、流鼻水、手腳出紅疹及口腔潰瘍等症狀，翌日由家人陪同來港，到屯門醫院急症室求診，患者毋須入院治療，現時情況穩定；患者居於內地的家人並無出現手足口病症狀。<br>本港今年已累積15宗EV-71型腸病毒個案，去年則有98宗。</p></body></html>
