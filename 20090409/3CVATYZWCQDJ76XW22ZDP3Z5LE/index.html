<html><header><meta charset="utf-8"><title>醫學Online皮膚癌變身少女殺手</title></header><body><h1>醫學Online<br>皮膚癌變身少女殺手</h1><p>不少人希望擁有一身古銅色肌膚，但過度照射紫外光隨時引發皮膚癌。英國一個癌症研究組織警告，皮膚癌已取代子宮頸癌，成為英國最多20歲少女患上的癌症，其他年齡組別的皮膚癌患者也有增加趨勢；估計到了2024年，皮膚癌個案會由現時每年9,000宗增至15,500宗。專家指越來越多青少年患皮膚癌，與近年流行「曬燈」有密切關係，因過度頻密使用太陽燈會增加皮膚癌風險。</p></body></html>
