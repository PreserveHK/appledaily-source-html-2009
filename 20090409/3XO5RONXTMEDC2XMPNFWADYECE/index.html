<html><header><meta charset="utf-8"><title>求驗客手記：碧咸介紹更加衰　銀河請韋利食檸檬 - 求驗客</title></header><body><h1>求驗客手記：碧咸介紹更加衰　銀河請韋利食檸檬 - 求驗客</h1><p>意大利過氣前鋒韋利素有「浪人」稱號，恃住有料狂轉會賺錢，最近終嘗被拒滋味！意大利傳媒周二報道呢位35歲球星，同阿特蘭大提前解約後，喺碧咸介紹下飛去洛杉磯銀河隊試腳，好可惜銀河即刻發表聲明否認。我求大俠覺得銀河未必睇唔上韋利，只不過係由「反骨仔」碧咸介紹，就點都唔收留。大家都知銀河借咸哥去AC後，佢竟然唔依時歸隊兼數臭美職聯，如果收留韋利咪好冇面？韋利今次帶埋女友去美國，咪當度假散心囉！</p></body></html>
