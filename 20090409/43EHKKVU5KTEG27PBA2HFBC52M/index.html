<html><header><meta charset="utf-8"><title>長髮2.5米　女子拒公開秘方</title></header><body><h1>長髮2.5米　女子拒公開秘方</h1><p>「女人蓄長髮，是中國傳統的審美觀。」重慶雲陽縣女子程世瓊正因為這個原因，蓄髮16年，目前她的頭髮長達2.5米。她又宣稱用中藥獨創的洗髮秘方，可令長髮的髮梢不會乾燥、打結、發黃。有人出高價她也不肯賣長髮，有網民則建議她不如賣護髮秘方。<br>51歲的程世瓊出生在一中藥世家，1993年起決定留長髮。「現在至少有2.5米。」她自豪地說，但對於公開護髮秘方，她只神秘地說，秘方用30多種中藥配製而成，並要根據頭髮的生長情況不時變更藥物的配方比例。<br><br> http://news.sohu.com/20090408/n263258436.shtml </p></body></html>
