<html><header><meta charset="utf-8"><title>才女招親　香艷網名引異性</title></header><body><h1>才女招親　香艷網名引異性</h1><p>柳塘煙曉、風荷晚香、桐蔭別徑、花墩坐月……8名自稱是湖南大學女研究生的美女，以香艷欲滴網名，在網上集體招親，惹起網民轟動。雖然她們還未露面，但眾多才子不顧一貫徵婚帖的可信度，已有逾150人回帖應徵。<br>自評為湖南大學8大才女的女子，在招親帖子中文筆優雅，「梅子落地紛紛，枝頭只剩三成。有心求我們的小夥子，到今兒切莫再等！」該帖在短短5個小時已吸引16,000網友關注，逾150個回帖。但網民提醒，現在美女不多，應看到真人再行動。<br><br> http://news.sohu.com/20090408/n263258016.shtml </p></body></html>
