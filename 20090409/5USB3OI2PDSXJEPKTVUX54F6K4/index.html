<html><header><meta charset="utf-8"><title>醫學Online禽流超快測試准註冊</title></header><body><h1>醫學Online<br>禽流超快測試准註冊</h1><p>美國食品及藥物管理局批准新一代禽流感超級快速測試註冊，此測試可最快於40分鐘內有結果，令患者能盡快服食抗流感藥物特敏福，減低死亡率；現時大部份國家使用的測試要等候三至四小時才會有結果。世界衞生組織指自2003起，全球有15個國家共413人感染禽流感，當中256人死亡，死亡率超過六成，但醫學界擔心禽流感病毒不斷變種，易令測試結果變得不準確。</p></body></html>
