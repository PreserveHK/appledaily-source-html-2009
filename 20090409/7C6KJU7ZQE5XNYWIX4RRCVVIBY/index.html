<html><header><meta charset="utf-8"><title>Theresa抒走音之苦</title></header><body><h1>Theresa抒走音之苦</h1><p>傅穎（Theresa）昨日穿上和服到尖沙嘴出席「東瀛賞櫻之旅」活動，她見到現場佈滿櫻花時大感興奮，並雀躍地拍照留念，又坦言希望親睹日本櫻花，相信會十分浪漫。</p><p>屋企水浸</p><p>只見Theresa一臉倦容，她透露近日忙於寫新書，還自嘲日日留在家中十足宅女，她說：「寫到冇靈感就去冲凉，試過一日冲三次凉，搞到屋企水浸。」她坦言會在書中抒發一下對自己近日負面新聞的感受，有報道指她只得個樣，Theresa就反擊說：「我會用行動澄清，公司都冇叫我唔唱歌，嚟緊5月我會籌備新碟，亦都會繼續出騷唱歌。」<br>採訪：何慧斯<br>攝影：陳俊強</p></body></html>
