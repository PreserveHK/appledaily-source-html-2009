<html><header><meta charset="utf-8"><title>美華人售火箭技術判監</title></header><body><h1>美華人售火箭技術判監</h1><p>美國維珍尼亞州68歲華裔科學家舒全勝（音譯圖），為旗下公司爭取400萬美元（3120萬港元）合約，向中國出售用來發展液態氫推進火箭的技術，並賄賂中國官員，前日被判監51個月。<br>另外，美國起訴中國商人李方偉（音譯）及其公司中國大連盛輝公司（又名LIMMT經貿公司）118項罪名，指他們串謀六間伊朗公司，將製造導彈的物料和技術偷運到伊朗，違反美國法例。<br>路透社/美聯社</p></body></html>
