<html><header><meta charset="utf-8"><title>求驗客手記：意大利地震善後　祖記國米賑災得把口 - 求驗客</title></header><body><h1>求驗客手記：意大利地震善後　祖記國米賑災得把口 - 求驗客</h1><p>意大利大地震令全民哀慟，意甲球隊亦紛紛表達悲痛心情。北方3雄（祖雲達斯、國際米蘭、AC米蘭），除發表聲明外，至今竟然只有AC，表示會將一場球星高爾夫球慈善賽嘅收入捐畀災民。反而南方球隊拿玻里，周二表示會將下場主場對阿特蘭大嘅聯賽門票收入，捐晒畀受影響家庭；跟住南部球隊卡坦尼亞同中部球隊錫耶納，亦響應將門票收入捐出！你話呢個世界，有時係咪真係越有錢越孤寒呢？</p></body></html>
