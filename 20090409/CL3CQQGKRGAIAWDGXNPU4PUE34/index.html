<html><header><meta charset="utf-8"><title>馮仁昭四圍超：庾澄慶煲碟聽歌療傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：庾澄慶煲碟聽歌療傷 - 馮仁昭</h1><p>庾澄慶（哈林）同伊能靜上月公告離婚，結束9年婚姻關係，二人各自重投工作麻醉自己，哈林日前喺內地接受網站訪問，力谷新碟《哈林夜總會Lady'sNight》，雖然對婚變三緘其口，但講到家心情，佢就話：「孤單是一人的狂歡，甚麼事都會過去，所有回憶都是美好的。」哈林仲話如果心情唔好，會留喺屋企煲碟同聽舊歌，但若果有壓力就會將煩惱轉去做工作動力，馮仁昭見佢呢排咁勤力工作，相信佢嘅心情都已經平復。</p></body></html>
