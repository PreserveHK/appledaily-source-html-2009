<html><header><meta charset="utf-8"><title>八卦風：大昌行保養服務送油券</title></header><body><h1>八卦風：大昌行保養服務送油券</h1><p>大昌行租車部搞緊送油券優惠，家連汽車保養都有唔少着數。私家車車主凡購買「全面保養服務計劃」或「預算易定期保養服務」，可獲高達$800油券，仲有特惠價享用冷氣清洗及車廂臭氧抗菌服務，及七折優惠更換冷氣過濾隔，霉雨季節啱晒啦。<br>至於商用車一樣有着數，只要選購指定服務，即可獲高達$600油券。仲有「週年驗車服務」及「政府年檢套餐」一條龍服務嘅推廣期間有大抽獎，有機會贏取相等於一次政府驗車費嘅現金回贈。<br><br>記者：徐影龍</p><p>查詢：大昌行（22168138）</p></body></html>
