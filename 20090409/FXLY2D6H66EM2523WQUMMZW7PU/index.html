<html><header><meta charset="utf-8"><title>隔牆有耳：長情署長夠慳家 - 李八方</title></header><body><h1>隔牆有耳：長情署長夠慳家 - 李八方</h1><p>申訴專員舊年怒斥有人濫批、濫用綜援買GUCCI眼鏡，八方身為納稅人，睇到唔止眼火爆，連眼鏡都爆埋，社署署長余志穩噚日接受商台訪問，主持人問署長佩戴眼鏡是否名牌，署長強調自己好樸素，臉上眼鏡已經戴咗10年，「鏡片換過，框冇轉過」，盡顯慳家一面。<br>如果個個綜援人士都學似署長咁長情，納稅人就冇咁肉赤。余志穩又話按照公務員退休制度，佢年屆60歲「夠鐘要走」，預計今年8月離任，勞福局有個副局長虛位以待，被問到退休後會否翻閹，余志穩似乎毫不留戀官場，斬釘截鐵連聲否認，「唔會啦……唔會唔會唔會！」</p></body></html>
