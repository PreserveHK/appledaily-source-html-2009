<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任賢齊自爆多女仔追 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任賢齊自爆多女仔追 - 馮仁昭</h1><p>任賢齊日前接受商台節目錄音訪問，佢自爆曾經有個高人話佢冇子女緣，不過唔係話佢冇子女，而係叫佢要當仔女係朋友，小齊話自己性格囉嗦，所以要當仔女係朋友，大家先冇代溝，佢仲笑言以前有首歌《外婆橋》人人以為佢係作畀個女，不過佢自爆當時作首歌係為咗女仔，佢仲話自己拍拖經驗唔多，認識女友Tina時就覺得佢好野性同sexy：「我係學校嘅風雲人物，當時好多女仔追我，到大學認識Tina時都唔敢講想識佢，係同學仔幫我約佢咋，家諗番起都好sweet。」</p></body></html>
