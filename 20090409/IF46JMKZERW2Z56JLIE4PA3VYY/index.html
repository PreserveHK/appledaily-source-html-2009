<html><header><meta charset="utf-8"><title>神起Micky怒搶fans相機</title></header><body><h1>神起Micky怒搶fans相機</h1><p>韓國當紅組合東方神起成員Micky有天，發火搶女歌迷相機的片段近日在網上流傳。大前日Micky和隊友現身機場準備出國，豈料入閘之際，走在Micky前方的女歌迷突然轉身，近距離影他，令Micky大發脾氣搶走她的相機，由於事出突然，在場人士均嚇一跳。<br>Micky事後已將相機物歸原主，不過其舉動卻引起網友罵戰，有人指摘他無禮，又質疑神起是否享有特權，不用脫下黑超和帽子也可通過保安系統入閘，但也有人力撐Micky，指fans應尊重偶像。此外，神起昨日在東京宣傳新碟，並宣佈7月首次殺入東京巨蛋開騷。</p></body></html>
