<html><header><meta charset="utf-8"><title>求驗客手記：7,500名球迷觀操　舒利亞落場入靚波 - 求驗客</title></header><body><h1>求驗客手記：7,500名球迷觀操　舒利亞落場入靚波 - 求驗客</h1><p>英超紐卡素新領隊舒利亞認真有號召力，周二球隊公開操練竟然吸引到7,500名球迷捧場；呢位前英格蘭第一中鋒仲技癢落場參加對抗賽，仲有一個遠射靚入波，搞到現場觀眾拍爛手掌。大家可能都諗，如果老舒仲落到場就好囉。講真，雖然紐記目前喺英超排倒數第3，但我求大俠依然睇好佢哋可以逃出生天。因為紐記人腳唔差，只要執番紀律同士氣，容乜易搶分護級呢？禮拜六作客史篤城場護級戰，肯定有睇頭。</p></body></html>
