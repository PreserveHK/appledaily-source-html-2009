<html><header><meta charset="utf-8"><title>醫學Online胰臟細胞能感覺甜味</title></header><body><h1>醫學Online<br>胰臟細胞能感覺甜味</h1><p>日本群馬大學生物調節研究所發現，負責分泌胰島素降低血糖的胰臟細胞，原來藏有感覺甜味的受體。研究人員在老鼠實驗中發現，當有關受體感覺到甜味，便會刺激胰臟細胞分泌胰島素，若日後能利用不含糖份的人工甜味劑製成藥物，發揮如同真正甜味刺激受體的功效，患者不但毋須再注射胰島素，更可以有限度進食甜點。未來研究會集中開發能被身體穩定吸收，並可直達胰臟的人工甜味劑。</p></body></html>
