<html><header><meta charset="utf-8"><title>疑女兒欠債被迫賤售雙親推翻樓宇買賣</title></header><body><h1>疑女兒欠債被迫賤售<br>雙親推翻樓宇買賣</h1><p>【本報訊】不務正業的廢紙回收廠太子女，到澳門賭錢欠下85萬元，債主臨門，少女選擇在車廂燒炭自殺。少女的父母承辦遺產時，發現女兒在04年私下將嘉湖山莊的住宅單位以120萬元賤賣，而買家所付定金剛好是85萬元。父母認為女兒被迫賣樓，要求法院聲明買賣合約無效。由於被告的單位買家李貴新缺席聆訊，高等法院法官昨裁定女兒所簽的中文買賣合約，以及土地註冊處的轉名登記無效。<br>原告為死者甘少斯（23歲）的母親兼遺產管理人聶美惠，及父親甘毓輝。甘父因為生意欠佳，在00年購買單位時，以死者名義持有物業。<br>案件編號：HCA372/08</p></body></html>
