<html><header><meta charset="utf-8"><title>葵涌七輛電單車被焚毀</title></header><body><h1>葵涌七輛電單車被焚毀</h1><p>【本報訊】一排停泊在葵涌石排街的電單車，昨凌晨突然起火焚燒並傳出爆炸聲，消防員趕至射水將火救熄，七輛電單車被焚毀，對上天橋底嚴重熏黑，警方在旁邊公廁撿獲可疑布碎，帶走調查。<br>現場是石排街9號行人天橋底一排電單車，昨凌晨4時許，途人行經發現電單車冒煙起火於是報警；火勢迅速蔓延並傳出數響爆炸聲，消防員趕至開喉射水，約20分鐘後將火救熄，無人受傷。<br>火警中燒毀七輛電單車，當中四輛燒剩車架，同時天橋底部熏黑一片，消防員初步調查認為起火原因有可疑，交由警方調查跟進。警方稍後在旁邊男公廁，撿獲可疑布碎懷疑與案有關。</p></body></html>
