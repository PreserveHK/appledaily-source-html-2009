<html><header><meta charset="utf-8"><title>買戲飛送現金券</title></header><body><h1>買戲飛送現金券</h1><p>今個復活節好戲連場，恐怕今個假期都要在戲院裏度過，適逢MCL影藝院線重開，推出戲票優惠，實在是電影迷一大喜訊。聽清楚了，由即日起至4月14日，憑《蘋果日報》印花，於MCL洲立影藝院線旗下戲院（MCLJP、MCL德福、MCL康怡、MCL將軍澳），購買任何正價戲票兩張，即可獲贈$20MCL洲立影藝院線現金券一張，數量有限，換完即止。（如有任何爭議，最終決定權歸MCL洲立影藝，《蘋果日報》概不負責）<br><br>記者：黃家欣
