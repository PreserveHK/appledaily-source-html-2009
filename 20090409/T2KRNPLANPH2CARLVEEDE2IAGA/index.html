<html><header><meta charset="utf-8"><title>求驗客手記：全國圍插嫖妓男　烏化奴斯慘別捷克 - 求驗客</title></header><body><h1>求驗客手記：全國圍插嫖妓男　烏化奴斯慘別捷克 - 求驗客</h1><p>捷克國家隊面臨大崩潰！話說上輪世盃外主場1:2不敵斯洛伐克後，捷克傳媒影到隊長烏化奴斯同幾名隊友去嫖妓，成員包括巴路士、拉杜斯拉夫高華、史華高斯同芬連等。事件曝光後，頂替路斯基擔任隊長嘅烏化奴斯，被傳媒狂插帶壞隊友，結果決定退出國家隊。我求大俠覺得已經青黃不接嘅捷克，失去呢位馬體會後防大將，實力更弱；加埋教練拉達周三被炒，相信好難出線2010世界盃決賽周喇。</p></body></html>
