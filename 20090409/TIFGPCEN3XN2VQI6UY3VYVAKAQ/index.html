<html><header><meta charset="utf-8"><title>飛天蠄蟧破窗爆竊被捕</title></header><body><h1>飛天蠄蟧破窗爆竊被捕</h1><p>【本報訊】黃竹坑道29號維他大廈地下莉碧嘉餐廳，昨凌晨4時許，兩名20歲姓麥及22歲姓黃青年，從餐廳正門旁邊外牆水管爬至一樓，再以硬物扑爛一隻玻璃窗潛入爆竊；惟兩人作案情況被隔鄰31號大廈內人士發現，通知看更報警。<br>大批警員趕至將現場包圍，召消防到場擬撬開餐廳鐵閘入內拉人，此時兩賊在餐廳掠得700元正從後門離開，結果即時被警員截獲起回贓款。<br>其中姓黃疑犯因用硬物扑爛餐廳玻璃窗，右手割損須送院敷藥，兩人涉嫌爆竊被警方拘捕。餐廳41歲姓麥東主接獲警方通知趕回現場，打開鐵閘讓警員入內調查，經點算後證實除從疑犯身上起回700元贓款外，再無其他損失。</p></body></html>
