<html><header><meta charset="utf-8"><title>八卦風：Porsche「彈子」神功</title></header><body><h1>八卦風：Porsche「彈子」神功</h1><p>好多友人看過介紹波子兩款全新雙座位跑車，開篷Boxster及硬頂Cayman之後，都不約而同對「加速性能啟動輔助器以最快轉波速度的賽車式轉波功能」有疑問。新一代Boxster同Cayman都係首次以源自賽車的PDK變速系統取代上一代配備TiptronicS波箱，呢個變速系統加上選裝的SportChrono組件，啟動輔助器確保最佳的靜止起步加速，同埋以賽車式換檔功能提供最快轉波速度，配備啟動輔助器之後，0-100km/h加速縮短0.2秒！<br><br>記者：梁美甜</p><p>查詢：PorscheCentreHK（29262208）</p></body></html>
