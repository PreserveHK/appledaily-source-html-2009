<html><header><meta charset="utf-8"><title>怪蜂鑽蝕　西南第一莊滿洞</title></header><body><h1>怪蜂鑽蝕　西南第一莊滿洞</h1><p>有「西南第一莊」之稱、相傳是和珅官邸的重慶江津會龍莊，三月起被成千上萬怪蜂蛀蝕，蛀木速度比白蟻更快，整棟木構孔眼纍纍。負責人為殺死怪蜂，方法盡出，狂噴殺蟲藥、以掃帚、鐵絲網、竹塊捕殺怪蜂，甚至蒙臉、戴手套用竹籤挑怪蜂鑽出的孔（圖），可是大部份孔眼都是彎曲的，根本挑不到。<br>負責人向專家求救，專家估計怪蜂是一種鑽木築巢產卵的木蜂，牠們的幼蟲繼續蛀蝕木材，嚴重者可蛀空建築物引起坍塌。專家已向負責人提供秘方，希望可根治問題。<br><br> http://news.cctv.com/society/20090408/100125.shtml </p></body></html>
