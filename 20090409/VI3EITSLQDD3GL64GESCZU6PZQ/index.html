<html><header><meta charset="utf-8"><title>案件速遞男護涉非禮女院童脫罪</title></header><body><h1>案件速遞<br>男護涉非禮女院童脫罪</h1><p>【本報訊】駐屯門兒童院舍的男護士，涉嫌在院內醫療室替一名16歲女院童檢查胸口痛時，以手指按壓及揑胸非禮。粉嶺裁判法院暫委裁判官劉綺雲裁決指出，被告在內地有西醫資格，相信他接觸到女童的乳房外圍，但不排除被告有需要作出檢查，基於疑點利益歸被告，裁定罪名不成立。<br>被告周寶明（39歲）為註冊護士，被指於去年10月19日在屯門散石灣屯門兒童及青少年院舍非禮一名女童。裁判官裁決表示，相信事主為誠實可靠證人，她可以細緻地講出，被告用手指檢查情況，但事主未有即時向社工投訴，因為未能判斷或肯定是非禮行為。<br>案件編號：FLCC134/09</p></body></html>
