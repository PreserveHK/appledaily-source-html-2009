<html><header><meta charset="utf-8"><title>案件速遞小學教師攝裙底判感化</title></header><body><h1>案件速遞<br>小學教師攝裙底判感化</h1><p>【本報訊】小學電腦男教師在巴士上趁女乘客睡得正酣，竟拿出相機偷拍女乘客裙底春，被其他乘客當場揭發拘捕。涉案男教師早前在沙田裁判法院承認一項在公眾地方擾亂秩序罪，主任裁判官莊景傑指被告家庭和睦，身為好老師，其行為令人失望，考慮被告背景良好，判予感化令12個月。<br>被告盧紹江（35歲）被指於今年2月27日清晨，在沙田廣源邨搭巴士到青衣上班期間，用數碼相機偷拍29歲女事主裙底。辯方求情指被告獲教會及前同事等人撰寫求情信，指他是盡責及優秀的教師，獲學生愛戴，他因擔心失去工作才犯案，現深感後悔。<br>案件編號：STCC1653/09</p></body></html>
