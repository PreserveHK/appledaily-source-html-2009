<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Edison否認扯火刪片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Edison否認扯火刪片 - 馮仁昭</h1><p>陳冠希（Edison）早幾日去咗新加坡宣傳電影《神鎗手》，點知有報道話佢接受當地電視台訪問時，提到老竇破產嘅事扯火，仲要求刪晒有關訪問內容。噚日Edison經理人公司紅館負責人管小姐發聲明話：「寰亞公司及新加坡發行公司邵氏機構對報道感到非常無奈，希望還陳冠希一個清白。」管小姐又指Edison當日冇失控同扯火，反之係電視台記者梁凱欣冇依照協議進行採訪，刪除部份只係觸及法律嘅敏感問題。Edison唔知係咪個樣成日寸寸哋，先至俾人覺得佢成日嬲爆爆呢！</p></body></html>
