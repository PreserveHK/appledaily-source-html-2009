<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任達華拍床戲必冲凉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任達華拍床戲必冲凉 - 馮仁昭</h1><p>任達華早排捲入「集郵男星」是非之中，佢日前接受有線娛樂新聞台節目《主播會客室》訪問，急急澄清：「傳出嚟同講出嚟嘅人都儍儍哋。」其實早喺80年代，華仔都接拍過多套三級片，佢喺電影中有多場同女星親熱床上戲，華仔仲自爆拍得好投入：「我對每個女星都好投入，事前仲會冲凉，同女星傾談，畀佢哋心理準備。」雖然好有艷福，但華仔就話無福消受，因為每次都好怕俾對手誤會揩油。華仔近年改戲路拍江湖片，唔通因為拍男對手麻煩少啲？</p></body></html>
