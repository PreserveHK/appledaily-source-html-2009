<html><header><meta charset="utf-8"><title>懷舊丹麥飾品登陸</title></header><body><h1>懷舊丹麥飾品登陸</h1><p>丹麥時裝向來有自家一套品味，不愛走上大眾舞台，反而有點自娛自樂。10多年前成立於丹麥的Friis&amp;Company，其飾物最能夠反映這點，利用鍍金鏡子、懷舊的吊燈及皇冠圖案等等，配以合金為材料，再以人手噴上繽紛的漆料，帶出懷舊感覺。它們的設計是無論那種年齡、那種風格的女士們都可放上身，價錢不算太高，始終歐洲品牌，以這種質素來說已可接受了。<br><br>記者：吳美美</p><p>initial（24421995）<br>尖沙嘴金馬倫道48號地下2號</p></body></html>
