<html><header><meta charset="utf-8"><title>鹿兒島櫻島火山噴發</title></header><body><h1>鹿兒島櫻島火山噴發</h1><p>日本九州鹿兒島縣櫻島的昭和火山，昨日下午噴發，附近城市都被火山灰籠罩。<br>據日本氣象廳觀測，當地時間昨午3時31分，位於櫻島南嶽東側的昭和火山口，發生有響聲和震動的噴發，產生的碎屑流從火山口向東流下約1公里。火山噴出的煙塵升至4000米以上的高空，並向西南方向擴散。大塊火山渣飛至離昭和火山口800至1300米處。<br>位於櫻島西南面的鹿兒島市被火山灰籠罩，天空一度變得灰暗，能見度極低，空氣中還有硫磺味。當地環境部門出動清潔車，清理火山灰。氣象廳已向火山口附近2公里範圍內的地區發出大塊火山渣及碎屑流警告。<br>中央社</p></body></html>
