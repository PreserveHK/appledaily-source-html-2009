<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳松伶自爆同男友鬧交 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳松伶自爆同男友鬧交 - 馮仁昭</h1><p>陳松伶近年轉戰內地，香港觀眾未必有咁多機會見到佢，不過佢日前飛咗去成都為喺四川播緊嘅劇集《單親媽媽》宣傳。當地記者問松松同細佢12年嘅男友張鐸（左）感情發展成點，松松好坦白咁話：「我哋都會鬧交，甚至鬧到大家唔理大家。」耍吓花槍反而增進感情啫，咁幾時結婚呢？松松甜絲絲話結唔結婚應該由男方嚟講，咁即係話男友未求婚啦，希望張鐸聽到識做啦。</p></body></html>
