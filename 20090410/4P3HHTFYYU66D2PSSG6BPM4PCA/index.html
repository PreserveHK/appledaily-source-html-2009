<html><header><meta charset="utf-8"><title>財話短說中國實施成品油價格補貼</title></header><body><h1>財話短說<br>中國實施成品油價格補貼</h1><p>▲據中央電視台報道，財政部等7部委首次推出與成品油價格機制聯動的補貼機制，當汽油和柴油出廠價分別高出每噸4400元（人民幣．下同）及3870元，將啟動補貼機制；其中近海與內陸捕撈、養殖及城市公交可獲全額補貼。當汽油每噸4400至5480元，柴油每噸3870至5070元時，農村道路客運、水路客運及遠洋漁業者可獲50%油價補貼，汽柴油價每噸超出5480及5070元時則獲全數補貼。</p></body></html>
