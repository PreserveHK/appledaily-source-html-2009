<html><header><meta charset="utf-8"><title>金亞中玩結婚鬧劇</title></header><body><h1>金亞中玩結婚鬧劇</h1><p>韓片《醜女大翻身》影后金亞中重返公仔箱的KBS新劇《SixMonths》，日前在首爾京畿道平澤片場舉行開鏡拜神儀式，金亞中和男主角黃政民都有出席。劇組在該片場搭建了包括男女主角寓所、郵局等在內的主要場景，劇情講述扮演大明星的金亞中和平凡郵局職員黃政民在簽約結婚半年期間發生的趣事。</p><p>關島拍外景</p><p>金亞中在後天將會拉大隊飛往關島拍外景，預計逗留一星期，拍攝她因男友朱尚旭的所作所為而大受打擊，避走當地的場面，當地旅遊局更會協助拍攝。劇組希望藉着靚人靚景，刺激本月29日首播的《SixMonths》收視。</p></body></html>
