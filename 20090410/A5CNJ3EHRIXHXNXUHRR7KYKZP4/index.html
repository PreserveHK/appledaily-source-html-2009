<html><header><meta charset="utf-8"><title>兩歲童染EV-71腸病毒</title></header><body><h1>兩歲童染EV-71腸病毒</h1><p>【本報訊】衞生防護中心再接獲兒童患EV-71腸病毒個案。該名兩歲女童於上周六出現病徵，所就讀的東華三院方譚遠良幼兒園亦於上月中起，6名幼童出現手足口病病徵。今年至今中心接獲16宗EV-71腸病毒個案。<br>中心表示，感染EV-71腸病毒的女童於本月4日開始咳嗽，6日手部出現紅疹及口腔潰瘍，當日她向私家醫生求診，毋須入院，現時情況穩定。女童的家人沒有病徵，但她就讀的幼兒園也有6名幼童由上月19日起出現手足口病病徵，中心正密切監察學校情況。</p></body></html>
