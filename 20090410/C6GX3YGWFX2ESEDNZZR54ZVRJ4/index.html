<html><header><meta charset="utf-8"><title>蘋果肌也喊白</title></header><body><h1>蘋果肌也喊白</h1><p>寫化妝稿多，常說要在蘋果位掃上粉紅色胭脂，原因是一般來說面上凸起的蘋果肌位置肌膚比較白滑，掃胭脂就會特別突出。韓牌LANEIGE很細心，推出晚間修護組合，包括夜間眼部精華及AppleZone面膜，即時拿AppleZone美白面膜試試，面膜為水膠質感設計，可緊貼眼部及以下位置，敷了幾次，雖未誇張到成個範圍變白，但掃胭脂時只輕輕一掃，即有粉嫩效果，相信這面膜可記一功。<br>（Vickie）<br></p><p>查詢：28956008</p></body></html>
