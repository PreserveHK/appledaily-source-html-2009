<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿金光閃爆小巨蛋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫燕姿金光閃爆小巨蛋 - 馮仁昭</h1><p>新加坡小天后孫燕姿早前好似銷聲匿跡咁，原來佢忙緊籌備巡迴演唱會，噚日佢着住金色裙喺台灣出席演唱會記者會。燕姿個唱嘅第一站下月15同16號喺小巨蛋舉行，所以揀喺台灣開記者會。講開演唱會，孫燕姿會參與好多幕後工作，主辦單位仲搵咗著名美指張叔平擔任指導，著名攝影師WingShya就操刀影海報，唔知孫燕姿會以乜嘢新形象示人呢？</p></body></html>
