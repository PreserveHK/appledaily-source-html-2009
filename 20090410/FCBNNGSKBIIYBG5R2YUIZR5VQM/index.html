<html><header><meta charset="utf-8"><title>Hotel.com中文版</title></header><body><h1>Hotel.com中文版</h1><p>陶傑話，現在香港說英語的人越來越少了！以前都可以在立法局會議有幾句英文學吓，現在的立法會，反而是市井得無倫的港式粗口了，所以呢，不少旅遊網站如Hotels.com也加設繁體中文版，惠及港人，中英對照，而且列上酒店房租的港幣價錢，不用左轉右轉那麼煩，比較道地，不過部份酒店介紹仍只有英文！都好，還有機會學吓英文字！<br><br>記者：梁佩芬</p><p> http://hongkong.hotels.com </p></body></html>
