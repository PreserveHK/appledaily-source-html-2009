<html><header><meta charset="utf-8"><title>阿Sa黃氣催運</title></header><body><h1>阿Sa黃氣催運</h1><p>蔡卓妍（阿Sa）的首張個人大碟《二缺一》剛剛推出，今次新碟無論阿Sa的造型或是封套設計，全以黃色為主，由頭到尾都「黃氣十足」，阿Sa笑說：「哇，咁咪即係好正氣囉！」原來這全是阿Sa的主意，因為她最喜愛紅色和黃色，這兩種顏色都是阿Sa口中的旺色，結果她揀了黃色。</p><p>開騷冧學生哥</p><p>另外，阿Sa日前為新碟舉行音樂會，她即場演唱新歌，但由於有不少fans要返學，故此未能到場，唱片公司有見及此，安排阿Sa下月再舉行一個現場liveband音樂會。<br>撰文：葉雪</p></body></html>
