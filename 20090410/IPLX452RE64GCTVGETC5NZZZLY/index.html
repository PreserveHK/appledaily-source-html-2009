<html><header><meta charset="utf-8"><title>吳孟達恨發哥唔借錢</title></header><body><h1>吳孟達恨發哥唔借錢</h1><p>吳孟達早前接受湖南電視節目訪問，大談當年好友周潤發及最佳拍檔周星馳的恩怨。</p><p>冇檔期激嬲星爺</p><p>達哥回想1971年考入TVB藝員訓練班，機會接踵而來，他說：「那時我紅得像今天的周杰倫，被成功冲昏了頭腦，在80年更欠下30萬元賭債，我沒法子之下找老友周潤發幫忙，怎料他一口拒絕，向我說：『你自己解決！』我當時很恨他，那時候不只他，身邊所有人都覺得我是爛泥！」<br>提到周星馳，達哥說：「我們88年開始合作，那時候他的想法已很多，令我們之間出現裂痕是《功夫》，因為我沒檔期拍，星爺認為我不夠朋友不夠義氣，如果我能拍，相信包租公角色一定由我來演。」<br>撰文：李全
</p></body></html>
