<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒盼衞詩吉人天相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒盼衞詩吉人天相 - 馮仁昭</h1><p>張敬軒噚日到新城宣傳新碟《Love&amp;Living》，講到涉嫌藏毒嘅衞詩會喺呢個月24號喺日本上庭，軒仔相信當地法律完善，希望衞詩早日冇事。另外，佢隻新碟噚日推出，原來頭批一千隻附送USB，點知發售價俾人由126蚊炒至499蚊，啲唱片舖老闆認真識搵錢。有指軒仔拒絕續約環球，佢澄清冇呢件事，仲話同環球仲有兩年約，但經理人約就完咗，會改由媽咪做經理人。</p></body></html>
