<html><header><meta charset="utf-8"><title>粗口車牌　TMD=他媽的</title></header><body><h1>粗口車牌　TMD=他媽的</h1><p>粗口都可以變車牌號碼?!廣東中山網上論壇近日掀起搜尋最牛車牌之風，網友「風水步驚雲」先發現「粵TSB110」車牌（普通話可讀成「他儍B」；110是內地報警熱線），隨後，網友「大閘蟹」再爆出有車牌「粵TMD110（圖）」（他媽的110），是他在古鎮路邊的小巷看見的。但中山市交警部門指，的確有TMD字母的車牌，但就沒有110。有專家就認為，網友應理性看待事情，但這亦反映現代社會越來越開放！<br><br> http://auto.163.com/09/0409/07/56EN1CBN000838QO.html </p></body></html>
