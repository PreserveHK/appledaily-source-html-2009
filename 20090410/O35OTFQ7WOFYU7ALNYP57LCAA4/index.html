<html><header><meta charset="utf-8"><title>纖美因子含禁用西藥</title></header><body><h1>纖美因子含禁用西藥</h1><p>【本報訊】有市民服食Dr.HealthSeries減肥產品「纖美因子」（圖）後出現心悸不適，衞生署化驗證實含有西布曲明成份，但產品說明並未有標示及申請註冊，呼籲市民停服。<br>西布曲明具抑壓食慾效果，副作用包括血壓上升、心跳加劇、精神異常和痙攣，心臟病患者忌服；必須由醫生處方。有市民向該署報稱服食纖美因子後不適，該署早前到始創中心302室零售店購得產品，昨日化驗結果證實含西布曲明，故即時再到該店搜查，撿獲約400盒產品。纖美因子總代理致富國際有限公司，分別在旺角及銅鑼灣設有專門店，出售Dr.Health系列產品。</p></body></html>
