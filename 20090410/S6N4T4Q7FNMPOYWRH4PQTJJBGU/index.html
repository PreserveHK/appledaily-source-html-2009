<html><header><meta charset="utf-8"><title>車左嚟　佢右望</title></header><body><h1>車左嚟　佢右望</h1><p>激死我！各位揸開車嘅朋友唔知有無試過去到一啲T字位或路口，過馬路嘅人不時都望咗相反方向，叻到呢！早幾日揸車經過佐敦西貢街T字位，有個30幾歲嘅後生想過馬路，我部車明明喺佢左手邊嚟，佢居然可以齋望右邊咁叻叻嘅！大姨媽我已經好醒咁收收油兼閃閃燈，佢依然好小心咁淨係望右邊，想點？我惟有響按，殊不知佢狂睥我，好似係我唔啱咁！30幾歲仔當佢無車牌唔識香港行車係左上右落又何妨，過馬路左右都望一望都好自然，亦唔會嘥多幾多時間啫，唔係個個司機好似大姨媽我咁機靈咁快反應㗎！<br><br>文：大姨媽</p></body></html>
