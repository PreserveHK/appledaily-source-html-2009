<html><header><meta charset="utf-8"><title>隔牆有耳：疑似新台長開筆 - 李八方</title></header><body><h1>隔牆有耳：疑似新台長開筆 - 李八方</h1><p>天文台「解字」台長林超英星期一榮休，政府未公佈新台長人選，空降AO入天文台機會好低，因為當局已內部任命助理台長李本瀅署任台長職位。雖然李本瀅未正式坐正，不過政府網上電話簿卻唔見「署任」兩個字，八方以為李本瀅已經升職，公務員事務局話，呢一刻李生仍然係署任台長。<br>雖則未正名，其實真命天子呼之欲出，因為李本瀅噚日已經取代林超英寫「台長網誌」，發表上任宣言。處男開筆，李本瀅話以前做o靚時，每日返工好簡單，總之就跟上司指示辦事，家冇人點佢，反而要指示下屬，佢話會堅持所有決定都必須要以科學為基礎。</p></body></html>
