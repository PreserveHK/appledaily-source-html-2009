<html><header><meta charset="utf-8"><title>隔牆有耳：陳克勤打鬍鬚曾主意 - 李八方</title></header><body><h1>隔牆有耳：陳克勤打鬍鬚曾主意 - 李八方</h1><p>民建聯陳克勤當選後，首個地區辦事處會喺今個月19號開張，剪綵儀式一於搞大佢，要搵星級人馬撐場贈興，第一時間就打財爺鬍鬚曾主意。<br>鬍鬚曾一口應承，陳克勤唔係用預算案投票取態要脅咁勢利，而係因為陳克勤未做議員前係特首辦特別助理，當時鬍鬚曾係特首辦主任，兩人有淵源，當然要畀面。<br>以前鬍鬚曾係上司，今時唔同往日，輪到民選議員、有票在手嘅陳克勤威威嘞，舊時佢要俾人點去影印，被人笑稱係打雜，家掉返轉頭，佢唔單止唔使影印，更可以指住高官鼻哥嚟鬧，怪唔得人工少咗，由七萬幾蚊減到五萬幾蚊，都寧願做議員唔做特首辦助理啦。</p></body></html>
