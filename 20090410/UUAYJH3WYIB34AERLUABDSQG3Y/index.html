<html><header><meta charset="utf-8"><title>復活節特賣意大利葡萄籽油</title></header><body><h1>復活節特賣意大利葡萄籽油</h1><p>食油都有潮流，由上世紀每家每戶用豬油，到七、八十年代流行花生油，九十年代是芥花籽油的天下。到了千禧世代，世人追求健康吃橄欖油，可是橄欖油不能高溫煮食，近年興起吃葡萄籽油，除含多種天然氨基酸，可抗衰老及增強免疫力，其發煙點高達250℃，可高溫油炸，亦可用來撈沙律。<br>葡萄籽油有幾Hit？我可以話你知，每年永安及崇光的葡萄籽油大減價，一個上午已可掃過百箱貨。新引入香港的意大利羅倫斯尼純天然葡萄籽油，特別推出優惠，凡於4月10日至13日期間到任何一間吉之島，即可享以優惠價，想買就要快手了。<br><br>查詢：24128686（吉之島）</p></body></html>
