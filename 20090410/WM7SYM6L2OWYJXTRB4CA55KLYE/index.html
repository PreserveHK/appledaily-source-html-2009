<html><header><meta charset="utf-8"><title>意總理：災民在露營</title></header><body><h1>意總理：災民在露營</h1><p>意大利周一發生的6.3級大地震，死亡人數增至279人，逾28,000人無家可歸，要暫住20個帳篷城鎮。總理貝盧斯科尼卻叫災民當作「周末露營」之旅。<br>貝盧斯科尼周二到重災區阿布魯佐視察後，竟嬉皮笑臉地向德國一間電視台說：「災民一無所缺，有藥物、有熱食、晚上有帳篷遮頭，他們應視為周末露營。」他又叫災民去東部海邊暫住，「乘巴士一小時就到，那裏有許多酒店給你選，錢由政府出，要塗點太陽油」。<br>災民家破人亡，總理口沒遮欄，輿論一致痛罵，但他否認失言：「我覺得兒童應該用笑容、樂觀和玩耍的態度去面對地震。」<br>英國《衞報》/美聯社</p></body></html>
