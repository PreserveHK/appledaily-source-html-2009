<html><header><meta charset="utf-8"><title>案件速遞留胎盤塊婦告醫管局</title></header><body><h1>案件速遞<br>留胎盤塊婦告醫管局</h1><p>【本報訊】婦人07年10月在沙田威爾斯親王醫院順產誕下女嬰，但需動手術取出胎盤，她出院10至20日後下體如「開水喉」般出血，流出手掌般大的血塊。她往急症室求診，醫生診斷為正常經血，但留院要「瞓走廊」，她被迫即日出院。婦人及後向私家婦科醫生求醫，發現胎盤殘塊留子宮內。她指急症室錯誤斷症，入稟區域法院索償。原告劉詠琛（譯音），被告為醫院管理局。<br>案件編號：DCPI920/09</p></body></html>
