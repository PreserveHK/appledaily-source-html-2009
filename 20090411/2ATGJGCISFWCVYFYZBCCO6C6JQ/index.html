<html><header><meta charset="utf-8"><title>酒吧爭執菲漢被扑頭</title></header><body><h1>酒吧爭執菲漢被扑頭</h1><p>【本報訊】一名菲籍男子昨晨在中環酒吧飲酒消遣，與兩名相識南亞裔男子爭執惹禍，離開時被對方手持破玻璃樽尾隨襲擊，致頭破血流，兇徒事後逃去無蹤。<br>遇襲受傷34歲菲漢San，他是於昨日凌晨零時許，在中環一間酒吧飲酒消遣期間，與兩名相識南亞裔男子因故激烈爭執，當時被在場人士勸開，未有進一步衝突。<br>未幾，事主與25歲外籍友人Padilla離開酒吧，前往附近利源西街9至13號訪友途中，被對方尾隨而至，雙方在梯間再起衝突。事主被人用酒樽扑頭，當場血流如注受傷，在場友人無恙，立即報警，兩名兇徒逞兇後逃去，警員趕至兜截無果，召救護車將傷者送院，敷藥後無大礙。</p></body></html>
