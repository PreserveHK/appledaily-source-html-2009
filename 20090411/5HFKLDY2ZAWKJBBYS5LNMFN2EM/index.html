<html><header><meta charset="utf-8"><title>家燕姐鬧人唔夠氣</title></header><body><h1>家燕姐鬧人唔夠氣</h1><p>薛家燕早前因患膽管炎和胃炎休息了一陣子，昨日她到將軍澳電視廣播城出席無綫新劇《富貴門》記者會，同場還有呂良偉、郭可盈、陳敏之和馬國明等，他們均向家燕姐問好。<br>家燕姐明顯比早前精神，她說：「都瘦咗十幾磅，家精神好好多，今日仲有少少感冒。劇中我有幾場戲要鬧人，家都未夠中氣拍。」</p><p>直升機遊沙巴</p><p>此外，郭可盈和呂良偉等早前為該劇到沙巴拍外景，由於家燕姐因病未能隨行，監製遂找來替身扮家燕姐。郭可盈表示外景拍攝很舒服，好像度假一樣，她說：「我仲曬傷咗膊頭，今次最難忘係坐價值五千萬嘅直升機遊沙巴，平時去旅行都唔會有機會坐。」<br>採訪：王崇穎<br>攝影：陳慧安</p></body></html>
