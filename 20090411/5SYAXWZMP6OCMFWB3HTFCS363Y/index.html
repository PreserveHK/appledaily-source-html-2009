<html><header><meta charset="utf-8"><title>apm送你一隻兔</title></header><body><h1>apm送你一隻兔<br></h1><p>要睇動物，並非一定要去動物園，apm今年復活節以綠色動物園為主題，展出多隻循環再造兔子。而顧客於場內消費滿$300或以上（一張即日機印發票）加捐款$10予長春社（VIP會員不限捐款金額），即可獲贈限量版蛋形毛巾一份。今次apm就送出30條蛋形毛巾（每條價值$50）予《蘋果》讀者，只須填妥姓名、電話等資料寄：觀塘道418號創紀之城5期apm商場推廣部1608-09室，信封面註明「《蘋果日報》送apm蛋形毛巾」，便有機會獲獎，先到先得。<br><br>查詢：22670500<br>（apm服務熱線）<br></p></body></html>
