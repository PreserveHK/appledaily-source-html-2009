<html><header><meta charset="utf-8"><title>馮仁昭四圍超：娃娃男搞鬼片段足本睇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：娃娃男搞鬼片段足本睇 - 馮仁昭</h1><p>「娃娃男」阿舜憑獻唱走音版《娃娃愛天下》兼同場加映拗柴甩骱舞後聲名大噪，無綫徇眾要求喺前晚嘅《東張西望》入面重播01年娃娃男嘅精采片段，仲喺tvb.com度播放足本版㖭，即係有萬眾期待嘅阿舜演戲片段呀！阿舜原名黃宏舜，當年19歲，佢重演江華喺《七姊妹》其中一幕嗰陣都幾盞鬼㗎，佢先將「人無歸結」唱成「人無曲折」，然後又擔天望地唔記得晒啲台詞，最後點？咪又係俾江華窒到無話可說囉！</p></body></html>
