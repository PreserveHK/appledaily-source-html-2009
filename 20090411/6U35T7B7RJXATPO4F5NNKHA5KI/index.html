<html><header><meta charset="utf-8"><title>山田優失戀唔錫身</title></header><body><h1>山田優失戀唔錫身</h1><p>模特兒出身的日本女星山田優，前日穿上大露背性感短裙，閃爆出席著名水晶品牌在東京銀座舉行的周年派對。未知是否因分手而大受刺激，山田在活動上肆無忌憚露前又露後，落樓梯時更險些春光乍洩。</p><p>與小栗旬分手</p><p>山田優去年因拍劇集《貧乏男子》而與男星小栗旬撻着，經常高調晒戀情，但近日有傳兩人已秘密分手。回復單身的山田優，被踢爆上月曾現身任職牛郎的前男友所工作的夜店飲酒散心，飲至醉醺醺的她，更主動開口翻兜舊愛。</p></body></html>
