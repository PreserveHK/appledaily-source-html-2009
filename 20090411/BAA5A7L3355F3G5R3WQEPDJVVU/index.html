<html><header><meta charset="utf-8"><title>日本男潮書　勁煲Energie</title></header><body><h1>日本男潮書　勁煲Energie</h1><p>Energie雖為意大利品牌，想不到亦受日本潮界支持，《MEN'SNON-NO》4月號就大肆報道其新主題牛仔褲，包括DeepRising與MidnightRacer兩個系列。有潑墨、有超勁洗水，有玩Details自行收腳設計，劃一的收身Cutting就令亞洲人更易着得好睇。<br><br>記者：梁俊鵬</p><p>Energie（28920905）<br>銅鑼灣百德新街55號B-D地舖</p></body></html>
