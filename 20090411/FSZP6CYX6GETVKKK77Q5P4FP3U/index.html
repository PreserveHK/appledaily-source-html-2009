<html><header><meta charset="utf-8"><title>截肢電動車　輕扭臀部可操控</title></header><body><h1>截肢電動車　輕扭臀部可操控</h1><p>斷腳人士通常要依靠輪椅或義肢代步，無法正常站立，美國Exmovere公司研製出可穿着的自我平衡車Chariot，讓斷腳人士可重新「站」起來（圖），像普通人一樣走來走去。<br>Chariot的繭狀外殼，可自我平衡，使用者將下半身軀幹套入後，輕輕移動下肢和臀部，感應器就可預測動作和速度，直駛向使用者想去的地方，全程毋須用手操控，時速達19公里。<br>Exmovere指設計專為斷腳美軍而設，既節省空間，也可讓傷兵重拾尊嚴，現正尋求汽車製造商合作投產，和設計另一款坐立兩用的電動車。<br>英國《每日郵報》</p></body></html>
