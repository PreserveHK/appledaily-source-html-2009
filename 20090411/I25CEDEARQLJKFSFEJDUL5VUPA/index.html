<html><header><meta charset="utf-8"><title>陳奕迅撐老婆打斧頭</title></header><body><h1>陳奕迅撐老婆打斧頭</h1><p>陳奕迅（Eason）昨日為新碟在旺角舉行簽名會，其中五位歌迷被抽中與他合照，有女歌迷乘機要求攬攬，他也有求必應。</p><p>「佢用自己錢開舖」</p><p>Eason在新碟中的長髮鬍鬚造型，需要黐很多假毛，他笑言：「造型當日我都唔知點解連後邊都要黐埋啲頭髮，其實我前邊冇乜啫，後邊都仲有好多頭髮。」<br>提到老婆徐濠縈開時裝店，他說：「係啩，唔關我事，佢用自己錢，佢一向對時裝都有興趣。」問他阿徐是否打斧頭得來私己錢開舖，Eason笑說：「打斧頭？早知我多啲返屋企食飯。」<br>採訪：胡比<br>攝影：仇志德</p></body></html>
