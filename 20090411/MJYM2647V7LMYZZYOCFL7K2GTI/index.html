<html><header><meta charset="utf-8"><title>廢棄膠樽再造　環保套裝售$624</title></header><body><h1>廢棄膠樽再造　環保套裝售$624</h1><p>棄置的膠樽除可循環再用，還可穿上身，成為OL的新衣裳。英國百貨公司Debenhams的設計師，將回收的膠樽，製成一件件環保套裝，讓潮人成為環保先鋒。<br>要把膠樽大變身，首先把膠樽洗淨，溶解和加工，編織成柔軟耐穿的人造纖維布料，再剪裁成最時尚的單襟西裝外套和長褲。套裝大約由50個膠樽製成，用料環保，售價也相宜，約55鎊（624港元），可望吸引OL垂青。Debenhams表示，若銷情理想，將會把環保設計延伸至男裝。<br>英國《每日郵報》</p></body></html>
