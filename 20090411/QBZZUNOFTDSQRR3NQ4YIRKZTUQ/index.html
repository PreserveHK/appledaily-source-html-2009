<html><header><meta charset="utf-8"><title>睇Laughing哥上《飯局》
</title></header><body><h1>睇Laughing哥上《飯局》
</h1><p>每次睇《志雲飯局》，總希望某藝人會爆堅料，咇幾滴淚水，再加上幾分激情，相信觀眾們會睇得受落。<br>早前訪問完阿嬌，今晚嘉賓輪到人氣急升嘅Laughing哥謝天華，就算唔得閒哺實屋企部電視都唔緊要，事關手機上網一樣睇到，講緊係由本地網絡商推出嘅「TVB訪談」頻道，除《志雲飯局》，仲有《范後感》、《今日VIP》及《全民開講》等足本節目，但係邊行邊睇，小心撞親人喎！</p><p>查詢：3香港（31628888）
</p></body></html>
