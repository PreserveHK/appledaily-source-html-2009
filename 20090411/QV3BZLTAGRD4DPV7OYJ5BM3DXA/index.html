<html><header><meta charset="utf-8"><title>趙碩之做性感黑珍珠</title></header><body><h1>趙碩之做性感黑珍珠</h1><p>趙碩之前晚一身露肩透視裝到尖沙嘴宣傳電視遊戲機，比起以往出位性感的打扮，近日她似乎有意收起性感。問她是否比以前錫身？她說：「梗係唔係轉型，有本錢唔怕露喎，唔係人人都有本錢。」<br>為了迎接夏天，趙碩之透露會曬黑以健康膚色示人，她坦言骨架較大，曬黑會更好看，她笑說：「又白又靚嘅女仔大把，我要另謀出路。」</p><p>「成床都係血」</p><p>趙碩之又透露小時候鼻膜很薄，經常流鼻血：「試過喺5、6歲嘅時候，一起身成床都係血，以為乜嘢事，原來係流鼻血，好彩大個冇乜事，但家都會好小心保護個鼻，如果撞到變形就唔靚。」<br>採訪：何慧斯<br>攝影：黃偉雄</p></body></html>
