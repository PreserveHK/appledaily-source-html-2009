<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王賢誌斥亞姐調查糊塗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王賢誌斥亞姐調查糊塗 - 馮仁昭</h1><p>王賢誌早排去完印度旅行返港，講到亞視唔公開亞姐造馬風波調查結果同唔會重選，身為當日亞姐司儀嘅王賢誌噚日有啲勞氣咁話：「又係佢哋話造馬，搞咗幾個月又唔講乜嘢事，亞視真係好糊里糊塗，我最戥幾個亞姐唔抵，無端端擔驚受怕同停晒工幾個月。撞啱隔籬個張舒雅乜都唔做，如果亞視唔係咁搞，早啲叫亞姐做多啲慈善活動，佢哋成就肯定好過班港姐啦。」</p></body></html>
