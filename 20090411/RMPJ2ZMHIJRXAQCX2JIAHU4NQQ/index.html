<html><header><meta charset="utf-8"><title>Kama委屈落淚</title></header><body><h1>Kama委屈落淚</h1><p>羅凱珊（Kama）、周秀娜和梁嘉琪昨日於屯門擔任時裝模特兒，示範春夏新裝。近日有消息指o靚模楊穎（Angelababy）堅決不與Kama一同出席無綫節目《美女廚房》，監製臨時將Kama調往其他集數錄影。</p><p>擔心是非</p><p>Kama表示與Angelababy不熟，當問到會否擔心是非影響形象？她說：「乜都唔知。」問Kama會否因此不快，她於兩秒間突然臉紅激動哭出來，半分鐘後，她在助手陪同下說：「一直都係報紙寫我，我自己都唔知。」<br>周秀娜表示不知Kama流淚，她說：「我都唔開心，頭先行騷對鞋甩甩哋拖住嚟行。」<br>採訪：馬建華<br>攝影：黃偉雄、葉君海</p></body></html>
