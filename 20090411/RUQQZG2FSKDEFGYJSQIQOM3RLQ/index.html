<html><header><meta charset="utf-8"><title>星閃閃小「兵」接棒　游刃有餘 - 牽牛</title></header><body><h1>星閃閃<br>小「兵」接棒　游刃有餘 - 牽牛</h1><p>兵工廠再受傷兵問題困擾，周六出征韋根，無可避免地要以部份年輕球員應戰。</p><p>基比斯藍斯要爭氣</p><p>其中正選門將艾蒙尼亞因足踝傷缺陣，波蘭小將法比安斯基料頂上。這位波蘭國家隊3號門將，已漸改「慌失失」形象，尤其出迎打手槌亦見準繩。<br>左後衞方面，基蘭基比斯出道時打左中場，上季才轉打左後衞，論助攻能力不比基捷基治差，不過身材及對抗性仍有待改善。<br>中場方面，禾確特及拿斯尼均傷癒復出不久，領隊雲格料不會用盡他們，新晉威爾斯國腳艾朗藍斯，個人技術純熟，料後備入替他們其中一人。<br>牽牛</p></body></html>
