<html><header><meta charset="utf-8"><title>活地夏里遜打人搶嘢</title></header><body><h1>活地夏里遜打人搶嘢</h1><p>荷李活男星活地夏里遜（WoodyHarrelson）向來與傳媒關係一般，前日他現身紐約機場時，又與記者發生衝突。活地涉打人及摔破記者拍攝器材，記者聲言要追究到底。<br>活地前日一身便服打扮飛抵紐約機場，出閘時有記者拍攝其照片，但活地似乎心情不佳，一手搶去記者的相機並摔在地上，見未能摔破相機，又拿起相機準備離開。之後記者尾隨表示要取回器材，但活地轉身二話不說又向記者揮拳及揑頸，幸而被襲記者當時用攝錄機拍下整個過程，經一輪擾攘後，活地憤而離開，被襲記者則報警求助。活地的發言人對他襲擊記者暫未有回應。</p></body></html>
