<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bobby撐羅嘉良唔花心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bobby撐羅嘉良唔花心 - 馮仁昭</h1><p>歐陽震華（Bobby）前晚到觀塘拍廣告，佢話廣告內容係鼓勵香港人，又大讚自己有上進心，所以廣告商都睇中佢做主角。對於老友陶大宇早前同郭羨妮隔空罵戰，Bobby笑住話：「隔邊個個胸呀？人哋私事唔回應。」談到羅嘉良年尾再婚，Bobby話：「咁快又搵到另一半，不過冇乜所謂，再婚唔代表唔專一，再婚同專一係兩回事，好專一都可以再婚，結咗婚又可以好花心。」</p></body></html>
