<html><header><meta charset="utf-8"><title>AnaR.養狗好過花心男</title></header><body><h1>AnaR.養狗好過花心男</h1><p>混血模特兒AnaR.與黃伊汶昨日帶同愛犬，現身馬鞍山的寵物活動，當中AnaR.逗玩愛犬Gucci時最為落力，更不慎走光。Ana笑言兒時養過不少動物：「細個喺美國養過鱷魚BB，最怕曱甴同老鼠，自己就最想養猴子。」</p><p>隨時對你不忠</p><p>記者問到AnaR.養寵物是否好過男友，她表示：「寵物會聽你講嘢，男友見到第二個女仔可能會走，又可能會對你不忠。」黃伊汶則透露她的貴婦狗愛犬名叫「陳強」：「係一個DJ嘅名，好親切，我啲朋友一聽到個名都會笑。」記者問她養寵物會否好過男友，她笑言：「都係，隻狗可以陪你十幾年，男人可能都會走。」<br>採訪、攝影：顏英儀</p></body></html>
