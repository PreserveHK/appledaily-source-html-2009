<html><header><meta charset="utf-8"><title>美味吸入器　零卡路里朱古力</title></header><body><h1>美味吸入器　零卡路里朱古力</h1><p>朱古力美味可口，但多吃令人變胖，美國哈佛大學研究員發明了朱古力吸入器LeWhif，讓朱古力迷滿足鼻子香甜感覺，全程零卡路里。<br>吸入器外形酷似唇膏，朱古力粉末則藏在圓柱筒內。當人想吃朱古力時，只需擰開盡情吸入，就可令鼻腔充滿甜味，讓愛美一族不用擔心會增加熱量。由於粉末顆粒很大，人們毋須擔心會吸入肺內。<br>愛德華茲教授表示，吸入器有純味、紅莓、薄荷和芒果味四種選擇，每個1.5英鎊（17港元），可重複多次使用，月底將在英國發售。<br>英國《每日電訊報》</p></body></html>
