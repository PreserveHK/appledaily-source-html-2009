<html><header><meta charset="utf-8"><title>瑤瑤爭做百大索女</title></header><body><h1>瑤瑤爭做百大索女</h1><p>台灣巨乳美少女瑤瑤（郭書瑤）昨一身性感打扮，在台灣為《FHM》雜誌全球百大性感美女票選活動拉票，目前她的排名暫居第60位，比起第1名的林志玲與第2名的隋棠還差太遠。</p><p>被踢出主持行列</p><p>最近瑤瑤因主持《但是又何奈》的合約糾紛，與映畫製作公司關係緊張，因此她不可以亮相其他節目。據知瑤瑤主持合約將於本月中到期，有傳其經理人公司日前已與映畫協商，她昨日親口證實消息並說：「已被撤換了，之後會好好上課，多出的時間再接工作。」<br>此外有指近來走紅的瑤瑤月入近8萬港元，她澄清說：「我這兩個月平均收入只有萬多元，未來當然希望可以越多越好。」<br>採訪、攝影：黎寶萍</p></body></html>
