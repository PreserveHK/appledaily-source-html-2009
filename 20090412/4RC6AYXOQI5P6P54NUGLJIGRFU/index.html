<html><header><meta charset="utf-8"><title>泰緊急狀態令　可中止公民自由</title></header><body><h1>泰緊急狀態令　可中止公民自由</h1><p>支持他信的紅衫軍，昨天早上包圍中國總理溫家寶下榻的酒店，令東盟峯會的早上會議無法舉行，下午再佔據會場新聞中心，結果總理阿披實宣佈芭堤雅進入緊急狀態。<br>根據泰國的緊急狀態令，泰國總理可授權軍方動用一切手段，以恢復社會的秩序，而緊急狀態令期間，當局更有權暫時中止公民平日享有的自由和權利。</p><p>拘留疑犯30天</p><p>另一方面，在緊急狀態令下，泰國當局有權禁止五人以上的集會，又可禁制傳媒報道一些可能「引起恐慌」的消息。若市民違反緊急狀態令，軍警可以在不起訴的情況下，拘留疑犯7至30天。<br>美聯社</p></body></html>
