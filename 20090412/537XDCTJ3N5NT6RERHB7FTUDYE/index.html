<html><header><meta charset="utf-8"><title>李民浩泰拍廣告受歡迎</title></header><body><h1>李民浩泰拍廣告受歡迎</h1><p>憑韓劇《花樣男子》而上位的韓國男星李民浩，前日在泰國連走兩場，為化妝品牌Etude拍廣告外，順道舉行影迷聚會。當日李民浩去到沙灘拍廣告，現場保安嚴密，工作人員出動黑布遮擋fans的鏡頭，當地警方又派人跟出跟入，排場十足。不過仍有神通廣大的fans成功偷拍，只見李民浩脫去上衣，然後在沙灘上奔跑。</p><p>計劃訪台谷劇</p><p>李民浩其後戴上帽子與80名fans見面，fans見到他有如螞蟻見蜜糖，送上大象公仔做禮物，影大合照時更趁機親近偶像。此外，由於《花男》將於台灣首播，李民浩和女主角具慧善正計劃下月底訪台造勢。</p></body></html>
