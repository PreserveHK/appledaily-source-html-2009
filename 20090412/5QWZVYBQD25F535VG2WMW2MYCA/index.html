<html><header><meta charset="utf-8"><title>關仁隱事：「旗仔」貪靚割雙眼皮 - 關仁</title></header><body><h1>關仁隱事：「旗仔」貪靚割雙眼皮 - 關仁</h1><p>新上位嘅「旗仔」呢輪走勢越嚟越勁，嚟緊仲搞處女個唱，真係飲得杯落。旗仔由出道到家一向都聲稱唔賣樣，只係以歌會友，但通常人越嚟越紅，個樣就會越嚟越省鏡，旗仔都唔例外，尤其佢對眼家真係好鬼精靈，所以早排都有傳佢整容，但係旗仔就例牌否認。關仁以為旗仔係靠啲大眼仔同高超嘅化妝技術令到雙眼咁靚，點知同啲化妝師傾開，原來旗仔早排真係做咗割雙眼皮手術，所以對眼先大咗咁多。<br>Textby關仁</p></body></html>
