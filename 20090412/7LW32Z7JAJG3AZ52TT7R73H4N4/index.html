<html><header><meta charset="utf-8"><title>自編自製個人相簿</title></header><body><h1>自編自製個人相簿</h1><p>送禮絕對是一件傷腦筋的事，買花、買鑽戒又行又無誠意，我覺得最佳的禮物是能夠時光倒流回到最開心的時刻。我唔係大雄無叮噹部時光機幫手，惟有閒時把一張張相片回味，最近試過上網整相簿，感覺得意又過癮，只要在網址上下載指定的軟件設計程式，將相片自行編輯起來，再加上個人的文字、感想等，完成後相簿便會送到家中，費用亦只不過$300起，算是經濟實惠，最緊要是一手一腳由自己創作完成，誠意滿分。<br><br>記者：Ada<br>查詢：http://www.photobookasia.com</p></body></html>
