<html><header><meta charset="utf-8"><title>雙頭按走瘡</title></header><body><h1>雙頭按走瘡</h1><p>由於近日經常長暗瘡，無時間做Facial惟有靠自己，多蒲化妝品雜貨店，發現奇怪小工具，即心思思買來試用。好，今次介紹暗瘡針。<br>以往買的都是針連圓頭暗瘡針，眼前這支兩邊圓頭，個人最愛圓形有個孔那邊。試用前先洗面並用暖水蒸面，令毛孔擴張，再用有孔一邊直接按在鼻上黑頭上，輕力按幾下，黑頭粉刺即自動擠出；再忍痛按在暗瘡患處令其「開花」，記緊按暗瘡時要細力，不要勉強及即時搽上暗瘡專用的爽膚水，過幾天暗瘡自然痊癒又不會留印！<br>雅施（23937000）<br><br>美容版記者Vickie</p></body></html>
