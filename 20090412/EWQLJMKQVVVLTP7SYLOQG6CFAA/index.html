<html><header><meta charset="utf-8"><title>八卦風：飄移騷　RacingGirl大滙演</title></header><body><h1>八卦風：飄移騷　RacingGirl大滙演</h1><p>逢有賽車，都總有三、五成群火辣辣RacingGirl穿梭，但，幾時聽過「RacingGirl大滙演」呢？聽日下午於megaBox舉行緊嘅電腦展內，會有個名為「橫滑會–飄移、特技巡禮」嘅節目，現場有Drift同特技表演睇，仲有RacingGirl大滙演兼超級改裝車遊戲玩㖭！單係電腦節已經逼爆，家陣有埋汽車特技同靚女，幾逼都逼埋去啦！<br><br>記者：梁美甜</p><p>日期：4月13日（明日）<br>地點：九龍灣megaBox5樓中庭<br>時間：下午2時正</p></body></html>
