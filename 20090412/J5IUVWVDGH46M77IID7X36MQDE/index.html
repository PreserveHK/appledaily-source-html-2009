<html><header><meta charset="utf-8"><title>張敬軒新碟賣大包</title></header><body><h1>張敬軒新碟賣大包</h1><p>張敬軒近日推出新碟《Love&amp;Living》，今次他親自邀請了不少音樂人合作，當中包括久違了的林子祥（阿Lam）及倫永亮等前輩歌手，軒仔說：「真係好開心可以有機會同呢啲咁有份量嘅前輩合作，阿Lam仲親自教我運氣唱低音，唱出嚟感覺有啲似RickyMartin，不過我想偏向摩洛哥感覺多啲。」</p><p>附送USB</p><p>軒仔的新碟除了推出1,000套限量版，附送頸鏈形USB，當中收錄了軒仔兩首新歌MV花絮。另外，軒仔又跟牛仔褲品牌合作，隨碟附送8折禮券，有關方面則會每張碟捐出10元，捐助宣明會幫助有需要小朋友。<br>撰文：葉雪</p></body></html>
