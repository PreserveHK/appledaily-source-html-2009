<html><header><meta charset="utf-8"><title>美失業婦租公路廣告牌求職</title></header><body><h1>美失業婦租公路廣告牌求職</h1><p>在環球經濟大衰退下，就算是碩士生也找不到工作，有人效法大蕭條的做法，在紐約市街頭掛上求職大紙牌，而康湼狄格州一名失業單親媽媽想不惜拿買樓的積蓄，租用公路旁邊豎起「聘請我」的巨型廣告板（圖），盼吸引準僱主垂青。<br>37歲的斯托金居於東漢普頓市，育有三名孩子，去年6月丟掉營銷總監的職位後，失業近10個月，她上周三起在布里奇波特鎮公路旁邊，豎起巨型廣告牌，展示個人照片，大字標題「聘請我！」。<br>美聯社</p></body></html>
