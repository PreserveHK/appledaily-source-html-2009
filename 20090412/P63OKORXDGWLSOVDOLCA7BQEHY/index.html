<html><header><meta charset="utf-8"><title>步姐成K歌之后</title></header><body><h1>步姐成K歌之后</h1><p>早前反轉澀谷宣傳新書的日本天后濱崎步，最近在日本Oricon網站舉行的選舉中，成為女高中生去唱卡拉OK時最喜歡點播的歌手。是次調查總共有300名女高中生參加，她們透露唱K時的飲歌，大多數是步姐的歌曲，包括《Boys&amp;Girls》、《SURREAL》和《SEASONS》等等，她們解釋愛唱的原因是歌詞正和容易唱。<br>第二名是女星長谷川京子丈夫新藤晴一所屬的PornoGraffitti，此組合所唱的《MusicHour》有不少捧場客。第三名是aiko，而大塚愛就擊敗倖田來未，排名第四位。</p></body></html>
