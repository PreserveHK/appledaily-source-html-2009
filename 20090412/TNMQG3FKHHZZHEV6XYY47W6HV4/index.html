<html><header><meta charset="utf-8"><title>鄭雨盛、高圓圓異國戀晒英文</title></header><body><h1>鄭雨盛、高圓圓異國戀晒英文</h1><p>韓國男星鄭雨盛前日喺北京出席新片《成都，我愛你》記者會，呢部戲由崔健、陳果同許秦豪三位中港韓猛人執導，故事時空分為過去、現在同未來，鄭雨盛會同內地女星高圓圓演出許秦豪執導嘅現在部份，記招上亦以佢哋兩個最搶鏡。<br>今次係鄭雨盛同高圓圓首度合作，佢哋喺片中飾演一對分手多年後重遇嘅情侶，由於語言不通，佢哋會用英文談情。高圓圓自言係鄭雨盛嘅fans，鄭雨盛就禮尚往來大讚佢靚女，仲用韓文教佢講「成都，我愛你」，又讚佢講得好㖭，有份演出此片嘅安雅當日亦在場。</p></body></html>
