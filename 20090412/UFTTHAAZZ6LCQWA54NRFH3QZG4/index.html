<html><header><meta charset="utf-8"><title>吳尊坐輪椅抵滬</title></header><body><h1>吳尊坐輪椅抵滬</h1><p>台灣男子組合飛輪海今晚在上海舉行演唱會，4子前日到達當地作準備，歌迷一早到機場守候偶像，飛輪海甫出閘，歌迷即簇擁上前，成員汪東城和炎亞綸一馬當先走近接載他們的座駕，辰亦儒則被歌迷包圍，要由保安人員上前開路才能安全上車。</p><p>左腳骨裂</p><p>至於早前在港演出時因吊威吔傷腳的吳尊，因左腳骨裂要坐輪椅，但他堅持到上海演出，在機場見到歌迷更熱情揮手打招呼，他說：「你們好，小心別摔跤，注意安全。」身邊保安擔心歌迷不斷推前會弄傷吳尊，於是提醒他趕快上車。<br>飛輪海返回下榻的Ivy酒店前，雖叮囑歌迷不要追車，但不少歌迷仍貼身追着偶像跑。<br>撰文：林妃</p></body></html>
