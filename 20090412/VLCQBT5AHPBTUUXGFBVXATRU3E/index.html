<html><header><meta charset="utf-8"><title>比利講錯話慘被噓</title></header><body><h1>比利講錯話慘被噓</h1><p>安琪蓮娜祖莉（AngelinaJolie）嘅前夫比利卜科頓（BillyBobThornton），近日為老牌歌手WillieNelson嘅加拿大巡迴作開場嘉賓。點知比利卜日前接受當地電台訪問時開口夾着脷，形容加拿大係「好似食冇肉汁嘅薯茸」咁，好乏味喎。前日佢喺多倫多表演時，一出場就俾歌迷柴台，由頭噓到落尾。比利知道出事，即時同樂迷講對唔住，佢演出完多倫多嗰場後，即時宣佈退出WillieNelson嘅巡迴。</p></body></html>
