<html><header><meta charset="utf-8"><title>關仁隱事：鹹濕「大蟻」抽水冇王管 - 關仁</title></header><body><h1>關仁隱事：鹹濕「大蟻」抽水冇王管 - 關仁</h1><p>無論做人、演技，甚至乎博懵伎倆，原來都係老薑最辣。關仁近排聽一個公仔箱姐仔訴苦，佢話試過有一次拍劇，俾資深演員「大蟻」抽水，話說嗰場只係輕輕嘅文戲，但大蟻就借意走近姐仔，恃住自己係老油條教新人，唔覺意咁伸手過嚟搭吓搭吓。由於姐仔係新人，雖然俾人揩油，但因為冇證冇據，惟有啞子食黃連，有苦自己知。</p><p>受害人啞忍</p><p>關仁最不屑大蟻呢啲行為，可惜公仔箱啲揸弗人成日都只係識㩒住班女把口，以免佢哋爆大鑊令公司冇面，呢種處理手法好唔掂，唔怪得啲受害女仔，都諗住多一事不如少一事，寧願啞忍。<br>Textby關仁</p></body></html>
