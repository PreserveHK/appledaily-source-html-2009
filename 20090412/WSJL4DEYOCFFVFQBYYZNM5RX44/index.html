<html><header><meta charset="utf-8"><title>俄流浪狗搭地鐵入城覓食</title></header><body><h1>俄流浪狗搭地鐵入城覓食</h1><p>俄羅斯地鐵出現「霸王客」，每朝清早會結伴搭地鐵前往莫斯科市中心，晚上又再返回市郊休息，但當局沒有驅趕，反而逗得乘客笑逐顏開──因為牠們都是流浪狗。莫斯科生態及進化學院的波亞科夫博士指出，人類坐地鐵上下班，流浪狗也有樣學樣，坐地鐵到市中心覓食。牠們會聯群結隊出發，專攻最少人使用的首尾車卡，伏在座位，確保同行狗狗一起落車，「牠們有時會頑皮地衝門，有時則會睡過頭，落錯車」。<br>英國《太陽報》</p></body></html>
