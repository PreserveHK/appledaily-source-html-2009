<html><header><meta charset="utf-8"><title>曉治首爾谷戲示愛</title></header><body><h1>曉治首爾谷戲示愛</h1><p>澳洲型男曉治積曼（HughJackman）前晚同新片《變種特攻：狼人外傳》（X-MenOrigins：Wolverine）拍檔DanielHenney，出席電影喺首爾清溪廣場舉行嘅打手印同行首映紅地毯嘅活動。當佢哋現身時，fans立即陷入瘋狂狀態，曉治繼續親民本色同fans簽名，佢仲除去西裝，換上寫有「ILOVESEOUL」（我愛首爾）嘅T恤上台，真不愧係首爾形象大使，認真識做。</p></body></html>
