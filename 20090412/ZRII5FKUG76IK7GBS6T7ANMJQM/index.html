<html><header><meta charset="utf-8"><title>柯德莉睇試映心興奮</title></header><body><h1>柯德莉睇試映心興奮</h1><p>曾主演《天使愛美麗》（Amelie）嘅法國女星柯德莉塔圖（AudreyTautou），喺月底法國會上映嘅電影《CocoBeforeChanel》擔正，前日佢喺法國里爾出席電影公司嘅私人放映會，首次預覽花上一年半拍攝嘅作品。今次柯德莉喺片中主演超級名牌Chanel嘅創辦人CocoChanel，影評初步反應似乎唔錯，難怪佢笑容滿面。Chanel仲會喺月底於巴黎全力贊助大型首映，到時肯定星光熠熠。</p></body></html>
