<html><header><meta charset="utf-8"><title>睇畫劇：黃德斌初踏台板</title></header><body><h1>睇畫劇：黃德斌初踏台板</h1><p>好戲之人黃德斌初踏台板，連同楊淑敏、葉榮煌、趙堅堂及洪節華等一眾資深舞台劇演員，演出三場古裝劇《醉香》，故事以酒喻愛情，誰醉誰清醒？有愛抑或無愛？皆在一念之間，突然想起一句古語：「酒可千日而不飲，不可一飲而不醉。」品酒如是，愛情亦如是；只要愛得精采，醉一次又何妨。<br><br>記者：蒙為亮</p><p>日期及時間：<br>5月1及2日8:00pm<br>5月2至3日3:00pm<br><br>地點：香港大會堂劇院<br><br>票價：$160，$110<br><br>查詢：25675888（影話戲）</p></body></html>
