<html><header><meta charset="utf-8"><title>星展CEO施瑞德病逝</title></header><body><h1>星展CEO施瑞德病逝</h1><p>【本報訊】星展集團宣佈，行政總裁（CEO）施瑞德（RichardStanley）上周六病逝，享年48歲。星展表示，主席許文輝繼續暫代行政總裁職務，集團在適當時候公佈施瑞德的繼任人。<br>施瑞德曾任花旗集團中國區首席執行長，先後為花旗收購廣東發展銀行的控股權及入股浦東發展銀行，去年2月獲星展集團委任為行政總裁，接替戴國良。外界相信星展招攬施氏加盟，有助拓展其內地及海外業務。<br>今年初施瑞德被診斷患上血癌，要暫時離職接受治療，其間職務由許文輝負責。他接受兩輪化療後，癌細胞原已受控，但病情在上周五突然急劇惡化，周六在親友陪伴下離世。</p></body></html>
