<html><header><meta charset="utf-8"><title>Amy老公搞出人命</title></header><body><h1>Amy老公搞出人命</h1><p>英國毒后AmyWinehouse嘅丈夫BlakeFielder-Civil早前入戒毒所搭上一女戒毒者，據英國《世界新聞報》報道，Blake跟育有兩個仔女嘅單親母親GilleenMorris喺戒毒所發生性關係達三周。Gilleen近日發現懷孕6周，Blake曾勸佢墮胎，但Gilleen唔肯，要Blake負責。Gilleen受訪時話：「單親母親的生活不好過，我將會面對面跟他說清楚。」Blake現密謀分Amy千萬鎊身家，有法律專家話Amy大可指Blake通姦，咁就唔使分一分一毫。</p></body></html>
