<html><header><meta charset="utf-8"><title>李察基爾師傅圓寂</title></header><body><h1>李察基爾師傅圓寂</h1><p>藏傳佛教寧瑪巴白玉傳承第十一代法王貝瑪諾布仁波車，上月27日於印度圓寂，享年78歲。貝瑪諾布法王長年以來弘揚佛法，弟子無數，當中包括荷李活巨星李察基爾（RichardGere）。</p><p>明舉行追悼會</p><p>經常得到西藏精神領袖達賴喇嘛讚賞的貝瑪諾布法王，多年來到世界各地弘揚佛法不辭勞苦，每年7月及8月於美國講學，李察基爾及不少當地政經界名人也是學生。貝瑪諾布法王於91年更於香港成立香港密宗寧瑪派佛法中心，本地藝人如許願、施明及其兩名兒子等也是學生。為紀念法王慈悲眾生，該中心將於明天下午於灣仔修頓體育館舉行追思感恩法會。<br>撰文：黃珈楠</p></body></html>
