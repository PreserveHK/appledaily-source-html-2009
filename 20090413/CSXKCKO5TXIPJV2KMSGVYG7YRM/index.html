<html><header><meta charset="utf-8"><title>馮仁昭四圍超：動漫Maggie自爆俾男人呃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：動漫Maggie自爆俾男人呃 - 馮仁昭</h1><p>動漫Maggie李曼筠噚日着件低胸裙到大埔超級城出席BB活動，唔怕走光咁俯身同現場嘅BB大玩特玩，一直恨有BB嘅佢仲大發恨嫁宣言話：「最希望30歲結婚，之後一、兩年就生BB。」動漫Maggie身材一流，但愛情運就好差，日前佢接受有線節目《玩轉姻玄路》訪問，大爆初戀男友係因為跟同學打賭先去追佢，又有人為咗同佢發生關係先追求佢。</p></body></html>
