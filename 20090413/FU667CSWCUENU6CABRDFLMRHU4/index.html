<html><header><meta charset="utf-8"><title>福建破兩台灣詐騙集團</title></header><body><h1>福建破兩台灣詐騙集團</h1><p>福建省泉州市公安近日搗破兩個由台灣人組織的詐騙集團，拘捕21名疑犯，當中3名是台灣人，涉案金額1,000萬元（人民幣．下同）。詐騙集團手法如出一轍，都是以「汽車退稅」、「電信欠費」等藉口，騙受害者到銀行櫃員機轉賬至指定賬戶，達到騙財目的。<br>泉州市公安指去年10月接到民眾投訴，指接到自稱「稅務局」、「電信局」工作人員電話，誘騙受害者到櫃員機轉賬至指定賬戶。公安追查後拘捕10名疑犯，發現集團在北京、上海、海南、福州等地騙取了500多萬元。此外，公安在上月17日拘捕另一個「電信欠費」詐騙集團的11名成員，共騙取500萬元。<br>新華社</p></body></html>
