<html><header><meta charset="utf-8"><title>求驗客手記：維珍老闆撩畢頓女友 - 求驗客</title></header><body><h1>求驗客手記：維珍老闆撩畢頓女友 - 求驗客</h1><p>一向言行出位嘅維珍航空老闆布蘭森（小圖），敢愛敢做，真係咩都敢亂試，佢今季就染指從未踏足過嘅F1車壇，做巴恩車隊嘅贊助商。而據《世界新聞報》講，喺上月墨爾本嘅派對上，成功做到贊助商嘅布蘭森飲咗兩杯，就狂性大發，色迷迷望住英國車手畢頓嘅24歲絕色模特兒女友JessicaMichibata（圖），畢頓得知後即發晒脾氣，布蘭森得知被「屈」後，話畢頓反應過敏，件事就咁不了了之。據悉兩人就呢件事了解，話已經「解決咗」，但話冇心病至奇，以布蘭森性格，遲啲真係搶佢女友都話唔定呢。</p></body></html>
