<html><header><meta charset="utf-8"><title>求驗客手記：費達拿娶老婆冲喜 - 求驗客</title></header><body><h1>求驗客手記：費達拿娶老婆冲喜 - 求驗客</h1><p>網球壇前「1哥」瑞士球手費達拿今季頭頭碰着黑，踏入4月，但「費球王」仍然與冠軍無緣，早前佢喺邁亞密網球賽輸畀迪祖高域一役，更加罕有地發脾氣，打爛球拍；未知係咪費達拿藉住「復活節」嘅好意頭，取其「復活」嘅意思，上周六喺佢個人網頁話今夏會同為佢誕下BB嘅女友米爾卡（圖），喺家鄉巴素爾拉埋天窗；我求大俠得知費達拿結婚消息非常開心，所謂人逢喜事精神爽，話唔定佢喺啱啱開打嘅蒙地卡羅網球賽奪冠而回，結束食「白果」！</p></body></html>
