<html><header><meta charset="utf-8"><title>金融海嘯下的日子……索羅斯逆市賺312億</title></header><body><h1>金融海嘯下的日子……<br>索羅斯逆市賺312億</h1><p>信貸危機令不少投資者損手而回，但國際大鱷索羅斯（GeorgeSoros）卻是逆市奇葩，勁賺40億美元（312億港元），連他都指今次金融危機非常刺激，也是他一生人最高峯時刻。<br>78歲的索羅斯，前年預測環球金融海嘯後，即放棄半退休生活，重新管理旗下對冲基金量子基金，令他淨賺29億美元（226億港元）。去年金融海嘯席捲全球，索羅斯逆市再賺11億美元（85.8億港元），令他穩佔《福布斯》富豪榜第29位，身家估計達110億美元（858億港元）。<br>英國thisismoney網站</p></body></html>
