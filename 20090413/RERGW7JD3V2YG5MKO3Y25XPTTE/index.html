<html><header><meta charset="utf-8"><title>SJ藝聲被當金正日兒子</title></header><body><h1>SJ藝聲被當金正日兒子</h1><p>近日忙於宣傳新碟的韓國組合SuperJunior（SJ）成員藝聲，竟無厘頭被誤報為北韓最高領導人金正日的兒子！事緣瑞士報章《Blick》在上周二大字標題介紹金正日後繼有人，大熱人選是其第三名兒子金正雲時，居然大擺烏龍，在頭版和內頁錯登藝聲的相片，嚇壞不少網友。</p><p>真名金鍾雲相似</p><p>Fans狠批該段報道離譜，認為該報未有查證相中人的身份便亂登十分失敗，更擔心外界誤會而令藝聲的人身安全受威脅。SJ的事務所已要求該報作出更正，認為今次出錯與藝聲的真名叫金鍾雲，和金正雲相似有關。</p></body></html>
