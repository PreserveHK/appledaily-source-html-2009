<html><header><meta charset="utf-8"><title>上海直擊吳尊帶傷冧滬迷</title></header><body><h1>上海直擊<br>吳尊帶傷冧滬迷</h1><p>台灣男子組合飛輪海前晚在上海舉行演唱會，早前吊威吔演出傷腳的吳尊，日前抵上海時仍坐着輪椅，前晚已可在台上表演，但因左腳骨裂未癒，故未能配合難度太高的舞步。</p><p>轉玩打鼓</p><p>吳尊盡量以輕巧的動作代替，壓軸表演時，他換了打太鼓表演，台下歌迷還是拍掌尖叫和應，吳尊開玩笑說：「為了練好打太鼓，我的腰部和手臂都十分痠痛。」為冧爆歌迷，飛輪海又親切的學講上海話，令歌迷感到十分親切，當四子換上太空戰士look上台，更為整晚演出掀起高潮。<br>採訪、攝影：盧健</p></body></html>
