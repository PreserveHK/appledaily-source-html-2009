<html><header><meta charset="utf-8"><title>好食消息：羅馬花語特薄餅</title></header><body><h1>好食消息：羅馬花語特薄餅</h1><p>經常吃速遞夏威夷風情pizza，越吃越想念意大利又薄又香又脆的真正薄餅。PizzaExpress春日新出品，有4款全新pizza，最吸引我的，是叫「花語薄餅」那款，不是因為聽來有點文藝腔的餅名，而是因為用上「羅馬特薄餅底」！香脆餅底鋪以時令的洋薊、黑橄欖、番荽、蒜頭及紅洋葱，口味微酸，是醒胃pizza。</p><p>PizzaExpress（28507898）<br>中環擺花街21號蘇豪廣場</p></body></html>
