<html><header><meta charset="utf-8"><title>曉治晒才藝冧女</title></header><body><h1>曉治晒才藝冧女</h1><p>澳洲型男曉治積曼（HughJackman）日前訪韓宣傳新片《變種特攻：狼人外傳》（X-MenOrigins：Wolverine），趁機和拍檔DanielHenney一起錄影SBS電視節目《星期天真好─GoldMiss誕生》。</p><p>彈琴又跳舞</p><p>曉治貫徹親民作風，見到楊貞雅等三位女主持時即用韓文打招呼，之後他更露兩手，即興彈琴和扭身扭勢跳舞，令眾主持暈晒大浪。<br>Daniel見到曉治表現風騷，也不執輸施展冧功大跳華爾茲，令現場氣氛愉快，曉治事後說：「今次是一個很有趣的經驗，我錄影得很開心。」節目將於本周日（19日）播出。</p></body></html>
