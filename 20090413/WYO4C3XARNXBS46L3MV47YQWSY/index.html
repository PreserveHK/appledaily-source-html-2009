<html><header><meta charset="utf-8"><title>金融海嘯下的日子……高盛霸道要關批評網</title></header><body><h1>金融海嘯下的日子……<br>高盛霸道要關批評網</h1><p>美國鼓吹言論自由，但美國高盛集團（GoldmanSachs）開倒車，箝制一名博客言論，發律師信要求對方關閉網誌，否則採取法律行動。<br>佛州博客摩根（MikeMorgan）是註冊投資顧問，數周前以「高盛真相」為題，成立goldmansachs666.com網誌，狠批高盛及其他華爾街大行。高盛不滿，上周三向摩根發律師信，指他違反高盛知識產權，要求他關閉網誌。摩根則堅稱網站合法，而且又在頁首清楚表明網誌內容未獲銀行認可，反指高盛做法恃強凌弱。<br>英國《星期日電訊報》</p></body></html>
