<html><header><meta charset="utf-8"><title>富通售產有機過關</title></header><body><h1>富通售產有機過關</h1><p>【本報訊】富通集團（Fortis）大股東平安保險（2318）年初否決其出售旗下比利時及盧森堡業務予法國巴黎銀行，令計劃最終僅以0.52%之差被否決。不過，比利時布魯塞爾地方法院推翻，只限去年10月14日前，持有富通的股東能夠投票的裁決，意味所有富通股東均可於本月28日股東大會上，就法巴收購富通資產一事投票，大大增加富通出售資產成功的機會。<br>若投票最終通過，法巴將成為歐元區內存款規模最大的銀行，富通亦能擺脫破產困局。平保總經理張子欣上周表示，對有關交易持開放態度，但未有透露今次會否投贊成票。平保現持有富通的5.15%權益，為最大股東。</p></body></html>
