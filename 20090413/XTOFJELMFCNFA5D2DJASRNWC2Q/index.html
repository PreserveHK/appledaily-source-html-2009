<html><header><meta charset="utf-8"><title>小向爆女星搞吸毒派對</title></header><body><h1>小向爆女星搞吸毒派對</h1><p>現年23歲的日本前女星小向美奈子，早前因吸毒被捕，被東京裁判所判決入獄1年半，緩刑3年，有消息指她被捕期間曾向警方爆出多名日本性感女星曾參加吸毒派對。</p><p>疑似井上和香</p><p>小向美奈子去年11月大破禁忌向日本雜誌爆料，指圈中不少女星需要賣肉換取工作，轟動日本藝能界。昨日有日本娛樂爆料網站則指小向日前在吸毒被捕之後，曾向警方供出多名日本水着女星曾參加吸毒派對，報道指名單中的女星包括I.W、Y.M及A.S等，由於井上和香名字的羅馬拼音InoueWaka跟I.W脗合，令她被懷疑與事件有關。</p></body></html>
