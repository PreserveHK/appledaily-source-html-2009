<html><header><meta charset="utf-8"><title>求驗客手記：黃潛艇輸波折辛拿 - 求驗客</title></header><body><h1>求驗客手記：黃潛艇輸波折辛拿 - 求驗客</h1><p>西甲球隊維拉利爾上周六認真黑仔，聯賽主場以0:2不敵馬拉加，仲有中場主將辛拿（圖）左腳肌肉拉傷，好可能無緣周中對阿仙奴嘅歐聯8強次會合。維拉利爾冇咗3分雖保住第4，但僅領先華倫2分兼多打1場，分分鐘失埋來季歐聯資格。周三對手阿仙奴就happy啦！英超爭標無望，第4好穩陣，可專心爭歐聯，所以即使後衞佐羅因傷或缺陣，仍然好大機會入4強。難怪領隊雲格好風騷咁話：「我哋今季心理成熟好多，一切（近6場不敗）都唔係巧合。」</p></body></html>
