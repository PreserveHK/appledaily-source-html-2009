<html><header><meta charset="utf-8"><title>Kylie豪花45萬整容</title></header><body><h1>Kylie豪花45萬整容</h1><p>澳洲天后KylieMinogue早前接受雜誌訪問時直認曾注射肉毒桿菌（Botox）保青春，有報章更揭發Kylie過去半年曾注射兩次Botox及一系列整容手術，共花約45萬港元。</p><p>去皺洗腸排毒</p><p>據英國傳媒報道，Kylie過去半年到訪西班牙一高級水療中心，掛名度假，實情是整容。她於該所六星級美容度假中心，曾於額頭注射Botox去皺，再於面頰注入脂肪令皮膚更飽滿，她還接受洗腸、去毒等整容療程，單是過去半年便花上4萬英鎊（約45萬港元）。知情人士說：「Kylie說她後悔打Botox，我覺得很詫異，因為她多年來也有做此等手術。」</p></body></html>
