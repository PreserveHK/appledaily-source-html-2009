<html><header><meta charset="utf-8"><title>求驗客手記：劉欄王被千人包圍 - 求驗客</title></header><body><h1>求驗客手記：劉欄王被千人包圍 - 求驗客</h1><p>中國110米欄王劉翔（圖）果然係國寶，話說周日朝劉欄王出席北京長跑節，結果幾乎搞到天安門廣場重演「六·四」事件。當日佢喺108名工作人員掩護下抵達，周圍有150多名記者影相，外圍就不斷傳來：「劉翔，我愛你！」嘅叫聲。近千人你推我撞，夾雜着「草泥馬」下，劉欄王最終捐入VIP帳篷避難，我求大俠幾驚要急召坦克車入場救人呀！經過上晝嘅畀面派對後，劉翔下晝坐飛機返上海，睇見佢一臉倦容，都戥內地明星運動員辛苦！</p></body></html>
