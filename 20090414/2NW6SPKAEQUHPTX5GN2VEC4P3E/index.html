<html><header><meta charset="utf-8"><title>哥德翻生搞VAIO</title></header><body><h1>哥德翻生<br>搞VAIO</h1><p>提到西班牙象徵，後生仔梗係話利物浦前鋒費蘭度托利斯，或者係世界第一網球手拿度，又邊會有人記得，Hit足幾百年嗰位仁兄，其實係建築界魔童哥德！呢次同建築冇關，事緣佢被SonyVAIOZ所用，並玩暗紋成為VGN-Z36GD/J的設計概念，不過唔識解讀花紋意思唔緊要，同系仲有VGN-Z37GD/X，佢採用較簡單嘅黑色碳纖維外殼，最強係內置Blu-rayPlayer，可播放1080p高清電影，要勁要靚，自己諗喇！<br><br>Sony（23452966）</p><p>機身開關掣以綠燈圍住，好型。</p></body></html>
