<html><header><meta charset="utf-8"><title>財話短說TCL內銷LCD激增3.6倍</title></header><body><h1>財話短說<br>TCL內銷LCD激增3.6倍</h1><p>▲TCL多媒體（1070）三月份電視機總銷量約75萬台，按年跌28%，但LCD電視銷量則增長53.2%至36.17萬台，當中來自內地銷量激增3.57倍，主因是家電下鄉政策刺激內需，及LCD電視替代CRT電視的速度加快。同系TCL通訊（2618）三月份手機銷售94.7萬部，跌36.9%。而集團今年手機銷售目標是最少1000萬部。</p></body></html>
