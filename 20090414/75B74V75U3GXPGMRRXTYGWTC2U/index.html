<html><header><meta charset="utf-8"><title>糖尿病人出外用餐無有怕</title></header><body><h1>糖尿病人出外用餐無有怕</h1><p>品嚐美食是人間樂事，但對於糖尿病患者來說就變成當頭棒，每天每餐都需要控制血糖，是否就無福消受？<br>錯！糖尿病人是要注意飲食，但不表示完全不能在外飲食，只要懂得選擇，吃得其法便沒有問題。對你來說是好消息的話，就要乖乖看看註冊營養師李啟剛最新推出的《糖尿病外出有營飲食》，他細心分析各類食肆的多種食物，只要有策略地進食，也可吃得健康又滋味。<br>此外，李啟剛發現糖尿病患者的人數越來越多，亦越見年輕，他指出現代人的生活模式會成糖尿病陷阱的原因，也指出糖尿病患者不是凡甜的也不能吃！就算不是患者也應一看。</p></body></html>
