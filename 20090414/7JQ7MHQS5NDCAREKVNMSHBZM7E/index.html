<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾又要煲冬瓜 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾又要煲冬瓜 - 李八方</h1><p>財爺鬍鬚曾早前喺一個預算案論壇上露晒底，蹩腳普通話成為唔少政界中人笑柄，好多人善意叮囑佢要上位，就要學好普通話，否則無法做到煲呔第二。有政界中人留意到鬍鬚曾有望一雪前恥，事關台中市市長胡志強今日率團來港，出席聽日舉行嘅港台交流論壇，鬍鬚曾將代表特區致開幕辭。正路睇鬍鬚曾應該會以普通話發言，所以好多政界中人話今次要洗耳恭聽，睇吓佢有冇知恥近乎勇？<br>嚟得香港，點會齋出席個論壇就走人？胡志強此行會同煲呔禮節性見面，唐唐亦會宴請代表團，明顯獲特區高規格接待。訪問團周四會有一系列參觀活動，實地視察香港。</p></body></html>
