<html><header><meta charset="utf-8"><title>醫學Online中年肥胖影響到老年</title></header><body><h1>醫學Online<br>中年肥胖影響到老年</h1><p>中年發福小心增加晚年行動不便的機率。美國一項跟進期長達七年的研究發現，女士在20至70歲，體重指標（BMI）達25或以上，年老後行動不便的風險較體重正常女性高三倍；肥胖男士的風險則增加1.6倍。不要以為減肥就可以改善健康。研究同時發現，女士在50歲前體重指標達30或以上，即使後來成功減磅令體重回復正常，70多歲時行動不便的風險也較體重一直正常的人高1.8倍。</p></body></html>
