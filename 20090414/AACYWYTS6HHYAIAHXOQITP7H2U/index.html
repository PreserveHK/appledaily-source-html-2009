<html><header><meta charset="utf-8"><title>女嬰手臂夾玻璃門隙</title></header><body><h1>女嬰手臂夾玻璃門隙</h1><p>【本報訊】大埔一間炸雞連鎖店昨午發生嬰兒夾傷手意外，一名坐嬰兒車的女嬰由親人推着離開時，她的小手不慎伸入玻璃門門隙被夾不能拔出，報警後要消防員到場協助救出女嬰送院（圖）。<br>昨中午12時許，14個月大姓劉女嬰由親友陪同到安邦路3號大埔超級城地下一間炸雞連鎖店午膳。一行人離開時，女嬰坐嬰兒車上由親友推出門外，在開門時女嬰不慎將小手伸入玻璃門的門隙中，其後玻璃門關上時，其左手前臂被夾着，當場痛哭，一名30歲姓劉女親友聞女嬰嚎哭發現意外，不敢強行將手拉出遂報警，要消防員接報協助救出，女嬰僅小手紅腫，事後獲送院檢驗。<br>徐雲庭攝</p></body></html>
