<html><header><meta charset="utf-8"><title>求驗客手記：馬田斯激嬲舒利亞 - 求驗客</title></header><body><h1>求驗客手記：馬田斯激嬲舒利亞 - 求驗客</h1><p>紐卡素領隊舒利亞（圖）今次發火啦，原來前鋒馬田斯上周五晚離奇鼠蹊受傷，搞到排練咗成個禮拜嘅進攻模式，到上周六比賽前幾個鐘先要取消，搞到隊波冇晒板斧，對史篤城失咗兩分。舒利亞講：「佢朝早11點打嚟，話訓醒受傷唔打得，結果派軍醫過去檢查，果然有傷！我要聽吓佢點解釋！」係喎！馬田斯話自己當晚一直留喺屋企，究竟點受傷㗎？舒利亞查到記得話畀求大俠知喎。</p></body></html>
