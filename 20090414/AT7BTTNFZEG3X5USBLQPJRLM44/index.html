<html><header><meta charset="utf-8"><title>求驗客手記：韋斯教QPR聽香 - 求驗客</title></header><body><h1>求驗客手記：韋斯教QPR聽香 - 求驗客</h1><p>英冠球隊昆士柏流浪（QPR）升班機會渺茫，葡籍領隊保羅蘇沙又成為犧牲品，佢亦係球隊唔夠一年內，第4位被炒領隊。英國傳媒就話「雙斯」，前車路士中場韋斯（圖）及前曼聯中場恩斯接任機會甚高，不過睇番呢兩位仁兄帶隊成績唔多掂，韋斯做紐卡素總監時，球隊陷入降班漩渦；恩斯帶布力般又係輸多過贏，半季多啲就被炒。以昆士柏印度老闆米塔爾家族咁心雄，就算「雙斯」做得成領隊，恐怕都係3、4個月貨仔！</p></body></html>
