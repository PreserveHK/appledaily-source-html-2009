<html><header><meta charset="utf-8"><title>膏藥樓廣告遮外牆省維修費</title></header><body><h1>膏藥樓廣告遮外牆省維修費</h1><p>繼北京央視用廣告牌遮掩被焚毀的大廈後，江蘇常州鬧市近日亦出現一棟「膏藥樓」（圖）。這棟12層高大廈，幾乎被廣告包圍。它風光一時，在上世紀80年代興建、曾是當地地標建築的中聯商廈，如今只露出頂部幾層！當局解釋，大廈外牆早就銹迹斑斑，有礙市容，與周圍的現代化商場氣氛格格不入。大廈已被列入拆除計劃中，4年後將被一棟40多層高的地王大廈所取替，如果現在花錢維修外牆，並不化算，暫時用廣告牌遮擋一下，是最好的權宜之計。<br><br> http://news.sohu.com/20090413/n263345871.shtml </p></body></html>
