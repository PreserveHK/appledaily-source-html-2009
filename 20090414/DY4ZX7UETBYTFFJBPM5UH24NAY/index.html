<html><header><meta charset="utf-8"><title>求驗客手記：艾沙維思鄉病又發作 - 求驗客</title></header><body><h1>求驗客手記：艾沙維思鄉病又發作 - 求驗客</h1><p>我求大俠好唔明點解前蘇聯地區球星去英國踢波，個個都好快嗌晒救命咁走。舊嘅有舒夫真高、希比，今季熱刺中鋒柏夫里約真高之前亦喊晒口，阿仙奴嘅艾沙維最近亦話思鄉病發，「好唔掂！周身唔自在，我家住緊酒店，下個禮拜又要搬！」原來今次係艾沙維第一次自己一個人生活，之前亦未離開過聖彼德堡。至於柏夫里約真高最近亦被哈利列納要求學好英文。睇嚟英超球會以後要班「蘇聯兵」加盟，認真要考慮清楚啦！</p></body></html>
