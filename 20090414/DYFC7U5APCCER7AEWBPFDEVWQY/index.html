<html><header><meta charset="utf-8"><title>TakeThat拒讓Robbie歸隊</title></header><body><h1>TakeThat拒讓Robbie歸隊</h1><p>RobbieWilliams（圖）最近由洛杉磯搬返英國後，一直放風話想返TakeThat，雖然佢同隊長GaryBarlow關係已經好咗，但Gary就斬釘截鐵話唔想Robbie回巢，日前Gary上電視時表示︰「我哋好滿意組合現狀，Robbie唔會加入。」另外，隊中成員之一MarkOwen就決定TakeThat滿咗3張重組唱片合約後，會再度孤身闖樂壇。</p></body></html>
