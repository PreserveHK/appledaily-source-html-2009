<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關詠荷囡囡睇騷瞓着 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關詠荷囡囡睇騷瞓着 - 馮仁昭</h1><p>今個復活節假期，袁詠儀同關詠荷兩位媽咪都相當忙碌，前日佢哋先至帶囝囝囡囡去生日party，噚日下晝又見佢哋約埋，帶啲細路去灣仔伊館睇卡通音樂會《LittleBigClubLiveinconcert》，而甄子丹老婆汪詩詩同傅潔恩亦分別帶埋仔女去睇騷。不過，噚日因為落雨塞車，關詠荷個囡囡去到伊館時已經攰到瞓着咗，咦？咁咪睇唔到騷嘥晒囉？</p></body></html>
