<html><header><meta charset="utf-8"><title>驗鈔狗幾秒聞出真假人民幣</title></header><body><h1>驗鈔狗幾秒聞出真假人民幣</h1><p>「我右手這張是假鈔，左手是真鈔，來，『小白』，要那張？」吉林這頭小白狗（圖），立即上前用牠的鼻子嗅一嗅，不消幾秒，就挑出一張百元人民幣真鈔。再換上兩張50元人民幣真假鈔，小白一樣能馬上分出真偽，令小白贏得「驗鈔狗」的美名，威名遠播。內地很多驗鈔機也把假鈔當真鈔，狗有何能耐，居然比驗鈔機還可靠？有專家解釋，可能因為真鈔油墨味道特別，靈敏的狗鼻一嗅，就知差異，因此可以輕鬆辨別出真偽。<br><br> http://www.nownews.com/2009/04/13/162-2435960.htm </p></body></html>
