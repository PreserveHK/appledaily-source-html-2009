<html><header><meta charset="utf-8"><title>瑪麗由護士照腸鏡</title></header><body><h1>瑪麗由護士照腸鏡</h1><p>【本報訊】瑪麗醫院疑因醫生人手不足，自07年起訓練一名資深護士，單獨為腸病病人提供乙結腸鏡檢查，其間醫生不在場。香港護理員協會表示，近年護士推行臨床專科化，相信曾受訓的護士可應付部份診斷工作，但評估報告及治療，則應繼續由醫生處理。有病人組織擔心若檢查期間出現問題，醫生不能即時作出支援。<br>乙結腸是指由肛門起60厘米腸道，已受訓的該名瑪麗醫院資深護士，每周獨立為一至兩名病人檢查，至今已進行180宗檢查，沒有病人出現併發症。瑪麗指將部份乙結腸檢查交由護士負責，有助分擔部份醫療工作。</p></body></html>
