<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾志偉打高球賀生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾志偉打高球賀生日 - 馮仁昭</h1><p>曾志偉噚日為佛教活動錄歌，而今日就係佢56歲生日，志偉已經安排好慶祝活動同一大班老友一齊過。志偉話：「我會同秀姑（黃杏秀）一齊慶祝，而個party會由阿叻（陳百祥）搞，我哋下晝會喺機場附近個高爾夫球場打波，有啲人打牌，夜晚就BBQ。」講到生日願望，一向鬼鬼馬馬嘅志偉好正經咁話希望經濟好，個人成日咁開心，最緊要係身體健康。慶祝完生日之後志偉遲啲會參加成龍喺鳥巢搞嘅活動，問佢會表演乜嘢？志偉話佢梗係做司儀。</p></body></html>
