<html><header><meta charset="utf-8"><title>Paris金身賣酒趕客</title></header><body><h1>Paris金身賣酒趕客</h1><p>美國名媛ParisHilton，早前為有氣葡萄酒RichProsecco擔任代言人，更全身塗上金油拍攝全裸廣告，雖然大膽出位，但卻未能達到廣告效益。</p><p>銷量冇起色</p><p>據悉由Paris代言的商品銷量沒有起色，大批死貨已在塞爾維亞的貨倉內塵封不動，不過，奧地利老闆GuentherAloys卻沒有將責任推在Paris身上，仍堅持Paris是該品牌的最佳代言人。</p></body></html>
