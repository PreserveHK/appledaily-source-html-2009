<html><header><meta charset="utf-8"><title>醫學Online壓力令腰背痛難痊癒</title></header><body><h1>醫學Online<br>壓力令腰背痛難痊癒</h1><p>工作壓力是導致腰背痛難以痊癒的元凶之一。澳洲一項研究分析逾130名長期受腰背痛困擾的澳洲及新西蘭患者的康復情況。結果發現除了傷患的嚴重程度外，工作不順利帶來的壓力也會令痛楚及不適延長。研究發現自認為沒有工作壓力，並能主宰自己生活的患者，康復期會較短；但認為工作屬「要求高但管理混亂」或工作缺乏自主空間的患者，腰背痛的康復期普遍較長。</p></body></html>
