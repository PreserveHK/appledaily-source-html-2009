<html><header><meta charset="utf-8"><title>醫學Online咖啡減女士中風風險</title></header><body><h1>醫學Online<br>咖啡減女士中風風險</h1><p>美國哈佛大學醫學院一項研究發現，女士喜歡飲咖啡，可減低中風風險。研究追蹤83,000名婦女飲用咖啡的習慣達24年，結果發現每周飲五至七杯咖啡的女士，較每月只飲一杯咖啡的女士中風機率減少12%；若飲用量增至每日四杯或以上，風險更可降低20%。專家估計，咖啡含有抗氧化物質，可減低血管發炎風險，更能提升血管功能；但有失眠、焦慮症及高血壓人士還是少飲為妙。</p></body></html>
