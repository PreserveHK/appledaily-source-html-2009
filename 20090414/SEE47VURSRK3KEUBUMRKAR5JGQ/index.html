<html><header><meta charset="utf-8"><title>白歆惠魔女誘惑</title></header><body><h1>白歆惠魔女誘惑</h1><p>台灣名模白歆惠早前拍攝內衣廣告，她以紅色熱褲配bra，以小魔女造型示人，她又大擺誘人甫士拍照，性感撩人。問她私底下是否常與男友玩角色扮演？她說：「只是工作時需要扮演不同角色，平時做自己就好。」</p><p>穿功能內衣</p><p>白歆惠自言未試過玩角色扮演，但卻會喼弗討男友歡心，她說：「女人偶爾可以偷用一點小小的心機，譬如選擇好看又能調整身材的內衣，不管穿或脫的時候，都可以讓另一半賞心悅目。」<br>撰文：丁寧</p></body></html>
