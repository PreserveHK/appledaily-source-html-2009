<html><header><meta charset="utf-8"><title>八卦風：搶睇Rolls500匹新車</title></header><body><h1>八卦風：搶睇Rolls500匹新車</h1><p>大陸車展越嚟越國際化，不論北京或上海車展，好多大廠如Audi等，都會喺呢個車展發佈新車，證明佢哋對祖國幾咁睇重。下個禮拜就係上海車展，同期仲有方程式分站賽事，當地車熱肯定去到沸點。《轆Book》當然會第一時間作現場直擊，不過部份廠商已率先放料，如勞斯萊斯就有新車200EX，呢架屬實驗性質嘅新作，為四門轎車格局，主要為2010年投產嘅重頭戲RR4探路。RR4用上6,600ccV12引擎，再搭8前速ZF自動波箱，馬力超過500匹，對比勞斯萊斯聞名嘅豪華度，新車嘅動力表現似乎更令人期待。<br><br>記者：徐影龍</p></body></html>
