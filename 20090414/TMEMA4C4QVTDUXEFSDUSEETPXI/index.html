<html><header><meta charset="utf-8"><title>馬浚偉夜冧鍾嘉欣</title></header><body><h1>馬浚偉夜冧鍾嘉欣</h1><p>鍾嘉欣最近和馬浚偉合演無綫新的古裝劇《蒲松齡》，由於要開工的關係，鍾嘉欣於本月9號的生日也要在工作中度過，不過馬浚偉卻很細心，秘密為鍾嘉欣慶祝生日，令她有意外驚喜。</p><p>送蛋糕玩驚喜</p><p>當晚馬浚偉和鍾嘉欣要拍外景，當拍至深夜時，馬浚偉才通知其他工作人員他已買了蛋糕送給壽星女。當眾人推出蛋糕時，鍾嘉欣見到蛋糕感到相當驚喜，她即時表現感動，之後許願及拉着馬浚偉一同切蛋糕。問到許了甚麼願？鍾嘉欣說：「我希望身體健康，演技進步。」馬浚偉則大讚鍾嘉欣演技大有進步，相信她有能力成為新一任玉女掌門人。<br>撰文：葉雪</p></body></html>
