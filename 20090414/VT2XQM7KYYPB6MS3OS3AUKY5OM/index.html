<html><header><meta charset="utf-8"><title>財話短說平保推綁架勒索保險</title></header><body><h1>財話短說<br>平保推綁架勒索保險</h1><p>▲平安保險（2318）公佈，旗下平安財產險推出一款覆蓋全球綁架勒索保障及危機管理的新產品「公司綁架勒索保險」，是中資保險公司首隻在全國範圍內銷售的綁架險種，在保險金額內承擔贖金、贖金運送損失、危機顧問費等相關損失及費用，據悉，保障範圍包括中國企業海外經營及投資較為集中的非洲、拉丁美洲、中東地區等高風險國家和地區。另外，中國保監會批准，平安養老險開展農村小額人身保險試點業務，包括山西、黑龍江等九個省的縣以下鄉鎮和行政村。</p></body></html>
