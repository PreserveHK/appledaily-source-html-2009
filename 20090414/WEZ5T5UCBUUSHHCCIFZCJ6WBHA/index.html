<html><header><meta charset="utf-8"><title>醫學Online血糖過低損害腦功能</title></header><body><h1>醫學Online<br>血糖過低損害腦功能</h1><p>血糖控制欠佳的糖尿病患者小心腦部功能受損。英國愛丁堡大學一項研究邀請1,066名60至75歲二型糖尿病患者，接受記憶力、邏輯思考及集中力測試，結果發現113名曾出現嚴重低血糖症狀的長者，三項測試的得分也較低，其中詞語運用部份特別差，顯示血糖過低對腦部功能有長遠影響。專家警告血糖過低若延誤治療，患者隨時會昏迷致命，呼籲糖尿病患者要注意血糖水平。</p></body></html>
