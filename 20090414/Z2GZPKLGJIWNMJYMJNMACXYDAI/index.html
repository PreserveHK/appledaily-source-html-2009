<html><header><meta charset="utf-8"><title>求驗客手記：里賈納兵變衰神 - 求驗客</title></header><body><h1>求驗客手記：里賈納兵變衰神 - 求驗客</h1><p>周日芸芸比賽，最富戲劇性嗰場可能係最冇人理會嘅意甲獨腳戲。里賈納主場對烏甸尼斯，雙方各射失一個12碼，而主隊有兩個球員先後被逐下最後輸0:2。話說里賈納喺9人應戰下，曾經喺81分鐘（當時仲係0:0）博得12碼，點知比恩沙（圖）宴客，成輸波罪人，連自己球迷都柴佢台。不過教練奧蘭迪賽後就撐比恩沙，話當時根本冇球員肯主射，比恩沙頂硬上就成罪人，勇者變衰神，諗落又真係鬧唔落嘅。</p></body></html>
