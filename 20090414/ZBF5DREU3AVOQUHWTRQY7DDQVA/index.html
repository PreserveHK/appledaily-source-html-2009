<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰做花瓶襯猛男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰做花瓶襯猛男 - 馮仁昭</h1><p>甄子丹、范冰冰同梁家輝，噚日喺上海出席投資高達2300萬美金（折合約1.7億港元）嘅電影《十月圍城》開鏡禮，呢套戲以國父孫中山做題材，雖然有指呢個角色係由張學友主演，但梁家輝就懶神秘話：「這是商業秘密，暫不可透露。」范冰冰係戲裏邊唯一女演員，佢話唔介意部戲主線喺晒男演員身上，佢話：「沒關係，那怕做花瓶，最重要是演來有意思。」甄子丹就話自己嘅角色好沉迷賭博，呢排不停閉門狂練賭術，唔知有功夫底嘅佢練起嚟係咪容易上手啲呢？</p></body></html>
