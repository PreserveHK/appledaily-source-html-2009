<html><header><meta charset="utf-8"><title>何韻詩騎木馬賣雞</title></header><body><h1>何韻詩騎木馬賣雞</h1><p>何韻詩最近首次與麥當勞合作，成為麥樂雞風味點點醬代言人，不讓緋聞女友容祖兒專美。早前她到深圳拍攝廣告，坐在一座雙層的旋轉木馬上，令她重拾童年回憶。</p><p>被千手舞難倒</p><p>平日在舞台上從容不迫的阿詩，今次卻被完全考起，事關在廣告中，她要與幾位神秘dancers跳起千手舞，還要用自己的手去點舞蹈員手上的醬，難度甚高。阿詩點來點去都點不到，最後不知吃了幾多件麥樂雞，才能拍攝完那鏡頭呢。不過說到底，能夠邊坐旋轉木馬，邊欣賞日落，相信阿詩就算吃滯了也覺得值得。<br>撰文：林妃</p></body></html>
