<html><header><meta charset="utf-8"><title>Sharp春季來臨</title></header><body><h1>Sharp春季來臨</h1><p>擅長玩「換季」嘅日本Mobile，09年第一炮終於從水路抵港！講緊嘅就係呢部DoCoMoFOMASH-04A，講明來自Sharp之手，當然要玩靚芒同配合高階分唇先夠照！SH-04A繼續採用超闊3.5"ASV輕觸式屏幕，內置Widget功能，雖然配備QWERTY鍵盤，但係捽嚟捽去亦夠玩足全程；鏡頭也比上代SH-03A提升至520萬像素，但要留意，呢款㗎仔機僅支援日、英文顯示，而且務必使用TurboSIM解鎖，即係話換卡轉台就冇咁方便喇！<br><br>記者：陳國輝
</p><p>三禾電氣（23740618）</p></body></html>
