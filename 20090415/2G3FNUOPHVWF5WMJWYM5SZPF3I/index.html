<html><header><meta charset="utf-8"><title>阿部寬帶紙板望美造勢</title></header><body><h1>阿部寬帶紙板望美造勢</h1><p>主唱《崖上的波兒》的9歲童星大橋望美夥拍日本男星阿部寬主演的新劇《白色春天》，剛於昨晚首播。前晚，阿部寬便現身直播節目《笑吓無妨！》玩遊戲谷宣傳。不過由於日本法律規定15歲以下兒童，不得在晚上9時後工作，故此阿部寬只能帶同望美的紙板人上節目造勢。</p><p>堀北真希贏大獎</p><p>前晚有份演出節目的包括《BOSS》的天海祐希、竹野內豊，《魔女遊戲》的生田斗真、加藤愛等。《婚活》的上戶彩則與中居正廣玩估公仔遊戲，最後由堀北真希的《我們家的男子》隊伍勝出，贏得200萬日圓（約15萬港元）獎金。</p></body></html>
