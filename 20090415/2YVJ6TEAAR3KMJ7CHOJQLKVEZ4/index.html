<html><header><meta charset="utf-8"><title>中島美嘉水上飄嘆紅茶</title></header><body><h1>中島美嘉水上飄嘆紅茶</h1><p>日本女歌手中島美嘉，最近成了紅茶飲品新代言人，全新廣告剛在昨日於當地播出。身穿白色吊帶長裙的美嘉，鬢起長髮，坐在小船上悠閒嘆茶。至於美嘉下月13日面世的全新細碟《OverLoad》，獲起用為廣告歌。</p><p>巡迴演唱會加場</p><p>此外，美嘉相隔兩年的全國巡迴演唱會「MIKANAKASHIMACONCERTTOUR2009TRUSTOURVOICE」，剛於上周五於神奈川展開。據悉個唱門票十分搶手，日前更宣佈加開大阪及東京三場。</p></body></html>
