<html><header><meta charset="utf-8"><title>金亞中關島談情</title></header><body><h1>金亞中關島談情</h1><p>韓片《醜女大翻身》影后金亞中，近日重返公仔箱，接拍KBS電視台新劇《SixMonths》，與影帝級人馬黃政民合作。該劇將於本月29日首播，劇組大前日拉大隊飛往關島拍外景，預計在當地逗留五日四夜。<br>金亞中與黃政民在劇中飾演一對假結婚的夫婦，鬧出不少笑話。劇情講述扮演大明星的金亞中，飛到關島度假散心，飾演平凡郵差的黃政民追到當地，卻因忘記兌換美金而被的士司機窮追。劇組又邀請了200名韓國遊客為劇中一場dinnershow擔任免費臨記拍攝。</p></body></html>
