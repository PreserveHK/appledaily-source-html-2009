<html><header><meta charset="utf-8"><title>財話短說國泰首季貨運量跌19%</title></header><body><h1>財話短說<br>國泰首季貨運量跌19%</h1><p>▲國泰航空（293）公佈，今年首季載客599.8萬人次、載貨33萬公噸，分別較去年同期減少2.7%及18.7%，載客及載貨率分別是78.5%及64%，跌2.2及1.5個百分點。公司表示，雖然消閒旅遊為主的客運量，尤其是長途航線仍保持平穩，但市場競爭激烈，旅客只利用特惠機票旅遊，加上頭等及商務客艙需求持續疲弱，外滙幣值急挫等仍對客運收益率構成沉重壓力。</p></body></html>
