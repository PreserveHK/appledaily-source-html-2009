<html><header><meta charset="utf-8"><title>隔牆有耳：平叔退休做阿四 - 李八方</title></header><body><h1>隔牆有耳：平叔退休做阿四 - 李八方</h1><p>退休高官王永平逍遙江湖，噚日去港大議論議員爆粗事件，有學生問佢蘇副局長用卡片玩特權事件，王永平為官多年，曾任公務員事務局局長，相信見識過唔少官員濫用職權招數，不過佢話既然人哋已經道歉兩次，做人應該厚道啲，無謂踩多腳加把口批評蘇錦樑。<br>冇卡片派嘅王永平，家應該好難享有特權，佢話自己冇請工人好耐，家中大小事務由佢同太太一腳踢，菲傭、鐘點、管家、打雜嘅工作通通要做，不過佢好老實咁話，自己真係唔太精於做家務，尤其係下廚方面，煮飯唔識，勉強可以煮個公仔麪醫肚，平日多數同太太出外食飯，係正宗「無飯夫妻」。</p></body></html>
