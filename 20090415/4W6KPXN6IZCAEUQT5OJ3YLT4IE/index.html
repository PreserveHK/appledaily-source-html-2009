<html><header><meta charset="utf-8"><title>長澤、二宮熱戀5年</title></header><body><h1>長澤、二宮熱戀5年</h1><p>日本女星長澤正美曾被傳已與尊尼組合嵐成員二宮和也分手，但二宮最近在派對上遭圈中好友逼供，他承認與正美拍拖5年以來非常順利。<br>據昨日出版的日本雜誌《週刊女性》報道，現年25歲的二宮和也上月尾與圈中人在東京參加飲酒派對，在場一名藝能製作公司的工作人員爆料說：「二宮最初被追問到跟21歲的長澤正美是否拍拖，起初表現得有點迴避，不過他後來還是大方表示跟正美仍在拍拖。二宮更謂正美不介意他到這個有不少年輕女性出席的派對。」</p></body></html>
