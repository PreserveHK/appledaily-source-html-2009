<html><header><meta charset="utf-8"><title>醫學Online陽痿藥物未必損視力</title></header><body><h1>醫學Online<br>陽痿藥物未必損視力</h1><p>男士服食治療陽痿藥物犀利士（Cialis）及威而鋼（Viagra）未必會損害視力，一項由犀利士生產商資助的美國研究顯示，男士持續服食該兩種藥物，也不會有混淆藍綠色或短暫性視力模糊等問題。研究有244名健康正常或有中度性功能障礙的男士參加，他們分成三組，第一組服食犀利士，第二組服食威而鋼，第三組則服食安慰劑，待半年後再驗眼，結果三組人的視力情況均被評為良好。</p></body></html>
