<html><header><meta charset="utf-8"><title>八卦風：免費車廂臭氧護理</title></header><body><h1>八卦風：免費車廂臭氧護理</h1><p>乾爽咗幾日，濕雨天又返嚟，香港嘅春天，唔係大霧就係成日落住毛毛雨，唔止屋企，即使係部車打理得唔好隨時都會有陣異味，令人難受又影響健康。同車廂嚟次把細菌和真菌除去嘅臭氧淨化除臭，係解決問題嘅好方法。MotorMech由即日起至4月30號就有個免費「車廂臭氧除臭及淨化處理」服務！只要上網登記再打個電話預約，就可以同愛車大殺菌啦。<br><br>記者：梁美甜</p><p>網址： http://www.motormech.com.hk </p></body></html>
