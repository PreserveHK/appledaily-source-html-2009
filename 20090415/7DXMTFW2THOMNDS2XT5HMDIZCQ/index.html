<html><header><meta charset="utf-8"><title>李民浩賤賣咖啡助學童</title></header><body><h1>李民浩賤賣咖啡助學童</h1><p>人氣韓劇《花樣男子》雖然已經曲終人散，但男主角李民浩的人氣依然凌厲。昨日，李民浩化身咖啡王子現身首爾，以代言人身份出席冬甩店所辦的慈善活動。雖然李民浩只是現身短短30分鐘，但仍吸引逾400名粉絲捧場。</p><p>遭男子偷吻</p><p>昨日的活動是為了紀念冬甩店的新咖啡工場竣工而舉行，fans只要即場捐款100韓圜（約6角港元）以上，便可以得到一杯免費咖啡。李民浩親自送上咖啡給fans。善款將協助貧困家庭的兒童完成學業。此外，李民浩早前與女主角具慧善等出席《花》劇慶功宴，席上他更被男工作人員偷吻臉珠。</p></body></html>
