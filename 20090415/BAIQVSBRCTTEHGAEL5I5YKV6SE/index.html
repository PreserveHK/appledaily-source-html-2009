<html><header><meta charset="utf-8"><title>睇展覽：奧運觀眾寫真</title></header><body><h1>睇展覽：奧運觀眾寫真</h1><p>去年北京奧運運動員寫真見過不少，但觀眾的寫真你見過未？資深新聞攝影師岑允逸，把前往北京支持奧運會的「閒雜人等」拍攝下來，捕捉這些買不起入場門券的平民，在場館外如何各出奇謀為奧運打氣，舉行名為《奧運健兒寫真》展覽，讓你反思中國人對國家的認同感。<br><br>記者：趙志雄</p><p>日期：4月18日至5月24日<br>時間：11:00am至7:00pm（星期一休館）<br>地點：賽馬會創意藝術中心二樓10號室光影作坊<br>查詢：31779159</p></body></html>
