<html><header><meta charset="utf-8"><title>求驗客手記：博洛尼亞炒米赫洛域 - 求驗客</title></header><body><h1>求驗客手記：博洛尼亞炒米赫洛域 - 求驗客</h1><p>博洛尼亞周二終於炒咗教練米赫洛域，由前錫耶納教練帕帕度佩路接任。米赫洛域舊年11月初上台係威係勢，聯賽一度保持9場不敗（2勝7和），但今年2月起突然好似食咗瀉藥咁，近10場聯賽僅1勝1和8負，上場1:4慘負錫耶納後，米赫洛域終於要執包袱。又難怪博洛尼亞咁絕情，家聯賽剩番7場，球隊以26分排尾3，如果過唔到尾4嘅拖連奴，下季就要降落意乙！希望米赫洛域經過呢次失敗經歷，以後執教可以更上一層樓啦！</p></body></html>
