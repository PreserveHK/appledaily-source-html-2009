<html><header><meta charset="utf-8"><title>誤飲火水男嬰好轉</title></header><body><h1>誤飲火水男嬰好轉</h1><p>【本報訊】在將軍澳景林邨景棉樓家居，誤飲火水的姓范1歲8個月大男嬰俊仔，昨日經醫生搶救後，情況已轉為穩定，她的父母、姑姐、4歲胞姊、3歲胞兄和40日大胞弟在下午3時許聯袂到醫院探訪，父母表示兒子能度過難關感到高興。<br>范母稱，該支細支裝火水是從五金舖買回來，主要目的是家姑用作神枱燈燃點之用，稍為沒有為意便遭這名愛四處跳動的兒子找到，以為是汽水胡亂取來飲服，經教訓後，家人打算會將這類危險品妥善收藏，不讓年幼子女拿取到。</p></body></html>
