<html><header><meta charset="utf-8"><title>集中防曬</title></header><body><h1>集中防曬</h1><p>ImpressIC即是IntensiveCare集中護理的意思，源於Kanebo的Impress尊貴護膚系列。其中最引起我注意的ImpressICWhiteBrighteningSunProtectorSPF50/PA+++（$270），高防曬系數且含豐富修護成份，預防因日曬引起的色斑、雀斑。可用於面部或身體，強力防水、防汗，加上保加利亞白玫瑰香氛療效，可舒緩疲倦肌膚。<br>（Oliver）<br><br>查詢：28650978</p></body></html>
