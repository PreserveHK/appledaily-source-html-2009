<html><header><meta charset="utf-8"><title>六死車禍司機再道歉</title></header><body><h1>六死車禍司機再道歉</h1><p>【本報訊】落馬洲今年１月發生６死恐怖車禍，涉嫌在酒精含量超標６倍情況下駕駛的貨車司機羅少權（41歲），昨再到粉嶺裁判法院應訊。控方申請押後案件至4月27日，等待毒理專家報告，被告在庭外遇上死者家屬時，再次向他們道歉。<br>十多名死者家屬昨到庭旁聽。他們在提訊前已開始在法院門外拉起橫額，並即席在地上的白布用紅油噴上「慘！寃！」、「嚴打醉駕」字眼。而當提訊完畢，他們在法院外示威大叫「特首無能」。待被告走出來時，有些女家屬亦大喊：「殺人兇手」。被告經過她們身邊時，輕聲回應一句「對唔住」，便被同行男子拉離現場。<br>案件編號：FLCC273/09</p></body></html>
