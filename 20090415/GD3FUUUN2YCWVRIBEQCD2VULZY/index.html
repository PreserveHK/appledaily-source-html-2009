<html><header><meta charset="utf-8"><title>醫學Online濕疹患者抗拒類固醇</title></header><body><h1>醫學Online<br>濕疹患者抗拒類固醇</h1><p>濕疹發作令人痕癢難耐，但日本一個病人組織訪問了約千名濕疹患者，發現大部份人抗拒使用類固醇藥物，調查顯示78%受訪者表示不願意服食類固醇或壓抑免疫系統的藥物，但約六成人指曾試過住院時被醫護人員施壓，要求服食類固醇藥物治療濕疹。他們抗拒服藥的常見原因是害怕副作用；但有34%患者表示當濕疹嚴重時，可以超過一個月不能踏出家門，嚴重影響工作。</p></body></html>
