<html><header><meta charset="utf-8"><title>案件速遞督察窺兩女裙底罪成</title></header><body><h1>案件速遞<br>督察窺兩女裙底罪成</h1><p>【本報訊】休班警務督察涉利用放有鏡片的購物籃，於超市內先後偷窺兩名女子裙底，早前在荃灣裁判法院否認控罪。惟經審訊後，裁判官嘉理仕昨裁定涉案督察兩項在公眾地方擾亂秩序罪名成立，押後至下月5日宣判，等候感化官、社會服務令及精神科專家報告，其間續准保釋。<br>身為警務人員的被告督察朱文祥（41歲）（圖），曾奪香港卧推舉公開賽冠軍。他於去年10月28日在葵涌新都會廣場的Taste超級市場內，利用一塊鏡片先後偷窺兩名女子的裙底，後被其中一女揭發逮捕。<br>案件編號：TWCC3790/08</p></body></html>
