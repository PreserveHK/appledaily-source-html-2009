<html><header><meta charset="utf-8"><title>UMPC以小博大</title></header><body><h1>UMPC以小博大</h1><p>呢一年，腦界講嚟講去都係Netbook，唔單止售價僅三幾千就可以落樓，而且體形夠輕夠細，難怪迅速變成PC界新寵！相反，更早出道嘅UMPC似乎無以為繼，為爭奪生存空間，惟有諗辦法補救。剛推出呢款vilivS5來自韓國，體積相等於一隻手掌咁大，而且用TouchScreen操作，不設鍵盤，呢種極簡化設計於UMPC中甚少出現；另外，廠商仲研發自家3D介面，唔講用起嚟仲以為係PMP㖭，機價比Netbook稍貴，近$5,000，大家會點取捨呢！<br><br>記者：陳國輝
</p><p>毅智科技（31880767）</p></body></html>
