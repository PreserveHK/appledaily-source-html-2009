<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa鬥波贏Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa鬥波贏Fans - 馮仁昭</h1><p>傅穎（Theresa）早前舉行一個與別不同嘅歌迷聚會，同200個歌迷齊齊打羽毛球同埋踩單車機。Theresa一向畀人嘅印象都係弱質纖纖，估唔到佢打波時有板有眼，仲要大比數拋離fans勝出。當日fans送咗好多禮物畀Theresa，要用6個大膠袋先裝得晒，佢話係時候租個倉儲起fans嘅禮物。Theresa玩時玩，唔好唔記得要學唱歌呀。</p></body></html>
