<html><header><meta charset="utf-8"><title>醫學Online痄腮爆發兩月近千宗</title></header><body><h1>醫學Online<br>痄腮爆發兩月近千宗</h1><p>俗稱痄腮的流行性腮腺炎感染個案在英國持續上升，當地衞生部門公佈今年首兩個月感染個案達998宗，較去年同期急升逾兩倍，並錄得數間大學及專上學院爆發，英國西南部是爆發流行性腮腺炎重災區，感染個案超過200宗。傳染病專家指在1981至1990年出生的人士是感染高危族，因為他們普遍在年幼時只接受一次預防疫苗注射，甚至沒有注射，故對病毒的抵抗力較低。</p></body></html>
