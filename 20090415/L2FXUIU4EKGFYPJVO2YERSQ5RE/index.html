<html><header><meta charset="utf-8"><title>隔牆有耳：梁家傑上京拍拖 - 李八方</title></header><body><h1>隔牆有耳：梁家傑上京拍拖 - 李八方</h1><p>公民黨梁家傑復活節假期同太太Carol上京，佢話去年已想上京睇奧運，可惜忙於參選，今年係「國家建國六十周年」，一於把握機會再度遊北京。<br>梁家傑兩公婆此行去咗多個景點，鳥巢同水立方等奧運場館係必然之選，亦有去參觀北京植物園、頤和園同景山公園。近年好多人遊北京都特別去789創意藝術區睇睇，梁家傑都唔例外，佢關注舊區重建，因此去埋北京南鑼鼓巷、三里屯等地考察，保育舊胡同孕育文化創意產業，值得香港借鏡。<br>皇家糧倉昆曲表演亦係潮遊北京之選，梁家傑去睇咗《牡丹亭》，佢話兩位廿幾歲男女主角唱功演技俱佳，值回票價。</p></body></html>
