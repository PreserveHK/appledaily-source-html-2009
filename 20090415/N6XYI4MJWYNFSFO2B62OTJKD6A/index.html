<html><header><meta charset="utf-8"><title>吳宇森聲演日動畫</title></header><body><h1>吳宇森聲演日動畫</h1><p>吳宇森執導的《赤壁：決戰天下》正在日本上映，日前到訪日本宣傳的他，原來抽空首度為日本動畫配音，他在同樣以中國三國時代歷史人物為背景的《蒼天航路》中，以日語聲演一名士兵。</p><p>本月尾播映</p><p>在日本NTV電視台播放的《蒼天航路》，是改編自李學仁原作、漫畫家王欣太繪畫的同名人氣日本漫畫，吳宇森為動畫第四集後半部出現的一名士兵配音。這個場面會在本月28日零時59分播放，只限在電視版出現，稍後推出的DVD版動畫會刪去這個場面。</p></body></html>
