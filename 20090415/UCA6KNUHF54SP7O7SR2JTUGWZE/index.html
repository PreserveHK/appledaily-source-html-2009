<html><header><meta charset="utf-8"><title>行李多內衣惹禍　妓女禁入英</title></header><body><h1>行李多內衣惹禍　妓女禁入英</h1><p>英國經濟不景，但前來賣淫的外國婦女卻沒減少。當局在三個月內兩度阻止一名32歲巴西女子入境賣淫，只因她的行李只有三件T恤、一件晨褸和大量內衣。<br>該女子本月4日從瑞士日內瓦飛抵英國紐卡素機場後，向邊境局人員表示逗留四日，但當被問到在英國做甚麼時，她除了說「到市中心逛逛」之外，甚麼也說不出來，惹起懷疑，於是搜查她的行李，發現只有大量內衣，官員認定她是應召女郎。<br>她三個月前曾試圖入境被拒，當時她的行李中搜出性愛用品、記事簿，寫有多名男性聯絡人、伴遊中介公司的詳細資料，她在審問下承認是應召女郎。<br>英國《太陽報》</p></body></html>
