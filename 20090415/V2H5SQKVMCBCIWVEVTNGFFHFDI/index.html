<html><header><meta charset="utf-8"><title>中村俊太藏大麻獲釋</title></header><body><h1>中村俊太藏大麻獲釋</h1><p>經典日劇《前程錦繡》男主角中村雅俊，其31歲演員長子中村俊太於本月4日因被日本警方發現座駕內藏有0.3克大麻而被拘捕。俊太被拘留11日後，昨日警方決定不起訴他，他因而獲得釋放。<br>中村雅俊和妻子五十嵐淳子昨日聯名向日本傳媒發表傳真聲明，再次為兒子所犯下的過失向公眾道歉。中村表示兒子因今次事件，身心受到很大打擊，他日後會再開記者會道歉，又表示會讓兒子好好改過自新。中村雅俊在兒子出事後，曾在記者會上老淚縱橫地代兒子道歉。</p></body></html>
