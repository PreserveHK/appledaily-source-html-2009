<html><header><meta charset="utf-8"><title>鄭嘉穎想做香港仔</title></header><body><h1>鄭嘉穎想做香港仔</h1><p>無綫劇集《宮心計》一班男演員鄭嘉穎、陳豪及張國強等，昨日在荔枝角公園拍攝外景，由於天氣開始炎熱，又要穿上古裝服飾，令眾人汗流浹背，不停抹汗。鄭嘉穎和佘詩曼的關係撲朔迷離，早已成為劇中焦點，雖然二人在《宮》劇中會有感情線，但昨日阿佘的外景通告取消，二人未能同場演出。</p><p>擬年底置業</p><p>鄭嘉穎表示今年年底計劃買樓，打算搬離西貢寓所，他說：「都住咗五年，今年租約滿，想搬番出去市區，聽講話樓市年底會再跌，所以睇定啲，會租或者買，自己以前喺香港區大，都想揀番香港區。」<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
