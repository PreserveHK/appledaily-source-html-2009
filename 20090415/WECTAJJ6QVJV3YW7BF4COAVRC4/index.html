<html><header><meta charset="utf-8"><title>醫學Online青少年飲酒長大酗酒</title></header><body><h1>醫學Online<br>青少年飲酒長大酗酒</h1><p>澳洲一項研究發現青少年經常飲酒，即使飲用量不多，長大後酗酒或濫交的風險也會大增。研究跟進了1,520名青少年飲酒習慣長達10年，結果發現即使每次的飲用量很低，但在18歲前已養成飲酒習慣，成長後酗酒的機率會大增，他們濫交的風險更較在青少年時期不飲酒的人高出超過一倍，顯示青少年飲酒根本沒有一個最低限度的安全水平，故呼籲青少年應盡量遠離酒精。</p></body></html>
