<html><header><meta charset="utf-8"><title>求驗客手記：古迪不忠婚變唔抵爭 - 求驗客</title></header><body><h1>求驗客手記：古迪不忠婚變唔抵爭 - 求驗客</h1><p>皇馬副隊長古迪近排躁過人，幾次同教練拉莫斯反面，好似食咗火藥咁。日前西班牙傳媒踢爆，原來呢位32歲球星，一個月前同老婆阿蘭查協議離婚。古迪99年同大自己7年嘅阿蘭查結婚，當時被譽為金童玉女，一個係西班牙靚仔新星，一個係電視台紅姐仔，之後仲生咗一仔一女；可惜好景不常，古迪幾次被發現偷食，03年兩公婆因此分居，但後尾和好如初。不過喺7月22日結婚10周年之前，呢段婚姻宣告破碎，真係令人搖頭嘆息！</p></body></html>
