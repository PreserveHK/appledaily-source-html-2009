<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧英敏否認拆建村屋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧英敏否認拆建村屋 - 馮仁昭</h1><p>有讀者投訴鄧英敏喺西貢豐安村買咗間村屋，拆卸重建成三間村屋，但冇向地政總署申請，另外又喺公眾地方泊車，村民向地政總署投訴但冇人跟進。鄧英敏噚日喺電話中解釋：「嗰間屋係我舅父舅母嘅，我哋冇拆建新屋，只係修葺過。至於泊車，我哋都盡量泊喺唔阻人嘅地方。」鄧英敏好緊張呢個投訴，事後即刻聯絡豐安村互委會，佢話：「我同副會長了解件事，希望大事化小。」</p></body></html>
