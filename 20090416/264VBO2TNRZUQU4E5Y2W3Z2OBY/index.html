<html><header><meta charset="utf-8"><title>玩得合時：百一萬追日蝕</title></header><body><h1>玩得合時：<br>百一萬追日蝕</h1><p>世紀最長的日蝕，在今年7月22日上午10時53分開始。要珍惜，要追趕，就要用世紀最燒錢的方法。20號，先同honey入住東京文華東方酒店總統套房兩晚，享受米芝蓮星級大廚準備的私人豐富晚餐，然後在豪華水療套房裏嘆兩個鐘特備追日療程；跟住就坐國內商務客機飛去睇日蝕最靚嘅鹿兒島，喺島上溫泉酒店別墅住一晚後，戲肉來啦！就是乘坐BeechcraftModel200T特許飛機，玩兩個鐘空中之旅，觀光兼追逐歷時六分幾鐘，本世紀最長的日蝕。豪華的三日，收費1,500萬日圓，即約$1,158,233，日燒38萬有多。<br><br>記者：陳慧敏</p></body></html>
