<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳潔儀復出唱女人心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳潔儀復出唱女人心 - 馮仁昭</h1><p>唔知大家仲記唔記得新加坡歌手陳潔儀呢？當年佢突然放棄做歌手，走咗去美國讀書，完成課程後返咗新加坡轉行做公關，但做咗幾年，陳潔儀又想重踏舞台，咁啱有娛樂商搞「情牽女人心演唱會」，邀請佢同潘越雲、辛曉琪、萬芳同林曉培一齊演出下月30號喺紅館搞嘅音樂會，佢一口答應。講到之前做公關，陳潔儀話：「每朝返工都俾途人眼望望，但我一啲都唔介意，用咗半年去適應。」</p></body></html>
