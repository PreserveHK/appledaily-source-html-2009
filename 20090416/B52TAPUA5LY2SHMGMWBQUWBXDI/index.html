<html><header><meta charset="utf-8"><title>孭LV袋男子抗賊傷頭臉</title></header><body><h1>孭LV袋男子抗賊傷頭臉</h1><p>【本報訊】一名孭着名牌LV斜孭袋的男子，昨午3時許行經荃灣大河道8號紅十字會捐血中心對開，遭持8吋長生果刀獨行賊截劫。事主反抗時被賊人割傷頭部及臉部，負傷撿起一個捐血宣傳牌與賊人對打，將賊人利刀打跌地上。<br>現場消息稱，事主為了保命撿起利刀，冒死奔越六條行車線逾300多米，向一輛救護車求助送院，賊人見事敗逃去。救護員替事主包紮，並召另一輛救護車將事主送院。遇劫受傷事主姓鄧（39歲），頭臉受傷，但神志清醒。涉案被追緝男子年約30歲，高1.7米，身材壯健及穿黑衫淺色褲，警方到場撿走利刀，並根據事主提供的資料追捕賊人。</p></body></html>
