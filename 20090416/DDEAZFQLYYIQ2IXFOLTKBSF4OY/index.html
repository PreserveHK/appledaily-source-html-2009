<html><header><meta charset="utf-8"><title>梁詠琪紐約尋冠軍犬</title></header><body><h1>梁詠琪紐約尋冠軍犬</h1><p>梁詠琪（GiGi）日內推出新碟《禮物》，她對上一次出碟是兩年多前，這張碟足足花了一年時間籌備，GiGi還負責美術和音樂總監。<br>為拍攝封套，GiGi和一行十多人前往紐約，製作費龐大。起程前，GiGi每日都上網找資料，連拍攝用的單車和貴婦狗，都是GiGi親自找尋，她說：「影相隻狗大有來頭，佢參加過比賽得冠軍，租佢四個鐘要600蚊美金（約4,700港元）。」GiGi又抽空看時裝展，更獲著名品牌Ports1961贊助最新靚衫，她一邊睇騷一邊揀衫，一舉兩得。<br>撰文：葉雪</p></body></html>
