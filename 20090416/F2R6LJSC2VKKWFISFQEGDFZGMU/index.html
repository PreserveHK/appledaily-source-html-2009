<html><header><meta charset="utf-8"><title>案件速遞東周前總編遭上訴候判</title></header><body><h1>案件速遞<br>東周前總編遭上訴候判</h1><p>【本報訊】於02年屬新傳媒旗下的《東周刊》刊登女星被虐裸照案，《東周刊》前總編輯蒙漢明（圖），去年承認發佈淫褻物品罪判監6個月，緩刑兩年。律政司司長認為判刑過輕，昨向上訴庭申請覆核，要求改判他入獄。上訴庭聽罷陳詞押後判決。<br>律政司一方力指，有關報道是極度不當及不負責任，蒙身為總編輯有話事權。上訴庭法官亦質疑，蒙身為總編輯，當時已從外地返港，知悉周刊的最終版本，卻沒有證據顯示他曾反對。涉案報道刊於02年10月30日，封面標題為《娛圈悲劇－字母女星被虐裸照曝光》。<br>案件編號：CAAR1/09</p></body></html>
