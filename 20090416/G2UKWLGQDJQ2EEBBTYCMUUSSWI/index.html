<html><header><meta charset="utf-8"><title>碩克聽里安納度教誨</title></header><body><h1>碩克聽里安納度教誨</h1><p>《歌舞青春》（HighSchoolMusical）靚仔碩克艾弗朗（ZacEfron中）前晚為主演新片《青春高校：回到17歲》（17Again）喺加州首映行紅地毯，女友雲妮莎夏芝絲（VanessaHudgens）都有到場。碩克經常被指係里安納度狄卡比奧（LeonardoDiCaprio小圖）接班人，二人感情亦都好好，早前里安納度勸戒碩克千祈唔好沾染毒品，否則事業一定玩完，碩克就自稱十分聽前輩話，不但向毒品sayno，連飲酒都唔會俾傳媒影到，做好榜樣。</p></body></html>
