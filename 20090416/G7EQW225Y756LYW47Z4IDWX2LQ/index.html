<html><header><meta charset="utf-8"><title>綿羊仔狂撼死火房車</title></header><body><h1>綿羊仔狂撼死火房車</h1><p>【本報訊】一名「鐵騎士」昨晨駕電單車，沿將軍澳隧道公路行駛至泳池對開，前面一部寶馬房車疑壞車停下，電單車卻收掣不及撞向房車車尾，鐵騎士撼向擋風玻璃再飛墮地面。電單車零件四散，幸鐵騎士僅手腳受傷，送院後情況穩定。<br>昨晨7時許，姓何（29歲）男子駕綿羊仔電單車沿將軍澳隧道公路往觀塘，駛至將軍澳游泳池對開時，前行一部由姓陳（39歲）男子駕駛的寶馬房車疑壞車停在路中，並準備召拖車之際，何的電單車收掣不及撞向房車尾，他更猛撞車尾擋風玻璃再飛彈地面。被撞房車擋風玻璃碎裂，電單車頭盡毀零件散滿地面，幸何僅手腳及胸口受傷，經包紮後再送院治理。</p></body></html>
