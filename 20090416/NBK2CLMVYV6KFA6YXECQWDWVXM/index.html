<html><header><meta charset="utf-8"><title>隔牆有耳：岳少單拖未驚過 - 李八方</title></header><body><h1>隔牆有耳：岳少單拖未驚過 - 李八方</h1><p>陳冠希新戲上畫，針對佢嘅人又行動，寄火藥信去《蘋果》示威，EDC老闆岳少噚日出席「香港－台灣城市交流論壇」，被問到擔唔擔心人身安全時，好淡定咁話未驚過，指香港係好安全城市，「點會驚！」佢自己唔需保鑣跟身，更同記者講笑話，如果現場有人心懷不軌，「家殺咗我都得。」<br>噚日個場冠蓋雲集，高官權貴眾多，梗係唔使擔心保安問題，岳少又指相信寄恐嚇信嘅人只係惡作劇，佢個人認為唔算太嚴重事件，但既然警方已展開調查，佢亦無謂多講，至於EDC人身安全，佢話呢層要問番陳冠希本人，相信佢自有打算，咁大個人，唔使其他人操心啦。</p></body></html>
