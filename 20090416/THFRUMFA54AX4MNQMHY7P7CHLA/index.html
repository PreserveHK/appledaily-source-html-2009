<html><header><meta charset="utf-8"><title>案件速遞窺同事電郵女經理判罰</title></header><body><h1>案件速遞<br>窺同事電郵女經理判罰</h1><p>【本報訊】一名出版集團前女經理在離職後因「八卦」及想知公司的人事變動，擅自侵入五名女同事的電郵戶口偷看郵件。電腦部職員接獲投訴，翻查電腦系統揭發報警。涉案前女經理早前在東區裁判法院承認五項不誠實取用電腦罪，昨被判社會服務令150小時，兼罰堂費1,000元。<br>被告楊德儀（39歲），現任職會計。案發於07年9月至12月期間，被告曾19次擅自進入前公司的電腦系統，其中兩次她更身處菲律賓。<br>案件編號：ESCC1567/09</p></body></html>
