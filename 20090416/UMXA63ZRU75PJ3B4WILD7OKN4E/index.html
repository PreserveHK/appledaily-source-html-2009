<html><header><meta charset="utf-8"><title>群星賀佐治獲追封</title></header><body><h1>群星賀佐治獲追封</h1><p>已故披頭四結他手佐治夏理遜（GeorgeHarrison小圖）昨日獲追封荷李活星光大道名人之星，佢嘅遺孀及兒子，以及生前一班band友包括保羅麥卡尼（PaulMcCartney）、TomPetty及JeffLynne等均有到場祝賀，最令人驚喜係佐治生前影帝好友湯漢斯（TomHanks）都有現身，吸引過百名fans到場睇熱鬧。據悉佐治粒星嘅位置喺佢舊隊友約翰連儂（JohnLennon）附近。</p></body></html>
