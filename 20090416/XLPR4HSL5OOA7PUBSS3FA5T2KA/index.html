<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔唔敢溫舊夢 - 李八方</title></header><body><h1>隔牆有耳：煲呔唔敢溫舊夢 - 李八方</h1><p>台中市市長胡志強訪港，獲港府高規格接待，煲呔喺禮賓府同佢見面，會後胡志強透露煲呔同佢講，自己當年新婚，亦係去台灣度蜜月，胡志強乘機邀請佢舊地重遊，重溫舊夢，可惜煲呔睇唔通阿爺眉頭眼額，唔敢應承。<br>與會嘅林D9補充，煲呔結婚後1969年同太太去台灣度蜜月，係佢第一次兼最後一次去台灣，至今40年未曾踏足台灣。胡志強食住上，話台中好適合新婚夫婦去玩，當地名勝景點浪漫又美麗，土產手信有特色又好食，好多台灣新人都去台中影婚紗相，講到結婚唔去台中，就好似不能白頭到老咁，煲呔呢個孤獨的推銷員，今次真係遇上勁敵。</p></body></html>
