<html><header><meta charset="utf-8"><title>奧巴馬夫婦去年賺逾2千萬</title></header><body><h1>奧巴馬夫婦去年賺逾2千萬</h1><p>白宮前天（周三）公佈總統奧巴馬夫婦的報稅紀錄，顯示兩人去年賺了逾265萬美元（2,067萬港元），93%來自奧巴馬的回憶錄，應繳的聯邦及州政府稅款合共逾93.3萬美元（727萬港元）。<br>這是奧巴馬連續第四年收入主要來自回憶錄的版稅，把他兩夫婦年薪總和20萬美元（156萬港元）比下去。兩人將收入的6.5%，即逾17萬美元（133萬港元）捐了給37個慈善機構。<br>副總統拜登（JosephBiden）夫婦的收入約27萬美元（210萬港元），應繳稅款為46,952美元（36.6萬港元）。<br>路透社</p></body></html>
