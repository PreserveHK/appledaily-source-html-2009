<html><header><meta charset="utf-8"><title>醫學Online煙民吃蔬果反易腸癌</title></header><body><h1>醫學Online<br>煙民吃蔬果反易腸癌</h1><p>吸煙可致肺癌，而患腸癌風險也相對較高。荷蘭國立公共衞生及環境局的研究證實，一般人多食蔬菜及生果，可減少患腸癌風險，如每天進食超過600克蔬果，較吃少於220克蔬果的人，少20%至25%患腸癌機率；但蔬果的神奇力量只在非煙民身上有效，因研究指吸煙者進食蔬果反而會更容易患腸癌。研究人員強調煙民不應因此而不食蔬果，而是要積極戒煙，減低被多種癌症侵襲的潛在風險。</p></body></html>
