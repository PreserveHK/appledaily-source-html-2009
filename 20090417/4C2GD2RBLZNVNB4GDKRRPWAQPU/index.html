<html><header><meta charset="utf-8"><title>物業代理廣場菁盈雅軒　換樓客追捧</title></header><body><h1>物業代理廣場<br>菁盈雅軒　換樓客追捧</h1><p>由永常置業發展，位於長沙灣青山道100號的菁盈雅軒，最近成交暢旺，近月錄得6宗成交，全部為中低層單位，分別為2房及3房單位，成交價由200至220萬元，買家皆為換樓客，其中有3房買家，更即場一次過付款購入單位自住。此外，還有數名準買家與發展商預留高層相連單位，準買家認為，1,216方呎相連單位為同區罕有，雖然相連單位需作改建，但單位間隔有如度身訂造，故此先落訂預留。<br><br>查詢電話：27083385</p></body></html>
