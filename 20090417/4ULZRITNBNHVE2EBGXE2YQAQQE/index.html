<html><header><meta charset="utf-8"><title>醫學Online世紀末死亡率增3.7倍</title></header><body><h1>醫學Online<br>世紀末死亡率增3.7倍</h1><p>日本的國家環境學研究所聯同13所學術機構的研究報告指出，隨着全球氣溫上升，本世紀末的死亡率會較1990年增加3.7倍。<br>研究推算到2090年面對水浸、森林及農作物失收情況。報告指出，就算做好一切減少溫室氣體排放，到世紀末氣溫仍較1990年上升1.6℃，如不做任何措施，溫度上升3.3℃，增加因心肺疾病致死的機率，最壞情況將較1990年增加3.7倍。</p></body></html>
