<html><header><meta charset="utf-8"><title>警掃商場四間鹹碟舖</title></header><body><h1>警掃商場四間鹹碟舖</h1><p>【本報訊】警方聯同影視及娛樂事務管理處人員，昨下午突擊搜查深水埗福仁商場四間店舖，撿獲3,100隻色情光碟，拘捕三名涉案男子。<br>深水埗警區特別職務隊第三隊主管陳倩媛表示，警方與影視處人員於昨日下午3時採取行動，先後搜查了福華街福仁商場四間光碟店，共撿獲3,100隻翻版色情光碟，總值7.9萬元。<br>行動中，警方以涉嫌發佈及管有淫褻物品罪名拘捕三名分別姓曾（35歲）、姓張（58歲）、姓任（59歲）男子。姓黃男子（45歲）因違反發佈不雅物品的限制，遭影視處人員票控。</p></body></html>
