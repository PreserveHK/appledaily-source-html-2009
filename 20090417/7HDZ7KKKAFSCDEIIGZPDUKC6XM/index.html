<html><header><meta charset="utf-8"><title>黃長發拍鹹片Karen呻慘</title></header><body><h1>黃長發拍鹹片Karen呻慘</h1><p>黃長發搭上鞋王鄧劍群的三奶李姿霆（Karen）後，女方即遭鞋王經濟封鎖，黃長發聲稱轉行做會計文員又未有着落。昨有消息指他長貧難顧，將接拍蕭若元父子製作的三級片《3D肉蒲團》，全裸上陣換取100萬酬勞。</p><p>怒氣冲冲</p><p>記者昨致電蕭定一，他說：「我係透過中間人好初步同佢傾過，佢話會諗吓，但鞋王出咗嚟之後已經同佢聯絡唔到。」蕭定一稱男角人選已有定案，但要賣關子。<br>至於Karen與鄧劍群所生的囡囡昨日生日，黃長發卻被指露股拍三級片贈興，Karen昨日怒氣冲冲在電話中說：「我已經夠慘！」隨即掛斷電話，黃長發則至截稿前也未取得聯絡。<br>採訪：葉雪</p></body></html>
