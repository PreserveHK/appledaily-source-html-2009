<html><header><meta charset="utf-8"><title>醫學Online維A維C不足易哮喘</title></header><body><h1>醫學Online<br>維A維C不足易哮喘</h1><p>英國諾定咸大學一隊研究隊伍，分析自1980年以來、共40份包括兒童及成人的研究報告，發現在多種維他命當中，維他命A及維他命C攝取量不足，會增加哮喘風險。研究指出，只吸收低劑量維他命C的人士，有12%增加哮喘發作風險。此外，吸收維他命A不足，也會引發哮喘，但專家未能確定實質的數據，但從多項研究報告指出，患嚴重哮喘人士只攝取低於平均一半的維他命A份量。</p></body></html>
