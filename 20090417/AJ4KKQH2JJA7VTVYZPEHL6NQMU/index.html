<html><header><meta charset="utf-8"><title>金宣兒操弗從政</title></header><body><h1>金宣兒操弗從政</h1><p>韓國女星金宣兒，昨日身穿性感連身裙在仁川出席新劇《CityHall》記者會，她更風騷地和男主角車勝元大跳探戈。<br>金宣兒被問到今次角色和她的經典角色金三珣有何分別時，她認為金三珣比較貼近現實，又說今次以纖瘦身材拍劇只不過是做回自己，她說：「自從早前決定和Rain上電視跳舞後，我便開始重新做運動，回復原先的體重。」</p><p>為人才發聲</p><p>金宣兒在劇中飾演一個低級公務員，後來越爬越高當上市長，與夢想做總統的天才公務員車勝元鬧出不少笑話。金宣兒希望藉此劇認識多一點政治，並謂現實有很多被埋沒實力的人才，希望大家給予機會加以發掘。</p></body></html>
