<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Julio攬靚女好艷福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Julio攬靚女好艷福 - 馮仁昭</h1><p>孖仔組合Soler早幾日拍攝新歌《細味》MV，雖然佢哋係孖生兄弟，但喺MV入面嘅待遇就唔一樣。原來當日導演搵咗《美女廚房》其中一位天使陳蕊蕊做MV女主角，只有大孖Julio有機會同佢擁抱，但細孖Dino一啲都唔介意，仲話可以快啲收工不知幾開心。Julio一知道要拍親密鏡頭不知幾咁擔心，好彩陳蕊蕊當日患咗重感冒，結果導演刪咗佢哋某啲親密戲份，令Julio即時鬆一口氣。</p></body></html>
