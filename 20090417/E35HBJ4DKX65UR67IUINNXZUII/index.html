<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko幻想取代阿Sa - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumiko幻想取代阿Sa - 馮仁昭</h1><p>鄭希怡（Yumiko）噚日喺尖沙嘴出席護膚品活動，佢啱啱由內地返港，之前到廣州同鍾欣桐（阿嬌）拍廣告，之後就去上海替父親慶祝生日，再同謝霆鋒到南京同安徽等地登台。問到同阿嬌拍廣告時嘅情形，Yumiko話：「其實我哋只有一個鏡頭係一齊拍，覺得阿嬌開心咗好多，我仲幻想自己係阿Sa（蔡卓妍）㖭。」佢仲話阿嬌好有義氣，因為阿嬌一早走得，但都唔走住，等埋Yumiko拍完先一齊走。</p></body></html>
