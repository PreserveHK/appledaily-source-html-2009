<html><header><meta charset="utf-8"><title>古董相機展大召集</title></header><body><h1>古董相機展大召集</h1><p>自問係DC發燒友，亦未必識回答呢條問題：「知唔知毛澤東夫人江青下令製造嘅相機，係邊一款牌子？」再問多你一條：「1974年健力士紀錄大全被列為全球最細嘅相機，佢所拍攝出來嘅影像，直徑只有幾毫米？」<br>呢啲咁刁鑽嘅難題，當然唔係你同我能應付，想知答案就要喺4月28日至5月10日，到鑽石山荷里活廣場睇呢個世紀古董相機展，入面包羅過百款十九世紀以及二次大戰時期用過嘅古董相機，仲有唔少國寶級珍品，唔好錯過！</p><p>展會資料：「荷里活廣場世紀古董相機展」</p><p>日期：4月28日至5月10日<br>時間：中午12時至晚上9時<br>地點：鑽石山荷里活廣場一樓明星廣場</p></body></html>
