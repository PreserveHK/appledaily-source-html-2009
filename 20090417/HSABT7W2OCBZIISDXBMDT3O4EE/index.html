<html><header><meta charset="utf-8"><title>水晶比堅尼售$23156</title></header><body><h1>水晶比堅尼售$23156</h1><p>碧波蕩漾中，想成為眾人焦點，又花得起錢，不妨穿上這款水晶比堅尼，跟艷陽鬥耀眼。水晶比堅尼，用人手鑲了5,000顆施華洛世奇（Swarovski）水晶，有紅寶石色、藍寶石色、綠寶石色和金色，兩件頭設計，上截和下截用金色水晶帶連接，性感又高貴。派頭顯現，每件盛惠2,000英鎊（23,156港元），即每平方厘米要100英鎊（1,157港元）。捨得花錢，可向推出水晶比堅尼的英國高級百貨店Selfridges訂購。<br>英國《每日郵報》</p></body></html>
