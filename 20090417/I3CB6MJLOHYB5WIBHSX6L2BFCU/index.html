<html><header><meta charset="utf-8"><title>案件速遞失嬰屍殮房員工6月審</title></header><body><h1>案件速遞<br>失嬰屍殮房員工6月審</h1><p>【本報訊】東區醫院遺失男嬰屍體案，前殮房技術員周國華涉嫌向警方提供虛假資料，隱瞞遺失嬰屍的日期，以及聲稱已將身份名牌扣在屍袋上，昨在東區裁判法院再提訊。案件排期至6月15日審訊，將有7名控方證人及1名辯方證人，預計聆訊為期3日。<br>現年46歲的被告周國華，否認一項企圖誤導警務人員罪。他涉嫌於今年1月9日，提供虛假資料誤導警員，指於去年12月19日約下午2時半，在東區尤德夫人那打素醫院殮房，把35周大早產夭折男嬰高惟恩的身份證明手鐲繫在其屍袋上，以及他本人最初知道遺失死者遺體的日期是今年1月2日。<br>案件編號：ESCC1607/09</p></body></html>
