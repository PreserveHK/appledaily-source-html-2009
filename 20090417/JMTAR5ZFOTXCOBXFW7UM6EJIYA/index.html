<html><header><meta charset="utf-8"><title>港停入肯塔基州禽肉</title></header><body><h1>港停入肯塔基州禽肉</h1><p>【本報訊】本港停止處理美國肯塔基州埃德蒙森郡的禽肉入口申請。該郡一農場曾爆發低感染的H7N9禽流感疫情，部份禽鳥出現輕微症狀，但該農場同時也有H5及H7病毒，它們均可演變成高傳染性的禽流感病毒，造成大規模感染，須向世衞報告。<br>本港食環署食安中心發言人表示，得悉美國肯塔基州埃德蒙森郡爆發低感染性的禽流感事件後，已立即停止處理該郡禽肉及禽肉產品的入口申請，暫未知過去有否從該州入口冷凍雞肉。</p></body></html>
