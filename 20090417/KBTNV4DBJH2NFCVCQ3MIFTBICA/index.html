<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余安安玩失蹤甩索女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：余安安玩失蹤甩索女 - 馮仁昭</h1><p>藝人係公眾人物，喺公眾地方就梗係預咗曝光，馮仁昭唔明點解啲藝人係要避忌。前日余安安（左二）陪一名美少女（左）去ifc嘅鞋舖買嘢，發現有記者影相後，余安安竟然靜雞雞丟低美少女速撇。美少女唔知情，當佢發現余安安失咗蹤，佢都慌失失唔知點算好。此外，連凱同太太前日都行ifc商場，最初佢哋一齊行，但其後男方丟低老婆，突然走去書局打書釘，睇完後就會合等到吽晒嘅老婆。</p></body></html>
