<html><header><meta charset="utf-8"><title>Rosemary冇工開食杯麪</title></header><body><h1>Rosemary冇工開食杯麪</h1><p>o靚模近月空群而出，Rosemary在o靚模狙擊下明顯工作量大減，行騷及出席商場活動次數大不如前。前日素顏的她一身黑衣打扮，獨自到ifc商場內的Citysuper超市掃貨，現場見她沒精打采，手持購物籃選購杯麪、凍肉及粟米片之類，付款後她手拎一大袋離開，乍遇記者上前拍照，她只強顏歡笑。</p><p>孫耀威旋風掃菜</p><p>其後孫耀威也偕男助手到超市，他戴墨鏡、大hairband，一出現已惹人注意，不過他於超市內只旋風式逗留5分鐘，集中選購菜類及清潔用品後即坐車離開。<br>採訪、攝影：娛樂突發組</p></body></html>
