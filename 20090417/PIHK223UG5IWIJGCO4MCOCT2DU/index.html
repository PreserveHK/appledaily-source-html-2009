<html><header><meta charset="utf-8"><title>Eason親近學生唱不停</title></header><body><h1>Eason親近學生唱不停</h1><p>陳奕迅（Eason）日前在理工大學演出校園騷，與約200名學生分享自己的創作歷程，又獻唱了多首名曲，他指歌曲《沙龍》的初本是由自己填詞，但後來覺得用字太過80年代，最後找了黃偉文幫手。</p><p>有求必應</p><p>Eason表演期間，台下的學生不斷安哥，他也有求必應，還清唱滿足大家，Eason說：「唱歌係我最喜歡嘅事，唱一首可能只不過5分鐘，入行不久，做騷如果唱3首，我例唱7首，觀眾成日都話encore，好耐以前唱3首歌都好似係幾千蚊。」他與學生聊天時，又鼓勵大家要對自己的興趣保持憧憬和熱誠。撰文：林妃</p></body></html>
