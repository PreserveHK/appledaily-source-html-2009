<html><header><meta charset="utf-8"><title>廣東「撞車黨」駕名車行劫</title></header><body><h1>廣東「撞車黨」駕名車行劫</h1><p>廣東「撞車黨」近月又有新招，在廣州、深圳、中山等地，利用寶馬等豪華車來撞車勒索或搶劫，很多車主因擔心對方身份或賠償金額大，心情慌張下落車看個究竟，結果被賊人乘機搶去財物。<br>駕着寶馬車的東莞市民熊先生，上月底在路上被後面一輛寶馬車撞上來，對方後來開車攔在他車前，幾個紋身大漢隨即下車，要求他賠償3.8萬元人民幣，當他準備致電報警時，對方趁機搶去他手上名錶，之後逃去無蹤。這個撞車黨多名成員近日落網，警方發現他們曾在深圳、廣州等地犯案數十宗。<br>廣東《南方都市報》</p></body></html>
