<html><header><meta charset="utf-8"><title>醫學Online九成疥瘡源自安老院</title></header><body><h1>醫學Online<br>九成疥瘡源自安老院</h1><p>衞生防護中心新一期《傳染病直擊》指，本港05至08年共接獲356宗院舍疥瘡爆發，1,685人受影響，92%個案於護理安老院舍發生，部份患者更是院舍職員。防護中心指，疥瘡由疥癬蟲引起，經直接接觸傳染，主要感染長者、兒童等免疫力較弱人士；患者皮膚表面會出現小丘疹、線狀損傷或小水泡，極度痕癢，需以外用疥瘡乳劑及止痕藥物治療，提醒職員加以預防。</p></body></html>
