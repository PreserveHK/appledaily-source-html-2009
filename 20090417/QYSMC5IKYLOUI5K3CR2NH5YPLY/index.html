<html><header><meta charset="utf-8"><title>涉洗錢4000萬男子潛逃</title></header><body><h1>涉洗錢4000萬男子潛逃</h1><p>【本報訊】因收受外圍賭注入罪的五旬男子，涉嫌與妻兒一同洗黑錢，涉款逾4,000萬元，共被控五項洗黑錢罪，案件昨在區域法院開審。<br>案情指，警方於07年5月17日凌晨，在深水埗街上，截查首被告葉錦勝。當時他戴着耳機，聽着涉及賽馬投注的錄音帶。警方將他帶返家，搜獲寫有球賽下注的波纜紙。警方進一步調查發現，首被告與妻子蕭金蓮（51歲）及長子葉鳴楓（25歲）所持有的5個銀行戶口內，有大額金錢進出，涉款逾4,000萬元。首被告早前在裁判法院因收受外圍賭注罰款兩萬元，入獄一個月，緩刑兩年，但於本案開審前潛逃。<br>案件編號：DCCC1102/08</p></body></html>
