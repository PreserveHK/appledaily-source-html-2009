<html><header><meta charset="utf-8"><title>Levi's行貨首次二折</title></header><body><h1>Levi's行貨首次二折</h1><p>有時見到平時絕不大割價的品牌都要低頭，真是悲喜交集。今次的對象就是平日減極有限的Levi's，29間專門店由即日起至4月20日低至二折，最少都有半價，有部份更是今季款式：受香港男仔歡迎的直腳收身型號503和523易着易襯，屬「毒男」首選；女裝牛仔褲Diamond系列，後袋棄用車線貼上閃石做袋花，初推出時已令好多女仔失守，預咗爭崩頭。<br><br>記者：梁俊鵬<br>查詢：25751125</p></body></html>
