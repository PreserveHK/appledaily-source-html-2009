<html><header><meta charset="utf-8"><title>老婦染李斯特菌死亡</title></header><body><h1>老婦染李斯特菌死亡</h1><p>【本報訊】衞生防護中心證實一名71歲老婦感染李斯特菌後死亡。患者上月29日出現發燒等症狀，翌日到東區醫院留院一日後死亡，血液驗出李斯特菌，是本年第9宗感染個案，防護中心正追查其感染途徑。<br>防護中心最新一期《傳染病直擊》指，感染李斯特菌的71歲老婦，患有高血壓，上月29日出現發燒、嘔吐及言語不清，翌日被送到東區醫院急症室，一度心跳停頓，檢查發現她患有心肌梗塞，其間病情惡化，留院一日至31日去世。防護中心正追查感染來源。</p></body></html>
