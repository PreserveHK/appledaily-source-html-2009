<html><header><meta charset="utf-8"><title>案件速遞美林董事被殺妻准上訴</title></header><body><h1>案件速遞<br>美林董事被殺妻准上訴</h1><p>【本報訊】美林證券董事簡崇諾03年遭妻子以毒奶昔及硬物擊頭殺死，其妻子謀殺罪成判囚終身。昨日她到終審法院申請上訴，質疑控方在原審時，引用她申請保釋時的陳詞及醫學報告盤問她，做法有欠公允。終院認為上訴涉及重大法律觀點，受理申請，排期至明年1月12日進行聆訊，為期3天。<br>44歲上訴人NancyAnnKissel昨蓄短髮、戴眼鏡出庭，精神飽滿，其親友亦有到庭旁聽。她被控於03年11月2日在陽明山莊寓所內，謀殺40歲丈夫簡崇諾。05年9月她在高等法院被裁定罪成，判處終身監禁。<br>案件編號：FAMC64/08</p></body></html>
