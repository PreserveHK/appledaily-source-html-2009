<html><header><meta charset="utf-8"><title>YouTube交響樂團首演贏盡掌聲</title></header><body><h1>YouTube交響樂團首演贏盡掌聲</h1><p>首個透過互聯網在全球招募成員的YouTube交響樂團，前晚在美國紐約卡內基音樂團首演，團員包括香港演藝學院17歲敲擊樂學生黎慧敏。96名來自30多個國家和地區的團員，雖然只經3日排練，但表現有板有眼，贏盡讚賞。圖為中場休息時，會場天花和牆壁播出各團員的錄影片段。香港演藝學院發言人表示，黎慧敏已順利完成表演，將於稍後時間返回香港。<br>法新社</p></body></html>
