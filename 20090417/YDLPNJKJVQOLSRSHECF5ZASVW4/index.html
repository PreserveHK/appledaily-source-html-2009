<html><header><meta charset="utf-8"><title>大行觀點：瑞銀料中交再升36%</title></header><body><h1>大行觀點：瑞銀料中交再升36%</h1><p>中交建（1800）去年僅多賺0.7%至60.8億元人民幣，較市場預期差，惟瑞銀繼續看好，因該公司去年下半年毛利有改善，較上半年升0.3個百分點，意味其最壞情況已過，故重申「買入」評級。<br>由於中央批准地方政府發行2000億元人民幣債券，用作籌募基建開支經費，故瑞銀預期將帶動中交建今年及明年的新合約，分別增加14%及16%。隨着原材料價格回穩，該行料其今明兩年盈利年均複合增長率將達34%，純利分別升至82.6億及107.9億元人民幣。<br>瑞銀將中交建目標價由10.7元調高至12.8元，上升潛力逾36%。</p></body></html>
