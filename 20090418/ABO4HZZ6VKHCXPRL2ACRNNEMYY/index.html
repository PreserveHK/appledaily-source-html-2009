<html><header><meta charset="utf-8"><title>深圳直擊　趙碩之性感敗陣</title></header><body><h1>深圳直擊　趙碩之性感敗陣</h1><p>趙碩之和蔡少芬（Ada）昨日應時裝品牌邀請，到深圳出席時裝滙演。對於近日o靚模界中Kama與Angelababy不和的新聞，趙碩之認同模特兒界競爭相當大，她說：「我同佢兩個都唔熟，只係做嘢見過Kama，佢好nice。上年我入行時都好多女仔，呢行競爭真係好大。」</p><p>Ada唔怕走音</p><p>同場的Ada所穿的服飾比趙碩之所穿的更為性感，她表示為了配合場合而作出不同的打扮。Ada又透露即將要演出舞台劇，丈夫張晉擔任其歌唱老師，問Ada演出時會否擔心走音？她說：「我唔係歌手唔怕走音，觀眾會體諒。」<br>採訪、攝影：曾小嘉</p></body></html>
