<html><header><meta charset="utf-8"><title>寵物天倫：嘉年華又來了</title></header><body><h1>寵物天倫：嘉年華又來了</h1><p>假日想陪小朋友又想陪小貓狗？香港寵物福利協會和民建聯東區支部將舉辦寵物嘉年華，屆時有繪畫比賽，讓小朋友設計夢想中的寵物公園，發揮小宇宙。其他活動還有寵物法例講座、狗狗跑步比賽等，並特設狗狗玩樂區，免費入場，讓你一家大小加貓貓狗狗共敍天倫樂。<br><br>記者：趙志雄</p><p>日期：4月19日11:00am-6:00pm<br>地點：香港仔海濱公園觀海徑<br>查詢：25526245</p></body></html>
