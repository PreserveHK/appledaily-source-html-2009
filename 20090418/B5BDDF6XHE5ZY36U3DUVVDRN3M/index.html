<html><header><meta charset="utf-8"><title>看守櫃員機　男子討回存款</title></header><body><h1>看守櫃員機　男子討回存款</h1><p>深圳清潔工人毛先生前日在南山區一部櫃員機存入7,000元（人民幣．下同），但櫃員機突然吐出銀行卡並暫停服務，毛發現他的錢並未存入戶口。「7,000元錢，我工作大半年才能賺這麼多啊！」毛打電話給親戚搬來床、單車和桌子等物，放在故障櫃員機前阻止別人靠近（圖）。銀行翌日證實櫃員機故障，並向毛交還所吞款項。<br><br> http://epaper.nddaily.com/A/html/2009-04/17/content_763579.htm </p></body></html>
