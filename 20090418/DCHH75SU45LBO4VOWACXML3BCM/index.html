<html><header><meta charset="utf-8"><title>李民浩訪日驚到震</title></header><body><h1>李民浩訪日驚到震</h1><p>韓劇《花樣男子》大軍前日殺到東京舉行兩場影迷聚會，吸引5,000名fans支持，連原著漫畫家神尾葉子都畀面撐場。飾演男主角道明寺的李民浩出場時大玩驚喜，一身白馬王子look的他從後排觀眾席走上台，令fans起哄爭相和他握手。</p><p>自認緊張</p><p>李民浩公開了成長片段，更自認驚到腳震，他說：「身為演員的我從未試過踏足大舞台，所以很緊張。」金賢重拿起結他自彈自唱，自爆覺得《花男》對白肉麻，所以會避開與家人一起收看，而組合SS501和T-MAX則擔任表演嘉賓。此外，《花男》女配角金素恩將會擔正韓版《不能結婚的男人》。</p></body></html>
