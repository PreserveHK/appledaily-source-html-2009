<html><header><meta charset="utf-8"><title>三條腿怪鵝有兩個肛門</title></header><body><h1>三條腿怪鵝有兩個肛門</h1><p>「哥哥，點解你多咗隻腳嘅？」「唔知喔，我一出世就係咁啦！」在廣東陽江的陽東縣那龍鎮興達禽畜養殖專業合作社裏，有一隻長着三條腿兩個肛門的小怪鵝（圖），在第三條腿的兩旁有兩個肛門。與其他同伴相比，牠雖然長的怪異，但有趣的是，這隻怪鵝的兩個肛門能同時排便。與此同時，牠的日常生活並無異樣，且與同伴融洽相處。<br><br> http://www.hkcna.hk/8/7.shtml </p></body></html>
