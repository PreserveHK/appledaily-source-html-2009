<html><header><meta charset="utf-8"><title>四折食法國生蠔日本和牛</title></header><body><h1>四折食法國生蠔日本和牛</h1><p>即日至6月12日渣打銀行信用卡用戶去鯉景灣蘇豪東食飯有多個優惠，其中星期一至五晚市二人套餐有四折，10間參與食肆中，如「魚」日本料理二人餐就有法國生蠔刺身盛合、和風野菜沙律、雜錦天婦羅盛合、網燒日本和牛、日式野菜烏冬或炒飯，以及日本芝士年糕拼雪糕，原價$980，四折$392每人$196（另加一）。拎渣打VisaInfinite/Platinum/Titanium信用卡，仲送兩杯清酒。</p><p>魚日本料理（25687678）<br>鯉景灣太安街25號GD01-02舖</p></body></html>
