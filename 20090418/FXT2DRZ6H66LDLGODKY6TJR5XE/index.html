<html><header><meta charset="utf-8"><title>財話短說DeMonsa撻定抗辯被接納</title></header><body><h1>財話短說<br>DeMonsa撻定抗辯被接納</h1><p>▲過去兩年在本港狂掃物業的印尼財團DeMonsa，早前撻定中環荊威廣場4層，遭賣方菱電入稟追討，DeMonsa提出抗辯，稱該公司兩位股東之一的劉常仁於07年3、4月期間曾跌倒，可能導致腦部受創，並於同年3月至12月反常地購入55項物業，總值達26億元；另指劉常仁是受到某些地產經紀不當影響下，才作出收購決定，故有關交易協議存有不公正問題。法庭接納將案件延期至下月4日，等候整理劉常仁的醫療報告。</p></body></html>
