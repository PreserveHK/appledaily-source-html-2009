<html><header><meta charset="utf-8"><title>六款花生食品疑污染</title></header><body><h1>六款花生食品疑污染</h1><p>七間特設精神健康<br>診所求診人數</p><p>【本報訊】食物安全中心昨公佈，美國Nature'sPath生產的6款預先包裝花生食品可能受沙門氏菌污染。中心已通知業界停止出售上述產品，如消費者曾經購入相關產品，應該停止進食，並將產品棄掉及徹底清洗雙手。<br>消費者及業界可以從美國食物及藥物管理局網址： http://www.accessdata.fda.gov/scripts/peanutbutterrecall/index.cfm取得這次回收的花生產品最新資料。 </p></body></html>
