<html><header><meta charset="utf-8"><title>賭王代女澄清緋聞</title></header><body><h1>賭王代女澄清緋聞</h1><p>賭王何鴻燊旗下「空中快線」推出新貴賓候機室，他與三姨太陳婉珍、林建岳及林祖輝等前晚到場參觀。人稱九哥的賭王自爆有九架飛機，但姨太們就不愛坐，他說：「太太鍾意坐船舒服，但啲仔女就最怕暈浪，我就由細到大都坐船，幾大浪都唔會暈。」他說自己只會送車給子女，絕不會送飛機。</p><p>「佢到我個女膊頭咋」</p><p>三房長女超雲近日與澳門特首何厚鏵姪兒何敬豐（Eric）關係不俗，賭王即時將手放在自己心口比畫說：「佢係咁高咋喎，問心，襯唔襯先？佢只係到我個女膊頭咋。」三姨太陳婉珍就重申女兒與何敬豐只是朋友。<br>採訪、攝影：梁錦雯</p></body></html>
