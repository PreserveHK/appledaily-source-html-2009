<html><header><meta charset="utf-8"><title>林憶蓮買鞋大陣仗</title></header><body><h1>林憶蓮買鞋大陣仗</h1><p>林憶蓮近月忙於在內地開騷，久違的她前日現身香港，偕同閨中密友雲何婉薇到中環ifc商場的連卡佛shopping。現場見年逾40歲的憶蓮素顏上陣，打扮隨意，但她保養不錯，精神飽滿。</p><p>專人招呼</p><p>曾是樂壇天后的憶蓮買鞋要專人服侍，在百貨公司女鞋部試穿高踭boot時頗大陣仗，身旁放置多對長短靴，鞋盒滿地，她套上長靴後即在鏡前左照右照，一名女店員在旁專責招呼，同行的雲何婉薇則攤在梳化上呆等。<br>不久憶蓮發現記者即面露不悅，匆匆穿上波鞋孭起手袋，着雲何婉薇陪伴她上另一層的試身室繼續試鞋，女店員見狀只好捧着三個大鞋盒加一對高踭鞋尾隨她們上樓。<br>採訪、攝影：娛樂突發組</p></body></html>
