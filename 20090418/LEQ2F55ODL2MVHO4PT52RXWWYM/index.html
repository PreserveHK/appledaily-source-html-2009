<html><header><meta charset="utf-8"><title>案件速遞萬通前高層認造謠候判</title></header><body><h1>案件速遞<br>萬通前高層認造謠候判</h1><p>【本報訊】金融海嘯去年席捲全球，美國萬通保險亞洲一名署理總經理從上司取得一封偽造的美國友邦保險（AIA）客戶服務部給客戶的信件，信上要求顧客限時終止服務，否則不能取回全部本金。該署理總經理乘人心惶惶之際，先將假信交給下屬，下屬則傳真給顧客及妻子。下屬妻傳真假信向AIA求證時，揭發本案。該名已被解僱的署理總經理昨日在東區裁判法院認罪，還柙候判。<br>被告陳漢祥（46歲）被控於去年9月23日，在金鐘統一中心的辦公室內，使用虛假文書的副本。裁判官將案押後至下月4日，等候其背景及社會服務令報告才判刑。<br>案件編號：ESCC1629/09</p></body></html>
