<html><header><meta charset="utf-8"><title>XC90R-Design新貨勁減6萬</title></header><body><h1>XC90R-Design新貨勁減6萬</h1><p>VolvoXC90R-Design劈價！唔好搞錯，唔係清舊年貨，而係新抵港嘅09現貨！今個周末，會以勁減6萬嘅優惠價出售。R-Design可說係Sport嘅變種版，外觀更為醒目靚仔，係部充滿運動感嘅家庭車。另外，全新09年款XC902.5T亦已開始接受預訂，據聞5月中便會到貨。<br><br>查詢：29273388<br><br>記者：黎頌詩</p></body></html>
