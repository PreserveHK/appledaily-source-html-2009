<html><header><meta charset="utf-8"><title>案件速遞工人奪13歲女網友初夜</title></header><body><h1>案件速遞<br>工人奪13歲女網友初夜</h1><p>【本報訊】有操行問題的中三女生與同輩相處不來，轉攻「twolove」聊天室交友，結識了有女友的運輸工人。兩人透過網絡交往一年，女生便主動約會工人。去年10月初次見面，女生便跟他性交及肛交，失去處子之身。工人昨日在高等法院承認與未成年少女非法性交及肛交兩罪，判監三年。<br>社署案發後已替女生申請保護令，為期一年。<br>案件編號：HCCC18/09</p></body></html>
