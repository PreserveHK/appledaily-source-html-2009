<html><header><meta charset="utf-8"><title>又一人染退伍軍人症</title></header><body><h1>又一人染退伍軍人症</h1><p>【本報訊】退伍軍人症感染個案有上升之勢，本港連續三日有市民染病，昨日證實染病的78歲老翁，上周一開始發燒及氣促，兩日後入住伊利沙伯醫院接受治療，現時情況嚴重。患者近期並無離港外遊，衞生防護中心仍在調查其感染途徑。<br>防護中心發言人表示，患者居於黃大仙，是退休人士，並無吸煙習慣，他在本月6日開始發病，發病前沒有出外旅遊，其家人沒有出現退伍軍人症病徵。但此病近期有上升情況，日前證實的兩宗個案，患者分別在病發前到過深圳及番禺。<br>吸入退伍軍人桿菌可感染此病，桿菌主要在於攝氏25至40度的水中生長。</p></body></html>
