<html><header><meta charset="utf-8"><title>警尋14歲失蹤女童</title></header><body><h1>警尋14歲失蹤女童</h1><p>【本報訊】14歲女童何善怡（圖）於本月13日（周一）晚上離開赤柱東頭灣道寓所後音訊杳然，其家人多番以手機聯絡她無果，翌日向警方報案，警方昨日發出呼籲，要求市民協助尋找。<br>何善怡身高約1.55米，體重37公斤，瘦身材，圓臉和留有黑色長直髮。據家人透露，女童喜到石排灣、香港仔和田灣一帶流連。任何人若有該失蹤女童的消息，請致電：28601045或28131717與港島總區失蹤人口調查組或任何一間警署聯絡，協助提供她的下落或線索。</p></body></html>
