<html><header><meta charset="utf-8"><title>案件速遞中學男教師涉非禮男生</title></header><body><h1>案件速遞<br>中學男教師涉非禮男生</h1><p>【本報訊】深水埗一間中學發生男教師涉嫌非禮男生事件。在該校任教的年輕英文男教師，涉嫌於去年10月至11月，三度非禮同一名14歲中三男生，其中兩次以手背隔着校褲輕撫該男生下體，另一次則以手指插進褲內觸摸其下體。男教師昨日在九龍城裁判法院否認三項非禮罪名，下月8日預審。<br>被告李沛暉（26歲），報稱為英文教師。據了解，三次涉嫌非禮事故發生時，事主均在校內補課。事主其後向社工投訴而揭發案件，警方於本月拘捕被告。<br>案件編號：KCCC2086/09</p></body></html>
