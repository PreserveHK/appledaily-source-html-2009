<html><header><meta charset="utf-8"><title>押切萌鬼祟撐枱腳</title></header><body><h1>押切萌鬼祟撐枱腳</h1><p>現年29歲的日本名模押切萌，近年向多方面發展，不但做主持，推出的自傳式散文《模特兒失格》更大賣。愛情事業兩得意的押切萌，與比她年輕4歲的巨人隊棒球手野間口貴彥的姊弟戀同樣發展穩定。昨日出版的日本雜誌《FRIDAY》，偷拍到兩人在東京撐枱腳拍拖。</p><p>男友暴脹</p><p>據雜誌報道，押切萌在本月初與男友到東京西麻布餐廳享受冲繩料理。當晚兩人特別預約了獨立房間用膳，免受其他食客打擾。享受了兩小時的二人世界後，兩人才前後腳離開餐廳，再一同乘的士絕塵而去。身為棒球手的野間口，近日被外界指身形暴脹，看來押切要向男友傳授keepfit心得。</p></body></html>
