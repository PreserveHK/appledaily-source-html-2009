<html><header><meta charset="utf-8"><title>金美侖剃頭激勵病女</title></header><body><h1>金美侖剃頭激勵病女</h1><p>一向演慣愛情喜劇的荷李活女星金美侖戴雅絲（CameronDiaz），最近一改戲路，在6月英國上畫的催淚新片《MySister'sKeeper》中飾演三子之母，與《陽光小小姐》（LittleMissSunshine）的童星艾碧姬布絲蓮（AbigailBreslin）及SofiaVassilieva合作。<br>金美侖在片中扮演性格堅強的母親，在近日公開的電影預告中，金美侖為了鼓勵患了白血病的女兒Sofia勇敢接受治療，不惜對鏡親自剃頭，戴上頭套以光頭look示人。</p></body></html>
