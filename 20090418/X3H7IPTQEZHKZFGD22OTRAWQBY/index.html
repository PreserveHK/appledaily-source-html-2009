<html><header><meta charset="utf-8"><title>新渡輪新網站</title></header><body><h1>新渡輪新網站<br></h1><p>本人對交通工具班次極為遲鈍，偏偏一生同「等車」很有緣，想當年返中大時已經常等錯車，返兩年工又唔知公司車開幾點，如公司車班次可以SMS畀我就好。車，就話一個鐘幾班；船，起碼等粒幾鐘一班，無限青春白白浪費。畀個貼士大家，下次搭船去離島或澳門前，上新渡輪網站check吓班次吧！呢個網站介面簡單清晰，除咗check航班外，仲有旅遊資料參考，網上訂購澳門船票等服務，夠晒方便。<br><br>記者：劉嘉蕙</p><p>新渡輪網址： http://www.nwff.com.hk <br></p></body></html>
