<html><header><meta charset="utf-8"><title>隔牆有耳：田二少另起早餐派 - 李八方</title></header><body><h1>隔牆有耳：田二少另起早餐派 - 李八方</h1><p>自由黨舊年直選敗北後元氣大傷，早前搬遷到九龍灣新總部後，開始重整旗鼓再上路。田二少係其中一個參與黨務積極分子，據八方了解，田二少喺黨內新設立一般社會事務委員會，由佢領導，成員包括黨內核心人物、資深黨員同部份區議員，本月底起逢星期一早上喺黨總部召開早餐會。<br>田二少去年出選九龍西落選，近來甚少曝光，但唔代表佢退出江湖。黨內人士稱，佢主導嘅美孚健康檢查活動甚受街坊歡迎，短期內會在其他地區推行，可以話係富貴黨式深耕廣種地區工作。今次召集早餐會，據講會討論埋立法會層次嘅政策問題，架構一個平台就政治事務發聲。</p></body></html>
