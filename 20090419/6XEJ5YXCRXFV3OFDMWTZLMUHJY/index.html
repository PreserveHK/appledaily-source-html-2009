<html><header><meta charset="utf-8"><title>長沙灣非禮案受害女童8至10歲</title></header><body><h1>長沙灣非禮案受害女童8至10歲</h1><p>【本報訊】涉嫌與長沙灣區多宗非禮案中被捕的15歲小色魔，經警方扣查後，證實他與四宗非禮案有關，而受害者只是8至10歲的女童，小色魔的行為令人髮指，警方呼籲近期在區內曾遭非禮而未有報案者，請立即與深水埗警區重案組聯絡。<br>深水埗警區重案組第二隊人員在接辦區內多宗女童被非禮案件後，根據受害人提供資料，已鎖定同一人所為，至前日在長沙灣海麗邨拘捕涉案15歲少年。昨日警方將他落案檢控四項非禮罪名，明日在九龍城裁判法院提堂。<br>消息指出，警方對區內一連串非禮事件高度重視，曾要求情報組和長沙灣特遣隊人員協助，終將他拘捕。</p></body></html>
