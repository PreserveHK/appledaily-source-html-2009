<html><header><meta charset="utf-8"><title>過路9歲童被車撞傷</title></header><body><h1>過路9歲童被車撞傷</h1><p>【本報訊】一部私家車昨晨駛經坪石巴士總站對出時，一名9歲男童突從車頭衝出橫過馬路，司機收掣不及，左車頭撞倒男童，男童手腳擦傷，坐在地上待援，由到場救護員送院敷治。<br>昨晨11時許，姓鄺（36歲）男子駕駛私家車，駛經坪石巴士總站對開的小路，此時姓梁（9歲）男童，突從坪石邨金石樓跑出來，由私家車車頭左至右橫過馬路，私家車左車頭撞倒梁童，梁墮地手腳及背部擦傷，途人見狀報警，救護員趕至為男童包紮，稍後梁清醒送院敷治，私家車車牌有輕微裂痕，鄺通過酒精呼氣測試在場協助調查。</p></body></html>
