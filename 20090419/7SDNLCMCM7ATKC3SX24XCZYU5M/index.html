<html><header><meta charset="utf-8"><title>朱婉儀Cosplay跌落台</title></header><body><h1>朱婉儀Cosplay跌落台</h1><p>葉翠翠、張嘉兒和00年落選港姐出身的朱婉儀昨日在荃灣為無綫宣傳新一輯動畫《鋼之鍊金術師FA》，眾人以動畫中的造型示人，活動完結後，朱婉儀在台上的佈景版前影相，不小心差錯腳，從台上跌下來，幸好傷勢不嚴重，擦傷了右腳小腿以及左手尾指反甲。</p><p>傷腰送院</p><p>但因朱婉儀的腰骨隱隱作痛，工作人員建議她入院檢查。事後她說：「今次係我自己衰，影到忘晒形，本來我都冇諗過入院，但係條腰真係有啲痛，所以去醫院檢查。」</p></body></html>
