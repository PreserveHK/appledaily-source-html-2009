<html><header><meta charset="utf-8"><title>參加大富翁大賽</title></header><body><h1>參加大富翁大賽</h1><p>「2009大富翁世界大賽」香港區選拔賽現正接受報名，比賽將於5月17日在九龍灣國際展貿中心EMAX舉行，初賽共分3回合，總積分最高的5位參賽者將可進入決賽，最終勝出者可代表香港參加今年10月於美國拉斯維加斯舉行的世界賽事，爭奪高達20,580美元獎金！</p><p>大富翁世界大賽香港區選拔賽</p><p>查詢：34262345（孩之寶）<br>報名日期：即日至5月3日<br>報名網址： http://www.toysrus.com.hk/monopoly2009 </p></body></html>
