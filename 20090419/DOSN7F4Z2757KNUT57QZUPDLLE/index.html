<html><header><meta charset="utf-8"><title>關仁隱事：「一座山」召妓益埋老友 - 關仁</title></header><body><h1>關仁隱事：「一座山」召妓益埋老友 - 關仁</h1><p>「一座山」係色中餓鬼，最鍾意匿喺屋企煲鹹碟或者返內地召妓。講到煲鹹碟，一座山絕對稱得上專家，為咗方便中港兩邊騰，仲特登整多個內地車牌掛喺架車度，所以佢每次去滾，都係坐拉晒簾嘅座駕直返內地，幫襯相熟嘅夜場，通常夜場就處於酒店之內，蒲吧拖女上房一條龍，夠快捷又夠私隱。關仁知道一座山有好嘢仲會益埋同道中人「木仔」，佢將夜場相好推介畀木仔之餘，仲借埋架車畀佢返內地，果然係好襟兄。<br>Textby關仁</p></body></html>
