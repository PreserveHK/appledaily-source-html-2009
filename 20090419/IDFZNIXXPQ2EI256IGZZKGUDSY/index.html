<html><header><meta charset="utf-8"><title>腳皮甩足成個月</title></header><body><h1>腳皮甩足成個月</h1><p>近日試敷腳膜，產品聲稱敷完後，腳的死皮會自動脫落。某晚洗澡後拿來敷，雙腳敷上腳膜，並穿上襪子，行動尚算方便，等約1小時，用水過淨，敷完後感覺腳底皮膚滑了。盒上說明要等5天才開始脫皮，不以為意，5天過後，仍未見脫皮，莫非是騙人局？等再過2天，腳底較厚皮位置確實有一塊塊皮脫落，之後持續幾天連腳皮較薄的位置也有脫皮情況，敷膜至今已經3個多星期，依然有少許死皮脫下，腳底皮膚明顯光滑了，厚厚腳皮甩足一個月，終於被打敗了，不錯﹗<br><br>美容版記者Vickie</p><p>腳膜有雙面膠紙位封口，走路時不會移位。</p><p>各大萬寧有售</p></body></html>
