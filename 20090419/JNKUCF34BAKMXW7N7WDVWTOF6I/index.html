<html><header><meta charset="utf-8"><title>轉軚遊牧風</title></header><body><h1>轉軚遊牧風</h1><p>民族風已經成為近年時裝設計師的常客，尤其豪邁的印第安式和飄逸的波希米亞式經已被封為不死風格。最近這股風潮吹到配飾上，用料又越玩越誇張，例如大型玻璃、木材、棉繩等。今季連法國品牌AGATHA都暫時將法式浪漫放在一旁，新系列玩甜美遊牧風格，如糖果般的玻璃珠、羽毛裝飾、特別噴漆效果的木材、流蘇設計，Colourful又易襯，加一件簡單Tee已經夠搶眼。<br><br>記者：葉雪芯
</p><p>AGATHA（25060808）<br>銅鑼灣時代廣場513舖</p></body></html>
