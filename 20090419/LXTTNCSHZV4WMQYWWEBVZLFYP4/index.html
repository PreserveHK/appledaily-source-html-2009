<html><header><meta charset="utf-8"><title>與X-girl拍住上</title></header><body><h1>與X-girl拍住上</h1><p>唔知大家對於EASTPAK不停Cossover睇厭未？不過事實係此牌一向喜歡與其他牌子拍住上搵食，呢期繼續過交叉癮，趁X-girl15周年推出合作系列第二波。其實兩個牌子的合作已不是新鮮事，上月底在日本推出第一波並創下一個周末內全部售罄的紀錄。今次款式不多，只有X-girl招牌星星圖案PaddedBackpack、3-wayBag和小腰包各一款。其中PaddedBackpack全港只得20個，意味住大家又要鬥快搶。<br><br>記者：葉雪芯
</p><p>EASTPAK專門店（27812844）<br>荃灣楊屋道1號荃新天地UG/F11B號舖</p></body></html>
