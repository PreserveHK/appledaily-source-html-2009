<html><header><meta charset="utf-8"><title>隔牆有耳：窮黨出門招風雨 - 李八方</title></header><body><h1>隔牆有耳：窮黨出門招風雨 - 李八方</h1><p>長年呻窮嘅白鴿黨噚日開始一年一度獎券籌款活動，今年目標係籌到100萬元。雖然天不造美落大雨，搞到噚日街頭籌款要草草收場，但正所謂水為財，話唔定係好兆頭。<br>白鴿黨估計本年度支出預算達873萬元，會員上繳及捐款等收入大約467萬元，即係財政赤字高達406萬元，因此要努力籌錢。面對金融海嘯，佢哋都知叫人捐錢好艱難，惟有將勤補拙，舊年開300個街站賣獎券，今年開夠500個，一於遍地開花大包圍。呢個籌款活動至6月12號止，總共8個星期，共有110份獎品，總值3萬幾蚊。</p></body></html>
