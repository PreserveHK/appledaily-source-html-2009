<html><header><meta charset="utf-8"><title>朴詩妍賣身救新劇</title></header><body><h1>朴詩妍賣身救新劇</h1><p>韓劇《大話妹》女配角朴詩妍扮風塵女子的新劇《男人的故事》，接《花樣男子》棒播出以來收視欠佳，第4集只錄得7.2%個位數字，有見及此，她前日和男主角朴容夏及金剛于在首爾安排記者探班造勢。</p><p>齊唱好劇集</p><p>當日拍攝的戲份講述出獄後的朴容夏帶錢到夜店打算幫妍妹贖身，但妍妹不領情，反而選擇跟隨朴的仇人金剛于。三位主角同時唱好劇集，妍妹說：「今後劇情會講朴和金正式開始鬥智鬥力，會比較有趣。」<br>此外，朴詩妍早前穿上T恤，聯同姜蕙姃、裴斗娜等逾20名藝人，響應時裝品牌和雜誌發起的活動，拍了一輯慈善寫真，呼籲大家改善環境，減少污染。</p></body></html>
