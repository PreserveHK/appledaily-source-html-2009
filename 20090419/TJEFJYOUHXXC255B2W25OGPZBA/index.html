<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示：阿積士對賽佔優</p><p>星期日35　燕豪芬vs阿積士<br>燕豪芬及阿積士對上3場都勝出，而且同是開出[贏/贏]。另外，阿積士近年與燕豪芬交手成績好，6戰取得3勝1和2負。</p><p>數據提示：AC迎敵近季交白卷</p><p>星期日54　AC米蘭vs拖連奴<br>AC米蘭近季於主場對拖連奴成績平平，6戰3勝2和1負，其中對上兩季更均開0:0。此外，拖連奴過去7場比賽有6場開[半和]。</p></body></html>
