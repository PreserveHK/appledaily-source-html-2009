<html><header><meta charset="utf-8"><title>環遊世界：去冰島凉快一夏</title></header><body><h1>環遊世界：去冰島凉快一夏</h1><p>復活節又過咗，要計劃暑假。生於亞熱帶地區焦急而躁底的我們，從來暑假trip只有一個目的：避暑！今年，避暑勝地首選因破產及謝安琪爆肺而（離奇地）人氣急升的冰島，新華旅遊就有個8天冰島探索團，一次過踩盡冰島藍湖溫泉、斯內依約克庫死火山、哈恩瀑布、金環等景點，當然唔少得睇到謝安琪爆晒肺的冰山。玩完冰島，同團增遊芬蘭赫爾辛基市內觀光。<br><br>記者：劉嘉蕙</p><p>冰島8天、（金環1天）、芬蘭探索之旅（ENFI08EX）</p><p>團費：$16,999起<br>只辦6團：6月5及26日，7月10及24日，8月7及21日<br>查詢：27222888（新華旅遊）</p></body></html>
