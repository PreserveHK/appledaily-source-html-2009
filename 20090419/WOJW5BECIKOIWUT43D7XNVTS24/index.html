<html><header><meta charset="utf-8"><title>撞頭危殆男生蘇醒</title></header><body><h1>撞頭危殆男生蘇醒</h1><p>【本報訊】屯門可藝中學13歲中一男生黃飛陽，前早打籃球時失平衡跌地撞傷頭昏迷，情況一度危殆，家人擔憂不已。經醫生搶救後，昨日情況已轉為穩定，他能說話，在父親陪同下更能下床如廁或走動。<br>家人和師長曾問過他是否知道為何入院，他回稱：「唔知道呀。」為避免令他情緒有波動，眾人便不再提及事發經過。學校姓陳訓導主任在早上和晚間探訪過受傷學生，引述醫生指傷者康復情況理想，與他談話時其反應沒有問題，不過暫時不知何時能出院。</p></body></html>
