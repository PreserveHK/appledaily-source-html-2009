<html><header><meta charset="utf-8"><title>關仁隱事：「白骨精」發威收服唐僧 - 關仁</title></header><body><h1>關仁隱事：「白骨精」發威收服唐僧 - 關仁</h1><p>一把年紀嘅「白骨精」同「唐僧」呢期搞搞震，一時話分手，一時晒恩愛，因為唐僧作反，背住白骨精媾咗個o靚妹，仲搬咗出去住，白骨精即刻大發雌威，咬住唔放，終於兩個講掂數，好快又復合。家唐僧已經搬番去一齊住，當冇事發生過！佢啲朋友話咁難走得甩，點解又番兜？皆因佢衰心軟喎！白骨精今次係大贏家，攞晒彩。佢哋之前出國，返嚟時有記者等佢哋，白骨精見到得幾個記者咁少，竟然唔多滿意，話要等多啲記者先肯講嘢，啲記者都冇佢咁好氣，同白骨精講唔使等喇，人就得咁多，咁到底講唔講？佢咪死死地咁做訪問！<br>Textby關仁</p></body></html>
