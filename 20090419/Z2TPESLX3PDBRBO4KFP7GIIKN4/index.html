<html><header><meta charset="utf-8"><title>貴州民藝團來賀天后誕</title></header><body><h1>貴州民藝團來賀天后誕</h1><p>【本報訊】已有46年歷史的元朗天后誕會景巡遊昨日舉行，今年巡遊隊伍多達35隊，除了有傳統的舞龍、舞獅、麒麟及潮州英歌舞表演外，更特別從貴州邀請由35人組成的民族民間藝術團來參加演出（圖），以及加插有長洲風格的飄色巡遊，吸引了大批市民及遊客駐足圍觀。元朗十八鄉大樹下天后廟早於300多年前創建，1963年當時元朗理民府長官鍾逸傑聯同鄉委會首次發起慶祝天后誕會景巡遊。<br>成啟聰攝</p></body></html>
