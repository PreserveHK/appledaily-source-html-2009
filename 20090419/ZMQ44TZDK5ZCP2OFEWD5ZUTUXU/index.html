<html><header><meta charset="utf-8"><title>李準基首爾負傷晒舞功</title></header><body><h1>李準基首爾負傷晒舞功</h1><p>前日牛一的韓國男星李準基，昨晚在首爾舉行大型影迷聚會，招待逾4,000名國內外fans，他更識做地在會場搶先發售新碟。基哥懶理早前綵排時不慎墮地受傷的傷勢，包紮右手負傷扮成戰士吊威吔出場，落力舞刀弄劍，其後他又換上多套靚衫，邊唱邊展示苦練多時的舞功，令fans拍爛手掌。</p><p>唔慣夾口形拍MV</p><p>基哥開騷前以四眼look出席記者會，他重申自己並非要正式加入樂壇爭飯食，今次推出唱片只是一個project。他笑謂出碟較想像中困難，他說：「起初跟歌唱老師上課時，連呼吸方法都搞不懂。」基哥在新碟中會挑戰填詞，並稱初次對鏡頭夾口形拍MV很尷尬。</p></body></html>
