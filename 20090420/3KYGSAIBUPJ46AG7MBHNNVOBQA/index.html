<html><header><meta charset="utf-8"><title>馮仁昭四圍超：GiGi環保唔掉空樽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：GiGi環保唔掉空樽 - 馮仁昭</h1><p>梁詠琪（GiGi）啱啱推出新碟《禮物》，為力谷新碟，佢前日飛到上海出席簽售會，吸引幾百名fans到場，雖然氣氛唔算熱烈，但GiGi依然好開心咁為fans簽名，自得其樂。出席完簽售會後，GiGi攞住支飲晒嘅礦泉水同自己隻碟返酒店，當佢經過垃圾桶時，竟然冇扔個樽落去，唔知係咪諗住扔去回收膠樽嘅箱呢？若果係咁，就真係有環保意識喎。</p></body></html>
