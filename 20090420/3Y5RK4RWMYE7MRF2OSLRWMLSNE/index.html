<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣兩日冇瞓好火 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣兩日冇瞓好火 - 馮仁昭</h1><p>鍾嘉欣噚日喺黃金海岸出席「黃金Chic之國閉幕禮」活動，家忙住拍劇嘅佢話已經有兩日冇瞓覺，所以有啲攰，佢話：「成兩日冇瞓，所以都有少少乾火，好彩劇中好多同事都有煲凉茶請我飲，今晚會有好充足嘅時間畀我休息。」另外，鍾嘉欣嘅緋聞男友林峯日前去咗馬來西亞宣傳，佢話鍾意有酒窩嘅女生，主持問佢鍾嘉欣有冇酒窩？佢就話：「她沒有。」</p></body></html>
