<html><header><meta charset="utf-8"><title>男子投訴遭警叉頸搜身</title></header><body><h1>男子投訴遭警叉頸搜身</h1><p>【本報訊】一名男子報稱昨晨零時在尖沙嘴遭警員截查帶回警署搜身時，被警員叉頸動粗，致頸部受傷要求送院檢查，並表示會向投訴警察課投訴。<br>投訴人37歲姓鄭，無業，他表示昨晨零時許，在尖沙嘴寶勒巷一間酒吧飲酒後離開，「人有三急」在後巷小解後步出時被巡邏警員截停盤查。<br>鄭拒絕當街被警員搜身，他稱被帶返尖沙嘴警署內一房間，脫去衣服僅剩內褲被警員搜查期間，有警員向他叉頸動粗至頸部受傷有紅印。事主事後無條件獲釋，隨即在警署報案室報警，由救護車送院檢查治療後出院，他表示會向投訴警察課作出投訴，警方發言人表示正處理該宗投訴事件。</p></body></html>
