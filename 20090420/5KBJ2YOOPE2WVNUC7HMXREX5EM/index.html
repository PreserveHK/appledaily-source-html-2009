<html><header><meta charset="utf-8"><title>關菊英狂掃化妝品</title></header><body><h1>關菊英狂掃化妝品</h1><p>關菊英前日與兩名女性友人到圓方逛街，她一身淡妝打扮樸素，而其同性密友Willy卻未見影蹤，當關菊英行經M.A.C化妝品店，便一支箭入去選購化妝品，大量搜購眼影、胭脂等，而該兩名女性友人未有入內相陪，只在店外等候。</p><p>買餅乾計清數</p><p>無事出街少破財，行街或多或少也要購物才安樂，關菊英及後再被一些健康食品吸引，結果買了蜂蜜，及一盒原價10元的餅乾，當她付錢時店員硬銷買兩盒特惠價18元，屈指一算婆仔數後，的確平了兩元，最後她便買了兩盒，接着會合朋友各自離去。<br>採訪、攝影：娛樂突發組</p></body></html>
