<html><header><meta charset="utf-8"><title>財話短說玖源向IFC發新股籌7600萬</title></header><body><h1>財話短說<br>玖源向IFC發新股籌7600萬</h1><p>▲玖源生態（827）向國際金融公司（IFC）發行最少6.5億股新股，佔該公司現有股本10.17%，及收購後擴大股本的9.23%。按國際金融金司的初步認購價0.12元計，玖源集資淨額7600萬元，擬用於投資新尿素廠。另外，玖源又向國際金融公司發行認股權證，據新股初步認購價0.12元計，認股權證初步行使價0.156元。若有關認股權證悉數行使，玖源所得款項約7800萬元。國際金融公司為世界銀行集團成員。</p></body></html>
