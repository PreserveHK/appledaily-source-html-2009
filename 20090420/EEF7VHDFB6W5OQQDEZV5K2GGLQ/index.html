<html><header><meta charset="utf-8"><title>JossStone加州惹火</title></header><body><h1>JossStone加州惹火</h1><p>在美國加州舉行的大型戶外音樂節Coachella，前日正式開鑼，繼首日演出嘉賓保羅麥卡尼（PaulMcCartney）及Morrissey後，昨日又有逾30個音樂單位演出。英國女歌手JossStone一身夏日打扮赤腳獻唱，令全場氣溫急升，雖然有傳其唱片銷量不滯，新碟或無限期押後，不過Joss出席音樂節時否認事件。</p><p>此外，早前杜莉芭里摩亞（DrewBarrymore）盛傳翻撻諧星舊愛積士汀朗（JustinLong），二人昨日雙雙現身音樂節，一起欣賞女歌手M.I.A.的演出。</p></body></html>
