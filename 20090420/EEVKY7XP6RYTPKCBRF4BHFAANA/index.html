<html><header><meta charset="utf-8"><title>軒仔自嘲白骨精跳舞</title></header><body><h1>軒仔自嘲白骨精跳舞</h1><p>張敬軒前晚於馬來西亞舉行「軒．動．魔法演唱會」，身為世界宣明會慈善大使的他因要開騷，所以未能出席「饑饉30」活動，不過軒仔為表支持，於開騷前開始禁食，只以葡萄糖補充體力。</p><p>近3字頭冇力跳</p><p>演唱會上，軒仔唱出其偶像林憶蓮的快歌，不過他沒有跳勁舞，他笑言：「我喺香港演唱會跳得唔好，真係獻醜，而且我都就快3字頭，冇咁多氣力跳。」<br>軒仔又發揮搞笑本色，當一位年輕女歌迷上台獻花與他擁抱，他竟說：「家啲女仔發育得特別快！」他又笑言沒本錢脫衣晒肌，赤裸上身就如白骨精在台上跳舞。<br>撰文：林妃</p></body></html>
