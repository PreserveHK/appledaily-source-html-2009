<html><header><meta charset="utf-8"><title>米雪：唔好詛咒我男友</title></header><body><h1>米雪：唔好詛咒我男友</h1><p>夏雨主持的《掌故王》前晚錄影邀得米雪和陳玉蓮擔任嘉賓，二人分別扮演金庸筆下的黃蓉及小龍女而深入民心，與曾扮演丘處機的夏雨同場令現場觀眾十分雀躍，其他嘉賓還包括馬國明及麥包。</p><p>尹佬健康很好</p><p>日前有消息指米雪被屈將男友尹志強朋友所籌的醫藥費落格，米雪前晚一見到記者即表示：「我唔想再答呢啲嘢。」記者表明想向她及尹佬送上祝福，她才回復笑容說：「大家都明呢件事係擺個陣，係一個詭計叫佢哋（指尹佬）家人答嘢，佢哋寫乜都冇所謂，總之唔好詛咒我男友。」米雪強調尹佬健康很好，她說：「佢好OK，行得食得走得瞓得。」<br>採訪：何慧斯<br>攝影：黃偉雄</p></body></html>
