<html><header><meta charset="utf-8"><title>求驗客手記：老婆打氣安貞煥入兩球 - 求驗客</title></header><body><h1>求驗客手記：老婆打氣安貞煥入兩球 - 求驗客</h1><p>中超聯上周六有南韓仙女下凡，搞到球迷們流晒口水。話說，大連實德主場3:1擊敗杭州綠城，南韓球星安貞煥梅開二度，同場邊嘅老婆兼前南韓小姐李惠媛首次亮相一樣矚目。呢次安太仲帶埋大女、4個月大嘅細仔同媽媽同行，安貞煥入波後跑向場邊示意，幾感人。我求大俠好歡迎安貞煥一家大細嚟中國，不過中國球迷異常野蠻，今次贏波就話啫，輸波做罪人就認真危險；好似同日FC山東對FC北京，賽後球迷發生打鬥，就有10名球迷被捕。</p></body></html>
