<html><header><meta charset="utf-8"><title>尹恩惠籲關注乳癌</title></header><body><h1>尹恩惠籲關注乳癌</h1><p>早前曾來港的韓劇《咖啡王子》女星尹恩惠，昨早穿上連身短裙現身釜山海雲台，出席「粉紅絲帶愛心馬拉松」活動，同場還有近日正趕拍新劇《朋友，我們的傳說》的男星玄彬。<br>該馬拉松活動主要是宣揚女性預防及檢查乳癌的訊息，以釜山為起點，接力在韓國5個地方舉行，最後一站於10月在首爾舉行，籌得的善款將撥捐當地乳癌基金。昨日惠妹和玄彬現身打氣時，在場穿上粉紅色T恤的5,000名馬拉松參加者均發出熱烈歡呼聲，場面熱鬧。</p></body></html>
