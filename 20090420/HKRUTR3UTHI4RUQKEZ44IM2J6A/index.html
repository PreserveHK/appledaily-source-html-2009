<html><header><meta charset="utf-8"><title>醫學Online旅遊熱點爆發登革熱</title></header><body><h1>醫學Online<br>旅遊熱點爆發登革熱</h1><p>澳洲昆士蘭省北部爆發近20年來最嚴重的登革熱疫情，世界疫症情報網數字顯示，自去年12月起，當地已累積935宗登革熱感染個案，最少4人要留院治療，一名82歲老婦感染後在上月初死亡，大部份患者也是在旅遊熱點凱恩斯（Cairns）染病。<br>當地衞生部門的傳染病專家指，近日溫度及濕度持續下降，相信可減低傳播登革熱的白紋伊蚊滋生速度，疫情有望緩和。</p></body></html>
