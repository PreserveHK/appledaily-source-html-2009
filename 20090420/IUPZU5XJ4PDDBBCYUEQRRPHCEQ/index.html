<html><header><meta charset="utf-8"><title>趙碩之急借靚衫搶鏡</title></header><body><h1>趙碩之急借靚衫搶鏡</h1><p>趙碩之昨晚亦有到文化中心出席金像獎頒獎禮，她和王秀琳結伴而至，她身穿一條金色低胸裙現身，繼續大力sell豐滿上圍，突出性感身材。不過趙碩之大發嬌嗔說：「公司中午先通知我有位可以嚟，搞到我臨時臨急搵衫，好辛苦先借到呢件衫，不過呢件衫都唔平，要四位數字㗎！」</p><p>不時俯身</p><p>問到趙碩之是否刻意以低胸打扮出現搶鏡？她聞言說：「梗係唔係，我只係尊重場合打扮得靚啲嚟，我隆重其事咋，絕對唔係為搶鏡。」不過當趙碩之俯身拍照時，露出性感胸脯，的確搶去不少鏡頭。<br>採訪：張俊銘<br>攝影：林德雄</p></body></html>
