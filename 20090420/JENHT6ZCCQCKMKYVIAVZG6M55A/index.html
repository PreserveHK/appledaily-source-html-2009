<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡定欣爆杏兒想裸曬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡定欣爆杏兒想裸曬 - 馮仁昭</h1><p>胡定欣早排同胡杏兒去蘇梅島旅行，噚日胡定欣喺九龍灣出席TVBuddy同學會招募活動嗰陣，話原先想曬一身古銅色肌膚，杏兒仲想裸曬㖭，可惜天公不造美，到佢哋走嗰日先有太陽，胡定欣話：「我哋都見到有外國人喺度煎荷包蛋，不過我就唔夠膽喺度裸曬，因為蘇梅有好多亞洲人，如果喺外國我都會嘅。」其實喺外國未必冇機會俾人偷影，章子怡就係一個好例子啦。</p></body></html>
