<html><header><meta charset="utf-8"><title>求驗客手記：盧迪克同水着女結婚 - 求驗客</title></header><body><h1>求驗客手記：盧迪克同水着女結婚 - 求驗客</h1><p>美國網球手盧迪克，上周五同未婚妻狄克娜（BrooklynDecker）終於拉埋天窗。佢呢位靚老婆來頭絕對唔少嘢，淨係21歲經已夠晒青春，原來狄克娜仲係水着模特兒，着起泳衣上嚟肯定要每個麻甩佬都流晒鼻血，索爆指數媲美日本嘅星野亞希㗎！不過話時話，網球壇呢排都喜事頻傳，最近就有費達拿做新郎，但係佢喺蒙地卡羅網球賽第3圈不敵華域克出局；今次輪到盧迪克做老襯，希望呢位26歲球手喺嚟緊賽事唔好咁快出局啦！</p></body></html>
