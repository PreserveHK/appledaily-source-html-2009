<html><header><meta charset="utf-8"><title>醫學Online腦膜炎肆虐千七人死</title></header><body><h1>醫學Online<br>腦膜炎肆虐千七人死</h1><p>腦膜炎在非洲中部及西部肆虐，估計今年累積近5萬宗感染個案，逾2,500人死亡，其中以尼日利亞是感染重災區，有逾1,700宗死亡個案是來自當地，世界衞生組織已運送大批預防腦膜炎的疫苗到尼日利亞，衞生部門展開大規模疫苗注射宣傳活動，為兩至三十歲人士提供免費注射，但自願組織指單是尼日利亞已需要最少250萬劑疫苗，估計要到今年5至6月疫情才會緩和。</p></body></html>
