<html><header><meta charset="utf-8"><title>謝安琪歌拼梁漢文失準</title></header><body><h1>謝安琪歌拼梁漢文失準</h1><p>謝安琪（Kay）、梁漢文（Edmond）、蕭希榆（原名蕭瀟）前晚到電視城錄影《勁歌金曲》。阿Kay演繹Edmond《七友》一曲時有點失準，她唱出頭幾句歌詞時要將聲音壓低，聽起來有點突兀。事後阿Kay解釋演繹別人的歌曲要有自己的風格，她說：「首歌個Key冇問題呀，我唱得好舒服，我一向唱人哋嘅歌都係用自己方式去唱。」<br>另外，回流香港首次於《勁歌》演出的蕭希榆於接受訪問時感觸落淚，她淚流滿面說：「我見到啲fans跟住我咁多年，一望到佢哋就好感動，呢啲係開心嘅喊。」<br>採訪：何慧斯<br>攝影：黃偉雄</p></body></html>
