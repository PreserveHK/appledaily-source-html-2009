<html><header><meta charset="utf-8"><title>詹瑞文焗住嘆消夜</title></header><body><h1>詹瑞文焗住嘆消夜</h1><p>詹瑞文近日忙於綵排即將上演的舞台劇《港女發狂之港男發瘟》，前晚大約10時半，他綵排後與老婆甄詠蓓及另外三位女性友人拉隊到跑馬地蓮園消夜，雖然當晚食肆的冷氣失靈，要開風扇和開門讓空氣流通，不過完全沒有影響詹瑞文一行人的雅興，眾人邊食邊傾，詹瑞文表現很興奮，不時手舞足蹈。<br>眾人嘆了約一小時便埋單離去，阿詹更一馬當先行頭取車到門口，接載老婆和幾位女士離開。<br>採訪、攝影：娛樂突發組</p></body></html>
