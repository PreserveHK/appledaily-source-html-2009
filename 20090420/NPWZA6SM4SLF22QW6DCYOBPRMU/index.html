<html><header><meta charset="utf-8"><title>甄子丹率千人耍太極</title></header><body><h1>甄子丹率千人耍太極</h1><p>甄子丹昨日於石硤尾體育館出席香港柏金遜症基金活動，與近千位太極高手耍太極。甄子丹被一眾高手稱為甄師傅，他即尷尬說：「叫我丹哥哥得喇！」</p><p>「唔係以拳頭入圍」</p><p>昨晚競逐金像獎，甄子丹自言演技被大眾肯定已十分開心，他說：「今次入圍唔係以拳頭入圍，而係以演技入圍，已經係贏咗㗎喇。喺我太太心目中係最佳男主角先至係最重要。」甄子丹表示希望藉着自己的藝人身份，多做慈善活動，為社會作出貢獻。<br>採訪、攝影：王崇穎</p></body></html>
