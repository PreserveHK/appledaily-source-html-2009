<html><header><meta charset="utf-8"><title>章子怡滴淚成冰</title></header><body><h1>章子怡滴淚成冰</h1><p>由章子怡與丹尼斯奎爾（DennisQuaid）主演的驚慄片《魔詭4騎士》（Horsemen），本周四在香港上映。由於電影在只得零下35度的加拿大溫尼伯布取景，章子怡拍哭戲時凍得連眼淚也結冰。<br>章子怡說：「每次拍外景感覺猶如在巨型凍肉櫃裏工作，丹尼斯跟我在公園談話那場戲，我當時凍得連念對白也難以用臉部肌肉做表情，當我哭泣時，眼淚一淌下來就結冰了。」她在片中扮演一名被美國家庭收養的中國女子，並要向曾欺凌她的養父報復，首次以全英語對白演出的章子怡，事前足足花了3個月時間熟讀劇本。</p></body></html>
