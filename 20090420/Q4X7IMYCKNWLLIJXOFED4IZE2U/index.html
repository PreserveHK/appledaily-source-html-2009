<html><header><meta charset="utf-8"><title>麥當娜墮馬無大礙</title></header><body><h1>麥當娜墮馬無大礙</h1><p>近日黑運連連嘅麥當娜（Madonna），噚日喺紐約又發生墮馬意外。娜姐同仔女到達攝影師好友StevenKlein位於紐約Hamptons嘅大宅度假小休，點知佢喺花園騎馬時，有狗仔隊突於叢林彈出，馬匹受驚過度起前蹄，娜姐登時跌喺地上。當時目擊者見娜姐受傷，即時將佢送院，奇在早前盛傳同娜姐分手嘅巴西男模JesusLuz都有出現。幸而娜姐只擦損手腳，並無大礙，包紮後經已出院返家休息。</p></body></html>
