<html><header><meta charset="utf-8"><title>胎教腰帶　音波傳親情</title></header><body><h1>胎教腰帶　音波傳親情</h1><p>潮人有iPod，胎兒也有專用音樂播放器。加拿大設計系學生拉姆齊設計的MP3腰帶Blaby，只要包着準媽媽肚皮，胎兒就享受天籟人籟。由於有羊水分隔，胎兒不會聽到肚皮外聲音，Blaby內置的MP3音樂播放器，三個特製喇叭會隨着聲波產生震動，準媽媽可利用USB駁口，存入喜歡歌曲或親子蜜語進行胎教，而腰部三個小摩打，也可隨音樂播放給準媽媽按摩腹部。Blaby仍在試驗階段，售價待定。<br>英國《星期日電訊報》</p></body></html>
