<html><header><meta charset="utf-8"><title>醫學Online特敏福或致行為異常</title></header><body><h1>醫學Online<br>特敏福或致行為異常</h1><p>日本大阪市立大學一項有近萬名18歲以下流感患者參與的研究發現，兒童及青少年服食抗流感藥物特敏福，可增加出現異常行為的風險。<br>研究顯示服食了特敏福的10至17歲流感患者，出現可引致受傷或死亡異常行為的風險，較不服食特敏福的患者高54%，10歲以下的兒童患者風險則高25%。日本在2007年起已禁止處方特敏福予10至19歲的人士患者服食。</p></body></html>
