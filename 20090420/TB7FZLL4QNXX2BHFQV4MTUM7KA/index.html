<html><header><meta charset="utf-8"><title>拆骨！Playboy兔仔袋</title></header><body><h1>拆骨！Playboy兔仔袋</h1><p>不論任何年紀的女人都要Cute，例如在手袋、包包上掛上一個公仔以示可愛，高貴Hi-End牌子一樣照掛公仔，你睇上幾季英倫癲后VivienneWestwood推出的熊仔手袋系列有幾受歡迎就知。今季就連Playboy都要老來嬌，推出首個以PlayboyIcon兔仔公仔的手袋系列，顏色用了粉紅色條子Monogram。兔仔公仔更可除下作匙扣或電話繩，拆了骨仍能一物多用。<br><br>記者：葉雪芯
</p><p>Bubble（35202939）<br>旺角朗豪坊6樓617舖</p></body></html>
