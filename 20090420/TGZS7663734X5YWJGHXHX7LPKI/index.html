<html><header><meta charset="utf-8"><title>光妹自爆好花心</title></header><body><h1>光妹自爆好花心</h1><p>日本女歌手宇多田光近日再以Utada之名推出英文新碟《ThisIsTheOne》，前日她在澀谷一錄音室出席電台直播節目時，自爆曾經非常花心。<br>已有兩年多沒有現身日本公開場合的光妹，前日精神奕奕面對300名fans，她指英文新歌《ComeBackToMe》是關於一個花心女子的故事，並說：「以前有男朋友的時候，我曾試過很花心，不過現在我只將這種經驗寫成新歌，再沒有對男人花心了。」</p></body></html>
