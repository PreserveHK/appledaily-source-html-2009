<html><header><meta charset="utf-8"><title>求驗客手記：日本新蛙后索爆破紀錄 - 求驗客</title></header><body><h1>求驗客手記：日本新蛙后索爆破紀錄 - 求驗客</h1><p>日本人游蛙泳一向出晒名，但生得靚女又游得勁嘅，真係少之又少。不過，野瀨瞳可謂破晒傳統，呢位年僅20歲嘅靚女喺上周六全日本游泳錦標賽上，以31秒41完成50米蛙泳，打破日本紀錄。兩歲就學游水嘅野瀨瞳，上年仲未有資格參加京奧，今年火速上位，終於攞到嚟緊喺羅馬舉行嘅世錦賽資格。野瀨瞳喺今年情人節已經幫某雜誌拍硬照，人氣更加急升。就算呢位靚女第時退休唔再游水，睇怕個個電視台都爭住請佢做主持啦！</p></body></html>
