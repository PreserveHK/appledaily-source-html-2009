<html><header><meta charset="utf-8"><title>樂基兒盼收養小孩</title></header><body><h1>樂基兒盼收養小孩</h1><p>樂基兒昨日現身迪士尼樂園，與近80名寄養家庭小朋友暢遊主題公園，她更向小朋友大派心形氣球搞氣氛。樂基兒說：「我喺美國長大，都有捐錢供養小朋友，加上自己兩個妹妹都好細，分別11歲同13歲，所以我好喜歡同小朋友玩。」<br>問樂基兒會否考慮做寄養父母？她說：「我唔介意收養小朋友。」記者即笑言她準備了做家長的責任心，她卻說：「都未呀，做父母要好多時間，如果第時我生BB，我都會停幾年工作，專心湊小朋友。」<br>採訪：顏英儀<br>攝影：陳慧安</p></body></html>
