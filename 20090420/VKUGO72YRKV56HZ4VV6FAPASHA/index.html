<html><header><meta charset="utf-8"><title>求驗客手記：中國商人入主騎士？ - 求驗客</title></header><body><h1>求驗客手記：中國商人入主騎士？ - 求驗客</h1><p>近日有傳媒爆料，指中國商人黃健華可能入主NBA騎士隊，消息來源係美國《體壇周報》！我求大俠聽到打咗個突，美國有份《體育畫報（SI）》，大陸有份《體壇周報》，究竟邊份至真？後來從大陸老友得悉，個消息係國內《體壇周報》爆嘅。好啦！求大俠睇晒該報整份專題，發現現階段談不上收購，黃先生一味話自己同洋基隊、火箭隊關係點密切。唉！大陸真係太「自由」啦！商人吹水唔抹嘴、傳媒炒作唔使本，香港傳媒照抄就死梗！</p></body></html>
