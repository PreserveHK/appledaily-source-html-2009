<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜琪峯獲邀拍美版《鎗火》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜琪峯獲邀拍美版《鎗火》 - 馮仁昭</h1><p>內地有消息指杜琪峯（圖）執導嘅電影《鎗火》同《神探》，都俾曾任電影《火拼時速》監製嘅ArthurSarkissian買咗版權，準備重拍，Arthur仲話想請杜Sir親自操刀：「《神探》是心理驚慄片，《鎗火》是杜琪峯最出色的作品，如果由他拍荷李活版是最好的。」此外，吳宇森本來諗住開拍《太平輪》（原名《1949》），最後計劃流產，消息指吳宇森會開新戲，一部係李小龍嘅傳記片，另一部係講香港勞動階層奮鬥嘅紀錄片。</p></body></html>
