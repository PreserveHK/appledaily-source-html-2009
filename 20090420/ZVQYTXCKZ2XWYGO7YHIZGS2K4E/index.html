<html><header><meta charset="utf-8"><title>孤苦袋鼠跌出母懷</title></header><body><h1>孤苦袋鼠跌出母懷</h1><p>塞爾維亞雌性小袋鼠蒂賈娜（Tijana圖）一臉可愛，偏偏有段可憐經歷──只數周大，袋鼠媽媽用鼠袋袋着外出，冷不防被火雞嚇倒，蒂賈娜跌了出鼠袋，從此母女失散。貝爾格萊德動物園職員將蒂賈娜撿回動物園，放在35℃恒溫育嬰箱內，每兩小時給牠餵奶，又用特製帆布肚囊，袋着牠四處走動，充當袋鼠媽媽，希望讓牠像其他小袋鼠般有個「窩囊」窩190天，然後跳出來過獨立生活。<br>英國《星期日郵報》</p></body></html>
