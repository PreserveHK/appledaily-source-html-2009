<html><header><meta charset="utf-8"><title>案件速遞竹館職員打仔罰千元</title></header><body><h1>案件速遞<br>竹館職員打仔罰千元</h1><p>【本報訊】性格頑皮的12歲男童，因在街頭將老嫗推倒，須接受警司警誡，數日後竟逃學往打籃球，直至凌晨三時才返家，任職麻雀館的父親忿然扭兒子耳朵，並用藤條打他致遍體鱗傷。父親早前在九龍城裁判法院承認虐兒罪，前妻寫信代為求情。裁判官昨判刑時表示，痛打不是教子的正確方法，更為法例不容，判處罰款一千元。<br>37歲姓李被告（圖）承認於上月一日在何文田住所襲擊兒子，導致頭顱及四肢均有瘀傷。<br>案件編號：KCCC1807/09</p></body></html>
