<html><header><meta charset="utf-8"><title>財話短說上石化今年開支增至22億</title></header><body><h1>財話短說<br>上石化今年開支增至22億</h1><p>▲上海石化（338）董事長戎光道稱，公司首季能扭虧為盈1.64億元（人民幣．下同），全賴實施新的成品油價格機制，不過儘管過去1個月原油上漲價達7至8%，已超過發改委定下4%調價變動指標，但何時進行今年第2次成品油價格調整，尚未收到通知，總之爭取全年盈利。他指雖然首季成品油銷售仍困難，化工產品設備使用率亦較去年下降，但總體趨勢已逐月回升。公司今年資本開支22億元，較去年多5億元。</p></body></html>
