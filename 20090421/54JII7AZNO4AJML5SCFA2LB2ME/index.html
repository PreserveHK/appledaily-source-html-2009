<html><header><meta charset="utf-8"><title>求驗客手記：李坤厚成山葉救世主 - 求驗客</title></header><body><h1>求驗客手記：李坤厚成山葉救世主 - 求驗客</h1><p>日聯磐田山葉一係唔贏，一贏就喺靜岡縣打吡戰炒清水心跳3球。點解有射手基仙奴停賽，又多傷兵，都贏得咁清脆？原來佢哋今場終於派咗南韓國腳李坤厚（前譯李根鎬）上陣，呢位原本冇班落嘅球員，首次正選上陣就幫山葉入兩粒，成為球隊救世主；除咗贏取得今季首場聯賽，仲令山葉暫時脫離榜尾，紓緩吓壓力。其實，李坤厚加盟山葉之前，曾經去歐洲球會試腳失敗；今次加盟冇咩爭標機會嘅山葉都打出名堂，睇嚟前景再次一片光明。</p></body></html>
