<html><header><meta charset="utf-8"><title>求驗客手記：科拿8月處子戰要 - 求驗客</title></header><body><h1>求驗客手記：科拿8月處子戰要 - 求驗客</h1><p>新一季澳職聯已定咗賽程，揭幕戰安排喺8月6號，由衞冕嘅墨爾本勝利對中岸水手。我求大俠認為焦點唔係邊隊對邊隊，而係09/10球季會增加兩支新球隊；其中一隊仲係有前利物浦射手科拿壓陣嘅北昆士蘭狂怒，咁先夠噱頭嘛！聽狂怒相關人士講，科拿處子戰會係8月8號對FC悉尼，科拿「粉絲」記實呢個日子喇！家陣澳職越搞越大，開賽時間又好，今季加咗兩支新隊後，會由原本84場增至135場比賽，波友又有排刨囉！</p></body></html>
