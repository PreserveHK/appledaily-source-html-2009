<html><header><meta charset="utf-8"><title>隔牆有耳：「羅康瑞」送錢畀余若薇 - 李八方</title></header><body><h1>隔牆有耳：「羅康瑞」送錢畀余若薇 - 李八方</h1><p>公民黨余若薇雖然同「上海姑爺」羅康瑞唔多熟，但噚日就收到一封下款自稱「羅康瑞」嘅電郵，內容話有筆二千幾萬嘅錢要過戶畀佢，余大狀如有興趣，請將姓名、地址、國籍、電話、年齡、婚姻狀況、職業，同埋護照副本send畀呢位「羅康瑞」。<br>呢位「羅康瑞」仲同余大狀講，話呢單係機密商業交易，叫余大狀如果有興趣，就要快啲回覆，如果冇興趣就刪咗個電郵。<br>據講余大狀呢期成日收到呢啲奇怪電郵，噚日收到呢封電郵後，唔驚畀人呃，最驚電腦中毒，所以即時提醒職員日後開電郵時要小心啲。
</p></body></html>
