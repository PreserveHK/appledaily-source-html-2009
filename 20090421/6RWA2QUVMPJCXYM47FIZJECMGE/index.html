<html><header><meta charset="utf-8"><title>隔牆有耳：田少向郵輪客潑冷水 - 李八方</title></header><body><h1>隔牆有耳：田少向郵輪客潑冷水 - 李八方</h1><p>中央提出內地旅客可以坐郵輪，經香港去台灣旅遊。不過，旅發局主席田北俊噚日就潑冷水，話香港未必可以即時受惠。佢解釋，呢個政策未必可以喺未來一年即時帶嚟大批遊客，因為香港家嘅郵輪泊位根本不足，要等到2013年郵輪碼頭啟用，香港先可以喺呢方面大展拳腳。<br>咁究竟多郵輪客係咪一定有好處呢？田少話，香港每年有七十幾萬人次郵輪客，當中五十幾萬人次來自內地，但係大部份係出公海賭錢，只有八萬幾人係觀光客。如果咁計，呢班郵輪客將來嚟香港，到時喺公海賭到天昏地暗，可能都未必肯落船買嘢喎。</p></body></html>
