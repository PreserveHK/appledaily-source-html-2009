<html><header><meta charset="utf-8"><title>俊哥着爛褲救地球</title></header><body><h1>俊哥着爛褲救地球</h1><p>久未公開露面的韓國男星裴勇俊，為了響應明天的世界地球日，早前率領BOF事務所旗下14名藝人，晒冷拍攝一輯以「為了地球，改變習慣」為主題的環保慈善寫真，俊哥更穿上設計獨特的開窿褲拍照。<br>參與今次活動的藝人包括有電影《比悲傷更悲傷的故事》女星李寶英、劇集《太王四神記》的李智雅、朴藝珍等，他們擺出不同甫士宣揚環保。這輯靚相將刊登於5月號的時裝雜誌《Cosmopolitan》內，俊哥更會成為封面人物，暢談拍攝感受。此外，俊哥被發現上月底以戴帽黑超look出席同事的婚宴，更拍手為一對新人送上祝福。</p></body></html>
