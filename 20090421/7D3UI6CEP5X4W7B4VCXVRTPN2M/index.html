<html><header><meta charset="utf-8"><title>周汶錡無懼o靚模爭食</title></header><body><h1>周汶錡無懼o靚模爭食</h1><p>周汶錡、錢嘉樂和李思捷昨日出席無綫在旺角一酒店舉行的記者會，宣佈為本周舉行的《2009最受歡迎廣告頒獎典禮》擔任司儀。</p><p>市場不同</p><p>對於近期o靚模罵戰，身為前輩的周汶錡表示未有所聞，她說：「我哋係唔同嘅模特兒，我係行show同fashion，佢哋係sell可愛，近似日本偶像。」她表示不擔心新冒起的o靚模會搶生意，因為大家市場不同。<br>此外，錢嘉樂對於鮑起靜獲獎表示欣慰，他笑說：「未見過方中信同爾冬陞呢兩個猛男喊，噚日見到晒。」<br>採訪、攝影：何永寧</p></body></html>
