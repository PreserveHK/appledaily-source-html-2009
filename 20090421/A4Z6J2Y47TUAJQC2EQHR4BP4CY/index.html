<html><header><meta charset="utf-8"><title>醫學Online多食藍莓可消脂減磅</title></header><body><h1>醫學Online<br>多食藍莓可消脂減磅</h1><p>美國一項老鼠實驗研究發現多吃藍莓產品，有助踢走大肚腩，研究將老鼠分成三組，第一組食用加入藍莓粉末的高脂飼料，第二組食用加入碳水化合物的高脂飼料，第三組則食用低脂飼料，三個月後再量度三組老鼠的腹部脂肪，結果發現第一組老鼠的腹部脂肪比率及膽固醇水平均較第二組低，但仍不及第三組老鼠健康；專家估計藍莓含豐富抗氧化物，有助身體分解多餘糖份。</p></body></html>
