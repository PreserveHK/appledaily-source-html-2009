<html><header><meta charset="utf-8"><title>基仔幻想攬女</title></header><body><h1>基仔幻想攬女</h1><p>將於本周四在紅館開騷的古巨基，今日推出新碟《StringsFever》，他早前特別請來國際知名大提琴家李垂誼為他演奏歌曲《大師作品》，李垂誼稍後來港演出基仔的個唱。</p><p>Jan任美術總監
</p><p>基仔又邀請了林海峰（阿Jan）擔任新碟的美術總監，兩人經過多年的合作已經相當有默契，所以當阿Jan要求基仔抱着大提琴和小提琴攬枕做出陶醉的樣子，基仔笑說：「我提議將個攬枕幻想成一個美女，但阿Jan就笑我擁抱嘅姿勢好似擰住人哋條頸咁。」<br>對於近日有關金牌大風不和基仔續約一事，金牌方面表示雙方仍在商談中，待演唱會完畢後會再作公佈。<br>撰文：林妃</p></body></html>
