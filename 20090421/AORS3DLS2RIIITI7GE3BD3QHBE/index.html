</title></header><body><h1>買Samsung酒櫃　送$1,380
</h1><p>近年港人熱愛紅酒，由上百年佳釀至超市數十元一支的，捧場客都大有人在。但捨得買的同時亦要懂得貯存，才能品嚐到支酒的真正味道。Samsung新近出了兩款藏酒櫃，內含恒溫冷凍及濕度調節系統，能同時將紅、白酒保存至合適濕溫度，三層防UV強化玻璃阻擋光線，當中更有避震設備等，令每支酒都能處於最佳狀態。而且由即日起至5月31日，購買右列一款典雅藏酒櫃，可獲贈香港美酒之家一年會籍及$200現金券及參加品酒工作坊，總值$1,380。</p><p>查詢：36984698</p></body></html>
