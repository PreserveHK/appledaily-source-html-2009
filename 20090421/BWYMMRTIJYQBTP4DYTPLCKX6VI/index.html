<html><header><meta charset="utf-8"><title>花蕾手袋索價過萬元</title></header><body><h1>花蕾手袋索價過萬元</h1><p>這不是花蕾，而是以花蕾為設計的手袋（左圖），是美國設計師達斯廷（KathleenDustin）的作品。驟眼看幾可亂真。<br>58歲的達斯廷擅長以黏土製作各式裝飾品，除了花蕾設計，還會以其他花草樹木為題材。她說：「多數人對這些設計都感訝異。設計都是獻給對自我風格有信心的女性，因為手袋本身就是一種強烈的表現。」<br>創作靈感源自生活，她希望以花蕾、苔蘚、草、葉子、樹枝和石頭（右圖）等作為主題。由於每件產品都全人手製作，達斯廷每年只會出售200件產品，每件售價由200英鎊（2,272港元）至1,000英鎊（11,360港元）不等。<br>英國《每日電訊報》</p></body></html>
