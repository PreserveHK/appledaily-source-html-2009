<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾志偉否認同關淑怡有路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾志偉否認同關淑怡有路 - 馮仁昭</h1><p>曾志偉同關淑怡曾傳出緋聞，噚日有周刊指佢密會關淑怡母子，仲話關淑怡個仔關浚賢同志偉好相似，似乎暗示志偉就係關淑怡兒子嘅經手人，志偉噚日接受電話訪問時堅決否認話：「只係得三個答案，就係唔係、梗係唔係同一定唔係，係我就一定會回應，因為呢啲要對小朋友負責任，唔係又點認，呢件事係我最後一次回應，唔想對人唔公平。」至於前晚擔任金像獎司儀時，志偉拎成龍「奴才論」嚟開玩笑，志偉笑言係臨時爆肚先講出來。</p></body></html>
