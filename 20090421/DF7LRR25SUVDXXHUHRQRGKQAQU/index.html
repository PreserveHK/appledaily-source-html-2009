<html><header><meta charset="utf-8"><title>周迅盛裝賀黃岳泰</title></header><body><h1>周迅盛裝賀黃岳泰</h1><p>周迅憑《畫皮》角逐影后，可惜最終敗給鮑起靜，但前晚她換過衣裝後，依舊到尖沙嘴出席《畫皮》慶功宴，同場還有另一位大熱倒灶的影后人馬劉美君及失落最佳新演員的莫小奇。問到周迅有沒有失望？她以廣東話說：「我唔失望，鮑姐（鮑起靜）係應得，我就下次再努力。今晚黃岳泰憑《畫皮》得最佳攝影好戥佢開心，我想再同佢合作。」</p><p>劉美君不失望</p><p>劉美君也異口同聲表示不失望，雖然她專程由美國返港出席金像獎頒獎禮，但她從沒有預期得獎，她說：「金馬獎攞咗，鮑姐係實至名歸，我會再努力。」由於時差關係，劉美君只逗留一會便離去。<br>採訪：張俊銘<br>攝影：陳順禎</p></body></html>
