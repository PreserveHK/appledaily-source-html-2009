<html><header><meta charset="utf-8"><title>晨女未成年吸煙又飲酒</title></header><body><h1>晨女未成年吸煙又飲酒</h1><p>日本偶像組合Morning娘（晨女）的19歲成員田中麗奈，近日被偷拍到在居酒屋懷疑未成年吸煙及飲酒的照片，這些照片昨日在日本的爆料網站流傳。<br>相中的晨女成員田中麗奈，被發現桌上有一包煙及一個粉紅色打火機，兩件東西均放在她的左手邊；另一相片則拍到她左手邊有個大玻璃啤酒杯，啤酒也差不多被喝乾。<br>日本法例要年滿20歲才可吸煙和飲酒，若事務所證實田中未成年吸煙和飲酒，相信她會像晨女前成員加護亞依般遭炒魷。</p></body></html>
