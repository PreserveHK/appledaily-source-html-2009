<html><header><meta charset="utf-8"><title>財圈快拍：捽腳客</title></header><body><h1>財圈快拍：捽腳客</h1><p>阿里巴巴（1688）唔單止搞B2B電子商貿，近日連保健都撈埋。點解咁講？話說佢哋噚日為來港參加貿易展覽嘅與會者，免費提供腳底按摩服務，借機一路捽腳一路話畀佢哋聽，點可以喺網上搵供應商。呢個宣傳夠平又夠gimmick，但咁啱佢哋俾對手抽後腳。<br>噚日新浪網引述TOM集團（2383）行政總裁楊國猛話，當年阿里巴巴姊妹公司淘寶網搞免費網上交易，做壞行規，賣家可以喺無成本情況下，透過虛假交易抬高信譽度，仲帶嚟假貨嘅問題，總之矛頭直指對家啦。</p></body></html>
