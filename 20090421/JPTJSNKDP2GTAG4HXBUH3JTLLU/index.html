<html><header><meta charset="utf-8"><title>樊少皇爆粗辯稱脷</title></header><body><h1>樊少皇爆粗辯稱脷</h1><p>樊少皇在前晚的香港電影頒獎禮上，與司儀曾志偉及錢嘉樂在台上閒聊時不慎爆粗說：「啲石春哽到好x苦。」昨日樊少皇已乘早機返回橫店開工拍戲，他在長途電話中說：「我有聽經理人講，佢哋都話啲發音有啲似粗口，如果係咁令大家有不雅感覺，我真係要向大家講對唔住。」<br>直言因經驗不足而犯錯的樊少皇續稱：「上台前3分鐘度講乜嘢，實在準備唔夠，我係有啲爆肚，呢排喺內地拍戲，又要講普通話又要講廣東話，一時混亂咗啲發音晒脷咁，喺咁大嘅場面我點會爆粗，我平日講嘢都唔會爆粗。」<br>採訪：陳寶明</p></body></html>
