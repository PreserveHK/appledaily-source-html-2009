<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王秀琳谷雙語戰娛圈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王秀琳谷雙語戰娛圈 - 馮仁昭</h1><p>好耐冇見嘅王秀琳（Mango）前晚盛裝出席金像獎頒獎禮，之後坐保母車經過尖沙嘴嘅慶功宴，記者要求佢落地影相，但佢因為地下濕滑，怕整污糟長裙，所以一直坐喺車度。Mango身穿透視裝，性感撩人，似乎作好準備再投入娛樂圈。Mango話之前休息咗一段長時間，趁空檔增值，佢話：「我之前有學韓文，家都有學，講時都已經算係好流利，我仲有學日文，希望對將來發展有幫助。」佢又話有學跳舞，至於會唔會再錄碟唱歌，就順其自然。</p></body></html>
