<html><header><meta charset="utf-8"><title>醫學Online一歲男童感染腸病毒</title></header><body><h1>醫學Online<br>一歲男童感染腸病毒</h1><p>衞生防護中心昨日證實一宗EV-71型腸病毒個案，患者是一名1歲男童，上周四出現手腳長水泡及口腔潰瘍等症狀，翌日向私家醫生求診，患者毋須入院治療，現時情況穩定，其家人並沒有出現手足口病症狀，中心職員曾巡視男童就讀的兩間幼兒園，包括位於何文田的維多利亞國際幼兒園及尖沙嘴的東山語言中心，並無爆發手足口病。本港今年已累積17宗EV-71型腸病毒個案。</p></body></html>
