<html><header><meta charset="utf-8"><title>威禾夫5分鐘速銀</title></header><body><h1>威禾夫5分鐘速銀</h1><p>劇集《逃》（PrisonBreak）男星威禾夫米拿（WentworthMiller）近日頻頻到中國搵真銀，繼上月到上海拍攝汽車廣告後，前日他再次訪滬宣傳新車。</p><p>愛上石獅子</p><p>雖然《逃》即將畫上句號，但威禾夫在內地仍十分吃香，前日他再獲邀為雪佛蘭新車宣傳，大會更找來內地魔術家劉謙跟他同台。自言對魔術極感興趣的威禾夫，表示希望能留多幾天向劉謙學幾個魔術，不過他在活動台上只出現5分鐘，相當大牌。<br>會後威禾夫表示因到過中國多次，已對中華文化產生好感，最喜歡銀行門口等地方放着的石獅子，覺得它們既威武又富藝術感，很想買一個回家當擺設。</p></body></html>
