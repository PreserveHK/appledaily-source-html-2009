<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄺美雲買補品餵家嫂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄺美雲買補品餵家嫂 - 馮仁昭</h1><p>鄺美雲（Cally）噚日帶愛犬Cash到灣仔出席寵物用品展，Cally安排Cash試用強身嘅動物氧氣機，仲話有興趣買呢部價值1萬美元（約7萬8千港元）嘅機器。Cash即將做爸爸，「嫲嫲」鄺美雲就買玩具、補品畀「新抱」，Cally話：「Cash嫂好鍾意玩玩具，我仲買咗啲嬰兒食品畀佢補身，不過佢唔鍾意食，畀Cash食晒。」不過Cally又擔心「抱孫」食詐糊，她說：「狗都有假懷孕，下星期要再照清楚啲。」</p></body></html>
