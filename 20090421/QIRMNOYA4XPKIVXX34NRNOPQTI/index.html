<html><header><meta charset="utf-8"><title>尹恩惠來港鴛鴦浴</title></header><body><h1>尹恩惠來港鴛鴦浴</h1><p>韓劇《咖啡王子》女星尹恩惠，早前秘密來港為韓國時裝雜誌《W》拍攝寫真，靚相昨日曝光。尹恩惠今次一改男仔頭形象，穿上花花絲襪大晒修長美腿。</p><p>鏡頭後害羞</p><p>今次寫真以戀人為主題，尹恩惠和紋身男模有不少親熱鏡頭。身穿bratop和絲襪的尹恩惠，與男模在床上相擁纏綿。兩人又對着避風塘景色，享受鴛鴦浴。雖然尹恩惠在鏡頭前表現豪放，工作人員卻踢爆她拍攝前十分害羞，更不敢直視男方。</p></body></html>
