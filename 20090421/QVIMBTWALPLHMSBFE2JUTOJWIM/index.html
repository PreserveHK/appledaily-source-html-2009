<html><header><meta charset="utf-8"><title>周一嶽與牛牛</title></header><body><h1>周一嶽與牛牛</h1><p>【本報訊】食物及衞生局局長周一嶽正訪問澳洲，考察當地的醫療保險制度、藥劑及食物規管架構。昨日最後一站在悉尼參觀新南威爾士食物局，同時參觀當地舉行的全球最大型農展會嘉年華，看了禽畜識別系統示範表演，每隻牛的耳朵上均釘上一個具追蹤功能的射頻識別系統（圖）。他表示，會研究如何把該技術應用於進口香港的禽畜和其他食物。<br>他在上周四開始訪問行程，已先後到訪坎培拉及墨爾本的公營及私營醫療機構，包括澳洲最大的醫療保險公司及兒童專科醫院。政府新聞處圖片</p></body></html>
