<html><header><meta charset="utf-8"><title>案件速遞工人盜兄五萬元候判</title></header><body><h1>案件速遞<br>工人盜兄五萬元候判</h1><p>【本報訊】清潔工人債台高築，竟向親生兄弟埋手，07年9月4日在大角嘴海富花園住所偷取胞兄銀行信用卡，約兩周內透支現金逾五萬元，被警方拘捕後准予保釋，卻棄保潛逃澳門一年多，直至早前陪同妻子回港掃墓再被捕。工人昨日在九龍城裁判法院承認13項盜竊罪，還柙候判。<br>主任裁判官馬漢璋認為案情嚴重，極有可能判32歲的被告陳家成入獄，現索閱其背景報告，押後至下月11日判刑。<br>案件編號：KCCC2143/09</p></body></html>
