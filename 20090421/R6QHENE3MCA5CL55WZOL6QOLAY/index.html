<html><header><meta charset="utf-8"><title>整蛋糕　置裝一站店</title></header><body><h1>整蛋糕　置裝一站店</h1><p>早幾日經過油麻地上海街，發現有間新舖叫ILoveCake開張，打探下得悉原來是老字號萬記砧板的旗下分店之一，打正旗號專買做蛋糕甜品的工具、材料和餅盒等，一應俱全，單是焗蛋糕的模具都有成50款畀你慢慢揀。而我就睇中一件曲奇餅唧模器，可做出20款不同的曲奇餅，更可用於打邊爐，放入魚肉，唧出魚條麪，一物二用，之前見過有百貨公司賣成$120，呢度$55就有交易，認真抵玩。</p><p>ILoveCake<br>地址：油麻地上海街338號地下<br>查詢：26712671</p></body></html>
