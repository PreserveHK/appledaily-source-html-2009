<html><header><meta charset="utf-8"><title>財話短說錦江酒店純利跌30%</title></header><body><h1>財話短說<br>錦江酒店純利跌30%</h1><p>▲錦江酒店（2006）去年因資產處置收益下降，純利跌29.5%至2.7億元（人民幣．下同）；每股盈利5.92分，末期息每股2.1分，減30%。執行董事陳灝表示，今年首季旗下酒店出租率及房價按年有所下降，但經營情況按月已有改善；預期第2季酒店業務表現會較第1季理想，下半年表現亦會優於上半年。集團今年會繼續擴大旗下酒店規模，主要透過自營及特許加盟方式。</p></body></html>
