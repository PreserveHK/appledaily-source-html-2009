<html><header><meta charset="utf-8"><title>求驗客手記：AZ哀變喜提早封王 - 求驗客</title></header><body><h1>求驗客手記：AZ哀變喜提早封王 - 求驗客</h1><p>阿爾克馬爾（AZ）球迷24小時之內經歷哀與喜，哀嘅當然係上周六聯賽主場爆大冷輸俾維迪斯，唔能夠以贏波捧盃；喜嘅係第3位阿積士日前作客俾燕豪芬狂炒6:2，亦即係話AZ可以提前第二次贏得荷甲，球迷可以喜極而泣喇！上季帶領AZ頭頭碰着黑嘅教練雲高爾當然開心，佢話主場對維迪斯由贏變輸，主要係球員克服唔到贏波封王壓力，所以踢唔出水準。如果係咁，我求大俠就有啲擔心佢哋下季參加競爭更激烈嘅歐聯分組賽，會唔會唔夠班？</p></body></html>
