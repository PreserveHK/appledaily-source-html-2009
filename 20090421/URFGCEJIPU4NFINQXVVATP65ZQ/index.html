<html><header><meta charset="utf-8"><title>薩爾科齊邀胡錦濤訪法</title></header><body><h1>薩爾科齊邀胡錦濤訪法</h1><p>中國與法國關係進一步解凍。全國人大委員長吳邦國昨日（周一）表示，法國總統薩爾科齊將邀請中國國家主席胡錦濤訪法，法國國會議長阿科耶稍後訪華時將正式發邀請信。吳邦國說，「相信胡錦濤會樂於訪法」，但沒提訪問日期。薩爾科齊去年以西藏問題威脅杯葛京奧，又會見西藏流亡精神領袖達賴喇嘛，令中法關係陷僵局。直至本月初倫敦20國集團峯會，薩爾科齊表明西藏是中國領土一部份，兩國才破冰。<br>法新社</p></body></html>
