<html><header><meta charset="utf-8"><title>求驗客手記：離譜！祖高爾仲加薪 - 求驗客</title></header><body><h1>求驗客手記：離譜！祖高爾仲加薪 - 求驗客</h1><p>車路士今季量入為出，點不知周日傳出今夏將同祖高爾續約4年，周薪高達10萬鎊（約112萬港元），比之前多兩萬鎊！呢位韋斯咸青訓產品03年以660萬鎊加盟，合約明夏屆滿。我求大俠唔懷疑祖高爾嘅天份，但佢加盟以嚟兩度重創，第一次係兩季前唞咗5個月，第二次係今年1月膝蓋韌帶拉傷，7月中先可以復出！講真，一個球員咁傷法，好番都未必有以前水準，而且曼城之前都想買祖高爾，車仔不如乘機賺番筆好過。</p></body></html>
