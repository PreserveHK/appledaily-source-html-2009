<html><header><meta charset="utf-8"><title>醫學Online愛滋病孕婦誕嬰率增</title></header><body><h1>醫學Online<br>愛滋病孕婦誕嬰率增</h1><p>澳洲愛滋病流行病學及臨床研究中心數字顯示，近20年感染愛滋病孕婦產下嬰兒的比率大幅增加，由1982年每10萬名新生嬰兒中，只有2.3名嬰兒是由愛滋病孕婦誕下，上升至06年的8.3名嬰兒，孕婦多數是來自非洲等愛滋病高發地區的移民，但隨着對感染愛滋病孕婦的檢查及護理加強，嬰兒從母體感染愛滋病的風險由1990年高達25%，下降至06年的5%。</p></body></html>
