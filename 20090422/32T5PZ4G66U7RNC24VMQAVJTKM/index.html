<html><header><meta charset="utf-8"><title>琦琦送花為任達華封帝</title></header><body><h1>琦琦送花為任達華封帝</h1><p>LeSportsac推出兔子圖案的Fifi系列，昨日在金鐘舉行活動，琦琦、馬詩慧及兩名女兒曼喜及麗嘉等都有捧場。任達華又再與金像影帝獎項擦身而過，琦琦謂送了一大束花給老公，寓意他終有天開花結果，鼓勵華仔，琦琦說：「下次應該輪到佢啦，佢連續5年都入圍，做金像影帝係佢夢想，佢一路好努力，會繼續堅持努力落去，皇天不負有心人。」</p><p>封最佳爸爸</p><p>琦琦謂希望來年華仔再入圍，必定會陪老公行紅地毯，她說：「佢喺我心目中一早係最佳影帝，未來365日，我同Ella會每日頒一個最佳爸爸獎畀佢。」<br>採訪、攝影：LawWaiMan</p></body></html>
