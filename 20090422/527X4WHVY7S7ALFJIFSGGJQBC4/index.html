<html><header><meta charset="utf-8"><title>RoyalOak八角新錶</title></header><body><h1>RoyalOak八角新錶</h1><p>每年愛彼錶都會贊助女皇盃賽馬盛事，亦都慣常推出特別版錶款作慶祝。今次限量100枚的紀念版當然亦是用品牌的簽名作——RoyalOak八角腕錶。改用玫瑰金錶殼與少見的藍色錶盤，沿用2385機芯，錶背則刻有「AudemarsPiguetQEIICup2009LimitedEdition」字樣及「愛彼錶女皇盃」的徽號，又一收藏家愛錶。<br><br>記者：梁俊鵬<br><br>查詢：27329138</p></body></html>
