<html><header><meta charset="utf-8"><title>求驗客手記：碧咸、梅禮共襄善舉 - 求驗客</title></header><body><h1>求驗客手記：碧咸、梅禮共襄善舉 - 求驗客</h1><p>「萬人迷」碧咸愛心爆棚，周一喺溫布萊球場同英國網球手梅禮一齊，為對抗瘧疾運動揭幕，兩人分別透過比試網球同踢波，喚醒大家對瘧疾嘅關注。碧咸好感人咁講：「當我踏入呢個可容納9萬人嘅球場，呢個數字同樣係非洲每個月死於瘧疾嘅人數。」碧咸去年去過塞拉利昂，親眼目睹當地兒童嘅慘況，「4名兒童當中就有一人5歲前會死於瘧疾。全球目前有2.5億個患病個案。」碧咸為非洲兒童咁上心，我求大俠真係好感動。</p></body></html>
