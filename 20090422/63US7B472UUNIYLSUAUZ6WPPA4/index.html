<html><header><meta charset="utf-8"><title>求驗客手記：祖國賣假飛紅魔出聲明 - 求驗客</title></header><body><h1>求驗客手記：祖國賣假飛紅魔出聲明 - 求驗客</h1><p>英超班霸曼聯周一喺官網發出警告，呼籲所有亞洲區球迷，千祈唔好喺中國網站，購買夏天曼聯巡迴賽中國站嘅門票。原來，近日有幾個中國網站，聲稱可代購曼聯嘅門票，意圖昆球迷錢。其實，曼聯呢次亞洲之旅中國站，根本仲未決定去邊個城市，所以唔會咁快出售門票。各位球迷要知道最新消息，可以入去曼聯官方網睇，網址係： http://www.manutd.com/tour。今次祖國鬧出假門票醜劇，搞到曼聯官網都要發聲明澄清，認真羞家！ </p></body></html>
