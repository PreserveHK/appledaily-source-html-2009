<html><header><meta charset="utf-8"><title>案件速遞涉淫四女　警加控11罪</title></header><body><h1>案件速遞<br>涉淫四女　警加控11罪</h1><p>【本報訊】涉嫌在旺角警署強姦及非禮四名女子的29歲警員梁禮仲（圖），昨就不誠實取用電腦一案，押解至九龍城裁判法院再提訊。控方指警員涉嫌在去年11月24日強姦案發生前三個多月，已擅進警方電腦系統，最後一次非法登入則在強姦案前兩日。現經修改及加控警員至11項不誠實使用電腦罪，暫時毋須答辯，還柙至下月12日在區院提訊。<br>案件編號：KCCC6863/08</p></body></html>
