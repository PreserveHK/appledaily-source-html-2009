<html><header><meta charset="utf-8"><title>周汶錡化妝品唔慳得</title></header><body><h1>周汶錡化妝品唔慳得</h1><p>周汶錡早前被邀請到台北出席英國品牌TedBaker在台北101旗艦店的開幕禮，本來她只打算逗留一天便離開，不過因美食當前，結果多留一天，她笑說：「因為我鍾意美食，尤其係火鍋同滷味，所以咪多留一日囉。」</p><p>不受海嘯影響</p><p>除了喜歡美食，周汶錡同樣熱愛購物，她說：「好在我冇乜受金融海嘯影響，因為我唔識投資，啲錢只會儲起佢，多數係用喺享受生活上，我啲購物習慣都冇改變。」她特別捨得花錢買化妝及護膚品，買衫則慳得就慳，以前一件喜歡的衫買兩件不同顏色，現在只買一件。<br>採訪：葉雪</p></body></html>
