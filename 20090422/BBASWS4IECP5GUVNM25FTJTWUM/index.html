<html><header><meta charset="utf-8"><title>醫學Online打機成癮心理焦慮</title></header><body><h1>醫學Online<br>打機成癮心理焦慮</h1><p>美國一項研究發現每10名喜歡打機的兒童及青少年，就有1人會打機成癮。研究訪問了1,178名8至18歲機迷，男孩子平均每周打機16.4小時，女孩子則打機9.2小時，近9%人證實有6至11項打機上癮的症狀，患者不但出現焦慮等心理問題，長時間打機破壞他們與家人的關係，並嚴重影響學業成績。受訪者最常利用打機逃避做家務，因而與父母發生磨擦，也有近25%人表示會藉打機逃避問題。</p></body></html>
