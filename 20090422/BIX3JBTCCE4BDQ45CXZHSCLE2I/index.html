<html><header><meta charset="utf-8"><title>基斯派恩首映踏星空</title></header><body><h1>基斯派恩首映踏星空</h1><p>由《末世凶煞》（Cloverfield）監製J.J.艾布斯（J.J.Abrams）執導、新舊fans熱切期待的全新電影《星空奇遇記》（StarTrek），昨日在倫敦里斯達廣場舉行首映，大會特地鋪上了充滿星空感覺的藍地毯，氣氛大增。</p><p>特設藍地毯</p><p>扮演年輕版艦長加卡（JamesT.Kirk）的基斯派恩（ChrisPine）及飾演年輕版隊長冼樸（Spock）的ZacharyQuinto，昨日帶領眾演員踏上大會安排的藍地毯，並做出《星》片招牌手勢，令在場影迷相當興奮。在場不少嘉賓及fans均仿效冼樸形象戴上尖耳朵，十足參加嘉年華。</p></body></html>
