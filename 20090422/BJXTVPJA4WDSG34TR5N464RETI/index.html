<html><header><meta charset="utf-8"><title>章子怡體驗極速賽車</title></header><body><h1>章子怡體驗極速賽車</h1><p>去年擔任平治新款跑車代言人的章子怡，日前在上海賽車場出席世界一級方程式大獎賽的上海站。原來章子怡是麥拿侖車隊fans，她此行正為車手「黑帝」咸姆頓（LewisHamilton）和高華利倫（HeikkiKovalainen）打氣。<br>當章子怡看到麥拿侖車隊在跑道飛馳，她說：「我代言的MercedesBenzSLKPassion08設計靈感就源自F1賽車，它給我帶來激情夢幻的駕馭感受，好像親身參與F1賽事般。」雖有章子怡打氣，但「黑帝」和高華利倫當日只分別得第6和第5。<br>撰文：林妃</p></body></html>
