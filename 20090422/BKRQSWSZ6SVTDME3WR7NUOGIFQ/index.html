<html><header><meta charset="utf-8"><title>荷爾芭莉切除第六趾</title></header><body><h1>荷爾芭莉切除第六趾</h1><p>由羅拔唐尼（RobertDowneyJr.）與占美霍士（JamieFoxx）主演的勵志新片《Soloist》，昨日在洛杉磯舉行首映，黑人奧斯卡影后荷爾芭莉（HalleBerry）穿上七彩條子吊帶長裙及凉鞋現身，清晰可見原本六隻腳趾的左腳已經割除了尾趾，打扮醒神。</p><p>真主角捧場</p><p>矚目新片《Soloist》是改編自真人真事，講述羅拔唐尼飾演的專欄作家發現占美霍士扮演患精神病的流浪漢，其實是音樂天才，現實中的兩位主角包括《洛杉磯時報》專欄作家SteveLopez及音樂家NathanielAnthonyAyers也前往捧場，令首映生色不少。</p></body></html>
