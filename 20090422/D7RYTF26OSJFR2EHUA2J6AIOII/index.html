<html><header><meta charset="utf-8"><title>軍營開放下周日派飛</title></header><body><h1>軍營開放下周日派飛</h1><p>【本報訊】解放軍駐港部隊今年5月1日勞動節再度開放軍營，供市民參觀。駐港部隊將於下月1日至3日的不同時段，分別開放昂船洲、新圍和石崗三處軍營。今次軍營開放期間，將舉辦多項演練，組織參觀艦艇和連隊生活設施，屆時除有升國旗儀式，還有軍樂列隊表演、拳術表演、槍械團體操表演，市民更可一睹士兵在反恐作戰行動演練和激光戰術對抗演練等。<br>駐軍將於下周日（26日）早上8時半開始，在全港四個軍營派發21,000張參觀入場券。</p></body></html>
