<html><header><meta charset="utf-8"><title>醫學Online全國料數萬人流感</title></header><body><h1>醫學Online<br>全國料數萬人流感</h1><p>葡萄牙受到流感病毒侵襲，當地於去年底開始爆發流感，截至上月初，全國估計有數萬人染上流感，最少有1,500人因流感死亡，當中約300人是死於流感併發症。患者以中年人及長者為主，自今年初開始，急症室也逼滿流感患者，醫院病床也因為住院病人增加而不敷應用。<br>當地衞生部門指，流感疫情近期已獲控制，染病人數開始減少，在下一流感季節來臨前會鼓勵高危族注射疫苗。</p></body></html>
