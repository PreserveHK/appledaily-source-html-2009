<html><header><meta charset="utf-8"><title>香取慎吾沾禮儀師旺氣</title></header><body><h1>香取慎吾沾禮儀師旺氣</h1><p>日本組合SMAP成員香取慎吾，最近忙於拍攝明年上映的新片《座頭市THELAST》扮演最後一代的盲俠，早前他便聯同攝影隊到了奧斯卡最佳外語片《禮儀師之奏鳴曲》取景地山形縣拍攝外景。</p><p>特訓十個月</p><p>香取只穿草鞋在山形縣的雪地上拍攝，因此他每日拍完外景，例必要為雙腳浸暖水。他又表示為了演活最後一代盲俠，去年6月開始已接受了扮失明殺陣的武打特訓。<br>此外，香取的隊友中居正廣與女星上戶彩主演的新劇《婚活》前晚在日本富士電視台首播，關東地區獲16.3%收視率，成績一般。</p></body></html>
