<html><header><meta charset="utf-8"><title>城城舞姿熱爆星洲</title></header><body><h1>城城舞姿熱爆星洲</h1><p>郭富城於下月30日會在新加坡舉行演唱會，繼續有450度旋轉舞台、高低槓體操舞及水花舞林等環節，不過因沿用的旋轉舞台支架已變得彎曲，故特別訂做全新舞台以饗坡迷。日前城城還到當地宣傳及舉行簽名會，逾千歌迷聚集商場爭睹城城風采，有兩名fans更熱得幾乎暈倒。</p><p>歌迷鬥舞</p><p>現場還有比舞環節，眾參賽者需模仿城城的舞姿跳勁舞，有人狀似打功夫，有人打天才波，更有女歌迷自創辣身舞，借機親近城城，全場嘩然，城城不禁笑說：「新加坡的歌迷不但熱情，也真的熱衷熱舞啊！」<br>撰文：林妃</p></body></html>
