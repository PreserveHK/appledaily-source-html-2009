<html><header><meta charset="utf-8"><title>財話短說忠旺降入場費至$3555.5</title></header><body><h1>財話短說<br>忠旺降入場費至$3555.5</h1><p>▲本周五公開招股的中國忠旺（1333），考慮到每手入場費偏高，決定將每手由1000股減至400股，以吸引更多投資者參與。中央證券登記交易管理董事鍾絳虹指，過往抽新股的每手入場費通常約4000至5000元，故與有關方面商量後，忠旺決定將每手股數調整至400股。以招股價6.8至8.8元計，每手入場費由8888.8元降至約3555.5元。</p></body></html>
