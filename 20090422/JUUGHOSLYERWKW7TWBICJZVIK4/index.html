<html><header><meta charset="utf-8"><title>鄺文珣儲囝囝臍帶血</title></header><body><h1>鄺文珣儲囝囝臍帶血</h1><p>鄺文珣日前帶同8個月大囝囝Cadence和老公應德榮，在迪士尼樂園酒店出席「康盛人生臍血儲存庫」四周年生日派對。Cadence已八個月大，一雙大眼睛似足媽媽。鄺文珣透露也有將囝囝的臍帶血儲存在臍血儲存庫裏。<br>母親節將至，初為人母的鄺文珣說：「我哋每個月都幫Cadence慶祝生日，連我嘅生日會都好似變成佢嘅生日會，母親節都會一樣，會同屋企其他媽咪一齊慶祝。」<br>撰文：林妃</p></body></html>
