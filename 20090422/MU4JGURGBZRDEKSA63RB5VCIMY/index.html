<html><header><meta charset="utf-8"><title>求驗客手記：西班牙新人王打NBA有阻力 - 求驗客</title></header><body><h1>求驗客手記：西班牙新人王打NBA有阻力 - 求驗客</h1><p>一個好嘅控衞能夠改變成隊波嘅節奏，睇吓公牛喺上年選秀會選咗戴歷路斯後，即刻帶領公牛重返季後賽，就係最成功例子，搞到選控衞為重建核心嘅熱潮更盛，要數09年選秀會最受期待嘅控衞，當然喺18歲嘅西班牙新星盧比奧（RickyRubio），佢嘅經理人費根就即刻順勢，周一向《ESPN》報料話盧比奧一定會參選，之但係盧比奧同所屬嘅球會仲有約，走人就要俾巨額賠償，仲可能要佢自己出錢！睇嚟費根今個星期同盧比奧傾時，真係要落多啲嘴頭喇！</p></body></html>
