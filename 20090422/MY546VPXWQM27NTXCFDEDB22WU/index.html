<html><header><meta charset="utf-8"><title>20童集體染手足口病</title></header><body><h1>20童集體染手足口病</h1><p>【本報訊】提供住宿服務的香港保護兒童會「童樂居」爆發手足口病，先後共有20名幼童出現發燒及口腔潰瘍等病徵，其中有兩人曾入醫院治療，全部患者目前情況穩定。<br>衞生防護中心發言人表示，該幼兒中心位於旺角，患者分別來自該中心的兩層樓的住院幼兒，年齡介乎1至3歲。本月六日開始有兒童病發，手腳出紅疹及口腔潰瘍，全部均有求診，當中兩人曾進入伊利沙伯醫院治療，現已出院。該中心已派員到童樂居巡查，要求中心加強消毒。</p></body></html>
