<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳寸瑤瑤賣肉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊丞琳寸瑤瑤賣肉 - 馮仁昭</h1><p>台灣近日掀起童顏巨乳熱潮，代言電玩嘅瑤瑤（郭書瑤）更成為「近期你最喜歡那位電玩遊戲代言人」投票嘅冠軍，力壓可愛教主楊丞琳。輸咗身材兼氣勢嘅楊丞琳噚日出席宣傳，打扮密實，佢話：「我是賣實力，不賣兩粒。」言語間揶揄經常大賣33F咪咪嘅瑤瑤，不過瑤瑤經理人噚日仲大方回應：「每個人有每個人的想法，對瑤瑤而言她（楊丞琳）是前輩，也是學習對象，感謝她的指教。」</p></body></html>
