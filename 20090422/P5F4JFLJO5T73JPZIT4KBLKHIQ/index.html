<html><header><meta charset="utf-8"><title>威禾夫上海示愛</title></header><body><h1>威禾夫上海示愛</h1><p>劇集《逃》（PrisonBreak）男星威禾夫米拿（WentworthMiller）近日頻頻到內地搵真銀，日前他再訪上海宣傳新車，還亮相名嘴陳魯豫的節目《魯豫有約》。<br>在內地極具人氣的威禾夫，在節目中除大晒普通話講「你好」和「謝謝」外，更劈頭向觀眾說：「我愛你們」，令少女叫破喉嚨。<br>談到內地之旅，威禾夫說最難忘是登長城，他笑說：「因為有很多女影迷跟着我，我要跑上長城，跑得我氣喘。」最後有幸運影迷近距離接觸威禾夫，與他相擁，該影迷還感動得流下眼淚。</p></body></html>
