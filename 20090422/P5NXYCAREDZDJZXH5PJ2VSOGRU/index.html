<html><header><meta charset="utf-8"><title>學園藝知識助搵工</title></header><body><h1>學園藝知識助搵工</h1><p>【本報訊】離島婦女會舉辦綠色導賞課程，邀請長春社及迪士尼樹木專家，教導會員生態及樹木知識，部份學員學習數月後更當上婦女會的兼職導賞員，帶隊遊東涌賺外快，在市道不景下另覓出路。<br>離島婦女會去年12月起開辦導賞課程，現已有50人參加。學員除學習東涌及梅窩的歷史、生態及導遊守則，更定期到迪欣湖實地考察。充當義務導師的迪士尼樂園園藝服務經理余立安表示，會向學員講解樹木的種類，更會示範樹木倒塌後如何重新扶植，將樹木移去另一地點前有何準備等，「呢啲知識實用啲，將來搵導賞員或者校工，都會勝人一籌。」</p></body></html>
