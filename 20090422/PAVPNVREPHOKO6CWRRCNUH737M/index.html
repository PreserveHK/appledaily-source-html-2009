<html><header><meta charset="utf-8"><title>冰川融化乍現心形湖</title></header><body><h1>冰川融化乍現心形湖</h1><p>愛神丘比特在挪威發功？其實是大自然在「動情」。當冰川受全球暖化而急速融解時，露出一個心形湖，令科學界蔚為奇觀。<br>法國攝影師馬佐迪耶（BrunoMazodier），早前到北部斯瓦爾巴群島（Svalbard）最大島嶼斯匹次卑爾根（Spitsbergen）遊覽，發現冰川融化的方向，剛好形成一個大心形，再注滿雨水和雪水，長約37米，闊約27米。島嶼距離北極998公里，是人類在地球最北部的棲息地，北極熊數目比人類還要多。英國阿伯里斯特威斯大學的哈伯德博士，也對心形湖驚歎不已：「心形湖很不尋常，你可能還會找到另一個呢。」<br>英國《每日郵報》</p></body></html>
