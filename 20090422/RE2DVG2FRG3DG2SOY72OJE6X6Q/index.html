<html><header><meta charset="utf-8"><title>安老院集體食物中毒</title></header><body><h1>安老院集體食物中毒</h1><p>【本報訊】粉嶺一間安老院的13名職員，懷疑在院內進食咖喱齋後出現食物中毒，但各人病情輕微毋須入院，院內的長者則未有受影響。<br>衞生防護中心昨晚公佈，粉嶺的佛教寶靜護理安老院有13名職員，年齡介乎33至55歲，由前天至昨日早上相繼出現肚痛及腹瀉等腸胃炎症狀。中心調查後初步懷疑是職員在院內進食的咖喱齋惹禍，但沒有住院長者受影響。該中心發言人呼籲院舍及飲食從業員要注意個人及食物衞生，必須把生熟食物分開處理及把隔夜餸徹底翻熱。</p></body></html>
