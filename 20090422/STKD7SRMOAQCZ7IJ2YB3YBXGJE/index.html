<html><header><meta charset="utf-8"><title>藤原紀香封第一美人</title></header><body><h1>藤原紀香封第一美人</h1><p>日本雜誌《Oricon》最近舉行了最美麗日本女星選舉，已跟諧星陣內智則離婚的藤原紀香，回復單身後人氣急升，獲選為最美麗日本女星第一位，得悉喜訊後她已急不及待在互聯網上談及興奮感受。</p><p>黑木美紗入十大</p><p>第二、三位則分別是日本影壇巨星吉永小百合及靚女仲間由紀惠。緊隨其後的則是第四位的小雪、第五位的黑木瞳、第六位的松琼菜菜子。近期人氣回落的伊東美咲仍排在第八位的竹內結子之前，成為第七位。柴崎幸和電影《舞吧！昴》的女主角黑木美紗分別排第九、十。</p></body></html>
