<html><header><meta charset="utf-8"><title>醫學Online兒童腎石個案上升</title></header><body><h1>醫學Online<br>兒童腎石個案上升</h1><p>加拿大多倫多兒童醫院泌尿科專家警告，過去10年，兒童腎結石（圖）個案有上升趨勢，該院現時每年治療18至25宗兒童腎結石個案，較10年前只有6至10宗大幅增加，最年輕的患者只有8歲。<br>雖然目前未能確定病例增加的原因，但相信與吃得太多蛋白質食物、飲食過鹹及少飲開水有關。專家指年輕人喜歡飲汽水及果汁，卻甚少飲用開水，有患者甚至每日只飲半杯開水，令腎結石的風險上升。</p></body></html>
