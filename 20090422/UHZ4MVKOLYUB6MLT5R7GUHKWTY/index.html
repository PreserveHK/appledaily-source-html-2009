<html><header><meta charset="utf-8"><title>商人30萬買82.5斤巨魚宴客</title></header><body><h1>商人30萬買82.5斤巨魚宴客</h1><p>金融海嘯下，無減內地富商的「豪氣」。珠海一名吳姓商人前日就豪花30萬元人民幣，買入一條長約1.6米、重達82.5斤的赤嘴鰵，聲稱要「找個好師傅來弄，然後把哥們都叫上一起美餐一頓。」不過有網民斥事主過份奢侈。<br>自稱從事娛樂業的吳先生稱，該魚是由惠來漁民從海上捕獲的，他得知消息後，幾經轉折才以30萬買下，並於前日託人運回珠海。當地魚類養殖專家稱，赤嘴鰵的魚膠有「貴如黃金」的說法，坊間傳說具有很高的藥用價值和滋補功效。<br>廣東《南方都市報》</p></body></html>
