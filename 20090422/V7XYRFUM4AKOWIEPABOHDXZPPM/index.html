<html><header><meta charset="utf-8"><title>兒誓為亡母討公道</title></header><body><h1>兒誓為亡母討公道</h1><p>【本報訊】患有復發性膽管炎的63歲婦人朱木娣，07年在將軍澳醫院接受膽管鏡手術後，罕有地因膽管支架移位刺穿十二指腸，引致敗血症。其後轉往瑪麗醫院留醫，因膽管炎引致肝內膽管癌，最後死於肝囊腫。死因陪審團昨裁定她死於自然。<br>死者兒子成志敏（圖）對裁決深表不滿。他指親耳聽到將軍澳醫院兩名醫生，向他解釋其母親是因進行膽管鏡手術時刺穿十二指腸。他認為院方隱瞞真相，不論申請法援，或傾家蕩產聘請私人律師，也要向院方追究，「同阿媽取回公道」。<br>案件編號：CCDI427/07</p></body></html>
