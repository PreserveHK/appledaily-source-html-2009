<html><header><meta charset="utf-8"><title>案件速遞廚師電話滋擾心儀者</title></header><body><h1>案件速遞<br>廚師電話滋擾心儀者</h1><p>【本報訊】26歲廚師張志明，去年初到上水一家銀行，遇上27歲姓梁的女理財顧問，被她征服，迷戀之下只懂不斷致電她，卻不出聲，高峯期試過每天打電話30次。事主不勝其煩，去年12月中報警，並在警方教導下開始暗中錄音。後來被告繼續致電事主，更曾於通話時呻吟及要求與事主做愛。警方最後查出被告下落，將他拘捕。涉案廚師昨在觀塘裁判法院承認不斷打電話罪，被判罰款1,000元，兼留案底。<br>案件編號：KTCC2292/09</p></body></html>
