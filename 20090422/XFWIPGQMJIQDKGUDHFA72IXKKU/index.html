<html><header><meta charset="utf-8"><title>馮仁昭四圍超：at17開騷前狂操 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：at17開騷前狂操 - 馮仁昭</h1><p>女子組合at17將於後日開始喺伊利沙伯體育館舉行一連兩場《at17ColoursLive2009》演唱會，兩位成員連日忙於綵排，仲請咗黃偉文做表演嘉賓。成員林二汶講笑咁話趕唔切減肥，惟有做運動令肌肉結實啲，到時騷老鼠仔，仲話：「如果成績再好嘅話，唔排除到時會徇眾要求性感演出㗎！」反而另一成員盧凱彤（Ellen）就因為太瘦，兩日要跑4公里操弗自己，真係辛苦喇！</p></body></html>
