<html><header><meta charset="utf-8"><title>衞星機頂盒睇多47個台</title></header><body><h1>衞星機頂盒睇多47個台</h1><p>如果開始覺得數碼電視咁多條頻道都唔多夠睇！咁就要留意EI8HT新推──中國衞星電視機頂盒CS801；佢行ABS-S視頻，毋須月費、一機盡收中國47個衞星電視台頻道，如內蒙、西藏、廣東衞星電視，及中央電視台8條頻道（如新聞、綜合頻道等）；另外佢還支援EPG節目選單、43個電台節目同即時信息服務，當中包括新聞時事資訊、72小時全國天氣預報等。安裝好方便，跟機送45cm衞星鑊仔，基本望天就收到。<br><br>記者：許福合</p><p>查詢：集安（27289948）</p></body></html>
