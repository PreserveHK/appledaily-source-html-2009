<html><header><meta charset="utf-8"><title>成都漢16萬製皇家馬車娶妻</title></header><body><h1>成都漢16萬製皇家馬車娶妻</h1><p>成都一名江姓男子昨日仿照歐洲皇室婚禮迎娶土耳其籍新娘，他為此專門花16萬元(人民幣．下同)，仿照英國女王伊莉莎白二世所乘的皇家馬車，作為婚車，而整個婚禮則約花掉100萬元。<br>據悉，27歲的江姓新郎在成都從事電子商務行業工作，家境富裕。他的新娘名叫瓦塔茨，24歲，到成都留學剛畢業，有傳她為土耳其皇室後裔，但另有消息稱新娘是一名中土混血兒。<br>承辦這個豪華婚禮的酒店負責人稱，這對新人身份特殊，對婚禮提了兩個要求：一是要純粹的歐洲皇室婚禮，二是希望有輛皇家馬車當婚車。<br>四川《成都晚報》</p></body></html>
