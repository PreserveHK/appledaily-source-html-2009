<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王晶同星爺冇反面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王晶同星爺冇反面 - 馮仁昭</h1><p>王晶日前接受有線《主播會客室》嘅訪問，節目上王晶澄清同周星馳冇反面，佢話：「我唔欣賞佢嘅為人，不過我冇憎佢，只係工作上唔容易合作，我哋見到面都有偈傾，不過只係普通朋友，但唔等於我哋反面。」王晶又講番當年拯救舒淇經過，當初係佢叫文雋簽舒淇，一簽就簽咗六套三級片，不過舒淇拍咗10日《玉女心經》後，王晶就覺得舒淇再拍三級片真係好嘥，決心幫佢成為真正演員。</p></body></html>
