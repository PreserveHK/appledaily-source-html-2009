<html><header><meta charset="utf-8"><title>嫖學生妹　男子累女生懷孕被捕</title></header><body><h1>嫖學生妹　男子累女生懷孕被捕</h1><p>「學生妹比賣淫女『乾淨』！」廈門一名44歲男子先後與多名未成年初中女生發生關係，直至一名女生懷孕六個月，女生和盤托出，事件才曝光，男子近日涉嫌嫖宿幼女罪被捕。<br>疑犯姓羅，去年初在街上認識中三就輟學的15歲曉雪（化名），先後發生多次關係，羅事後叫曉雪介紹多名學生妹給她，包括13歲的阿芳（化名），羅花了1,000元人民幣與阿芳發生性關係。直至上月，阿芳發現自己肚子變大，才驚覺懷孕，家人報警揭發事件。<br>福建台海網</p></body></html>
