<html><header><meta charset="utf-8"><title>抗議金山工業</title></header><body><h1>抗議金山工業</h1><p>【本報訊】本港上市公司金山工業集團旗下深圳捷霸電池廠即將遷往惠州，全球化監察及職工盟等多個團體約10名代表，昨到金山集團位於葵涌的總部抗議，要求集團立即與深圳廠房鎘中毒員工磋商賠償方案，為數12名鎘中毒員工要求比正常工人多一倍的賠償，另注資入醫保戶口直至他們55歲，賠償金估計每人30萬元，團體認為員工的要求合情合理，但集團卻採取拖延態度，令人憤怒。金山發表聲明指，被列為鎘觀察對象的員工，廠方早於06年提供高於法規要求的離職賠償，對抗議人士表現感到失望。<br>區民傑攝</p></body></html>
