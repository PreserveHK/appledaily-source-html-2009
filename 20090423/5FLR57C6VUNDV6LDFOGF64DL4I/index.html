<html><header><meta charset="utf-8"><title>廣末封街谷新戲</title></header><body><h1>廣末封街谷新戲</h1><p>憑《禮儀師之奏鳴曲》人氣反彈的日本女星廣末涼子，前日出席新片《GOEMON》的盛大首映禮。此片乃宇多田光前夫紀里谷和明執導的新作，當日片商大搞噱頭，封了新宿歌舞伎町附近的街頭，安排廣末聯同男主角江口洋介、大澤隆夫等演員在雨中行紅地毯。</p><p>灑道具錢</p><p>製作單位同時破天荒安排電影於全國190間戲院試映，讓35,000名觀眾一起收看。<br>廣末笑言今次行紅地毯是個寶貴的經驗，江口也表現興奮，在戲院跟觀眾見面時，向台下大灑道具銀紙。唱電影主題曲的XJAPAN隊長YOSHIKI更突然現身，不過他未有談及隊友HEATH離隊一事。</p></body></html>
