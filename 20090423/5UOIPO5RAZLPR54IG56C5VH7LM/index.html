<html><header><meta charset="utf-8"><title>涉殺女友斬頭案續審被告曾捧頭顱輕吻</title></header><body><h1>涉殺女友斬頭案續審<br>被告曾捧頭顱輕吻</h1><p>【本報訊】19歲少女李睿怡遭男友斬甩頭案，昨在高等法院續審。控方盤問被告時，透露被告曾向精神科醫生，自揭案發後拾起死者頭顱輕吻，但被捕後卻沒有將此事告訴警方。被告則解釋，與警方進行錄影會面時，是選擇性向警方交代事件。被告又指，他嘗試不再回想案發經過。<br>被告梁百鳴（25歲）自辯稱，他打算以刀架頸，揚言自殺，以嚇怕死者，令她返回自己身邊。他最終無用刀自插或跳樓自殺，但不是怕死。控辯雙方將於今日作結案陳詞。<br>案件編號：HCCC205/08</p></body></html>
