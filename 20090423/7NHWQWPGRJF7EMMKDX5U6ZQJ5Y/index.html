<html><header><meta charset="utf-8"><title>審計署報告優質教育基金管理不善</title></header><body><h1>審計署報告<br>優質教育基金管理不善</h1><p>【本報訊】審計署批評教育局旗下的優質教育基金管理不善，上年度積壓932個資助計劃的財政報告未處理，核數組部份員工沒有受過會計正規訓練；而抽選受助計劃進行實地審查，由05至06年度的76次，減至上年度26次。有超過一半受資助計劃遲交監察報告，部份要發信3次催交，基金亦沒有按規定在受助人的紀錄上註明表現未如理想。基金會3成員的出席率偏低，只有29%至47%。部份委員會沒有訂定每年開會次數和法定人數。</p></body></html>
