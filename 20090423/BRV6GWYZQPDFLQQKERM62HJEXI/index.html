<html><header><meta charset="utf-8"><title>打鼾擾人　男生遭同學圍毆險失明</title></header><body><h1>打鼾擾人　男生遭同學圍毆險失明</h1><p>扯鼻鼾竟要捱打！重慶13歲中一男生因睡覺時扯鼻鼾，騷擾宿舍內的同學，7名男生趁夜晚用被子蓋上他，將他毆打，令他左眼受損（圖左），險些失明。<br>重慶墊江縣中一男生小武（化名）性格內向自卑，上周四在睡夢中被打傷左眼後，他感到傷處刺痛，哭了一夜，但翌日如常上課，他其後感到視力大大下降，半米內也看不見人影。老師見他眼睛很紅，通知家人送院。醫生檢查後指他的眼睛積壓大量瘀血，若不及時醫治，眼球會壞死。<br>《重慶晚報》</p></body></html>
