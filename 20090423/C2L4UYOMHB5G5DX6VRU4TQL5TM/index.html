<html><header><meta charset="utf-8"><title>睇好戲：《黑色星期五》25套戲飛等你拎</title></header><body><h1>睇好戲：《黑色星期五》25套戲飛等你拎</h1><p>《黑色星期五》系列主角積遜，死極都死唔去，仲拍到11集；今集以全新手法再現「水晶湖」！話說主角基利，為尋失蹤嘅妹妹，不理當地人告誡，獨闖鬼地方──水晶湖森林；沿路發現種種蛛絲馬迹，同一班唔怕死嘅探險青年，搞到積遜又要大開殺戒！
</p><p>洲立影視今日送出正場戲飛畀25名讀者（每人兩張）；只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》黑色星期五」，便有機會得獎、先到先得。（如有任何爭議，最終決議權歸洲立影視，《蘋果日報》概不負責。）</p></body></html>
