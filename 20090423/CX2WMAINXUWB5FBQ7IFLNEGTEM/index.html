<html><header><meta charset="utf-8"><title>少婦手腕圖跳橋</title></header><body><h1>少婦手腕圖跳橋</h1><p>【本報訊】一名女子昨日凌晨在大角嘴寓所與丈夫為感情問題爭執，女事主情緒激動以刀割手腕，之後離家走到附近行人天橋，並報警聲稱要跳橋輕生，警員到場將她送院檢查。</p><p>與夫為感情爭執</p><p>32歲女事主姓鄭，與42歲姓吳丈夫住在深旺道一單位。昨日凌晨零時許，夫婦在寓所為感情問題爭吵，女事主情緒激動，以刀割左手腕企圖自殺。她其後離家走到深旺道一條行人天橋上，再致電報警，聲稱不開心要跳橋自殺。<br>警方接報趕至，發現女事主在安全地方，經安慰後召救護車將她送院。</p></body></html>
