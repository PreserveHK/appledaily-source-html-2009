<html><header><meta charset="utf-8"><title>醫學Online矮媽媽兒女較易早死</title></header><body><h1>醫學Online<br>矮媽媽兒女較易早死</h1><p>一項在印度進行的大型研究發現，母親身材較矮小的兒童，早死的風險較母親身材高䠷的兒童高，研究跟進了50,000名幼兒的健康狀況，結果顯示母親身高在145厘米或以下的幼兒，在5歲前死亡的風險較母親身高在160厘米或以上的兒童高70%。專家指，母親身材矮小與少年時期營養不足，導致發育較差有密切關係，故身體也會較差，其子女出生後因疾病死亡比率也較高。</p></body></html>
