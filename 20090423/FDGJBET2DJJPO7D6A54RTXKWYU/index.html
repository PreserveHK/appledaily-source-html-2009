<html><header><meta charset="utf-8"><title>財圈快拍：逼爆會場</title></header><body><h1>財圈快拍：逼爆會場</h1><p>一年一度嘅渣打馬拉松早喺2月8號已經曲終人散，但有關活動仍然停不了。<br>噚日渣打舉行工商盃同中小企馬拉松得獎跑手頒獎禮，今年參加人數破盡紀錄，一共有76支中小企隊伍，同埋196支企業銀行客戶參加，出席頒獎禮人數多到差啲逼爆會場。<br>工商盃賽果都幾特別，除咗由香港警察田徑會取得全程馬拉松冠軍，其他比賽頭3名由巴士公司、中電同李超人旗下嘅公司包辦，唔知之前有乜特訓呢？</p></body></html>
