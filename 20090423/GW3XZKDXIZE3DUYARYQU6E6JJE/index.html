<html><header><meta charset="utf-8"><title>男女食客互潑滾水</title></header><body><h1>男女食客互潑滾水</h1><p>【本報訊】大埔廣場一間飯店昨日發生打架傷人案，兩名搭枱飲茶的男女疑擠逼碰撞發生爭執，互潑滾水，兩人涉公眾地方打架被捕。<br>涉案被捕兩名男女分別姓曾（60歲）及姓盧（57歲）。現場為大埔廣場地下東江食家飯店，昨中午12時該飯店有不少食客，由於設有搭枱，其中一張圓枱坐有五六名食客，包括盧婦，稍後姓曾男子入座坐於她旁邊。<br>懷疑地方擠逼兩人發生碰撞，他們互相指摘及推撞，有人用茶壺內滾水淋向曾姓男子，他也不示弱淋潑滾水，盧婦被淋中大腿，姓曾男子被淋中身體。警方到場，兩人涉嫌公眾地方打架被捕，盧婦報稱受傷送院敷治。</p></body></html>
