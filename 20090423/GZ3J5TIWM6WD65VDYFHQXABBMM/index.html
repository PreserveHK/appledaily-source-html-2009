<html><header><meta charset="utf-8"><title>行駛九巴過熱冒煙</title></header><body><h1>行駛九巴過熱冒煙</h1><p>【本報訊】一輛在荃灣行駛中的九巴，疑因機件過熱冒煙，車長疏散車上十多名乘客後報警，消防員到場開喉迅速降溫，九巴事後被拖返車廠檢驗。<br>昨日下午2時許，一輛235路線雙層九巴由荃灣碼頭開出前往安蔭，至沙嘴道335號近眾安街埋站落客後，車長發現車底有異響，下車查看發現有煙冒出，於是立即將車上十多名乘客疏散，並致電報警。消防員到場調查，相信是機件過熱所致，於是打開下層地面的鐵蓋，向裏面的機件射水降溫。九巴公司派出拖車到場將肇事九巴拖走檢驗。</p></body></html>
