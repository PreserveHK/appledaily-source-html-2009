<html><header><meta charset="utf-8"><title>遭強姦滅口　少女裝死保命</title></header><body><h1>遭強姦滅口　少女裝死保命</h1><p>自幼被父母遺棄的四川15歲中二女生，日前與同學翻山越嶺上學的途中，被一名男子強姦，對方企圖滅口時，她裝死逃過一劫，但右臂可能傷殘。<br>生於四川省瀘州市的小梅（化名），剛滿月便被父母遺棄，獲好心人收養。她自小就勤力讀書，希望改變命運，報答恩人。但在上月3日上學途中，她被一名戴墨鏡的男子拖到小山溝裏強姦，再被拳打腳踢，她見對方正拿刀刺向自己頸部，於是裝死，待對方離開後，渾身是血、跌跌撞撞走回家求救，但走前仍不忘找回失落的書包。<br>廣東金羊網</p></body></html>
