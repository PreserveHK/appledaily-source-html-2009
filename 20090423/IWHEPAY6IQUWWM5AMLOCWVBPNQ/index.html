<html><header><meta charset="utf-8"><title>醫學Online爆基孔肯雅熱需滅蚊</title></header><body><h1>醫學Online<br>爆基孔肯雅熱需滅蚊</h1><p>印尼南蘇門答臘爆發基孔肯雅熱，近期多個村落也有人染病，當地衞生部門官員指，傳染病專家在過去數日曾到多個村落巡視，結果在其中一個村落發現41名懷疑患者，部份人病情較嚴重，出現發高燒及突然癱瘓等症狀。專家指癱瘓屬較罕見症狀，估計患者是因細菌入侵肌肉，導致全身痛楚而不能走動，並非真正的四肢癱瘓；受到疫情影響的村落已展開大規模的滅蚊行動。</p></body></html>
