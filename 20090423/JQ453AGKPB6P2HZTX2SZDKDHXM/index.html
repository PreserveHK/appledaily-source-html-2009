<html><header><meta charset="utf-8"><title>胡杏兒美女粉腸</title></header><body><h1>胡杏兒美女粉腸</h1><p>胡杏兒、胡定欣、姚書軼及朱咪咪等前晚到無綫錄影《美女廚房》，胡杏兒的廚藝尚算過得去，當她完成炒麪蒸粉卷，給評判試味時卻口快快講錯了食粉腸，當場被人取笑。</p><p>讚澤澤好手勢</p><p>事後杏兒接受訪問笑說：「好在唔係粗口，應該可以出街。」她又自言有留意媽咪煮飯，所以她的廚藝也不俗，記者指黃宗澤也喜歡下廚，她也覺得在男仔而言宗澤算手勢不錯。<br>另外，胡定欣煮餸也有板有眼，她說：「我唔係煮得好叻，不過可以入口，我今次搵咗胡蓓蔚做助手，因為佢同鄭中基、梁漢文熟，希望佢哋畀高啲分我呀。」<br>採訪：楊潔雯<br>攝影：陳志嵐</p></body></html>
