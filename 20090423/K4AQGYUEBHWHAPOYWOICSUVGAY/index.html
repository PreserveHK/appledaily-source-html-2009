<html><header><meta charset="utf-8"><title>審計署報告學童午膳兩供應商無牌</title></header><body><h1>審計署報告<br>學童午膳兩供應商無牌</h1><p>【本報訊】審計署跟進本地學童午膳問題，於41間午膳供應商中抽查10間，發現兩間未持有為學校提供午膳的牌照，違反教育局指引。又發現大部份被審視學校沒遵從衞生署營養指引，如只有22%曾使用衞生署的清單來監察學校午膳營養質素，57%更稱使用清單時遇到困難，包括師生營養學知識不足。審計署建議衞生署署長應與教育局局長合作，更大力推動學校遵從衞生署午膳及小食指引。食環署回應正積極跟進兩間疑無牌供應商。</p></body></html>
