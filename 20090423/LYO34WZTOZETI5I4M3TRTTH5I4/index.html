<html><header><meta charset="utf-8"><title>Justin生擒謝茜嘉</title></header><body><h1>Justin生擒謝茜嘉</h1><p>噚日NBA湖人對爵士嘅比賽吸引唔少圈中人入場，包括影帝積尼高遜（JackNicholson）、德斯汀荷夫曼（DustinHoffman）同埋里安納度狄卡比奧（LeonardoDiCaprio）等，不過都唔夠萬人迷JustinTimberlake同女友謝茜嘉比爾（JessicaBiel）搶鏡，佢兩個公開拍拖任影唔嬲已經好少有，睇波睇到興奮嘅Justin，仲猴擒到當眾飛抱女友，認真癡纏。</p></body></html>
