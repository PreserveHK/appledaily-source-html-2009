<html><header><meta charset="utf-8"><title>陳煒回港搵生仔秘方</title></header><body><h1>陳煒回港搵生仔秘方</h1><p>博愛醫院前晚在君悅舉行就職禮，嫁到台灣的陳煒盛裝捧場，她謂做明星時的廣告商出任總理，她難得在港所以現身支持，陳煒大嘆人妻生活不輕鬆，她說：「好辛苦㗎，家照顧老公同屋企，冇辦法啦，到咗人生另一階段，都要學習同適應。」</p><p>「奶奶有問吓」</p><p>何時踏入另一階段做媽媽？陳煒說：「努力中，有就有，冇就等吓囉，今次返香港啲朋友都不斷同我分享生仔秘方，喺美國嘅奶奶都有問吓，但冇催。」同場還有任總理的李妮、司馬燕夫婦、有份演出《葉問》的杜宇航和新人陳嘉桓等。<br>採訪、攝影：JessicaNgan</p></body></html>
