<html><header><meta charset="utf-8"><title>少女衝燈捱巴士撞</title></header><body><h1>少女衝燈捱巴士撞</h1><p>【本報訊】單層城巴昨晨駛經灣仔軒尼詩道一個交通燈位時，一名女子懷疑衝「紅公仔」過馬路，巴士車長疑收掣不及，女子被撞倒受傷。<br>肇事11號路線單層城巴，昨晨10時許，由51歲姓周車長駕駛載着十多名乘客，由渣甸山駛往中環碼頭。當時巴士沿軒尼詩道中線西行，至史釗域道交界英皇中心對開交通燈位時，24歲姓楊女子懷疑衝「紅公仔」，突然從路中心安全島走出橫過馬路。巴士車長見狀煞車，但已來遲一步，巴士右車頭將女子撞倒，幸傷勢不算嚴重，經送院治療後情況穩定。</p></body></html>
