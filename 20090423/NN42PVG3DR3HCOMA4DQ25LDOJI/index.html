<html><header><meta charset="utf-8"><title>江若琳淋病照開工
</title></header><body><h1>江若琳淋病照開工
</h1><p>江若琳日前在橫店拍攝內地電視劇《男兒本色》，在零度氣溫下與徐正曦拍攝一場雨中吵架戲。江若琳為免濕身走光，穿了多件打底內衣褲，不過最後卻被徐正曦取笑多此一舉，她笑說：「因為啲衫濕咗後好重，好彩工作人員都有準備薑茶畀我哋驅寒。」<br>弱不禁風的江若琳更被人造雨污水搞到皮膚敏感，痕到苦不堪言，不過最慘情是她拍了十多小時濕身戲後，終於頂不住而發高燒，但卻只能小休一晚，翌日帶病繼續開工。<br>撰文：林妃</p></body></html>
