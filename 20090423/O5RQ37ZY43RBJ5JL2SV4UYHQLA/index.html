<html><header><meta charset="utf-8"><title>警方尋兩失蹤男子</title></header><body><h1>警方尋兩失蹤男子</h1><p>【本報訊】警方昨呼籲市民協助尋找兩名失蹤男子下落，首名男子為戴浩然（23歲），於本月19日在灣仔修頓球場附近出現後便失蹤，兩日後家人報案。戴浩然身高1.75米，重72公斤，肥身材，最後露面時身白色恤衫、綠色短褲和皮鞋。<br>另一男子名葉炳基（52歲），他於本月20日離開鴨脷洲大街住所後音訊全無，翌日家人報案。他身高1.6米，重68公斤，肥身材。<br>任何人若知悉他們的下落，請致電28601040或28601044與港島總區失蹤人口調查組或與任何一間警署聯絡。</p></body></html>
