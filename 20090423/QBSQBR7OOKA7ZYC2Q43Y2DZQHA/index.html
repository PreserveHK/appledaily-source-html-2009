<html><header><meta charset="utf-8"><title>欠卡數司機跳樓亡</title></header><body><h1>欠卡數司機跳樓亡</h1><p>【本報訊】前午在柴灣興華邨跳樓自殺身亡的男子，證實是一名的士司機，其胞弟昨晨到西環殮房認屍時透露，胞兄生前欠下卡數，疑感到壓力跳樓輕生。</p><p>住客相勸反被罵</p><p>死者為41歲男子劉家榮，前午1時許，在柴灣興華邨豐興樓天台跳樓自殺，當場死亡，事前曾有住客勸過他反被責罵。遺體由仵工移送殮房，警方撿獲死者的一個隨身袋，但沒有遺書。<br>死者胞弟昨晨9時許到達西環殮房認屍，透露胞兄未婚，獨居於筲箕灣耀東邨，任職的士司機，曾經患精神病，也欠下卡數，抑鬱難以解脫，疑不堪壓力下尋死。</p></body></html>
