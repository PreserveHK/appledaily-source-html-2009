<html><header><meta charset="utf-8"><title>Paris會非洲第一夫人</title></header><body><h1>Paris會非洲第一夫人</h1><p>近日14位非洲國家第一夫人雲集洛杉磯舉行健康高峯會議，昨日她們獲荷李活中人設宴招待，吸引眾多女星出席爭妍鬥麗，包括出位名媛ParisHilton、謝茜嘉艾芭（JessicaAlba）及名模納奧美金寶（NaomiCampbell），並邀得NatalieCole及PattiAustin兩位歌星獻唱。<br>一向關心社會的莎朗史東（SharonStone）被邀在高峯會議上主持論壇，與嘉賓討論全球女性健康、教育及愛滋病等議題，會後納奧美金寶則被選為一個母親關注團體的親善大使。</p></body></html>
