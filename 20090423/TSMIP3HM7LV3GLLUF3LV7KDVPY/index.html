<html><header><meta charset="utf-8"><title>八卦風：絕版車會賀壽</title></header><body><h1>八卦風：絕版車會賀壽<br></h1><p>香港唔少人對日本車特別有感情，日本絕版車會都有會員人數過百㗎，佢哋5月搞嘉年華慶生日，到時會擺陣兼擺地攤晒自家車收藏品兼同老友分享，仲搞埋「選美」，唔知邊個嘅「佳麗」可以脫穎而出呢？想參與可以報名，部車最好係絕版日本車啦，不過就算係揸部非絕版日本車都可以入去Free泊，歐洲車就非請勿進嘞！</p><p>日本絕版車嘉年華</p><p>日期：5月1日<br>地點：元朗流浮山尖鼻咀<br>費用：成人$138，小童$30<br>查詢：31265169</p></body></html>
