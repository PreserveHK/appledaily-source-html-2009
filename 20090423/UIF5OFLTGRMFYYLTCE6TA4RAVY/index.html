<html><header><meta charset="utf-8"><title>「證券界死刑第一人」終審維持判死</title></header><body><h1>「證券界死刑第一人」終審維持判死</h1><p>內地「證券界死刑第一人」楊彥明（圖），前日出席北京市高級人民法院終審，結果法院維持死刑的判決，但楊彥明仍拒不交代6,536萬元（人民幣．下同）貪污贓款的下落。判決正交由最高人民法院核准後執行。<br>楊彥明是前中國銀河證券望京西園營業部總經理，是內地證券界首名因經濟犯罪被判死刑的人，他被控於1998年6月至2003年8月間，從營業部的70多個資金賬戶內，提款6,536萬多元，將款項侵吞，案發後一直不肯交代贓款去向。<br>《廣州日報》</p></body></html>
