<html><header><meta charset="utf-8"><title>安志杰、婷婷當街啜啜</title></header><body><h1>安志杰、婷婷當街啜啜</h1><p>謝安琪的《囍帖街》唱到街知巷聞，謝婷婷和男友安志杰也湊熱鬧，在這條充滿情懷的囍帖街卿卿我我。前晚安志杰夥張學友到灣仔利東街拍攝新片《月滿軒尼詩》外景，婷婷做跟得女友到場探班。<br>未埋位前，婷婷與安志杰齊坐街頭閒聊，她並取出兩支珍寶珠，與男友分甘同味。穿背心的安志杰露出前後近肩位的兩個紋身圖案，煲煙之餘又當街剝衫騷肌，到他換好戲服後隨即埋位，婷婷就刨書及聽MP3繼續靜候。劇情講安志杰駕駛客貨車時巧遇學友，連忙落車拉學友於後巷糾纏，鏡頭一take過搞掂。<br>採訪、攝影：娛樂突發組</p></body></html>
