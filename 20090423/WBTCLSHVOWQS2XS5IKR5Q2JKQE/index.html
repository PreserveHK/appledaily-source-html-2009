<html><header><meta charset="utf-8"><title>案件速遞青年偷八部電腦候判刑</title></header><body><h1>案件速遞<br>青年偷八部電腦候判刑</h1><p>【本報訊】港島名校庇理羅士女子中學一名電腦技術員，為與女友結婚，向財務公司借貸15萬元作買樓首期，卻未能還款，一時貪心，偷去學校8部總值逾7.5萬元的手提電腦。昨日他在東區裁判法院承認一項偷竊罪，獲准保釋至下月13日，等候感化官及社會服務令報告始判。<br>被告蔡偉文（27歲）於去年8月至今年2月，在庇理羅士女子中學內，偷取8部手提電腦，總值75,595元。他已轉職至另一學校。<br>案件編號：ESCC1910/09</p></body></html>
