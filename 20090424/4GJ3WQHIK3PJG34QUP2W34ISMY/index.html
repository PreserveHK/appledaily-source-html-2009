<html><header><meta charset="utf-8"><title>財圈快拍︰插旗擴張</title></header><body><h1>財圈快拍︰插旗擴張</h1><p>已經從商嘅體操王子李寧（右），喺北京奧運點燃開幕聖火，以實際行動證明寶刀未老之後，再為體壇出力。佢創辦嘅上市公司李寧（2331），噚日宣佈同國家羽毛球隊簽約，贊助國家羽毛球隊。<br>今次係繼國家跳水隊、體操隊、乒乓球隊同射擊隊後，第5支同李寧合作嘅奧運金牌隊伍。<br>國家羽毛球隊總教練李永波（左）亦賣晒口乖，對李寧有讚冇彈，話佢哋嘅全套專業裝備同技術，完全滿足甚至超越佢哋嘅專業需求喎。</p></body></html>
