<html><header><meta charset="utf-8"><title>被楊丞琳寸賣身材瑤瑤：聽了很難過</title></header><body><h1>被楊丞琳寸賣身材<br>瑤瑤：聽了很難過</h1><p>在台灣掀起童顏巨乳熱潮的電玩美少女郭書瑤，前日到華視錄影由吳宗憲主持的節目《POWER星期天》。對於楊丞琳早前指自己賣實力，「不賣兩粒」，言語間揶揄擁有33F咪咪的瑤瑤只賣身材。</p><p>「兩粒換實力」</p><p>對於這番說話，瑤瑤很不開心地說：「聽了很難過，寧願拿兩粒換實力，所以現在有空就上才藝課，希望多充實自己。」她表示以前跟妹妹都很欣賞楊丞琳，覺得她演戲很好。<br>問到瑤瑤如何保養其33F咪咪？她說：「我小時候喜歡吃海鮮和牛奶，原本是為了想長高，但卻不小心長到胸部去。」<br>採訪、攝影：黎寶蘋</p></body></html>
