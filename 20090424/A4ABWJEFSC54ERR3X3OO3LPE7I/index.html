<html><header><meta charset="utf-8"><title>楊紫瓊未婚夫定居大馬</title></header><body><h1>楊紫瓊未婚夫定居大馬</h1><p>楊紫瓊與其法籍未婚夫JeanTodt恩愛非常，日前Todt選擇了楊紫瓊的家鄉馬來西亞作為第二家園，又自動請纓擔任「我的第二家園計劃」的成員。楊紫瓊前日陪同Todt到大馬出席發佈會，與大馬旅遊部長拿督斯里黃燕燕會面。<br>Todt在會上透露，他於99年首次到訪大馬，後來認識了楊紫瓊，便經常到當地，間接加深了對大馬的認識，目前他在怡保和邦咯島均有產業，短期內還會在吉隆坡置業。<br>撰文：林妃</p></body></html>
