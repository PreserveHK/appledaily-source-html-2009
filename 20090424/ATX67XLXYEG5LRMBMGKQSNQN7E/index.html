<html><header><meta charset="utf-8"><title>求驗客手記：鷹隊吉祥鷹有靈性 - 求驗客</title></header><body><h1>求驗客手記：鷹隊吉祥鷹有靈性 - 求驗客</h1><p>好多養寵物嘅人話動物有靈性，估唔到連吉祥物都唔例外。周三NBA季後賽，鷹隊喺主場迎戰熱火，每逢賽前儀式都會出場飛兩轉嘅吉祥物"Spirit"（圖），今仗喺飛利浦球場繞場一周後，竟然唔肯乖乖返落嚟，仲飛咗上籃板頂嘅24秒計時器上面唔肯走。咁大隻鷹喺度，球員當然唔肯開波，結果擾攘咗逾8分鐘，等到馴鷹師到場，先收服到"Spirit"。最後鷹隊以93:108不敵熱火，球迷先恍然大悟"Spirit"點解唔肯走──因為唔想主隊輸波嘛！</p></body></html>
