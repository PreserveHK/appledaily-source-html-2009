<html><header><meta charset="utf-8"><title>盜款潛逃八年護衞囚兩年</title></header><body><h1>盜款潛逃八年護衞囚兩年</h1><p>【本報訊】護衞隊長於八年前監守自盜，將內有近百萬元款項的錢箱挾走，並即時撬開錢箱盜款30多萬元，其後潛逃返內地多年，去年底被公安緝捕歸案。<br>涉案護衞隊長早前在粉嶺裁判法院，被裁定一項偷竊罪名成立，昨日被判入獄兩年。<br>現年58歲的被告王禹貞，現報稱無業，被控於00年5月22日在香港盜取款項324,425元，為怡和保安香港有限公司的財產。<br>案件編號：FLCC3345/09</p></body></html>
