<html><header><meta charset="utf-8"><title>蔡依林盼海邊出閣</title></header><body><h1>蔡依林盼海邊出閣</h1><p>蔡依林（Jolin）及導演吳念中，昨日以台灣觀光大使身份到東港城出席「第二屆台灣夜市節」，活動上Jolin品嚐了十多種台灣美食。</p><p>日前成龍更正指台灣及香港太自由言論是指娛樂圈，Jolin表示沒有聽過有關言論，當她想回應時其經理人即在旁阻止，並指活動上Jolin只回答有關夜市的問題，令她尷尬說：「她不准我講呀。」隨後又以廣東話道歉：「唔好意思。」<br>另外，Jolin早前為新歌《我的依賴》拍MV，化身婚禮歌手的她為新人送上祝福，原來Jolin的理想婚禮是在海邊舉行，之後舉行派對便足夠，不過她嘆謂未有愛人，故此未有喜訊公佈。<br>採訪：李珮洳　攝影：陳順禎</p></body></html>
