<html><header><meta charset="utf-8"><title>隨時充電</title></header><body><h1>隨時充電</h1><p>大家揸車都知唔可以揸住電話打啦，最普遍就會用藍芽聽電話。大姨媽我一世精明細心，偏偏有一樣嘢總係成日唔記得，就係為部藍芽叉電，搞到好多時揸車唔用得電話，有個世姪最近就送咗部太陽能汽車專用藍芽Handsfree畀我，Size細細都係BluetoothV2.0。只要貼喺擋風玻璃，機背嘅太陽能充電板就會自行叉電。咁打風落雨呢？大姨媽我即時有疑問。世姪話原來隨機附送一套CarKit作後備叉電。我有成班阿太姊妹，每個傾幾句都隨時無電，家吓充住嚟八就無有怕。<br><br>文：大姨媽</p><p>查詢：JCShop（31022783）</p></body></html>
