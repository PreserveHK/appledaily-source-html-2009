<html><header><meta charset="utf-8"><title>醫學Online新心臟儀器附有氣球</title></header><body><h1>醫學Online<br>新心臟儀器附有氣球</h1><p>美國食品及藥物管理局批准進行最新心臟跳動儀器的人體測試。由新西蘭醫生研發的新儀器「C-pulse」是一條附有氣球的聚酯纖維，用來包圍大動脈，當附在心臟的感應器發出指令，氣球便會隨心跳脹大縮小，促進心臟病患者的血液流動。儀器由一喉管連接在體外的推動器，不會接觸到血液，風險較進行心臟移植手術低。20名心臟病患者將進行測試，估計最快可在2010年底在新西蘭使用。</p></body></html>
