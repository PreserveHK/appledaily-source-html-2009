<html><header><meta charset="utf-8"><title>財話短說澳政府准五礦收購OZ</title></header><body><h1>財話短說<br>澳政府准五礦收購OZ</h1><p>▲經修訂收購方案，避開軍事敏感地區資產後，五礦集團昨日獲澳洲政府有條件批准收購OZMinerals，但設附加條件，是在合適經濟形勢下，須幫助該國保護就業，維持乃至增加Century鋅礦的產量和工人數量，同時要恢復蝕本的Avebury鎳礦生產。五礦早前將位處軍事禁區附近ProminentHill金銅礦剔出收購方案，收購價由18億美元降至12.1億美元。</p></body></html>
