<html><header><meta charset="utf-8"><title>隔牆有耳：馮處長大學講座流產 - 李八方</title></header><body><h1>隔牆有耳：馮處長大學講座流產 - 李八方</h1><p>平日甚少曝光嘅統計處處長馮興宏，最近因為巴士可加可減機制計錯數而成為新聞人物，理工大學人士透露，馮處長原訂今個禮拜一到理大做就業講座演講嘉賓，教路準畢業生如何搵好工，爆出計錯數醜聞後，處長即時通知理大，表示近日公務繁忙，所以唔得閒做嘉賓，講座流產，要無限期押後。<br>同馮興宏相熟嘅教授表示，馮處長專業學識豐富，今次老貓燒鬚應該係無妄之災，教授又指馮處長為統計專業做好多推動工作，令本地讀統計、精算學生可獲國際認可。八方建議馮處長應該抽啲時間去大學演講，教學生危機處理同如何道歉，相信後生仔獲益良多。</p></body></html>
