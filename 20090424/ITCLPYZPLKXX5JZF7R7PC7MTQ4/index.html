<html><header><meta charset="utf-8"><title>求驗客手記：費斯媾女食散餐 - 求驗客</title></header><body><h1>求驗客手記：費斯媾女食散餐 - 求驗客</h1><p>美國泳手費斯年初吸大麻罰停賽3個月，不過佢呢段期間仲忙過以前。原來佢最近喪追加州小姐、兼09年美國小姐亞軍嘉莉（圖、CarriePrejean），女方媽媽話最近兩人成日出街睇棒球食飯，不過個女都知費斯為人花弗，所以當拖友玩下啫！又係嘅，男歡女愛最緊要頭腦清醒，好似費斯閉關期間亦不忘鑽研泳術，仲練出自由泳新游法，話關鍵係入水嗰嘢，我求大俠入水瓜得唔知竅門，費斯就話：「5月14日正式比賽大家就知我厲害！」咁大家拭目以待啦！</p></body></html>
