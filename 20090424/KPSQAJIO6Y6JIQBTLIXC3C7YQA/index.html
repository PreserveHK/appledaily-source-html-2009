<html><header><meta charset="utf-8"><title>醫學Online推翻止痛藥能防癡呆</title></header><body><h1>醫學Online<br>推翻止痛藥能防癡呆</h1><p>最新的一項美國研究推翻止痛藥能預防阿氏癡呆症的說法，反而證實進食高劑量非類固醇消炎止痛藥的長者，患癡呆症的風險較沒有依賴止痛藥的人士高66%。美國華盛頓大學研究人員研究2,736名平均年齡75歲、沒有癡呆症的市民，跟進12年後有476人患癡呆症，數據顯示服食高劑量止痛藥的長者，患癡呆風險大增，但整體會令長者延遲病發。非類固醇消炎止痛藥包括ibuprofen（布洛芬）及阿士匹靈。</p></body></html>
