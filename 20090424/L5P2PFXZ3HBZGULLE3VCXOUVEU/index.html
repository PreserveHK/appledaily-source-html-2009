<html><header><meta charset="utf-8"><title>09強積金草案今刊憲</title></header><body><h1>09強積金草案今刊憲</h1><p>【本報訊】《2009年強制性公積金計劃（修訂）條例草案》今日刊憲，按建議，修例後僱員將可以每年一次、把他們的強制性供款累算權益，一筆過轉移至其自選的另一強積金計劃。財經事務及庫務局表示，修例目的是促進市場有更大競爭，草案將在5月6日提交立法會審議。<br>港府表示，目前僱員只可以在自己的「保留賬戶」選擇所喜愛的受託人，但現任僱主所選的受託人則不可以改變。修例將令僱員可以自由轉換受託人，預期修例落實後，全港約六成的強積金權益可以在不同受託人之間調動；此外，修例也會把「保留賬戶」改名為「個人賬戶」。</p></body></html>
