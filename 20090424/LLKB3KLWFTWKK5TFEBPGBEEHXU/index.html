<html><header><meta charset="utf-8"><title>楊秀惠為大細面解畫</title></header><body><h1>楊秀惠為大細面解畫</h1><p>楊秀惠自出道以來一直是包包面，早前因忽然出現大細面，惹來整容失敗疑雲，不過她聲稱是因使用瘦面產品所致。近日楊秀惠獲邀擔任瘦面產品Bio-V神奇V形塑面精華代言人，拍攝廣告前她先以一邊面試用產品。</p><p>禁食肉香口膠</p><p>楊秀惠說：「起初我都不以為然，點知開始好多人話我大細面歪埋一邊，我就信產品真係有效。我好開心，因為10幾年嘅包包面終於消失，所以就算俾人話我大細面，甚至話我整容都一樣咁開心。」<br>自言自小為包包面苦惱的楊秀惠，表示即使努力減肥也不能減去包包面，她說：「為咗想塊面瘦啲，我連水都唔敢飲怕水腫，又唔食肉同香口膠，怕有咀嚼肌。」<br>撰文：葉雪</p></body></html>
