<html><header><meta charset="utf-8"><title>求驗客手記：小兵入英足盃決賽 - 求驗客</title></header><body><h1>求驗客手記：小兵入英足盃決賽 - 求驗客</h1><p>阿仙奴上周六喺英足盃4強被車仔淘汰，冇得再去溫布萊爭盃，不過佢哋班小師弟就幫佢哋爭番一口氣，喺英足盃青年組揚威。呢班兵工廠小將前晚喺4強次回合贏曼城4:1，兩回合合計贏6:2，自01年後首次入決賽，將會同利物浦或伯明翰班o靚仔爭冠軍。兵工廠呢班小將係由阿仙奴名宿保特領軍，陣中嘅主力高基連同埋韋舒亞亦踢過今季英聯盃，其中後者仲喺贏錫菲聯6:0嘅第3圈入過波，所以實力真係有番咁上下，希望佢哋最後捧到盃啦！</p></body></html>
