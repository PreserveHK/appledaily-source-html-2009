<html><header><meta charset="utf-8"><title>許鞍華難忘梅姐做配角</title></header><body><h1>許鞍華難忘梅姐做配角</h1><p>日前在金像獎憑《天水圍的日與夜》贏得最佳導演的許鞍華，日前接受商台節目《有誰共鳴》訪問，暢談拍攝電影的經歷。</p><p>張國榮幫口</p><p>許鞍華在節目內提到與梅艷芳（梅姐）合作過《半生緣》和《男人四十》兩部電影，當時許鞍華也覺得找梅姐在《半》片中做配角是妙想天開的事，但她沒有放棄，還落力游說梅姐，就連當日在場的張國榮也幫口，終令梅姐答允演出。許鞍華說：「梅姐係一個好幫忙朋友嘅人，自己唔可以再同佢合作，都覺得好遺憾。」撰文：林妃</p></body></html>
