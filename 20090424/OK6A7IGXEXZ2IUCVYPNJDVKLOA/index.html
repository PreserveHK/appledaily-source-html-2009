<html><header><meta charset="utf-8"><title>莊思敏睇住吳浩康死</title></header><body><h1>莊思敏睇住吳浩康死</h1><p>由吳浩康、官恩娜（Ella）、EO2成員Otto和彭敬慈等主演的舞台劇《大世界》，前晚在香港藝術中心首演，吳浩康的女友莊思敏及吳爸爸都有捧場。<br>Ella和吳浩康在舞台劇中有擁抱戲份，吳浩康因做盡壞事，被人用枕頭焗死；彭敬慈則被割喉而死。</p><p>不會呷醋</p><p>對於與Ella有擁抱戲，吳浩康坦言不擔心女友莊思敏呷醋，他說：「我會以集中同認真嘅態度去做。」莊思敏也表示不會呷醋，因為她認識Ella，而且已看過多次綵排。<br>採訪：王連連<br>攝影：黃偉雄</p></body></html>
