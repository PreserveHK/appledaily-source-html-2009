<html><header><meta charset="utf-8"><title>張宇嫌舒淇、志玲老</title></header><body><h1>張宇嫌舒淇、志玲老</h1><p>張宇、陳昇和黃品源昨日在尖沙嘴舉行記者會，宣佈下月27日在紅館開騷，原本檔期是周慧敏的，記招前東亞娛樂董事行政總裁陳志光解釋因周慧敏新婚而押後至明年才舉行，幸好覓到三人開騷，未致引起損失。<br>張宇、陳昇和黃品源拿飛輪海開玩笑，張宇笑指自己是吳尊，並說：「人家叫飛輪海，我們便『去跳海』。」大會展示林青霞、章子怡、舒淇及林志玲的照片，問他們會為誰寫歌時，張宇說：「這四個都老，沒有年輕點的？」陳昇說會為舒淇寫首《黎明不要來》。<br>採訪、攝影：馬建華</p></body></html>
