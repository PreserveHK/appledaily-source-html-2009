<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪否認珠海做陪酒</title></header><body><h1>馮仁昭四圍超：謝安琪否認珠海做陪酒</h1><p>謝安琪（Kay）噚日喺灣仔出席《第十八屆全港廚師精英大匯演》，Kay即場協助學童裝飾蛋糕，不過Kay就越幫越忙，仲顧住食多過做，事後佢坦言自己雖然間中有下廚，但唔會諗煮好嘢食嚟綁住老公。對於有周刊話佢多年前曾喺珠海做陪酒，Kay噚日就否認其事，仲強調自己係滴酒不沾，佢話：「唔想回應太多，係炒作新聞，總之如果係經理人同我接嘅工作，我就會絕對信任。」至於有冇聯絡關楚耀時，Kay就話有sendsms聯絡，不過佢就未肯定會唔會喺演唱會度合唱，要睇番個唱rundown同關楚耀嘅意願。</p></body></html>
