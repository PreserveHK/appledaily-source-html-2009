<html><header><meta charset="utf-8"><title>醫學Online嬰兒吸二手煙易猝死</title></header><body><h1>醫學Online<br>嬰兒吸二手煙易猝死</h1><p>醫學界一直指二手煙會增加嬰兒猝死風險，但澳洲悉尼大學的研究，首次從解剖結果證實二手煙與嬰兒猝死的關連。研究人員解剖67名猝死的嬰兒，其中八成在生前曾被迫吸二手煙，結果發現吸入二手煙的嬰兒，腦部控制呼吸及心臟功能的細胞，死亡數量遠較因其他原因猝死的嬰兒為多，顯示他們突然死亡的原因，是因為二手煙誘發腦部細胞異常，勸喻孕婦除懷孕期間不應吸煙外，分娩後也不宜讓孩子受到二手煙危害。</p></body></html>
