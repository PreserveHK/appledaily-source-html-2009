<html><header><meta charset="utf-8"><title>小室面臨5年監禁</title></header><body><h1>小室面臨5年監禁</h1><p>現年50歲的日本過氣音樂教父小室哲哉，昨早身穿整齊西裝現身大阪地方裁判所，為他出售歌曲版權詐騙5億日圓（約3,900萬港元）的案件，出席第三次聆訊。檢察官力斥小室利用自己著名音樂家的名氣惡意行騙，要求判刑5年。<br>辯護律師極力代小室求情，指小室已為自己的過錯深切反省，且已向受害人賠償損失，加上他對日本樂壇有貢獻，要求酌情判決緩刑。小室在庭上再為事件道歉，自言想繼續與夥伴創作音樂，受害人也有出庭作證，稱希望有嚴正判決。案件將於下月11日宣判。</p></body></html>
