<html><header><meta charset="utf-8"><title>李孝利抵滬逼到喊</title></header><body><h1>李孝利抵滬逼到喊</h1><p>韓國天后李孝利前日飛抵上海，為廣告取景拍攝三日兩夜。利妹當日戴上黑超出閘，立即被大批歌迷包圍，情況混亂。雖然利妹見慣大場面，但也被現場墟冚情況嚇到喊，工作人員見狀立即護主，出手阻擋記者鏡頭兼開路，導致和記者發生衝突。</p><p>拔足狂奔</p><p>利妹為了躲避fans和記者，跟工作人員一起拔足狂跑，走出機場大堂。她在奔跑途中更不慎跌bra帶，加上頭髮凌亂，情況狼狽。她去到停事場仍未見保母車，惟有無奈地躲在一輛汽車後面等候，直至保母車抵達才成功脫身，返回酒店休息。</p></body></html>
