<html><header><meta charset="utf-8"><title>獨留子女在家母判感化</title></header><body><h1>獨留子女在家母判感化</h1><p>【本報訊】一名失婚婦人為陪伴男友，給予一對8歲及10歲子女130元買食物，獨留他們在天水圍天恩邨家中四日，小姊弟因缺課多日，學校家訪時揭發。婦人早前承認兩項虐兒罪，屯門裁判法院主任裁判官郭偉健表示，考慮被告並非經常疏忽照顧子女，判處感化12個月，接受心理及精神科治療。</p><p>兩童由祖母照顧</p><p>律師求情稱，33歲朱姓被告因婚姻不快，精神及感情受傷害，事後已主動尋求精神治療，兩名小孩十分掛念母親，暫交由祖母照顧。<br>裁判官查得悉被告因抑鬱需強制留院，接受觀察及加藥治療，她至今已住院超過70日，遂判處感化。<br>案件編號：TMCC1188/09</p></body></html>
