<html><header><meta charset="utf-8"><title>鄭文雅花膠湯打底抗皺</title></header><body><h1>鄭文雅花膠湯打底抗皺</h1><p>今年是鄭文雅獲選港姐冠軍30周年紀念，多年來她保養得宜，活力十足，更獲日本抗衰老護膚品RoC邀請拍攝廣告，由名攝影師張文華操刀，拍攝當日廣告商更準備了花膠湯給鄭文雅，可說無微不至。</p><p>冇防曬意識</p><p>鄭文雅近年雖然將大部份時間投放在高爾夫球教練的事業上，但在studio再次面對鏡頭，她一點也不怯場，充份表現出自信魅力，談到護膚心得，她說：「我大部份時間都喺戶外活動，以前冇搽防曬霜嘅概念，所以皮膚老化得好快，所以要好小心揀一隻啱自己嘅抗皺護膚品，好似呢個品牌搵我拍廣告，我都要試用過先至應承。」撰文：FayeLam
</p></body></html>
