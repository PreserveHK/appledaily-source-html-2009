<html><header><meta charset="utf-8"><title>Esprit送沙灘拖</title></header><body><h1>Esprit送沙灘拖</h1><p>天氣漸熱，又有趿（音：撻）對人字拖出街的衝動。不過連今年新款拖都未睇，Esprit已經率先送上一對簡單又舒服的拖鞋來給我換季。男仔着件PoloShirt加短打，女仔着條輕身連身裙就可度過炎炎夏日。Esprit為了推廣休閒造型，現由5月7日至31日，購物滿$800且其中一項為PoloShirt或短褲，即送藍色沙灘拖鞋一對；而選購連身裙，則可獲粉紅色沙灘拖鞋。<br><br>查詢：Esprit（28907809）</p><p>記者：梁俊鵬</p></body></html>
