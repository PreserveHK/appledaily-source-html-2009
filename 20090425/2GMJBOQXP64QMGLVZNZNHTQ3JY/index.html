<html><header><meta charset="utf-8"><title>澳漢「迸發」50萬伏特電流</title></header><body><h1>澳漢「迸發」50萬伏特電流</h1><p>澳洲52歲發明家特倫（PeterTerren），為證明電力干擾人類生活，冒險讓50萬伏特電流在身旁流走，炮製出這幕電流彷彿在他頭頂迸發的震撼畫面（圖）。<br>特倫穿上錫紙保護衣後，戴上不銹鋼纖線面具，再戴上錫紙鴨舌帽，再擺出法國雕塑大師羅丹經典雕像「沉思者」的甫士。接上電源後，電流在他頭頂那個弧形線圈運行，再從腳底球鞋傳到地下，「這其實很危險，很容易被電死」。<br>英國《每日郵報》</p></body></html>
