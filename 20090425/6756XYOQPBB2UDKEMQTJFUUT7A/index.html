<html><header><meta charset="utf-8"><title>Leah順利誕女嬰</title></header><body><h1>Leah順利誕女嬰</h1><p>混血女星LeahDizon，昨日已順利誕下一名女嬰，她透過所屬事務所公佈喜訊，但沒有透露BB的體重，事務所表示待Leah回復健康後，她便會親自在官方網誌內向fans分享首當母親的喜悅。</p><p>已為女兒改名</p><p>Leah比預產期遲了兩天誕女，去年10月與形象師BUN奉子成婚的她，已暫別藝能界安心養胎，月前為迎接小生命即將來臨，她已開始添置嬰兒用品，還上載照片至個人網誌公諸同好。Leah懷孕期間，已公開了BB是一名女孩子，並透露已為女兒改名，但卻賣關子沒有公開她的名字。</p></body></html>
