<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家輝向海外進發 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家輝向海外進發 - 馮仁昭</h1><p>出爐金像影帝張家輝前晚同《証人》導演林超賢啟程出發去烏甸尼斯影展，出爐金像導演許鞍華都喺當晚起程。家輝獲十幾個fans專程到機場送機。問家輝有冇帶埋影帝獎座一齊去？佢笑住話：「冇呀，咁老土。」近日有消息指家輝得獎後扭計，遲遲唔肯同公司續約，佢話：「我同公司關係好到你哋都唔信，嚟緊有好多合作計劃，只係仲差少少細節問題同未簽名。」家輝仲話會為無綫拍劇，但因檔期好難就，日期都改咗4次。</p></body></html>
