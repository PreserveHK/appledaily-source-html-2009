<html><header><meta charset="utf-8"><title>黃曉明天幕賀壽跪阿媽</title></header><body><h1>黃曉明天幕賀壽跪阿媽</h1><p>黃曉明一向孝順，本周三（22日）正是黃媽媽的生日，黃曉明在媽媽生日當天，在北京世貿天階準備了特備節目為媽媽慶祝。該網友指黃曉明當晚包下世貿天階的大螢幕，播出鮮花蛋糕等畫面，還有「祝黃媽媽生日快樂」等字句，現場又播出生日歌。黃曉明親自為媽媽拍照，為了拍攝頭頂上的螢幕，黃曉明更跪在地上，與平日甚cool的模樣截然不同。<br>據知黃曉明包下天階螢幕花費約10萬人民幣，黃曉明的公司也證實黃曉明特別向劇組《風聲》請假返北京為媽媽慶祝生日，又謂黃曉明每年都以不同方式為媽媽慶祝。<br>撰文：葉雪</p></body></html>
