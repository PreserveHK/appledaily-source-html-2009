<html><header><meta charset="utf-8"><title>女生遭化學液傷眼</title></header><body><h1>女生遭化學液傷眼</h1><p>【本報訊】油麻地真光女書院一名13歲姓周女生，昨晨10時許上綜合科學課時，老師指導他們將一些酸性化學液放進雞蛋及鵪鶉蛋內，測試蛋內的化學變化，其間盛載化學液的試管突然爆裂，女生手指沾上化學液而不知，其後她以手搓眼間接令化學液沾進眼睛，頓感眼睛刺痛不適，向師長求助。<br>校方為安全計，替女生召救護車及通知其家長，稍後救護員到場替女生以清水洗滌眼睛後再送院檢查。當時與女生上課的老師亦有同行，而校工亦將懷疑女生沾入眼的同類化學液體一併帶到醫院交醫生檢驗。</p></body></html>
