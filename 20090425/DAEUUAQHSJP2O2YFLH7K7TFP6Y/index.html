<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐護短有錯唔認 - 李八方</title></header><body><h1>隔牆有耳：唐唐護短有錯唔認 - 李八方</h1><p>社民連三子喺立法會爆粗掃場痛斥無能官員，政務司司長唐英年見機不可失，即時抽水不斷去信立法會反擊，點知反而自暴其醜，被葉劉發現信中英文文法連串錯誤。議員直斥特區政府官員英語水平「羞家」，衰過爆粗議員，希望立法會內會主席劉健儀向唐英年反映，要求佢正視問題。<br>出名係好老闆體貼下屬嘅唐英年，噚日回覆劉健儀稱，知道議員關注官員英文水平，佢嘅回應只得兩句說話，「對政府官員呢個專業團隊表現，我就覺得十分滿意。」港府第二號人物都對下屬犯錯視而不見，唔少議員都感到嘩然，八方直情覺得不可思議。錯就認，打就企定，栢芝都有教啦！</p></body></html>
