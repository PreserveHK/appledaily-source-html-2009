<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●BoA日前以素顏look現身美國一電台節目宣傳新碟。<br><br>●韓國警方昨日表示韓國電視台工作人員、娛樂公司工作人員及金融業人士共9人需為張子妍自殺事件接受調查。<br><br>●韓國女星宋慧喬，昨日聯同尹恩惠、成宥利及朱智勛等出席PRADA宣傳活動。<br><br>●柯德莉塔圖主演的Chanel創辦人傳記片《少女香奈兒》，因為宣傳海報中柯德莉手持香煙，於法國全面禁止張貼。<br><br>●於《Heroes》中飾演超能力少女的女星希丹柏妮蒂亞，其洛杉磯大宅日前被賊人入內爆竊，損失逾10萬港幣珠寶及數千美元的現金。</p></body></html>
