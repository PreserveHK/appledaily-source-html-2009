<html><header><meta charset="utf-8"><title>古仔至憎賭博</title></header><body><h1>古仔至憎賭博</h1><p>古天樂、劉青雲、何超儀、谷祖琳、應采兒和向佐昨日在澳門星際酒店，出席新戲《撲克王》記者會。古仔和青雲扮演啤牌高手，但兩人均不喜歡賭錢，古仔說：「賺番嚟全部係血汗錢，老竇自細教小賭可以，但唔好大賭，所以我連投機都唔搞。」他謂會考時隔鄰常打牌，爸爸又有時賭馬，令他不能專心讀書。<br>問超儀為何自己投資的電影不以家族賭業為題材？她說：「我唔想拍，屋企人都唔想我拍，因為怕我拍壞咗唔好睇。」向佐主動談到有指緋聞女友Race要他買樓：「冇咁嘅事，我邊有咁多錢，太過火。」是否戥Race心痛？他聲稱身為朋友覺得不舒服。<br>採訪：何永寧<br>攝影：陳順禎</p></body></html>
