<html><header><meta charset="utf-8"><title>姨丈年半前非禮姨甥女</title></header><body><h1>姨丈年半前非禮姨甥女</h1><p>【本報訊】59歲退休文員於07年8月28日清晨時分，非禮留宿其家的姨甥女。姨甥女敢怒不敢言，一直裝睡。事隔大半年，姨甥女企圖服藥自殺，留院時向社工披露受辱經過。涉案退休文員昨日於觀塘裁判法院承認非禮罪，署任主任裁判官胡雅文將他還柙，下月11日判刑，又敦促控方查明事主輕生是否與本案有關。<br>現年25歲的女事主，是被告夫婦的姨甥女。<br>案件編號：KTCC2419/09</p></body></html>
