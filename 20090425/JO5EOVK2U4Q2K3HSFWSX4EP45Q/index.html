<html><header><meta charset="utf-8"><title>司機九折食甜品</title></header><body><h1>司機九折食甜品</h1><p>早排講過灣仔得成閣打邊爐，好多行家試過都話正，老友孖三孖八回饋番我哋，介紹鰂魚涌英皇道有間歡樂小廚，一般晚餐四十蚊左右，最正係$5一隻鮑魚仔，一餐飯叫4隻過吓口癮，都只係廿皮。食飽飯，行兩步過埋隔籬新景記吔甜品，孖三孖八強烈推薦合桃芝麻糊，香濃得嚟唔會太甜，最窩心係自稱司機大佬有九折優惠，食完心都甜埋。歡樂小廚同新景記甜品位處英皇道，對正鰂魚涌官立小學，好易搵。孖三孖八仲教我哋，架搵食車可以泊過對面民新街，轉入巷仔有二十幾個兩小時錶位，泊好車食都食得安心啲喇。<br><br>文：黃師傅</p></body></html>
