<html><header><meta charset="utf-8"><title>陳麗雲祭妹夫葉紹德</title></header><body><h1>陳麗雲祭妹夫葉紹德</h1><p>著名粵劇編劇家葉紹德本月4日逝世，享年80歲，昨日在世界殯儀館設靈，喪禮以道教儀式進行，今日大殮儀式後，遺體會運往歌連臣角火葬場火化。<br>剛奪金像女配角獎的陳麗雲昨晚拜祭妹夫，其他往致祭的藝人有汪明荃（阿姐）、梅雪詩和阮兆輝等。身為治喪委員會主席的阿姐表示葉紹德生前提攜後輩。梅雪詩也說：「我細細個入行已經睇住我，成日提點新人，佢話讀多啲書先可以揣摩到角色。」她又謂師傅白雪仙快生日，加上忙碌，故不能前來拜祭。<br>採訪、攝影：王崇穎</p></body></html>
