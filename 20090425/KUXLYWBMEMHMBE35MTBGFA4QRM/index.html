</title></header><body><h1>ThomasSabo女士童飾
</h1><p>女士們，有幾多個心裏面不是充滿童真的，請舉手！品牌們就是看中女士仍然擁有一顆赤子之心，所以經常推出卡通款式，女士們。ThomasSabo是其中的表表者，今季又引入六位迪士尼明星，包括Lady&amp;theTramp、Bambi、Thumper、Kermit與TinkerBell，唔識得全部都有一半啦！新吊墜用色鮮艷，好襯夏天活潑Look，女士們又係時候重投少女情懷時代啦！<br><br>記者︰吳美美</p><p>ThomasSabo（22953585）<br>中環國際金融中心商場第1層1002店</p></body></html>
