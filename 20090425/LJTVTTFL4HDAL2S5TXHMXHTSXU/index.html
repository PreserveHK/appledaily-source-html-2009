<html><header><meta charset="utf-8"><title>陳茵媺低胸撼法拉</title></header><body><h1>陳茵媺低胸撼法拉</h1><p>陳茵媺和陳法拉昨日悉心打扮到又一城出席車展，當中以陳茵媺的低胸裝比較搶鏡。陳茵媺除了擔任嘉賓外，還兼任司儀，但她卻要拿着貓紙，表現緊張，穿起高踭鞋時也不時左搖右擺。<br>陳茵媺表示已有一段時間沒有穿高踭鞋，故此有點不習慣，她笑說：「近來都係T恤牛仔褲多，所以今日返到公司人哋仲問我係咪拍拖。」她又謂吊帶裙是媽咪幫她買的，她不覺得很性感，也不是為搶鏡。<br>陳法拉則透露身上的白裙是自備，大會叫她打扮得高貴大方及舒適。她又謂有意換一架較大的車，方便出外景休息用。<br>採訪、攝影：楊潔雯</p></body></html>
