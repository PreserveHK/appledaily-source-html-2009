<html><header><meta charset="utf-8"><title>「絕地武士教」女警　攝心術審犯</title></header><body><h1>「絕地武士教」女警　攝心術審犯</h1><p>蘇格蘭格拉斯哥市女警弗萊明（PamFleming），不但是經典科幻電影《星球大戰》的粉絲，更是首名公開承認信奉「絕地武士教」（Jedi）的警員，在審犯時也用上《星戰》中的攝心術。<br>45歲的弗萊明，當差23年，是無神論者，但卻信奉絕地武士教，辦案時也會學《星戰》中天行者的攝心術，來動搖意志薄弱的疑犯，令他們乖乖作供。她指出警隊內有7人是同道中人，而絕地武士教是一種生活方法。<br>據悉，全英國有39萬人信奉絕地武士教，單是蘇格蘭就有14,000名信徒。<br>英國《每日郵報》</p></body></html>
