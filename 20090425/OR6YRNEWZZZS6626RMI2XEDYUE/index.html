<html><header><meta charset="utf-8"><title>周海媚仔玩手機</title></header><body><h1>周海媚仔玩手機</h1><p>現年42歲的芯姐周海媚，她的感情生活一直備受關注，早前盛傳她搭上年僅24歲內地歌手李貴府，但日前她又被拍到在北京與內地演員陳龍在一咖啡店的露天茶座調情，舉止親暱。</p><p>細心攪咖啡</p><p>當日周海媚戴着一副大墨鏡、穿紮染長裙現身，嘆咖啡期間，陳龍細心地替她攪拌咖啡，其後又拿出手機讓周海媚把玩，兩人靠近，並不時發出笑聲。離開的時候，陳龍又體貼地扶着周海媚的臂膀，走到附近的大廈。對於此事，周海媚在內地經紀公司的宣傳人員以藝人私事為由，沒有回應。<br>撰文：林妃</p></body></html>
