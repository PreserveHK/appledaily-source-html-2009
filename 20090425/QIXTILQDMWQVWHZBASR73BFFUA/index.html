<html><header><meta charset="utf-8"><title>似BBCream防曬底霜</title></header><body><h1>似BBCream防曬底霜</h1><p>看日本雜誌，不時見到品牌TRINITYLINE的介紹，香港則較少人認識，品牌出名納米科技於日本以通信販賣形式出售，近日打入香港市場，在Marionnaud及指定屈臣氏設專賣點。TRINITYLINE新出滋潤修飾妝前乳SPF30++（$310），有8色任擇，好在可以揀到適合膚色的底霜，質感類似BBCream，上碎粉時同時做到光澤感，且有效遮蓋毛孔，填補肌膚表面瑕疵，夏天唔想搽太多化妝品，這個底霜做到防曬兼遮瑕，完全滿足夏天需要。（Vickie）
