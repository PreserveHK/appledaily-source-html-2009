<html><header><meta charset="utf-8"><title>球評員素服悼林尚義</title></header><body><h1>球評員素服悼林尚義</h1><p>前足球名宿兼殿堂級足球評述員林尚義前日離逝，享年74歲。無綫昨日凌晨直播意大利盃四強賽事時，主持鍾志光、馬啟仁和李偉文特穿上黑色素服以示哀悼。今日下午播映的《體育世界》，無綫更找來跟阿叔同期出道的著名足球評述員何鑑江等細說阿叔生前軼事。<br>記者昨問無綫製作主任（綜藝及體育科）李漢源阿叔有否未了心願？他說：「佢應該無憾。記得95年阿叔睇到鄧麗君死嘅消息後，覺得做人好化，話要享受人生，即刻買咗部幾十萬嘅Benz。」此外，曾與阿叔到法國主持世界盃的袁彩雲，前晚出席中環活動時，大讚阿叔風趣幽默。<br>採訪：林妃</p></body></html>
