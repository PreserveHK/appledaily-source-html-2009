<html><header><meta charset="utf-8"><title>$99掃日本小背囊</title></header><body><h1>$99掃日本小背囊</h1><p>翻開日本雜誌，看到㗎仔個個揹住型格背囊，已知今季背囊屬大熱袋款。恰巧給我看到童夢國度從日本引入了兒童背囊，而且由格仔到淨色等款式均一一入齊。今次童夢國度就為《蘋果》讀者提供購買優惠，現憑此報道，於即日至4月30日可以$99購買原價$499的日本小孩背囊一個。</p><p>＊必須憑報紙剪報才可以享有優惠，影印本無效。<br>＊如有任何爭議本報概不負責。<br>查詢：29049868</p></body></html>
