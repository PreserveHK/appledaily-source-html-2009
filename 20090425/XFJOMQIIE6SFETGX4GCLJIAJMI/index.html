<html><header><meta charset="utf-8"><title>青年涉艷照要脅前女友</title></header><body><h1>青年涉艷照要脅前女友</h1><p>【本報訊】20歲青年梁宇軒（圖）透過互聯網認識14歲少女，其後成為情侶。兩人於06年3月至5月，先後在商場廁所及別墅內偷嘗禁果，但後來分手。青年涉嫌利用兩人性交後所拍照片，於06年底至07年，五度要求少女與他在私家車內及別墅開房，否則會將照片在互聯網發放，以及將兩人交往一事告知其家人，少女不堪勒索報警。青年被控四項與未成年少女非法性交，以及五項以威脅手段促致他人作非法性行為罪名。<br>案件昨在九龍城裁判法院提訊，被告梁宇軒暫時毋須答辯，控方諮詢律政司意見後，下月9日將案件轉往區域法院提訊，梁以5,000元保釋。<br>案件編號：KCCC2272/09</p></body></html>
