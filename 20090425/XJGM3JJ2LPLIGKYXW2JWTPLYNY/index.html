<html><header><meta charset="utf-8"><title>馮仁昭四圍超：疑似Edison北京蒲酒吧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：疑似Edison北京蒲酒吧 - 馮仁昭</h1><p>陳冠希（Edison）早前去咗北京，聽講此行係為潮人時裝店搵新舖。噚日內地網站有篇報道話Edison同友人去三里屯一幢商廈三樓某裝修單位視察環境，之後仲齊齊轉場去工人體育館西門附近一間酒吧消遣。報道話Edison一落車，酒吧就派出兩名保安護駕，又有多名保安喺包廂外把守，可惜因為Edison俾客人認出，所以擒擒青走。不過事後Edison發言人否認相中人係佢，馮仁昭睇過條片，呢個疑似Edison條眉粗得多，同真人確係有出入喎。</p></body></html>
