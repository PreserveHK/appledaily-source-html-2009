<html><header><meta charset="utf-8"><title>體外心臟去纖顫器回收</title></header><body><h1>體外心臟去纖顫器回收</h1><p>【本報訊】衞生署昨日公佈兩款自動體外心臟去纖顫器因開關掣出現故障，生產商飛利浦醫療保健主動回收該產品，呼籲市民停止使用。受影響產品型號是HeartStartMRx/MRxEM3535A和HeartStartXLM4735A，約有270部入口本港，大部份供應公立及私家醫院。<br>飛利浦醫療保健的調查顯示，高溫及天氣潮濕環境會加快儀器內部開關零件的損耗，儀器出現故障的風險較高，因此進行回收，並設立熱線：28767578供市民查詢。</p></body></html>
