<html><header><meta charset="utf-8"><title>馮仁昭四圍超：五月天爆冠佑風流 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：五月天爆冠佑風流 - 馮仁昭</h1><p>台灣超人氣樂隊五月天好快會喺香港開演唱會，早前幾位成員嚟香港宣傳，仲接受無綫娛樂新聞台《范後感》訪問，但係當日冠佑有事唔能夠出現。問到五位成員如果當年唔係因為組成五月天，佢哋今日會做乜嘢職業？阿信鬼馬咁話：「可能去做裝潢師傅，因為不知道要幹甚麼！」眾成員就大爆原來冠佑嘅性格最火爆，而且喺佢成家立室之前，好容易對女生有好感，女人緣都相當好，阿信笑笑口話：「我們的冠佑風流但不下流！」</p></body></html>
