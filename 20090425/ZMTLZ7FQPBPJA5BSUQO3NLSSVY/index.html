<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LisaS.轉型唔加價 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LisaS.轉型唔加價 - 馮仁昭</h1><p>最近o靚模走勢凌厲，眾名模都要多元化發展求存，好似吳彥祖女友LisaS.都向主持界發展，噚日LisaS.喺將軍澳電視廣播城錄影明珠台節目《HongKongHongKong》，LisaS.認為酬勞唔係接工作嘅主要考慮因素，佢以英文話：「我覺得經驗同曝光率重要過錢，同埋家經濟唔好，荷李活巨星都要減價，我家好滿意做模特兒嘅價錢，唔會貪心，暫時都唔會加價住。」</p></body></html>
