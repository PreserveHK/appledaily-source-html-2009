<html><header><meta charset="utf-8"><title>基仔胳肋底着火</title></header><body><h1>基仔胳肋底着火</h1><p>古巨基前晚在紅館舉行「古巨基EYEFEVER2009」第二場，他穿上聲控衫與歌迷大合唱《友共情》一曲時，其右邊腋下突然有白煙冒出，基仔即時大叫：「弊啦，着火呀。」但工作人員以為基仔說笑，基仔便再次求救：「嚟真㗎，有冇工作人員呀。」隨後三位工作人員立即衝上台為基仔處理衫內的零件，據知由於零件過熱導致出煙。</p><p>有驚無險</p><p>此時基仔以爛gag打圓場並說：「做歌手不論遇到乜嘢事都要繼續唱，我冇事，可能返去冲凉會發現胸口會有兩撻地方深色咗。」基仔前晚請來鄧紫棋（G.E.M）擔任嘉賓，二人在台上互問IQ題。<br>採訪、攝影：卓寶花</p></body></html>
