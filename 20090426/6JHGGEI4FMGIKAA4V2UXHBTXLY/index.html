<html><header><meta charset="utf-8"><title>外娛拼盤《龍爭虎鬥》成偉大功夫片</title></header><body><h1>外娛拼盤<br>《龍爭虎鬥》成偉大功夫片</h1><p>美國娛樂雜誌《EntertainmentWeekly》昨日選出19齣最偉大功夫片，排名不分先後，而且大部份都係香港華語片，李連杰憑《精武英雄》、《太極張三豐》及《黃飛鴻》3齣戲入圍，成龍有《警察故事》同《醉拳2》，而李小龍則有《猛龍過江》同《龍爭虎鬥》（圖）。另外《英雄》、《臥虎藏龍》、《功夫》、《白髮魔女傳》同張徹嘅《五毒》都榜上有名。</p></body></html>
