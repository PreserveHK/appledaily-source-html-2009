<html><header><meta charset="utf-8"><title>阿Sa為鄭中基置裝</title></header><body><h1>阿Sa為鄭中基置裝</h1><p>蔡卓妍（阿Sa）和張繼聰昨日在尖沙嘴出席VivienneWestwood旗艦店春夏時裝騷，她穿上近三萬元的服飾現身，張繼聰則擔任壓軸模特兒。<br>阿Sa自爆每季花逾10萬元置裝，靚衫靚鞋已擺滿家中三間房，她笑指每日放工返家會先開房門欣賞靚衫。談到有否為男友鄭中基置裝，她表示有為男友添置簡約款式靚衫，因為不愛男友穿得太花巧。</p><p>張繼聰火滾</p><p>首次行騷的張繼聰對於老婆謝安琪出道時曾在廉價酒吧做「三陪」，他說：「一來唔係事實，我都有啲嬲，我從來唔去嗰啲地方，唔知三陪指乜，但呢個字眼好過份。」<br>採訪：馬建華　攝影：陳志嵐</p></body></html>
