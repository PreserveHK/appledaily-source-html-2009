<html><header><meta charset="utf-8"><title>關仁隱事︰「小莉」禁戀誕私生子 - 關仁</title></header><body><h1>關仁隱事︰「小莉」禁戀誕私生子 - 關仁</h1><p>有少少神經質嘅「小莉」雖然識做戲同唱歌，但好多人都怕麻煩，唔想同佢合作，佢就試過約蛋黃公司老闆傾合作，結果遲到兩個鐘，激到蛋黃老闆一肚氣。<br>對於小莉同邊個男人生咗個骨肉，好多人話係佢老友經手，但實情唔係咁，據關仁打聽，其實經手人係一個宗教界人士，由於呢個男人好鬼靚仔，小莉竟然對佢一見鍾情，後來兩個人發生關係後，小莉好想留番個愛情結晶品，結果佢就心甘情願做單親媽咪。<br>Textby關仁</p></body></html>
