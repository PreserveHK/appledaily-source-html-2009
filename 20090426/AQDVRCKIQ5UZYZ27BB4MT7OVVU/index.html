<html><header><meta charset="utf-8"><title>紀念熊貓毛毛</title></header><body><h1>紀念熊貓毛毛</h1><p>以人與狗為題材的電影很常見，但講述人與熊貓的作品就少之又少，《熊貓回家路》由真實熊貓主演，更是難得。很羨慕飾演盧仔的原島大地，可以天天親親大熊貓把牠們當毛公仔般呵！電影獲「中國保護大熊貓研究中心」借出兩隻熊貓媽媽及十四隻幼年熊貓參與拍攝，取景地包括四川卧龍自然保護區和四姑娘山等名勝；不過拍攝完成後便遇上「5．12汶川地震」，在電影中飾演熊貓媽媽、十歲的「毛毛」亦因而遇難，這套電影可說是對毛毛的悼念，別具意義。<br><br>‧必須憑報紙上的參加表格才可以參加。</p><p>獎品：《熊貓回家路》戲票換領證兩張，名額20名。</p><p>問：《熊貓回家路》在那個自然保護區拍攝？</p></body></html>
