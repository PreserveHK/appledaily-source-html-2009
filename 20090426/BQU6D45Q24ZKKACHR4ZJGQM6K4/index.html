<html><header><meta charset="utf-8"><title>AnnaSui民族銀包</title></header><body><h1>AnnaSui民族銀包</h1><p>放卡、放相、放散紙，將個銀包塞到脹一脹，是香港大部份女士們的寫照。所以格位無番咁上下，都唔會被放在眼內，而AnnaSui嘅銀包一直都好受女士們歡迎。該牌近期剛剛返了新貨，依然玩民族Feel，顏色上選擇頗多，有淺啡、深藍、棗紅等。小記推介棗紅色長形銀包，格位特多可媲美Clutch，雕花格紋圖案才是焦點所在。<br><br>記者：吳美美</p><p>AnnaSui（27362371）<br>尖沙嘴新港中心1樓135-136號舖</p></body></html>
