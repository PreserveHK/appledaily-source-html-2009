<html><header><meta charset="utf-8"><title>伊藤清唱顯功力</title></header><body><h1>伊藤清唱顯功力</h1><p>日本女歌手伊藤由奈前晚在九展演出C3日本動玩博覽迷你音樂會，入場率達九成，其間她更被歌迷熱情感動而兩度落淚。當晚伊藤一口氣唱出《Precious》等五首歌，當她唱到新歌《BrandNewWorld》時，她要求台下歌迷站起來一起拍手，氣氛熱鬧。<br>陳柏宇上台和伊藤合唱，二人唱到手拖手，伊藤再次讚陳柏宇靚仔。伊藤表示今次來港很開心，吃了很多中國美食，本來她沒有準備獻唱首本名曲《EndlessStory》，但在歌迷再三要求安歌下，她即席清唱，盡顯唱功。完騷後她舉行簽名會與歌迷作近距離接觸，其友善作風獲歌迷激讚。<br>採訪：黃珈楠</p></body></html>
