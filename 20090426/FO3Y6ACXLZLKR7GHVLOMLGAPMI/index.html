<html><header><meta charset="utf-8"><title>邦邦探詩詠傷透淑敏</title></header><body><h1>邦邦探詩詠傷透淑敏</h1><p>崔建邦先後與唐詩詠和徐淑敏傳緋聞，早前有指他箍煲成功掂唐詩詠，昨日唐詩詠和徐淑敏在將軍澳電視廣播城三廠出席《青年音樂節》，兩人大方合照，但在一廠為《勁歌金曲》綵排的崔建邦忽然高調與農夫前來探班。</p><p>徐淑敏稱難做好友</p><p>雖然崔建邦未有行近兩女身邊，並聲稱是探陳偉霆班，但觀乎唐詩詠的冧樣，加上她接受訪問時說：「佢平時喺隔籬廠都有探我班，因為我好耐冇做主持，所以佢都有教我主持技巧，佢技巧OK，執生亦好好。」慘變輸家的徐淑敏就酸溜溜直認與唐詩詠的星座不夾，難成好友。<br>採訪：駱華齡　攝影：陳順禎</p></body></html>
