<html><header><meta charset="utf-8"><title>Rummikub高手大鬥法</title></header><body><h1>Rummikub高手大鬥法</h1><p>Rummikub是全球三大最受歡迎家庭遊戲之一，可訓練邏輯思維及加強數字敏感度，深受大小朋友歡迎。「第七屆Rummikub世界大賽香港區選拔賽暨Rummikub數字遊戲學界大賽2009」將於今日舉行，小學、中學、青少年及成人各個組別共98位參加者，將施展渾身解數爭奪Rummikub冠軍寶座，爭取成為Rummikub世界大賽香港區代表。</p><p>日期：今日下午1時至5時<br>地點：荃灣愉景新城購物商場第一層天幕大堂<br>查詢：29402822</p></body></html>
