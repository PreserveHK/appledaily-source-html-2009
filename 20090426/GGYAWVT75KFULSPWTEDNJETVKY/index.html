<html><header><meta charset="utf-8"><title>外娛拼盤宋康昊露械博攞獎</title></header><body><h1>外娛拼盤<br>宋康昊露械博攞獎</h1><p>由《原罪犯》導演朴贊郁執導、韓國男星宋康昊主演嘅新片《蝙蝠》，前晚喺首爾舉行首映禮。觀眾入場前都知宋康昊會喺部戲入面同女主角金玉彬有情慾戲，但估唔到宋康昊仲會挑戰韓片禁忌大膽露何B仔。宋康昊話呢個係重要場面，拍嗰陣同朴贊郁冇分歧，仲話希望可以憑呢部戲喺康城影展度攞獎。<br>由於呢部片啱啱入圍康城，加上朴贊郁同宋康昊喺圈中人面廣，畀面捧場嘅圈中人好多，包括過氣情侶宋慧喬同李秉憲、元斌、Rain，以及產後首度公開亮相嘅全度妍等等，令現場星光熠熠。</p></body></html>
