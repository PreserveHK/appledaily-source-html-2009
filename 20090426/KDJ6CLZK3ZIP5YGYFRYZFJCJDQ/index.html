<html><header><meta charset="utf-8"><title>基因改造犬散發紅色螢光</title></header><body><h1>基因改造犬散發紅色螢光</h1><p>小獵犬魯比（Ruppy左圖）外表看來與普通小狗一樣，但假如將牠放進黑暗地方，再亮起紫外燈，牠會全身散發紅色螢光（右圖），因為牠是全球首隻基因改造複製狗。<br>南韓首爾國立大學研究員李秉春，繼2005年製造出全球首隻複製狗Snuppy後，最近透過基因改造工程，將螢光蛋白植入小狗的細胞內，製造出魯比和另外四隻在紫外線下會發光的複製狗。<br>李秉春已訂立下一個目標，複製雌激素受體被關掉的複製狗，研究荷爾蒙如何影響生殖能力。<br>英國《每日郵報》</p></body></html>
