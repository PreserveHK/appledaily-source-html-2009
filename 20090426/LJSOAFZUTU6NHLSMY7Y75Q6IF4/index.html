<html><header><meta charset="utf-8"><title>隔牆有耳：陳志明神父夠命硬 - 李八方</title></header><body><h1>隔牆有耳：陳志明神父夠命硬 - 李八方</h1><p>新任教區主教湯漢委任三位副主教做佢左右手，陳志明神父有得留低，原來同佢「命硬」都有關係。佢噚日話1985年起，教區將港、九、新界分做三區管理，胡振中樞機委任佢做九龍區主教代表，後來新界區主教代表身故，由佢兼任，「無耐連香港區嗰個都死埋，胡樞機話：『咁唔好喇，一陣間你都死埋，都係唔好分區喇。』」<br>教區其後重組架構，取消港九新界三區制，引入總鐸區制度，將全港分為九個鐸區，每區由一位神父協調，幾位副主教則以工作性質分工，1992年起沿用至今，之後幾位副主教託賴安然無恙，真係多得天主保佑。</p></body></html>
