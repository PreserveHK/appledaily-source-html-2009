<html><header><meta charset="utf-8"><title>摩根看好內房內銀股</title></header><body><h1>摩根看好內房內銀股</h1><p>【本報訊】摩根資產管理常務董事兼JF大中華投資總監王浩預期，未來12個月H股指數仍有15至20%上升空間；對於近日港股回落，他認為即使調整，幅度不會逾10%。<br>他昨日出席一論壇時稱，特別看好內地地產、資源和銀行股，因只有房地產復蘇才可「保八」；而中國政府4萬億刺激經濟措施中，主要部份是基建投資，因此對水泥鋼鐵股有一定支持。至於內銀股則股價偏低，可以吸納。但他指保險和通訊類的股價則已偏貴。<br>另外主要藍籌股的美國預託證券（ADR）上周五向好，其中滙控（005）收54.58元，較港收市高1.88元；中移動（941）較港高1.18元。
</p></body></html>
