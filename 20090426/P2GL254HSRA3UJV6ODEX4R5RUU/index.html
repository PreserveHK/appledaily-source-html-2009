<html><header><meta charset="utf-8"><title>蛇蟲鼠蟻突襲食環署</title></header><body><h1>蛇蟲鼠蟻突襲食環署</h1><p>【本報訊】多個工會昨日到食環署抗議，不滿署方長期人手不足，要求食環署增聘2,000名二級工人，而漁農自然護理署、康樂及文化事務署亦應盡快增聘人手。工會又指，不少合約工受聘已超過10年，職位存在長期需要，促請政府把這批合約工轉為長期聘用，並且停止外判，避免中間剝削。抗議行動有50多人參加，部份人士手持巨型蟲鼠紙牌（圖），諷刺食環署若再不增聘人手，會令公共衞生惡化，蛇蟲鼠蟻都走上街。<br>曾顯華攝</p></body></html>
