<html><header><meta charset="utf-8"><title>阿姐陳劍聲悼葉紹德</title></header><body><h1>阿姐陳劍聲悼葉紹德</h1><p>著名粵劇編劇家葉紹德本月4日病逝，享年80歲，昨日在世界殯儀館出殯。大殮儀式後，遺體運往歌連臣角火化。治喪委員會主席汪明荃（阿姐）、八和前主席陳劍聲、阮兆輝、林錦堂、尤聲普和毛俊輝等均來致祭；剛奪金像最佳女配角的陳麗雲也來拜祭妹夫。<br>與阿姐傳不和的陳劍聲，在靈堂上和阿姐偶有交談，更結伴往洗手間。談到八和會否為葉紹德籌備回顧展，阿姐說：「暫時未有，我反而希望康文署或政府為德叔搞大型作品展，佢有好多電視劇劇本、粵曲同戲曲等佳作，係難得嘅人才。」她又透露德叔的家人心情已平復。<br>採訪、攝影：何慧斯</p></body></html>
