<html><header><meta charset="utf-8"><title>外娛拼盤《迷》演員Henry涉鹹豬頭被控</title></header><body><h1>外娛拼盤<br>《迷》演員Henry涉鹹豬頭被控</h1><p>人氣劇《迷》（Lost）嘅片場最近竟然爆出鹹豬手事件，劇中飾演Desmond嘅男星HenryIanCusick，昨日被一名叫ChelseaStone嘅女工作人員控告性騷擾，話拍劇時Henry不但摸佢屁股，仲用手撫摸佢背部並發出呻吟聲，有次仲頭手並用觸碰佢個胸，後來事主向電視台投訴，竟然俾人炒魷魚。家事主要求賠償，而Henry嘅發言人就不予置評。</p></body></html>
