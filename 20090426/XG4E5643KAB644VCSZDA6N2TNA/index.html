<html><header><meta charset="utf-8"><title>華仔會滬迷遭腰斬</title></header><body><h1>華仔會滬迷遭腰斬</h1><p>劉德華前日以神秘嘉賓身份現身上海國際車展，吸引大批市民圍觀，商場三層樓均站滿了人。主辦單位安排了數十名保安和工作人員在場外維持秩序，但聞風而來的人不斷擠進場內，站在後排的不斷向前推，場面混亂。華仔甫上台即說：「沒想到那麼多人來看我。」</p><p>中斷發言</p><p>華仔在台上受訪時，台下觀眾多次與保安起衝突，一臉無奈的華仔更數度中斷發言，並勸台下冷靜說：「還是亂，請大家一定要小心，好嗎？」為安全計，活動只開始了10分鐘即腰斬，華仔未有接受訪問便離去。<br>撰文：林妃</p></body></html>
