<html><header><meta charset="utf-8"><title>威廉王子走樣　禿頭兼箍牙</title></header><body><h1>威廉王子走樣　禿頭兼箍牙</h1><p>英國威廉王子只有26歲，但卻提早經歷「男人最痛」──髮線迅速後移和頭髮變得稀薄，前天（周五）更被發現套上牙箍。<br>威廉在斯塔福德郡出席公開活動，蹲下與在場孩子玩時開心得擘大口，讓記者可以高角度拍攝，發現他禿髮的問題嚴重，更首次讓記者發現他牙的內側套上牙箍。<br>克拉倫斯大宅發言人承認，威廉自14歲起箍牙後，過去10年來都聽從牙醫的建議，繼續在牙齒內側套上永久金屬線。王子扮靚本來是無可厚非，但王子禿頭又箍牙，又有幾多粉絲受得了？<br>英國《每日郵報》</p></body></html>
