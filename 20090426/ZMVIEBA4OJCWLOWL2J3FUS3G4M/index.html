<html><header><meta charset="utf-8"><title>林志玲認戀言承旭</title></header><body><h1>林志玲認戀言承旭</h1><p>台灣第一名模林志玲，感情生活諱莫如深，雖然分別與言承旭及馬桶王子邱士楷傳緋聞，但她均一概否認。早前她接受內地電視節目《背後的故事》訪問，破例談及感情事，還默認與言承旭的一段情。</p><p>初戀維持7年</p><p>兩人數年前因為手機親密照令關係曝光，重提此事，林志玲只說：「我覺得多去談論這件事不是太尊重對方，可我不會否認談過戀愛。我們到現在都是非常好的朋友，這才是最實在的。」<br>林志玲又談到初戀情人，兩人拍拖7年，惜無疾而終，她說：「7年裏都是遠距離的戀愛。第一次約會是去爬山，路很顛簸，突然我滑倒，他就順勢牽了我的手。」<br>撰文：林妃</p></body></html>
