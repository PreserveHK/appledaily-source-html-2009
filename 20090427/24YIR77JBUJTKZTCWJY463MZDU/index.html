<html><header><meta charset="utf-8"><title>馮仁昭四圍超：志雲開騷小生花旦撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：志雲開騷小生花旦撐場 - 馮仁昭</h1><p>陳志雲（左）主持嘅《志雲飯局LiveonStage》今晚開始一連三晚喺尖沙嘴文化中心開騷，早幾日志雲好開心咁話畀馮仁昭知，佢個騷全部門票售罄，而且一票難求，為咗籌多啲善款畀生命熱線，商台《有誰共鳴》節目將會直播個騷，到時聽眾可以即時捐款同透過短訊向志雲發問問題，一於大搞互動。馮仁昭聽聞全台小生花旦都會去撐場，咁咪分分鐘熱鬧過台慶？</p></body></html>
