<html><header><meta charset="utf-8"><title>Sony出10.2"巨型相架</title></header><body><h1>Sony出10.2"巨型相架</h1><p>電子相架都見過唔少，但呢款Sony旗艦級DPF-X1000真係唔講得笑，平日見慣大概係4至7吋，但佢居然可達到10.2"，解像度達到WSVGA級數，亦即1,024×600，再搭配埋TruBlack技術，令相架反光問題減至更低。<br>內置2GB容量，大概儲存4,000張相都冇乜問題，假如你經常出埠旅遊，照計都夠你用嘅。<br><br>Sony（23452966）</p></body></html>
