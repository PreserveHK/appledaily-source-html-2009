<html><header><meta charset="utf-8"><title>文根英送贈兒童中心</title></header><body><h1>文根英送贈兒童中心</h1><p>韓國女星文根英一向愛心爆棚，曾多次被發現秘密行善，她前日現身韓國全羅南道海南郡，將自己出資3億韓圜（約174萬港元）興建的兒童中心，轉贈有關團體。英妹當日一出現即大受在場小朋友歡迎，英妹見到他們也十分開心，和他們影大合照外，又抱起BB玩。<br>英妹同時應邀在兒童中心前植樹留念，當中心負責人告訴她兒童中心的小朋友從她身上學會行善美德，兩年多來均儲起零用錢做善事後，英妹表示感動，笑言想不到孩子會將她播種的種子一路傳開去，實在感謝大家。</p></body></html>
