<html><header><meta charset="utf-8"><title>醫學Online維他命D充足兒童少哮喘</title></header><body><h1>醫學Online<br>維他命D充足兒童少哮喘</h1><p>兒童多攝取維他命D可預防哮喘發作，英國一研究分析了616名兒童患者的維他命D水平與哮喘關係，血液檢查發現175名兒童維他命D水平偏低，與維他命D充足的兒童比較，他們在過去一年因哮喘發作入院的次數較多，肺部不正常活動的比率也較高；患者需使用類固醇藥物的比率也較高。專家指維他命D主要透過曬太陽吸取，多鼓勵哮喘兒童進行戶外活動可提升維他命D水平。</p></body></html>
