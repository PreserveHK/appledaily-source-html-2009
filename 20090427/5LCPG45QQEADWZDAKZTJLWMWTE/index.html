<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視搞藝員扮嘢騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視搞藝員扮嘢騷 - 馮仁昭</h1><p>亞視新股東台灣旺旺集團主席蔡衍明擁有台灣中天電視台，亞視近日籌備一個類似《全民最大黨》嘅綜藝節目，今日仲安排全台藝員返去試鏡，亞視即席考驗佢哋嘅扮嘢才華，據知吳亭欣會扮白韻琴，劉錫賢就扮鍾景輝。吳亭欣噚日話：「我呢排狂咪白姐姐嘅片段，希望聽日可以上到身，發揮佢嘅媚態。」劉錫賢就話：「我希望公司可以搞多啲呢啲節目，畀藝人多啲發揮機會。」馮仁昭建議未諗到扮邊個嘅藝人，不妨考慮吓扮佢哋嘅高層張永霖，因為佢都幾經典。</p></body></html>
