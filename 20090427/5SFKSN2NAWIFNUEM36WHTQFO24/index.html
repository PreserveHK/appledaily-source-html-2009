<html><header><meta charset="utf-8"><title>栢芝、Lucas玩夠返港</title></header><body><h1>栢芝、Lucas玩夠返港</h1><p>張栢芝上周帶兒子Lucas及弟弟栢文到台灣遊玩，順便探望當地藝人好友，栢芝昨日結束台灣5日遊回港。睡眼惺忪的她一早抵達桃園機場，並架上墨鏡遮掩倦容，反而懷中的Lucas精力旺盛，不時展現笑臉，比母親還搶鏡。</p><p>欲留台行善</p><p>栢芝此行由最初的3天延至5天，據知她昨早有意再延遲1天才回港，留台行善，力撐好友黑人（陳建州）發起的公益活動，但因臨時有事才決定返港。對於栢芝的一番好意，黑人和女友范瑋琪很感謝，范瑋琪說：「本來是我們要給她安慰，沒想到卻是她來支持我們，真的很感動。」<br>採訪、攝影：黎寶蘋</p></body></html>
