<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa儲錢做歸家娘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa儲錢做歸家娘 - 馮仁昭</h1><p>蔡卓妍（阿Sa）噚日到澳門為一商場及公司嘅陳列室主持剪綵儀式，仲舉行簽唱會，吸引300名歌迷到場。阿Sa話積極工作係為咗將來生活過得好啲，佢話：「我屋企啲人好長命，所以要搵定多啲錢，同埋結婚後我會專心照顧老公同BB。」佢仲透露有fans曾經喺網上留言約會佢，但佢冇應約。問到男友鄭中基得知有fans約會佢，有冇好緊張？阿Sa話：「佢知呢啲事唔出奇，緊唔緊張你哋問佢啦。」</p></body></html>
