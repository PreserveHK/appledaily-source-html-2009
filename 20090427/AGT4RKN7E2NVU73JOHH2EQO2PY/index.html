<html><header><meta charset="utf-8"><title>鮑起靜完成慶功</title></header><body><h1>鮑起靜完成慶功</h1><p>出爐影后鮑起靜前晚自掏腰包，邀請一班好友及同事吃晚飯，到場的藝人包括有方中信及余安安，鮑姐就由老公方平陪同到場。鮑姐希望這次是最後一次慶功，因為她有工作在身，想多些時間休息一下。</p><p>忙於開工</p><p>鮑姐說：「呢排好多工作，我去完內地拍嘢之後又要返嚟拍《開心大發現》。」問到鮑姐會否再與老公方平慶祝？她說：「唔會啦，個女都返去讀書喇，我連奶奶、家姐都冇時間慶祝，同埋好多記者約我做訪問都做唔到，真係唔好意思。」<br>採訪、攝影：何慧斯</p></body></html>
