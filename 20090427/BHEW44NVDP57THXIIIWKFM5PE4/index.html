<html><header><meta charset="utf-8"><title>隔牆有耳：甘乃威借場開議辦 - 李八方</title></header><body><h1>隔牆有耳：甘乃威借場開議辦 - 李八方</h1><p>民主黨立法會議員甘威議辦開完一個又一個，噚日又拍住黨內新晉羅健熙，喺利東邨一個非牟利組織借出嘅空間，開辦事處服務街坊。到場打氣嘅馬丁話，個辦事處開正喺商場診所林立嘅位置，叫街坊身體有問題可以睇醫生，身體以外的奇難雜症就可以搵甘威同羅健熙幫手，又話如果連咁樣都解決唔到問題，「就可能係天意」。<br>同場嘅行會成員張炳良讚甘威勤力，又話好少見有立法會議員可以憑雷曼議題「一炮而紅」。<br>甘威就話，好多謝有機構願意借地方畀佢做聯絡辦事處，因為佢早已乾塘，用晒立法會津貼嚟開咗六間議辦。
</p></body></html>
