<html><header><meta charset="utf-8"><title>睇展覽：細味集體回憶</title></header><body><h1>睇展覽：細味集體回憶</h1><p>政府漠視港人集體回憶，本港著名攝影導師翟錦文，率領陳小楓、李梓斌、陳智偉、顏美恩等13位背景迥異的攝影愛好者，以不同拍攝手法，將一幕幕香港人的生活點滴，用鏡頭記錄下來，展出逾50幅照片，拼湊出屬於七百萬香港人的共同回憶。<br><br>記者：黃家欣</p><p>日期︰5月30至31日<br>時間︰9:00am-11:00pm<br>地點︰香港文化中心地下大堂（近海濱公園出口）</p></body></html>
