<html><header><meta charset="utf-8"><title>醫學Online他汀類藥物減「男人病」</title></header><body><h1>醫學Online<br>他汀類藥物減「男人病」</h1><p>美國著名醫學研究中心梅約診所（MayoClinic）一項研究，跟進了2,447名40至79歲男士的健康狀況近20年，發現需長期服食他汀類降膽固醇藥物的男士，患前列腺癌風險較不服藥的男士少七成；他汀類藥物更可預防其他疾病，例如研究發現服藥者的前列腺肥大風險低57%，也可以減低男士陽痿的風險。專家估計血脂及膽固醇水平受控可防止血管進一步受破壞，減低各種「男人病」風險。</p></body></html>
