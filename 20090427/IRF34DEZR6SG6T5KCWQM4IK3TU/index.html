<html><header><meta charset="utf-8"><title>好食消息：捶10分鐘　4mm吉列A4紙扒</title></header><body><h1>好食消息：<br>捶10分鐘　4mm吉列A4紙扒</h1><p>豚組吉列豬扒又有新食法，就是只有4mm厚的薄紙黑豚脆豬，口感脆卜卜，好似食薯片！「紙扒」用的是脂肪分佈平均、肉汁豐富的日本黑豚，以人手不停捶10分鐘，將原本每塊重200g、厚2cm的豬扒，捶成只得4mm厚，比A4紙面積仲大的超薄豬扒。捶完的豬扒，脂肪和肉質混為一體，再蘸新鮮麪包糠炸至表面金黃，內裏juicy。由於工序需時，薄紙黑豚脆豬每日限量50份。</p><p>豚組日本吉列專門店（34282862）<br>銅鑼灣軒尼詩道502號黃金廣場7樓</p></body></html>
