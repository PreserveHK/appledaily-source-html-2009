<html><header><meta charset="utf-8"><title>求驗客手記：堅尼只係升班領隊？ - 求驗客</title></header><body><h1>求驗客手記：堅尼只係升班領隊？ - 求驗客</h1><p>英冠球隊葉士域治領隊堅尼，上周六首次領軍就贏波，球隊作客3:0大勝卡迪夫城，呢位曼聯名宿賽後洋洋自得咁話，睇到球員自信嘅表現，我知道復出教波係啱嘅決定，「佢哋好有鬥心，我對此感到好開心！」我求大俠都替堅尼開心嘅，不過佢之前話曼聯前隊友教波成就麻麻，就有口話人冇口話自己啦！堅尼最醒都係帶領新特蘭升班，不過之後亦證明自己唔係教英超嘅料。點都好，希望堅尼下季可以帶領葉士域治升班，起碼都可以做個神奇升班領隊嘛！</p></body></html>
