<html><header><meta charset="utf-8"><title>廣西嚴重車禍港人傷</title></header><body><h1>廣西嚴重車禍港人傷</h1><p>【本報訊】廣西桂林平樂縣的國道前日清晨5時半發生嚴重交通意外，釀成3死4傷，其中一名傷者為港人。</p><p>旅巴撼貨車三人死</p><p>一輛屬廣東車牌的大型卧鋪旅遊巴士，在行經桂林323國道平樂縣同安鎮華山的路段時，旅巴為閃避前方倒在路上的大樹，姓關司機扭軚過線，與逆線而至中型貨車相撞，姓關旅巴司機和姓潘貨車司機，在兩車強撼下當場死亡，旅巴姓覃副司機重傷，送院搶救也不治。<br>至於旅巴上四受傷乘客，幸無生命危險，包括一名姓曾的香港乘客，他左手骨折，姓周的台灣乘客腰椎損傷，他們昨天仍在醫院留醫。</p></body></html>
