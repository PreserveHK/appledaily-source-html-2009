<html><header><meta charset="utf-8"><title>求驗客手記：溫布萊經理孭鑊被炒 - 求驗客</title></header><body><h1>求驗客手記：溫布萊經理孭鑊被炒 - 求驗客</h1><p>真係天冇眼啊！溫布萊球場場地經理韋殊慘被炒魷，死因梗係同草地唔掂有關啦！不過，今次係典型嘅中國式食死貓！溫布萊草地差，係先天不足、後天發育不良，看台起到鬼咁高，上蓋鬼咁大，啲草根本不見天日。<br>再者，個場明明係足球場，點知又搞演唱會、美式足球、欖球比賽，啲草唔死至奇啦！呢個明明係設計師同球場管理層嘅錯，點解要韋殊先生孭鑊呢？好彩韋殊管理球場27年，仲得過02年場地最佳管理員榮譽，相信好快有工返㗎啦！</p></body></html>
