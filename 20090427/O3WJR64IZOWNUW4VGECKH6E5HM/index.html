<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇發電啟動郵輪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：舒淇發電啟動郵輪 - 馮仁昭</h1><p>舒淇不嬲都係男士心目中嘅性感女神，早前佢着咗條單膊Versace晚裝裙，以嘉賓身份喺上海海港國際客運中心參加Costa郵輪啟航儀式，佢一出現郵輪話事人同海軍上校都係咁圍住佢。講到就嚟去康城擔任評審，舒淇話：「我冇特別做預備功夫，不過早前喺一個party見到王家衛，佢喺做評審呢方面係過來人，比我有心得有經驗，我咪乘機向佢取經囉。」</p></body></html>
