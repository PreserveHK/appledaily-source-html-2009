<html><header><meta charset="utf-8"><title>夏雨、米雪減價拉客</title></header><body><h1>夏雨、米雪減價拉客</h1><p>視帝夏雨與視后米雪前晚到電視城擔任《最受歡迎廣告頒獎典禮》頒獎嘉賓，二人因劇集《家好月圓》後接到不少廣告。夏雨前晚為自己積極拉客，希望有更多廣告商找他做代言人，他說：「我可塑性好高，做乜都得，最緊要係有錢。」</p><p>「兩個收平啲」</p><p>米雪則希望拍攝與靚有關的廣告，她說：「總之美容、纖體同揸鑊鏟炒菜都得㗎！」不過夏雨表示經濟差，廣告收入都下調，米雪表示：「呢段時間大家都要共同進退，我想同啲廣告商講，搵一個會貴啲，搵晒我哋兩個會收平啲。」<br>採訪：卓寶花<br>攝影：陳志嵐</p></body></html>
