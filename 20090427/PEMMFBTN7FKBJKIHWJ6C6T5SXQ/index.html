<html><header><meta charset="utf-8"><title>Eason自嘲陳大胖</title></header><body><h1>Eason自嘲陳大胖</h1><p>陳奕迅（Eason）前晚在上海虹口足球場開騷，曾於紅館穿白色婚紗的他，前晚開場即以黑紗舞台服亮相獻唱《K歌之王》，令人眼前一亮。</p><p>甩褲露底</p><p>今次舞台服飾一如以往誇張華麗，其中一套燈籠袖恤衫配金色褲，十分搶眼。由於上次在當地開個唱時遭歌迷投訴指唱得太少廣東歌，故今次Eason唱了大量廣東歌，包括《七百年後》、《浮誇》等。<br>自認發福不少的Eason在個唱上繼續自嘲，他以普通話說：「人家都愛叫我陳小胖，但我叫自己陳大胖！」Eason跳勁舞時，本已有點鬆的褲子更越跣越落，露出黑色內褲，他連忙抽高褲頭，以免失禮。<br>採訪、攝影：盧健</p></body></html>
