<html><header><meta charset="utf-8"><title>中川翔子拉攏外星人</title></header><body><h1>中川翔子拉攏外星人</h1><p>近期與日本搞笑女藝人山崎靜代代言花王護髮用品的中川翔子，前日在池袋宣傳全新動畫電影《天元突破螺巖篇》，為影片演繹主題曲的她，在台上賣花讚花香的說：「我已看過這部電影，我感動落淚，希望除了地球人類之外，宇宙的生物也可以欣賞到這部電影。」<br>翔子正式加入樂壇以來，跟動畫《天元突破》非常有緣，由電視版的主題曲《空色Days》到首集電影版《紅蓮篇》主題歌《繼續世界》，以至新一集電影《螺巖篇》的主題曲《淚之種、笑容之花》，均是由她主唱。</p></body></html>
