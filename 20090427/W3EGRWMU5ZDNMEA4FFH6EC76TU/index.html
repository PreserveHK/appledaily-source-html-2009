<html><header><meta charset="utf-8"><title>機場地盤燒焊惹火警</title></header><body><h1>機場地盤燒焊惹火警</h1><p>【本報訊】赤鱲角香港飛機工程公司（港機工程）興建中維修機庫地盤，昨晨發生火警，工人進行燒焊工程時，疑火屑燃着旁邊一個放有發泡膠的垃圾箱起火，消防員接報到場時，火勢已被撲熄，火警中無人受傷，調查後相信火警無可疑。<br>現場為南環路80號的港機工程地盤，正在興建第三個維修機庫，港機工程發言人表示，昨晨11時許，工人在工地內燒焊時，疑火屑不慎燃着發泡膠引起火警。據悉，起火發泡膠放在一個2乘4米的垃圾箱內。工人見狀立即報警及救火，其間現場冒出大量濃煙，消防員接報到場時，火警已被救熄，無人受傷。</p></body></html>
