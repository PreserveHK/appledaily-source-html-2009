<html><header><meta charset="utf-8"><title>Angelababy開心送吻</title></header><body><h1>Angelababy開心送吻</h1><p>Angelababy工作不斷，她近期冧莊為Giordano拍攝TeeProject廣告。Baby早前在影樓拍攝新廣告時，穿上由MichaelLau、卓韻芝和法國Kuntzel+Deygas等設計的T恤拍廣告，影樓內一隻百厭貓走來走去，得Baby十分開心，更忍不住抱貓錫錫。</p><p>Tee襯民族風</p><p>Baby謂T恤是生命中的一部份，因為每天睜開眼或上街都會見到tee的存在，她說：「T恤基本上係百搭嘅，簡單咁襯牛仔褲或裙已經好好睇。我認為今年可以用T恤襯碎花短裙或民族風嘅長裙，呢個會係我今年夏天嘅style。」<br>撰文：DebbieLum</p></body></html>
