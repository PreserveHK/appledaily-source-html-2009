<html><header><meta charset="utf-8"><title>隔牆有耳：楊森對囝囝有遺憾 - 李八方</title></header><body><h1>隔牆有耳：楊森對囝囝有遺憾 - 李八方</h1><p>白鴿黨黨校校長楊森除咗教書叻，教佢13歲嘅囝囝楊浩踢波亦有一手，近日囝囝更入選香港U-13足球隊，上星期二代表香港去北京迎戰各國隊伍。楊森噚日講起囝囝踢波咁叻，面上卻一陣憂傷，原來唔係驚囝囝變波牛，而係因為自己過去廿年都因為政見問題被中央列入黑名單，至今返唔到大陸，所以冇得去為囝囝打氣。<br>對於囝囝人生呢一個咁重要嘅時刻，自己都要被迫缺席，楊森坦言好遺憾，但好在囝囝生性，每次踢完波都打長途電話畀佢滙報賽果。楊森話雖然作出咁多犧牲，但自己對六四同普選嘅立場堅定唔會變，家最大心願，係中央早日平反六四。
</p></body></html>
