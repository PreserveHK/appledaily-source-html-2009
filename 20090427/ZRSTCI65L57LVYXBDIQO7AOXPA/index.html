<html><header><meta charset="utf-8"><title>日本大師即製　健康低糖笑來美餅</title></header><body><h1>日本大師即製　健康低糖笑來美餅</h1><p>日本美食節在香港已不是甚麼新鮮事，閒來每個月總有幾個，但由即日起至4月30日TASTE舉辦的日本食品節都算有誠意，除有超過500款日式美食之外，還帶來幾位日本大師即場製作煎餃子、馬鈴薯芝麻糰及笑來美餅，讓大家可以親眼看到整個製作過程，而當中的笑來美餅共有4種口味，口感煙煙韌韌，全部低脂低糖低卡路里，並可保存150日，就算正減肥的女士都啱食。<br><br>查詢：22657479（TASTE）</p></body></html>
