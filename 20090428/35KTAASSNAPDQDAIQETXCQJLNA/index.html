<html><header><meta charset="utf-8"><title>墨國臨陣退賽秦凱惹中招疑雲</title></header><body><h1>墨國臨陣退賽<br>秦凱惹中招疑雲</h1><p>本年度世界跳水系列賽墨西哥站賽事前天（周日）舉行，由於墨西哥城內豬流感傳人疫情嚴重，賽事閉門舉行。京奧男子雙人3米板的23歲金牌得主秦凱（圖），本是中國奪金希望，豈料他臨陣因病退出比賽，惹來中招疑雲。<br>領隊周繼紅連忙解畫：「秦凱已連續參加四站比賽，他年紀較長，在完成男子單人3米板後，已感到很疲勞，我們擔心他抵抗力下降容易受感染，所以基於安全考慮讓他棄權。」結果，中國跳水隊在墨西哥站賽事八枚金牌中的七枚，就獨欠秦凱退賽不能拿下的男子雙人3米板的金牌。<br>新華社</p></body></html>
