<html><header><meta charset="utf-8"><title>八卦風：日產富士齊發電</title></header><body><h1>八卦風：<br>日產富士齊發電</h1><p>電動車越搞越似樣，繼三菱iMiEV同政府密密斟外，最近連日產都已跟香港環境局簽下備忘錄，正式展開零排放計劃，跟政府齊齊解決電動車在港推出嘅細節問題。雖然日產電動車未有嘢睇，不過富士同期公佈旗下嘅SubaruPlug-inSTELLAPrototype，由七月開始先喺日本推出170架。呢架車比舊有原型性能更進一步，最高輸出提升至47千瓦，4粒鐘叉滿電可行走80公里，而且時速可高達100km，全香港都夠行啦。SubaruPlug-inSTELLAPrototype設有四個位，賣相不俗，希望富士都早啲加入香港零排放。<br><br>記者：徐影龍</p></body></html>
