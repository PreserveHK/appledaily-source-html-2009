<html><header><meta charset="utf-8"><title>隔牆有耳：阿富唔敢激老婆 - 李八方</title></header><body><h1>隔牆有耳：阿富唔敢激老婆 - 李八方</h1><p>近年家暴問題嚴重，雖則清官難審家庭事，但政府都不能坐視不理，增撥資源宣揚家庭和諧訊息，港台噚日邀請幾個議員講如何同家人相處。<br>白鴿黨鄭家富稱對老婆呵護有加，事關佢太太腦內有個良性瘤，曾試過無故暈倒，所以佢從來唔敢激親老婆大人，亦唔會同佢嗌交，免得刺激佢身體出事。<br>葉劉則話經過直選洗禮後，覺得同女兒相處，有時同應付選民差不多，就係要有耐性，唔可以咁火爆，就算對方唔聽你講，都要有耐性咁聽佢講嘢，慢慢雙方就可以溝通，如果硬碰硬，火星撞地球，一定冇偈傾，一家人都面左左，又有乜謂呢？</p></body></html>
