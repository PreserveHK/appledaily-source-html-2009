<html><header><meta charset="utf-8"><title>唐三彩馬被盜葡籍漢提訊</title></header><body><h1>唐三彩馬被盜葡籍漢提訊</h1><p>【本報訊】上環荷里活道古董店「集古堂」四日前發生爆竊事件。一件價值50萬元的唐三彩馬被盜走。警員尾隨展開追捕，即場拘捕一名葡籍中年漢，控以一項入屋犯法罪。葡漢昨被押解至東區裁判法院提訊，5月25日再訊，以等候律政司指示。<br>被告EdwardFrancisSantos（54歲），葡萄牙籍，報稱無業，暫毋須答辯。<br>控罪指他於今年4月24日，在中環荷里活道136號地下的集古堂，作為入侵者意圖偷竊。<br>案件編號：ESCC1999/09</p></body></html>
