<html><header><meta charset="utf-8"><title>姬拉麗莉反家暴被毆</title></header><body><h1>姬拉麗莉反家暴被毆</h1><p>《愛．誘．罪》（Atonement）英國女星姬拉麗莉（KeiraKnightley），近日為婦女團體Women'sAid拍攝了一段反家庭暴力宣傳短片，但由於影片內容過份暴力，足本版被禁於電視播放。</p><p>電視禁播</p><p>該條名為《Cut》的宣傳片由《愛．誘．罪》導演祖韋特（JoeWright）執導，姬拉在片中做回自己的女演員身份，講述她拍戲回家後遭男友懷疑不忠，更被拳打腳踢。姬拉先被男友拳打面部，倒地時再被扯頭髮，最後男友把她當波狂踢。該片於月初起於倫敦戲院播放，反應熱烈，但電檢當局認為影片於電視播放會引起觀眾不安，於是下令要將所有暴力鏡頭刪剪才可出街。</p></body></html>
