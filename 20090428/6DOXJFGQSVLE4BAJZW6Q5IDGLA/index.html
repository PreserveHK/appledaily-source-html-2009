<html><header><meta charset="utf-8"><title>AmandaS.拍拖啖雪條</title></header><body><h1>AmandaS.拍拖啖雪條</h1><p>名模AmandaS.與意大利男友Christian拍拖多年依然甜蜜蜜，前晚記者又見二人在跑馬地拍拖，更一支雪條兩份食。<br>前晚約11時半，AmandaS.身穿黑色上衣襯牛仔褲及戴上鴨舌帽，與男友到跑馬地一便利店購物，同行的另一女性友人則在門外等候。<br>未知是否感到寒冷，Amanda全程拉高及緊緊握住衣領，然後與男友在放置雪糕雪條的雪櫃左揀右揀，最後揀了一支雪糕雪條，由男友付款。Amanda發現記者拍照即揮手微笑打招呼，然後與男友及女性友人乘的士離開。<br>採訪、攝影：娛樂突發組</p></body></html>
