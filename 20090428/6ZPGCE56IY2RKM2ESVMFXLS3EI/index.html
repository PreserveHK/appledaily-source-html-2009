<html><header><meta charset="utf-8"><title>財話短說北控發債最多籌22億</title></header><body><h1>財話短說<br>北控發債最多籌22億</h1><p>▲北京控股（392）宣佈，發行初步金額約17.8億元、年利率2.25厘的5年期固定債券，初步換股價43.5元，按此計算可轉換新股佔擴大後股本約3.47%。換股價較上周五收市價35.5元溢價約22.54%。集資所得約80%用於天然氣及水務業務，餘額用作一般營運資金。公司並有權發行最多3.95億元選擇性債券，若發行則令集資總額增至21.75億元。</p></body></html>
