<html><header><meta charset="utf-8"><title>醫學Online慢性疾病因DNA變異</title></header><body><h1>醫學Online<br>慢性疾病因DNA變異</h1><p>南韓一項最新的基因研究發現，多種慢性疾病原來與基因（DNA）變異有密切關係，位於首爾的國立健康研究中心對9,000名韓國人進行基因分析，結果發現了血壓及骨質密度改變，以及俗稱啤梨身材的臀部脂肪積聚等問題，都是由多組基因控制，出現這方面基因變異的人，特別容易血壓超標或患上骨質疏鬆症，研究更發現亞洲人的基因變異與西方人有明顯分別。
</p></body></html>
