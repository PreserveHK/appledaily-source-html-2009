<html><header><meta charset="utf-8"><title>熊田減15磅保FCup</title></header><body><h1>熊田減15磅保FCup</h1><p>現年27歲的日本性感女星熊田曜子，前日現身東京銀座的福家書店，宣傳她的第二本減肥書《實踐！熊田的被愛身體美容》。成功減肥15磅的熊田，有見去年12月推出減肥書大賣逾10萬本，因此決定乘勝追擊，再出書教人瘦身扮靚。</p><p>靜候真命天子</p><p>熊田透露其減肥方法之一是多食魚少食肉，雖然有男fans擔心她過度減肥影響身材，但熊田則大派定心丸，強調會力保其招牌FCup上圍。不過，當被問到有那位幸運男士能寵愛她的完美身材時，她苦笑說：「仍未出現呢，理想對象是關心我的人。」</p></body></html>
