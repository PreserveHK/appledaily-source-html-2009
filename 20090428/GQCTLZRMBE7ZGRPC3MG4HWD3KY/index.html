<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Osman演同志女友撐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Osman演同志女友撐 - 馮仁昭</h1><p>以同性戀為題材嘅電影《永久居留》噚日喺中環宣傳，身為男主角嘅男子組合EO2成員Osman（右）同李家濠（Sean）都有現身，除咗兩位男主角，早排幫導演雲翔影全裸寫真嘅彭冠期（左）都有去。<br>Osman話：「開頭都要過自己心理關口，好彩導演畀咗好多信心我，覺得個劇本寫得好好，所以先答應。」問佢女友有乜意見，Osman話女友好好，只要佢鍾意就畀佢放膽做。</p></body></html>
