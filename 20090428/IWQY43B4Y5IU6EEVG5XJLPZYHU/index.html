<html><header><meta charset="utf-8"><title>「真厲害，與年輕人一樣」83歲漢展肌肉獲讚賞</title></header><body><h1>「真厲害，與年輕人一樣」<br>83歲漢展肌肉獲讚賞</h1><p>八旬老人，寶刀未老。83歲的杭州隊健美運動員章慕良（圖），前日參加2009紹興市健美錦標賽暨浙江省城市健美邀請賽。不少人對他保持健美身形十分佩服。有網友說：「真厲害，與年輕人一樣，身體健康，又有膽量。」<br>浙江省內的15支代表隊的80多名運動員參加了這項健美賽，其中章慕良一出場即成為全場焦點。他展示自己一身肌肉時，充滿自信。有網友稱讚他說：「雖然肌肉有點下垂，但是他已是83歲的高齡了，佩服！他的身材比許多年輕人要好！」但也有網友說：「他年輕時身材應該不錯，一切在歲月面前都無能為力。」<br>新華社</p></body></html>
