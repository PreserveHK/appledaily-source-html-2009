<html><header><meta charset="utf-8"><title>梁詠琪廣州送機尾</title></header><body><h1>梁詠琪廣州送機尾</h1><p>梁詠琪（GiGi）日前為新碟《禮物》到廣州宣傳，她在一露天廣場舉行簽唱會，吸引過千fans及市民圍觀，不少fans為得到GiGi簽名，一早到場排隊。GiGi笑說：「好開心廣州fans咁支持我，就算簽到手軟我都冇問題。」她在兩個多小時為過千fans簽名，果然厲害。</p><p>被歌迷包圍</p><p>GiGi原定當晚坐飛機離開，但由於現場太多fans把她的座駕團團圍着，結果她未能上車，司機更要把車駛走，以調虎離山之計引開fans，GiGi才能順利離開，但已比原定時間遲了一小時，趕不及上機。<br>撰文：葉雪</p></body></html>
