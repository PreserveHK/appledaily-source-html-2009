<html><header><meta charset="utf-8"><title>白歆惠誘教練示愛</title></header><body><h1>白歆惠誘教練示愛</h1><p>台灣名模白歆惠早前到帛琉，為將於7月面世的首本新書拍照，她穿上性感比堅尼，展示健康性感的一面。在短短5日行程中，白歆惠被同鄉的年輕潛水教練熱烈追求，因而被取笑不如乾脆把新書改名為《愛在帛琉》。</p><p>獲邀共晉晚餐</p><p>白歆惠在帛琉期間，每天都要下水拍攝，教練對她愛護有加，白歆惠回台灣後，這位教練除了出動email攻勢，還表示下月要到台灣及邀請她共晉晚餐，讓伊人受寵若驚。<br>撰文：顏英儀</p></body></html>
