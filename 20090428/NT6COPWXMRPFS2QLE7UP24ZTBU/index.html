<html><header><meta charset="utf-8"><title>何志恩再添6.8磅囡囡</title></header><body><h1>何志恩再添6.8磅囡囡</h1><p>著名時裝設計師何志恩於上周四早上在浸會醫院誕下重6.8磅女嬰，並取名Katrina，昨日何志恩以SMS報喜，母女平安。已有一女的何志恩，預產期本為下月，而之前她接受訪問時，透露已決定讓好友徐濠縈當Katrina的契媽。<br>何志恩05年與中日混血兒打本雄輝結婚後，翌年即誕下大女Natasha，去年懷有Katrina時她竟不自知，到下體流血及腹痛看醫生才知道自己懷孕，她才肯放下手上的設計工作安心養胎，幸好並沒有大礙。<br>撰文：JessicaNgan</p></body></html>
