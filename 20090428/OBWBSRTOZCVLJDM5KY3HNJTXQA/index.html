<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王心凌過檔取替Jolin - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王心凌過檔取替Jolin - 馮仁昭</h1><p>喺台灣有「甜蜜教主」之稱嘅王心凌正式加盟金牌大風，佢噚日一身吊帶裙到上海嘅白先勇舊居「仙炙軒」出席簽約儀式。初入行時，王心凌俾人話似蔡依林（Jolin），今次佢諗咗成年先轉會，咁啱Jolin又離開金牌大風，王心凌話：「做新人時只聽公司安排，但我真的只做回自己，若要轉型似其他人，我也不會喜歡。」講到緋聞男友吳克群，佢強調只係朋友。</p></body></html>
