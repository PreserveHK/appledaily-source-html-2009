<html><header><meta charset="utf-8"><title>顏子菲怕咀陳啟泰</title></header><body><h1>顏子菲怕咀陳啟泰</h1><p>陳啟泰02年曾推出個人大碟，早前有內地唱片公司投資他再灌錄唱片，今年2月會推出專輯《香港往事》，翻唱多首名曲。昨日陳啟泰請來今屆亞姐亞軍顏子菲擔任《堆積情感》MV女主角，陳啟泰說：「今屆亞姐係歷屆學歷最高同樣貌最好，顏子菲又喺加拿大返嚟，好似我妹妹咁。」<br>顏子菲首次擔任MV女主角，她認為就算沒酬勞也值得，她說：「可以同前輩合作好榮幸。」拍攝之前，顏子菲未知會否跟陳啟泰有親熱接吻鏡頭，她說：「應該唔會有，就算有都好尬尷，因為我後生咁多。」<br>採訪、攝影：楊潔雯</p></body></html>
