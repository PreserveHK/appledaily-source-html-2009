<html><header><meta charset="utf-8"><title>醫學Online經濟差多人吃蔬果</title></header><body><h1>醫學Online<br>經濟差多人吃蔬果</h1><p>金融海嘯是都市人改善健康的契機，澳洲一項訪問1,500人的調查發現，為了減低膳食開支，多了人在家中煮食及多吃了蔬菜，調查顯示33%受訪者指外用膳的次數較三個月前大減，80%人現時每月只出外用膳兩次或以下，大部份受訪者指與半年前比較多吃了蔬果，焗豆及蔬菜沙律等取代了肉類食品，成為近期受歡迎的家庭食材，受訪者也較經濟好時更注意不要浪費食物。
</p></body></html>
