<html><header><meta charset="utf-8"><title>奧巴馬到訪爆發流感被指生化襲擊</title></header><body><h1>奧巴馬到訪爆發<br>流感被指生化襲擊</h1><p>傳人豬流感，早不爆發遲不爆發，偏偏在美國奧巴馬（BarackObama）本月中到訪墨西哥前三天出現首宗病例，而陪同他在墨西哥城參觀博物館的考古學家翌日又死於疑似流感症狀，一個陰謀論是：是否有恐怖分子搞生化襲擊？<br>新型豬流感突然殺到，有陰謀論者質疑可能是恐怖分子策動生物恐怖襲擊，但世衞主管衞生安全和環境事務的代理助理秘書長福田敬二否認，指沒有證據顯示豬流感爆發是有人蓄意造成。奧巴馬昨天說疫情，也沒提到個人驚險遭遇，只呼籲公眾毋須驚慌。<br>美國霍士新聞頻道</p></body></html>
