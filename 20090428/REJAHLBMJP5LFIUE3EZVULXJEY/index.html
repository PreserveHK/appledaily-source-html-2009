<html><header><meta charset="utf-8"><title>陳馮富珍與周一嶽通話</title></header><body><h1>陳馮富珍與周一嶽通話</h1><p>【本報訊】食物及衞生局副局長梁卓偉昨日會見傳媒時表示，局長周一嶽昨午與本港衞生署前署長、現任世界衞生組織總幹事陳馮富珍通電話，交換最新人類豬流感情報。<br>陳太在電話中表示，目前墨西哥有很多發病個案，但全球仍未成功研發豬流感快速測試技術，世衞流行病學專家需時搜集確實數據。世衞專家召開會議，商討是否提升戒備級別及更新旅遊指引。<br>周一嶽則回應稱，香港已把預防大型傳染病的戒備級別提升至「嚴重」，衞生防護中心、醫院管理局及私家醫院三方已為防疫做好準備。</p></body></html>
