<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《桌球天王》結局收視麻麻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《桌球天王》結局收視麻麻 - 馮仁昭</h1><p>呢排無綫收視認真麻麻，由鄭少秋、周麗淇同鄧健泓孭飛嘅《桌球天王》自播映以嚟收視都唔係咁好，雖然上星期播大結局，但平均收視都只係得27點（約172萬人次），比上星期仲跌咗1點，成績都唔及另一套無綫劇集《幕後大老爺》嘅平均28點（約178萬人次）收視。秋官今次真係老貓燒鬚，希望噚晚開始播映、由鄧萃雯同黎耀祥擔正嘅《巾幗梟雄》可以爭番口氣啦。</p></body></html>
