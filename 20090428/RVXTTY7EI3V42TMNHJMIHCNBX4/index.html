<html><header><meta charset="utf-8"><title>港10學生在墨西哥交流</title></header><body><h1>港10學生在墨西哥交流</h1><p>【本報訊】本港四間大學共10名學生目前身在墨西哥，包括嶺南大學與科技大學共四名於MonterreyInstituteofTechnology交流的女生。嶺大已聯絡有關學生及其家人，三人情況良好，不過該校已暫時停課至5月6日。為策安全，嶺大將協助學生盡快回港。香港大學亦證實一名文學院二年級的女生正於墨西哥交流。中文大學也有五名學生仍在墨西哥作學術交流。<br>嶺大現有七名墨西哥學生就讀，包括六名交流生，學期結束後他們將返國，但若他們希望暫留本港，校方會嘗試為他們延長逗留及安排住宿。另一名就讀三年制的墨西哥學生，校方將建議他暫時不要回國。</p></body></html>
