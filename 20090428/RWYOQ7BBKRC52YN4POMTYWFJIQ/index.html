<html><header><meta charset="utf-8"><title>沙灘上OldSkool</title></header><body><h1>沙灘上OldSkool</h1><p>Summer真係等到頸都長埋！最近行開街都會見到泳裝沙灘服經已出場，顏色同款式都比春裝更吸引，所以點都要出手入定貨，等去游水曬太陽時排住隊着。長青泳裝品牌Speedo亦唔例外，近年推出嘅產品較Fashion化，實行賣款又賣功能，今次男裝就玩復刻OldSkoolStyle，無論在Tee和Boardshorts方面，顏色圖案都較簡單，唔難Carry但又有復古味。<br><br>記者：陳諾堯</p><p>Speedo（27304770）<br>佐敦恒豐中心UG14號舖</p></body></html>
