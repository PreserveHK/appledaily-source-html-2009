<html><header><meta charset="utf-8"><title>元斌晒母子情谷新戲</title></header><body><h1>元斌晒母子情谷新戲</h1><p>韓國男星元斌昨日現身首爾狎鷗亭CGV戲院，宣傳他退役後首部復出電影《母親》，同場還有導演奉俊昊和女主角金惠子。</p><p>擁抱金惠子</p><p>元斌在片中被誣陷為殺人犯，飾演其母親的金惠子四出奔波為他洗脫罪名。<br>元斌在會上表情多多，更擁抱金惠子大晒「母子情」，他說：「首次見到金惠子已有媽咪感覺，她是我現在唯一會叫做媽咪的好老師、好前輩。」曾執導《韓流怪嚇》的奉俊昊認為元斌和金惠子有母子相，雙眼尤其相似，他亦接受《母親》被列為18歲或以上觀眾才可收看的級別，因為片中有性和暴力場面。</p></body></html>
