<html><header><meta charset="utf-8"><title>求驗客手記：上位頂高原直泰元氣仔簽高薪約 - 求驗客</title></header><body><h1>求驗客手記：上位頂高原直泰元氣仔簽高薪約 - 求驗客</h1><p>日本17歲新星原口元氣最近已成功取代高原直泰，連續兩場聯賽成為浦和紅鑽嘅正選前鋒，而佢今季嘅上陣時間已經達到450分鐘，亦即係話佢可以簽日本職業球員嘅A類合約，而估計新合約嘅年薪為700萬日圓（約57萬港元），以一位剛出道第一年踢職業足球嘅年輕球員嚟講，待遇已經唔錯，因為歷來只有稻本潤一、森本貴幸同阿部勇樹可以喺咁年輕嘅情況下簽到A類合約。我求大俠覺得以前朗尼未紅時都只係得幾百鎊周薪，所以元氣仔絕對有機會再有更好待遇！</p></body></html>
