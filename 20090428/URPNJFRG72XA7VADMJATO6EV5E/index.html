<html><header><meta charset="utf-8"><title>求驗客手記：熱刺證實訪港8.2友賽南華 - 求驗客</title></header><body><h1>求驗客手記：熱刺證實訪港8.2友賽南華 - 求驗客</h1><p>香港熱刺迷今個夏天有眼福喇，事關呢支英超球會噚日喺官方網頁證實，已經接受咗南華嘅邀請，8月2日會嚟香港喺大球場同南華友賽。熱刺行政總監巴比更表示：「我哋好重視亞洲市場，05年喺南韓贏過和平盃，亦十分高興可以再到亞洲。」睇熱刺嘅季初賽程都好積極，未對南華前，先喺溫布萊盃同巴塞隆拿及些路迪「拍跳」，操到足晒，熱刺出名「友賽之王」，近幾季季初熱身賽都贏到開巷，睇嚟南華班後防到時好唔得閒嘞！</p></body></html>
