<html><header><meta charset="utf-8"><title>疑倒吊養女頭撼地命案婦改控誤殺准保釋</title></header><body><h1>疑倒吊養女頭撼地命案<br>婦改控誤殺准保釋</h1><p>【本報訊】50歲無業婦人陳敏音，涉於去年10月13日，在油麻地住所將從內地領養的11個月大養女倒吊，以頭撼地，令她最終傷重不治。婦人原被控謀殺罪，案件昨在九龍城法院再提堂時，被改控誤殺，兼准以現金10萬元保釋。案件將轉解高院審理，現押後至6月5日進行初級偵訊。去年10月還柙至昨天才重獲自由，她顯得如釋重負。<br>案件編號：KCCC6136/08</p></body></html>
