<html><header><meta charset="utf-8"><title>案件速遞紙業大亨遭子追930萬</title></header><body><h1>案件速遞<br>紙業大亨遭子追930萬</h1><p>【本報訊】有「紙業大亨」之稱的華生紙品廠創辦人林伯長，近年與長子林國雄反目，纏訟不休。長子任董事的香港華生實業有限公司昨入稟高院，指控林伯長出任董事時，違反受信責任，又要求他交還930多萬元公款。<br>根據入稟狀，林伯長於06年7月28日辭任原告公司董事。07年原告興訟，要求林伯長交出06年8月起的銀行賬目。雙方於去年12月達成和解協議，林伯長交出賬目。原告公司發現，林伯長違反董事責任，挪用公款逾3,700萬元。然而，按和解協議，原告現僅向林伯長追討自06年7月後挪用的公款，合共930多萬元。<br>案件編號：HCA1076/09</p></body></html>
