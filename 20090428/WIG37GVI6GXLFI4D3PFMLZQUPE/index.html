<html><header><meta charset="utf-8"><title>醫學Online漂白水洗澡減濕疹</title></header><body><h1>醫學Online<br>漂白水洗澡減濕疹</h1><p>英國一項研究發現洗澡時加入少量有殺菌功效的稀釋漂白水，有助減輕嚴重濕疹。研究有31名兒童濕疹患者參加，一組患者的家長按指示，每周兩次在洗澡水加入少量漂白水，患者浸洗5至10分鐘；另一組人則正常洗澡，結果顯示使用漂白水的兒童濕疹有明顯改善，帶有金黃葡萄球菌等細菌比率也大減九成，但專家指不當使用稀釋漂白水洗澡會傷害皮膚，應要先諮詢醫生意見。
</p></body></html>
