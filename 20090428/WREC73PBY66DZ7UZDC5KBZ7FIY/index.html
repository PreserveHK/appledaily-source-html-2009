<html><header><meta charset="utf-8"><title>「豬流感」名稱誤導公眾</title></header><body><h1>「豬流感」名稱誤導公眾</h1><p>【本報訊】國際專家及世界動物衞生組織昨日稱，全球現時採用豬流感（SwineFlu）的名稱不正確，因大部份個案與豬隻無關，名稱卻誤導公眾以為此病從動物傳染，要求正名為H1N1流感病毒或北美流感。<br>報告最新傳染病的網上刊物「ProMED」刊登文章稱，此病毒為甲型HIN1，當中混雜豬流感的基因，但流感只感染人類，患者也沒有接觸豬隻染病，故應稱為H1N1流感病毒。世界動物衞生組織也指，暫時仍未在動物如豬隻分離出這種病毒，故稱為豬流感並不適當，要求以爆發地區命名為北美流感（NorthAmericaninfluenza）。</p></body></html>
