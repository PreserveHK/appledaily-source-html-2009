<html><header><meta charset="utf-8"><title>Race為慳錢晏起身</title></header><body><h1>Race為慳錢晏起身</h1><p>前女子組合2R的黃婉伶（Race）日前接受商台《有誰共鳴》節目訪問，她回想當初和家姐黃婉君（Rosanne）來到香港時，兩人沒有工作、沒有收入時的生活很艱難，她坦言當時經常覺得沒有明天，為了省錢，Race會每朝睡到11點才起身，目的是想省掉早餐錢。</p><p>準備再愛</p><p>Race又自言是個樂觀的人，不會因為一次感情失敗便失去信心，若果再遇到喜歡的男孩，會毫無顧忌地投入新感情。Race說：「好似當日我初初嚟到香港簽咗個經理人，簽咗一份七年合約，點知個經理人就失蹤，我要花好多錢先可以解約，不過都冇影響我之後對工作嘅態度。」<br>撰文：葉雪</p></body></html>
