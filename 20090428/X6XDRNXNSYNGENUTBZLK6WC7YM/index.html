<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林愛打麻雀減壓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林愛打麻雀減壓 - 馮仁昭</h1><p>蔡依林（Jolin）噚日凌晨由北京抵港四日宣傳新碟，噚日下晝佢現身新城，電台送上燒豬祝佢新碟大賣。當燒豬師傅遞上刀，Jolin唔知師傅會放手，把刀即刻跌到枱上，好彩冇切傷人。對於衞詩同韓國靚仔偶像朱智勛承認吸毒，Jolin話冇留意報道，佢話平時會約朋友打麻雀、傾偈同開車減壓。<br>問Jolin會唔會用喊嚟減壓？佢話：「也會哭，但視乎情況才會大哭。」係咪失戀先大喊？佢話：「也不一定。」佢又話自己連煙都唔食，所以冇人引誘佢吸毒。</p></body></html>
