<html><header><meta charset="utf-8"><title>求驗客手記：比利也鼓掌朗拿度又省兩粒 - 求驗客</title></header><body><h1>求驗客手記：比利也鼓掌朗拿度又省兩粒 - 求驗客</h1><p>朗拿度又入波喇！周日聖保羅州聯賽總決賽首回合，呢位32歲過氣球星竟然梅開二度，協助哥連泰斯以3:1擊敗山度士，其中一球入禁區「chip」高個波入網，靚到絕呀！近10場波入8球嘅肥哨賽後講：「能夠再次主宰賽果感覺真好！」比利睇住母會山度士被肥哨蹂躪，都即刻轉口風讚對方：「朗拿度改變比賽，第2個波頂得住世界盃冠軍。」我求大俠固然為肥哨入波而興奮，比利之前踩肥哨冇得救，今次比利變臉速度同樣嚇死人，兩位不愧係巴西一代球王喇！</p></body></html>
