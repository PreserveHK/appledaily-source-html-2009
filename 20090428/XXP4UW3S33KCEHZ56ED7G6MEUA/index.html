<html><header><meta charset="utf-8"><title>草彅剛醉裸累警方</title></header><body><h1>草彅剛醉裸累警方</h1><p>日本組合SMAP成員草彅剛，日前因在公園醉酒全裸惹來周身蟻。草彅剛所屬的尊尼事務所，已下令他在停工反省期間要全面禁酒，並要求旗下其他藝人飲酒時也要節制。昨日播出的電視節目《SMAPXSMAP》，則改為剪輯過去的片段播出。</p><p>狂迷揚言炸警署</p><p>此外，草彅剛被捕後，有fans批評警方派員到家中搜查的做法過火，前日竟有狂迷在網上揚言要向赤坂警署投擲手榴彈，又聲言會向日本雅虎辦公室放火，要求警方公開道歉，警方已對事件展開調查。</p></body></html>
