<html><header><meta charset="utf-8"><title>以國避說「豬」改稱墨西哥流感</title></header><body><h1>以國避說「豬」<br>改稱墨西哥流感</h1><p>全球聞豬流感色變，惟獨以色列對豬流感卻隻字不提，原來猶太教認為豬不乾淨，所以以色列絕口不說豬，將豬流感改說成「墨西哥流感」。<br>本身是猶太教徒的衞生部副部長利茲曼昨天說：「我們為免發出豬這個音，會改說墨西哥流感。」但他向民眾保證，政府準備好處理任何病例。<br>以色列有一宗疑似豬流感個案。一名26歲男子上周五由墨西哥返國後不適，疑感染豬流感，已入院留醫，須待化驗結果公佈後才可證實是否感染豬流感。另一名到過墨西哥的男子也因喉嚨痛入院，當局昨天將他隔離檢疫。<br>法新社</p></body></html>
