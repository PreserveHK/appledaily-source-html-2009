<html><header><meta charset="utf-8"><title>求驗客手記：大將搵定後路米堡降班即星散 - 求驗客</title></header><body><h1>求驗客手記：大將搵定後路米堡降班即星散 - 求驗客</h1><p>米杜士堡日前喺聯賽輸畀阿仙奴後，家仍然只得31分，距離17位嘅侯城仲有成3分，但餘下4場聯賽絕對唔易搶分，除咗嚟緊要主場迎戰曼聯之外，又要作客紐卡素上演東北打吡戰，之後對手仲有阿士東維拉同韋斯咸兩支上游球隊。雖然形勢上未致於絕望，但有傳隊內部份球員已經打定輸數，好似達寧、艾方素同加利奧尼爾等，準備球隊若護級失敗就搵出路。我求大俠唔係睇死米杜士堡，但護級球隊之一嘅布力般流浪，搵後衞腳基斯杜化森巴打前鋒都贏到韋根，米堡真係幾危。</p></body></html>
