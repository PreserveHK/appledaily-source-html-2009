<html><header><meta charset="utf-8"><title>NB螢到上腳</title></header><body><h1>NB螢到上腳</h1><p>繼早排推出Patone雙色系列之後，NewBalance嘅色彩熱潮原來先至剛剛開始，而且仲越玩越Professional。今次推出的MTG580Vivid螢光色系列，Fit晒仍未退燒的八十年代的士夠格熱，據聞喺日本已經賣斷市。此系列更首度與GORE-TEX合作，鞋身採用GORE-TEX高功能布料構造，全天候持久防水，透氣性高；此外更用上Windbreaker的索繩橡筋鞋帶，令穿着更容易，增添戶外功能性。<br><br>記者：陳諾堯</p><p>NewBalanceStore（25063008）<br>銅鑼灣時代廣場7樓717號舖</p></body></html>
