<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳建豪生父繼父多事幹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳建豪生父繼父多事幹 - 馮仁昭</h1><p>吳建豪嘅生父吳家麒，20年前因涉及一宗非法吸金案，一直潛逃海外被通緝，不過吳父嘅通緝期今年初已經屆滿，所以定居美國嘅吳父早前就返台同吳建豪團聚，仲不時追問吳建豪嘅婚姻大事，吳建豪噚日就透過經理人回覆話：「不論是對是錯，事情都過去了，每個人都有過去，我只知道爸爸現在過得很開心。」不過近日又有傳聞話佢母親同繼父喺美國都涉及非法吸金事件，吳建豪就覺得係自己嘅名氣累事。</p></body></html>
