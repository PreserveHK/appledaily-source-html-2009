<html><header><meta charset="utf-8"><title>醫學Online逾五千人染百日咳</title></header><body><h1>醫學Online<br>逾五千人染百日咳</h1><p>澳洲新南威爾斯及昆士蘭也有爆發百日咳迹象，當地衞生部門數字顯示，今年截至本月初，單是新南威爾斯已錄得5,471宗感染個案，數字較去年同期大幅上升，而昆士蘭近期的感染個案也有上升，當地正展開緊急的疫苗注射計劃，對象主要是兒童及需緊密接觸12個月以下幼兒的成人。百日咳又名「雞咳」，由感染百日咳博德氏桿菌引發，病情嚴重可併發肺炎、抽搐及昏迷等症狀。</p></body></html>
