<html><header><meta charset="utf-8"><title>豬流感短訊來往美墨郵輪不會停航</title></header><body><h1>豬流感短訊<br>來往美墨郵輪不會停航</h1><p>雖然墨西哥爆發豬流感，美國也發出旅遊警告，但美國三間經營來往美、墨兩國的郵輪公司均表示，不會暫停。CarnivalCruises公司說，至今所有郵輪都沒有乘客懷疑染病個案。另一間美國公司RoyalCaribbean表示，正密切注視疫情發展，會向乘客提供最新資訊，並在整條船上設消毒洗手液。NorwegianCruseLine買抗病毒藥物存放「適當」份量在各郵輪上。<br>法新社</p></body></html>
