<html><header><meta charset="utf-8"><title>BringYour靚Bag</title></header><body><h1>BringYour靚Bag</h1><p>還記得小時候看電視，對於那首BYOB的廣告歌有深刻印象。不停重播的歌詞讓人先記旋律後記意思，可惜直到多年後的今天，環保袋的文化仍未算太過深入民心。為推動環保，致力搞綠化的英國品牌MaryQuant，就以其可愛的花花Logo，加上屬於倫敦Landmark的雙層巴士，推出名為「TimeBag」手抽環保袋，外形得意又來得中性，襯衫非常方便。<br>由即日起於MaryQuant購物滿$680，即可免費獲贈TimeBag一個。數量有限，送完即止。<br>（Younie）<br><br>查詢：28318655</p></body></html>
