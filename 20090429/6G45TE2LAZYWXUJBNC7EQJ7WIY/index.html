<html><header><meta charset="utf-8"><title>許茹芸甩拖專心行善</title></header><body><h1>許茹芸甩拖專心行善</h1><p>台灣女歌手許茹芸昨日到大角嘴與一班小學生分享自己的新繪本《我想要和你做朋友》，原來許茹芸早前聯同好友李心潔、梁詠琪和楊采妮成立了一個慈善基金，四人更會陸續推出有關書籍做善事。</p><p>基金助兒童</p><p>許茹芸透露她們的基金曾協助四川及天水圍的小朋友，到7月書展時四人會考慮度期為新書做宣傳，至於許茹芸個人工作就是準備7月推出的國語碟，她更直認現時單身，並說：「同之前男友已分開半年，自己就感覺唔到有人追，家都係以工作為重，做多啲善事令自己更加開心。」<br>採訪、攝影：王崇穎</p></body></html>
