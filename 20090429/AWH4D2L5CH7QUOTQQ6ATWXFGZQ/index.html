<html><header><meta charset="utf-8"><title>金楨勛入伍現惡男本色</title></header><body><h1>金楨勛入伍現惡男本色</h1><p>曾與吸毒男星朱智勛合演韓劇《宮》的男星、前組合UN成員金楨勛，昨日入伍服兵役，獲得來自韓國、日本及內地的fans到場送別，入伍前金楨勛向fans敬禮，他坦白地表示入伍後最想做的事是開槍和掟手榴彈，十分暴戾。</p><p>「最想掟手榴彈」</p><p>將展開為期兩年兵哥生涯的金楨勛，昨日已剪了個平頭裝，精神奕奕地入伍。昨日下午1時左右，他抵達京畿道軍營辦理入伍手續，與500名前來為他打氣的fans道別，他為了fans親自租賃旅遊車接送，非常體貼。他在入伍前的見面會說：「入伍後我最想做的事是開槍和掟手榴彈！兩年後我會以更好的狀態回到大家身邊，請大家耐心等我回來！」</p></body></html>
