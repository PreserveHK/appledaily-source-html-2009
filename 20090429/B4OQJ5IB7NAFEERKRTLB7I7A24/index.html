<html><header><meta charset="utf-8"><title>豬流感短訊大流感一爆15億人中招</title></header><body><h1>豬流感短訊<br>大流感一爆15億人中招</h1><p>全球對上一次大流感是於1968年的香港流感。若豬流感演變成流感大流行，有流行病學家估計，豬流感會在年半至兩年游走每個城市，感染全球1/3人口，香港大學微生物學系系主任袁國勇說：「醫院會有人滿之患，學校和商舖關門，機場人去樓空，商業活動停頓。」世衞估計全球可能多達15億人求醫，近3,000萬人要留院，最終令700萬人死亡。<br>美國有線新聞網絡</p></body></html>
