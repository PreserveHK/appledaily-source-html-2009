<html><header><meta charset="utf-8"><title>周二、三及四各地聯賽及盃賽賠率表</title></header><body><h1>周二、三及四各地聯賽及盃賽賠率表</h1><p>數據提示：前鋒近10主場不敗</p><p>星期三2　川崎前鋒vs京都不死鳥<br>川崎前鋒近10場主場共取得9勝1和，未嘗一敗，今役對手京都不死鳥近5場作客全部落敗，而近10場作客只曾1勝。</p><p>數據提示：雷恩聯賽主場不敗</p><p>星期三22　雷恩vs波爾多<br>雷恩今季於法甲聯主場不敗，共取得9勝7和。不過，近4次迎戰波爾多卻未嘗一勝。波爾多中場哥古夫最近的腳風頗順。</p></body></html>
