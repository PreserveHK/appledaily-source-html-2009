<html><header><meta charset="utf-8"><title>豬流感短訊墨西哥學生留港避流感</title></header><body><h1>豬流感短訊<br>墨西哥學生留港避流感</h1><p>正在嶺南大學工商管理系交流一個學期的墨西哥學生SandraZamora（圖），本來打算下月尾完成考試後返回家鄉，惟近日墨西哥突然爆發可致命的豬流感，疫情且越來越嚴重，為安全計，她接受校方的建議決定暫時留港，直至疫情受控為止。Sandra現時很擔心家鄉的親人，每日均致電回家了解最新情況，「每日早上均上網看新聞，了解疫情最新情況；很想回去，但不知何時能回國！」另外，原在墨西哥交流就讀的三名嶺大學生，今日啟程返港；香港大學一名在墨西哥交流的女生也會盡快返港。政府建議有關學生返港後，需留在家中數日接受觀察。</p></body></html>
