<html><header><meta charset="utf-8"><title>應采兒淚灑四川</title></header><body><h1>應采兒淚灑四川</h1><p>應采兒本月中應四川電視台邀請重訪去年大地震重災區都江堰，在探訪中，一班小孩子收到一個新筆盒或新書已經很開心，令她不禁感動得流淚。</p><p>敬佩婆婆捐積蓄</p><p>與應采兒同行的還有一名老婆婆，應采兒說：「呢位婆婆叫沈奶奶，佢賣咗自己間屋，將賣屋得返嚟嘅400萬人民幣全部捐晒畀四川災區起學校，我知道沈奶奶唔係好有錢，呢間屋已經係佢畢生積蓄，佢嘅行為好值得表揚。」<br>在四川探訪的數天，應采兒每日教小孩子讀書和寫字，她說：「見到佢哋收到一本新書嗰種開心，我就忍唔住喊，相對豐衣足食嘅香港小朋友，未必識得珍惜家擁有嘅一切。如果可以，我會再去四川探佢哋。」<br>撰文：林妃</p></body></html>
