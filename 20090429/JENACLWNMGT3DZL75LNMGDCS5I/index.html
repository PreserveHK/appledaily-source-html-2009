<html><header><meta charset="utf-8"><title>醫學Online少年酗酒損害腦部</title></header><body><h1>醫學Online<br>少年酗酒損害腦部</h1><p>青少年迷上酒精小心腦部受損，美國治療酗酒的專家警告，青少年腦部仍在發育階段，若經常受到酒精刺激，對腦部的破壞遠較成人嚴重，以往曾有研究發現酗酒的青少年前腦部份會有萎縮迹象，嚴重影響患者決策及計劃未來的能力；青少年腦部對酒精的適應也較快，故發展為酒精依賴的時間也比成人短，故呼籲青少年應盡量遠離酒精，即使酒精成份較低的啤酒及雞尾酒也要適可而止。</p></body></html>
