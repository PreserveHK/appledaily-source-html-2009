<html><header><meta charset="utf-8"><title>馮仁昭四圍超：瑤瑤阿媽唔肯認親女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：瑤瑤阿媽唔肯認親女 - 馮仁昭</h1><p>喺台灣有童顏巨乳之稱、電車男新寵兒嘅郭書瑤（瑤瑤），雖然家已成為知名藝人，不過佢媽咪就似乎唔多想個女做紅星，噚日瑤瑤喺台灣出席綜藝節目時，自爆阿媽唔認佢做女，仲只向街坊話佢係契女，瑤瑤話：「我最近已很少到母親的早餐店幫手，因為她不喜歡其他人知道我是她女兒，不過我沒所謂，最重要她開心。」瑤瑤年多前喪父，一家嘅生計就落喺佢身上，佢話家會將所有收入畀晒媽咪管，不過佢就話自己心臟好差，所以即使家賺到點錢都唔會投資股票。</p></body></html>
