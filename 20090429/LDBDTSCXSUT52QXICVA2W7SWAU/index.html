<html><header><meta charset="utf-8"><title>求驗客手記：未搞阿叔紀念賽足總補鑊悼四川 - 求驗客</title></header><body><h1>求驗客手記：未搞阿叔紀念賽足總補鑊悼四川 - 求驗客</h1><p>足總早前被本報踢爆處事僵化同冇人情味，「阿叔」林尚義離開咗都冇主動為佢搞默哀儀式，被球圈人士猛轟；主席梁孔德（圖）隨即出嚟補鑊，話會為「阿叔」搞紀念賽，點知未清楚了解「阿叔」家人嘅意願，構思暫時hold住。雖然，足總今次補鑊行唔行得通就未知，不過佢哋就決定下月12日嘅足總盃：四海對康宏晨曦嘅開鑼戰，賽前安排默哀儀式，以悼念一年前「5．12四川大地震」嘅死難者。錯就鬧啱就要讚一向都係我求大俠嘅本性，主動做啲全人類都支持嘅決定，咪錫番囉。</p></body></html>
