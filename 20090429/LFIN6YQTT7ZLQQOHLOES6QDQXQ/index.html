<html><header><meta charset="utf-8"><title>霆鋒出碟了結是非</title></header><body><h1>霆鋒出碟了結是非</h1><p>謝霆鋒和張栢芝婚後一直努力搵錢，為了讓太太和兒子有個安樂窩，他不停手的接拍電影及返內地做騷。</p><p>親自執導MV</p><p>已三年沒推出國語專輯的霆鋒，近日再戰江湖推出大碟《最後──謝霆鋒》，霆鋒這三年來經歷不少，他結婚、生子，又面對太太張栢芝捲入淫照風波，今次其專輯以《最後》命名，可能意味着是非到此為止，一切過去已結束。<br>今次霆鋒更親自執導MV，以一身型格飛行員造型示人，十足湯告魯斯（TomCruise）在電影《壯志凌雲》（TopGun）中的型仔look，該MV下月在港推出。此外，霆鋒將於下月5日在深圳舉行過百萬元海陸空發佈會。<br>撰文：葉雪</p></body></html>
