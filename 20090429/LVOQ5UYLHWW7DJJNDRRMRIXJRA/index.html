<html><header><meta charset="utf-8"><title>權嫂透視裝晒收身戰績</title></header><body><h1>權嫂透視裝晒收身戰績</h1><p>韓國男星權相佑的演員妻子孫泰英，今年2月才為老公誕下愛兒，短短兩個月已火速收身，近期不停大晒自己好身材，昨日出席新劇《兩個妻子》的記者會時也不例外，她穿上了一件性感透視背心露出身上的胸圍，雖然美好身段表露無遺，但十足拍攝勁娘的胸圍廣告。</p><p>新劇5月首播</p><p>韓國SBS電視台新劇《兩個妻子》，昨午在首爾SBS電視台舉行記者會。除了孫泰英外，有份演出的金智英和男主角Andy等也有現身，為5月4日首播的新劇造勢。</p></body></html>
