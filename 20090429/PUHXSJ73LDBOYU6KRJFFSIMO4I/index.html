<html><header><meta charset="utf-8"><title>隔牆有耳：孫公廚房冇豬食 - 李八方</title></header><body><h1>隔牆有耳：孫公廚房冇豬食 - 李八方</h1><p>教育局局長孫公噚日去天水圍循道衛理中學，破天荒同中三學生玩煮飯仔，豬流感陰影下，「孫公廚房」唔食豬，教學生炮製蒸雞同洋葱沙律醬吞拿魚三文治，十分簡單易做，孫公話只要準備一隻冰鮮雞、鹽同葱，將鹽搽在雞上，再將葱放入雞腹，隔水蒸大約25分鐘，就可上碟。<br>至於三文治則仲簡單，將洋葱碎、沙律醬同罐頭吞拿魚做餡料就OK，孫公話呢兩樣都係佢拿手菜，平日都有整畀屋企人食。八方無緣嘗試孫公手勢，不過佢就講到好好味，話兩樣一冷一熱菜式，口感不同，佢更借題發揮，話呢兩味食品好似人生艷陽與風霜日子，咁深奧說話，唔知學生嗒唔嗒得出滋味。</p></body></html>
