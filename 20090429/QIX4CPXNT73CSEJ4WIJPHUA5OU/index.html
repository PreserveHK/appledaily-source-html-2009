<html><header><meta charset="utf-8"><title>孕婦襪　搵番下半身曲線</title></header><body><h1>孕婦襪　搵番下半身曲線</h1><p>幾天前，身邊大肚朋友向我哭訴，大肚後體重增加，身形走樣不在話下，條腿亦出現靜脈曲張的情況，真係慘！前排訪問做孕婦專輯，順便落舖問問有冇方法，店舖經理介紹這款Solidea的靜脈曲張襪褲，能有助改善靜脈曲張情況，又對肚部、臀部等起承托作用，下半身線條亦會靚番晒！老友，唔使再喊啦！<br><br>記者：區佩嫦</p><p>查詢：lineanegra（25227966）</p></body></html>
