<html><header><meta charset="utf-8"><title>求驗客手記：暫領拜仁預備組史高爾隨時擔正 - 求驗客</title></header><body><h1>求驗客手記：暫領拜仁預備組史高爾隨時擔正 - 求驗客</h1><p>經濟低迷，香港政府近期頻頻話會增加臨時就業職位；喺慕尼黑，最近都多咗好多臨時工。所謂一朝天子一朝臣，奇連士文被拜仁慕尼黑炒魷後，成個教練團班底受牽連，「奇哥派」幾乎連根拔起。繼任嘅希歷基斯原來只係做臨時工，教到季尾就會換人。佢一早無欲無求，將來仲有冇得撈未必重要，反而做其他臨時職位嘅就要搏命。好似掛靴兩年嘅38歲前拜仁中場史高爾，就獲委任為拜仁預備組教練到季尾，如果呢個球會老臣子教得好，話唔定將來坐正㖭。</p></body></html>
