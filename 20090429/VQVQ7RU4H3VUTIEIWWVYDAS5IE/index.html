<html><header><meta charset="utf-8"><title>首部識認人Netbook</title></header><body><h1>首部識認人Netbook</h1><p>Netbook因為要拎出街用，行出行入，自然要特別注意資料保安，若果Netbook識得認住用家個樣，自然再安全不過！<br>EverybookPC81006SE-XP最近推出，雖然係Netbook一族，但因為內置有人臉辨識軟件，配合130萬像眼仔，登入時先要認準個樣先准用機，資料當然安全得多！PC81006SE-XP會用10.2"屏幕，預載WinXP，規格上同大部份Netbook大同小異，不過機身用上香檳金色，外形都幾特別㗎！<br><br>記者：許福合<br></p><p>查詢：HugeStar（24166980）</p></body></html>
