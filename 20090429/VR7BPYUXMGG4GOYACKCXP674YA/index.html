<html><header><meta charset="utf-8"><title>求驗客手記：臨危領軍基達菲米高恐難教得長 - 求驗客</title></header><body><h1>求驗客手記：臨危領軍基達菲米高恐難教得長 - 求驗客</h1><p>基達菲日前委任46歲嘅米高執教，呢位前西班牙國腳球星喺90世界盃踢到曉飛，喺分組賽對南韓連中三元；而佢效力皇家馬德里14年，同布達堅奴、希亞路等人並肩作戰多年，獲獎無數，但退休後無論係做足球評述員、做球會行政工作或者教青年軍都唔多掂，家陣喺教波經驗唔多情況下，要為排尾4嘅基達菲救亡，會唔會牙煙咗啲？米高球員時代都算型男，但講到靚仔或者教波經驗，都仲差前教練米高勞特立一皮。勞特立都係一季貨仔，唔知米高捱到幾耐？</p></body></html>
