<html><header><meta charset="utf-8"><title>醫學Online壓力大易激發哮喘</title></header><body><h1>醫學Online<br>壓力大易激發哮喘</h1><p>德國一項研究發現經常受壓力及恐懼困擾的人，患上哮喘的風險較情緒穩定的人高。研究跟進4,010名最初並無哮喘症狀人士的情緒與患上哮喘關係，研究以問卷評估參加者的精神狀況，包括出現歇斯底里、焦慮及抑鬱等症狀的頻密度，在長達九年的跟進期內，經常受憂慮及恐懼情緒影響的人，患上哮喘的風險高三倍，專家相信長期精神壓力會影響荷爾蒙分泌，增加氣管發炎風險。</p></body></html>
