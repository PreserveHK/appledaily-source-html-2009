<html><header><meta charset="utf-8"><title>醫學Online洗手30秒預防病菌</title></header><body><h1>醫學Online<br>洗手30秒預防病菌</h1><p>勤洗手可預防多種傳染病，加拿大溫哥華衞生部門的傳染病專家指，只需經常洗手30秒，已可減低傳染病在家居或社區散播的風險，其實不少人對何謂勤洗手也沒有清晰概念，專家就建議在五種情況下一定要洗手，包括進食前、如廁後、開始煮食前、接觸身體分泌後，以及用紙巾抹鼻涕後，尤其是最後一項，很多人誤以為有紙巾阻擋就不會接觸到鼻分泌，未必會洗手，成為傳播病菌高危途徑。</p></body></html>
