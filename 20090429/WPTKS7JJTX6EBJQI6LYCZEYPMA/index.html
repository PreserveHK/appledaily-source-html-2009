<html><header><meta charset="utf-8"><title>案件速遞涉梯間強姦經理判無罪</title></header><body><h1>案件速遞<br>涉梯間強姦經理判無罪</h1><p>【本報訊】中年資訊科技公司高級經理因工作關係，07年10月邂逅23歲女接待員，雙方保持聯絡近一年，至去年8月30日，經理邀約女方晚膳，再到蘭桂坊消遣後，藉詞送她返家時，涉嫌將她拉入梯間施暴，聲稱「等咗成年」。案件昨在高院審結，40歲高級經理陳振武獲陪審團以5:2大比數，裁定強姦罪名不成立，予以釋放。女事主現已重返校園讀書。<br>案件編號：HCCC299/08</p></body></html>
