<html><header><meta charset="utf-8"><title>陳雅倫台灣賣大包</title></header><body><h1>陳雅倫台灣賣大包</h1><p>現年43歲的陳雅倫可謂寶刀未老，身材十年如一日，昨日她以一身性感舞衣在台灣參加中視的節目《綜藝大哥大》錄影，性感誘人的陳雅倫在節目內動作多多，更不時俯身向前大騷驕人上圍，勁搶風頭。</p><p>香薰浸浴</p><p>當被追問到保養身材的方法時，陳雅倫即滔滔不絕說：「我一向對吃都好講究，我只會吃蔬菜、魚肉、麥片等東西，更已戒吃牛肉，而且我每星期會做幾日gym來保持身形。」她更透露平日最愛浸泡泡浴，並喜歡加入香薰，認真香艷。<br>採訪、攝影：黎寶蘋</p></body></html>
