<html><header><meta charset="utf-8"><title>金滙投資：美元兌日圓低見95.62</title></header><body><h1>金滙投資：美元兌日圓低見95.62</h1><p>市場擔心豬流感擴散阻礙經濟復蘇，加上市傳美國銀行及花旗集團或須增加資本，觸發資金流入日圓規避風險，美元昨日曾跌至95.62日圓的一個月低位；歐元兌日圓更低見124.38，是七周以來最弱。分析員說，日圓上升主要受市場氣氛推動，與基本因素無關，由於日圓升值將該國經濟困境雪上加霜，倘豬流感對環球經濟未有造成重大傷害，日圓短期再升的空間應該不多。</p></body></html>
