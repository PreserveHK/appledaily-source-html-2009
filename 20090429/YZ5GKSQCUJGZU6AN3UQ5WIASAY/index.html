<html><header><meta charset="utf-8"><title>求驗客手記：賭場揩油遭索償洛文潛水唔見人 - 求驗客</title></header><body><h1>求驗客手記：賭場揩油遭索償洛文潛水唔見人 - 求驗客</h1><p>前NBA籃板王洛文（圖）又有衰嘢，美國聯邦法庭周一就判「妖蟲」，要向一位前賭場女員工賠償225,000美元（約175萬港元）。事緣洛文喺06年3月到拉斯維加斯一間賭場，見到呢位負責飲品嘅女經理就色心起，施展「籃板手」，一手捉住女經理迫人同佢跳舞，又當住其他顧客面前摸佢背部，結果呢位女經理就循民事訴訟向洛文提出索償。洛文啲衰嘢就好似電話簿咁厚，多一單冇所謂，不過佢多年嚟爛玩爛滾，仲有幾多錢剩？而且洛文一直冇出庭應訊，蝕底咗嘅女經理收唔收到賠償都成問題。</p></body></html>
