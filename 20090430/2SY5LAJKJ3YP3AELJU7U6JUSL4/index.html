<html><header><meta charset="utf-8"><title>加州旅遊巴失控翻側5死</title></header><body><h1>加州旅遊巴失控翻側5死</h1><p>美國加州前天（周二）下午發生旅遊巴士車禍，一輛載着數十名法國遊客的旅遊巴士，在一處天橋上失控翻側撞欄，至少造成5死數十傷，一名死者被拋到21米的橋下。<br>旅遊巴由三藩市駛往南加州，載着36人，除了34名法國遊客外，還有加拿大導遊和美國司機。至下午3時半左右，旅遊巴駛至三藩市東南約160公里索萊達時，失控翻側，高速飛滑數十米，猛力撞欄才煞停，一截欄杆被撞斷。<br>旅遊巴4名乘客拋出車外，一人更被拋到橋下慘死當場。<br>數十名傷者由直升機和救護車分送九間醫院療傷，加州公路巡警發言人說：「這是一樁悲劇，這樣糟糕的車禍很久沒發生了。」<br>美聯社</p></body></html>
