<html><header><meta charset="utf-8"><title>白韻琴一切從夫</title></header><body><h1>白韻琴一切從夫</h1><p>謝偉俊（Paul）早前被爆偷食「青島張茆」後，白韻琴表示與他已於97年結婚，不過謝偉俊自爆是「風水婚姻」，令白韻琴無明火起，有消息指她要與謝偉俊分身家，並聘請律師查數。<br>白韻琴昨日接受電話訪問說：「我要了解吓先，阿Paul係一家之主，佢喜歡點樣咪點樣，我一向三從四德。」</p><p>謝偉俊火起</p><p>謝偉俊在電話中說：「報道係假嘅，有人不懷好意，呢啲傳聞係嚴重指控，我會追究。」其後他反問傳聞從何而來，並說：「應該係夏蕙豬流感。」<br>採訪：陳寶明</p></body></html>
