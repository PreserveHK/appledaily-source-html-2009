<html><header><meta charset="utf-8"><title>阿里家浸污水中</title></header><body><h1>阿里家浸污水中</h1><p>於金像電影《一百萬零一夜》（SlumdogMillionaire）中扮演小孤女的印度童星阿里（RubinaAli），雖然獲印度政府聲稱分配房屋，但現時仍居於孟買貧民窟。近日因賣女案成為焦點的她，其家日前因爆渠水浸，污水滲滿全屋，現時她與父親及姊姊均有家歸不得。</p><p>據印度傳媒報道，阿里所居住的貧民窟，因政府工程人員維修污水渠時鑿爆水管，令貧民窟水浸成河，水深三、四吋。傳媒到達阿里家採訪時，只見屋內浸滿含不少穢物及煙蒂的黑色污水，情況惡劣。阿里一家只好暫時遷離家中，阿里受訪時無奈地說：「我的腳很痕癢，我真的倒楣。」</p></body></html>
