<html><header><meta charset="utf-8"><title>求驗客手記：吉列斯突嗌離隊　馬賽爭標損士氣 - 求驗客</title></header><body><h1>求驗客手記：吉列斯突嗌離隊　馬賽爭標損士氣 - 求驗客</h1><p>馬賽教練吉列斯失驚無神發表季尾後離隊宣言，真係估佢唔到。講聯賽，馬賽喺法甲穩踞榜首（領先少踢一場嘅波爾多5分），極有可能打破里昂多年壟斷嘅悶局，就算隊波早前喺歐協盃出局，照計功多於過，點解要走？據佢講，係同球會高層互信不足喎。唔好講邊個唔着，喺爭標最後直路發表咁嘅言論，你話唔影響士氣至奇，變相益咗爭標勁敵。下個月中馬賽迎擊里昂，即管睇到時隊波仲有冇優勢先！</p></body></html>
