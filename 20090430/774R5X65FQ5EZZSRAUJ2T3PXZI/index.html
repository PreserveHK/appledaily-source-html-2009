<html><header><meta charset="utf-8"><title>華仔阻住嘉玲生仔</title></header><body><h1>華仔阻住嘉玲生仔</h1><p>劉德華昨日到灣仔出席願望成真基金的活動，送贈第1,000個願望給願望童Edmond，令Edmond願望成真與家人去日本旅行。<br>對於近日豬流感肆虐，華仔表示暫時不需要到美國登台，反而快要到內地拍戲。早前劉嘉玲透露會與華仔合作拍電影《狄仁傑》，華仔昨日反表示未聽劇組講過這件事。之前有傳嘉玲想生BB，記者笑華仔阻礙嘉玲生仔，華仔即耍手擰頭說：「唔係我阻住佢生仔呀，係徐克咋，唔關我事呀。」<br>採訪：李珮洳<br>攝影：陳俊強</p></body></html>
