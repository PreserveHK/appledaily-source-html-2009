<html><header><meta charset="utf-8"><title>陳潔儀復出開騷</title></header><body><h1>陳潔儀復出開騷</h1><p>潘越雲、辛曉琪、陳潔儀、萬芳和林曉培五位天后合演的「情牽女人心」演唱會下月30日在港舉行，大會昨日於黃埔舉行記者會。自04年未有再推出唱片的陳潔儀，先回校園繼續學業，之後又轉行當公關顧問，問到會否再全身投入娛樂圈時，她說：「家環境同以前好唔同，所以鍾意嘅話可以做，始終好鍾意唱歌，拍劇都OK。」<br>潘越雲與萬芳已超過十年未有來港宣傳，潘越雲說：「有來玩，也不知道為甚麼沒有來，其實我一直都沒有離開過娛樂圈。」提到早前被分居丈夫發現的「捉姦在床」事件，她說：「現在已經交給律師處理，始終是私事，不是工作。」<br>採訪：藍文浩<br>攝影：仇志德</p></body></html>
