<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關之琳秘密會陳泰銘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關之琳秘密會陳泰銘 - 馮仁昭</h1><p>46歲嘅關之琳（之之）前日提前抵台出席今日舉行嘅代言手錶活動，獲得同佢交情非淺嘅已婚富商、台灣電子業龍頭國巨集團董事長陳泰銘派專車接送，之之早前已兩度秘密赴台同陳泰銘飯聚。原本大會安排之之噚日同造型師到台灣，但佢婉拒對方好意，仲提早一日到台灣。前日下午之之現身台灣桃園機場時，即獲一名類似保鑣嘅男子護送，嗰個疑似保鑣顯得好恭敬，仲不時環顧四周。</p></body></html>
