<html><header><meta charset="utf-8"><title>潘瑋柏震啜索女</title></header><body><h1>潘瑋柏震啜索女</h1><p>台灣歌手潘瑋柏下月將推出新專輯《零零七》，他一改以往hiphop造型，特別去日本置裝，變身帥氣占士邦登場。潘瑋柏日前在台灣宣傳，公司安排了他心目中的長髮美女做邦女郎，更派了兩個「任務」給他，包括：被邦女郎挑逗，及兩人嘴對嘴吃朱古力。<br>怕羞的潘瑋柏在大批記者面前，輕攬邦女郎及嘴對嘴完成動作，他事後說：「其實剛才開始時嘴唇都在發抖，但拍戲讓我大膽了，之前跟楊丞琳拍的激吻戲，化解了我面對女人的緊張感。」</p><p>險遭拍裸照</p><p>潘瑋柏過年期間腳傷入院開刀，更要接受半身麻醉，醫生對住全裸及曲住腳等做手術的潘瑋柏，開玩笑要拍他的裸照賣錢，令他失笑。<br>撰文：丁寧</p></body></html>
