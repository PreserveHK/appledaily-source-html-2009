<html><header><meta charset="utf-8"><title>溫碧霞拍電影求代表作</title></header><body><h1>溫碧霞拍電影求代表作</h1><p>溫碧霞（Irene）日前在內地接受女性雜誌訪問，擁有事業和家庭的她大談成功之道，Irene認為作為時代女性要堅持完成自己的理想。<br>Irene的理想就是拍一部電影代表作，她日前說：「我近排推咗兩部電視劇，我始終對拍電影興趣大啲，電影畀到我好大嘅滿足感，我對佢有一份情意結，呢排都有啲戲傾緊。」</p><p>享受二人世界</p><p>工作不忘家庭，Irene分配時間恰到好處，她日內便會與夫婿到意大利旅行，Irene說：「我哋好耐冇去過意大利，呢次會逗留兩星期，好好享受二人世界。」<br>採訪：比華利</p></body></html>
