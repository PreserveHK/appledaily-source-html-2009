<html><header><meta charset="utf-8"><title>求驗客手記：將球拍掟開兩截　扮嘢祖大脾氣 - 求驗客</title></header><body><h1>求驗客手記：將球拍掟開兩截　扮嘢祖大脾氣 - 求驗客</h1><p>講起喺網球場發老脾，球迷以前一定諗起麥根萊，家就諗起俄羅斯嘅沙芬，但原來「扮嘢祖」迪祖高域（圖）都好大脾氣，喺周二嘅羅馬大師賽次圈對住西班牙嘅蒙坦尼斯掟拍之餘，仲將塊拍掟開兩截㖭！點解扮嘢祖咁好火？首先因為天雨，佢等到當地時間晚上10點半先有得打，加上佢身為衞冕球手就更着緊，對住個o靚仔首盤打失咗兩球，就嚟料掟拍。好彩佢最後以2:0勝出。至於曾經同「扮嘢祖」傳緋聞嘅俄羅斯美少女舒拉寶娃，就話自己肩傷仲未好，要退出下個月嘅意大利同埋馬德里網賽。</p></body></html>
