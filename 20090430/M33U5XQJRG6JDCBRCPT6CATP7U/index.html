<html><header><meta charset="utf-8"><title>嘉芙蓮變靚聲村姑</title></header><body><h1>嘉芙蓮變靚聲村姑</h1><p>英國靚聲村姑蘇珊博伊爾（SusanBoyle），憑着天使歌聲參與電視才藝節目《Britain'sGotTalent》，熱爆全球。蘇珊的傳奇故事，近日吸引荷李活電影公司注意，計劃拍成電影搬上大銀幕，連《鐵達尼號》（Titanic）的金像大導占士金馬倫（JamesCameron）也表示有興趣執導。<br>至於扮演蘇珊的女主角人選，則屬意女人味十足的嘉芙蓮薛達鍾絲（CatherineZeta-Jones）。消息傳出後，網友表現雀躍，更將蘇珊的招牌粗眉及蓬鬆頭髮，移花接木到嘉芙蓮的靚樣上，十分搞笑。</p></body></html>
