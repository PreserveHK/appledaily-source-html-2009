<html><header><meta charset="utf-8"><title>小S生女送大S</title></header><body><h1>小S生女送大S</h1><p>在台灣紅爆的綜藝節目《康熙來了》兩名主持人徐熙娣（小S）及蔡康永，日前去到上海，為《康熙盛典》全國巡演揭開序幕，兩人繼續不收口，妙語如珠爆笑彈，蔡康永說：「很幸運我們的節目可以長期走紅，收視率一直很好，甚至說不會有暫停的可能，除了談話節目外，我們也計劃舉辦歌唱比賽，跳舞比賽甚至烹飪比賽，現在已經開始練歌。」</p><p>渴望追個仔</p><p>蔡康永更笑言如果節目要暫停只有一個可能，就是小S又跑去生孩子，小S即說：「現在有兩個女兒已經足夠了，但是我和老公都想要一個兒子，如果再生出一個女兒來，我應該會將她送給大S。」<br>採訪、攝影：郭晨</p></body></html>
