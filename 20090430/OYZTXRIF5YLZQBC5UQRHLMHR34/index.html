<html><header><meta charset="utf-8"><title>求驗客手記：中國辦興奮劑筆試　欄王劉翔都要考 - 求驗客</title></header><body><h1>求驗客手記：中國辦興奮劑筆試　欄王劉翔都要考 - 求驗客</h1><p>當國際奧委會剛宣佈完成晒08京奧嘅藥檢覆試，證實只有6個運動員肥佬，而中國運動員個個清白，咁都未夠，中國田徑協會日前頒佈稍後會破天荒舉行興奮劑知識考試，運動員個個要入試場接受筆試。據講個考試分為填充、選擇、判斷同埋思考題幾個部份，似足學生哥考試，而邊個肥佬就無資格參加今年全運會。中國田協官員講，呢個考試人人平等，連欄王劉翔（圖）都唔可以免役。各位運動健兒苦練技術之餘，要準備溫書囉。</p></body></html>
