<html><header><meta charset="utf-8"><title>吳浩康憂姊染流感</title></header><body><h1>吳浩康憂姊染流感</h1><p>陳偉霆做主持的遊戲節目《大咕窿》前晚在將軍澳連續錄影兩集，鄭希怡（Yumiko）則擔任嘉賓主持。由於機件故障，故此第二集嘉賓吳浩康、鍾舒漫和李逸朗被迫暫停錄影，令三人十分失望。<br>吳浩康原本有機會下水，他說：「係呀，要着貼身褲，我仲驚激凸，所以準備咗件T恤着喺面。」對於近日豬流感肆虐全球，吳浩康透露其姊現時在法國居住，他也第一時間詢問姊姊當地情況。曾在美國留學的鍾舒漫則表示有sms當地朋友，慶幸未有壞消息。<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
