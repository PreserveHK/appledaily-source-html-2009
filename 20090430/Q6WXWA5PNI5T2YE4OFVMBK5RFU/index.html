<html><header><meta charset="utf-8"><title>等天光密密做</title></header><body><h1>等天光密密做</h1><p>噚晚同班行家食完消夜，大家都無乜意欲開工，事關閒日凌晨後，街客相當少，長途客又識Call車，生意淡薄不如偷懶打雀局。打完「快十二」後，臨近六點幾天濛光，大家居然唔係入氣抹車、返歸瞓覺，而係交更前踩多兩粒鐘，搵得一蚊得一蚊。其實過完農曆年，海嘯氣氛已散去不少，多番啲人搭的士返工，加上短加長減後，做短途客又執多少少，最重要係好多八折的早已收工唔做，變成街邊客又多啲，嗰兩粒鐘都算密密做。比起捱通宵做到三、四點，倒不如留力做朝早，執番個尾彩好過，分分鐘頂到入氣條數。唔，表面好勤力，其實大家係咪互相催眠，旨在多啲聚埋打牌呢？<br><br>文：黃師傅</p></body></html>
