<html><header><meta charset="utf-8"><title>樂基兒廣東話唔掂</title></header><body><h1>樂基兒廣東話唔掂</h1><p>樂基兒再度冧莊擔任Neutrogena代言人，本來廣告早前便要拍攝，但因為她在家與愛犬玩耍時絆倒，引致眼睛流血通紅，故廣告商押後拍攝。向來愛陽光與海灘的樂基兒早前到泰國拍攝比堅尼照，為怕曬得太黑，她自備了美白及防曬產品。</p><p>「減少咗對白」</p><p>上次在廣告中，樂基兒要說半鹹淡廣東話，今次對白則減少了，她說：「好開心減少咗對白，平時我同朋友用廣東話交流完全冇問題，但係講對白就算只係講三句，我都覺得好難，要拼音。」<br>撰文：林妃</p></body></html>
