<html><header><meta charset="utf-8"><title>馮仁昭四圍超：33F瑤瑤被彈咪咪太大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：33F瑤瑤被彈咪咪太大 - 馮仁昭</h1><p>因拍電玩廣告而熱爆台灣嘅郭書瑤（瑤瑤）雖然深受電車男喜愛，不過佢嘅33F身材就唔多啱王晶嘅口味，王晶噚日喺橫店拍《大內密探靈靈狗》時就大彈瑤瑤，王晶嘅愛將孟瑤都係身材了得嘅人，但此「瑤」不同彼「瑤」，王晶批評瑤瑤：「她的比例不對，胸太大，18歲臉還會變，她玩票拍廣告就可以，但不適合拍電影，而且胸大的女生在北京也很多。」</p></body></html>
