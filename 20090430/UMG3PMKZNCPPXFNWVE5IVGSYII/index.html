</title></header><body><h1>母親節炮製全日宴
</h1><p>每年的母親節不是飲茶、逛街、送禮物，千篇一律又無新意，好悶啫！今年MarketPlacebyJasons有新構思，就是為母親炮製全日宴，無論你識唔識煮餸，仔女們只需依照超市提供的食譜，便可一次過在店內買齊早、午、晚三餐，以及下午茶和甜品的全日宴材料，真的非常方便，但要注意全日宴之食譜將於即日開始至5月10日，於超市派發，數量有限，派完即止，想為母親帶來驚喜就要快手了！</p><p>今次特別設計的「健美愛心食譜」及「巧手創意食譜」，教大家整墨西哥雞肉卷及愛心烤夫，總之要媽咪食得飽飽過節。</p><p>查詢：21174146<br>（MarketPlacebyJasons）</p></body></html>
