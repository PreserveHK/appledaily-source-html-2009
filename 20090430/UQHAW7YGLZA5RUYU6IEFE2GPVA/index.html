<html><header><meta charset="utf-8"><title>奇連伊士活獲日本授勳</title></header><body><h1>奇連伊士活獲日本授勳</h1><p>日本政府昨日公佈本年度的授勳名單，現年78歲的金像大導演奇連伊士活（ClintEastwood）獲頒發旭日中綬章，他得悉喜訊後，即透過電影公司對授勳表示榮幸，曾與奇連合作《硫磺島戰書》（LettersFromIwoJima）的日本男星渡邊謙、中村獅童、尊尼偶像組合嵐成員二宮和也等也向奇連送上祝賀。</p><p>兒子東京代谷戲</p><p>此外，奇連的爵士音樂家兒子KyleEastwood，昨日於東京代父親為新片《驅．逐》（GranTorino）宣傳時，也對授勳表示興奮，並盛讚父親是偉大的人。</p></body></html>
