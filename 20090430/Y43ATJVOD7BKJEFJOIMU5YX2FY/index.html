<html><header><meta charset="utf-8"><title>凸顯地位國務院新聞發佈　首次在上海召開</title></header><body><h1>凸顯地位<br>國務院新聞發佈　首次在上海召開</h1><p>國務院新聞辦公室昨日罕有地在上海舉行新聞發佈會，公佈有關加快發展上海成為國際金融中心和國際航運中心的詳情，有別於一向駐守北京召開新聞發佈會，發佈國家重要政策大事的做法，從這樣的規格，以及安排來看，似乎反映了中央對上海作為國際金融中心的重視程度。<br>相對於今年1月，國務院新聞辦亦曾就「珠江三角洲地區改革發展規劃綱要」舉行記者會作詳細介紹，當中亦涉及保持香港作為國際金融中心地位，然而當時仍是按一貫作風，在北京召開會議；兩者比較之下，今次規格顯然高得多。</p></body></html>
