<html><header><meta charset="utf-8"><title>Benetton送三色小熊</title></header><body><h1>Benetton送三色小熊</h1><p>記憶中，Benetton最鍾意送顏色勁Sharp的小禮物畀顧客，今次亦都唔例外。名為「夏日小熊」的繽紛小熊毛公仔系列，一套有三隻，分別穿上印有品牌字樣的迷你印花「LogoTee」，共紅、黃、綠三色的T恤，手感柔軟，不過最盞鬼係每個小熊的表情都係獨一無二，T恤亦可隨意更換。由5月1日起，只要在任何UnitedColorsofBenetton店舖購物滿$1,000或以上，就可以免費攞到呢隻「夏日小熊」啦！<br><br>記者︰吳美美</p><p>UnitedColorsofBenetton（23676856）<br>尖沙嘴彩星中心地下</p></body></html>
