<html><header><meta charset="utf-8"><title>TOUGHJeansmith15又483</title></header><body><h1>TOUGHJeansmith15又483</h1><p>TOUGHJeansmith今年已經15歲，雖然未成年都要搞些事幹，推出以Bauhaus上市編號483為名，製作483條限量版男裝立體剪裁牛仔褲，兼隨牛仔褲送出一個重量亦有番咁上下的鋁製手抽盒。其實除咗以拿手3DCut作招徠，留意將褲放平對摺時亦會呈現彎月形，並刻意加長褲身，Vintage洗水效果就實無得走。加埋褲袋以古銅色線繡上滲有東方氣息的圖騰，真係遠望都知你着緊TOUGHJeansmith！<br><br>記者︰吳美美</p><p>Bauhaus（28826036）<br>銅鑼灣啟超道8號地下</p></body></html>
