<html><header><meta charset="utf-8"><title>豬流感短訊中藥處方助預防流感</title></header><body><h1>豬流感短訊<br>中藥處方助預防流感</h1><p>深圳市衞生局網站公佈兩個防豬流感中藥處方。一個是用葛根15克、黃芩10克、藿香10克、生薏仁10克及生甘草5克，用水煎服，每日一劑，連服三日，小兒酌減，能清熱化濕，適合壯健人士。另一處方為黃芪20克、防風10克、白術10克、銀花10克及生甘草5克，同一服法，有清補、防苦寒傷中等功效，適合體弱或易感冒者，但孕婦、脾胃虛寒者則要遵從醫生建議。廣東《南方都市報》</p></body></html>
