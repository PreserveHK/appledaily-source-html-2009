<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜老牛聲嗲男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜老牛聲嗲男友 - 馮仁昭</h1><p>周秀娜（Chrissie左）同莊思敏噚日到尖沙嘴擔任「全港大學生最喜愛品牌選舉」頒獎嘉賓。早排趙碩之暗寸Chrissie接內衣騷cheap，Chrissie話就算同趙碩之碰面都唔會尷尬。講開佢噚日收起性感，Chrissie話因為係大學生活動，所以打扮得比較清純，佢仲話希望成為大學生情人㖭，不過佢話：「我把聲比較沙，好多人誤會我好惡，平時我都會嗲聲同男友講嘢。」
</p></body></html>
