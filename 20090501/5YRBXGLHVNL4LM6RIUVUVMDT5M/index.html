<html><header><meta charset="utf-8"><title>胡諾言爆家燕接花球</title></header><body><h1>胡諾言爆家燕接花球</h1><p>胡諾言和太太陳琪昨日在將軍澳錄影節目《星級廚房》，胡諾言投訴太太每次都將廚房弄得亂七八糟，陳琪則反指老公很貪靚，無論湯水或糖水均要求加花膠，兩人不時打情罵俏，令身旁的周中師傅打冷震。<br>對於早前擺酒，一對新人感激圈中人撥冗到賀，更大爆當晚薛家燕接到花球，胡諾言說：「家燕姐接到花球都有好多寓意，代表身體健康同埋可能幫佢囡囡接啦。」<br>陳琪自言街上不少人稱呼她做胡太，令她有點不習慣。兩人又謂在內地有不少親戚，打算稍後在內地補擺多次喜酒。<br>採訪、攝影：王崇穎</p></body></html>
