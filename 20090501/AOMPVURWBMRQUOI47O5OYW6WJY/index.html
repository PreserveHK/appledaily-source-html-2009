<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒憂銷量腳仔軟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：容祖兒憂銷量腳仔軟 - 馮仁昭</h1><p>容祖兒（左）噚日喺山頂舉行新碟發佈會，獲頒發白金唱片。祖兒雖然入行10年，但每次出碟都好緊張，噚日更覺得四肢乏力，問係咪對銷量有壓力？祖兒坦言：「係㗎，家買碟嘅人唔多，但定單都有白金（3萬），總算放心。」問祖兒要保住天后地位係咪另一種壓力？佢話：「我冇刻意做任何事保住，都係個虛名。」另外，祖兒嘅個人網誌（ http://www.joeyyung.hk）噚日正式開設。 </p></body></html>
