<html><header><meta charset="utf-8"><title>之之懶理富商妻呷醋</title></header><body><h1>之之懶理富商妻呷醋</h1><p>現年46歲的關之琳原定前日抵台出席昨日舉行的腕錶宣傳活動，但她提早一天抵達，並獲與她交情不淺的台灣已婚富商陳泰銘派專車接送，更有疑似保鑣全程貼身保護。昨日之之出席活動時，被台灣傳媒追問和陳泰銘的關係，她再次強調兩人僅是朋友。</p><p>「是朋友相聚」</p><p>對於有指陳泰銘的妻子不滿丈夫和之之早前密會，之之只「哈」了三聲，不作正面回答，最後才皺眉說：「你去問他，不要來問我！」<br>不過當問到會否再相約陳泰銘食飯時，之之避談說：「不是我找他，也不是他找我，就是一群朋友相聚而已。」<br>採訪、攝影：黎寶蘋</p></body></html>
