<html><header><meta charset="utf-8"><title>豬流感有機慘過沙士</title></header><body><h1>豬流感有機慘過沙士</h1><p>一波未平一波又起，海嘯氣氛剛剛先叫好番啲，又整單豬流感出嚟，一班行家已嚴陣以待，準備勒緊褲頭，事關疫症一到，個個少出街、學校又停課，預期生意一定跌到飛起。租車司機同車主一樣苦過弟弟。當年沙士時，減晒車租都無人開工，有啲幫人打理開的士嘅車行，見啲車租唔出，索性掉番畀車主煩，搞到個個嗌晒救命，無生意供唔起車，卒之被拖車離場。地區疫症尚且如此，豬流感屬全球性，影響可能更大，身為車主嘅Laughing哥，有晒牌費大跌嘅心理準備，預咗佢跌幾十萬，守得住三百萬心理關口已可劏雞還神。唉，希望車主Laughing哥命運同謝天華一樣，過一排就翻生啦。<br><br>文：黃師傅</p></body></html>
