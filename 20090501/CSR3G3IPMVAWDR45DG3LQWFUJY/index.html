<html><header><meta charset="utf-8"><title>隔牆有耳：台中市長點錯相 - 李八方</title></header><body><h1>隔牆有耳：台中市長點錯相 - 李八方</h1><p>公民黨傑哥應邀訪台，帶埋四名黨員出發，噚日先後同台北市副市長林建元同台中市長胡志強會面，雖則傑哥做過特首候選人，不過喺台灣知名度有幾高，大家可以想像，據講胡市長同佢打招呼時，竟然嗌錯佢做梁家輝，之後補鑊話梁家輝喺台灣好出名，所以一時錯口，十分鎖你。<br>八方估計胡志強都係搞gag居多，隨團嘅曾國豐稱，已邀請台中市政府官員訪問香港，交流推動文化創意產業經驗，原來胡志強在台中主政多年，大力發展市民參與文化活動，八年前台中人每年平均只參與不足四場文化活動，家增加至每年33場，西九文娛區動工在即，應該大把經驗值得香港借鏡。</p></body></html>
