<html><header><meta charset="utf-8"><title>案件速遞甘泉主席夫婦面臨破產</title></header><body><h1>案件速遞<br>甘泉主席夫婦面臨破產</h1><p>【本報訊】本港首間廉價航空公司甘泉香港航空去年遭頒令清盤，其創辦人、前主席李卓民及妻子黃慧恂（圖），昨遭惠理集團旗下基金入稟高院，呈請李氏夫婦破產。呈請人ValuePartnersStrategicEquityFund為惠理集團附屬。惠理曾透過該基金，持有甘泉可換股債券，成為策略股東。李卓民夫婦06年以8億元資金成立甘泉航空，至去年6月因資不抵債，清盤收場。<br>案件編號：HCB6063-4/09</p></body></html>
