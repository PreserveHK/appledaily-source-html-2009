<html><header><meta charset="utf-8"><title>英大學排名　牛津續居首</title></header><body><h1>英大學排名　牛津續居首</h1><p>英國《獨立報》公佈最新的英國大學排行榜，著名老牌大學牛津、劍橋蟬聯第一、二名。排行榜前5位：<br>1.牛津大學（UniversityofOxford）<br>2.劍橋大學（UniversityofCambridge）<br>3.帝國學院（ImperialCollege）<br>4.倫敦經濟學院	（LondonSchoolofEconomics）<br>5.達勒姆大學（DurhamUniversity）</p></body></html>
