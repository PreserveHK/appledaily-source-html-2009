<html><header><meta charset="utf-8"><title>金喜善為囡囡擺百日宴</title></header><body><h1>金喜善為囡囡擺百日宴</h1><p>韓國女星金喜善今年1月為有錢丈夫朴駐英誕下女兒妍雅後，一直專心湊女。前日她為出世100日的女兒，在首爾江南清淡洞的著名餐廳包場舉行百日宴，邀請宋允兒等過百親友參加。</p><p>未打算復出</p><p>前日也是金喜善讓寶貝女首次與一眾親朋好友正式見面，難怪她與丈夫份外緊張，從請帖到菜單等都親力親為挑選。據知金喜善的女兒長得精靈可愛，有女萬事足的善姐未打算復出，暫時會專心做少奶奶湊女。</p></body></html>
