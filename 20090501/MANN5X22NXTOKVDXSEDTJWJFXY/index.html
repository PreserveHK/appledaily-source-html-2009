<html><header><meta charset="utf-8"><title>BigBang隊長患抑鬱症</title></header><body><h1>BigBang隊長患抑鬱症</h1><p>韓國人氣組合BigBang五位成員近日分開發展，隊長G-Dragon原定上月推出個人大碟，但他近日因過勞而患上抑鬱症。BigBang所屬經理人公司社長昨日在官網留言，宣佈將G-Dragon的大碟押後至8月推出，讓他好好休息。</p><p>過勞壓力爆煲</p><p>據知G-Dragon之前一直忙於準備今年2月的演唱會，加上拍廣告等工作，終令他壓力爆煲。獲公司放大假的G-Dragon，日前已到歐洲旅行叉電。成員T.O.P去年中也曾傳出因服食過量抗抑鬱藥自殺，但其後事務所澄清他因感冒及過勞，食錯藥暈倒。</p></body></html>
