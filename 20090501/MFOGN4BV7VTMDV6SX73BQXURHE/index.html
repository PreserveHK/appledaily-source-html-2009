<html><header><meta charset="utf-8"><title>隔牆有耳：城大校長流感虛驚 - 李八方</title></header><body><h1>隔牆有耳：城大校長流感虛驚 - 李八方</h1><p>美國德州有人死於豬流感，呢啲高危地方，都係少去為妙，城大校長郭位噚日自爆幾日前剛喺德州返港，仲疑似感染豬流感，疑似病例殺入香港非同小可，所以即刻俾人送入醫院「隔離」，好彩經醫生診斷後，證實只係一般流感，虛驚一場啫，郭校長住咗兩日醫院就出院，不過佢未完全康復，狀態麻麻，噚日聲音沙啞，一副病樣。<br>小病是福，郭位佢話住院期間百無聊賴，都識咗幾個朋友，院內冇人知佢係校長，樂得清靜，應該係首度體驗香港醫療服務嘅郭校長話，家算係對香港醫療系統略有認識，知道全港公、私營醫院共有幾多個床位。</p></body></html>
