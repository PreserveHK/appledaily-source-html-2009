<html><header><meta charset="utf-8"><title>畢彼特濕身服侍武藏丸</title></header><body><h1>畢彼特濕身服侍武藏丸</h1><p>荷李活型佬畢彼特（BradPitt）一向甚受日本廣告商歡迎，曾經是當地牛仔褲及咖啡品牌代言人的他，最近再獲流動網絡商Softbank邀請拍攝全新一輯廣告，與人氣相撲手武藏丸齊齊亮相。</p><p>舉家遷居紐約</p><p>上周二畢佬與武藏丸在曼哈頓街頭現身，在人造雨下演出。向來在廣告中型爆的畢佬今次一反常態，在廣告中扮演武藏丸的跟班，在傾盆大雨下為他打傘，自己則被雨淋至全身濕透。不過畢佬十分專業，導演多次要求重拍，他仍保持笑容。為遷就女友安琪蓮娜祖莉（AngelinaJolie）拍攝新戲，近日畢佬舉家搬到紐約長島暫住，因此拍這個廣告對他來說可謂甚就腳。</p></body></html>
