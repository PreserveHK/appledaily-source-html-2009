<html><header><meta charset="utf-8"><title>四千幾來回歐美及台泰</title></header><body><h1>四千幾來回歐美及台泰</h1><p>如果自問唔怕豬流感，對歐美地方情有獨鍾，又或要到彼邦探親友，咁呢個Visa卡的着數機票優惠就勁啱你。只要到新華旅遊以Visa卡買華航歐美來回經濟客位機票，票價低至$3,600起，回程更可免費逗留台北。此外，購買此機票的遊客，更可以$699換購台北/高雄/曼谷來回經濟客位機票，即最少只需$4,299便可飛勻歐美及台泰！以上兩款機票乘客更可非同一人，你可隨意把台泰機票轉贈他人，齊享着數遊！<br><br>記者：曾順珍</p><p>訂票及出發日期：5月1日至7月9日<br>查詢：27222800（新華旅遊）</p></body></html>
