<html><header><meta charset="utf-8"><title>睇展覽：創意藝術激勵人心</title></header><body><h1>睇展覽：創意藝術激勵人心</h1><p>金融海嘯令你愁眉不展？難免令你有點洩氣，但我深信香港人是打不死的，現有商場搞「看高一點開心一點勵志．珍言創意藝術展」，由新進設計師與插畫師攜手合作，把早前徵集的「勵志．珍言」，用各種巨型互動立體裝置輕鬆演繹，看完展覽，大家趕緊重整心靈面對未來對抗逆境吧。<br><br>記者：陳漢榮</p><p>日期：即日至5月17日<br>地點：沙田新城巿廣場1期1樓羅馬圓形獻技場<br>開放時間：12:00nn至10:00pm<br>入場費：免費<br>查詢：26849175</p></body></html>
