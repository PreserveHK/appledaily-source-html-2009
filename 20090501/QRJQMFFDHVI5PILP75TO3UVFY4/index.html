<html><header><meta charset="utf-8"><title>周六、日、一各地聯賽賠率表</title></header><body><h1>周六、日、一各地聯賽賠率表</h1><p>數據提示：亞琛近3場開2:0</p><p>星期日1　亞琛vs奧柏侯遜<br>簡評：亞琛最近表現銳不可擋，聯賽取得5連勝之餘，其中4場沒有失過一球。另外，近3場都是開出勝2:0戰果，可捉路。</p><p>數據提示：班士利勢和波</p><p>星期日12　普利茅夫vs班士利<br>簡評：正在降班邊緣的班士利，今仗只要在普利茅夫身上保持不敗，即可護級成功，而以他們近3場聯賽都出現和波走勢，機會頗高。</p><p>數據提示：客軍6場開5細</p><p>星期日51　維京vs波杜基林特<br>簡評：波杜基林特開季至今只曾取得一場聯賽勝利，主場以1:0擊敗史卓加斯特，而當中6場聯賽中有5場都是開出入球「細」。</p></body></html>
