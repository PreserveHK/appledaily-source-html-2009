<html><header><meta charset="utf-8"><title>醫學Online足夠睡眠減過度活躍</title></header><body><h1>醫學Online<br>足夠睡眠減過度活躍</h1><p>芬蘭一項研究發現，每晚有充足睡眠，可減少兒童出現專注力失調/過度活躍症（ADHD）的症狀。有關研究觀察了280名年齡約7至8歲的兒童。這些兒童沒有過度活躍症或出現專注力失調，結果發現每晚只睡7.7小時的兒童，傾向有過度活躍及強迫性行為。研究指出，足夠睡眠可以減低過度活躍行為，就算只讓兒童每晚睡多半小時，已經足以改善他們日間的行為。</p></body></html>
