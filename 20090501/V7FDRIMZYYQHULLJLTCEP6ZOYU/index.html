<html><header><meta charset="utf-8"><title>青霞接演《一代宗師》</title></header><body><h1>青霞接演《一代宗師》</h1><p>林青霞15年前拍罷由王家衛執導的電影《東邪西毒》後，便嫁給商人邢李㷧，自此過着少奶奶生活，不過近年有傳她有意復出影壇，片商紛紛而至邀她演出。</p><p>葉準證演掌門人</p><p>早前有指王家衛力邀她復出拍攝改編白先勇名著《永遠的尹雪艷》，再度夥拍梁朝偉。昨日再有內地消息指青霞敲定復出第一擊，是王家衛執導的《一代宗師》，因為葉問之子葉準接受內地專欄訪問，承認青霞演出其中一角，她的角色未必是葉問夫人，可能是另一門派的掌門人。昨日澤東電影發言人梁小姐說：「大家唔好咁心急，等齊晒演員名單先有公佈。」<br>採訪：丁寧</p></body></html>
