<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周星馳拍動畫《長江7號》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周星馳拍動畫《長江7號》 - 馮仁昭</h1><p>周星馳最近同中影合作，準備開拍《長江7號》2D+3D動畫，不過導演就搵咗林超賢，星爺只係做監製。今次部動畫會加入環保意識，除咗星爺外，所有角色都會搵番原班演員配音。星爺噚日話：「三年前已經諗過要拍部咁嘅動畫，家搵到個啱嘅導演拍戲，我都覺得係時候搞啦！其實我一向好鍾意睇卡通，可以話係由細陪到我大，家可以由自己親自去搞，我真係好開心。」</p></body></html>
