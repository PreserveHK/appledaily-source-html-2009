<html><header><meta charset="utf-8"><title>案件速遞中五男生兩拍裙底傳閱</title></header><body><h1>案件速遞<br>中五男生兩拍裙底傳閱</h1><p>【本報訊】19歲應屆中五會考男生史仲安，去年11月17日，在班房偷拍兩女同學裙底，更將片段傳送給一名男同學觀看。該名男生昨在粉嶺裁判法院承認兩項作出有違公德行為罪名。署任主任裁判官吳蕙芳斥責男生行為自私，沒有為受害女生設想，要他好好反省。鑑於會考在即，准他保釋至本月25日，等候背景及社會服務令報告判刑。<br>案件編號：FLCC1335/09</p></body></html>
