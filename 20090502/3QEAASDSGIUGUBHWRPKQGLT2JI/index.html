<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許鞍華拍戲患鬼剃頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許鞍華拍戲患鬼剃頭 - 馮仁昭</h1><p>金像導演許鞍華（右）日前接受林珊珊主持嘅now香港台節目《HaveaNiceDay》訪問，暢談拍戲苦與樂。許鞍華直認拍戲有壓力，佢話：「怕拍得唔好，好緊張，試過拍《投奔怒海》時緊張到鬼剃頭，但我家唔怕喇，我搵到醫生有得醫。」圈中咁多女星因為壓力出現鬼剃頭，睇嚟大家下次見到許鞍華，唔單止恭賀佢得獎，仲要問吓佢嘅治療秘方。</p></body></html>
