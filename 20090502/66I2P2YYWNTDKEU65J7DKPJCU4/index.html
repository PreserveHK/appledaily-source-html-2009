<html><header><meta charset="utf-8"><title>Reebok玩兒童節
</title></header><body><h1>Reebok玩兒童節
</h1><p>突然感觸，潮流真係好難追。呢個感慨係來自Reebok所出嘅Freestyle，因為佢嘅款式實在出得太快，最近，又有新貨。對！這對Freestyle由鞋頭、鞋帶、鞋身都充滿鯉魚樣子嘅眼睩睩模樣，鞋名就叫「FreestyleKOINOBORI」，顧名思義是以日本兒童節（5月5日）出現的鯉魚旗為概念，有藍、黑、紅、綠四色，小記就最愛藍。<br><br>記者：吳美美</p><p>Reebok（27367010）<br>尖沙嘴海港城海運大廈2樓OT271號舖</p></body></html>
