<html><header><meta charset="utf-8"><title>豬腩王子自詡可愛</title></header><body><h1>豬腩王子自詡可愛</h1><p>正在香港上映的日本喜劇《反轉豬腩是王子》，片中肥佬諧星主角塚地武雄，日前在東京接受本報電郵訪問。片中的他穿上終極纖形老西後，會變成迷死女的靚仔，提到若在現實中得到那套老西，但穿了後不能再回復原貌，他會否穿着時，塚地搞笑地說：「我也會想穿，不過，現在我這個外表也蠻可愛，或許還是會維持原貌吧。」<br>片中的塚地擅長烹飪，他說：「為拍這齣戲我學習了烹飪，現在已懂得做菜了，我還經常煮白汁燉牛肉，試過連續4天都煮這道菜，我也覺得擅長料理的男性較得女性歡心。」<br>採訪：黃珈楠</p></body></html>
