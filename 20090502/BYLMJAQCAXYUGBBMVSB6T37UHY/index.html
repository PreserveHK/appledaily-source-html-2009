<html><header><meta charset="utf-8"><title>天海登好女人榜首</title></header><body><h1>天海登好女人榜首</h1><p>日劇《女王的教室》女主角天海祐希，前日與織田裕二、佐藤浩市及戶田惠梨香等，在東京出席富士電視台開台50周年紀念電影《Amalfi女神的報酬》記者會，該片遠赴意大利著名景點阿瑪菲海岸及羅馬聖天使城堡拍攝，天海說：「今年與拍檔齊齊在意大利過新年，我煮了日本賀年小食雜煮給大家吃。」<br>形象甚佳的天海祐希，還剛在日本雜誌《Oricon》舉行的好女人選舉中獲選冠軍，第二位則是與天海同屬寶塚歌舞團出身的真矢美季，第三位是女星松琼菜菜子，藤原紀香和安室奈美惠則分別排第四及第五位。</p></body></html>
