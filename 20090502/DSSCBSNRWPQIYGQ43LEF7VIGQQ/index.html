<html><header><meta charset="utf-8"><title>哥國怕了墨國隊</title></header><body><h1>哥國怕了墨國隊</h1><p>【綜合墨西哥外電】周四過後南美自由盃定出最後16強席位，兩支巴甲隊彭美拉斯與利斯菲體育會，繼分組賽同組後再度於16強交手，而阿根廷勁旅小保加抽得上籤，16強會遇上烏拉圭的迪芬沙士砵亭。至於05年自由盃得主聖保羅，則要硬撼墨西哥勁旅瓜達拉哈拉。<br>16強賽事中，共有兩支墨西哥球隊瓜達拉哈拉及聖路易斯打入此階段；由於全球性恐慌新病「甲型流感」最先由墨西哥傳出，故兩隊早前希望將主場賽事移師至哥倫比亞的波哥大舉行。<br>然而，波哥大市政府周五聲言，不容許兩間球會借用他們的球場作為主場之用。</p></body></html>
