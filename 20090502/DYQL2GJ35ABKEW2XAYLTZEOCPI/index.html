<html><header><meta charset="utf-8"><title>周美鳳：又唔係捉姦在床</title></header><body><h1>周美鳳：又唔係捉姦在床</h1><p>寇鴻萍在老公偷食事件曝光後第二日已經饒恕他，更獲身邊女性好友表態支持她接受老公認錯的決定。周美鳳說：「坦白講，飲醉酒呢啲嘢，真係好麻煩，作為太太嘅立場，我覺得又唔係捉姦在床，都可以免於死罪，尤其佢哋係做夜場生意，一次半次，解釋清楚都可以接受囉。希望Patrick經一事長一智，學番乖啲，咁風波過咗，兩公婆就仲恩愛啦。」</p><p>蘭子讚契姐夫</p><p>陳道然（蘭子）更力撐契姐寇鴻萍夫婦，她在電話中說：「人哋嘅嘢，其實我冇嘢好講，外人係好難理解。不過我認識嘅Patrick係好有風度，學嘟嘟姐（鄭裕玲）話齋，佢哋咁大個人識點處理。」<br>採訪：林妃</p></body></html>
