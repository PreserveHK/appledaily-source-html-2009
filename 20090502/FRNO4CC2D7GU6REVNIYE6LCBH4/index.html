<html><header><meta charset="utf-8"><title>豬流感短訊古怪口罩應市　收益捐助墨西哥</title></header><body><h1>豬流感短訊<br>古怪口罩應市　收益捐助墨西哥</h1><p>豬流感肆虐下，民眾紛紛戴上口罩以防感染病毒，三藩市平面設計師布洛克（IrinaBlok），設計出多款印上不同圖案的口罩，如印上一個骷髏頭、大嘴唇和一條拉鏈，他希望將售賣口罩的收益，捐往墨西哥的慈善團體。紐約廣告設計公司DIGO亦趁機推出六款極具創意的口罩，公司計劃首批生產25,000個口罩，將在網上發售。<br>澳洲《悉尼先驅晨報》</p></body></html>
