<html><header><meta charset="utf-8"><title>抵食消息：飲法國酒送$88澳洲蠔</title></header><body><h1>抵食消息：飲法國酒送$88澳洲蠔</h1><p>五月是one+onebar法國葡萄酒月，由味道輕軟的ChateauLacoste-Borie，Pauillac2002（$550支）至入口飽滿的ChateauFaugeres，StEmilion2002（$750支）不同層次的都有。即日至5月31日，凡惠顧法國紅酒或白酒一瓶，免費送一客小食，推介有焗澳洲珍寶蠔（原價$88）或焗海鮮多士（原價$58）；又或，鍾意食牛，可以優惠價$68食澳洲和牛粒（原價$98）。</p><p>one+onebar（26943869）<br>沙田白鶴汀街8號帝都酒店大堂</p></body></html>
