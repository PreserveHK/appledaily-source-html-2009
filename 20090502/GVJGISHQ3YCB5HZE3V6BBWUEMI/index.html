<html><header><meta charset="utf-8"><title>車展Up-date：TakeAction！買車抽獎</title></header><body><h1>車展Up-date：TakeAction！買車抽獎</h1><p>唔少車行都趁幾日假期搞車展，唔搞啲噱頭又幾難引人注意。日產都趁呢幾日假搞咗個「TakeAction！日產09狂賞抽獎大行動」，喺車展中選購09私家車，就有機會抽獎，部車越貴，抽獎機會就越多，現金回贈優惠總值超過40萬！<br><br>記者：梁美甜</p><p>日期：5月2-3日（今明兩天）<br>地點：日產九龍灣及香港陳列室<br>時間：10:00am-8:00pm<br>查詢：28035333</p></body></html>
