<html><header><meta charset="utf-8"><title>Miki續與太子爺交往</title></header><body><h1>Miki續與太子爺交往</h1><p>側田昨日在九龍灣擔任歌唱比賽評判，楊愛謹（Miki）做司儀，早前她與永安集團太子爺郭永淳傳緋聞，及後她的網誌被人惡意留言批評是第三者，她指不會對號入座將兩件事聯想在一起。問她可會與郭永淳停止發展？她說：「朋友可以正常交往，同埋我冇拍拖。」但公司因此事而找工作人員陪她出入。</p><p>側田衞蘭鬧交</p><p>側田很喜歡做評判，他說：「如果香港有《超級星光大道》呢啲比賽就好。」他謂愛做有建設性的批評，做歌曲監製更認真，他說：「以前唔識handle，第一次做監製，同衞蘭鬧交，家知對女仔要溫柔啲先得。」<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
