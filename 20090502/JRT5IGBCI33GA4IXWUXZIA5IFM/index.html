<html><header><meta charset="utf-8"><title>馬賽性感獨舞</title></header><body><h1>馬賽性感獨舞</h1><p>應屆港姐陳倩揚、馬賽和高海寧等昨日到尖沙嘴出席港姐招募活動，其中馬賽穿上性感舞衣大跳拉丁及ChaCha，她表示因為時間緊迫，故此沒有時間找拍檔一同演出，惟有單拖表演。</p><p>朋友無意參選</p><p>問馬賽會否叫朋友或舊同學參選港姐？她說：「我都想介紹，不過大部份朋友都比較怕醜，所以都未必會參加。」<br>以前曾當空姐的陳倩揚，對於近日豬流感肆虐，她表示也有問候空姐朋友，她說：「班空姐朋友話想提議公司可以戴手套工作，咁樣比較衞生之餘乘客又放心，咁都幾好，希望啲航空公司接納。」<br>採訪、攝影：葉雪</p></body></html>
