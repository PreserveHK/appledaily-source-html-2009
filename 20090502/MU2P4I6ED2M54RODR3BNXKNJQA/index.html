<html><header><meta charset="utf-8"><title>尹恩惠獲封珠寶小姐</title></header><body><h1>尹恩惠獲封珠寶小姐</h1><p>韓國女星尹恩惠前晚非常忙碌，先出席韓國貿易協會主辦的第7屆韓國國際珠寶手錶展覽會，並獲選為2009最佳珠寶小姐，之後又趕赴電影《變種特攻：狼人外傳》（X-MenOrigins：Wolverine）在首爾舉行的VIP放映會，同場還有金泰希及組合少女時代等，場面星光熠熠，有份參演該片的DanielHenney也由美國返韓出席盛會，非常畀面。<br>此外，尹恩惠年前主演的韓劇《咖啡王子》將搬上大銀幕，目前正在籌備劇本，預計今年10月開鏡，明年2月在韓國上映，不過導演指電影版會與電視版有很大分別，故不會再找尹恩惠及男主角公侑演出。</p></body></html>
