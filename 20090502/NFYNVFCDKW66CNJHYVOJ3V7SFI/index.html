<html><header><meta charset="utf-8"><title>雙插頭SSD一機兩用</title></header><body><h1>雙插頭SSD一機兩用</h1><p>SSD雖然日見流行，不過都係提供內置式設計多，雙制式就好少見，最近台灣品牌QUICKDRIVE新推出MLC64GB及128GBSSD，同時具備SATAII及USB介面，既可當作內置硬碟，亦可外置式使用，夠晒方便，而且用起上嚟比一般硬碟都靜得多，而且仲保留咗SSD耐用性高嘅優點。<br>實用性方面，據代理講即使64GB版亦可用來安裝《WinXP》，Boot機完全無問題，過Data亦順暢無比，有打算入貨用家就要留意。<br><br>記者：許福合<br>查詢：ANA電腦科枝（28934468）</p></body></html>
