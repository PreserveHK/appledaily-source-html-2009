<html><header><meta charset="utf-8"><title>b.仔水晶閃閃
</title></header><body><h1>b.仔水晶閃閃
</h1><p>市道依然不景氣，買乜都要諗諗，最好買啲有保證嘅品牌，咁就唔怕出錯，其中一個選擇應該係agnèsb.。佢嘅BIJOUX銀器配飾，受歡迎程度一向唔錯，SS09搵來Swarovski合作，兩個加埋出錯機會更加微！合作系列Onlyindreams，頸鏈、手鏈及耳環都鑲着閃閃水晶，是輕易誘惑女士們的武器。另有ContrastiveCausation系列，醒目地用銀色及玫瑰色作對比，當中銀色戒指更刻有「GiveLove」，當兩隻戒指遇上時，可合二為一，心思很好。<br><br>記者：吳美美</p><p>agnèsb.BIJOUX（23020628）<br>尖沙嘴新太陽廣場G-03號店</p></body></html>
