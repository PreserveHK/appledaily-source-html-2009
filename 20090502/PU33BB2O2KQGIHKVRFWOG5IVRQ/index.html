<html><header><meta charset="utf-8"><title>狄龍悔冇買樓投資</title></header><body><h1>狄龍悔冇買樓投資</h1><p>陳鴻烈、狄龍、邵音音和劉家輝等邵氏影星，前晚到電影資料館出席活動，天映娛樂將多套修復了的邵氏電影交給資料館收藏。<br>狄龍笑言當年十分愚蠢，不懂將收入用來買樓買舖作投資，他又透露早前與李亞鵬合作拍攝電視劇《沉香》。談到成龍早前失言一事，狄龍覺得他是想講出自己意見，他說：「佢係聰明人，識得調整自己嘅。」</p><p>Maggie做好本份</p><p>至於謝安琪和李曼筠（動漫Maggie）前晚均有現身支持，Maggie指自己88年出生，故此很多邵氏電影都沒有看過。對於近日o靚模界競爭大且有不少是非，她認為每行都有競爭，故此要做好本份。<br>採訪、攝影：何永寧</p></body></html>
