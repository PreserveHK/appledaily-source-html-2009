</title></header><body><h1>bossini自畫Tee
</h1><p>據知兒童繪畫可提高他們的觀察力、想像力及創造力，但孩子經常在牆上亂畫，往往惹怒家長。想解決這問題就可以買bossini最新推出的「HappyColoring」系列，該系列包括適合大小朋友穿着的圖案Tee，而每款Tee也附送顏色筆一套，任由發揮創意，填色又好、加上配件點綴也好，實行創作獨一無二的衣服。<br>記者：蘇麗珊</p><p>查詢：23711633</p></body></html>
