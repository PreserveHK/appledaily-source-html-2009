<html><header><meta charset="utf-8"><title>紅線女復出全賴梅蘭芳</title></header><body><h1>紅線女復出全賴梅蘭芳</h1><p>羅家英及紅線女前晚於演藝學院出席「粵劇藝術座談會」，到場支持的嘉賓有汪明荃和羅冠蘭，另外吸引了300多名戲迷及學生。女姐在台上唱了幾句首本名曲《昭君出塞》，及後她介紹自己加入戲行的經過，她說：「當年我喺澳門讀扑扑齋，屋企冇錢之後就冇讀書啦，我舅父舅母都係做戲行嘅，係做文武生，我就去咗跟佢哋學戲，於是就入咗呢行。」</p><p>「戲行好適合我」</p><p>紅線女又表示於18歲時已擔正做花旦，當年更與芳艷芬齊名，她又透露與梅蘭芳相識，她說：「我有一段時間退出過，梅蘭芳同我講戲行好適合我，叫我返番去，於是我就出番嚟做戲啦。」<br>採訪、攝影：何永寧</p></body></html>
