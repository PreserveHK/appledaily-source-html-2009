<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家輝竭力保護女兒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家輝竭力保護女兒 - 馮仁昭</h1><p>張家輝噚日喺將軍澳出席親子活動，講開囡囡時話：「我喺單親家庭長大，所以會盡力做好爸爸嘅責任，又會灌輸防止被侵犯嘅訊息畀佢，侵犯兒童係邪惡罪行，唔可以原諒。」佢又話遲啲同林超賢及王晶合作，記者笑佢破咗做影帝衰三年嘅講法，佢話：「我啲生產唔低，但又唔覺攞咗影帝工作特別多。」另外，家輝前晚同林超賢去跑馬地飲酒，到凌晨兩點揸車離開，馮仁昭本來想提佢飲咗酒唔好揸車，點知佢好快上車拜拜走人。</p></body></html>
