<html><header><meta charset="utf-8"><title>餐廳電線短路起火</title></header><body><h1>餐廳電線短路起火</h1><p>【本報訊】旺角洗衣街一間餐廳昨晨閉門失火，消防員接報到場破門入內灌救，瞬即將火救熄，調查後證實是電線短路所致，樓上30名居民疏散落樓，無人受傷。<br>現場是洗衣街125號地下一間餐廳，昨晨9時許，居民發現餐廳後巷冒煙，於是報警。當時餐廳還未開門營業，消防員到場要破門進入，開喉灌救迅速將火種撲滅，經調查證實是廚房電線短路，火警無可疑，餐廳熏黑，已經通知負責人善後。大量黑煙湧出，樓上30名居民自行疏散。</p></body></html>
