<html><header><meta charset="utf-8"><title>梁廷鏘拒談前妻爆料</title></header><body><h1>梁廷鏘拒談前妻爆料</h1><p>寇鴻萍丈夫梁廷鏘日前偷食斷正，事件曝光後，前日兩夫婦於馬場晒恩愛，卻遭梁廷鏘首任妻子于楓踢爆他經常偷食。前晚寇鴻萍偕夫婿在灣仔出席派對，陳慧嫻和許志安上台演出。<br>另外，寇鴻萍與丈夫日前接受傳媒專訪，表示不能忍受丈夫偷食，不過兩人在訪問中卻表示恩愛如昔。寇鴻萍更稱丈夫可能遭人佈局，為了贖罪，梁廷鏘表示會送大禮給她補鑊。昨日記者致電梁廷鏘問到其前妻于楓力數他的「偷食」前科，他甫聽到記者問題時立即說：「我家開緊會。」之後便掛線。<br>採訪：顏英儀　攝影：陳俊強</p></body></html>
