<html><header><meta charset="utf-8"><title>Amy成功禁狗仔隊埋身</title></header><body><h1>Amy成功禁狗仔隊埋身</h1><p>英國癲后AmyWinehouse經常被狗仔隊記者上門追訪，不勝其煩，最近她成功向英國法庭申請禁令，以後狗仔隊不得在其家100米範圍內出現。</p><p>旺區搬靜區</p><p>經常成為傳媒焦點的Amy為避開狗仔隊，現時正於加勒比海小住休養及錄歌，昨日其經理人公司證實，她早前向法庭申請的禁令正式生效，以後狗仔隊不得在其家門前騷擾。事實上Amy為避狗仔隊日夜纏身，去年已由倫敦旺區肯頓（Camden）搬到北面較僻靜的Enfield區。<br>另外，昨日有消息指Amy在加勒比海又再入院，不過跟酒精及毒品無關，而是缺水中暑，其實自從她到加勒比海暫住後，健康已有明顯改善。</p></body></html>
