<html><header><meta charset="utf-8"><title>GUESS銅記開複式新舖</title></header><body><h1>GUESS銅記開複式新舖</h1><p>早前美牌GUESS撤出國金之後，最近就喺銅記名牌集中地京士頓街開新舖，佔地兩層總面積達3,600平方呎，Shopping空間感闊落，裝修設計簡約時尚，貫徹品牌ModernFeel的宗旨。最特別是新舖是繼韓國之後，全港首間以嶄新DenimWall概念為設計藍本的專門店，將不同款式的牛仔褲有層次地一一呈現出來，營造出強烈的視覺效果，包你一睇就知邊條適合自己！為慶祝Kingston店重新開幕，凡於新店購物即可獲贈時尚襟花或領帶禮品一份，有着數自然有客仔。<br><br>記者：陳諾堯</p><p>GUESS（34228568）<br>銅鑼灣京士頓街2-4號地舖及1樓
</p></body></html>
