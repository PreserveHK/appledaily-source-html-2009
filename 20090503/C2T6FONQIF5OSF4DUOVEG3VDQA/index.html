<html><header><meta charset="utf-8"><title>關仁隱事：「搖鈴」有靠山唔理拍檔 - 關仁</title></header><body><h1>關仁隱事：「搖鈴」有靠山唔理拍檔 - 關仁</h1><p>一向樣靚身材正嘅「搖鈴」同埋索家姐「搖棍」幾年前嚟到香港發展，雖然佢哋有樣有身材，但始終星運平平。但講到緋聞，兩姊妹就不相伯仲，桃花勁旺，尤其係搖鈴，入行初期已經話佢有個有錢老公。近來搖鈴同「轉右」拍拖，但佢哋死口唔認，男方喺娛圈有頭有面，關仁聽聞可能係搖鈴自覺升格為阿嫂，地位唔同咗，所以最近佢拍戲同其他女星完全冇偈傾，就算早排有個拜神儀式，搖鈴同其他女演員都唔瞅唔睬，不過唔緊要，冇人同你玩，私下有男友呵番乜都補番數啦！<br>Textby關仁</p></body></html>
