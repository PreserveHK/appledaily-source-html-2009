<html><header><meta charset="utf-8"><title>利嘉兒拍拖扮唔識</title></header><body><h1>利嘉兒拍拖扮唔識</h1><p>利嘉兒05年與港台DJ周國豐舉行婚宴，但沒正式註冊，兩人去年分手。早前利嘉兒被指玩斷背情，並在娛圈消失了一段時間，之後她被發現與富貴四眼男友到名店狂掃貨。前晚利嘉兒與該四眼男友及女友人一起到上環光顧周星馳經常去的尚興潮州菜，她發現記者拍攝時顯得份外避忌。</p><p>前後腳離開</p><p>前晚利嘉兒與一男一女友於9時45分離開食店，穿上花裙的利嘉兒率先與女性友人離場，撇下男友前後腳離開，顯得非常避忌，之後四眼男友又箭步行前，過馬路時更與她扮作互不相識。<br>採訪、攝影：娛樂特發組</p></body></html>
