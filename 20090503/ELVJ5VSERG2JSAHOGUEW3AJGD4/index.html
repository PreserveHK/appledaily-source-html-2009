<html><header><meta charset="utf-8"><title>木村開腔撐草彅剛</title></header><body><h1>木村開腔撐草彅剛</h1><p>因醉裸鬧事而被捕的日本組合SMAP成員草彅剛，前日終獲警方判暫緩起訴。繼隊友香取慎吾日前在電視台節目中公開向觀眾謝罪後，木村拓哉前日也在其主持的電台節目中，首度開腔為事件道歉。</p><p>望早日歸隊</p><p>有傳因阿剛闖禍而震怒的木村，前日於節目中表示自己沒有發怒，更稱現時的首要任務是在各方面做好善後工作，以等待阿剛早日回歸SMAP。獲判暫緩起訴而甩難的阿剛，將會如常接拍富士電視台7月新劇，也有指阿剛可能會在本月中為節目《SMAPXSMAP》錄影，作為復工的第一炮。在日本有請願網站，連日來收集到逾8,500網友簽名支持阿剛，相信有助他提早解凍。</p></body></html>
