<html><header><meta charset="utf-8"><title>吳尊訪日即探額溫</title></header><body><h1>吳尊訪日即探額溫</h1><p>吳尊、張韶涵、辰亦儒和胡宇崴4人不怕豬流感的威脅，前日飛到日本大阪宣傳《公主小妹》，日本機場為了防止疫情蔓延，甫到關西機場就要量度體溫，現場更出現長長的人龍。吳尊因膝蓋舊傷未癒，乖乖坐在輪椅上量額溫，4人花了兩個小時才完成出關手續，吸引過百名歌迷接機。</p><p>瘋狂購物</p><p>各人為了安全起見也自備口罩，吳尊的緋聞女友張韶涵此行與親友同行，張韶涵到達的首天就立刻到市內瘋狂購物，第二天吳尊與張韶涵一碰面就鬥嘴，旁若無人地打情罵俏。<br>採訪、攝影：黎寶蘋</p></body></html>
