<html><header><meta charset="utf-8"><title>Leah網誌興奮報喜</title></header><body><h1>Leah網誌興奮報喜</h1><p>混血性感女星LeahDizon，上周五為形象設計師丈夫BUN順利誕下第一胎女兒。初為人母的Leah，前晚以「mommyonduty」為題更新網誌，親自向fans分享首當母親的喜悅。</p><p>仍未公開B女名字</p><p>雖然Leah沒有在網誌內公開B女的名字及體重，但她表示產後收到不少fans的恭賀留言，令她非常開心。有女萬事足的Leah，雖表示今後或會因忙於湊女而減少更新網誌，但就強調絕不會放棄，只要有時間便在網誌向fans報告近況。</p></body></html>
