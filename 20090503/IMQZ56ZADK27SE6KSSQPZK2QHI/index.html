<html><header><meta charset="utf-8"><title>動漫Maggie擊退封胸碩之</title></header><body><h1>動漫Maggie擊退封胸碩之</h1><p>前晚有傳媒在會展舉行70周年慶祝派對，不少女星低胸露背性感出擊，李曼筠（動漫Maggie）身穿低V短裙上陣，青春逼人；一向喜歡展示驕人身材的Freeze盛裝赴會，她們的谷胸裝令人眼前一亮；至於電影《3D玉蒲團》的女主角葉玲穿上低V晚裝，其34C逼爆上圍也成為焦點。</p><p>怕局限形象</p><p>反觀36D的趙碩之卻封胸赴會，失色不少，她說：「因為好多前輩同我講，唔好成日將焦點放喺個胸度，如果唔係好局限形象，不過有工作要求我都會解封。」<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
