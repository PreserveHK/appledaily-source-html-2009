<html><header><meta charset="utf-8"><title>郭台銘送餐給妻女</title></header><body><h1>郭台銘送餐給妻女</h1><p>剛榮升第三任父親第三天的台灣鴻海集團董事長郭台銘，前天到台北馬偕醫院陪伴愛妻曾馨瑩（狗狗）及愛女郭曉如達10小時，他昨日更一早帶備早餐以及蛋糕去到醫院。</p><p>未定擺滿月酒</p><p>笑容滿面的郭台銘見到在場的記者只是不停說同一句話：「我是來送早餐的，謝謝！謝謝！」當問到他女兒長得像誰？郭台銘表示：「都像，都像。」但郭台銘表示女兒太小，故暫時不會發放母女二人的相片。及後有記者問到狗狗何時出院以及在那兒擺滿月酒？郭台銘即不欲多談，只推搪說所有事情仍未決定。不過郭台銘見到報紙刊登其女兒的電腦合成照，即時開懷大笑，難掩剛為人父的興奮心情。<br>採訪、攝影：黎寶萍</p></body></html>
