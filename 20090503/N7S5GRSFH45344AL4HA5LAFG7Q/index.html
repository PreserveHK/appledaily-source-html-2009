<html><header><meta charset="utf-8"><title>關仁隱事：「濕柴」男友山埃累街坊 - 關仁</title></header><body><h1>關仁隱事：「濕柴」男友山埃累街坊 - 關仁</h1><p>女藝人「濕柴」舊年搭上投資才俊後好鬼風騷，不過，關仁聽聞濕柴個男友最近唔係好掂，蝕咗一大嚿錢之餘，仲因為點錯條黑路畀朋友行而搞到神憎鬼厭，好多人都同佢反晒面。原來早排濕柴個男友叫人借日圓嚟炒澳元，結果啲澳元係咁跌，日圓就係咁升，好多人因為信佢而冇晒成副身家，濕柴班老友都跟埋一份，家蝕咗錢，就連濕柴都嬲埋，濕柴梗係覺得好冇面子好冇癮啦！<br>Textby關仁</p></body></html>
