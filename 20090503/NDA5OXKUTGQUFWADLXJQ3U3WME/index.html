<html><header><meta charset="utf-8"><title>關仁隱事：「阿早」遲到唔認數 - 關仁</title></header><body><h1>關仁隱事：「阿早」遲到唔認數 - 關仁</h1><p>早排香港搞咗個娛樂盛會，影帝「阿早」同佢老婆「檸茶」都唔見行紅地毯，後來阿早嘅公司向傳媒解釋話阿早兩公婆一早到咗，因為大會交通安排混亂，搞到阿早同老婆行唔到紅地毯。</p><p>屈人冇品</p><p>不過，關仁收到個可靠消息，當日大會通知阿早喺傍晚6點半前去到酒店集合，然後由大會車佢哋去會場，點知阿早6點55分都唔見人，至7點05分先去到會場附近。<br>阿早遲大到仲要屈人食死貓，關仁聽到之後都覺得佢極之老套兼冇品。不過，關仁唔排除屈人食死貓並唔係阿早嘅意思，可能又係後面班蠶蟲師爺自把自為，結果咪整臭晒阿早個名囉！<br>Textby關仁</p></body></html>
