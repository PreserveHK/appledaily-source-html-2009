<html><header><meta charset="utf-8"><title>賭城藝人Danny睡夢中辭世</title></header><body><h1>賭城藝人Danny睡夢中辭世</h1><p>著名賭城藝人DannyGans噚日喺睡夢中逝世，終年52歲，據悉平日健康良好嘅佢最近出現睡眠問題，更有指佢死前出現呼吸困難。以歌舞同扮嘢表演聞名嘅Danny，1996年開始喺賭城演出，係當地最受歡迎嘅駐賭場藝人之一，連續11年獲頒賭城年度藝人大獎，佢嘅騷比當年鼠黨（TheRatPack）同貓王皮禮士利（ElvisPresley）更賣座。消息傳出後天后CelineDion同雪兒（Cher）均表示對Danny嘅死感到遺憾。</p></body></html>
