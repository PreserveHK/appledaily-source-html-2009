<html><header><meta charset="utf-8"><title>單車手撞樹枝跌傷</title></header><body><h1>單車手撞樹枝跌傷</h1><p>【本報訊】16歲姓林少年昨午4時騎單車，沿馬鞍山錦泰苑對開的單車徑遊玩，途中突然禍從天降，旁邊一棵高30多呎的大樹，其中一截直徑半呎、長10多呎的枝椏連分枝和樹葉，疑早前受蟲蛀腐爛突告折斷，當場拍落單車徑上，雖無壓傷路人，但少年的單車衝至，收掣不及，撞向斷枝致連人帶車翻側，少年手腳擦傷。報警後，警員將斷枝移往一旁，交清潔工人運走，傷者由救護員送院治理，幸傷勢不算嚴重。事後傷者致電家人報平安。</p></body></html>
