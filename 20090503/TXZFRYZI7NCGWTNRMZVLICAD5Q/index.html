<html><header><meta charset="utf-8"><title>中大女生飲酒服藥圖自殺</title></header><body><h1>中大女生飲酒服藥圖自殺</h1><p>【本報訊】患有情緒病的中文大學女生，昨日懷疑病發，在宿舍用酒送服藥物企圖自殺，同學發現報警將她送院。校方聯絡女生家人，並向她提供協助。<br>企圖自殺女生姓尹（21歲），現場為中大新亞書院志文樓學生宿舍，警方指出，尹女患有情緒病。昨午2時許，她在宿舍房間內飲酒服藥，並且致電同學，聲稱很不開心，同學發覺有異立即報警。警方及救護員到場，發現尹女仍然清醒，事後將她送院治理。<br>中大發言人指出，該名女宿生因為身體不適，由同學發現報警，同學及導師陪同該女生送院，宿舍舍監很關心該女生情況，稍後到醫院探望。校方已通知家人，並向女生提供協助。</p></body></html>
