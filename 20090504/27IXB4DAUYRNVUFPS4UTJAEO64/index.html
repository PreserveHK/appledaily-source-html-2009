<html><header><meta charset="utf-8"><title>豬流感短訊扁女投訴難買口罩</title></header><body><h1>豬流感短訊<br>扁女投訴難買口罩</h1><p>台灣口罩難求，扁女陳幸妤昨晨炮轟馬英九政府，指當前疫情蔓延，包括她在內的許多民眾卻買不到口罩，要求政府好好改進。台灣中央流行疫情指揮中心下午決定，明日起推出200萬個口罩，分到四大便利店，以公價出售，當局呼籲只要生病的人和防疫海關人員才需佩戴口罩，民眾勿盲目搶購。而在台南的一間書店，昨日免費派發1,000個口罩，吸引大批民眾排隊領取。<br>台灣《蘋果日報》</p></body></html>
