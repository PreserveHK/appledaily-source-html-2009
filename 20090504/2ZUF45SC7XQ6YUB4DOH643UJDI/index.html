<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小齊攬辣妹心惶恐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小齊攬辣妹心惶恐 - 馮仁昭</h1><p>任賢齊噚日為新碟《齊待》喺台灣搞簽唱會，唱片公司安排兩位着上比堅尼嘅辣妹向小齊獻吻，但係因為香港出現豬流感，所以小齊心繫住喺香港嘅未婚妻Tina同一對子女，搞到佢不知幾擔心。小齊返香港前仲喺台灣買定唔少口罩帶返香港。另外今日係乖女Rati嘅4歲生日，但小齊因要飛北京做嘢，所以噚日佢求工作人員畀佢提前搭飛機返港，目的係想陪乖女過生日，果真係廿四孝老竇。</p></body></html>
