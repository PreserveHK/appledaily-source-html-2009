<html><header><meta charset="utf-8"><title>荷李活拍《死亡筆記》</title></header><body><h1>荷李活拍《死亡筆記》</h1><p>由藤原龍也和松山研一主演的日本漫畫真人片《死亡筆記》，將會有荷李活全新英文版電影面世，美國華納兄弟電影公司購下了漫畫的版權，雖然電影公司尚未決定演出人選，但已正籌備劇本。<br>據美國雜誌《Variety》報道，荷李活版的《死亡筆記》是改編自原著漫畫頭三冊中的13話故事，據悉日本三部真人版電影會跟荷李活版無關。<br>此外，日本雜誌《Oricon》剛要求讀者選出最渴望拍成真人片的漫畫，第一位是井上雄彥的《男兒當入樽》，第二位是尾田榮一郎的《ONEPIECE》、第三位是椎名輕穗的《只想告訴你》。</p></body></html>
