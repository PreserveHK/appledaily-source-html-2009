<html><header><meta charset="utf-8"><title>佐佐木希被迫扮乖女</title></header><body><h1>佐佐木希被迫扮乖女</h1><p>日本青春名模佐佐木希，雖然近期事業發展順利，但負面新聞卻不絕於耳，日本爆料網站不停大爆她的臭史，指她入行前曾是不良少女。原來希妹無意隱瞞，只是事務所要將她塑造成乖乖女。</p><p>曾自揭真相</p><p>繼早前被懷疑未成年吸煙的照片再次熱爆互聯網後，佐佐木希昨日又遭日本一爆料網站踢爆事務所要隱藏希妹的過去。一名爆料者說：「佐佐木希曾經希望讓人知道她以前是不良少女，並在接受訪問時曾自爆曾經向有關飛女生活的專門雜誌，主動提供自己的不良少女生活照，但事務所卻禁止刊登有關訪問。」已多次被指入行前是不良少女的濱崎步，也被爆中學時經常恃強凌弱。</p></body></html>
