<html><header><meta charset="utf-8"><title>豬流感短訊星攝錄監視隔離者</title></header><body><h1>豬流感短訊<br>星攝錄監視隔離者</h1><p>為防疫情擴散，各國各地政府都有權採取極端措施，除了強制隔離患者，更可關閉託兒所、學校、社區中心、戲院和夜總會等人多聚集地方。新加坡按《傳染病法》後，政府更可在隔離者家居安裝電子攝影機監視，若有違抗，首犯判入獄6個月，重犯判囚1年。<br>日本則下令醫院設立專門病房以照顧發燒病人，更可下令停課、機構取消非必要集會、企業暫時縮減營運規模。<br>法新社</p></body></html>
