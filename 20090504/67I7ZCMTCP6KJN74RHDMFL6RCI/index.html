<html><header><meta charset="utf-8"><title>醫學Online病人須補充維他命Ｄ</title></header><body><h1>醫學Online<br>病人須補充維他命Ｄ</h1><p>病人要注意補充維他命D，澳洲一項研究發現在深切治療病房留醫的重症患者，普遍有維他命D不足問題。研究跟進了42名接受深切治療患者的身體狀況，結果發現45%人維他命D水平不達標，估計與患者長時間不接觸陽光，也沒有進食奶類產品有關。專家指人體需要維他命D控制血糖、鈣質水平及心臟功能，維他命D不足會影響康復進度，可考慮為長期住院病人提供維他命D補充劑。</p></body></html>
