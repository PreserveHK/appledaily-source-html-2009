<html><header><meta charset="utf-8"><title>隔牆有耳：蓋鳴暉捧場撐發叔 - 李八方</title></header><body><h1>隔牆有耳：蓋鳴暉捧場撐發叔 - 李八方</h1><p>金融海嘯兼夾豬流感突襲，經濟前景咁唔明朗，「新界王」行會成員劉皇發仍然唔信邪，拍住鄉議局副主席張學明同一班地區老友逆市開酒樓，將以前大埔間君城酒樓變身成「大日子酒樓」，而且仲改頭換面，由以前傳統feel變成高檔嘢，希望喺大埔殺出新血路。<br>身為股東嘅發叔噚日因事冇去主持酒樓開幕禮，留番張學明同其他鄉紳撐場。張學明話逆市開酒樓有好處，就係幫手創造就業機會。立法會飲食界代表張宇人見佢哋對飲食界咁有興趣，千里迢迢都要入大埔打氣。身為原居民嘅蓋鳴暉都有親臨捧場，得閒應該都會幫襯吓。</p></body></html>
