<html><header><meta charset="utf-8"><title>財話短說湖南有色任澳聯營新作業人</title></header><body><h1>財話短說<br>湖南有色任澳聯營新作業人</h1><p>▲湖南有色（2626）昨日公佈，持股4.52%的澳洲上市公司CompassResources（CMR），上月召開第二次債權人大會，湖南有色基於自身利益考慮投棄權票，由CMR董事提出的《臨時債權和解協議》，在會上獲得通過，CMR未來12個月在協議託管人的管理下，將會繼續存在。湖南有色與CMR組建的兩個合營項目作業人將破產，改由湖南有色（澳大利亞）當新作業人。</p></body></html>
