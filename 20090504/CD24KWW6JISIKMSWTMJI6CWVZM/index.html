<html><header><meta charset="utf-8"><title>黑木瞳日本靚太No.1</title></header><body><h1>黑木瞳日本靚太No.1</h1><p>現年48歲的日本靚太黑木瞳，剛獲日本女性選為「歲月不留痕的美麗媽媽」第一位。日本湘南美容院上月向200名30至40歲的日本女性展開調查，要求她們選出心目中「歲月不留痕的美麗媽媽」女藝人，有份演出《20世紀少年》電影系列的黑木瞳，獲選第一位，不少投票者認為她完全不似將近50歲的媽咪。<br>第二位則是女歌手松田聖子，她被指現在的樣貌跟80年代出道樂壇時一模一樣；第三位則是日本女星松琼菜菜子，不少人認為她看來不像已有兩個孩子的母親。</p></body></html>
