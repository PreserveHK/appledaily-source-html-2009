<html><header><meta charset="utf-8"><title>醫學Online流行性腦膜炎大爆發</title></header><body><h1>醫學Online<br>流行性腦膜炎大爆發</h1><p>非洲國家乍得爆發流行性腦膜炎，當地衞生部門自去年底至上月初，已累積共922宗懷疑流行性腦膜炎感染個案，當中105名患者死亡。到目前為止，乍得已最少有三個地區達到疫情爆發的水平，當中包括一個位於首都恩賈梅納附近的社區，另有五個地區的感染情況已達戒備級別。流行性腦膜炎是由腦膜炎雙球菌引起的腦膜炎症，常見症狀包括發高燒、劇烈頭痛、後頸僵硬、嗜睡及畏光等。</p></body></html>
