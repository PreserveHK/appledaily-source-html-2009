<html><header><meta charset="utf-8"><title>八卦風：補貨都有「雀」</title></header><body><h1>八卦風：補貨都有「雀」</h1><p>奇又奇！第一奇，好少車行推出第一批優惠車後見反應熱烈再補多批貨滿足落空車迷；第二奇，就算補貨都好，都未必繼續「醒」着數。不過世事無絕對，Audi早前在港推出全新偈揭背車A31.4TurboFSI，低排放兼低油耗，加上細偈環保得到政府認可免稅優惠之外，仲推出EarlyBird優惠價，車價$265,000平萬六即售$249,000，優惠期至5月31日咁話，今次再錯過機會就咪再賴車行入貨少喇！<br><br>記者：梁美甜<br>查詢：合迪汽車（25281862）</p></body></html>
