<html><header><meta charset="utf-8"><title>醫學Online輕微抑鬱症也須服藥</title></header><body><h1>醫學Online<br>輕微抑鬱症也須服藥</h1><p>英國一項研究發現，抑鬱症患者越早服食抗抑鬱藥物，有助盡快控制病情，尤其對輕度及中度抑鬱的患者幫助最大。研究有200名抑鬱症患者參加，患者分成兩組，一組人在12周的初期治療之中，獲安排見醫生四次；另一組人則在見醫生之餘，獲處方抗抑鬱藥物服用。結果發現服藥組近一成半人的病情有明顯改善，比率遠高於另一組病人，顯示即使是輕微抑鬱症，醫生也應及早用藥。</p></body></html>
