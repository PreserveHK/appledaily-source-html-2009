<html><header><meta charset="utf-8"><title>女童遭鞦韆座位夾緊</title></header><body><h1>女童遭鞦韆座位夾緊</h1><p>【本報訊】沙田乙明邨對開的城門海濱公園，發生兒童被困鞦韆意外。昨午1時許，一名年約7歲女童與胞弟，由祖母帶同到該公園的兒童遊樂場玩耍。據稱，女童胞弟玩滑梯，女童則玩鞦韆。鞦韆座位須兩腳插入坐下，可以坐得穩當，主要提供幼童玩耍。<br>該名身材略胖的女童，玩完鞦韆後離開，但雙腿被座位夾着無法脫身，其祖母見狀協助營救不果，惟有報警求助。消防員接報到場，將鞦韆扶起，再慢慢將女童雙腳從鞦韆座位退出，女童沒受傷，但受驚送院檢查。事後公園管理員將鞦韆封閉，禁止玩耍。</p></body></html>
