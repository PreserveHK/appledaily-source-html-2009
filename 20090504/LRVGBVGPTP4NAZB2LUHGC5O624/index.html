<html><header><meta charset="utf-8"><title>金楨勛軍Look曝光</title></header><body><h1>金楨勛軍Look曝光</h1><p>曾參演韓劇《宮》的金楨勛，上周二已正式入伍服兵役，昨日南韓陸軍的官方網站公開了他在軍營內的照片，穿上軍裝的金楨勛精神奕奕，非常有型。<br>金楨勛已加入306補充隊，穿上迷彩軍裝時威風凜凜，但仍保留了他獨有的溫柔氣質。他上周二入伍時獲500多個來自韓國、日本及內地的fans歡送，入伍前他曾誓言會在兩年後以更佳的狀態跟fans見面，並透露渴望在軍營中嘗試開槍及掟手榴彈，看來金楨勛非常投入軍隊生活。</p></body></html>
