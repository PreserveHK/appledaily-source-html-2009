<html><header><meta charset="utf-8"><title>女生Gadget專用袋</title></header><body><h1>女生Gadget專用袋</h1><p>其實此種現象存在已久，無論等車、等人、等位、等稿、等瞓，大家都已習慣隨手拎起MP3、NDS、PSP，隨時攝時間。而這現象的「搞手」不只是男生們，女生亦不遑多讓，既然如此，Rabeanco趁勢推出「Gadget手袋系列」。其設計以今季最Hit的「加大碼」為主，物料則採用牛皮縫製，內櫳空間十分充足，而袋身亦有兩個圓角方形拉鏈口袋，這樣便可分類女生們眾多的小物加隨身電玩。<br><br>記者︰吳美美<br><br>Rabeanco（35144500）<br>旺角朗豪坊地庫1層17號舖</p></body></html>
