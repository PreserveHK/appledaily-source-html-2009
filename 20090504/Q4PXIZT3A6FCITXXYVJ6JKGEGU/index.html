<html><header><meta charset="utf-8"><title>Beyonce計劃做媽媽</title></header><body><h1>Beyonce計劃做媽媽</h1><p>正在舉行世界巡迴演唱會的美國樂壇天后BeyonceKnowles，昨日在荷蘭鹿特丹開騷。一如以往，Beyonce以多個性感造型上陣，令場內逾萬名觀眾熱血沸騰。</p><p>稱家庭第一</p><p>另一方面，與Jay-Z結婚一年多的Beyonce，近日在電影《Obsessed》中飾演一名母親，她受訪時自爆有生兒育女的打算，更暗示不排除於巡迴演唱會結束後，暫停工作專心生仔，Beyonce說：「我當然希望做母親，但一切有待上天安排。對我來說，家庭第一，工作第二，如果機會到來，我當然不用選擇。」</p></body></html>
