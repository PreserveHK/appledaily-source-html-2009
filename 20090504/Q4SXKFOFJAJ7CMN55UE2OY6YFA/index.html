<html><header><meta charset="utf-8"><title>求驗客手記：同李連杰拍過廣告　菲律賓拳王有料到 - 求驗客</title></header><body><h1>求驗客手記：同李連杰拍過廣告　菲律賓拳王有料到 - 求驗客</h1><p>同動作巨星李連杰拍過一個啤酒廣告嘅菲律賓拳王曼尼帕奎奧（圖右），原來唔係淨係得個殼，真係好打得。前日佢同朗尼個老死赫頓，爭國際拳擊組織嘅輕沉量級拳王寶座，喺第2回合一個左勾拳打到赫頓瞓低之後扒唔番起身。赫頓賽前保持45勝2負嘅戰績，加上又係呢個級別嘅世界冠軍，真係估唔到佢會咁不堪一擊。曼尼帕奎奧舊年12月打贏美國拳王凱亞，啲人話佢係符碌，家陣佢連赫頓都打得贏，仲要係用兩個回合就KO對手，證明佢確實真材實料。唔知佢同自稱係地上最強嘅甄大師打，邊個會贏呢？</p></body></html>
