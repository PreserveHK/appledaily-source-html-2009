<html><header><meta charset="utf-8"><title>楊謹華出嫁狂奔</title></header><body><h1>楊謹華出嫁狂奔</h1><p>台視偶像劇《敗犬女王》在台灣掀起熱潮，如今劇集已播映接近尾聲，不少觀眾都關心楊謹華情歸阮經天，還是與學長溫昇豪結婚。之前劇情講到楊謹華與溫昇豪結婚前夕，阮經天捲入兇殺案中，故不少人都猜測楊謹華為救小天而逃婚。<br>日前播出一集卻見楊謹華穿上婚紗，連跑帶跳趕到教堂與溫昇豪結婚。她早前拍這場戲時，在內湖、忠孝東路和敦化南路口等地狂奔，路人還熱情地狂呼她在劇中的名字：「單無雙，加油！」雖然楊謹華仆到去嫁，但據知兩人的婚禮始終沒有完成，小天的fans大可鬆一口氣。<br>採訪、攝影：黎寶蘋</p></body></html>
