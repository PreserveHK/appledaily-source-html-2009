<html><header><meta charset="utf-8"><title>三婦扶手梯滾地輕傷</title></header><body><h1>三婦扶手梯滾地輕傷</h1><p>【本報訊】上水石湖墟街市發生市民在扶手電梯跌傷意外，造成三名婦人受傷。<br>事發昨晨9時許，一名80歲姓張老婦，在石湖墟街市地下乘扶手電梯往1樓，電梯徐徐上升至一半位置時，張婦突然感到頭暈不適，失平衡往後跌倒，在她後面的48歲姓梁及55歲姓蔡女子企圖將老婦扶着，但兩人未能將她扶穩，三人同時失足跌倒。<br>意外中，三人成滾地葫蘆，途人見狀立即按停扶手電梯，將三人扶往一旁休息，街市職員協助報警，三人分別跌傷手腳，傷勢並無大礙，救護員到場敷治後，再將三人送院。</p></body></html>
