<html><header><meta charset="utf-8"><title>求驗客手記：俾擁躉柴台㷫爆　伊巴入波夠招積 - 求驗客</title></header><body><h1>求驗客手記：俾擁躉柴台㷫爆　伊巴入波夠招積 - 求驗客</h1><p>好㷫！前晚睇國際米蘭對拉素，明明場波喺米蘭聖西路踢，但直到國米喺58分鐘入波之前，隊波起勢俾球迷柴台，不知情者仲以為國米係作客。鬼咩，隊波上半場踢嚟又幾死氣沉沉，加埋之前歐聯、意盃出局、對上3場聯賽不勝，積埋積埋，球迷一次過發洩囉。不過你有你發洩，從來唔賣任何人賬嘅伊巴謙莫域就反擊，好幾次豎起食指喺咀唇前，意思明顯係「口殊！收聲啦！」到佢先開紀錄後，再做多次，加埋蒙達利埋齋贏到2:0，球迷先至收聲。意甲錦標擺明係國米囊中物，但踢嘅、睇嘅都唔開心，仲有乜意思？</p></body></html>
