<html><header><meta charset="utf-8"><title>從耳內欣賞5.1</title></header><body><h1>從耳內欣賞5.1</h1><p>原來耳筒音色領域咁廣闊！大眾牌子如Sony、Philips好玩款玩色，眾人皆知，但講到專業殿堂級，大家又認識幾多？成立於91年嘅德國品牌Ultrasone，冇耐前就推出兩款專業耳筒Pro900以及HFI780，最特別係大家同時配備S-Logic原音臨場技術，令音頻訊號通過耳殼進入內耳道，模擬出5.1聲道效果；Pro900更強化對人聲嘅分析力，能播放出通透而細膩嘅高音，開價高達$4,000樓上，唔係一般人玩得起㗎！<br><br>ECT（31880767）</p></body></html>
