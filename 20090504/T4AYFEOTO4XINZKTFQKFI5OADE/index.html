<html><header><meta charset="utf-8"><title>王力宏避菌不送吻</title></header><body><h1>王力宏避菌不送吻</h1><p>台灣歌手王力宏前晚在馬來西亞舉行「MusicMan王力宏大馬演唱會2009」，一身MusicMan武裝上陣的他勁彈狂唱一番，令台下觀眾感受搖滾的瘋狂世界。<br>王力宏在中場時有感而發說：「現在夢想越來越多，如拍電影，我也希望豬流感不要來大馬，若你們打噴嚏，請戴上口罩。」他說罷獲觀眾一片熱烈呼聲。王力宏又唱一曲《KissGoodbye》，他說：「因為豬流感，主辦當局不准我一個個接吻，那我只好跟大家KissGoodbye。」</p><p>預祝33歲生日</p><p>另外，本月17日是王力宏的33歲生日，現場有fans舉起生日快樂紙牌不停搖動，為他提早祝賀生日。<br>撰文：丁寧</p></body></html>
