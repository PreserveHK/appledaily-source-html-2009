<html><header><meta charset="utf-8"><title>醫學Online女性忽略心臟病威脅</title></header><body><h1>醫學Online<br>女性忽略心臟病威脅</h1><p>心臟病是澳洲女性的頭號疾病殺手，但很多時卻被忽略。當地專家估計每周約有204名女性死於心臟病，但仍有很多人誤會男士才是患上心臟病高危族，令部份女性忽略了頭暈、呼吸困難及胸痛等明顯症狀，加上不少將照顧家人或其他生活瑣碎置於個人健康之上，未必能及時察覺自己心臟有問題。隨着女士出現超重、高血壓及膽固醇超標等高危症狀的人數增加，患上心臟病的風險將與男士相若。</p></body></html>
