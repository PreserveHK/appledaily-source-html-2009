<html><header><meta charset="utf-8"><title>求驗客手記：輪到艾沙維做隊長　雲格搞搞新意思 - 求驗客</title></header><body><h1>求驗客手記：輪到艾沙維做隊長　雲格搞搞新意思 - 求驗客</h1><p>排陣就話有輪換制啫，估唔到連做隊長都有。阿仙奴領隊雲格話佢哋班波好年輕，所以喺今季搞搞新意思，喺正印隊長法比加斯缺陣之下，俾其他球員輪流做隊長，等佢哋學吓做領袖。前晚佢哋作客贏樸茨茅夫3:0場英超，艾沙維就做咗兵工廠最新一任嘅隊長，賽後雲格話艾維沙加盟之後喺各方面都表現得好好，加上經驗又相對較豐富，於是決定獎勵一吓佢，俾佢做隊長。除咗艾沙維之外，艾蒙尼亞、高路托尼、加拿斯、尹佩斯同埋伊度亞度達施華都戴過兵工廠塊隊長臂章，唔知下次輪到邊個呢？</p></body></html>
