<html><header><meta charset="utf-8"><title>酒店住客棚架上吊亡</title></header><body><h1>酒店住客棚架上吊亡</h1><p>【本報訊】沙田麗豪酒店一名男住客，昨晨被發現在酒店外牆棚架以繩上吊，酒店職員發現報警，警員及消防員到場，由消防員將男事主解下，證實當場死亡，警員在場撿獲遺書，但內容未有透露尋死原因，相信事件無可疑。<br>現場為沙田大涌橋路麗豪酒店，酒店外牆目前正進行翻新工程，外牆搭有棚架。昨清晨6時許，酒店職員發現有人掛在外牆棚架位置，盧姓女職員報警求助，警員及消防員接報到場，發現37歲姓黎男住客以繩上吊，遂將他解下，救護員證實黎當場不治。警員稍後在現場撿獲遺書，惟內容未有透露輕生原因。</p></body></html>
