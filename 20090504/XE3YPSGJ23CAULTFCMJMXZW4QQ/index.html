<html><header><meta charset="utf-8"><title>Mr.呻夾Band難搵錢</title></header><body><h1>Mr.呻夾Band難搵錢</h1><p>樂隊Mr.前晚到理工大學賽馬會綜藝館，為太極樂隊鼓手Ricky的音樂學校11周年派對擔任表演嘉賓。Mr.表示見到Ricky會問他的音樂學校是否需要請老師，幾位成員異口同聲說：「講真夾band真係搵唔到錢，我哋各人都精通唔少樂器，可以做老師教人，賺啲錢幫補吓。」</p><p>Band房勤消毒</p><p>雖然香港出現豬流感，不過Mr.當晚又唱又跳，和觀眾打成一片，但原來各成員都有點擔心，他們說：「平時練歌嘅band房又污糟又焗，好彩主音Alan每次上去都會消毒，又會戴口罩上去，希望豬流感快啲消失。」<br>採訪、攝影：胡比</p></body></html>
