<html><header><meta charset="utf-8"><title>求驗客手記：季尾發力掂蘇拿　卓斯坦有得留低 - 求驗客</title></header><body><h1>求驗客手記：季尾發力掂蘇拿　卓斯坦有得留低 - 求驗客</h1><p>好多中年人都好擔心失業，因為年紀有番咁上吓，要轉工甚至轉行都好難；33歲嘅韋斯咸前鋒卓斯坦就同大家講，只要肯努力，要保住份工都唔係咁難。卓斯坦上周六一箭定江山，助韋斯咸1:0擊敗史篤城，近3仗攻入兩球，幫球隊搶到4分；領隊蘇拿為咗獎勵呢位今季以自由身加盟嘅西班牙前鋒，決定提供一張新約畀佢，卓斯坦至少來季都有着落。講真韋咸其他前鋒，艾殊頓傷多過踢，卡頓高爾把握力差到爆，卓斯坦唔差得過班後生仔㗎！</p></body></html>
