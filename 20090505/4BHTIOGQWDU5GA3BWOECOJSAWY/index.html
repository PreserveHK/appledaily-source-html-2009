<html><header><meta charset="utf-8"><title>豬流感短訊華府豬業說客出動</title></header><body><h1>豬流感短訊<br>華府豬業說客出動</h1><p>人類豬流感肆虐，打擊全球養豬業，豬肉價格大跌。華府豬業說客更四出游說，前往國會山莊向議員力陳要害，希望他們打救養豬業。<br>代表全國67,000豬農的說客直言，面對中國和俄羅斯的禁制豬肉入口令，加上埃及政府屠豬30萬隻豬，他們正處於「危機模式」，所以要求國會敦促總統奧巴馬介入，保護美國活豬和豬類產品的出口，以維護他們的生計。<br>美國《華盛頓郵報》</p></body></html>
