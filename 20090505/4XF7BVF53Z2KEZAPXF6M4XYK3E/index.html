<html><header><meta charset="utf-8"><title>隔牆有耳：鼠王芬唔妥社民連 - 李八方</title></header><body><h1>隔牆有耳：鼠王芬唔妥社民連 - 李八方</h1><p>立法會噚日閉門討論議會秩序，民建聯葉國謙同梁美芬聯手夾擊社民連，批評佢哋嘅抗爭手法，難得泛民聯手力抗，指議事規則已授權立法會主席趕唔守秩序議員出議事廳，毓民更以重炮還擊，會議最後決定下次再討論，係咪要將趕議員離場嘅權力擴至事務委員會。<br>據知鼠王芬會上話自己好多選民唔妥社民連嘅行為，搞到毓民聽到好㷫，反駁話支持自己嘅選民多過鼠王芬嘅近兩萬票，又話如果修改議事規則，搞到議員表達權利受損，一定誓死反對。社民連一向講原則，噚日就不惜冒流失外傭僱主嘅選票，亦要爭取將外傭納入最低工資保障範圍。</p></body></html>
