<html><header><meta charset="utf-8"><title>路濕滑九巴撞九巴</title></header><body><h1>路濕滑九巴撞九巴</h1><p>【本報訊】兩輛九巴昨晨一前一後駛經秀茂坪一斑馬線時，疑因雨後地面濕滑，後車煞掣不及撞向前車，兩車均告損毀，兩名女乘客受輕傷。<br>昨晨7時許，一輛從秀茂坪開往上環的601P九巴，由46歲姓鄧車長駕駛，沿秀明道駛至秀茂坪邨路德會小學對開斑馬線時，因為有途人橫過馬路而停車。其時一輛從中秀茂坪駛往尖沙嘴碼頭的1A九巴，由45歲姓林車長駕駛而至，疑因雨後路面濕滑，跣胎煞掣不及，猛烈撞向601P巴士車尾。<br>意外後，後車擋風玻璃碎裂（圖），車上兩名49歲姓鄧及35歲姓張女乘客碰撞受傷，兩人傷勢不重，經送院敷藥後無礙。　<br>程智堅攝</p></body></html>
