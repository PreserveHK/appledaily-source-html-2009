<html><header><meta charset="utf-8"><title>案件速遞萬通前高層被判社服令</title></header><body><h1>案件速遞<br>萬通前高層被判社服令</h1><p>【本報訊】美國萬通保險亞洲一名前署理總經理陳漢祥（圖），在去年金融海嘯席捲全球時，向下屬派發一封虛假美國友邦保險（AIA）客戶服務部信件。假信要求顧客限時終止服務，否則不能取回全部本金。雖然他在一小時後已嘗試阻止下屬張揚消息，但假消息不脛而走，一發不可收拾。<br>署任主任裁判官錢禮昨日判他履行社會服務令120小時，付堂費1,000元。<br>被告陳漢祥（46歲）早前在東區裁判法院承認一項使用虛假文書的副本罪。他被控於去年9月23日，在金鐘統一中心的辦公室內犯案。<br>案件編號：ESCC1629/09</p></body></html>
