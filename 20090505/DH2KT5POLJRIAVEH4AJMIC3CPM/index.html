<html><header><meta charset="utf-8"><title>醫學Online體重變化爆焦慮情緒</title></header><body><h1>醫學Online<br>體重變化爆焦慮情緒</h1><p>體重的升跌，相信是女士最關注的一組數字，澳洲一項調查發現體重升跌會觸動女性的神經，引發焦慮情緒，調查訪問了逾100名女性，結果發現逾六成半人因自覺太肥胖，在洗澡時面對自己的身體會感覺不舒服，近半人認為自己太肥需嚴格減肥，約三成女士自言每天也會審視腰圍及臀圍的變化，才決定進食份量，女士對體重變化的過敏反應，更是引發焦慮及沮喪情緒的源頭。</p></body></html>
