<html><header><meta charset="utf-8"><title>林妙可身價直逼章子怡</title></header><body><h1>林妙可身價直逼章子怡</h1><p>在京奧開幕禮上獻唱，一炮而紅的9歲女孩林妙可，為四川長虹集團拍的等離子電視機代言廣告（下圖），近日密集式在央視等電視台播出。據稱，她以7位數字的酬勞接拍廣告，不但超越周迅等影后的身價，更直逼千萬身價的國際巨星章子怡。</p><p>據透露，林妙可今次的廣告代言費是7位數字，超越了周迅、范冰冰和趙薇等內地知名女星的廣告身價。據悉，目前范和趙接拍廣告約收500萬元人民幣。林早前在揚州拍完了電視劇《紅樓夢》童年林黛玉的戲份後，就接受四川長虹邀請拍廣告。對於天價酬勞，林爸爸哈哈大笑說：「怎麼可能，沒那麼高！」但就堅拒透露具體金額。<br>四川在線<br></p></body></html>
