<html><header><meta charset="utf-8"><title>八折買台灣美食貨辦</title></header><body><h1>八折買台灣美食貨辦</h1><p>油麻地永安百貨地庫「台灣食品廣場」，是香港最齊全的台灣食品貨場，最近舉辦「台灣漁畜產品展售會」，有大量第一次到港的漁畜食品到場，例如台灣特產虱目魚的不同產品、櫻花蝦乾及墨魚汁丸等，種類有近百種。<br>由於這次是「試反應」性質，貨品不太着眼利潤，場主說只賣正貨八折價錢，「當賣貨辦做推介啦！」以八折價錢試試新口味，也算公道，而且買滿正價$99，還贈送上湯一盒，可以試試呀！<br><br>日期：即日至5月11日<br>地點：九龍彌敦道345號永安九龍中心地庫<br>查詢：27106288（永安百貨）</p></body></html>
