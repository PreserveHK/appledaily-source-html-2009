<html><header><meta charset="utf-8"><title>李福深幼子排期再婚</title></header><body><h1>李福深幼子排期再婚</h1><p>已故馬會前主席李福深的細仔李國安（Sean），02年與英籍女友AmyOriana在香港結婚，大宴親朋。</p><p>薄扶林同居</p><p>原來李國安與Amy近年已經離婚，上周（4月28日）李國安更在金鐘婚姻登記署排期再婚，據李國安的擬結婚通知書所顯示，現年40歲的他與35歲的女友謝蓮枝，均曾經歷失敗婚姻，兩人同住薄扶林。<br>記者昨日致電恭喜李國安，他承認再婚，但不想透露大日子，他說：「謝謝，但我不想講太多，日期也不方便透露。」李國安嫂子李寇美茜則指他們準備舉行小型婚禮，故希望低調處理。<br>採訪、攝影：LawWaiMan</p></body></html>
