<html><header><meta charset="utf-8"><title>校巴撞柱15童受傷</title></header><body><h1>校巴撞柱15童受傷</h1><p>【本報訊】一輛滿載南亞裔小學生的校巴，昨午在鯉魚門失事撞向路中燈柱，車頭損毀，車上15名學生受傷，幸各人均傷勢輕微，經送院敷治後全部出院。<br>肇事校巴屬於深水埗李鄭屋官立小學，昨日下午近4時，44歲姓古司機駕駛着校巴，載着全車20多名均是南亞裔的男女學生放學，將他們送回油塘一帶住所。事發時，校巴沿鯉魚門道行駛，至近高超道時，據報因為由三線轉兩線，司機在閃避一輛過線車輛時，失事直撞向路中安全島一支燈柱，車頭損毀。<br>意外後，車上4男11女（6至12歲）互相碰撞受輕傷，救護員到場將各人送院敷治（圖），各人均無大礙。<br>梁澤岡攝</p></body></html>
