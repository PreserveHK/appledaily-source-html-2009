<html><header><meta charset="utf-8"><title>Britney狂迷上台共舞</title></header><body><h1>Britney狂迷上台共舞</h1><p>樂壇小天后BritneySpears上周六去到美國康湼狄格州開騷時，被一名狂迷衝上台騷擾，幸而該名狂迷並沒有惡意，他也很快被保安人員拉走，但已顯出Britney演唱會的保安充滿漏洞。</p><p>疑飲醉酒</p><p>事發時Britney正在安歌時段唱出《Womanizer》，該名20歲的男性狂迷KyleKing突然衝上台想與Britney共舞，不過他很快就被保安人員拉走，事後他被警方控以擾亂安寧罪，消息指他飲醉酒。禍不單行，當晚Britney唱《GetNaked》時更不慎跌倒，認真黑仔。</p></body></html>
