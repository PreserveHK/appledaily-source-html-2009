<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭靜包包面變瓜子臉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭靜包包面變瓜子臉 - 馮仁昭</h1><p>台灣實力女新人郭靜呢個月22號推出第三張專輯《在樹上唱歌》，佢喺MV入面着上白色晚裝，露出「神秘三點」，不過所謂神秘三點就係手臂、手背同玉腿。郭靜一向包包面（小圖），但今次佢塊面竟然離奇消瘦變咗瓜子臉，對此佢話減肥減咗一個月，甩走6磅肥肉。郭靜為咗新碟仲犧牲唔少，原本佢有機會做偶像劇《熱血青春》女角，但因為怕兼顧唔到，最後佢忍痛辭演。</p></body></html>
