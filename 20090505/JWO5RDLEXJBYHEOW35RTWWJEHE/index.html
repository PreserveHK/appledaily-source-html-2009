<html><header><meta charset="utf-8"><title>豬流感短訊紐疑似患者「響按」示警</title></header><body><h1>豬流感短訊<br>紐疑似患者「響按」示警</h1><p>新西蘭當局為免人類豬流感進一步蔓延，推出「響按三次」的特別措施。市民一旦發現自己出現豬流感病徵，例如發燒喉痛，駕車出外就醫時，必須在診所外響按三次示警，讓醫生和護士早作防範。<br>當局擔心醫生和護士感染豬流感，但有藥房老闆員工批評，政府只顧醫護安全，因為當局建議出現流感病徵的市民，可毋須在醫生處方下，徑自前往藥房買特敏福，令藥房老闆員工擔心中招。<br>德新社</p></body></html>
