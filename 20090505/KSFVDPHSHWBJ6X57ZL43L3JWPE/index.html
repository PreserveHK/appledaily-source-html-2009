<html><header><meta charset="utf-8"><title>大衞中酒精毒入院</title></header><body><h1>大衞中酒精毒入院</h1><p>曾演出電視劇集《沙灘拯救隊》（Baywatch）的56歲美國男星大衞希素荷夫（DavidHasselhoff）上周六中酒精毒入院，有酗酒習慣的他今次已經是過去數年內第7次因此而送院。</p><p>家中不省人事</p><p>上周六大衞被發現在洛杉磯家中醉到不省人事，其16歲女兒不停掌摑他企圖讓他清醒，當時大衞出現呼吸困難。大衞被送院急救檢驗後，證實體內酒精含量比可駕駛標準高出4倍。儘管現時大衞已脫離危險期，但其家人抱怨他經常酗酒製造麻煩，一名知情者稱大衞酗酒入院的次數數之不盡，只是未被傳媒報道而已。</p></body></html>
