<html><header><meta charset="utf-8"><title>母被女兒友人叉頸</title></header><body><h1>母被女兒友人叉頸</h1><p>【本報訊】一名女子昨午帶同友人返家聊天，疑因「閂埋房門開冷氣」與母親發生爭執，爭論間母親被女兒的一名女友人叉頸推落地撞傷手，疑兇傷人後逃去，警方正循線追緝她助查。<br>遇襲受傷女事主姓吳（53歲），其女兒姓周（20歲），涉嫌打人女疑兇年約20歲，長髮肥身材。現場為元州邨元智樓一單位，昨午4時許，周女帶女性友人返家聊天，入房後關上房門開冷氣，周母發現拍門叫女兒開門，但周女疑被人攔阻沒有開門，周母於是報警。警員到場前房內人開門，周母與女兒的女性友人發生爭執，混亂中周母被對方叉頸及推跌地上。疑兇奪門逃去，事主手部流血及頸有紅印，事後由救護員送院（圖）。<br>黃偉民攝</p></body></html>
