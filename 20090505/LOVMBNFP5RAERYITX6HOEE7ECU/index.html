<html><header><meta charset="utf-8"><title>今日試用Windows7</title></header><body><h1>今日試用Windows7</h1><p>Vista麻煩多多，令好多用家大吐苦水！為取回用家信心，微軟正密鑼緊鼓製作新Windows7，據知測試版取得相當唔錯評價！而在正式版推出前，Windows7RC版將會由今日起，放喺網上供各用家下載試用版。RC全寫為ReleaseCandidate，通常係軟件在正式發佈前最後一個測試版，而在微軟大力除蟲下，相信離正式面世已不遠！<br><br>記者：許福合<br><br>網址：https://partner.microsoft.com/US/40084742</p></body></html>
