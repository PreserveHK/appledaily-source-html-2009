<html><header><meta charset="utf-8"><title>Vans開店出限量</title></header><body><h1>Vans開店出限量</h1><p>板仔至愛美國板牌Vans，終於喺香港有專門店喇！着開VansSneakers嘅我一知道開舖即刻走咗去買兩對撐場，仲見到有好多踩板Fan同Vans一齊慶祝。最重要係板仔以後多咗個地方去，有間專門店齊碼齊貨任你揀，總好過要周圍撲啦！今次為慶祝香港開首間專門店，Vans出咗三款斜間紅色×BabyBlue朗豪坊獨有限量版，男女裝都有，粉絲必買，因為其他地方唔會見到。我就睇中ChukkaBoots，手快有手慢無喇！<br><br>記者：陳諾堯</p><p>Vans（21179667）<br>旺角朗豪坊6樓618號舖</p></body></html>
