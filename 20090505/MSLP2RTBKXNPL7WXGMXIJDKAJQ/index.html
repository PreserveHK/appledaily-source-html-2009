<html><header><meta charset="utf-8"><title>求驗客手記：英超常客英甲再會　諾域治走得樣衰 - 求驗客</title></header><body><h1>求驗客手記：英超常客英甲再會　諾域治走得樣衰 - 求驗客</h1><p>假如閣下係追睇英超多年，對於諾域治、修咸頓同查爾頓3隊過去英超常客，衰到要降落英甲，總會有些少欷歔。呢3隊波，加埋喺英甲準備踢升班附加賽嘅米爾頓凱恩斯或者列斯聯（即係最多得一隊升班，甚至一隊都冇），下季嘅英甲都幾熱鬧。講番諾域治前日煞科戰輸俾賽前篤定降班嘅查爾頓2:4，30分鐘已落後3球，估唔到走都要走得難睇。球員時代係諾域治著名守門員、現任領隊根吾賽後顯得傷感，但又話正因球隊降班，更希望同隊波共度時艱喎，唉！佢都前途未卜，會方仲留用你至算啦。</p></body></html>
