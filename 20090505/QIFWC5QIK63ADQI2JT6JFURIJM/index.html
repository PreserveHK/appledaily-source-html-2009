<html><header><meta charset="utf-8"><title>蔡妍新碟網上外洩</title></header><body><h1>蔡妍新碟網上外洩</h1><p>韓國性感女歌手蔡妍，近年專注在內地發展。去年聖誕曾來港宣傳的她，將於下周二推出相隔兩年的全新大碟《shake》，回歸韓國樂壇。不過，新碟內11首新歌日前被發現在網上外洩，令唱片公司十分勞氣。</p><p>性感照亦曝光</p><p>據悉歌曲是經由內地的網站流出，除了歌曲之外，連蔡妍為新碟所拍的性感照亦外洩，令全盤宣傳大計被打亂。蔡妍的唱片公司表示現已進行調查，不排除會採取法律行動。此外，蔡妍將現身明日的MBC音樂節目《SHOW音樂中心》演唱新歌。</p></body></html>
