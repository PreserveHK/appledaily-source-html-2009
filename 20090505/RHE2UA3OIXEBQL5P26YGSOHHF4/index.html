<html><header><meta charset="utf-8"><title>睇展覽：齊來反思六四</title></header><body><h1>睇展覽：齊來反思六四<br></h1><p>臨近六四，又是反思這段沉痛歷史的時候，工作小組「P-at-riot：80後六四文化祭」為紀念民運20周年，舉辦《風雨飄搖愛國時》藝術展，邀請19位年輕藝術家和藝術組合，以不同方式媒介的藝術品，道出他們對這段血腥歷史的感受。同場會展出有關六四的書籍、照片、剪報及錄像訪談等資料，好讓年輕一輩毋忘六四。<br><br>記者：陳漢榮</p><p>日期：5月16日-6月14日<br>時間：逢星期二至日12:00nn-8:00pm<br>地點：土瓜灣馬頭角道63號牛棚藝術村12號單位藝術公社<br>網址： http://p-at-riot.blogspot.com <br>查詢：21043322</p></body></html>
