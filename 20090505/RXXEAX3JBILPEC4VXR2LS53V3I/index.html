<html><header><meta charset="utf-8"><title>隔牆有耳：熱血中年推民主 - 李八方</title></header><body><h1>隔牆有耳：熱血中年推民主 - 李八方</h1><p>三名前立法會議員郭家麒、譚香文、張超雄成立咗「關懷香港」後，噚日趁五四運動90周年，成立「關懷中國」推動中國民主，齊齊做熱血中年。噚日佢哋喺中環街頭開壇派單張，收集市民爭取中國落實民主政制嘅簽名，諗住稍後轉交特區同中央政府。到場聲援嘅何秀蘭話，好支持三位仁兄仁姐咁關心中國民主，佢亦諗緊加入呢個組織。<br>何秀蘭話，特區政府噚日升旗禮都要拉埋五四運動提倡嘅科學民主精神一齊講，但對20年前嘅六四愛國民主運動就隻字不提，好有問題。佢認為中國當局應該盡快平反六四，市民亦要踴躍表態，參加今年六四燭光集會。</p></body></html>
