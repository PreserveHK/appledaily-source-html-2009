<html><header><meta charset="utf-8"><title>謝拉畢拿大餐饗印童星</title></header><body><h1>謝拉畢拿大餐饗印童星</h1><p>《戰狼300》（300）男星謝拉畢拿（GerardButler）上周六到訪印度，探訪金像電影《一百萬零一夜》（SlumdogMillionaire）的小童星。謝拉帶三位小主角等童星，到五星級酒店食大餐，讓他們度過了難忘又開心的下午。</p><p>攬頭攬頸合照</p><p>據知謝拉與扮演主角的赫德加（AyushMaheshKhedekar）、哥哥童年版的伊斯梅爾（AzharuddinIsmail）及扮演小孤女的阿里（RubinaAli），是在今年奧斯卡頒獎禮認識。當日阿里更悉心打扮，穿上白裙仔赴會。幾位小童星大快朵頤之餘，又與謝拉攬頭攬頸合照，玩得十分開心。</p></body></html>
