<html><header><meta charset="utf-8"><title>財話短說建滔板擬私有星附屬</title></header><body><h1>財話短說<br>建滔板擬私有星附屬</h1><p>▲建滔積層板（1888）宣佈，將旗下新加坡上市附屬KingboardCopperFoil（KBCF）私有化，提出兩個方案，包括以每股現金0.21新加坡元收購；另一方案是每股KBCF可獲0.374股每股作價2.946元的建滔板新股。若投資者悉數選擇建滔板新股，公司須最多發行9736.75萬股新股，總值2.87億元。新股作價較昨日收市價3.07元，折讓4.04%。</p></body></html>
