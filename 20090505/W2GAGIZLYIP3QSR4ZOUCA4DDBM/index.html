<html><header><meta charset="utf-8"><title>王菲中環掃貨會偉仔</title></header><body><h1>王菲中環掃貨會偉仔</h1><p>王菲近日以2,000萬人民幣（約2,270萬港元）接拍了霸王洗髮液廣告，頻頻來港置裝，她每次出巡都十分低調，並抽空與好友劉嘉玲敍舊，梁朝偉近日雖忙於為新片《一代宗師》苦練詠春，但他昨晚6時多仍抽空到中環置地文華內的咖啡室，有指他陪太太劉嘉玲跟王菲見面。<br>王菲最愛來港購物，昨日她又現身中環置地廣場，並在多間名店搶購新貨，據知同行還有女性友人。其後有指王菲會合劉嘉玲和梁朝偉夫婦。梁朝偉一身便服打扮到場，他在咖啡室內與身邊友人十分好傾。<br>採訪、攝影：娛樂突發組</p></body></html>
