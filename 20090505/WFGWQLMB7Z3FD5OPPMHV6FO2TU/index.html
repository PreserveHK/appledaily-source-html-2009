<html><header><meta charset="utf-8"><title>求驗客手記：帶川迪再殺入歐聯　麥卡倫吐氣揚眉 - 求驗客</title></header><body><h1>求驗客手記：帶川迪再殺入歐聯　麥卡倫吐氣揚眉 - 求驗客</h1><p>荷甲雖然周日至煞科，不過前兩位已定咗，阿爾克馬爾（AZ）封王之餘，川迪亦肯定成為亞軍，即係話下屆歐聯荷蘭嘅代表，再唔係阿積士、燕豪芬同飛燕諾呢啲熟口熟面嘅傳統勁旅，而係AZ同川迪。有麝自然香，AZ同川迪嘅教練雲高爾及麥卡倫，亦突然間好搶手，分別獲拜仁同新特蘭青睞，其中麥卡倫就更加吐一口烏氣。你諗吓，佢當日俾英格蘭足總炒魷，教川迪又被英傳媒笑佢要教3線球隊，家攞到下屆歐聯外圍賽資格，總算有啲成績，好過佢以前教嘅米堡，目前仍喺英超吊鹽水。</p></body></html>
