</title></header><body><h1>名人時妝：AmandaS.嘴細勾唇線
</h1><p>中法混血名模AmandaStrang昨日在尖沙嘴，為化妝連銷店MarionnaudParis示範彩妝。化妝師Kylie為Amanda化上色彩豐富但輕柔的彩妝，以Dior的藍色眼影、粉紅胭脂及shiseido的唇線配淡粉紅色唇膏，Kylie說：「今次重點係shinelip，但唔係太glossy，Amanda嘅嘴細細哋，用唇線修飾完，再上少少有光澤嘅唇膏，可以做到好full嘅感覺。」<br>Amanda透露下月會返法國，慶祝父親70大壽，她說：「我會做一個大朱古力蛋糕，入面放一份禮物畀佢。」<br>採訪、攝影：LawWaiMan</p></body></html>
