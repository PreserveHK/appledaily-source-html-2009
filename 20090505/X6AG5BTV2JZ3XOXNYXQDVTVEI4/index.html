<html><header><meta charset="utf-8"><title>瑪姬嘉倫賀意大利結婚</title></header><body><h1>瑪姬嘉倫賀意大利結婚</h1><p>《蝙蝠俠──黑夜之神》（TheDarkKnight）女星瑪姬嘉倫賀（MaggieGyllenhaal）同佢《高凶三萬尺》（Flightplan）演員男友彼得沙斯格（PeterSarsgaard），上周六喺意大利布林迪西一間教堂完婚。其實佢哋拍咗拖7年，兩年前就生咗個女，報道仲話瑪姬細佬積嘉倫賀（JakeGyllenhaal），仲帶埋影后女友麗絲蕙絲潘（ReeseWitherspoon）一齊飛去觀禮㖭。</p></body></html>
