<html><header><meta charset="utf-8"><title>求驗客手記：日聯幼齒人氣大盛　渡邊千真做國腳 - 求驗客</title></header><body><h1>求驗客手記：日聯幼齒人氣大盛　渡邊千真做國腳 - 求驗客</h1><p>今季日聯一直提人氣新星原口元氣同埋大迫勇也，其實橫濱水手年輕前鋒渡邊千真同樣有唔錯嘅人氣，而呢位22歲鋒將最近就俾日本國家隊教練岡田武史睇中，徵召佢加入初選嘅大軍名單之中，以一位新晉球員嚟講真係可喜可賀。其實，渡邊千真季初表現的確有目共睹，聯賽已經入咗5球，以現時日本國家隊前鋒人腳，好似田中達也、玉田圭司同大久保嘉人，唔係冇狀態就係受傷；所以渡邊好大機會入選最後大軍，出戰稍後舉行嘅麒麟盃同埋世盃外圍賽，成為日本嘅秘密武器。</p></body></html>
