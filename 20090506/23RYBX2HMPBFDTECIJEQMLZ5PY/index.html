<html><header><meta charset="utf-8"><title>案件速遞男子涉冒警劫五鳳姐開審</title></header><body><h1>案件速遞<br>男子涉冒警劫五鳳姐開審</h1><p>【本報訊】無業漢涉嫌以馬會「智財卡」充當警察委任證，五度登門「巡查」持雙程證來港謀生的鳳姐，藉詞騙錢，醒目便衣探員將他拘捕。雖然他向警察坦白招供，昨轉軚否認勒索、打劫及冒警等六罪，案件在區域法院開審。<br>控方昨指，便衣探員於去年12月15日，發現被告趙崇基（38歲）尾隨一名內地妓女入大廈。警等他離開大廈時，將他拘捕。稍後該名妓女認出被告冒警入屋打劫她600元。被告被捕後承認因無錢開飯，打劫鳳姐。他另自爆去年11至12月，在油麻地冒警勒索四名鳳姐，他以馬會智財卡冒警巡查。<br>案件編號：DCCC218/09</p></body></html>
