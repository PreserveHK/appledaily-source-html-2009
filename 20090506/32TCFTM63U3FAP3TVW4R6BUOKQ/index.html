<html><header><meta charset="utf-8"><title>求驗客手記：老舒同J巴頓玩到底 - 求驗客</title></header><body><h1>求驗客手記：老舒同J巴頓玩到底 - 求驗客</h1><p>英超領隊好似好有威嚴，當年費Sir話飛砵就飛砵，碧咸都唔敢反抗；不過唔係隊隊都咁有紀律，紐卡素領隊舒利亞就搞到要決戰陣中嘅中場祖爾巴頓。事緣J巴頓喺上輪輸俾利記場波被逐後，同老舒炒大鑊；舒利亞先話J巴頓係「狗屎」（Shxt），J巴頓即刻回應：「你先係狗屎領隊，你啲戰術更係一篤屎！」舒利亞之後發難罰J巴頓無限期停賽，認真玩嘢。呢單嘢可能仲有下文，因英報章爆料話，舒利亞一味靠惡，紐記入面唔少球員都唔係好妥佢喎！</p></body></html>
