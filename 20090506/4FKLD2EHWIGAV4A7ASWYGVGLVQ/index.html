<html><header><meta charset="utf-8"><title>情癡遭悔婚打擊　夜修山路7年</title></header><body><h1>情癡遭悔婚打擊　夜修山路7年</h1><p>湖南省瀏陽市洞陽鎮43歲男子黃孟奇，近7年來有一奇異習慣：白天在家呼呼大睡，晚上卻獨自挑着燈籠，上山修路，自他開始修路以來，他已修了8條闊1米的山路，總長約6公里，給住在深山的上百名村民上班、上學帶來方便。<br>黃兄表示，其弟原來在1997年與一名在長沙打工認識「最漂亮的姑娘」訂婚，可是在訂婚宴當日，「最漂亮的姑娘」卻沒有現身。這對黃孟奇造成極大打擊，性情大變，於每晚不斷修路，黃希望把路修好，讓準新娘無論從那個方向，都可走到他的住所。<br>湖南《長沙晚報》</p></body></html>
