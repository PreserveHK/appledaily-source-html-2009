<html><header><meta charset="utf-8"><title>曬㷫打火機炸的士</title></header><body><h1>曬㷫打火機炸的士</h1><p>【本報訊】一個放在的士車廂咪錶頂的打火機，疑暴曬下受熱膨脹爆炸起火，司機撲救時被燒傷手，幸附近有交通警員巡邏及時將火救熄。<br>遇事的士司機姓梁（55歲），昨晨11時許，他駕駛的士到中環置地廣場外的士站排隊載客，的士車頭咪錶頂當時放有一個打火機，由於昨烈日當空，該位置相信至事發時已暴曬幾個小時，打火機受熱發生輕微爆炸，火舌隨即燒着冷氣槽膠片，司機見狀用左手拍火，不慎被燒傷。兩名在附近執勤的交通警員見狀，立即拿出兩支滅火筒救火，瞬即將火救熄（圖）。救護員接報到場，替受傷的士司機敷治，他拒絕送院並駕駛的士離開。<br>梁偉權攝</p></body></html>
