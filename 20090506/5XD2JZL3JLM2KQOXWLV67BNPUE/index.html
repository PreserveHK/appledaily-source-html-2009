<html><header><meta charset="utf-8"><title>環保畫：再生畫畫蛋</title></header><body><h1>環保畫：再生畫畫蛋</h1><p>你我經過7仔門口，最愛花十元八塊扭扭扭，期待扭開了的扭蛋是甚麼，但你如何處置遺下的扭蛋殼呢？賽馬會創意藝術中心將舉行扭蛋繪畫活動，大家可在扭蛋殼自由創作，繪畫出對未來世界的期盼。所有的再生蛋將會於中心展出，供訪客欣賞。展覽完畢後，再生畫畫蛋將連同參加者的祝福字句送贈予長者、兒童等有待關懷人士。<br><br>記者：趙志雄</p><p>日期：5月8日至11日<br>時間：10:00am-8:00pm<br>地點：賽馬會創意藝術中心<br>費用：全免<br>查詢： http://www.jccac.org.hk </p></body></html>
