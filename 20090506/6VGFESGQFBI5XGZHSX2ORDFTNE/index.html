<html><header><meta charset="utf-8"><title>財話短說中石油今年須融資1500億</title></header><body><h1>財話短說<br>中石油今年須融資1500億</h1><p>▲中石油（857）財務總監周明春在公司08年度股東大會文件內透露，去年12月18日發改委公佈的成品油與原油掛靠機制，國內成品油出廠價是按布倫特、迪拜及辛塔三種原油價格為基礎，加上運費、加工成本、稅金及5%利潤率確定，故新機制為公司提供了穩定的盈利保障。中石油今年須融資1500億元人民幣，公司將尋求股東授權董事會發行最多1000億元人民幣長期債券及不超過兩成新股。</p></body></html>
