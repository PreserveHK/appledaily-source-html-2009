<html><header><meta charset="utf-8"><title>八卦風：09Camry優惠　加推10部</title></header><body><h1>八卦風：<br>09Camry優惠　加推10部</h1><p>年初先登場嘅豐田09升級版Camry，醒目靚仔咗之餘，設備都有所提升，以特惠價推出嘅Executive240Edition據說反應唔錯，代理決定加推10部，繼續特惠價$208,100！另外，人氣旺盛嘅CorollaAdvantage亦有劈價行動，以$159,800發售，比原價$170,370平超過1萬，仲唔係Fans嘅出車好時機？<br><br>記者：黎頌詩</p></body></html>
