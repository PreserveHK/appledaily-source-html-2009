<html><header><meta charset="utf-8"><title>樂基兒赴美探親大無畏</title></header><body><h1>樂基兒赴美探親大無畏</h1><p>樂基兒（Gaile）上月底獲法國名牌Chloé邀請，以香港名模代表身份出席在洛杉磯的Chloé新店開幕及酒會，同場還有《超人強戰回歸》女星姬蒂布絲禾夫（KateBosworth）、英國型女歌兒絲雲妮（ChloeSevigny）、MollySims等，星光熠熠。</p><p>擔心在美家人</p><p>Gaile一連兩天出席活動，又為雜誌拍攝時裝專輯，她透露心繫在加州的父母和兩個妹妹，故無懼豬流感仍然計劃稍後再赴美探親，她說：「我希望呢個病可以盡快stop，因為家人喺美國，好擔心，我有打電話叫佢哋小心，冇必要唔好出街，同埋一定要戴口罩。」<br>撰文：DebbieLum</p></body></html>
