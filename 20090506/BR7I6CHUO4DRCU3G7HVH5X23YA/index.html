<html><header><meta charset="utf-8"><title>男子病發猝死街頭</title></header><body><h1>男子病發猝死街頭</h1><p>【本報訊】一名男子昨日凌晨疑病發暈倒旺角街頭，同行友人見狀致電報警求助，救護員接報到場，將昏迷男子送院搶救，惜返魂乏術，警方經調查及聯絡男事主家人後，知悉事主本身有病痛，認為事件無可疑。<br>事發於昨日凌晨1時許，36歲姓李男子與友人路經旺角砵蘭街185號地下時疑病發暈倒，全身抽搐後昏迷不醒，由友人報警，警員及救護員接報趕至，將昏迷男事主送院搶救，惟事主最終證實不治，屍體稍後移送殮房（圖）。警方事後聯絡死者家人進行調查，知道事主本身有病痛，不排除他病發猝死。<br>伍浦鋒攝</p></body></html>
