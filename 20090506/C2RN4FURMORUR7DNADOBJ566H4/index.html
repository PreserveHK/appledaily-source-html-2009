<html><header><meta charset="utf-8"><title>夏日男人香</title></header><body><h1>夏日男人香</h1><p>相信不少男生都希望自己是一位人見人愛的Playboy，擁有的除了是美女，更懂時裝、飲食、體育、名人及時事等。不過要成為Playboy，即使不是學識淵博，至少也應懂得打理自己！例如近期氣溫急升的日子，在街上很容易遇到一些怪異味道，即使塗上香水後，怪味仍會縈繞，所以最佳方法都是徹底防臭。除了勤洗手勤冲凉，止汗也是一大課題，所以各位不妨選擇一些連帶香氛推出的止汗噴霧，之後再塗上同味的淡香水，效果不會太過誇張，又可避免體臭的出現呢！<br><br>記者：曾玉瑩<br>查詢：26355951</p></body></html>
