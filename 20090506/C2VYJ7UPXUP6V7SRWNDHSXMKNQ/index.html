<html><header><meta charset="utf-8"><title>求驗客手記：女槍手贏英足盃 - 求驗客</title></header><body><h1>求驗客手記：女槍手贏英足盃 - 求驗客</h1><p>阿仙奴嘅女子足球隊勁就係人都知，雖則佢哋喺今年2月有王牌射手姬莉史密芙離隊，走去美國女子職業聯賽效力波士頓浪花，但實力冇因此而受損，前晚喺打比郡派迪公園球場舉行嘅英足盃女子組決賽，憑卓雯同埋莉桃各入一粒贏新特蘭2:1，仲令領隊艾卡斯攞到教波生涯第30個錦標㖭。話時話，兵工廠班o靚仔都入咗英足盃青年組決賽，並且會喺本月22同埋26號同利物浦爭冠軍，我求大俠就睇吓佢哋有冇班師姐咁厲害先。</p></body></html>
