<html><header><meta charset="utf-8"><title>男性避孕針成功率99%</title></header><body><h1>男性避孕針成功率99%</h1><p>打避孕針，很快不再限於女性。中國經兩年臨床研究，發現睾酮素男性避孕針成效大，避孕成功率達99%，將來男性同樣可打避孕針避孕。<br>今次是全球歷來最大的同類研究，研究中1,045名年齡由20至45歲男子跟配偶生育能力都正常，在實驗開始之前兩年內，至少生育了一名孩子。研究員定期為他們注射500毫克的睾酮素，令腦部兩種化學物包括卵泡刺激素和黃體生成素減少，從而影響精子的製造。結果顯示，在實驗人僅一人在實驗期間令配偶懷孕。實驗完畢，所有人的生育能力回復正常。<br>英國《每日電訊報》/《每日郵報》</p></body></html>
