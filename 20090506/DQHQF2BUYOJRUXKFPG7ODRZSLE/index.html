<html><header><meta charset="utf-8"><title>湯漢斯無暇調戲女主角</title></header><body><h1>湯漢斯無暇調戲女主角</h1><p>由湯漢斯（TomHanks）主演的新片《天使與魔鬼》（Angels&amp;Demons），昨天於羅馬舉行全球首映。湯漢斯與片中演員伊雲麥葵格（EwanMcGregor）、女主角AyeletZurer、導演朗侯活（RonHoward）以及小說原作者丹布朗（DanBrown）均盛裝上陣，逾3,000名影迷一早在場恭候。</p><p>難加插床戲</p><p>不少影評看過《天》片後大讚節奏明快，湯漢斯更打趣地說：「電影快得沒時間加插床戲，連在車廂中與女主角調情的戲份也容不下。」對於上套電影於全球大收，被問到對新片票房的期望，朗侯活胸有成竹說：「只要觀眾喜歡，票房多少不重要。」</p></body></html>
