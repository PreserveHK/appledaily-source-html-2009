<html><header><meta charset="utf-8"><title>求驗客手記：堅尼膺最「硬」球員 - 求驗客</title></header><body><h1>求驗客手記：堅尼膺最「硬」球員 - 求驗客</h1><p>愛爾蘭防中堅尼雖然收咗山差唔多3年，不過佢嘅硬朗形象仍然深入民心；英國《太陽報》就搞咗個投票，選最硬朗足球員，堅尼大熱姿態排第一，車路士嘅夏里士同溫布頓「瘋漢」鍾斯分列二、三位；堅尼當年喺曼聯，嗰種強硬隊長風格真係鎮得住場，如果堅尼而家仲喺曼聯，基斯坦奴朗拿度夠唔夠膽咁串都成問題。堅尼而家就帶葉士域治，希望憑佢嘅威望來季由英冠升上英超。話時話，投票嘅人都好懷舊，前10名中只有第7嘅泰利，同第10位嘅韋拉仲踢緊，唔通代表呢一代球員好錫身，唔夠硬？</p></body></html>
