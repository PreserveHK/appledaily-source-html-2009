<html><header><meta charset="utf-8"><title>8000個煙盒砌出「戒煙車」</title></header><body><h1>8000個煙盒砌出「戒煙車」</h1><p>西安汽車科技學院一班學生早前用8,000多個廢煙盒製作「戒煙車」。據他們計算，煙民若從15歲開始吸煙，按每天抽一盒5元的煙來算，到60歲時將抽掉82,125元，這些錢節省下來就可以買一輛車。<br>該學院的學生在陝西省大學生社團成果展上，展示了這輛「戒煙車」。他們在一個月內，以500人收集得來的8,000多個廢棄煙盒，砌成了這輛「車」，希望藉此呼籲煙民「戒煙從現在開始，積累財富從戒煙開始」。<br>陝西《華商報》</p></body></html>
