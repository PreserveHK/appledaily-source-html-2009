<html><header><meta charset="utf-8"><title>隔牆有耳：立會慳家王 - 李八方</title></header><body><h1>隔牆有耳：立會慳家王 - 李八方</h1><p>立法會訪粵團未出發先格價，議員對立法會秘書處預計每人要花6,500蚊覺得好揦脷，公民黨湯家驊質疑費用可能係包埋出動監察佢哋嘅國安、公安。旅遊界謝偉俊則指家係淡季，四日三夜廣東團，住五星級酒店，「2,000蚊全包一定得！」<br>謝超人覺得報價食水深，建議外判畀旅行社，因為業界租車、租酒店都有較多優惠。立法會秘書長吳文華稱，6,500蚊呢個價係按公務員離港公幹津貼標準估計，目前只係預算，既然議員要慳，秘書處會盡量想辦法；佢又透露此行接見議員嘅最高級官員係副省長，有泛民議員懷疑係刻意降低規格，就算談及平反六四都冇咁矚目。</p></body></html>
