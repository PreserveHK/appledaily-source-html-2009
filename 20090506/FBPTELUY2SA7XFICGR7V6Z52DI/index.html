<html><header><meta charset="utf-8"><title>XboxLive!獨家睇鐵拳6</title></header><body><h1>XboxLive!獨家睇鐵拳6</h1><p>將會於今年第三季推出嘅名作3D格鬥遊戲《鐵拳6》，好多人排住隊等住玩，若果你等唔切又係XboxLive!玩家，就有先睹為快嘅機會。<br>事關《鐵拳6》遊戲預告片已經放上XboxLive!，讓玩家們在遊戲正式推出前，先感受吓呢款大作氣氛！講番預告片內容，可以預先睇到經過多次調整後，畫面迫力直追《街霸》，不過更強嘅係光源變化，全立體實時運算，感覺真嘅一樣。<br>而且影片中仲見到格鬥時猛拳抽擊，下下打中爆出火花，真係相當精采，無論係格鬥迷或鐵拳迷都唔可以錯過！<br><br>記者：許福合</p><p>查詢：Xbox（800964215）</p></body></html>
