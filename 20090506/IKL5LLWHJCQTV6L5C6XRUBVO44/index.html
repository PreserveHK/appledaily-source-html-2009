<html><header><meta charset="utf-8"><title>案件速遞國泰空姐追討薪金案上訴</title></header><body><h1>案件速遞<br>國泰空姐追討薪金案上訴</h1><p>【本報訊】國泰空姐追討薪金案，三名空姐今年1月獲勞資審裁處裁定，空姐的飛行津貼、地勤津貼及免稅品銷售佣金計入假期薪金一部份。空姐僅獲「局部勝利」，因審裁官沒有將佔空姐收入兩至五成的外站津貼計入假期薪金。三名空姐昨向高等法院申請上訴許可，並獲法庭批准。<br>三名申索人包括兩名為月薪空姐的關笑華及胡綺薇，以及一名時薪空姐何潔雯。至於國泰一方早前就同案已獲得上訴許可。屆時三名空姐及國泰的上訴案將一併處理。<br>案件編號：HCLA7-9/09</p></body></html>
