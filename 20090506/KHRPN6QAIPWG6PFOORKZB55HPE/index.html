<html><header><meta charset="utf-8"><title>案件速遞盲亨之子涉傷人月底裁決</title></header><body><h1>案件速遞<br>盲亨之子涉傷人月底裁決</h1><p>【本報訊】「車神」盲亨之子詹家圖涉於長沙灣街頭夥眾襲擊一家三口，昨在觀塘裁判法院自辯。他堅稱案發時留在家中，根本不在現場，又指自己有望於明年成為「有史以來中國第一位一級方程式賽車手」，因此一直過着刻苦和規律的生活，不會胡來。案件本月26日裁決。<br>被告詹家圖（24歲）昨日選擇出庭自辯，聲稱去年10月18日案發當晚，他留在家中讀書及看電視消遣，根本沒有前往長沙灣順寧道45號，更遑論毆打三名事主。不過，他忘記當時看過甚麼電視節目，至於書籍則是一本名為《人性的弱點》的「小說」。<br>案件編號：KTCC8138/08</p></body></html>
