<html><header><meta charset="utf-8"><title>孖寶半全膽推介 - 吾中</title></header><body><h1>孖寶半全膽推介 - 吾中</h1><p>球賽編號：星期三11<br>對賽隊伍：車路士vs巴塞隆拿<br>半場　0:0<br>全場　2:1　2:2　1:2<br><br>球賽編號：星期三12<br>對賽隊伍：利恩vs洛辛堡<br>半場　1:0　0:0　0:1<br>全場　0:2　1:2<br><br>共15注　吾中提供<br><br>簡評：頭關歐聯車路士迎巴塞勢均加敵，勝負難料，故全場「主、客、和」3個波膽都要，不過料兩隊上半場會踢得較保守，只要1注0:0。次關挪超，客軍洛辛堡近況好，半場勝1:0，全場勝2:0及2:1；但由於洛辛堡近仗不時反勝對手，可博利恩1:0領先半場。</p></body></html>
