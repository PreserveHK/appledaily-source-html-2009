<html><header><meta charset="utf-8"><title>豬流感短訊網站售假抗疫產品</title></header><body><h1>豬流感短訊<br>網站售假抗疫產品</h1><p>豬流感肆虐下人心惶惶，騙徒乘機出動，美國食品和藥物管理局（FDA）前天指，至少有20網站出售號稱對預防或治療新型流感有奇效的產品，並點名批評rebuildermedical.com網站，出售199美元（約1,552港元）的所謂「預防人類豬流感」產品，但只是含微量銀的洗頭水、護髮素、沐浴液等。FDA已飭令各網站作出糾正，否則會採取法律行動。<br>中新社</p></body></html>
