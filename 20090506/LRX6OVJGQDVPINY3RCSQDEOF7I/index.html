<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Fiona咬祖藍留牙齒印 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Fiona咬祖藍留牙齒印 - 馮仁昭</h1><p>薛凱琪（Fiona）同王祖藍噚日去咗香港動植物公園，拍《人間喜劇》外景，祖藍仲自爆日前同Fiona喺電車上拍咀戲錫咗個幾鐘。Fiona強調事前冇同祖名交代，當記者笑祖藍個鼻同祖名一樣咁大時，佢就話祖藍嘅五官都太大，根本放唔落佢塊面度，Fiona仲話拍戲經常要失控打鬧祖藍，試過幾次錯手打錯佢塊面同咬到留低牙齒印。</p></body></html>
