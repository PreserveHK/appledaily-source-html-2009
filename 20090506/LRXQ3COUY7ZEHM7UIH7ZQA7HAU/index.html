<html><header><meta charset="utf-8"><title>視窗7測試版供下載</title></header><body><h1>視窗7測試版供下載</h1><p>微軟視窗7推出進入倒數計時，測試版昨天（周二）向公眾開放下載，初步反應良好，指相容性較Vista高，操作較穩定，估計正式版今秋推出。<br>視窗7針對Vista弱點而設，Vista被指硬體支援需求大，較舊電腦和微型手提電腦難以啟用，視窗7則將要求降低，只需要1GB以上記憶體空間，1GHz以上處理器，以及16GB的硬碟空間，而一般手提電腦可使用。視窗7操作簡單化，如取消WindowsVista的資訊看板（Sidebar）的功能、沒有3D翻頁等功能，反而提供硬體裝置舞台，讓相機、手機更易在視窗7使用。<br>法新社</p></body></html>
