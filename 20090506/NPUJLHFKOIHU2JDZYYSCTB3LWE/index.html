<html><header><meta charset="utf-8"><title>陳豪冲咖啡冧女</title></header><body><h1>陳豪冲咖啡冧女</h1><p>陳豪及名模MandyLieu昨日出席McCafe在金鐘分店舉行的10周年紀念，兩人即場調製兩杯咖啡讓在場嘉賓品嚐。陳豪向以嗜飲咖啡聞名，他笑言最高紀錄是一日喝7杯，緋聞女友廖碧兒亦有試過其手勢，他說：「試過冲杯牛奶咖啡佢飲，唔好話『冲』出感情。不過朝早飲一杯齋啡可以去眼袋，女士們可以試吓。」</p><p>全力減肥</p><p>陳豪又表示目前忙於拍攝劇集《宮心計》，之後就會全力投入減肥，對於記者提議不妨加入廖碧兒代言的修身公司組情侶檔，他就半開玩笑說：「我唔介意情侶檔，但兩個人要泳裝上陣會好貴喎。其實錢唔係大前提，最重要係意識良好，唔好賣弄色情。」<br>採訪：何永寧<br>攝影：黃偉雄</p></body></html>
