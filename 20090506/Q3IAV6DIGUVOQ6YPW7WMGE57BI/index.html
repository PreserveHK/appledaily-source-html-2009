<html><header><meta charset="utf-8"><title>吸血新世紀熱爆MTV電影獎</title></header><body><h1>吸血新世紀熱爆MTV電影獎</h1><p>2009MTV電影大獎的提名名單剛於噚日公佈，熱爆票房嘅《吸血新世紀》（Twilight）同埋金像電影《一百萬零一夜》（SlumdogMillionaire）分別以7項同6項提名領先，兩片嘅男主角除咗會爭影帝之外，仲會喺最佳電影作正面交鋒。已故金像男星希思萊杰（HeathLedger）就再憑《蝙蝠俠：黑夜之神》（TheDarkKnight）爭最佳奸角，今次得獎名單會由影迷網上投票選出，頒獎禮喺本月27日舉行。</p></body></html>
