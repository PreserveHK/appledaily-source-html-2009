<html><header><meta charset="utf-8"><title>PENTAXK-mOlive迷彩軍裝</title></header><body><h1>PENTAXK-mOlive迷彩軍裝</h1><p>PENTAXK-m雖然推出一段時間，不過因為機身小巧，仍然好得用家歡心，而PENTAX更花心思，將K-m變身換裝吸引玩家。上次K-m就換上白色外衣，在單反之中可叫絕少見到，今次就更推出K-mOlive橄欖綠色別注版，全身迷彩Look，着埋全身軍裝出街影相仲唔型爆！<br>不過對K-mOlive有興趣就要快手，因為佢係限定推出，日本推出1,000部，全球亦只有3,000部，而香港更只限售數十部，非常罕有，收藏價值相當高。<br><br>記者：許福合<br>查詢：捷成洋行（29262300）</p></body></html>
