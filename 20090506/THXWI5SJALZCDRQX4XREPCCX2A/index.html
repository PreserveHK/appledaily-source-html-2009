<html><header><meta charset="utf-8"><title>婦誤踩油門　寶馬墮泳池</title></header><body><h1>婦誤踩油門　寶馬墮泳池</h1><p>油門當腳掣，汽車隨時報銷，美國加州一名55歲婦人，便因為掉頭時誤踩油門，結果車子衝破圍欄，直墮4.6米深的泳池邊，再撲通跣入泳池，四輪朝天。<br>婦人是蒙特雷市（Monterey）「加登健身俱樂部」會員，上周五健身完後，駕駛寶馬（BMW）離開，卻誤踩油門做腳掣，車子衝破圍欄，壓毀泳池邊數張太陽凳，再跣落泳池底。天降汽車，幸泳池空無一人，婦人慌忙爬出車廂，由俱樂部其他會員救起。<br>英國《每日郵報》</p></body></html>
