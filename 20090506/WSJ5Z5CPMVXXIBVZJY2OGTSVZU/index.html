<html><header><meta charset="utf-8"><title>「中國悍馬」青藏試車</title></header><body><h1>「中國悍馬」青藏試車</h1><p>內地自行研製、有「中國悍馬」之稱的梟龍越野車，前日開始進行高海拔、高溫、高寒的三高試驗，歷時四個月，總行程達1.6萬公里。<br>武漢梟龍越野車，由武漢一家民營企業，歷時10年獨立設計完成，零部件100%國產化，具有完全知識產權和自主品牌，可開發成30多個不同車型，廣泛適用於石油、水利、地質勘探等領域，多項性能號稱超越美國悍馬。11輛車組成的車隊前日進行試車，向青藏高原出發，每輛價值約達70多萬元人民幣。<br>新華網</p></body></html>
