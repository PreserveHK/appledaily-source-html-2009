<html><header><meta charset="utf-8"><title>欣宜歌贈四川災民</title></header><body><h1>欣宜歌贈四川災民</h1><p>鄭欣宜前晚在西貢拍新歌《吃苦的力量》MV，今次還與小朋友合作，二人在MV中玩氹氹轉，十分溫馨。欣宜說：「呢首歌係送畀5.12四川同胞，希望對佢哋有鼓勵作用，因為我都需要接受鼓勵。我拍劇時中文唔好，好辛苦，而且未做外界已經批評我做得唔好，我想過放棄，點解大家唔肯接受我，未做就同我打大交叉，好在有陳太（陳淑芬）同家豪對我鼓勵，其實我都算幸福。」<br>另外，提到阿姐汪明荃與羅家英結婚，欣宜自言是超開心，她笑說最想知家英哥如何向阿姐求婚，她覺得二人十分甜蜜，要相處20年是不簡單的事。<br>採訪：馬建華<br>攝影：林德雄</p></body></html>
