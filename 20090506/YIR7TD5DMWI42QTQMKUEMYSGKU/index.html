<html><header><meta charset="utf-8"><title>川漢吞蛇卡喉　拔不出來</title></header><body><h1>川漢吞蛇卡喉　拔不出來</h1><p>一名男子日前在四川綿陽表演生吞活蛇時不慎失手，蛇鑽進他的食道無法拔出，要送院救治。<br>事發上周六晚，這名20多歲的男子在綿陽一間酒店演藝廳表演生吞活蛇，片刻蛇鑽入他嘴裏50多厘米後，留着一截尾巴在嘴外扭動，觀眾都看得目瞪口呆。男子其後無法將蛇扯出來，之後被送往醫院，醫生指蛇進入食道後張開鱗片，卡在食道，決定做手術將蛇從男子胃內取出。至次日凌晨一時，男子的師傅趕到醫院，直接借來一把剪刀將蛇剪成兩段，讓男子吞下另一截。<br>四川《天府早報》</p></body></html>
