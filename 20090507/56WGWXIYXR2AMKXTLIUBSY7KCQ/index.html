<html><header><meta charset="utf-8"><title>獅子乸發威扯斷負心雄獅脷</title></header><body><h1>獅子乸發威扯斷負心雄獅脷</h1><p>老娘不發火不是病貓，發起火來更可能會像這隻獅子乸那般兇狠。<br>在非洲國家博茨瓦納（Botswana）的奧瓦萬戈三角洲，一隻雄獅已有一隻獅子乸，豈料花心得很，看上鄰近另一隻雌獅子，一心走過去兜搭。獅子乸把一切看在眼裏，妒火和怒火立即攻心，失驚無神大發雌威，先來一招「河東獅吼」，要擋住花心雄獅去路，雄獅不理繼續前進，獅子乸於是用尖銳的獅爪，扯住雄獅的舌頭，連舌頭也扯斷了。<br>千鈞一髮的剎那，野生動物攝影師把去年12月發生罕見的一幕，咔嚓拍攝下來，十分全神。<br>英國《每日郵報》</p></body></html>
