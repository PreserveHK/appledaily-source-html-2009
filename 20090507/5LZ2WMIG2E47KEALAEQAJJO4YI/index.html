<html><header><meta charset="utf-8"><title>衞署籲停用問題療濕痛</title></header><body><h1>衞署籲停用問題療濕痛</h1><p>【本報訊】衞生署昨晚呼籲市民不要購買及服食一款名為「療濕痛」產品，該產品含無標示西藥成份潑尼松龍及甲芬那酸，可引致高血壓、胃潰瘍及出血。</p><p>口服營養劑亦回收</p><p>一名65歲男子服用該產品後出現暈眩及腹瀉症狀，上月19日到瑪嘉烈醫院求醫，現已出院。<br>另外，裕利醫藥有限公司宣佈回收未經註冊的「MilupaGES45口服葡萄靈電解營養劑」，該產品主要補充肚瀉時失去的水份和電解質，服食後不會有即時危險，市民如有查詢可致電25799268與批發商聯絡。</p></body></html>
