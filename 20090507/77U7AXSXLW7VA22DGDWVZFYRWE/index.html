<html><header><meta charset="utf-8"><title>Eminem巴黎戴口罩出巡</title></header><body><h1>Eminem巴黎戴口罩出巡</h1><p>豬流感肆虐全球，各地的音樂人也人心惶惶，有新碟推出的美國HipHop天王Eminem，昨日去巴黎宣傳時也有備無患地戴上口罩防中招。另外，英國著名大型音樂節Glastonbury也由於豬流感關係，主辦單位怕政府會下令取消演出而開會急謀對策。現時英國已有豬流感確診患者，消息指由於Glastonbury觀眾多加上衞生環境差，極容易於會場內出現大規模感染。昨日Glastonbury發言人表示音樂節暫時計劃如常舉行，但會注意疫情發展。</p></body></html>
