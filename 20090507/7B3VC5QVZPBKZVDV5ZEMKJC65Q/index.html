<html><header><meta charset="utf-8"><title>楊紫瓊每天學多一點</title></header><body><h1>楊紫瓊每天學多一點</h1><p>現時貴為國際女星的楊紫瓊，早前穿上AtelierVersace晚裝為名人雜誌《PrestigeHongKong》拍攝專訪照時，透露自己是由一名害羞姑娘，慢慢轉變成今日的充滿自信。</p><p>享受艷羨目光</p><p>楊紫瓊說：「當你站上紅地毯時，你便會成為眾人注目的對象。觀眾看到你身上穿戴着華麗的衣飾時會感到欣羨，希望自己能變成你，所以要站在台上的話，你便應該好好享受這種感覺。」她又指不斷學習、精益求精，是她常存的理念，她說：「無論老或幼，做人應該每天學新的事物，吸取新的知識。」<br>撰文：DebbieLum</p></body></html>
