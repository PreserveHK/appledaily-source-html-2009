<html><header><meta charset="utf-8"><title>鄧麗君逝世14周年蠟像換新裝</title></header><body><h1>鄧麗君逝世14周年蠟像換新裝</h1><p>明日是鄧麗君逝世14周年，杜莎夫人蠟像館昨日為鄧麗君蠟像換上她於77年在日本演唱會中的旗袍造型。鄧麗君的三哥鄧長富、曹眾和歌迷會成員均有出席，大會又安排新人A.Lin和新邦民女陳嘉寶穿上七十年代服裝。<br>鄧長富見到蠟像笑不攏嘴，他說：「鼻子跟唇很像，看到有點激動，不過矮了一點。」他下午即趕返台北準備歌迷聚會，並透露明年會舉行多項15周年紀念活動。<br>曹眾表示會參與活動：「據我所知15周年有舞台劇形式、電視同電影嘅都有，我未必會扮演，但一定會用其他形式參與。」<br>採訪、攝影：藍文浩</p></body></html>
