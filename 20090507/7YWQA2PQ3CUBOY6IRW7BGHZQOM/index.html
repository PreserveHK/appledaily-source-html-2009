<html><header><meta charset="utf-8"><title>姚嘉妮未滿月即開工</title></header><body><h1>姚嘉妮未滿月即開工</h1><p>姚嘉妮、陳敏之和JocelynLuko昨日在觀塘出席「Huggies愛．擁抱」，跟同場30個媽咪學習9種抱B招式。敏之雖然未做媽咪，但抱B也似模似樣。至於剛於上月20日誕下女嬰Kyra的姚嘉妮，坐月僅兩周就接商場騷搵尿片錢，還即場示範幫BB女換尿片，手勢純熟。<br>姚嘉妮生下女兒後，上圍明顯比前豐滿，她說：「我升咗cup，好開心，仲差10磅就回復未生時體重，希望盡快收身。湊女唔算辛苦，好彩有媽咪同契媽幫手，但生完女第一次出嚟做嘢，離開個女一陣已經好掛住，我同老公定眼望住個女兩個鐘都唔覺悶。」<br>採訪：魯萍<br>攝影：陳順禎</p></body></html>
