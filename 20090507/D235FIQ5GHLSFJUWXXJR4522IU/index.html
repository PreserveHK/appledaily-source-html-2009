<html><header><meta charset="utf-8"><title>案件速遞「分手不應索償」上訴駁回</title></header><body><h1>案件速遞<br>「分手不應索償」上訴駁回</h1><p>【本報訊】高官X先生與歡場女子許榮（圖）搞婚外情，因妻子揭發導致分手，最終演變成被勒索事件。勒索罪成的許榮被判監三年，早前就刑期提出上訴但遭駁回。上訴庭昨頒下判詞，指當男女關係破裂時，其中一方不應以要脅對方賠償或支付分手費作為分手條件。<br>上訴庭續指，許榮（38歲）在收取29萬元後，繼續向X先生索款，又恐嚇X先生及其妻，令案情更加嚴重，判監三年並非過重。<br>案件編號：CACC15/08</p></body></html>
