<html><header><meta charset="utf-8"><title>環遊世界：旅遊達人帶你食玩北海道</title></header><body><h1>環遊世界：旅遊達人帶你食玩北海道</h1><p>日本像毒品，香港人總要久不久去充一次電！即使去過北海道N次，日癮發還死要去，又懶得計劃行程，思前想後，決定跟團！由旅遊達人禤國全、美食家JackyYu帶團遊北海道，享果子王國露天溫泉，試浸日本木桶溫泉，再食原隻長毛蟹、A5和牛！好食好浸，大解日本癮。<br><br>記者：馮冠芝</p><p>北海道美食嘆世界4天團（JSAE04）</p><p>出發日期：5月28日<br>價錢：$16,888<br>查詢：36920888（東瀛遊）</p></body></html>
