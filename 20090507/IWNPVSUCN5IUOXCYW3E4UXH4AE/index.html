<html><header><meta charset="utf-8"><title>醫學Online家居儀器測愛滋病毒</title></header><body><h1>醫學Online<br>家居儀器測愛滋病毒</h1><p>愛滋病患者需定期覆診及驗血確保病情受到控制，英國倫敦大學學院的專家成功研發一部可供愛滋病患者在家居自行測試的小型儀器，類似現時糖尿病患者自行做的「拮手指」驗血測試。愛滋病人可透過每日或隔日進行的簡單測試，監察血液的愛滋病毒數量變化，一旦發現病毒有增加趨勢，可立即求診。專家指患者普遍每隔一至三個月才會覆診，加入家居病毒監測有助預防愛滋病惡化。</p></body></html>
