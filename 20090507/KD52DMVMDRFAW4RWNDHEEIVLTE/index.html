<html><header><meta charset="utf-8"><title>醫學Online冠心病或受遺傳影響</title></header><body><h1>醫學Online<br>冠心病或受遺傳影響</h1><p>美國哥倫比亞大學一項研究發現冠心病可能受到遺傳影響，研究將實驗老鼠分成兩組，一組帶有可令血塊形成的變異基因，另一組老鼠的基因則正常，兩組老鼠食用相同的高脂餐10星期，結果帶有變異基因的老鼠因心臟血管被堵塞，罹患冠心病的比率遠高於另一組老鼠。專家指血液變濃未必一定會形成血塊，影響心臟健康，但若帶有變異基因則風險提高，這些高危人士更要注意飲食健康。</p></body></html>
