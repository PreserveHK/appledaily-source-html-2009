<html><header><meta charset="utf-8"><title>財話短說大摩估碧桂園15日內股價跌</title></header><body><h1>財話短說<br>大摩估碧桂園15日內股價跌</h1><p>▲摩根士丹利發表戰略報告，預期未來15天，碧桂園（2007）股價有七至八成機會下跌，主要是經過近日升浪後，短線估值已不吸引。台灣傳媒日前報道，碧桂園計劃赴台投資，消息刺激碧桂園昨搶高11.8%，收報3.22元。不過大摩指出，碧桂園在台灣未有經驗及獨特優勢，未見其投資台灣有任何好處，特別是內地房地產市場剛出現回穩之際，應趁此機會打入內地新市場。</p></body></html>
