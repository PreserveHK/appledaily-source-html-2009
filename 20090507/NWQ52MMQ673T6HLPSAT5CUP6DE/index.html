<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超儀萬元家用畀賭王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：超儀萬元家用畀賭王 - 馮仁昭</h1><p>何超儀最近自資開拍新戲，仲搵咗賭王老竇何鴻燊投資成1億，認真大手筆，超儀坦言家姐何超瓊都有幫佢口叫爸爸注資。不過超儀都好認真㗎，佢話：「我做晒資料搜集畀老竇睇，因為我唔想老竇以為我係『昆』佢啲錢嚟買衫呀。」超儀成日都俾外界覺得佢依靠老竇，原來佢曾經試過喺第一次出碟有錢賺時，畀過萬幾蚊老竇做家用，雖然數目真係唔多，但嗰番心意先係最重要。</p></body></html>
