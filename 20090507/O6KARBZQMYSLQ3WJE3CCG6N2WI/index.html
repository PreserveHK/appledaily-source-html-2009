<html><header><meta charset="utf-8"><title>阿Sa嘲王傑唔玩得</title></header><body><h1>阿Sa嘲王傑唔玩得</h1><p>蔡卓妍（Sa）和張敬軒昨日到港台擔任祝捷會頒獎嘉賓，活動後主禮台留下一堆生果，軒仔搞笑地手持兩個木瓜給阿Sa，令她哭笑不得，阿Sa則回敬一隻香蕉給軒仔。</p><p>認緋聞增曝光率</p><p>王傑前日於台灣斥英皇高層霍汶希（Mani）作緋聞谷歌手，阿Sa聞言說：「我覺得Mani係一個好搞笑嘅人，佢鍾意開玩笑，有啲人會開到玩笑，有啲人唔得。」問她緋聞會否有助人氣？她覺得會有一定曝光率，但不能把責任推給一方。阿Sa強調遇到不合理宣傳及工作，都會推掉。問她有否被要求出席飯局？她說：「從來都冇，我係咪要檢討自己？廣告都有教人要識sayno。」<br>採訪、攝影：馬建華</p></body></html>
