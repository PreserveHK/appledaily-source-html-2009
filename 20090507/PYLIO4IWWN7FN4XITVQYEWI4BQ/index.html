<html><header><meta charset="utf-8"><title>案件速遞加州紅與Neway糾紛和解</title></header><body><h1>案件速遞<br>加州紅與Neway糾紛和解</h1><p>【本報訊】本港兩間卡拉OK龍頭公司，加州紅及Neway在00年合組同成發展有限公司，專責與唱片公司洽談卡拉OK獨家試唱權。但加州紅指Neway及前董事馬偉華單方面與唱片公司洽談，遂向法庭申請禁制令。案件於本周一開審，雙方經過洽談後，昨達至庭外和解。<br>同成與7間唱片公司簽合約，但大部份合約已到期或於今年內到期，只剩下一張與負責飛輪海、陳綺貞等台灣及本地歌手的WOWMUSIC的合約，至2011年才約滿。雙方現同意待所有合約完成後，才結束合作關係。<br>案件編號：HCA748/08
</p></body></html>
