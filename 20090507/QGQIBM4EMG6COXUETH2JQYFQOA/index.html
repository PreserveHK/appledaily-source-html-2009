<html><header><meta charset="utf-8"><title>隔牆有耳：「維景式」訪粵或告吹 - 李八方</title></header><body><h1>隔牆有耳：「維景式」訪粵或告吹 - 李八方</h1><p>成龍話中國人要管，所以旅行團永冇自由行，連立法會議員訪粵團都不例外，呢個團有29人報名參加，不過有幾多人成行未知，白鴿黨主席仁哥話有關方面歧視「無證」議員，有乜理由其他議員可以自由離團，「無證」者就要「雙規」，規定日期、規定口岸出入境，對於呢種「維景式」訪問團安排，佢認為好離譜，因為議員公務繁忙，好難接受幾日「隔離」，因此佢只係報定名，如果另有要事要留港處理，寧願放棄北上。<br>仁哥又話，既然內地當局咁怕泛民議員，又要雙規、又要隔離，不如玩埋SM，要佢哋綑綁式成行，綁埋晒一齊，咁就實穩陣。
</p></body></html>
