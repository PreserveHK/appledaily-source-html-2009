<html><header><meta charset="utf-8"><title>韋哥密密捐獻獲人道獎</title></header><body><h1>韋哥密密捐獻獲人道獎</h1><p>荷李活影星韋史密夫（WillSmith）昨日現身加州比華利山，接受由SimonWiesenthal中心頒授的人道大獎，以表揚他對教育、文化及社會的貢獻，身為韋史密夫好友的查理絲泰朗（CharlizeTheron）還擔任頒獎嘉賓。</p><p>一身醒神打扮的韋哥，昨日由妻子珍達娉琪（JadaPinkett）及三名兒女陪同下出席領獎。大會表示韋哥歷年密密捐獻，回饋社會，故此頒獎對他作出表揚。當日格林美得獎歌手JosiahBell也義務演出娛賓，場面熱鬧。</p></body></html>
