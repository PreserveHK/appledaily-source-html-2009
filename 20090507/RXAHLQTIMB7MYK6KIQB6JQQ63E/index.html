<html><header><meta charset="utf-8"><title>涉鐵鎚弒母女控謀殺</title></header><body><h1>涉鐵鎚弒母女控謀殺</h1><p>【本報訊】紅磡樂民新邨倫常慘案，涉嫌用鐵鎚扑死母親被捕的50歲姓梁女子，昨晚被警方落案檢控一項謀殺罪，今日解九龍城裁判法院提堂。警方法醫官昨剖驗78歲女死者崔雪貞，證實她頭部嚴重受傷致死。<br>崔婦生前與54歲姓梁次子及50歲女兒，同住樂民新邨樂愛樓一單位，三人均患有精神病；前日早上崔婦在家與女兒疑為家事發生爭執，爭吵間崔婦遭人用三柄鐵鎚狂扑，當場死亡。崔婦兒子返家揭發報案警方拘捕梁女。</p></body></html>
