<html><header><meta charset="utf-8"><title>華仔、冰冰為新片祈福</title></header><body><h1>華仔、冰冰為新片祈福</h1><p>劉德華、李冰冰和導演徐克等，前日在橫店為新片《狄仁傑》舉行拜神開鏡儀式，眾人齊齊切燒豬，現場未見扮演武則天的劉嘉玲。華仔在開鏡儀式上，誠心上香，祈求拍攝順利。</p><p>嘉玲勤練騎馬</p><p>華仔在戲中扮古代神探狄仁傑，李冰冰則扮演上官婉兒。據知劉嘉玲雖然還未開工，但她近日忙於練習騎馬和古代宮廷禮儀，為新片做準備，由於要騎馬和趕開工，所以相信嘉玲與梁朝偉的生仔計劃再要延期。<br>撰文：丁寧</p></body></html>
