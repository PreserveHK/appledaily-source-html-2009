<html><header><meta charset="utf-8"><title>米歇爾上《芝麻街》興奮</title></header><body><h1>米歇爾上《芝麻街》興奮</h1><p>美國總統奧巴馬（BarackObama）夫人米歇爾（Michelle）自今年初當上第一夫人以來，最開心是甚麼？丈夫就職總統？不是。見到第一狗阿Bo？不是。原來是上兒童節目《芝麻街》（SesameStreet）。<br>她前日（周二）探訪美國駐聯合國辦事處時說，她雖然為這次探訪感到很高興，但她剛出席完《芝麻街》節目（圖），興奮的心情仍未平復。她說：「我沒想過可跟Elmo和大鳥（BigBird）出席《芝麻街》，所以很興奮。現在心情仍未平復。相信這是我入住白宮以來，所做最開心的事。我們談論營養和健康飲食，但仍叫人興奮。」<br>美聯社</p></body></html>
