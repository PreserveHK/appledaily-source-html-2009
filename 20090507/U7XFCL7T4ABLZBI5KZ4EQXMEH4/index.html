<html><header><meta charset="utf-8"><title>豬流感短訊星送汽車籲正確洗手</title></header><body><h1>豬流感短訊<br>星送汽車籲正確洗手</h1><p>防禦豬流感的最佳方法是勤洗手，新加坡陳篤生醫院為了鼓勵人們正確洗手，近日推出「清潔、安全、免受感染」的洗手運動，並舉行抽獎遊戲，特地派出一組神秘搜查隊，每日到全國每個角落偵查，若發現有人以正確步驟洗手，就送上獎券，每人持有獎券數目不限。獎品頗豐富，頭獎是富士汽車，其他獎品包括等離子電視、手提電腦、遊戲機、購物券等共10件，全是商家贊助。<br>馬來西亞《星洲日報》</p></body></html>
