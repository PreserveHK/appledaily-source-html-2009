<html><header><meta charset="utf-8"><title>紅荳子喪禮加國低調舉行</title></header><body><h1>紅荳子喪禮<br>加國低調舉行</h1><p>粵劇紅伶林家聲的太太紅荳子（原名魏筱靈），前日因癌細胞擴散至心臟，在加拿大多倫多病逝，享年75歲，現在她的家人已忙於替她辦理身後事。</p><p>採佛教儀式</p><p>據知，紅荳子的喪禮採取佛教儀式舉行，昨日其徒兒周振基在電話中表示與師傅林家聲聯絡過，他說：「師傅嘅心情穩定，比我想像中堅強，師傅已經辦理緊師母嘅喪禮。」由於聲哥和家人一向處事低調，所以今次喪禮也會同樣低調。至於徒弟蓋鳴暉和周振基將於本月12日乘坐凌晨機起程到加拿大奔喪，喪禮將於當地時間本月13日舉行。<br>採訪：陳寶明</p></body></html>
