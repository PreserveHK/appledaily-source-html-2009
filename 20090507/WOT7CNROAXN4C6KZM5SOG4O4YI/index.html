<html><header><meta charset="utf-8"><title>隔牆有耳：議員大捐血 - 李八方</title></header><body><h1>隔牆有耳：議員大捐血 - 李八方</h1><p>立法會噚日舉行每年一次捐血日，今年捐血議員人數平咗03年最低紀錄，只有六名議員大出血，其中公民黨陳淑莊首次喺立法會捐血，佢初時話自己血型係比較罕有嘅B－，但唔使好似其他B－血型人士咁，不時畀人call去捐血，後來護士話佢聽，其實佢血型係B+，好常見。<br>陳淑莊話讀大學開始捐血，至今捐咗十幾次，唔好睇佢弱不禁風，捐血後都冇頭暈腳軟；至於白鴿黨高達亦唔輸蝕，噚日已經係佢第22次捐血，佢話目標係一世人捐到50次，相信有生之年可以做得到。自由黨派出最有份量嘅張宇人做代表，佢笑言怕血，見到流血會驚，所以護士幫佢抽血時表情誇張。</p></body></html>
