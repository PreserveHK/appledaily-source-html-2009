<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杏兒訪問山區瘀事多 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杏兒訪問山區瘀事多 - 馮仁昭</h1><p>胡杏兒同森美噚日喺北角出席樂施會宣傳活動，早前佢兩個到雲南同廣西探訪，杏兒好欣賞山區小朋友嘅樂觀心態，仲試學村民用竹籮揹120公斤薯仔，不過唔夠力搞到薯仔散晒落地，非常尷尬，森美仲揶揄杏兒話：「佢起都起唔到身呀，邊有咁英勇。」杏兒雲南之行仲俾陽光曬傷頭皮㖭！席間森美收到中國之友每月定額捐款合約，被指為每月捐一萬元，事後森美話：「唔只一萬㗎，我去完探訪影咗啲相，會自資約三萬蚊出本書，送番畀啲小朋友紀念。」</p></body></html>
