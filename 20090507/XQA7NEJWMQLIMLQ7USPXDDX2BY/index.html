<html><header><meta charset="utf-8"><title>男童伸掌入罅夾手</title></header><body><h1>男童伸掌入罅夾手</h1><p>【本報訊】葵涌石蔭邨商場發生升降機夾傷兒童意外，昨中午12時許，一名6歲男童由母親帶同往石蔭邨商場購物，母子在商場平台等候乘搭升降機；其間，懷疑男童頑皮將右手掌伸入升降機門隙罅，被夾着動彈不得，男童受驚哭叫，其母嘗試替他解困但不成功，惟有報警求助。<br>消防員到場時，男童已由途人協助救出。他的右手指出現紅腫，救護員替他檢查證實只是皮外傷，傷勢並無大礙，由母陪同送院治理（圖）。商場事後將出事的升降機封閉，禁止市民使用以進行檢查。<br>譚健文攝
</p></body></html>
