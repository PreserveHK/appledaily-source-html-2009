<html><header><meta charset="utf-8"><title>婦嫌家貧稱掟子落街</title></header><body><h1>婦嫌家貧稱掟子落街</h1><p>【本報訊】香港仔鴨脷洲邨一個綜援家庭，29歲姓何新移民女戶主疑不滿家貧，37歲姓潘丈夫又常不給家用，昨午6時夫婦又為錢銀問題吵鬧後，女戶主疑覺受委屈，晚上拒絕開門給到訪的家婆（姓張、61歲），並與兩年幼子女（長子5歲、幼女3歲）反鎖屋內，揚言要掟子女落街再跳樓。<br>警員及消防到場在地面張開救生氣墊，談判專家隔住大門好言勸解，但女戶主拒絕開門；雙方對峙三個多小時後，女戶主終受勸開門送院檢驗。幼女意外弄傷手指，由父親抱送醫院治理。</p></body></html>
