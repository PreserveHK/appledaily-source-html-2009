<html><header><meta charset="utf-8"><title>少女講手機衝燈被撞</title></header><body><h1>少女講手機衝燈被撞</h1><p>【本報訊】20歲美艷少女，昨凌晨在旺角亞皆老街過馬路期間，疑分心講手提電話，衝「紅公仔」過馬路，結果被駛經的士撞倒，擦損左手肘和粉臉；兩名路過熱心青年立即扶起並代為報警，女傷者送院敷治無礙，警方正調查意外原因。</p><p>受傷姓黎少女（20歲）長髮披肩、濃妝艷抹，穿着入膊露肩短裙配以高跟鞋，打扮入時。昨凌晨3時50分，在亞皆老街與洗衣街交界處，橫過馬路。駕駛空載的士的姓陳（49歲）司機收掣不及將她撞倒，傷者倒地擦傷失聲驚叫。兩名途經青年將她扶起，代為報警，稍後由救護車送院。的士司機稱當時是行車綠燈，女傷者一面講手提電話，一面步出過馬路。</p></body></html>
