<html><header><meta charset="utf-8"><title>中央台《明星課堂》被批教壞人</title></header><body><h1>中央台《明星課堂》被批教壞人</h1><p>據內地傳媒報道，北京中央電視台最近開設中學生頻道，還推出電視節目《明星課堂》，邀請蔡依林和周華健等明星上節目授課，但有網友批評這做法並不恰當，因為明星教學會導致大批學生成為追星一族，甚至影響學業。<br>該頻道負責人任新農說：「我們肯定會堅持央視的品質，把節目做好，找明星授課我認為不存在培養追星族的問題，如果學生本身不是追星族，應該不會受節目影響。」他續說找藝人上節目時，會有適當安排，待節目成熟後，會陸續請更多明星做嘉賓。如果某明星語文特別好，該頻道會優先請他們上節目教語文。<br>撰文：林妃</p></body></html>
