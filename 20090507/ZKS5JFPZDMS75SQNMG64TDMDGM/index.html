<html><header><meta charset="utf-8"><title>醫學Online黃熱爆發半年奪16命</title></header><body><h1>醫學Online<br>黃熱爆發半年奪16命</h1><p>巴西的黃熱疫情持續，世界疫症情報網的數字顯示，當地兩個州在過去半年已錄得超過43宗個案，當中16人死亡，單是2月至4月已有25人受感染。隨着感染高危地區持續有猴子染病死亡，衞生部門的專家擔心疫症會繼續惡化，由於患者的死亡率近四成，故呼籲市民要做好防蚊措施，並盡快接受疫苗注射。黃熱常見症狀包括突高燒、頭痛、發冷、惡心、嘔吐及肌肉疼痛等。</p></body></html>
