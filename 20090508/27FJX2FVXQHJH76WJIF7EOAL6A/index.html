<html><header><meta charset="utf-8"><title>董敏莉一天嚐百餃</title></header><body><h1>董敏莉一天嚐百餃</h1><p>董敏莉早前拍攝有線飲食節目《高師傅美食傳奇》，與高榮新師傅走遍大江南北，介紹各地民間故事和地道美食。二人早前到了唐朝首都西安，趁機享用仿唐宴，一嚐皇帝餐滋味。</p><p>美食交友</p><p>一向對餃子情有獨鍾的董敏莉，今次更有機會深入百姓家及餃子專門店品嚐餃子宴，原來當地餃子款式多達兩百多款，她一天之內便吃盡數十款、逾百隻餃子，甚有口福。董敏莉表示與高師傅合作半年甚有默契，又稱透過試食與當地人打成一片，悟出大道理，她說：「我發現食物可以打破種族甚至言語隔膜，所謂民以食為天，只要有好食嘅嘢，就能吸引到周圍嘅大人或小朋友，所以一定要增進廚藝！」<br>撰文：林妃</p></body></html>
