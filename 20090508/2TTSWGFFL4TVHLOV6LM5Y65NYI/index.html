<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂慧儀體諒張舒雅壓力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂慧儀體諒張舒雅壓力 - 馮仁昭</h1><p>幾位港姐呂慧儀、周美欣同高海寧噚日急不及待換上一身夏日打扮，各自露長腿到新城接受訪問，順道宣傳港姐招募活動。對於港姐多是非，有傳以病為由請長假嘅冠軍張舒雅唔可以參加加冕儀式，改由張嘉兒取代，高海寧話：「唔知喎，確定咗咩？好似未肯定。」作為師姐嘅呂慧儀同周美欣都異口同聲話：「好似陳倩揚做得幾好。」兩位師姐又話明白未必個個人都承受到呢個圈嘅壓力，所以佢哋都好體諒張舒雅。</p></body></html>
