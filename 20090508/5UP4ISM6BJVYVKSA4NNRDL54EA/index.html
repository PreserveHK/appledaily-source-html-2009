<html><header><meta charset="utf-8"><title>哈仔頻密約會人妖</title></header><body><h1>哈仔頻密約會人妖</h1><p>《哈利波特》（HarryPotter）系列男主角丹尼爾拉德克里夫（DanielRadcliffe），早前到紐約演出舞台劇時，認識咗一個名叫OurLadyJ嘅人妖藝人，佢哋被指頻頻約會。據英國《太陽報》報道，丹尼爾同OurLadyJ過從甚密，早前有人見到佢哋把臂參加派對。至於OurLadyJ日前仲透過交友網Twitter自爆經常同丹尼爾吃飯。消息指丹尼爾對人妖文化好有興趣，近排仲經常睇人妖騷。</p></body></html>
