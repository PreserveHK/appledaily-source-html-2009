<html><header><meta charset="utf-8"><title>豬流感短訊增撥億元購醫護裝備</title></header><body><h1>豬流感短訊<br>增撥億元購醫護裝備</h1><p>【本報訊】醫院管理局主席胡定旭昨日表示，局方將會額外撥款一億元購買口罩及防護衣等裝備，以確保醫護人員能在安全情況下提供正常服務；有關防護裝備可以供使用42天。<br>現時觸及豬流感疫情的醫護人員，主要是隔離病房前線人員，他們工作時需穿上全套防護衣物，其他崗位包括急症室人員，除非要作特別防範，否則戴上口罩便可；防護裝備主要購自內地、美國及東南亞。</p></body></html>
