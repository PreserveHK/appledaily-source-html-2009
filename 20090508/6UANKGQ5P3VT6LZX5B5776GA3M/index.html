<html><header><meta charset="utf-8"><title>財話短說南太私有化擬司法覆核</title></header><body><h1>財話短說<br>南太私有化擬司法覆核</h1><p>▲南太電子（2633）宣佈，就證監會收購及合併委員會拒絕批准公司延長私有化要約的期限，大股東準備提出司法覆核；在司法覆核有最終決定前，股份將繼續停牌。南太大股東以每股1.5元提出私有化的方案，只接獲88.46%小股東贊成，未達最少90%要求。大股東顧明均（圖）隨後表示，因察覺有證券行未交回股東的贊成票予中央登記處，希望證監能延長私有化要約時間，但被否決。</p></body></html>
