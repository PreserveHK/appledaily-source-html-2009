<html><header><meta charset="utf-8"><title>港外儲排名跳至第七</title></header><body><h1>港外儲排名跳至第七</h1><p>【本報訊】金管局公佈，本港截至4月底官方外滙儲備總額1934億美元，較3月底增加71億美元，在全球外儲資產排名榜，較對上月份晉升1級至第7位。據了解，本港外儲增加，部份原因與資金持續流入市場，該局按兌換保證價購入美元，向市場注資的行動有關。<br>連同未交收遠期合約在內，本港4月底外儲資產亦為1934億美元，同樣較3月底增加71億美元，本港在全球外儲榜排名，次於中國內地、日本、俄羅斯、台灣、印度及韓國。</p><p>增至1934億美元</p><p>金管局前晚再在外圍時段承接美元沽盤，向市場注入11.63億元，經T+2結算後，今日銀行體系結餘將增至2067.71億元。</p></body></html>
