<html><header><meta charset="utf-8"><title>碧咸嫂瞓身宣傳內衣</title></header><body><h1>碧咸嫂瞓身宣傳內衣</h1><p>碧咸嫂維多利亞（VictoriaBeckham）和老公都是EmporioArmaniUnderwear代言人。她昨日在紐約Macy's百貨，為自己在店內的EA女裝內衣新廣告揭幕做宣傳，這幅高達20呎的巨型黑白廣告，碧咸嫂恍如穿內衣瞓在石板上。<br>身為主角的碧咸嫂自然一身性感谷胸EA新裝亮相，黑色水晶外套配絲絹長褲、銀色高跟鞋，連手上的oversized蛇皮clutch，也是EA紐約第5街店的限量版，搶鏡功夫一流。<br>撰文：DebbieLum</p></body></html>
