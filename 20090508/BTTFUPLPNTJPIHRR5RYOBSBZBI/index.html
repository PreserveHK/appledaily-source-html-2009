<html><header><meta charset="utf-8"><title>求驗客手記：普高失球勢破100 - 求驗客</title></header><body><h1>求驗客手記：普高失球勢破100 - 求驗客</h1><p>屯門普高會喺今個禮拜六出戰最後一場聯賽，如果俾對手康宏晨曦數多過兩球，今季失球數字就會突破100大關。經過23場聯賽，普高目前喺積分榜排名高過淦源同香雪上清飲，肯定唔使降班；不過聯賽失波達92球，就肯定係13隊之冠。計埋銀牌0:4輸畀天水圍飛馬，同埋聯賽盃兩球被東方淘汰，累計失波已到98球。今季大部份時間為普高把關嘅國援門將周展宏（圖），因行為不檢被足總重判停賽6場而提早收「咧」，冇機會見證球隊突破「百球大關」，唔知算唔算逃過一劫喇。</p></body></html>
