<html><header><meta charset="utf-8"><title>Leona遭狂迷騷擾</title></header><body><h1>Leona遭狂迷騷擾</h1><p>時裝品牌HerveLegerbyMaxAzria昨日在荷李活開新舖，獲得多位女星撐場，包括英國小天后LeonaLewis、青春玉女希拉莉杜芙（HilaryDuff）及《奇幻逆緣》（TheCuriousCaseofBenjaminButton）女星TarajiP.Henson等。近日移居美國的Leona自稱受到一名狂迷騷擾，要找朋友返家過夜陪伴。</p><p>希拉莉取經</p><p>至於現年21歲的希拉莉，昨日一身成熟打扮現身，身為小朋友偶像的她更公然舉杯暢飲。近年開設自家時裝品牌的希拉莉，席上與設計師MaxAzria攬頭攬頸雞啄唔斷，未知是否向大師取經。</p></body></html>
