<html><header><meta charset="utf-8"><title>華仔智慧帥氣並存</title></header><body><h1>華仔智慧帥氣並存</h1><p>劉德華和李冰冰主演，徐克執導的電影《狄仁傑之通天帝國》日前已在橫店開拍，這次是華仔繼《老鼠愛上貓》和《天下無賊》後，第三度和李冰冰合作，兩人一見面即寒暄一番。</p><p>狄仁傑的故事家喻戶曉，之前也拍過電視劇和電影版本，慣以體形肥胖的演員當狄仁傑。但徐克表示狄仁傑不一定要由胖子去演，又稱智慧和帥氣可以並存，故找華仔飾演。至於近日盛傳林青霞將加盟王家衛的新電影《一代宗師》，出演一個門派的女掌門人，徐克對此事並不知情，他說：「青霞是我多年的好朋友，只要她認為值得做的事，我都支援她。」《狄》片預計明年暑期檔上映。<br>撰文：林妃
</p></body></html>
