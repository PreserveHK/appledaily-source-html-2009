<html><header><meta charset="utf-8"><title>案件速遞工人涉盜鄰居內褲手淫</title></header><body><h1>案件速遞<br>工人涉盜鄰居內褲手淫</h1><p>【本報訊】工廠工人疑發現公屋住所鎖匙可開啟其他單位木門，涉嫌利用該「百合匙」七度潛入毗鄰鄰居住所，盜取女戶主內褲，邊嗅邊手淫。他於上月初再犯案時，被男戶主擒獲報警。涉案工人被控一項企圖爆竊罪，昨在荃灣裁判法院再提訊，控方透露考慮改控被告七項爆竊罪，案件將轉往區域法院審理。<br>裁判官李家齊將案押後至5月21日再訊，待轉解區院文件，57歲被告張錦明（圖）獲准保釋外出。控罪指被告於今年4月6日在大窩口邨某單位，企圖偷竊該單位財物。<br>案件編號：TWCC1063/09</p></body></html>
