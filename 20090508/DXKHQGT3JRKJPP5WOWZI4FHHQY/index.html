<html><header><meta charset="utf-8"><title>磯山瘦身降Cup</title></header><body><h1>磯山瘦身降Cup</h1><p>現年25歲的日本性感女星磯山沙也加，昨日在東京大晒她玩CoreRhythms運動令全身總共減去12吋肥肉的成績。磯山笑言想不到短短個半月就能達到目標，不但收腰，連手臂的byebye肉、臀部和大腿贅肉也統統減到，她說：「很驚訝，就像奇蹟一樣。」<br>不過有得自然有失，向來擁有FCup驕人上圍的磯山，瘦身後上圍竟然縮水，幸好只是微跌一cup，仍然力保E奶。提到今後計劃，她希望可以替更多女性雜誌影相，頭炮將會在7月發售的雜誌《FRaU》中展示誘人裸體。</p></body></html>
