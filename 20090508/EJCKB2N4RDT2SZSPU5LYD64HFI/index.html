<html><header><meta charset="utf-8"><title>阿富汗美軍誤炸平民　120死</title></header><body><h1>阿富汗美軍誤炸平民　120死</h1><p>駐阿富汗美軍周一在西部法拉省與塔利班激戰時，誤炸平民，導致約120人死亡，當中大多是平民，包括20名小童，多名兒童重傷（左圖），村民事後在瓦礫中搜挖死傷者（右圖）。美國總統奧巴馬前天跟到訪的阿富汗總統卡爾扎伊會面時，就事件道歉，並承諾「盡一切能力」避免同類慘劇發生，還下令軍方徹查。美軍指這些平民是遭塔利班用手榴彈炸死後，用貨車運到兩條村，聲稱是被美軍誤炸的受害人。<br>美聯社</p></body></html>
