<html><header><meta charset="utf-8"><title>周四至周日各地聯賽及盃賽賠率表</title></header><body><h1>周四至周日各地聯賽及盃賽賠率表</h1><p>數據提示：綠茵往績殺晒</p><p>星期六5　FC愛媛vs東京綠茵<br>簡評：兩支排名接近的球隊對壘，但東京綠茵近年到訪FC愛媛都有不俗的對賽成績，取得2勝2和，而且只有一次沒有取得入球。</p><p>數據提示：機員開季未贏過</p><p>星期六44　哥倫布機員vs肯薩斯巫師<br>簡評：哥倫布機員雖然在排名上並非位列榜尾，但他們是今季美職聯中唯一未能夠取得勝利的球隊，只得5和2負成績。</p></body></html>
