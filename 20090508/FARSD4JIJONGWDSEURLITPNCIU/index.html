<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Karen心凉鞋王戴綠帽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Karen心凉鞋王戴綠帽 - 馮仁昭</h1><p>鞋王鄧劍群早前不滿三奶Karen（李姿霆左）戀上港男黃長發（右），鞋王除咗閂水喉，仲入稟要收番晒買畀Karen嘅物業。Karen背棄鞋王，但鞋王依然不愁寂寞，除咗正室朱錦韶，仲有二奶劉貝茜，但有消息踢爆二奶同前男友Edward藕斷絲連，唔單只聯名買樓，日前仲秘密拍拖。二奶一腳踏兩船曝光，Karen自然心凉，佢噚日話：「呢次都為我出一口氣，我一早都同鄧生講過佢（劉貝茜）有男人，唔只一個㖭，鄧生唔聽啫，但我信佢會拆得掂。」</p></body></html>
