<html><header><meta charset="utf-8"><title>案件速遞當街摸少女臀電工候懲</title></header><body><h1>案件速遞<br>當街摸少女臀電工候懲</h1><p>【本報訊】警方今年初在深水埗區接獲多宗少女遭非禮的舉報，隨即於清晨上班時在區內展開行動。今年3月24日早上，警方在桂林街附近，目擊一名年輕男子走近一名11歲校服女生，伸手撫摸女生臀部，然後急步離開。警員追截該男子，將他當場拘捕。被告原被控七項非禮罪，昨獲控方撤銷其中六項罪名，被告承認餘下一項罪，押後至下月18日，等候感化官及心理報告判刑。<br>任職地盤電工的被告鄧仕鴻（21歲）昨無律師代表。他求情時向事主道歉，直認見到對方臀部，便忍不住想摸。<br>案件編號：KCCC1664/09</p></body></html>
