<html><header><meta charset="utf-8"><title>Lisa避墨西哥宣傳</title></header><body><h1>Lisa避墨西哥宣傳</h1><p>瑞典女歌手LisaEkdahl日前喺斯德哥爾摩接受本報記者越洋電話訪問，為新碟《GiveMeThatSlowKnowingSmile》而到歐美宣傳嘅佢，為避免惹上豬流感，決定唔到墨西哥，佢話：「瑞典也很關注豬流感疫情，因為有不少瑞典人會到墨西哥旅遊，有關部門會檢查得非常嚴謹。」Lisa又話自己嘅聲線雖然唔強，唔能夠唱好激昂嘅歌，但寫歌時會畀多啲發揮空間自己。　<br>採訪：張一明</p></body></html>
