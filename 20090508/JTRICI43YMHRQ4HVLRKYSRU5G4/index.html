<html><header><meta charset="utf-8"><title>醫學Online吃得油膩或可增強記憶</title></header><body><h1>醫學Online<br>吃得油膩或可增強記憶</h1><p>一頓油膩的飯或可增強記憶，美國加州大學研究員訓練老鼠完成兩項任務，一批獲注射化學物質oleoylethanolamide（OEA）的老鼠，較快完成任務，顯示其記憶力較強。研究員指，OEA是脊髓動物小腸內分泌，令動物進食油酸等不飽和脂肪後感到飽肚，更多研究指OEA刺激與情緒有關記憶的大腦部份，或有助增強記憶，研究建議可進食含橄欖油及黃豆油等食物。</p></body></html>
