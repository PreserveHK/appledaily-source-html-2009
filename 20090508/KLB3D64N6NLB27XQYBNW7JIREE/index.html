<html><header><meta charset="utf-8"><title>黃伊汶撐蘇珊送驚喜</title></header><body><h1>黃伊汶撐蘇珊送驚喜</h1><p>蘇珊前晚在尖沙嘴文化中心演出「真我．自我蘇珊演唱會」，好友杜麗莎和羅敏莊擔任嘉賓，林建明、薰妮及張栢芝媽咪等也前來捧場，座無虛席。</p><p>勸歌手勤練歌</p><p>蘇珊的學生黃伊汶及漢洋現身打氣，黃伊汶表示跟蘇珊學唱歌已兩年，大家除了是老師和學生關係外，私下也會相約出來把酒談心。<br>蘇珊寄語時下歌手要定下時間練歌，更要抄歌詞以助記入腦，她表示有天份可以練習少些，若沒有天份就要將勤補拙。問到以前有沒有受到毒品引誘？她說：「當年都有，不過最緊要就係自己有定力。我細細個已知呢啲係唔好嘅嘢，所以唔會掂。」<br>採訪、攝影：馬建華</p></body></html>
