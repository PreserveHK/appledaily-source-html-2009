<html><header><meta charset="utf-8"><title>執筆寫心意</title></header><body><h1>執筆寫心意</h1><p>當每一位現代人都已習慣用電腦表達自己，要佢哋親自用紙用筆寫出自己對媽媽嘅心意，似乎有啲困難。唔認同？不妨細心諗吓有幾耐未試過親筆寫張Thankyoucard畀媽媽。似乎KateSpade對此等現象亦有所感觸，所以特別設計了一張「iheartmom」母親節心意卡畀大家，畀機會大家寫番小小心意畀最親嘅媽媽。<br><br>記者︰吳美美<br>查詢︰21103555</p><p>即日起到KateSpade專門店作任何購物即可獲贈精美母親節心意卡乙張。</p></body></html>
