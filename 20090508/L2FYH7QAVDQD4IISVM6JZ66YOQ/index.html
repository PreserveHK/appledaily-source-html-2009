<html><header><meta charset="utf-8"><title>松山、小雪緋聞谷戲</title></header><body><h1>松山、小雪緋聞谷戲</h1><p>電影《爆粗Band友》日本男星松山研一，和小雪搞姊弟戀斷正後，兩人昨日首次公開露面，於東京宣傳新片《卡姆依外傳》。他們一出現即引起在場傳媒哄動，他們表現大方未有避忌，選擇排排企任影唔嬲，不過就拒絕回答有關拍拖的問題。<br>雖然這對緋聞男女未有正面回應戀情，不過松山指小雪等拍檔對他而言都是重要的人，他說：「我們會一起吃飯、喝酒、說笑，我絕對不會忘記他們在我精神軟弱時幫助過我，我想報恩。」小雪表示起初覺得松山很害羞，後來對他改觀，覺得他是一個努力的人。</p></body></html>
