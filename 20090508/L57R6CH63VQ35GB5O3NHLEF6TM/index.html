<html><header><meta charset="utf-8"><title>隔牆有耳：署長抹車打氣 - 李八方</title></header><body><h1>隔牆有耳：署長抹車打氣 - 李八方</h1><p>兩位載過染病墨西哥旅客嘅的士司機，無辜辜俾人當咗播毒幫兇，嚇到好多市民唔敢搭的士，為咗挽回市民打的信心，運輸署署長黃志光撈過界，噚日化身清潔大隊長，落手落腳幫一班搵食車司機大佬抹車，推動清潔衞生意識。<br>黃署長平時為人低調，八方相信唔係好多市民認得佢，噚日佢戴住口罩，加埋副黑超，成個幪面超人咁樣，着住件運輸署制服，驟眼睇真係會誤會佢只係一個普通清潔工人，不過署長上陣有成隊人跟住，實唔會搞錯啦。<br>黃志光戴上手套揸住支清潔劑四圍噴，好落力左抹右抹，抹完小巴張凳，又抹的士車身，有板有眼好似熟手清潔工，冇乜欺場。</p></body></html>
