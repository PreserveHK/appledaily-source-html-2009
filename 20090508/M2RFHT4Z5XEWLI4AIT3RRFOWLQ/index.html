<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小儀偷拍裙底招抨擊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小儀偷拍裙底招抨擊 - 馮仁昭</h1><p>胡杏兒（左）前晚喺將軍澳錄影節目《農夫小儀嬉》，佢自認有小聰明，所以好少俾人整蠱，當年喺愛爾蘭讀書時仲整蠱過老師㖭。至於上集有片段講小儀（右）等人喺旺角好似偷拍少女裙底，惹嚟唔少網民抨擊，小儀話呢個係監製同導演嘅意思，佢強調當事人係知情嘅，拍攝前已溝通清楚，不過小儀都話：「不過我哋都會再檢討吓。」談到節目被彈沉悶，小儀坦言有啲唔開心，希望之後有所改善。</p></body></html>
