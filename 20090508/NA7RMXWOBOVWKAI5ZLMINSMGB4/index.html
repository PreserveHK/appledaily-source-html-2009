<html><header><meta charset="utf-8"><title>Tommy送ToteBag</title></header><body><h1>Tommy送ToteBag</h1><p>又到阿媽大晒的「母親節」，品牌們梗係勁出招吸引天下媽媽注意。而小記就咁啱見到幾個唔錯嘅優惠，想介紹畀媽媽們，就係TommyHilfiger特別喺母親節期間推出的送袋優惠。只要到任何TommyHilfiger、HilfigerDenim購物滿$1,800，即送ToteBag一個，而於TommyHilfigerChildrenswear購物滿$1,200就送MiniToteBag一個。兩款都係用上襟興嘅黑×綠白色間，絕對唔會係一份被人嫌老土嘅禮物。<br><br>記者︰吳美美<br>查詢︰23011288</p></body></html>
