<html><header><meta charset="utf-8"><title>豬流感短訊拒填健康表莽漢打人</title></header><body><h1>豬流感短訊<br>拒填健康表莽漢打人</h1><p>【本報訊】一名60歲姓黃莽漢，昨清晨5時許經落馬洲過關返港時，拒絕填寫健康申報表，並與負責的顏姓（34歲）醫療輔助隊員爭執。有人突掌摑顏的面頰，連他的眼鏡亦一併打爛。事主報警，警員到場將莽漢拘捕；事主送院檢驗後無礙。<br>醫療輔助隊參事劉文廣稱這是實施新入境措施以來，首次有隊員被打，部隊工作指引提醒隊員遇暴力對待時要忍讓，情況嚴重則需向保安人員求助。</p></body></html>
