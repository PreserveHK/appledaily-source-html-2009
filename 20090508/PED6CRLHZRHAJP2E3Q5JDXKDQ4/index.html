<html><header><meta charset="utf-8"><title>求驗客手記：奧雲球場馬場皆失意 - 求驗客</title></header><body><h1>求驗客手記：奧雲球場馬場皆失意 - 求驗客</h1><p>奧雲鍾意賭馬就好多人都知，呢位紐卡素前鋒最近亦暫時忘記喺球隊冇咗正選嘅不快，日前同埋前紐卡素隊友基雲一齊到馬場賭番幾手，希望可以贏番多少冲喜吓兼減吓壓，點知最後輸錢收場，聽講仲輸唔少，認真係球場同馬場都失意。奧雲會唔會喺下周一榜尾大戰對米杜士堡一仗，再次獲得領隊舒利亞重用，委任正選仲係未知數，但如果只列後備，對於呢位前英格蘭國腳都幾弊。因為紐卡素降班，奧雲肯定唔會隨隊落英冠，但季尾苦無上陣機會，其他球會又點睇辦肯主動簽佢呢？我求大俠都係勸佢畀心機練波爭正選，好過仲掛住賭馬。</p></body></html>
