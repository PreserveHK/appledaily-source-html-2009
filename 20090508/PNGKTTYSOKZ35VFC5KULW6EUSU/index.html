<html><header><meta charset="utf-8"><title>求驗客手記：韋咸莫財歐洲夢碎？ - 求驗客</title></header><body><h1>求驗客手記：韋咸莫財歐洲夢碎？ - 求驗客</h1><p>韋斯咸今季喺「小巨人」蘇拿領軍下，暫時霸住英超第7位，假如保持住呢個排名到尾，就可以參加來屆由歐協盃演變而成嘅Europa盃（暫譯）；當「槌仔幫」全隊上下興奮無比，殺得性起之際，突然傳嚟噩耗，班主根密臣坦言受唔住金融海嘯冲擊，個人欠債數目高達3.01億鎊（約33億港元），亦因為咁隊波盤數唔見得人，而且已經過咗歐洲足協發牌嘅期限，家陣一定要喺5月31日前攞盤數出嚟見人，否則無緣角逐下屆歐洲賽。唔夠一個月，斷估盤數都做唔靚，歐洲夢，都係凍過水嘞。</p></body></html>
