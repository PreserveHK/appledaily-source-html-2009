<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林拉筋痛到大叫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林拉筋痛到大叫 - 馮仁昭</h1><p>日前先嚟香港宣傳新碟嘅蔡依林（Jolin），返到台灣又馬不停蹄咁工作，原來佢早前為新碟密集式練舞，加上聽日佢會喺台中舉行新專輯慶功演唱會，搞到佢全身腰痠背痛，噚日佢搵咗個瑜伽老師同佢鍛煉肌肉，Jolin拉筋時痛到嘩嘩大叫，猛話：「好痛啊，我不行了！」因為佢嚟緊會喺台中同台南工作，所以佢自誇為「南台灣之花」，仲話到時想獻唱《我的依賴》畀台中市長胡志強夫婦聽呢。</p></body></html>
