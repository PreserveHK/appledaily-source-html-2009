<html><header><meta charset="utf-8"><title>隨街影人</title></header><body><h1>隨街影人</h1><p>喺日本、台灣，隨街搵人影相係一件好容易嘅事，而且雙方都好享受，一啲都唔覺係病態；係香港先咁奇怪，一街都係相機，但同時抗拒被陌生人影相！<br>這個外國Blog是位本身從事時裝有關工作的仁兄，在911發生後，決定選擇走入人群，專門在世界各地的街頭上，搵衣着具個性的人來拍照。係真有個性，男女老少都有份，並唔係為潮童吹噓嗰種，亦唔係龍友式，係唔係都拎支小白，前世未見過女人就喪影嗰隻。就講相中靚女，名牌粗着，身上嗰件其實係CHANEL嚟㗎！<br><br>記者：陸俊雄<br><br>網址：http://thesartorialist.blogspot.com/</p></body></html>
