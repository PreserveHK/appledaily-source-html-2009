<html><header><meta charset="utf-8"><title>朱智勛遭電視台封殺</title></header><body><h1>朱智勛遭電視台封殺</h1><p>人氣韓劇《宮》男主角朱智勛早前向警方承認吸毒，令當地演藝界掀起一片緝毒潮，後遺症一籮籮。朱智勛昨日自食吸毒惡果，遭KBS電視台宣佈全面封殺，下令禁止他亮相該台節目，並禁播其作品。<br>KBS發言人指朱智勛的吸毒事件對社會帶來壞影響，所以在上月底開會時有此決定，至於何時放生朱智勛則未有定案，而涉嫌販毒的尹雪熙和藝學英，則被KBS電視台判處「死刑」，無限期封殺。消息一出，外界估計SBS和MBC電視台都會跟隨，變相令朱智勛的演藝事業玩完，但MBC知情人士透露暫時未有封殺計劃。</p></body></html>
