<html><header><meta charset="utf-8"><title>醫學Online自閉童腦發大不懂認人</title></header><body><h1>醫學Online<br>自閉童腦發大不懂認人</h1><p>患自閉症兒童多會不看人或對人缺乏反應，美國一項研究比較了50名患者與33名一般兒童的腦部磁力共振影像，發現患者腦部的「杏仁核」（amygdala）在兩歲及四歲時，均較同齡兒童大。負責研究的專家指，杏仁核主要負責辨認面孔及表達情緒，一般在患者出生一年內開始變大，估計腦部發大影響功能，令他們未能對人作出反應，從而影響日後社交及語言發展。</p></body></html>
