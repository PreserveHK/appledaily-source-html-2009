<html><header><meta charset="utf-8"><title>徐自賢學做司儀</title></header><body><h1>徐自賢學做司儀</h1><p>徐自賢近期工作量不多，日前獲亞視安排宣傳外購劇，穿上古裝扮妲己的她，非常喜歡自己的古裝扮相，她昨日在電話中說：「古裝好靚，我都好想有機會拍古裝劇。」</p><p>努力練粵語</p><p>亞視有見徐自賢有興趣在司儀方面發展，近日安排了她參加公司的訓練班，除了教授她司儀技巧外，還學講廣東話，她說：「雖然我喺香港都一段日子，但自己嘅廣東話咬字未夠字正腔圓，所以呢次參加訓練班，正好可以糾正自己唔啱嘅地方。」<br>採訪：比華利<br>攝影：陳俊強</p></body></html>
