<html><header><meta charset="utf-8"><title>新版電子書可存報紙雜誌</title></header><body><h1>新版電子書可存報紙雜誌</h1><p>繼三個月前推出第二代電子書Kindle2後，美國亞馬遜前天（周三）再推出新版KindleDX（圖），應用範圍更由流行書籍擴展至報紙、雜誌和教科書。<br>KindleDX尺寸較舊版大，厚0.96厘米，長26.4厘米，闊18.3厘米，重537克，螢幕則闊約25厘米，是舊版本的1.5倍，內置PDF閱讀器和3.3GB記憶體，可儲存3,500本書，比舊版多2,000本，售價489美元（3,814港元）。亞馬遜已和三間出版社及普林斯頓等六間大學達成協議，提供電子書給學生使用；又與《紐約時報》和《華盛頓郵報》合作。<br>法新社/美國有線新聞網絡</p></body></html>
