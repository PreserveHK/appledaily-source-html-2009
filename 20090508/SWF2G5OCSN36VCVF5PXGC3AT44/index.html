<html><header><meta charset="utf-8"><title>怨氣男馬路中央打坐</title></header><body><h1>怨氣男馬路中央打坐</h1><p>【本報訊】車來車往的尖沙嘴漆咸道南與加連威老道交界，一名中年漢子在十字路正中央「打坐」兼飲啤酒，一派大無畏，情景駭人！駛過的車輛不敢靠近他，小心翼翼避免撞及他，事發是昨日交通高峯期下午5時。<br>男子在路中央坐了約十分鐘，警察終於來到，但他對警察的勸喻「睬你都儍」，繼續飲啤酒！在加連威老道天橋圍觀的途人笑指他尋死，未幾再有兩名警察到場支援。這時傳來男子怨聲回應：「走啦！政府幫我唔×到。」三名警察突然兩個左右夾攻將他抬起，另一警察抬他雙腿，硬生生將這名被列為「滋擾」男子抬走；「怨氣男」還一路粗口喝罵警察，事後拒絕送院離去。</p></body></html>
