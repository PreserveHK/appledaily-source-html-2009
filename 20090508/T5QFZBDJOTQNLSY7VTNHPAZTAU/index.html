<html><header><meta charset="utf-8"><title>女戶主力退入屋雙賊</title></header><body><h1>女戶主力退入屋雙賊</h1><p>【本報訊】兩名竊匪昨午撬門潛入荃灣享成街一單位企圖爆竊，發現女戶主在屋內擬將她制服時，女戶主不甘損失奮力反抗，並高聲呼救嚇退兩竊匪，力保不失。<br>嚇退竊匪女子姓戴（44歲），糾纏中拇指輕傷。現場為荃灣享成街24號仁蕙苑一單位，昨日下午3時許，正在午睡的女事主，被門外撬門聲驚醒，起身開門查看。<br>此時，兩名年約20餘歲瘦身材男子推門闖入，並捉住女事主，企圖將之制服。女戶主死命反抗呼叫，兩匪見事敗推開事主奪門逃去。戴婦事後致電報警，警員到場在附近兜截無發現。</p></body></html>
