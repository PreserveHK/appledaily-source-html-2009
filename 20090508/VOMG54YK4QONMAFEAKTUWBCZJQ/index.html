<html><header><meta charset="utf-8"><title>老翁遭貨車撞倒命危</title></header><body><h1>老翁遭貨車撞倒命危</h1><p>【本報訊】尖沙嘴科學館道昨日發生車禍，一名老翁橫過馬路時被一部駛經的貨車撞倒，老翁倒地頭部受創送院搶救命危，警方正調查意外原因。<br>車禍受傷老翁姓何（75歲），現場尖沙嘴科學館道與加連威老道交界。據稱，何翁相約友人茶敍，當時正行往酒樓途中。昨中午12時許，一部輕型密斗貨車由姓潘司機（26歲）駕駛，沿加連威老道行駛當右轉科學館道時，據司機報稱行車速度不快，並不察覺有人橫過馬路，煞車不及將何翁撞倒。<br>現場消息指，何翁頭部着地登時重傷昏迷，救護員到場替他包紮送院搶救，現時情況危殆，事後親屬及友人趕往醫院了解情況。</p></body></html>
