<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁詠琪唔會搵助手出氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁詠琪唔會搵助手出氣 - 馮仁昭</h1><p>梁詠琪（GiGi）呢排為宣傳新碟而做空中飛人，噚日終於返香港到美孚接受Roadshow訪問，但星期日母親節又要飛走，所以陪唔到媽咪。問GiGi佢媽咪有冇要求搵個女婿做禮物，她笑笑口話：「佢想收碟多過收女婿。」近日有藝人助手踢爆藝人刻薄史，GiGi話一直視助手為家人：「我記得女助手大肚時仲同我一齊慶祝生日，點知第二日就入院待產。」GiGi強調自己從來唔向助手發脾氣，因為佢另有發洩渠道，唔知係咪男友呢？</p></body></html>
