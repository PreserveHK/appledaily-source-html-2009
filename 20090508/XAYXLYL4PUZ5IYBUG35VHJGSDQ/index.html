<html><header><meta charset="utf-8"><title>阿媽，好想請你食餐魚子醬</title></header><body><h1>阿媽，好想請你食餐魚子醬</h1><p>其實係我好想食。星級餐廳CaviarKaspia，母親節當日推出一個抵食套餐，$950，說「抵食」，因為四道菜包括一個CaviarShot，薯仔凍湯上有春季限定Bassetra魚子醬；SalmonDuo，挪威煙三文魚配俄羅斯三文魚子；招牌菜魚子醬配焗薯，主角是面頭鋪了25克的ImperialBaeri魚子醬！Alacarte單是頭三道菜，加埋已過千。還有血橙紅桑子雪葩和香檳一杯。新聞稿說，Bassetra味道「鮮美又來得細緻」，一齊試吓啦，媽。</p><p>CaviarKaspia（29051960）<br>中環置地廣場2樓237號舖</p></body></html>
