<html><header><meta charset="utf-8"><title>名人時妝：天心掃胭脂趕緋聞</title></header><body><h1>名人時妝：天心掃胭脂趕緋聞</h1><p>台灣女星天心前日在台北出席「植村秀創藝彩妝大賞」活動，穿上斜膊裝露香肩，她十分識做地用粉掃扮上胭脂，又為模特兒塗唇彩。天心精神爽利，原來她之前要避緋聞搬家，已找到新居，她說：「已經選好日子，下月初就會搬走。新環境整棟樓只有50戶，單純很多。」</p><p>提愛貓欲哭</p><p>不過，天心相伴的老貓卻無法跟她一同搬往新屋，天心透露，家裏養了16年的白色波斯貓，前幾天因年紀太大過世，她一提到愛貓離世，即時眼紅想哭，但怕弄花妝容，才忍住不流淚。<br>採訪、攝影：PearlLai</p></body></html>
