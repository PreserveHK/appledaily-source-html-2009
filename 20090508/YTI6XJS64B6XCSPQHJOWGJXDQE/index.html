<html><header><meta charset="utf-8"><title>陳碧舸百密一疏</title></header><body><h1>陳碧舸百密一疏</h1><p>曾和小小超李澤楷傳緋聞的模特兒陳碧舸（Bonnie）以前是體操運動員，她昨日和日版ParisHilton椋名凜在銅鑼灣為Aerosoles示範鞋履，Bonnie更以跳絲帶舞和柔軟體操形式示範，上次出席商場活動走光露乳貼的她，邊做動作邊抽裙，拱橋時又找人遮擋防走光被攝入鏡頭，有欠大方。</p><p>動作易走光</p><p>Bonnie事後頻呼尷尬，她說：「很尷尬，我有做安全措施，但那些動作太易走光，好像有些抬腿的動作真會走光，所以也不做了。」她謂轉任模特兒前，在內地也有教小朋友做體操，現時只會跳hiphop和做gym。<br>採訪、攝影：羅慧敏</p></body></html>
