<html><header><meta charset="utf-8"><title>樓上拋煙頭火燒布攤</title></header><body><h1>樓上拋煙頭火燒布攤</h1><p>【本報訊】深水埗基隆街一個賣布攤檔昨凌晨突然起火，火勢猛烈並冒出大量濃煙，旁邊一幢大廈10多名居民被驚醒疏散。消防員到場將火撲熄，攤檔遭嚴重焚毀，初步懷疑是樓上缺德住客掉下未熄煙蒂肇禍。<br>起火攤檔位於基隆街238號路旁，昨晨4時許，攤檔頂部首先起火，繼而波及攤檔內大批布疋貨物，驚動途人報警。攤檔火勢猛烈，大量濃煙湧向現場大廈，10多名住客睡夢中驚醒走至街上逃生。消防員趕至開喉將火撲熄，攤檔嚴重焚毀，調查後相信火警是由於樓上缺德住客，掉下未熄煙蒂引起。</p></body></html>
