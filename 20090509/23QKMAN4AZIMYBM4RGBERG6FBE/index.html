<html><header><meta charset="utf-8"><title>優惠媽媽：母親節壽司盛盒六折</title></header><body><h1>優惠媽媽：母親節壽司盛盒六折</h1><p>明日媽咪大晒，佢想食翅請佢食翅，想食壽司就請佢食壽司啦。篁推出母親節壽司盛盒$688（原價$1,200），內有三文魚、海鰻、油魽魚、吞拿魚、赤貝等二十多款刺身壽司，每枱限點一客。記得在場內攞張優惠券，憑券晚膳滿$700有七折、滿$400有八折（不適用於母親節壽司盛盒）。消費滿$300，晚上6時後在合和中心停車場泊車，仲有最多14小時免費泊車，係由6pm泊到翌日8am喎。食飽，同媽咪買埋禮物再施施然去攞車都得。</p><p>篁日本料理（28348328）<br>灣仔皇后大道東QREPlaza5樓</p></body></html>
