<html><header><meta charset="utf-8"><title>跨六線過馬路婦捱撞</title></header><body><h1>跨六線過馬路婦捱撞</h1><p>【本報訊】婦人凌晨在黃大仙龍翔道棄用行人天橋，意圖跑過六條行車線過馬路，結果被駛至的客貨車撞倒，血流披面。<br>昨日凌晨4時許，姓林（50歲）婦人拿着一袋外賣飯盒，先越過西行三條行車線，再爬過路中橋躉石壆，繼續跑過餘下三條東行線。走到中線時，一輛客貨車駛至，林婦慌忙倒行退回快線，不料司機亦同時扭右軚閃避，結果撞倒女事主，她頭部着地血流如注。<br>一名休班消防員駕車途經，馬上替傷者止血（圖）。傷者稍後由救護車送院治理，情況穩定。警方正調查意外原因。出事位置對上，正好有一條行人天橋，但傷者卻棄之不用。<br>李旭基攝</p></body></html>
