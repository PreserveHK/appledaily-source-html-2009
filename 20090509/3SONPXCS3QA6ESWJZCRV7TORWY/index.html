<html><header><meta charset="utf-8"><title>案件速遞貝納祺繼子向政府索償</title></header><body><h1>案件速遞<br>貝納祺繼子向政府索償</h1><p>【本報訊】已故前市政局議員御用大律師貝納祺（圖）40年代在昂坪經營茶園，離世後將茶園交由妻子管理。政府在03年收回茶園41公頃的土地，表示會作出賠償。但貝納祺的繼子指至今仍未收到賠償，昨入稟高院要求法庭評核賠償金額，並指政府涉違約。<br>原告為貝納祺亡妻PatriciaSheelaghBernacchi的遺產執行人RobertJohnWhitehead。被告為律政司司長。任職資深大律師Whitehead，是貝納祺的繼子。<br>案件編號：HCMP867/09</p></body></html>
