<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●MaggieQ被指與杜莉芭里摩亞的男友、與她合拍《虎膽龍威4》的積士汀朗蜜運中。<br><br>●R&amp;B女歌手Cassie的電腦早前被黑客闖入，偷取其自拍裸照，還將裸照放網上。<br><br>●ParisHilton近日因未能協助電影宣傳被告上法庭，法庭文件公開她於06及07年，每年賺1.3億港元。<br><br>●韓星朴新陽入稟追討劇集《錢的戰爭》的欠薪獲判勝訴，製作公司需向他支付233萬港元，他也有望獲電視劇製作協會解除封殺令。<br><br>●日本男星阿部寬9月將挑戰自己，在東京演出長達九小時的舞台劇《CoastofUtopia》。<br><br>●日本女星成海璃子在新片《山形Scream》中一人分飾兩角。</p></body></html>
