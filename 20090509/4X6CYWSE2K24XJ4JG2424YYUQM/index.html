<html><header><meta charset="utf-8"><title>豬流感短訊病毒送內地研製疫苗</title></header><body><h1>豬流感短訊<br>病毒送內地研製疫苗</h1><p>【本報訊】中國疾病預防控制中心國際合作處處長強正富稱，香港及美國將分別提供三個豬流感確診患者的病毒株，兩至三日內送抵內地，協助研製疫苗及發展更快捷與準確的檢測方法。<br>疾控中心科技處處長董小平指，從流行病學觀測所得，豬流感病毒傳播威力不及過往數次的流感大流行，美國最近公佈的病例數字上升，相信是因為確診需時，不代表最近感染或發病的人數增加。</p></body></html>
