<html><header><meta charset="utf-8"><title>偷拍裙底教師受罰</title></header><body><h1>偷拍裙底教師受罰</h1><p>【本報訊】33歲中學數學教師自稱因修讀碩士課程和投資失利失去30萬元，感到多重壓力，在港鐵車站遇上身穿豹紋迷你裙的年輕女售貨員，竟試用手機拍她的裙底照。該名教師早前承認一項在公眾地方作出擾亂秩序行為罪，裁判官昨在九龍城裁判法院判刑時指被告為人師表，案情嚴重，考慮他認罪，判予220小時社會服務令。<br>案情指去年11月13日，被告陳僑基在港鐵油麻地站內，用手機偷拍一名穿牛仔外套、吊帶背心、豹紋迷你裙及長靴的17歲女售貨員裙底。便衣警察將他拘捕後，在其手機內發現15張售貨員的照片。<br>案件編號：KCCC6745/08</p></body></html>
