<html><header><meta charset="utf-8"><title>今日好料：義賣糉救救小動物</title></header><body><h1>今日好料：義賣糉救救小動物</h1><p>要救小動物有很多辦法，若無法領養被遺棄動物，亦可捐錢支持。由即日起至5月28日，香港愛護動物協會將聯同鴻星海鮮酒家，舉行端午節慈善糉義賣活動。義賣糉分四式禮盒裝（石頭魚竹筒糉、原粒瑤柱火腿糉、蓮蓉鹼水糉及紅豆鹼水糉各1隻，售$140)及原隻飽魚竹筒粽兩隻裝（售$110），所有收益扣除成本將全部用作動物福利用途，首200位捐款者將獲愛護動物協會周年限量版紀念章1個。<br><br>記者：黃家欣<br></p><p>查詢︰22325574</p></body></html>
