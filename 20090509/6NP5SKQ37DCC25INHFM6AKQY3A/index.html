<html><header><meta charset="utf-8"><title>Kylie強攻北美</title></header><body><h1>Kylie強攻北美</h1><p>澳洲天后KylieMinogue昨日去到紐約出席癌病機構慈善晚宴，剛公佈舉行美國巡迴演唱會的她比平時更加風騷，不停搔首弄姿博見報，畢竟多年來她在當地人氣始終一般，她也坦言希望今次演出能開拓北美市場。席上Kylie更巧遇近來新聞多多的小天后Rihanna，二人一見如故。<br>另外，Kylie最近為西班牙珠寶品牌TOUS拍攝全新廣告，照片由德國女攝影大師EllenVonUnwerth操刀，在巴黎其中一間歷史最悠久的酒店LeMeuriceHotel取景，典雅貴氣之餘又不失活潑。</p></body></html>
