<html><header><meta charset="utf-8"><title>解封點滴龍友影足七日留回憶</title></header><body><h1>解封點滴<br>龍友影足七日留回憶</h1><p>【本報訊】封閉七天，維景酒店成了景點，昨日解封大日子，大批龍友聚集拍攝，其中香港攝影藝術協會副會長姚佑雄更是連續第七天到現場，連日來拍得照片多達10GB，「呢個係歷史，想留番個回憶。」<br>姚佑雄表示，03年沙士疫潮期間，他忙於義務工作，錯過了多個拍攝的機會，所以今次要拍個夠本，他笑說：「好少見到咁多西人戴晒口罩，就算畀錢都好難搵到咁多臨記畀你影。」</p></body></html>
