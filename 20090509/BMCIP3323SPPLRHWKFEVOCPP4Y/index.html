<html><header><meta charset="utf-8"><title>前駐伊美軍姦殺少女罪成</title></header><body><h1>前駐伊美軍姦殺少女罪成</h1><p>2006年強姦伊拉克少女、再殺死她全家的前駐伊美軍格林（圖），前日（周四）被裁定強姦、謀殺17項罪名成立，下周一判刑，最高刑罰是死刑。<br>辯護律師指出，24歲的格林，犯案時所屬的101空降師欠缺領導，軍方未能察覺他因戰友死亡而心理受創，出現性格分裂。<br>2006年3月，格林與四名同袍夜間消遣時，策劃了這宗令人髮指的案件。格林帶同袍闖入14歲少女賈那比家中，輪姦她，然後亂槍殺死她、她的父母和六歲妹妹，佈局成是武裝分子所為。<br>案件被揭發時，格林已因「人格分裂」退役，因此要在聯邦法庭受審。涉案的另外四人被判監27個月至110年不等。<br>美聯社</p></body></html>
