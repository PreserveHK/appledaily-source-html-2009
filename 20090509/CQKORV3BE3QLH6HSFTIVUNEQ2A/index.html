<html><header><meta charset="utf-8"><title>豬流感短訊過期特敏福留下備用</title></header><body><h1>豬流感短訊<br>過期特敏福留下備用</h1><p>歐洲藥物管理局昨天表示，若世衞把豬流感警戒級別提升至第六級，歐洲委員會建議將特敏福的藥效期限，由原本的5年延長至7年，連1歲以下的嬰兒和孕婦也可服食。<br>因應抗流感藥供不應求，歐洲藥物管理局建議人們不要把最近過期的特敏福丟掉，應該留下備用，因為一旦全球流感大爆發，未必能在藥房買到特敏福。目前特敏福和樂感清是唯一能治好豬流感的藥物。<br>路透社</p></body></html>
