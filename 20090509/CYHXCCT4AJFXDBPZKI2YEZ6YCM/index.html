<html><header><meta charset="utf-8"><title>周六及周日各地聯賽及盃賽賠率表</title></header><body><h1>周六及周日各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期六12城南一和vs釜山偶像<br>偶像客場旺「細」</p><p>且別因釜山偶像上場作客與全北汽車合演入球騷，而忘記該隊客場旺「細」；連帶季前的球會賽、韓職及韓聯盃，之前曾7連細。</p><p>數據提示<br>星期六47侯斯頓戴拿模vsFC達拉斯<br>達拉斯作客不濟</p><p>FC達拉斯向來作客不濟，今季的情況亦沒兩樣，最近在3場美聯盃及美職全部作客輸波，近10場作客累積8和2負，共失掉25球。</p></body></html>
