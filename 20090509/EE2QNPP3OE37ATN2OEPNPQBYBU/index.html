<html><header><meta charset="utf-8"><title>案件速遞陸恭蕙助理盜款押後判</title></header><body><h1>案件速遞<br>陸恭蕙助理盜款押後判</h1><p>【本報訊】立法會前議員陸恭蕙的前私人女助理馮慧君為博男友歡心，於08年盜用陸的個人資料申請信用卡及購買價值95萬元的黑色保時捷旅行車，供養男友，涉款156萬元，早前已認罪。案件原定昨日判刑，鑑於該名女助理尚未兌現賠償支票，案件押後至下周三判刑。<br>辯方昨日求情指，被告過去的三段感情關係令她患上抑鬱，其母親得悉女兒犯案，即使上周剛接受手部手術，亦趕回港探望女兒，以表支持。<br>案件編號：DCCC189/09</p></body></html>
