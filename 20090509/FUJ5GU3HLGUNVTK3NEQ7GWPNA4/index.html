<html><header><meta charset="utf-8"><title>隔牆有耳：名醫開檔各界到賀 - 李八方</title></header><body><h1>隔牆有耳：名醫開檔各界到賀 - 李八方</h1><p>曾經掀起港大醫學院白色巨塔風波嘅腸胃及肝臟科臨床教授廖家傑，幾個月前宣佈辭職後，密鑼緊鼓部署搵真銀，位於中環新診所噚日正式掛牌，廖家傑係羅文主診醫生，唔少圈中人送花籃賀佢，包括英皇老闆楊受成、霍汶希、吳雨、無綫高層何麗全，連楊千嬅都有。<br>醫學界到場者更多，官司纏身嘅前港大醫學院院長林兆鑫同廖家傑好老友，噚日亦有現身，不過只逗留約五分鐘，寒暄幾句就閃。八方見林醫生精神不俗，神情輕鬆。港大換肝權威盧寵茂及港大醫學院院長李心平都有送花籃，八方見唔到同廖家傑冇偈傾嘅肝炎權威黎青龍、腸胃科專家吳馬太同內科教授黎嘉能。</p></body></html>
