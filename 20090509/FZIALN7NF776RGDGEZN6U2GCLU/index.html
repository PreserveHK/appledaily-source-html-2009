<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩牛一自嘲老 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩牛一自嘲老 - 馮仁昭</h1><p>聽日就係何韻詩嘅32歲生日，佢嘅歌迷會日前喺西貢三星灣為壽星女慶祝。當日阿詩晨早7、8點就自動起身，佢講笑話可能係變老嘅迹象，因為老人家通常都比較早起。今次聚會嘅地方係要坐一程快艇，雖然只係短短約3分鐘，但當時好大風浪，阿詩坐喺船度大呼小叫，事後問佢係咪因為怕坐快艇，點知佢話：「我只係怕我個頭被吹亂咋。」睇嚟佢都係講大話呃大家啫。</p></body></html>
