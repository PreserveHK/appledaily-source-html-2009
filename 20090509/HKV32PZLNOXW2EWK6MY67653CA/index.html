<html><header><meta charset="utf-8"><title>豬流感短訊遊韓女子不適被送院</title></header><body><h1>豬流感短訊<br>遊韓女子不適被送院</h1><p>【本報訊】一名女子日前從有三宗豬流感確診個案的南韓旅遊回港後，出現疑似流感症狀不適，前晚在男親友陪同下到荃灣昌泰街一號地下一間醫務所求診。據悉駐診醫生得知她剛從南韓回港，即召救護車將該女子送瑪嘉烈醫院接受進一步檢查（圖），同行男子接受醫護人員查問身體狀況後，由於未有出現流感症狀無感到不適，故毋須接受隔離觀察及測試。診所將女子送院檢查後，即時進行消毒以策安全。</p></body></html>
