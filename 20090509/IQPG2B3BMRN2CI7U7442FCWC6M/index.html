<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖被老竇催婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖被老竇催婚 - 馮仁昭</h1><p>吳彥祖（Daniel）噚日到灣仔一間意大利車行出席新車揭幕儀式，佢一向好錫女友LisaS.，問佢會唔會送新車畀女友，點知佢話要睇吓女友有乜表現先喎。其實Daniel唔係大男人上身，而係俾80歲嘅老竇催婚至真，所以佢都開始計劃結婚同生BB。幾個禮拜前Daniel同屋企人去完夏威夷旅行，但佢話唔擔心豬流感，因為佢哋唔多出街，返港後Daniel會參演新戲《鎗王之王》，佢仲要為部戲增肥10磅呀。</p></body></html>
