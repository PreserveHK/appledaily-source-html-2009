<html><header><meta charset="utf-8"><title>食藝術：啜啖七彩Warhol</title></header><body><h1>食藝術：啜啖七彩Warhol</h1><p>睇PopArt見AndyWarhol見得多，不如試吓食Andy菠蘿，說的是朗豪酒店將舉行「大賣香港」藝術展，由5月20日至6月20日12nn-2pm，還設有每位$158的「藝術之旅」半自助午餐，食客可品嚐一款款充滿藝術味道的菜式，由頭盤、主菜到甜品，無不Warhol七彩，放在碟上恍如藝術品。食飽飽之後，更可參觀酒店內一件件以香港為題的PopArt作品。（Ron）</p><p>Portal-Work&amp;Play（5523232）<br>旺角朗豪酒店5樓</p></body></html>
