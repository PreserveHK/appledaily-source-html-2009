<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大S狂咳惹流感疑雲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大S狂咳惹流感疑雲 - 馮仁昭</h1><p>台灣靚女徐熙媛（大S）近來忙於工作，加上60幾日冇休假，搞到佢嘅感冒始終冇辦法好。家全球正值豬流感威脅，日前大S拍牛仔褲廣告時，由於佢喺現場不停咳，一度搞到工作人員好緊張，大S即刻話：「不好意思，我只是病毒感染，請大家不要擔心。」今次大S以約87萬蚊酬勞拍廣告，導演仲專登搵跳舞老師教大S做肢體延展，但佢兩個膝頭哥都撞到瘀晒，真係我見猶憐。</p></body></html>
