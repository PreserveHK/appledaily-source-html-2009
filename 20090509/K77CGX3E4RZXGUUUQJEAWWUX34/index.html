<html><header><meta charset="utf-8"><title>豬流感短訊恩愛夫妻赴日搭郵輪</title></header><body><h1>豬流感短訊<br>恩愛夫妻赴日搭郵輪</h1><p>【本報訊】「今次旅程好難忘，好彩疫情冇對香港人造成傷害。」移民加拿大26年、專程來港慶祝結婚40周年的姓陳港人夫婦，昨晚解禁後，即時前赴機場趕乘前往東京的夜機。<br>陳先生說原定行程是昨日由東京登郵輪經西伯利亞回加拿大，途中度過結婚紀念日，但因疫症需要隔離，以為郵輪之旅泡湯，可是經旅行社斡旋郵輪願意更改行程到日本仙台等候他們，令他們十分驚喜。</p></body></html>
