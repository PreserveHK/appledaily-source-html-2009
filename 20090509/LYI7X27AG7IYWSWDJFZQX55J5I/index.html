<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫熱戀林志玲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫熱戀林志玲 - 馮仁昭</h1><p>周杰倫同林志玲喺電影《刺陵》入面首次合作，馮仁昭相信唔少男士都好羨慕周杰倫有機會同大美人演對手戲，原來佢真係有苦自己知！早前周杰倫同林志玲喺銀川拍攝，佢哋着住三層厚厚嘅戲服，喺大光燈狂射住嘅30幾度高溫下談情說愛，導演朱延平仲要佢哋食熱辣辣嘅湯麪，真係有苦自己知。另外，戲中周杰倫要演出多場打鬥戲，但佢就好enjoy，仲話：「因為我喜歡武打，所以打100次都冇所謂。」</p></body></html>
