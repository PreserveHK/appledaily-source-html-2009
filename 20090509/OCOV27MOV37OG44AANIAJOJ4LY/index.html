<html><header><meta charset="utf-8"><title>豬流感短訊各校獲派3000元防疫</title></header><body><h1>豬流感短訊<br>各校獲派3000元防疫</h1><p>【本報訊】為鼓勵學校繼續採取嚴格的防疫措施，教育局宣佈向全港中學、小學及幼稚園發放3000元的額外津貼，以資助學校在防疫工作上的開支，發放津貼詳情將於下周公佈。<br>教育局局長孫明揚指，雖然豬流感暫未有擴散迹象，但學校絕不能鬆懈，應繼續採取各項防範措施，經常保持校園清潔；家長也要注意子女的個人衞生情況，並保持家居清潔，才能提高預防措施的成效。</p></body></html>
