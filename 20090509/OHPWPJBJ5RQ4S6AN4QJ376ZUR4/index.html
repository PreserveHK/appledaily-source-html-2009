<html><header><meta charset="utf-8"><title>溝端淳平玩三人世界</title></header><body><h1>溝端淳平玩三人世界</h1><p>憑電影《366天的約定》上位的19歲日本男星溝端淳平，被今期《Friday》雜誌偷拍到一拖二的相片。報道指溝端在早前某日凌晨，在澀谷會合6名男女朋友暢飲，當中包括相識多時的21歲女星鮫島令惠奈，和首次見面的雜誌《With》23歲女模里海。</p><p>寓所談心</p><p>溝端見鮫島飲醉而上前扶她，後來眾人拉大隊去唱K，玩到早上6時才離開。溝端本來和鮫島及里海分兩車離開，但他後來竟鬼馬地掉頭，直踩去鮫島的香閨會合兩女，實行過三人世界。5小時後，溝端和里海結伴離開往便利店購物，再往女方的寓所談心。對於初相識即發展迅速，溝端否認二人有路，但大讚里海靚女。</p></body></html>
