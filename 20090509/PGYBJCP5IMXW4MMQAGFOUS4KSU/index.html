<html><header><meta charset="utf-8"><title>NFS正式登陸iPhone</title></header><body><h1>NFS正式登陸iPhone</h1><p>講起經典賽車Game，除近期翻炒SEGA《OutRun》之外，EA系列作《NeedForSpeed》亦跟住一齊翻生！唔同嘅係遊戲平台並非XB360，而係iPhone！<br>老實講，同PC版嗰種真實度相比，手機版畫面已經好見得人，玩起嚟好流暢，唔似某部份iPhone遊戲咁發生窒格現象；操作行番iPhone最擅長嘅左右水平嚟控制，直接上HongKongiTunes就有得單撈喇，收費為$9.99美元。<br><br>記者：陳國輝</p></body></html>
