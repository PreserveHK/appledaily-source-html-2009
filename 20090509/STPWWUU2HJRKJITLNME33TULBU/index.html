<html><header><meta charset="utf-8"><title>案件速遞盼做馬主商人行賄罪成</title></header><body><h1>案件速遞<br>盼做馬主商人行賄罪成</h1><p>【本報訊】渴望成為馬主的44歲製衣廠商人黃德建（圖），涉嫌於06年6月至9月間，向馬會遴選會員提供25萬元利益，以加快申請馬會會籍。其間透過「星威寶」馬主周貴良及中間人，獲得會籍申請表，並獲安排會見馬會遴選會員洪承禧。<br>該名商人昨被裁定兩項向代理人提供利益罪名成立，還柙至本月22日等候背景報告判刑。<br>案件編號：DCCC1061/08</p></body></html>
