<html><header><meta charset="utf-8"><title>孫佳君出埠散心</title></header><body><h1>孫佳君出埠散心</h1><p>欠未露面的孫佳君，昨日現身香港國際機場離境禁區，暫時放低涉嫌被前男友毆傷的案件，與女性朋友外遊散心。<br>孫佳君昨日架上墨鏡化淡妝、平底鞋，但依然身光頸靚，她走入購物區內的名店Chanelshopping，但眼利的她，發現有記者影相，即時召喚在店內購物的友人離開，孫佳君出店後頭也不回，背向記者逕自離開，女友人則頻頻回頭望個究竟。<br>孫佳君今年1月在壽山村道豪宅內，涉嫌被前度男友劉貴喬毆傷，兩個兒子就交由她照顧，孫佳君之後一直無公開露面，3月劉貴喬在東區裁判法院上庭否認襲擊，案件要等到7月先再審。<br>採訪：梁錦雯<br>攝影：陳順楨</p></body></html>
