<html><header><meta charset="utf-8"><title>Insight×J-01怪雞Tee</title></header><body><h1>Insight×J-01怪雞Tee</h1><p>澳洲潮牌Insight多得幾間大型時裝連鎖店引入之後，知名度大增。今次首次與本地品牌J-01合作，推出三款特別版Tee，名為「GarageArtists」，限量50件。交叉作鮮有唔玩鮮色圖案，以音樂和藝術為主題，不過又有如Undercover的怪雞設計。三款Tee以特別Box-Set推出，即日起在J-01獨家發售。<br><br>記者：梁俊鵬</p><p>J-01（28080501）<br>銅鑼灣百德新街57號地下</p></body></html>
