<html><header><meta charset="utf-8"><title>嘉玲暫緩懷孕大計</title></header><body><h1>嘉玲暫緩懷孕大計</h1><p>劉嘉玲昨日在台北出席微風廣場舉辦的阿拉丁之夜，她一身高貴打扮撐場，全身戴上逾2,300萬港元的Piaget首飾，單是手上的76卡鑽石名表已高達2,000萬港元。談到這次的行程，劉嘉玲說：「下午去了誠品、台隆手創館，買了些家庭用品。」</p><p>已跟老公商量</p><p>對於前緋聞男友、台灣富豪郭台銘第三度成為父親，太太曾馨瑩為他誕下女兒，劉嘉玲說：「我祝福他！」但她自己因為接了徐克新片《狄仁傑之通天帝國》扮武則天，所以懷孕計劃有變，她說：「最近不可能，因為接了戲，這件事情已有跟我老公談過了。」<br>採訪、攝影：黎寶蘋</p></body></html>
