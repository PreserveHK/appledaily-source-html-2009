<html><header><meta charset="utf-8"><title>eBay二手電腦含導彈盾機密</title></header><body><h1>eBay二手電腦含導彈盾機密</h1><p>在eBay購買二手電腦，隨時執到寶，因為舊電腦內可能藏有高度機密資料，連美國戰區高空防衞導彈系統（THAAD）的發射程序數據也免費奉送。<br>英國電訊公司透露，美英研究員對在歐洲、美國和澳洲電腦拍賣網站和eBay購買的300多部電腦硬碟進行檢查，當中34%內藏高度機密資料。最令人吃驚的是，美國研製在戰區高空截擊流氓國家的洲際導彈的THAAD發射程序，竟儲存在二手電腦內，當中還儲存國家安全政策、設施藍圖和僱員的個人資料，追查下發現該部電腦是屬於美國軍火商洛歇馬丁的職員，研究員已將電腦交給聯邦調查局。<br>英國《衞報》</p></body></html>
