<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖惹靚靚呷醋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖惹靚靚呷醋 - 馮仁昭</h1><p>張智霖（Chilam）噚日去新城接受訪問，聽日係母親節，佢話媽咪住喺澳洲，所以到時會打電話向媽咪講聲母親節快樂。咁佢老婆袁詠儀又點過母親節呢？Chilam衰衰咁話：「你問番佢個仔點同佢過囉，我又唔係佢個仔，好認真講一次，我係佢條仔，唔係佢個仔。」另外，袁詠儀（小圖）噚日接受商台訪問，講到湊仔經，靚靚話個仔鍾意老竇張智霖多啲，仲話有時佢都會呷醋㖭。</p></body></html>
