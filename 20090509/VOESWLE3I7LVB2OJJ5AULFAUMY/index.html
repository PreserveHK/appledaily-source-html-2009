<html><header><meta charset="utf-8"><title>洪欣忍淚賞堅強舞者</title></header><body><h1>洪欣忍淚賞堅強舞者</h1><p>陳見飛、洪欣和周家蔚昨日應邀到觀塘apm出席5.12站起來活動，同場還有四川地震後失去雙腿的舞者廖智及其母親，廖智仍可以站在舞台上跳舞令人鼓舞。已為人母的洪欣看到她的舞姿及其母的支持坦言感到很感動，更要強忍眼淚，籲大家要珍惜一切。</p><p>陳見飛拖男友</p><p>陳見飛昨日與男友齊齊亮相活動，接受訪問時還手拖手，表示母親身在加拿大，未能同度明日的母親節，陳見飛說：「我已經託朋友買咗禮物畀媽咪，係瑜伽坐墊。」至於胞弟陳冠希會否與母親慶祝，她則說：「我唔知，冇問，但細佬都成日同媽咪一齊，以前都會同細佬夾份送禮物，但今次相隔太遠，佢自己買禮物。」<br>採訪、攝影：卓寶花</p></body></html>
