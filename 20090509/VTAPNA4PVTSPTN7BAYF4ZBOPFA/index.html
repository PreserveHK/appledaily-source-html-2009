<html><header><meta charset="utf-8"><title>外籍男子郵輪上猝死</title></header><body><h1>外籍男子郵輪上猝死</h1><p>【本報訊】76歲外籍男子登郵輪享受海上假期，途中卻猝死洗手間。但船公司安排的醒獅隊卻繼續在岸上響鑼鼓「咚隆咚隆」，與準備抬屍的仵工遙遙相對，場面好不尷尬。<br>猝死郵輪的外籍男子Eduardo（76歲），警方撿獲他的旅遊證件，已經聯絡其家人。警方稱，昨日凌晨2時許，事主被發現暈倒在郵輪上的洗手間，船員立即通知船上醫護人員，經檢驗證實不治。清晨6時，郵輪駛回海運大廈碼頭，仵工移走屍體（圖）。警方調查後稱事件無可疑。<br>警員調查期間，船公司安排的醒獅隊依時到碼頭醒獅助興，歡迎遊客歸來。鑼鼓聲響起，食環署的仵工此時到場在遠處等候，場面尷尬。<br>黃江奇攝</p></body></html>
