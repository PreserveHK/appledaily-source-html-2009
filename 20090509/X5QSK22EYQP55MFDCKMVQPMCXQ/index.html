<html><header><meta charset="utf-8"><title>《綠野仙蹤》演員撒手塵寰</title></header><body><h1>《綠野仙蹤》演員撒手塵寰</h1><p>曾在經典片《綠野仙蹤》（TheWizardofOz）中飾演小人國市民Munchkins的矮人演員MickeyCarroll，前日在密蘇里州一所老人院去世，享年89歲。<br>生於1919年的Mickey於小時候便停止發育，身高只得140公分，但憑着奇特的外形打入影圈。18歲時加入美高梅片廠，與茱迪嘉蘭（JudyGarland）一起接受訓練，其後在她的邀請下參演1939年的《綠野仙蹤》，角色名字叫TownCrier。07年Mickey與其餘6位當時仍然在生的Munchkins演員接受星光大道名人之星。</p></body></html>
