<html><header><meta charset="utf-8"><title>貓咪困車胎　凄厲喵聲求救</title></header><body><h1>貓咪困車胎　凄厲喵聲求救</h1><p>英國一頭小貓活潑好動，最喜歡在街上左攀右跳，早前在薩福克郡看到一個後備車胎，將身子擠進車胎內，可是身子卡住，只露出頭部，進退兩難，結果要勞煩消防員來打救。<br>卡斯珀（Casper）被困在車胎內動彈不得，發出凄厲喵喵聲求救，途人見狀隨即向愛護動物協會求助，職員連貓帶車胎，送到消防處。消防員用利剪將車胎的鋼架剪斷，但卡斯珀眼見利器埋身，驚慌不已，不斷用貓爪抓消防員，又用牙咬人。消防員花了一小時終於將小貓救出，僅頸部輕微擦傷，現已交由愛護動物協會照顧。<br>英國《每日郵報》</p></body></html>
