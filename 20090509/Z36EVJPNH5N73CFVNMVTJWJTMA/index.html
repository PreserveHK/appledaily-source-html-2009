<html><header><meta charset="utf-8"><title>韓國女生學校內昏迷</title></header><body><h1>韓國女生學校內昏迷</h1><p>【本報訊】何文田天光道英皇佐治五世學校一名韓國女生，昨晨在校園內不適暈倒昏迷，校方召救護車將她送院。學校所屬的英基學校協會稱，女生是身體不適送院。<br>昨晨8時半，姓申（18歲）的韓國籍女生感到不舒服，一度暈倒昏迷，校方立即召救護車，由外籍男教師陪同送院（圖）。稍後女生蘇醒，但眼光散渙，須留院治理，情況穩定。其韓國籍父母接報趕到醫院照料。<br>英基學校協會的外籍發言人稱：「這是個人健康事宜。」英皇佐治五世學校是著名國際學校，前港姐朱玲玲在此預科畢業，孫中山孫女孫穗芬、米高嘉道理爵士和機管局前主席馮國經都是校友。<br>文兆麟攝</p></body></html>
