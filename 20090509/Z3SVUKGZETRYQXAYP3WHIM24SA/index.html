<html><header><meta charset="utf-8"><title>露天食：金華火腿碗仔翅</title></header><body><h1>露天食：金華火腿碗仔翅</h1><p>假日想置身露天茶座吹吹風，但又掛住旺角街頭小食？Starbucks不能滿足你，不如試吓荃灣新開的汀九茶座，茶座賣點是各款港式街頭小食，碗仔翅、馬來沙嗲串、香燒乳鴿，還有鹹檸檬七喜、雪糕紅豆冰及梳打菠蘿冰等港式飲品。特別推介其碗仔翅，雖然都係用粗粉絲當魚翅，但加入了金華火腿，味道香濃。（Ron）
</p><p>汀九茶座（37162898）<br>荃灣青山公路353號帝景酒店地下</p></body></html>
