<html><header><meta charset="utf-8"><title>隔牆有耳：派花送埋溫馨提示 - 李八方</title></header><body><h1>隔牆有耳：派花送埋溫馨提示 - 李八方</h1><p>卿姐成為白鴿黨副主席後，首次參加黨嘅母親節活動，噚日佢聯同肥仔明及多個黨員，去到牛頭角派康乃馨。一個係阿媽偶像，一個係師奶殺手，呢次派花活動好受街坊歡迎。<br>肥仔明話希望所有母親都可以同仔女過一個快樂母親節；卿姐則提醒各位母親或者為人子女者，慶祝之餘，都唔好忘記出席六四燭光集會，因為今年係六四20周年，好多20年前失去子女嘅母親，家仍然未獲政府一個交代，喺天安門流嘅血、喪失嘅性命，至今仍然未獲平反，所以希望香港人繼續支持天安門母親！堅持平反六四，唔可以令佢哋嘅子女白白犧牲。</p></body></html>
