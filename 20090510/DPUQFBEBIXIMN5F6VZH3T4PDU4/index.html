<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔貓紙內有乾坤 - 李八方</title></header><body><h1>隔牆有耳：煲呔貓紙內有乾坤 - 李八方</h1><p>維景酒店前晚解封，親自督師抗疫嘅煲呔第一時間去到現場攞彩。為慶祝民望彈升，特首辦心戰室預先為佢寫好兩文三語講稿，感謝被隔離旅客同工作人員，到場採訪嘅樹仁大學新聞與傳播學系學生Patrick一眼關七，發現煲呔講稿有乾坤，原來附有普通話拼音。<br>香港高官普通話水平好普通眾所周知，心戰室為免老細出醜，做足預備工夫好正常，煲呔依注音學舌，就可以同大家鬥噏普通話，唔怕狗噏啦。話時話，今次有注音提水，煲呔讀得字正腔圓，第日見領導人時，冇得拎住份稿照住讀，「煲冬瓜」口窒窒咪仲醜！</p></body></html>
