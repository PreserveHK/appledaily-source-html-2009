<html><header><meta charset="utf-8"><title>上周五及六部份球賽賽後報告</title></header><body><h1>上周五及六部份球賽賽後報告</h1><p>入波</p><p>蘇超上周六上演榜首戰，主場的格拉斯哥流浪憑史提芬戴維斯（左）的入球，以1:0擊敗些路迪，並壓過對手升上蘇超榜首。路透社</p><p>和波</p><p>普雷斯頓在上周五的英冠升班附加賽首回合，只能與到訪的錫菲聯打和1:1。圖為普雷斯頓的卡達（右）與錫菲聯的尼基蒙哥馬利為奪來球，各不相讓。GettyImages</p><p>贏波</p><p>米禾爾在上周六的英甲升班附加賽首回合，主場以1:0擊敗列斯聯。圖為列斯聯中場迪夫（右）攔截米禾爾的阿歷山大一刻。GettyImages</p></body></html>
