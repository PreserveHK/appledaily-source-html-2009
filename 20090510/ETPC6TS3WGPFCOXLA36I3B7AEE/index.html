<html><header><meta charset="utf-8"><title>七人車險衝落海</title></header><body><h1>七人車險衝落海</h1><p>【本報訊】一輛七人私家車昨午由西環加多近街右轉堅尼地城新海旁時，懷疑司機取水樽分神，失控撞毀兩個交通指示牌及防撞欄，距海邊三呎停下，險告墮海。</p><p>司機取水分神肇事</p><p>肇事七人私家車54歲姓鮑司機右肩及左前臂擦傷。昨午5時許，他駕車載着45歲胞弟、35歲姓楊弟婦及6歲姪兒，由卑路乍街右轉加多近街向堅尼地城新海旁，在交界處擬右轉時，因接過同行者遞給他的一樽水時，車輛失控出事。司機及其胞弟一家三口受輕傷。</p></body></html>
