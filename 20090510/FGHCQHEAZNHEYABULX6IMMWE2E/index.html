<html><header><meta charset="utf-8"><title>Snoopy環遊世界</title></header><body><h1>Snoopy環遊世界</h1><p>今年撞正Champion九十大壽，所以搞作多多實屬意料中事。仲記唔記得之前Champion推出咗與Snoopycrossover的「PlayfulCollection」別注Tee？一不離二就二不離三，佢哋繼續合作推出「Aroundtheworld」環遊世界系列，遊走六個城市，抽取當地最特色一面，例如搭英國鐵路的Snoopy或者喺巴黎鐵塔下的Snoopy，同時又玩復古風，再印上以早期SnoopyCharacter的造型為圖案，多多元素配合，算係咁啦！<br><br>記者︰吳美美
