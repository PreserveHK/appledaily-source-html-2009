<html><header><meta charset="utf-8"><title>謝婷婷拒影艷照</title></header><body><h1>謝婷婷拒影艷照</h1><p>謝婷婷昨日身穿Versace新裝到黃金海岸的遊艇上行騷，問她會否開船河派對？她說：「都有，平時會着bikini去沙灘游水。」問她不怕偷拍嗎？她說：「唔驚，好似我老竇講，去沙灘梗係着比堅尼，唔通着晚裝。」談到美國小天后Rihanna有疑似裸照在網上流傳，問婷婷會否小心點？她說：「我唔會同男友影艷照，如果男友咁問，我一拳打埋去。」霍震霆則帶同啟剛和啟山睇騷，見啟剛瘦了不少，但他否認為結婚而減肥。</p></body></html>
