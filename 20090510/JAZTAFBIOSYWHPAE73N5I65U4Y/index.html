<html><header><meta charset="utf-8"><title>關仁隱事：「男人婆」粗口鬧走助手 - 關仁</title></header><body><h1>關仁隱事：「男人婆」粗口鬧走助手 - 關仁</h1><p>「男人婆」自從為人熟悉後，成日以好男性化嘅打扮出現，唔怪得啲人成日傳佢係tomboy啦。男人婆同佢男助手「金手指」，表面睇嚟感情相當好，金手指結婚時男人婆都有出力做兄弟，但原來男人婆平時對金手指粗聲粗氣不特止，仲經常爆粗問候人全家，金手指最近終於頂唔順劈炮唔撈。咁多年賓主關係話冇就冇，唔知男人婆會唔會反省呢？<br>Textby關仁</p></body></html>
