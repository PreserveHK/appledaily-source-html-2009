<html><header><meta charset="utf-8"><title>關仁隱事：「肉乾」秘密翻撻富男友 - 關仁</title></header><body><h1>關仁隱事：「肉乾」秘密翻撻富男友 - 關仁</h1><p>前公仔箱姐仔「筒子」早前同富豪男友「武松」分手，武松即刻成為搶手筍盤。雖然回復單身後嘅武松有同其他異性行街食飯，但關仁聽聞同佢行得最埋嗰個原來係做咗女強人嘅「肉乾」。其實肉乾之前同武松都拍過散拖，直至武松同筒子分手，佢再次翻撻肉乾。不過，聽聞肉乾唔想為咗棵樹而冇咗個森林，所以今次翻撻極度低調，兩個人拍拖食飯都會去啲隱蔽地方。<br>Textby關仁</p></body></html>
