<html><header><meta charset="utf-8"><title>隔牆有耳：議員隊借外部勢力 - 李八方</title></header><body><h1>隔牆有耳：議員隊借外部勢力 - 李八方</h1><p>立法會足球隊噚日喺小西灣大戰高官隊，官員近日可能忙於應付豬流感，疏於練波，結果議員隊2:1勝出。<br>政務司司長唐英年畀面到場，主持開球禮踢咗一腳波後就坐埋一邊做塘邊鶴。議員隊噚日可謂陣容鼎盛，謝超人暫時撇低白姐姐，同一班兄弟落場拼搏，可惜議員腳頭麻麻，最終都係要靠外援嘅本地甲、乙組退役球員建功，先可以喺上半場領先兩球。下半場議員fullteam上陣，即時輸番一球畀高官隊。議員隊中「容易受傷的龍門」劉秀成，下半場踢咗一半又再勇戰受傷，好在後備龍門靠得住，議員隊力保不失，砌低弱勢政府。</p></body></html>
