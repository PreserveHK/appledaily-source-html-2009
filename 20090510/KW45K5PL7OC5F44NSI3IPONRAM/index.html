<html><header><meta charset="utf-8"><title>杜比添丁三年抱兩</title></header><body><h1>杜比添丁三年抱兩</h1><p>主演《蜘蛛俠》（Spider-Man）系列的荷李活男星杜比麥奎爾（TobeyMaguire），昨日透過發言人宣佈其妻子JenniferMeyer在洛杉磯順利為他誕下一名男嬰。不過，杜比兒子的姓名和體重暫時未有透露。杜比的發言人向《People》雜誌公佈消息說：「杜比今天順利迎接男嬰的來臨，現時母子平安，家人上下都很高興。」杜比與圈外人妻子Jennifer已育有一名兩歲半大的女兒Ruby。</p></body></html>
