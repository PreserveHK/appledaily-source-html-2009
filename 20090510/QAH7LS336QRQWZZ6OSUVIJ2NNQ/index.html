<html><header><meta charset="utf-8"><title>舍友肚餓咬導師腿</title></header><body><h1>舍友肚餓咬導師腿</h1><p>【本報訊】一名智障男學員昨晨在屯門湖景邨宿舍內，疑因肚餓情緒失控，狂咬男導師大腿。導師將他推開及予以制服，院方召來救護車將學員及受傷導師送院治理。<br>現場為屯門湖景邨湖暉樓地下的香港聖公會湖景宿舍，有關宿舍為智障人士提供日間訓練及住宿服務。<br>昨晨約9時許，一名姓李的男學員，懷疑因肚餓難耐，情緒失控，突發狂噬咬一名男導師的左大腿一口，男導師推開並制服李學員，通知院方，召來救護車，將智障學員及輕傷男導師送院敷治。</p></body></html>
