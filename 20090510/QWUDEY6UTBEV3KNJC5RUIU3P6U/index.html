<html><header><meta charset="utf-8"><title>澳門直擊印度發哥喜印片地位升</title></header><body><h1>澳門直擊<br>印度發哥喜印片地位升</h1><p>外號「印度周潤發」的印度巨星阿米達巴徹（AmitabhBachchan右），前日到澳門出席印度國際電影節。在記者會中，阿米達細訴目睹印度電影在國際地位不斷提升，更對自己的知名度感驚訝，他說：「93年我到紐約，華納和霍士已相約與我見面。」對於《一百萬零一夜》取得成功，阿米達說：「雖然電影在印度未能大收，但也促成印度電影人和荷李活合作。」<br>採訪、攝影：張一明</p></body></html>
