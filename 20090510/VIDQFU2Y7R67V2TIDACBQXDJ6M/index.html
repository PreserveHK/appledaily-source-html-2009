<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽賠率表</title></header><body><h1>周六、日及一各地聯賽賠率表</h1><p>數據提示：聖軍贏「緬」高</p><p>星期日16　聖保利vs緬恩斯<br>簡評：聖保利排名上雖然不及緬恩斯，但他們過往主場迎戰對手成績不俗，取得3勝2和1負，而首循環作客亦力保不敗。</p><p>數據提示：前列對碰例行公事</p><p>星期日19　阿積士vs川迪<br>簡評：這仗是榜前列對賽戰，但兩隊的排名早已有定論，川迪必可以取得下屆歐聯外圍賽參賽資格，而阿積士僅獲歐洲賽資格，故今仗只是為面子而戰。</p></body></html>
