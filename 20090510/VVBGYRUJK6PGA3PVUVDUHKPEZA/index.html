<html><header><meta charset="utf-8"><title>木村新片搞全球首映</title></header><body><h1>木村新片搞全球首映</h1><p>日本萬人迷木村拓哉夥拍韓星李秉憲及美國男星佐斯哈尼特（JoshHartnett）的新片《IComeWithTheRain》，將於下月6日在日本上映，電影將於本月27日在東京六本木舉行全球首映，三位型男會現身行紅地毯之餘，首映禮的盛況也同時在大阪、名古屋及福岡的戲院內直播。</p><p>買碟撐草彅剛</p><p>另一方面，木村的隊友、SMAP成員草彅剛因裸醉事件仍被事務所雪藏。有網友近日網上發起購買SMAP細碟活動，以行動表示對阿剛的支持。</p></body></html>
