<html><header><meta charset="utf-8"><title>女飛賊罪狀越揭越臭</title></header><body><h1>女飛賊罪狀越揭越臭</h1><p>【綜合美國外電】小馬前鋒奴域斯基「疑似」女友姬絲圖被捕後，這位女飛賊的罪行越爆越多；上周五就傳出這位37歲女子涉嫌盜用前夫的信用卡，令前夫負債達33萬美元（約257萬港元），最終破產收場！看來，奴域斯基的信用卡也「生死未卜」。<br>姬絲圖在01年與一名男子韋斯特侯斯結婚，3年間涉嫌盜用其財產，結果令韋斯特侯斯在上年宣佈破產。<br>根據其破產紀錄，33萬美元負債中有超過10萬美元為信用卡簽賬；而且款項出奇地大，包括5次超過1萬美元簽賬。</p></body></html>
