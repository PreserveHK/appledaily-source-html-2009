<html><header><meta charset="utf-8"><title>英獵犬教小狗策馬奔馳</title></header><body><h1>英獵犬教小狗策馬奔馳</h1><p>策馬奔馳不一定是人，也可是狗。英國一隻7歲大的狗教一隻1歲小狗跳上馬背騎馬。73歲農場主人斯溫利稱，好友瓊斯帶着1歲大小狗珀西來探她，剛好自己的獵犬弗雷迪正策騎小馬黛西，珀西見狀也有樣學樣騎馬。兩隻狗都爭着要騎馬，斯溫利太太要將牠們分開，輪流策騎。<br>黛西是謝蘭德矮種馬，身高僅94厘米，但弗雷迪年事已高，無法跳躍，斯溫利要抱牠上馬背，「珀西可輕鬆跳上馬背，又樂於模仿弗雷迪，幸好黛西不介意，吸引大批小孩圍觀」。<br>英國《每日電訊報》</p></body></html>
