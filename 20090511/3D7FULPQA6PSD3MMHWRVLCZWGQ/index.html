<html><header><meta charset="utf-8"><title>醫學Online腦膜炎爆發死亡率高</title></header><body><h1>醫學Online<br>腦膜炎爆發死亡率高</h1><p>尼日利亞的腦膜炎疫情嚴重，當地衞生部門指自去年底出現首宗死亡個案後，截至最近染病死亡人數增至2,100多人，感染個案則達47,902宗。當地大部份州已出現感染個案，由於不少鄉郊地區醫療設施落後，令患者的死亡率偏高。<br>聯合國兒童基金指，非洲中部及西部也爆發腦膜炎，單是上月已有2,500人染病死亡，是非洲過去五年最嚴重的一次腦膜炎爆發。</p></body></html>
