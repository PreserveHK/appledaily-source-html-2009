<html><header><meta charset="utf-8"><title>升級Blu-ray機七折</title></header><body><h1>升級Blu-ray機七折</h1><p>想玩大牌子Blu-ray光碟機，例如Sony或者Samsung等，隨時都要花三、四千蚊先買得起，再者，未必所有型號都兼容全球性區碼，萬一真係咁唔好彩，買咗隻唔啱制式嘅Blu-ray碟，幾嚿水化為烏有，到時就喊都無謂!<br>法國品牌Thomson剛推出升級版BDP-0801，聲稱可解決以上問題，加埋佢兼容新出嘅MiniBD、RBD等高清影碟，真正叫一部機玩晒。今次Thomson仲搞七折優惠，售價由$2,980減至$1,990，差唔多慳成千蚊㗎！<br><br>記者：陳國輝<br>冠恒（31851030）</p></body></html>
