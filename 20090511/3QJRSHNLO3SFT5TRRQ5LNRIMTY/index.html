<html><header><meta charset="utf-8"><title>阿部寬賀望美牛一</title></header><body><h1>阿部寬賀望美牛一</h1><p>憑主唱動畫《崖上的波兒》主題曲而大紅的日本童星大橋望美前日滿10歲，不過由於她要趕拍新劇《白色春天》，她只能在片場度過生日，幸好劇中扮演其父親的阿部寬及劇組齊齊高興地為望美慶祝。<br>在新劇《白色春天》飾演監躉老竇的阿部寬，前日為劇中女兒大橋望美送上花束和生日蛋糕，祝賀壽星女10歲生日，工作人員也安排了望美最愛吃的蜜瓜，令她開心得笑逐顏開。阿部寬送上一個髮夾和一封信給她，令她喜出望外。</p></body></html>
