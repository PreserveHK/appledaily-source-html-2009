<html><header><meta charset="utf-8"><title>Gucci為電影出Tee</title></header><body><h1>Gucci為電影出Tee</h1><p>名牌借衫拍電影就見得多，名牌為一套電影出衫則屬少見。《HOME》主題關於環保，於50多個國家拍攝不同影像表達地球現況。Gucci創作總監FridaGiannini就為電影於全球專門店推出一款特別版Tee。Tee本身也是環保一族，用上100%有機棉、可回收包裝和天然的染料，背後還有能出鏡國家的名稱。<br><br>記者：梁俊鵬</p><p>Gucci（25244492）<br>中環置地廣場G23-30號舖</p></body></html>
