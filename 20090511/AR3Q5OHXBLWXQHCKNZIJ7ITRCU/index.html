<html><header><meta charset="utf-8"><title>保釣成員上京被取消</title></header><body><h1>保釣成員上京被取消</h1><p>【本報訊】中央政府繼續打壓港人保釣訴求，保釣行動委員會繼早前遭中聯辦勸退不要在港出船前往釣魚台後，早前內地政法大學邀請委員會到北京出席有關保釣和海洋法的論壇，昨日突然宣告取消。</p><p>指受到中央壓力</p><p>有委員會成員認為，事件反映中央向內地大學施壓，圖阻港人再就保釣問題與內地團體交流意見。<br>保釣行動委員會主席陳妙德表示，政法大學和保釣聯合會有意合辦討論保釣和海洋法的論壇，上月邀請保釣行動委員會本月23至24日派員到北京，但陳昨收到保釣聯合會來電，指政法大學突然表明「不接受香港代表」，相信是由於受到中央政府施壓，力阻上京表達意見。</p></body></html>
