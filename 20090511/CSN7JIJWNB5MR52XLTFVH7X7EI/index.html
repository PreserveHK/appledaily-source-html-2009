<html><header><meta charset="utf-8"><title>MEGUMI為囝囝奮鬥</title></header><body><h1>MEGUMI為囝囝奮鬥</h1><p>日本水着女星MEGUMI今年2月為DragonAsh主音丈夫降谷建志誕下首名兒子，昨日她與觀月阿里沙在東京出席母親節活動。MEGUMI表示生BB非常痛苦，但卻是她一生之中最興奮的事情。<br>MEGUMI說：「雖然我只當了媽媽幾個月，但我已覺得自己的兒子是我最值得保護的東西，我也會為了他而努力。」在新片《BABYBABYBABY!》扮產婦的觀月阿里沙表示，因演出此片而了解母親的心情。二人更派康乃馨給現場的媽媽級觀眾，並在台上教授孕婦運動。</p></body></html>
