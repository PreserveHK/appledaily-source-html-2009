<html><header><meta charset="utf-8"><title>醫學Online工人失業後身體差</title></header><body><h1>醫學Online<br>工人失業後身體差</h1><p>失業也可致病，美國一項涉及8,125名工人的研究指，因公司倒閉而失業的工人，出現健康問題的風險較有穩定工作的人高出83%；被裁員或公司縮小而失業的人士，患病風險則有43%。該研究分別於1999，2001及2003年進行，研究對象本身沒有嚴重疾病如心臟病、糖尿病及情緒病等。專家指，失業帶來的財困或失去醫療保險，更會影響社交網絡，令健康受損。</p></body></html>
