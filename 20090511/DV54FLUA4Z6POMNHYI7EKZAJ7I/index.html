<html><header><meta charset="utf-8"><title>名人時妝：林志玲師妹貼錢做店長</title></header><body><h1>名人時妝：林志玲師妹貼錢做店長</h1><p>台灣名模林志玲的師妹林若亞，剛約滿凱渥模特兒公司，但工作依然停不了，日前她在台北夥拍張家雲為美國護膚品牌Dermalogica的微風廣場分店，客串店長一職，大會希望透過兩位美女店長客串，能做到達二十多萬新台幣（約四萬六千多港元）的業績。<br>林若亞賣口乖笑說：「若然不夠的話，差額由我補上，因為我真的有用這個品牌，買多一些做儲貨也可以，加上這個牌子在美國有很多荷李活明星愛用，我以前都是拜託美國朋友買。」<br>採訪、攝影：PearlLai</p></body></html>
