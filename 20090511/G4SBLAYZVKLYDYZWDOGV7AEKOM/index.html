<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆母讚Baby好女仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆母讚Baby好女仔 - 馮仁昭</h1><p>陳偉霆（William）噚日母親節成日都要開工，所以下晝佢索性帶埋媽咪（右）到九龍灣出席活動，除咗買部手提電話畀媽咪做禮物外，佢仲將活動嘅酬勞全數畀媽咪。問到陳媽媽乖仔女友楊穎（Angelababy）係咪成日探佢？William即刻用紙巾抹汗，陳媽媽話︰「有見過，好靚女、好乖，總之係一個好女仔。阿仔鍾意我都鍾意，信得過佢眼光。」</p></body></html>
