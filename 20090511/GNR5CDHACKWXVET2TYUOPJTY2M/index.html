<html><header><meta charset="utf-8"><title>呂慧儀謎女郎開金口</title></header><body><h1>呂慧儀謎女郎開金口</h1><p>無綫新一輯《謎》將於本周五晚開始，緊接《掌故王》的時段播出，新一輯主持配搭也頗為特別，由謎女王羅蘭與AdamCheng鄭少秋，聯同謎女郎呂慧儀擔任主持，齊齊探索世界之大、無奇不有的事。</p><p>加深觀眾印象</p><p>呂慧儀雖然在上一輯節目中全程沒有對白，只靠動作配合兩位主持，令觀眾留下深刻印象，所以在新一輯的《謎》中，呂慧儀也有新嘗試，除了繼續以多個超性感姿態現身外，還會大開金口，難怪呂慧儀坦言對新一輯有期望，希望觀眾藉此對她加深印象。<br>採訪：何慧斯</p></body></html>
