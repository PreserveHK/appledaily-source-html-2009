<html><header><meta charset="utf-8"><title>睇廣告：搞鬼莫札特現身電視</title></header><body><h1>睇廣告：搞鬼莫札特現身電視</h1><p>誰說古典音樂高高在上？香港小交響樂團一直致力推廣音樂，今次一改過往嚴肅形象，創作一系列搞鬼電視廣告，透過搞笑版貝多芬、貪玩版莫札特等著名音樂巨匠，嘗試拉近古典音樂與大眾的距離，道出古典音樂絕非「扮嘢、嚴肅及只是有錢人玩意」，個人認為不論作為生活調劑或有心重新認識古典音樂，這系列的搞笑廣告也值得一看。廣告將在無綫電視、有線電視及NowTV播出。<br><br>記者：蒙為亮</p></body></html>
