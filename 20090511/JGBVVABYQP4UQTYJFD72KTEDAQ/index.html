<html><header><meta charset="utf-8"><title>買花女花墟遭車撞傷</title></header><body><h1>買花女花墟遭車撞傷</h1><p>【本報訊】昨日母親節，有不少市民在旺角花墟選購鮮花，行人路擠滿途人，58歲姓區女子買花時因行出馬路，被私家車撞倒受傷。<br>現場旺角太子道西160號對開，該處是花墟一部份，開設有多間花店，部份並將花卉擺放行人路，由於昨周日適逢母親節，到花墟選購鮮花的市民特別多，行人路擠滿途人。昨午3時許，區婦與家人在花檔外駐足，在選購鮮花時，疑人多關係，她閃避時往後退幾步，不自覺行出馬路邊，被一部七人私家車撞倒，左腳腳踝扭傷，現場接受救護員包紮，並送院治理。</p></body></html>
