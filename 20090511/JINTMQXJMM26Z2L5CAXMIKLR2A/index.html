<html><header><meta charset="utf-8"><title>Miley偕母步行籌款</title></header><body><h1>Miley偕母步行籌款</h1><p>青春女星MileyCyrus及「靚太」瑪茜雅歌絲（MarciaCross）等女星，昨日現身洛杉磯出席由化妝品品牌Revlon主辦的第16屆步行籌款，齊為慈善出力。</p><p>捐助女性團體</p><p>多位女星昨日卸下華衣麗服，一身運動裝扮出席慈善步行籌款，Miley更與母親Leticia前來，共襄善舉。本籌款活動收益將撥歸各女性團體，去年戰勝乳癌、早前當選美國《People》雜誌「世界百大靚人」之首的荷李活女星姬絲汀娜艾普姬（ChristinaApplegate）是開步禮的嘉賓。</p></body></html>
