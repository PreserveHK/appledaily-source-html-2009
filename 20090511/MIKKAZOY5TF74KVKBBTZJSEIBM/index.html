<html><header><meta charset="utf-8"><title>隔牆有耳：教區防疫禁拖手 - 李八方</title></header><body><h1>隔牆有耳：教區防疫禁拖手 - 李八方</h1><p>豬流感來勢洶洶，神人共震，墨西哥嘅聖堂空空如也，神父戴口罩主持彌撒。香港教區日前亦發出新指引，指豬流感肆虐期間，聖堂門外嘅聖水池會抽乾，教友出入時唔使醮聖水，彌撒時亦唔好太熱情互擁，唱《天主經》時唔好拖手，互祝平安時唔好握手及擁抱，點吓頭大家就心領，總之信眾要盡量減少身體接觸。<br>假如教友自覺罪孽深重，堅持辦告解，教區提醒神父要戴口罩；教友如果唔舒服，亦要戴口罩告解，唔好傳染神父，加深罪孽。教區同時安慰教友，如果因疫情影響望唔到主日彌撒，唔使內疚，喺屋企讀番《聖經》、念《玫瑰經》或者祈禱就得，主會寬恕大家。</p></body></html>
