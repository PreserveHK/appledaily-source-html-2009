<html><header><meta charset="utf-8"><title>與夫爭吵後婦燒炭亡</title></header><body><h1>與夫爭吵後婦燒炭亡</h1><p>【本報訊】一名女子疑與丈夫因感情問題吵架後不開心，在大角嘴君匯港寓所留下遺書後燒炭自殺昏迷。昨午其丈夫返家時始揭發報警，救護員到場證實她已死亡。<br>女事主姓杜（33歲）與同齡姓吳丈夫，居於深旺道奧運站君匯港第6座一單位。據悉，杜婦近日與丈夫有感情問題。昨日下午2時許，吳自外返抵寓所，開門時聞到陣陣燒炭味，入睡房時赫然發現妻子倒卧床上昏迷，床邊有一盆燒炭遂報警。救護員到場證實女事主已死亡。<br>警員在現場調查，撿獲女事主的一封遺書，內容透露因感情問題不開心萌死，調查後認為案件無可疑，召仵工將屍體移送殮房，待稍後法醫官剖驗屍體確定死因。</p></body></html>
