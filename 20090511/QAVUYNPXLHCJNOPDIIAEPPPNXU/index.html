<html><header><meta charset="utf-8"><title>灣仔重建令塞車惡化</title></header><body><h1>灣仔重建令塞車惡化</h1><p>【本報訊】灣仔重建計劃一個接一個，但有灣仔區居民批評，當局現時的市區重建政策一面倒向地產商利益傾斜，並預期交通問題進一步惡化。<br>三個關注灣仔規劃組織包括保護堅尼地道小組、廈門街街坊關注組及肇輝台關注組昨日舉行研討會，有居民代表批評，城規會近年淪為橡皮圖章，例如在沒有充份居民諮詢下，通過市建局提出把原本是馬路的利東街改為行人通道，勢必令日後該區交通更擠塞。<br>立法會議員甘乃威在會上稱，現時容許發展商自行進行交通規劃評估，他認為應改由獨立第三方機構負責。</p></body></html>
