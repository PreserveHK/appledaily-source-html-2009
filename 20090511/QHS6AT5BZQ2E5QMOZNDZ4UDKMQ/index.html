<html><header><meta charset="utf-8"><title>星輝執笠憂保費升</title></header><body><h1>星輝執笠憂保費升</h1><p>星輝喺搵食車界相當出名，好多小巴同的士都係幫襯佢，事關星輝保費真係平人哋一截，揸搵食車唔同揸私家車，一分一毫都要計過度過，邊個平咪幫襯邊個囉。<br>成班行家坐埋，話題當然講番星輝單嘢，好多司機一知半解，猛問點收科。碰啱無所不知嘅「的神」在場，即時派定心丸，「放心喎，政府拍心口保證保單繼續生效，大家唔會變孤兒單，不過會逐步退出市場，唔再接新單。」事情發展落去，行家依賴開嘅星輝玩完，其他公司保費只會加唔會減，最驚係墊底費又升，好多租車揸嘅邊有咁多錢墊底吖，生意已經唔係好，仲搞單咁嘢，搵食肯定仲艱難。<br><br>文：黃師傅</p></body></html>
