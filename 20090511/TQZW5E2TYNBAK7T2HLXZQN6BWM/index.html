<html><header><meta charset="utf-8"><title>知多啲！捐150萬英鎊建館</title></header><body><h1>知多啲！捐150萬英鎊建館</h1><p>剛開幕的維多利亞與阿爾拔博物館（VictoriaandAlbertMuseum），由何鴻毅捐出150萬英鎊歷時年半建成，共有四個大展廳，裝修設計採用大量日光，務求展覽時，每件佛像都得以保留原來顏色，觀賞者更能感受各佛像莊嚴聖潔的神髓。展館共有50件金屬、石或木雕製展品，藏品不會一次過展出，反而會不定期更換，希望吸引多點觀眾入場。<br><br>記者：陳漢榮</p></body></html>
