<html><header><meta charset="utf-8"><title>《星空奇遇記》強勢開畫</title></header><body><h1>《星空奇遇記》強勢開畫</h1><p>萬眾期待嘅全新電影《星空奇遇記》（StarTrek），上星期五正式喺美國開畫，加埋之前一晚當地午夜場嘅票房，開畫收咗3,100萬美元（約2.4億港元），負責發行嘅派拉蒙電影公司預計影片喺周末可以勁收超過7,000萬美元（約5.5億港元）。計番通脹率，全新《星》片都比之前十部《星空奇遇記》電影版嘅周末票房高，單係午夜場成績已經相等去年5月上映嘅《鐵甲奇俠》（IronMan）兩倍。</p></body></html>
