<html><header><meta charset="utf-8"><title>Hilfiger與樂隊跨科</title></header><body><h1>Hilfiger與樂隊跨科</h1><p>HilfigerDenim屬於美國品牌，對於音樂文化當然有一定喜好，最近出了時裝界最興的一招，就是找來樂隊合作出Tee。合作對象屬2006年成立的紐約獨立樂隊TheVirgins，為他們推出了一款演唱會LimitedEditionTee，但屬少量引入。大家有興趣嘅，只需由今日起至5月21日期間，於HilfigerDenim專門店購物滿$1,000，即可以$99換購一件，換完即止。<br><br>記者︰吳美美<br>查詢︰23011288</p></body></html>
