<html><header><meta charset="utf-8"><title>鄭希怡上海買樓贈母</title></header><body><h1>鄭希怡上海買樓贈母</h1><p>鄭希怡、陳倩揚和馬賽等昨日到奧海城，出席無綫為紀念四川地震一周年舉行的特備節目《TVB512再展關懷》記者會，這個將於明晚播出的節目獲11個慈善團體支持，屆時由曾志偉和陳芷菁擔任司儀，及動員70名藝員和歌手，希望為災民獻上祝福，昨日一眾嘉賓更輪流掛上心意卡。</p><p>偕阿嬌宣傳</p><p>此外，鄭希怡表示下周將會與鍾欣桐到上海宣傳護膚品，她說：「我會提早兩日出發，除咗同媽媽補慶祝母親節之外，仲諗住喺上海買樓，一半當投資，一半當送畀媽咪當母親節禮物，如果有時間仲會同阿嬌食飯。」<br>採訪、攝影：何慧斯</p></body></html>
