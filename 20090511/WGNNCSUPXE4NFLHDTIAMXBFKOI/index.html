<html><header><meta charset="utf-8"><title>隔牆有耳：經合組織為香港平反 - 李八方</title></header><body><h1>隔牆有耳：經合組織為香港平反 - 李八方</h1><p>20國峯會上個月喺倫敦舉行，當時法國總統薩爾科齊話香港係避稅天堂，要求將香港列入黑名單，幸得胡總力撐，香港先唔使入黑名單。經濟合作發展組織噚日發表文章，力讚香港稅務制度具透明度，並非避稅天堂，總算幫香港平反。<br>呢篇文由經合發展組織喺巴黎嘅稅務政策及行政中心總裁JeffreyOwens撰寫，話香港國際金融中心地位建基於自由市場，係一個低稅率同具透明度稅務制度，根據經濟合作發展組織準則，香港並唔係薩爾科齊所講係避稅天堂。政府發言人當然大讚Owens講得好，仲出埋新聞稿表揚佢㖭。</p></body></html>
