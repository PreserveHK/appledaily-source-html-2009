<html><header><meta charset="utf-8"><title>脫毛快又準</title></header><body><h1>脫毛快又準</h1><p>係時候開始穿背心短袖衫，不要忘記處理毛毛啊！唔想多花錢做激光，其實市面上除毛刀都好方便，最近試用過舒柔出品的女士除毛刀，聲稱首創4刀片，40°擺動式浮動刀頭，都算幾就手，而且弧位能緊貼身體，大約兩至三下，便可把毛毛連根拔起。加上含蘆薈精華及維他命B5和E的潤滑板，剃毛時既沒有痛楚，亦不會令肌膚變乾。用完記得抹乾淨刀頭留待下次再用，若保存得好，可以多用幾次㗎！<br><br>（Vickie）<br>查詢：29562333</p></body></html>
