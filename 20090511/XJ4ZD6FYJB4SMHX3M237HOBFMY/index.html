<html><header><meta charset="utf-8"><title>豬流感短訊意法官不停咳法院休庭</title></header><body><h1>豬流感短訊<br>意法官不停咳法院休庭</h1><p>意大利法官巴雷塞（GiovanniBarese）日前在羅馬法院開庭審案，其間不斷咳、咳、咳，公眾本來不以為意，豈料他突然自爆：「我剛從墨西哥回來。」結果引起律師一片恐慌，逾30名律師商議不久，決議法院休庭，停止審理他們的案件，以免散播豬流感。一名律師說：「法官未必染病，但沒人敢冒險呀。」巴雷塞隨即往看醫生，現已接受隔離。<br>Ananova網站</p></body></html>
