<html><header><meta charset="utf-8"><title>婦遭夫連環拳打掌摑</title></header><body><h1>婦遭夫連環拳打掌摑</h1><p>【本報訊】彩雲邨昨發生惡夫摑妻傷人案。一對夫婦昨午因家事爭執，40歲暴躁丈夫涉嫌揮拳和摑妻，致她右面、前額受傷，妻子遇襲痛極哭叫，莽夫逞兇後奪門逃走。其妻事後報警，由救護員送院醫治。<br>遭痛毆婦人姓金（33歲）與姓黎丈夫（40歲）居於彩雲邨白虹樓一單位。消息稱，昨日下午3時許，金婦與丈夫因家事問題爭執，丈夫怒火中燒涉嫌以連環拳，襲擊妻子左前額及掌摑右面頰。金婦中拳痛哭，其夫得知闖禍傷人奪門而去。金婦事後報警由救護員送院醫治，警方暫列傷人案，正追緝其丈夫歸案。</p></body></html>
