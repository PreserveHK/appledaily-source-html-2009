<html><header><meta charset="utf-8"><title>八卦風：富士冧莊再攞安全大獎</title></header><body><h1>八卦風：富士冧莊再攞安全大獎</h1><p>日本一年一度嘅「日本新車安全評審」正式公佈結果，07年由SubaruIMPREZA勇奪殊榮，今年富士重工再度冧莊，不過就由旗下嘅FORESTER及EXIGA攞到。<br>安全測試相當嚴謹兼高難度，必須兼顧駕駛席及前座乘客席撞擊安全測試及行人頭部保護評估，兩瓣都要擊敗不少強勁對手，獲得最高分先攞到獎。過往歐洲車穩陣過日本車嘅觀念，已經逐漸淡化咯。<br><br>記者：徐影龍<br>查詢：意美汽車（25112727）</p></body></html>
