<html><header><meta charset="utf-8"><title>醫學Online葉酸或助改善哮喘</title></header><body><h1>醫學Online<br>葉酸或助改善哮喘</h1><p>哮喘、敏感或與低葉酸水平有關，美國一項涉及8,000人的研究發現，血液葉酸水平最低者，較高葉酸水平者易患上敏感（31%）及氣喘（40%），將進一步研究他們服食葉酸補充劑後的情況。研究員指，葉酸或有助調節免疫系統對敏感的反應，從而減低有關症狀，但未能確定補充葉酸是否有效改善病情。不過，近年哮喘及敏感患者激增，有專家認為與孕婦吸取太多葉酸有關。</p></body></html>
