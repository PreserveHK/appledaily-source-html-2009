<html><header><meta charset="utf-8"><title>墨國怪賊迫人聽唱歌</title></header><body><h1>墨國怪賊迫人聽唱歌</h1><p>墨西哥阿瓜斯連特斯市（Aguascalientes）近日出現了一名街頭劫匪，他除了要求受害人交出財物，還像漫畫《多啦A夢》中的角色「胖虎」一樣，強迫他們「交出」耳朵，用心聆聽他唱歌！<br>警方指，該名愛好唱歌的劫匪費爾南德斯（VicenteFernandez），犯案時身穿墨西哥傳統牛仔服裝，手持40厘米長的大砍刀，在街頭指嚇途人。這還不夠，有至少1名受害人被他用大砍刀架頸，被迫聽他唱歌。不知這名劫匪的唱功如何，但街上途人肯定可以暫時舒一口氣，因為他日前已被警方拘捕。若他被判入獄，他的獄友很可能會成為新一批被迫聽他唱歌的人。<br>法新社</p></body></html>
