<html><header><meta charset="utf-8"><title>戶田向母親道歉</title></header><body><h1>戶田向母親道歉</h1><p>曾演出電影《死亡筆記》的日本女星戶田惠梨香，昨日在東京出席寫真集握手會，她表示近日工作太忙，忘記了昨日是母親節，也沒有預備禮物給媽媽，為此而向母親道歉。<br>為配合新寫真集《ERIKAXCECILMcBEEVivace》推出，戶田昨日身穿與CECILMcBEEcrossover、由自己設計的tee出席握手會，她自爆小時候十分孝順，她說：「童年時每逢母親節，我會如一般日本小朋友一樣自製一些禮券，在券中寫明會幫媽媽揼膊頭和洗碗。如果將來我做媽媽，也希望自己的兒女會送我揼膊頭禮券。」</p></body></html>
