<html><header><meta charset="utf-8"><title>KellyClarkson月底訪港</title></header><body><h1>KellyClarkson月底訪港<br></h1><p>全球唱片總銷量逾2,000萬張嘅格林美得主KellyClarkson，月尾將會首度訪港三日舉行宣傳活動，呢位小天后除咗會與東南亞及香港傳媒會面同接受訪問外，仲會喺今個月25日（星期一）晚上8點假中環置地文華東方酒店MOBar舉行首個香港迷你unplugged演唱會，而27日（星期三）佢就會去到中環HMV開簽名會，同fans近距離接觸。</p></body></html>
