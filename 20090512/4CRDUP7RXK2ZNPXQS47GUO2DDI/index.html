<html><header><meta charset="utf-8"><title>醫學Online醫學期刊公正性成疑</title></header><body><h1>醫學Online<br>醫學期刊公正性成疑</h1><p>美國一項研究分析了1,500份在2006年刊登在《刺針》、《新英格蘭醫學雜誌》及《癌症》等八份著名醫學期刊，有關癌症治療方面的論文，發現17%的論文是由藥廠資助。<br>另有12%的論文最少有一名研究人員是來自藥廠，故擔心有關研究的公正性，或報喜不報憂，只發表正面的結果，也有可能通過設計研究的試驗方法，最終令結果是有利於資助研究的藥廠。</p></body></html>
