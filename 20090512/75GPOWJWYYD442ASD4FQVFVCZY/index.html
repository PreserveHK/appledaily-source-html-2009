<html><header><meta charset="utf-8"><title>熊黛林素顏鬆懈</title></header><body><h1>熊黛林素顏鬆懈</h1><p>日本性感女星藤原紀香來港宣傳三天，最後衝刺高調和郭富城食飯，城城女友熊黛林（Lynn）一直大方應對。Lynn昨日如常外出，下午近2時才駕着自己的minicooper返回大坑道寓所。</p><p>紀香已離港</p><p>眼見強敵紀香已經離開，Lynn也沒有刻意裝身，素顏配粗框眼鏡，更有少許黑眼圈，不過心情頗佳，見到傳媒影相也揮手，笑笑口打招呼，雖然城城不在身邊，但Lynn仍有當日帶同攻城的愛犬相伴，記者叩她車窗要求訪問，她沒有應要求開窗，直駛入寓所停車場。<br>採訪、攝影：娛樂突發組</p></body></html>
