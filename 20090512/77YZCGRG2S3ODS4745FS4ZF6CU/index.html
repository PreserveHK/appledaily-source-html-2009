<html><header><meta charset="utf-8"><title>密會昂山素姬　美漢自拍容貌曝光</title></header><body><h1>密會昂山素姬　美漢自拍容貌曝光</h1><p>上周游過緬甸仰光茵雅湖，闖入民主運動領袖昂山素姬寓所過了3晚的美國男子耶托（JohnYeattaw），樣貌曝光。歐新社昨日發出兩張照片，聲稱是耶托在仰光一間酒店房內自拍的，其中一張是他對着鏡子拍攝，另一張是他穿着自製蛙鞋。<br>另方面，昂山素姬自上周五起血壓低，無法進食，要接受靜脈注射（吊鹽水），由於她的私人醫生丁妙溫自上周四被拘留後至今未獲釋，軍政府昨日容許他的女助手進入昂山寓所為她檢查。<br>歐新社/法新社</p></body></html>
