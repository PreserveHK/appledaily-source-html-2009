<html><header><meta charset="utf-8"><title>求驗客手記：巴甲開鑼名牌紛冧檔 - 求驗客</title></header><body><h1>求驗客手記：巴甲開鑼名牌紛冧檔 - 求驗客</h1><p>巴甲開「咧」，如果盲目捧名牌球隊下場係一殼眼淚，邊有人會估中晒哥連泰斯、法林明高同埋聖保羅齊輸？原來好多隊波都受盃賽影響，好似哥連泰斯留力巴西盃，前日負國體會0:1場波，朗拿度直頭冇落場。至於聖保羅因為瓜達拉哈拉退出，喺自由盃不戰而勝，係就係好，但17日冇比賽導致缺態，結果負富明尼斯0:1。講番為國體會入波係倒戈嘅尼爾馬，佢一個擺脫6、7個後衞（ http://tr.youtube.com/watch?v=Ranfj-pLbdQ），哥連泰斯抵輸囉。 </p></body></html>
