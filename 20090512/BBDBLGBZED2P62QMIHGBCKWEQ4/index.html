<html><header><meta charset="utf-8"><title>醫學Online染戊型肝炎病者續增</title></header><body><h1>醫學Online<br>染戊型肝炎病者續增</h1><p>烏干達的戊型肝炎感染個案持續增加，世界疫症情報網的最新數字顯示，單是當地的基特古姆（Kitgum）地區近月已累積53宗感染個案。<br>自2007年戊型肝炎在烏干達爆發後，基特古姆已有150多人死於此病，感染人數接近一萬人。<br>感染源頭估計是當地的水源受到帶病毒的糞便污染，居民飲用後便發病，孕婦感染最高危，因死亡率可高達兩成。</p></body></html>
