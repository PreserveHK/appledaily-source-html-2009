<html><header><meta charset="utf-8"><title>旺角漢普頓酒店放售</title></header><body><h1>旺角漢普頓酒店放售</h1><p>【本報訊】去年曾因原業主欠東亞銀行債務，而遭執達吏收樓查封，要即時驅趕住客的旺角漢普頓酒店，現透過代理全幢放售，業內人士估計成交價可逾1.6億元。</p><p>估計市值逾1.6億</p><p>世邦魏理仕投資部董事廖希聖表示，漢普頓酒店位於旺角長沙街11號，19層高，總樓面逾2.6萬方呎，提供108間房。<br>漢普頓酒店原為國民黨黨產的勞工大廈，原業主於97年向東亞借貸重建，後因斷供遭法庭判決須收樓抵債，去年6月遭查封當日，因驅趕酒店住客而成國際新聞。最後原業主在8月跟東亞達成協議，清還全數1.03億元債項，取回酒店業權重開。</p></body></html>
