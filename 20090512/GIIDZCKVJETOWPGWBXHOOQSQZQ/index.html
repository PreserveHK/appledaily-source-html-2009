<html><header><meta charset="utf-8"><title>醫學Online爆百日咳籲注射疫苗</title></header><body><h1>醫學Online<br>爆百日咳籲注射疫苗</h1><p>澳洲新南威爾斯省爆發百日咳，當地衞生部門公佈今年1至3月已累積5,444宗百日咳個案，較去年同期只有696宗大增，患者主要是六個月以下的嬰兒。每年當地最少有一至兩宗死亡個案，故呼籲家長切勿掉以輕心，要按時帶子女注射預防疫苗，需照顧12個月或以下幼兒的成年人也注射疫苗，因百口咳疫苗效力在10年後會減退，故以前曾注射疫苗的成年人也有感染風險。</p></body></html>
