<html><header><meta charset="utf-8"><title>快速測試搵體格</title></header><body><h1>快速測試搵體格</h1><p>九型人格就聽得多，原來從中醫角度，體格亦可以分九型。最近見到一本由林家揚中醫博士及羅昉中醫師撰寫的《九型體格》，由中醫師結合中醫學辨證理論，再配合現代科學方法，羅列出自我體格測試表，讀者可快速找到自己所屬體質，包括血虛、鬱型、熱型、陰虛、陽虛、氣虛、痰濕、血瘀及寒型九種體格，然後就可以配合書內教導的食療、穴位養生、藥療等改善個人體質，令身體變得更健康，閒時當做問卷調查都幾過癮。<br><br>記者：林佩婷<br>查詢：27295277</p></body></html>
