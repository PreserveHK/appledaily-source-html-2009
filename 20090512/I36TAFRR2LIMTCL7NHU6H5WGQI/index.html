<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂基兒指鬍鬚男係姊妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂基兒指鬍鬚男係姊妹 - 馮仁昭</h1><p>樂基兒之前去布吉影泳衣相，被周刊發現喺當地攬住咀一名鬍鬚男。其實鬍鬚男係雜誌記者，樂基兒噚日話：「係做完嘢大家一齊去慶祝，我錫佢一啖多謝佢今次影啲相好靚，佢係我好姊妹。」嗰位男士係咪同性戀者？樂基兒話：「唔好由我把口講，總之係好姊妹，冇可能。」問佢黎明（右）有冇激到紮紮跳？樂基兒就話返香港之後已經畀過啲泰國相男友睇，根本冇問題。</p></body></html>
