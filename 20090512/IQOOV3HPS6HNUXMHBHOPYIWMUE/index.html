<html><header><meta charset="utf-8"><title>阿倫生日牌贈災民</title></header><body><h1>阿倫生日牌贈災民</h1><p>譚詠麟昨天到商台接受訪問，他透露四月尾與羅家英等明星足球隊等人到四川探訪，再見災民也感觸得哭出來，探訪更輯錄成節目《我們沒有忘記》於今日的有線娛樂新聞台播出。阿倫還說：「我哋去咗重災區默哀，同埋送咗個生日快樂牌畀當地人，佢哋將512呢個日子做生日，因為佢哋重生。」六月他會聯同內地電視台再做探訪。<br>此外，阿倫在節目中被問到有沒有教關楚耀復出，阿倫直言曾感心痛，他說：「唔使，路係自己行嘅。」他事後訪問指，與契仔只是電話聯絡未有見面，但否認仍生氣，他說：「冇嬲，呢個時間畀佢靜思下，我哋只係傾閒偈，佢幾時出番嚟唔係我哋或者佢決定。」<br>採訪：王連連</p></body></html>
