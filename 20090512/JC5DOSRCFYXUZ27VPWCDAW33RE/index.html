<html><header><meta charset="utf-8"><title>隔牆有耳：疑似中聯辦又出手 - 李八方</title></header><body><h1>隔牆有耳：疑似中聯辦又出手 - 李八方</h1><p>灣仔區議會鵝頸選區舉行補選，上次落選嘅民建聯鍾嘉敏，上星期喺黨內大佬譚耀宗、張國鈞同孫啟昌等人陪同下率先報名，社民連季詩傑最快星期四參選，另一早前傳出有意去馬嘅律師鄺家賢卻未有動靜，八方聽聞選情可能生變。<br>社民連中人透露，西環方面曾派人非正式接觸季詩傑談論補選事情，當然勸退不果；小道消息稱西環亦有向鄺家賢埋手，鄺家賢不承認也不否認西環同佢講數，「唔知點解，佢哋啲人好似無處不在，有啲我都唔知係咪中聯辦，可能係疑似中聯辦嘅人啦。」<br>不過鄺家賢聲言暫時未正式打退堂鼓，正收集提名人簽名，至於是否參選則仍在考慮中。</p></body></html>
