<html><header><meta charset="utf-8"><title>求驗客手記：施斯被棄用玩對抗 - 求驗客</title></header><body><h1>求驗客手記：施斯被棄用玩對抗 - 求驗客</h1><p>英超新特蘭前鋒施斯（圖）上周五發爛渣，同隊友講今夏將轉投熱刺，點知球隊即刻終止兩連敗，上周六打和保頓距離降班區5分，護級形勢大好，真係多得呢位馬賽借將唔少。原來，施斯不滿球隊改打4-5-1後，由堅韋尼鍾斯出任單箭頭，自己淪為後備，所以向熱刺領隊哈利列納投懷送抱。我求大俠覺得施斯雖然今季表現唔錯（10個聯賽入球），但球隊正處護級存亡之際，竟然發表離隊宣言好唔負責任，哈里列納真係要諗真啲先好買啊！</p></body></html>
