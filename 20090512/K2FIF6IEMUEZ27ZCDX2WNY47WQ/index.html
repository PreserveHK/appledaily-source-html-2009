<html><header><meta charset="utf-8"><title>案件速遞厭食女生認盜竊押後判</title></header><body><h1>案件速遞<br>厭食女生認盜竊押後判</h1><p>【本報訊】一名患厭食症嶺南大學女生許童童（22歲），接連兩日在超級市場偷食物，被保安員發現報警。女生昨在荃灣裁判法院承認兩項盜竊罪，求情表示已於上月入住仁濟醫院接受厭食症治療，但考試期間獲准出院，擬於下周一往瑪嘉烈醫院接受專家診治，其母親寫信求法庭。裁判官李家齊將判刑押後5月25日，被告還柙以待心理及精神科等報告。<br>案件編號：TWCC1354-5/09</p></body></html>
