<html><header><meta charset="utf-8"><title>黃曉明心繫汶川</title></header><body><h1>黃曉明心繫汶川</h1><p>黃曉明、張涵予、周迅與李冰冰等主演的電影《風聲》，將於今年秋季上映，戲中黃曉明飾演一個深藏不露的日本軍官，為了令角色造型可以特別些，他主動提出剃短髮及貼傷疤，再醜再顛覆都能接受。</p><p>放孔明燈祈福</p><p>近日外景隊已移師大連拍攝外景，雖然忙着趕戲，但黃曉明心中還記掛着今天是汶川地震1周年，日前他趁空檔在片場發起劇組人員一起放孔明燈為災民祈福，他自己則在孔明燈寫上祝福語：「希望災區人民永遠幸福。」<br>去年5.12汶川大地震後，黃曉明除捐錢外，還4次親訪災區協助救災，他說：「忙過這一陣子我會再去四川，因為那裏有我助養的小孩。」<br>撰文：林妃
</p></body></html>
