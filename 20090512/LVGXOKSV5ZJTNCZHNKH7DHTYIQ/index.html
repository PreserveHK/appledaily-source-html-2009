<html><header><meta charset="utf-8"><title>Kama半裸出擊</title></header><body><h1>Kama半裸出擊</h1><p>書展成為o靚模寫真大混戰，其中Kama（羅凱珊）早前就去了蘇梅島取景拍寫真，大解放式拍足五日，強勢出擊。Kama說：「第一次出寫真，自己都好緊張，每日都拍得好忙，今次濕身、半裸、素顏、濃妝，乜都有，帶咗10幾套比堅尼，仲有啲內衣。」</p><p>「用物件遮住」</p><p>問Kama真的半裸上陣？她說：「係呀，半裸背面試過，今次係首次影前面半裸，用啲物件遮住咁囉。」Kama又透露在室內泳池及私人沙灘取景，由日本攝影師操刀，拍攝中途都有外籍旅客偷影，她說：「成件事令我好期待，因為我覺得效果幾好。」<br>採訪：LawWaiMan</p></body></html>
