<html><header><meta charset="utf-8"><title>揚言殺妻兒男子圖跳樓</title></header><body><h1>揚言殺妻兒<br>男子圖跳樓</h1><p>【本報訊】一名經常醉酒與家人關係欠佳的63歲姓洪男子，早前與家人爭執揚言要殺死妻兒後，昨晨9時許疑恐惹官非走到天水圍天悅邨服務設施大樓上的天台，危坐天台邊緣企圖跳樓。警方談判專家到場游說，消防張開氣墊在場戒備，但事主情緒激動，與談判專家對峙近5小時，最後消防趁他望街分心，瞬即將之拉返安全位置。男事主因筋疲力竭，送院檢查，其後涉嫌刑事恐嚇被警方拘捕落案，今日在屯門裁判法院提堂。<br>鄧偉明攝</p></body></html>
