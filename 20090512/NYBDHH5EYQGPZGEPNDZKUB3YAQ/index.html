<html><header><meta charset="utf-8"><title>醫學Online酗酒會引發老人癡呆</title></header><body><h1>醫學Online<br>酗酒會引發老人癡呆</h1><p>酗酒可引致老人癡呆症，英國的專家估計當地10至24%的老人癡呆症是由飲酒引發，即最多每四名患者就有一人是受酒精影響，女士因新陳代謝率與男士有別，故酒精對女性的不良影響遠超過男士；專家指不少年輕人也忽視飲酒對腦部功能的長遠破壞，擔心未來10至20年，老人癡呆症患者會越來越年輕。醫學界近年更發現經常豪飲會影響認知功能，令人變得無記性，甚至反應緩慢。</p></body></html>
