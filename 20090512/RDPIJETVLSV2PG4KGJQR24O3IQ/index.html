<html><header><meta charset="utf-8"><title>吳彥祖助建家園</title></header><body><h1>吳彥祖助建家園</h1><p>為悼念四川大地震一周年，香港電台製作特備節目《同心暖四川》，早前採訪了仁人家園大使吳彥祖和莫文蔚（Karen）到四川探訪災民的情況。</p><p>Karen煮飯教書</p><p>修讀建築的吳彥祖剛好發揮所長，利用自己對建築的知識，為災民搭建房屋，又親自搬運建築材料、鏟泥土、砌磚頭等，弄到大汗淋漓。他又有感個人之力有限，遂帶同王合喜、恭碩良等一班兄弟幫忙。<br>至於Karen抵達災區後，即拿起鑊鏟，為災民燒飯，又教導災區學童簡單英語。<br>撰文：林妃</p></body></html>
