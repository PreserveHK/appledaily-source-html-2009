<html><header><meta charset="utf-8"><title>求驗客手記：C朗藐嘴費Sir代解畫 - 求驗客</title></header><body><h1>求驗客手記：C朗藐嘴費Sir代解畫 - 求驗客</h1><p>曼聯周日聯賽2:0輕取同市死敵曼城，建功者基斯坦奴朗拿度（C朗、前排左）同泰維斯，卻公然向球會作出控訴。18分鐘開紀錄嘅C朗，58分鐘被換出時藐嘴兼黑面，仲將外套掟落地，事後費Sir解畫係留力打韋根啫！至於泰維斯45分鐘建功後，全場大叫：「費Sir簽佢！」佢仲衝向主看台，將手放喺耳背叫球迷大聲啲，等高層聽清楚訴求，擺明挾球迷向球會施壓，不過費Sir話明唔妥協，「繼續入波自然可以留低」，待遇同C朗差得遠囉！</p></body></html>
