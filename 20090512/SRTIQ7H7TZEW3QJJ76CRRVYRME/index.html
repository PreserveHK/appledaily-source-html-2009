<html><header><meta charset="utf-8"><title>八卦風：Audi炮製新生Q3</title></header><body><h1>八卦風：Audi炮製新生Q3</h1><p>Audi繼早前推出全新車型Q5之後，傳聞會再接再厲推出另一款全新車Q3，預計於2010年開始喺集團旗下位於西班牙Martorell嘅SEAT工廠生產。與Q5一樣，以2007年上海車展展出嘅CrossCoupequattro概念車為藍本，外觀上偏向Coupe嘅流線造型，性能上可能側重On-road路面表現，以Tiguan共用底盤，採用更先進嘅四驅系統，估計同樣搭配七前速雙離合器波箱，馬力輸出達200多匹，相信會以BMWX1為競爭對手。想知Q3真身的骰得來性能有幾強？就要拭目以待。<br><br>記者：梁美甜</p></body></html>
