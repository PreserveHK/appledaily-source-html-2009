<html><header><meta charset="utf-8"><title>特稿兩軍射手各師各法 - 吾中</title></header><body><h1>特稿<br>兩軍射手各師各法 - 吾中</h1><p>英冠聯及英甲聯升班附加賽首回合都開入球「細」，但來到次回合，預料入球會多，畢竟，球隊（特別是落後的一隊）都會當是盃賽決賽來踢，相信雷丁迎般尼這一仗亦不會例外。</p><p>環顧雷丁陣中，由於首席射手奇雲杜里今役很大機會倦勤，入球重責料落在於季中由史篤城重投的傑臣身上。「紅毛仔」傑臣在轉投史篤城之前，一直都是雷丁的首席射手，而且他的頭球十分了得；今役相信會與般尼的年輕鋒將馬田柏達臣互比射術。至於般尼的12碼劊子手格拉咸阿歷山大，是球隊的另類殺手，而雷丁亦有類似人物，他就是中後場球員卡利法施斯。</p></body></html>
