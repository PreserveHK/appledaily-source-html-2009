<html><header><meta charset="utf-8"><title>張娜拉音樂暖童心</title></header><body><h1>張娜拉音樂暖童心</h1><p>近年在內地非常活躍的韓國女星張娜拉，近日雖忙於趕拍新片《天空與海洋》，前日也抽空到訪四川，出席汶川地震一周年的紀念活動。</p><p>欣賞表演</p><p>張娜拉早前以她的愛心基金名義，捐出兩座鋼琴及近一百件樂器給四川的一間小學。前日，她到當地為以她命名的「張娜拉音樂教室」主持開幕儀式。之後，張娜拉欣賞在場學生的表演。善心爆棚的張娜拉於去年地震發生後，也曾捐出10萬元人民幣給四川地震災民賑災，又多次到當地探訪。<br>撰文：黃珈楠</p></body></html>
