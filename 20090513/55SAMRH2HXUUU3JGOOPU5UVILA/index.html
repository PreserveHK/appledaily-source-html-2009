<html><header><meta charset="utf-8"><title>油價跌</title></header><body><h1>油價跌</h1><p>唔知由幾時開始愛上用卸妝油，實不相瞞單是卸妝油就試用過超過十多個品牌，始終認為日本出品的卸妝油無論於潔淨度及易推度都比外國品牌優勝。說到底都是想一讚CleansingOil鼻祖shuuemura，它不斷研發多功能潔顏油，務求做到全面又全能，難怪全球統計每20秒就賣一支。還未試用過的，現在有好機會。由即日起至5月31日可憑$190/$195（原價$250/$260）購買shuuemura潔顏油（150ml），相對是七五折優惠，初用油者絕對值得一試。<br>（Joanne）</p><p>查詢：shuuemura（25135622）</p></body></html>
