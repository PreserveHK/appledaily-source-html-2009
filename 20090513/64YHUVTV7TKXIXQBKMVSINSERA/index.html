<html><header><meta charset="utf-8"><title>買袋送章，抵！</title></header><body><h1>買袋送章，抵！</h1><p>天氣漸熱，連帶衣着也變得輕便，平日愛孭皮袋的我都一下子捨皮重布，愛上環保布袋。其實用布袋的另一主因係最近大夥兒愛上環保，連各大品牌都紛紛推出環保袋造勢，身為潮人當然唔會執輸。倘若你怕同人撞袋，推介到美華氏走轉，店內近日從美國返貨大批圖案環保袋，每款只此一個，而且價錢合理，加上益街坊優惠，買袋即送原價$20襟章一個，畀你釘上袋，任你點襯都得，咁樣咪唔怕同人撞袋囉！係咪？<br><br>記者：胡卓琳</p><p>美華氏（28026886）<br>天后維多利中心商場63舖</p></body></html>
