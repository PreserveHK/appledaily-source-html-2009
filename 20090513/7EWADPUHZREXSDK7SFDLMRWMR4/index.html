<html><header><meta charset="utf-8"><title>醫學Online血栓塞奪命七成可免</title></header><body><h1>醫學Online<br>血栓塞奪命七成可免</h1><p>血栓塞可殺人於無形，患者因長時間靜止不動，導致腳部靜脈出現血栓，並經血液循環走到肺部，造成阻塞致死。<br>英國醫院每年約有32,000人因血栓塞死亡，當地一個醫學團體指，雖然患者手術後出現血栓塞的風險，較乘搭長途機的旅客更高，但約七成死亡個案是可避免，故提醒醫護人員要為每名病人進行血栓塞風險評估，並為高危患者提供預防血栓的襪子。</p></body></html>
