<html><header><meta charset="utf-8"><title>兩油公司今加價</title></header><body><h1>兩油公司今加價</h1><p>【本報訊】繼加德士後，蜆殼及埃克森美孚也由今日凌晨起加油價，無鉛汽油每公升加0.25元，柴油每公升加0.35元，加幅約為2%至4%。<br>香港蜆殼有限公司零售業務部營運經理曾穎思表示，由於汽油及柴油的新加坡離岸價上升，因此作出這次價格調整。蜆殼無鉛汽油每公升新價為13.24元，蜆殼V能量無鉛汽油每公升新價為14.09元，蜆殼柴油每公升新價為8.42元。<br>油公司上一次加價是在今年1月底至2月初，當時無鉛汽油每公升加0.4元。</p></body></html>
