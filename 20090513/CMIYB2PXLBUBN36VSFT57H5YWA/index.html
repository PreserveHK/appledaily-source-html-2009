<html><header><meta charset="utf-8"><title>花拉科茜遭護士出賣</title></header><body><h1>花拉科茜遭護士出賣</h1><p>患上結腸癌的女星花拉科茜（FarrahFawcett），早前到德國接受另類療法，被美國醫學界學者質疑，其好友AlanaStewart日前解釋花拉到當地接受受爭議療程，全因該系列先進療法未得美國認可，她表示花拉的德國醫生將化學藥物直接注入腫瘤，而且在進行此腫瘤栓塞手術時，不能接受麻醉。<br>此外，花拉近日病情被公開，為她增添不少壓力。她於洛杉磯一醫院治病時，一名貼身侍候她的護士竟為35,000多港元向傳媒爆料。</p><p>男友心痛</p><p>此外，其影星男友賴恩奧尼路（RyanO'Neal）接受訪問時表示花拉患病期間堅強面對，花拉更懷疑自己能否戰勝病魔，令他感覺心疼。</p></body></html>
