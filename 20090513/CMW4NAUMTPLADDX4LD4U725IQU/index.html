<html><header><meta charset="utf-8"><title>睇好書：黎智英新書見街</title></header><body><h1>睇好書：黎智英新書見街</h1><p>老闆黎智英說要創新求存，更大程度是要他的員工學懂在現今的經濟環境下如何創新，這才有機會保住自己份工來求存。我絕對相信要活在當下，更相信不進則退，尤其報紙這一個夕陽行業，要擴闊客源，增加人注意力，就要努力開拓網上媒介，搞互動新聞，將文字影像化，不是嶄新，但求上網多過看書的Y世代可以從中留意一下。只要這個世界上仍活着，始終需要經過印刷機生產的報紙。<br><br>記者：梁佩芬</p></body></html>
