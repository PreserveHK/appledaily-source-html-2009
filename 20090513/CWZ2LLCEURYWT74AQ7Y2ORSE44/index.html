<html><header><meta charset="utf-8"><title>新寵泥Mask</title></header><body><h1>新寵泥Mask</h1><p>我喜歡敷Mask，無論任何類型的，保濕好、緊緻好、清潔好；紙的、冲水的、免洗的，最多隔晚就會揀當日適用的去敷。雖有說每日敷Mask對肌膚唔好，但在我而言，習慣了敷Mask後肌膚滑溜溜的感覺，自然就會上癮。今次推介意大利皇室護膚品牌貝佳斯全新藍海新生美膚泥漿（$500/430ml），出品至第四代，這多功能美膚泥漿能修護肌膚，幫助對抗環境侵害，改善受壓及缺水狀況，更能預防肌膚過早出現老化徵象，最重要是高效保濕嘛！用法跟敷Mask一樣，每星期用一至兩次即可，就是這樣，Mask之選擇又多了一款。<br>（Joanne）</p><p>查詢：Borghese（28314828）</p></body></html>
