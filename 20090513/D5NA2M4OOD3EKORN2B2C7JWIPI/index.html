<html><header><meta charset="utf-8"><title>火酒藥水西醫減罰款</title></header><body><h1>火酒藥水西醫減罰款</h1><p>【本報訊】西醫幸凌宇於06年向病人處方含消毒火酒的感冒藥水，與女助護被裁定售賣不宜飲用藥水等六罪成立，分別被判罰款8萬及3,000元，二人昨就定罪及判刑在高等法院提出上訴。法官認為控罪並無抗辯理由，撤銷推翻定罪的申請，但認為二人並非蓄意犯案，故將罰款分別減至45,000元及1,500元。<br>幸凌宇（37歲）被控於06年8月至9月，在其診所出售四樽未經註冊及不宜供人使用，含抗敏感藥氯苯那敏的藥水；女助護盧笑娟（51歲）則被控於06年9月，在診所出售一樽不宜供人使用的氯苯那敏藥水。<br>案件編號：HCMA574/08</p></body></html>
