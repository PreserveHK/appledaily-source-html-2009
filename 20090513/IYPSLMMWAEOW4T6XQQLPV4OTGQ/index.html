<html><header><meta charset="utf-8"><title>華仔成都勉災民</title></header><body><h1>華仔成都勉災民</h1><p>四川大地震一周年，演藝界繼續發起慈善活動，為災民出一分力。為善不甘後人的劉德華，前日也飛到成都，聯同李宇春、陳道明和張國立等藝人出席當晚舉行的《5.12中國精神》地震救災周年紀念晚會，以歌聲鼓勵劫後餘生的災民自強不息。<br>此外，各大電視台紛紛推出各類型的紀念晚會，央視將於今晚播出大型晚會《365個祝福》，並邀得近300位明星包括趙本山和宋祖英等助陣，陣容比春節晚會更為壯大。<br>撰文：林妃</p></body></html>
