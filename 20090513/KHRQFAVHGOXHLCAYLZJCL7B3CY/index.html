<html><header><meta charset="utf-8"><title>被迫退休警申請覆核</title></header><body><h1>被迫退休警申請覆核</h1><p>【本報訊】自終審庭今年3月裁定警隊紀律聆訊不得聘用法律代表是違憲，上訴警員林少寶獲准復職。一名11年前遭勒令退休的警員，昨入稟高院申請逾期司法覆核，以相同理據指當年於紀律聆訊不准聘法律代表辯護，令他得不到公平審訊，違反《人權法》，要求推翻被迫退休的決定。成為首宗自終院判決後入稟的個案。<br>申請人徐健國（55歲）在入稟狀指，他於97及98年兩度接受紀律聆訊，分別被勒令退休及強烈譴責，並由98年10月起被迫退休。他指原打算申請覆核，惟申請法援不獲批；至今年3月26日，終院裁定警隊紀律聆訊不得聘用法律代表是違憲，遂要求覆核。<br>案件編號：HCAL50/09</p></body></html>
