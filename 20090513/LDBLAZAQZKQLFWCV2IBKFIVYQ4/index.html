<html><header><meta charset="utf-8"><title>宮廷精品大拍賣</title></header><body><h1>宮廷精品大拍賣</h1><p>香港佳士得2009春季中國宮廷御製藝術精品拍賣會將於5月27日在會展舉行，全場共有180件拍品，總值超過兩億元。其中清朝乾隆青花花卉雙龍尊，估價高達兩千萬元，此尊的形製由西方傳入，其頸部呈竹節狀，兩側有雙龍柄，造型獨特，是仿唐酒器，類似的雙龍尊傳世僅有兩件。</p><p>另一珍品是「鎏金銅鑲嵌琺瑯料石轉花花盆頂水法音樂鐘」，估值約1,500萬元，自1956年後從未公開展出，狀況良好。康熙五十四年製的鎏金交龍鈕雲龍紋青銅編鐘，估值高達1,500萬元，傳世的康熙編鐘多飾以八卦紋，飾以雲龍紋的較罕見，僅見於北京故宮博物館。</p></body></html>
