<html><header><meta charset="utf-8"><title>駐阿富汗司令被炒</title></header><body><h1>駐阿富汗司令被炒</h1><p>美國在阿富汗的軍事行動欠理想，塔利班更將戰線帶到巴基斯坦，美防長羅拔．蓋茨前天宣佈撤換北約駐阿富汗部隊司令麥基爾南（DavidMcKiernan圖），改用綠扁帽出身的麥克里斯特爾（StanleyMcChrystal）接替。<br>新人事新戰略，羅拔．蓋茨強調需要新思維打阿富汗戰，推行奧巴馬的非常規戰略。麥克里斯特爾曾任伊拉克和阿富汗特別行動部隊指揮官，擒拿伊拉克獨裁者侯賽因和伊拉克阿蓋德的頭目原是扎卡維有功，預計他會重用特種部隊，對付擅打游擊的塔利班。<br>美聯社/法新社</p></body></html>
