<html><header><meta charset="utf-8"><title>日系相誌</title></header><body><h1>日系相誌</h1><p>現在影相吹和風，即是感覺要淡淡然，好Soft但又唔似舊時代的沙龍，最好影出來Over少少，而且色調少許藍、少許綠。我成日都問，係咪地理因素問題，香港一些攝影討論區上的分享相片，出動埋Photoshop後製，學極唔似，形同港女扮極都唔似日本妹一樣！以下有個日本相網不妨一看，可以開Account放相上去分享，你仲不難發現，好多日本女性都會揸機影相，仲要影得非常有味道，值得學習。<br><br>記者：陸俊雄<br>網址︰http://fotologue.jp/
</p></body></html>
