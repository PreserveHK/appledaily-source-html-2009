<html><header><meta charset="utf-8"><title>離婚妻獲攤分45%資產</title></header><body><h1>離婚妻獲攤分45%資產</h1><p>【本報訊】基金經理因婚外情與任銀行高層的妻子05年離婚，妻子要求攤分丈夫近一半資產，法官卻以男方因個人努力及技能累積逾兩億財富，去年裁定夫妻以65：35分產。妻子提出上訴，上訴庭昨認為個人技能非分配財產的考慮因素，裁定妻子可獲原先要求、即45%的資產。<br>涉訟夫妻均55歲，82年結婚育有兩名子女，91年丈夫成立投資公司，02年丈夫安排女友任投資顧問，翌年同居，至05年離婚。去年高院裁定男方只須將資產35%分給妻子，由於她個人財產值5,700多萬元，故丈夫只需交出4,900萬元。<br>案件編號：CACV127/08</p></body></html>
