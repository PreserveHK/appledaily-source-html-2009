<html><header><meta charset="utf-8"><title>醫學Online維他命或引發糖尿病</title></header><body><h1>醫學Online<br>維他命或引發糖尿病</h1><p>維他命C及E有抗氧化功效，能減少體內的自由基，有助預防癌症，但德國一項最新研究卻發現，服食維他命補充劑人士體內的自由基水平不變，經過四星期運動後，胰島素敏感度更有下降迹象，反而沒有服食者的胰島素感敏度卻有上升。專家估計，維他命或會減低胰島素敏感度，增加患糖尿病風險，證明維他命不是一定有益，其實只需透過均衡飲食，攝取所需營養及維他命已足夠。</p></body></html>
