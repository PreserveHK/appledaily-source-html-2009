<html><header><meta charset="utf-8"><title>中環在線：恒地靠四叔Sell樓盤 - 李華華</title></header><body><h1>中環在線：恒地靠四叔Sell樓盤 - 李華華</h1><p>唔少內地客來港買樓，北水南流再成樓市新趨勢。近排個個新盤都有唔少內地客捧場，發展商又點會放過呢批樓市生力軍，於是一窩蜂谷宣傳返大陸搞路演。<br>長實（001）嘅何文田半山壹號，就北上9大城市宣傳；恒地（012）都唔執輸，佢哋上水個單幢盤御景峰，今個禮拜喺深圳路演，賣樓大臣林達民話，估計有兩成買家係內地客。<br>恒地印咗1000本《名城、名宅》書仔，其中幾百本喺內地派，最特別係裏面竟然有集團主席「四叔」李兆基嘅全版大相（圖），唔知係咪四叔喺內地夠名氣，本書加咗佢張相，號召力強啲，推銷都容易啲。</p></body></html>
