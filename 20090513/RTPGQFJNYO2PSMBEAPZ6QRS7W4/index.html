<html><header><meta charset="utf-8"><title>謝茜嘉新戲忘年戀</title></header><body><h1>謝茜嘉新戲忘年戀</h1><p>美國性感女星謝茜嘉比爾（JessicaBiel）昨日盛裝於紐約出席主演新片《EasyVirtue》試映會，儘管比平日穿得密實，但謝茜嘉在一襲白色古典長裙下豐滿曲線表露無遺，片中飾演她老爺的哥連卓夫（ColinFirth），則帶同妻子LiviaGiuggioli到場，二人表現恩愛。<br>該片改編自希治閣（AlfredHitchcock）1928年的同名喜劇，講述美艷美國寡婦嫁給英國美少年的故事，昨日試映會非常熱鬧，出席者還有米雪蒙娜漢（MichelleMonaghan）、名模VictoriaSilvstedt以及歌手史汀（Sting）等。</p></body></html>
