<html><header><meta charset="utf-8"><title>周秀娜注定嫁兩次</title></header><body><h1>周秀娜注定嫁兩次</h1><p>o靚模周秀娜早前接受有線娛樂台的節目《玩轉姻"玄"路》訪問，其實她入行以來，一直都公開有男朋友，所以在節目內也大方地談及和男友的溫馨事。</p><p>整蛋糕冧男友</p><p>周秀娜笑言自己一向不懂廚藝，但她也曾學整Tiramisu送給男友，她說：「我仲要整到最好食先夠膽當生日蛋糕送畀佢咋，講真我同家男友真係好夾，但係我哋就未諗過結婚。」不過麥玲玲就批她會出現兩段婚姻，更容易招惹已婚男士，令周秀娜十分擔心。<br>此外，在節目內周秀娜亦被問到最傷心的拍拖事時，她就自爆曾試過在情人節撞破初戀男友有新歡，即時令她十分難過。<br>撰文：林妃</p></body></html>
