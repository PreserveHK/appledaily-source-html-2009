<html><header><meta charset="utf-8"><title>瑤瑤頂着巨乳捱下去</title></header><body><h1>瑤瑤頂着巨乳捱下去</h1><p>憑童顏巨乳在台灣暴紅的18歲女模郭書瑤（瑤瑤），每次亮相都愛騷33F咪咪，對於忽然紅遍台灣，她擔心自己的演藝星途只是曇花一現，她日前說：「演藝圈好像沒有一定道理，曾想過要見好就收，但很多人勸我要把握，我能撐多久就多久，自知這條路不可能走一輩子，但無論如何，我一定會先把合約全部走完。」</p><p>拒拍全裸寫真</p><p>瑤瑤表示知道外間焦點都集中在她的身材上，但她強調自己不拍全裸寫真，她說：「再多錢我都不會拍全裸，反正死了也不會帶走，生活只要平凡，順利就很滿足。」<br>採訪、攝影：黎寶蘋</p></body></html>
