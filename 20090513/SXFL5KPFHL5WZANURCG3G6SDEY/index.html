<html><header><meta charset="utf-8"><title>醫學Online促增加不健康食物稅</title></header><body><h1>醫學Online<br>促增加不健康食物稅</h1><p>澳洲的男性越來越肥，一項研究估計當地68%男性及55%女性屬過重或癡肥，較12年前的64%及49%上升；兒童肥胖人口更由95年的5.2%，上升至07至08年的7.8%，當中10%男童屬癡肥，增幅接近一倍。導致肥胖的常見高危因素包括缺乏運動、經常吃垃圾食物及少食生果蔬菜等，部份人更有飲酒習慣，研究員促請當局盡快制訂減肥政策，如增加不健康食物的稅項。</p></body></html>
