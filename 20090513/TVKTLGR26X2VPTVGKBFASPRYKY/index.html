<html><header><meta charset="utf-8"><title>加水泵電油貨車起火</title></header><body><h1>加水泵電油貨車起火</h1><p>【本報訊】一名負責城市綠化的46歲姓吳司機，昨午4時許駕駛貨車接載工友往土瓜灣榮光街近啟明街，工友向路邊植物用水喉射水，由於水泵電油箱快耗盡燃料，吳疑貪方便，沒有關掉水泵掣便打開箱蓋添加電油水泵突然着火。吳發現手持的電油罐也起火，慌張下將電油罐丟出車外，幾乎波及泊於路邊電單車，幸有車房職員立即拖水喉和滅火筒將火撲熄，無人受傷。<br>途人報警後，消防員趕至，證實火已熄滅，無人受傷，水泵受損毀，而貨車車斗板亦被燒至熏黑，幸未波及車斗內其他器材。消防人員指車上的電油罐數量未有超過規定，但司機添加電油未遵守安全指引，應先關掉水泵掣才能進行，已向他作出口頭警告。</p></body></html>
