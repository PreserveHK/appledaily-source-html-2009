<html><header><meta charset="utf-8"><title>過路漢遭電車撞斷骨</title></header><body><h1>過路漢遭電車撞斷骨</h1><p>【本報訊】一名男途人昨晨在鰂魚涌背向東行線橫過馬路時，一輛電車駛至，司機不斷響按示警無效，將他撞倒，傷者右腳楔入車底，骨折受傷被困，須由消防員救出送院治理，現時情況穩定。<br>昨晨8時許，姓譚（35歲）車長駕駛由上環往筲箕灣的電車，當時車上約有10多名乘客，電車東行駛至鰂魚涌康山道2號康怡廣場對開，正要埋站之際，有目擊乘客透露，姓陸（57歲）男途人背向東行線擬走過對面的電車站，惟未有留意電車駛至方向，車長見狀立即響按示警及減速，惟收掣不及撞倒陸，陸右腳楔在車頭底部，動彈不得被困，消防員接報到場，將他救出，陸因右腳骨折、雙手受傷，被送院治療。</p></body></html>
