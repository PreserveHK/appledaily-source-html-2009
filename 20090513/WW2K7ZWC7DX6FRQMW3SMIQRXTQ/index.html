<html><header><meta charset="utf-8"><title>逸濤灣賠定多賺75萬</title></header><body><h1>逸濤灣賠定多賺75萬</h1><p>【本報訊】市場頻有業主賠定重售個案。西灣河逸濤灣中層，剛以785萬元重售，原業主賬面多賺75萬元，呎價8316元，創屋苑海嘯後新高。<br>美聯物業高級區域經理邱鵬表示，逸濤灣1座中層E，944方呎，上月初以710萬元售出後，賣方後悔賣得平，賠定後重新放盤，剛以785萬元重售，賬面多賺10.6%，持貨7年賺278萬元。</p><p>美孚兩個月賺近20萬</p><p>另外，美聯物業區域營業董事吳志輝表示，一名炒家3月以184萬元購入荔枝角美孚新邨1期百老匯街23號中層E室，620方呎，以203.5萬元轉手，呎價3282元，兩個月賺19.5萬元。</p></body></html>
