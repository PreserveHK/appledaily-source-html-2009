<html><header><meta charset="utf-8"><title>WTAPS一嘟通行</title></header><body><h1>WTAPS一嘟通行</h1><p>八達通在手，一嘟通行！因此好多人都鍾意揀自己心水款式傍身。記者身邊就有女性朋友用緊HelloKitty同BlingBling閃石嘅Octopus，男仔就反而鍾意換有型八達通套。今次WTAPS趁早前賀NEIGHBORHOOD一周年推出黑色全皮別注版八達通套，淨係買個套都好抵，家陣買埋八達通套仲可以免費獲贈限量版WTAPS八達通一張（此WTAPS八達通不設獨立發售）。張Octopus印滿WTAPS圖案，型爆！<br><br>記者：陳諾堯
</p><p>HOODSStore（21628009）<br>中環安蘭街12號地下</p></body></html>
