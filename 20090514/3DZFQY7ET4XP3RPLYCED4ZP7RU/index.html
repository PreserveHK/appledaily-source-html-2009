<html><header><meta charset="utf-8"><title>醫學Online25%成年人血壓超標</title></header><body><h1>醫學Online<br>25%成年人血壓超標</h1><p>秘魯的衞生部門估計每四名成年人中，就有一人血壓超標，比率直逼歐美等發展國家，高血壓更是當地人五種最常見求診原因之一，在城市居住的人高血壓比率達27.3%，在高地鄉村居住的人也有18.8%血壓超標；醫生形容高血壓是一種無聲疾病，很多患者因嚴重頭痛、心臟病或中風求診，才發現患上高血壓多年，常見引致高血壓的原因為不良飲食習慣、吸煙及缺乏運動。</p></body></html>
