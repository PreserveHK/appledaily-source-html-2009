<html><header><meta charset="utf-8"><title>防偷窺保護貼</title></header><body><h1>防偷窺保護貼</h1><p>好多時會喺搭車用電腦打吓文件，不過好奇之心、人人皆有！經常為咗不被人看到內容而左閃右避，其實只要在屏幕貼上NANOBLIND防偷窺保護貼，就可以安心用電腦！<br>透過螢幕暗色保密技術，旁人（從30度或更大角度）卻只能看到一片暗灰色畫面，而自己仍可清晰睇到畫面及顏色，不受影響；以後在處理重要文件資料時都更安心！NANOBLIND防偷窺保護貼提供11種不同尺寸，可供桌面電腦、筆記簿電腦及iPhone3G使用。<br><br>記者：許福合</p><p>查詢：SPEED（29581113）</p></body></html>
