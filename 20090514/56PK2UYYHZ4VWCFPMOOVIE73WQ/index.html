<html><header><meta charset="utf-8"><title>金融海嘯下的日子……生意失敗求死　英漢向警亂放箭</title></header><body><h1>金融海嘯下的日子……<br>生意失敗求死　英漢向警亂放箭</h1><p>英國達勒姆郡47歲男子理查茲，前日凌晨1時左右，在租住的寓所用弩從窗口胡亂射擊。大批警員接報到場，他轉而攻擊警員，又威脅要殺警員和自己，他最後被警方的神槍手擊斃。理查茲曾經營私人的士租賃公司，但因生意失敗，自置的寓所六周前被銀行收回，之後亦跟妻子分開。他曾表示，希望「警員協助我自殺」。<br>英國《每日郵報》</p></body></html>
