<html><header><meta charset="utf-8"><title>呂慧儀運動塑誘人線條</title></header><body><h1>呂慧儀運動塑誘人線條</h1><p>呂慧儀和羅蘭昨日在銅鑼灣宣傳無綫新一輯《謎》，二人化身為謎女郎和謎女王乘坐勞斯萊斯到場，主持之一鄭少秋因在內地拍劇而未能出席。<br>呂慧儀以低胸裙示人，她表示節目中會有多個性感造型，她說：「每一集都有唔同造型，有啲都好性感，所以我前排好努力做運動，希望線條可以結實啲。」<br>羅蘭姐則謂今次與秋官和呂慧儀合作，大家相處得很開心。問她有否計劃再與無綫簽約，她說：「藝員部之前有同事搵過我，佢哋話不如簽約再合作，但我話家年紀大，記性唔係咁好，如果再拍劇擔心記唔晒啲對白，所以不如有啱嘅工作先合作。」<br>採訪、攝影：何慧斯</p></body></html>
