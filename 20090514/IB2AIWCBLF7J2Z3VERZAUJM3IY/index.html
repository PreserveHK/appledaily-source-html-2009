<html><header><meta charset="utf-8"><title>豬流感短訊流感摧毀經濟帶旺墨國當舖生意</title></header><body><h1>豬流感短訊<br>流感摧毀經濟帶旺墨國當舖生意</h1><p>豬流感令墨西哥百業蕭條，惟獨墨西哥城的當舖生意大旺，很多民眾要靠典當貴重財物度過難關。37歲的迭格斯拿着手錶和數隻戒指去典當，他原本在晶片公司工作，但兩周前與半數員工一同被裁。他說：「人們現在都不想買墨西哥的貨物，不知道何時才能把（典當的財物）贖回來。」財政部估計，豬流感造成的經濟損失達23億美元（179億港元）。<br>法新社</p></body></html>
