<html><header><meta charset="utf-8"><title>商場購物有糉送</title></header><body><h1>商場購物有糉送</h1><p>還有兩星期就是端午節，我怕曬，從沒參與扒龍舟，只是在家吃糉應節。近年甚至懶得去赤柱捧場看龍舟競渡，不如逛商場嘆冷氣好過了！而且在5月23及24日（星期六及日）兩天，於新地旗下八大商場購物滿指定金額，還可得到不同酒家及餅店的糉。例如在世貿中心購物滿$1,500，便可獲得龍皇酒家的龍皇鮑魚響螺糉。其他只要消費滿$800，就可換取聖安娜的裹蒸糉、鴻星海鮮酒家的原粒瑤柱火腿糉、美心一品家鄉糉等，各具不同風味，購物順便可獲應節食品呢！<br><br>查詢：25764121</p></body></html>
