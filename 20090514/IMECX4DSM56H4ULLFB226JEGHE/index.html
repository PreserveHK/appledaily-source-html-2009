<html><header><meta charset="utf-8"><title>財圈快拍：彤叔、賭王撐集美老闆</title></header><body><h1>財圈快拍：彤叔、賭王撐集美老闆</h1><p>噚日集美集團旗下集美投資開幕，有唔少富豪撐場，彤叔鄭裕彤（小圖）一早到，但未到剪綵就走人。賭王何鴻燊、大劉劉鑾雄同港交所前主席李業廣主持剪綵，但人人封嘴，擺明嚟撐場但唔搶風頭。邊位咁大面子呢？原來人稱積哥嘅集美集團主席林英樂（右四）喺澳門發迹，旗下有唔少娛樂場所，包括澳門文華東方酒店內嘅集美娛樂場（以前叫東方娛樂場），呢個場就係集美同賭王間澳博（880）一齊管理，據講，積哥同彤叔係多年老友㖭。<br>梁鑑章攝
</p></body></html>
