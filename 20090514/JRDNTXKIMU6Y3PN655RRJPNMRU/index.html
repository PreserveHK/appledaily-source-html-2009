<html><header><meta charset="utf-8"><title>醫學Online持久步行有效減磅</title></header><body><h1>醫學Online<br>持久步行有效減磅</h1><p>美國佛蒙特州大學一項研究發現，癡肥人士每日長時間步行可有效減磅，研究人員將74名癡肥的心臟病康復者分成兩組，其中一組每周5至6日、每日以中等速度步行45至60分鐘；另一組則每周三日，每日快速步行、踏單車或划船25至40分鐘，目標每周消耗700至800卡路里，五個月後前者平均減了18磅，後者只減到8磅，前者的腰圍平均減到2.7吋，比後者減多0.7吋。
</p></body></html>
