<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡美儀收愛的宣言 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡美儀收愛的宣言 - 馮仁昭</h1><p>胡美儀前晚趁謝安琪休息兩日，借咗佢個期喺紅館開咗一場「恩雨之聲音樂佈道會」，吸引咗黃秋生、寇鴻萍同玩具大王蔡志明太太等捧場，胡美儀嘅丈夫毛俊輝喺音樂會尾段時上台獻花，仲公開愛的宣言話會照顧太太一生一世，即時令到胡美儀感動落淚。胡美儀接受訪問時就話今次音樂會係唔收歌酬：「我要多謝安琪好大方借個舞台畀我，又認購咗好多飛支持呢場慈善騷。」</p></body></html>
