<html><header><meta charset="utf-8"><title>金融海嘯下的日子……美救市方案　撥款太慢被轟</title></header><body><h1>金融海嘯下的日子……<br>美救市方案　撥款太慢被轟</h1><p>美國總統奧巴馬簽署落實7,870億美元（逾6.1萬億港元）刺激經濟方案近3個月，但聯邦政府至今僅撥出其中不足6%款項，被批評太慢。另方面，奧巴馬政府計劃大幅改革金融界的薪酬制度，受管制的除了銀行，還包括以往較少監管的私募基金和對冲基金。美國上月錄得209億美元（1,630億港元）赤字，是26年來首次4月出現赤字。<br>美國《紐約時報》</p></body></html>
