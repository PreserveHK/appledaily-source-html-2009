<html><header><meta charset="utf-8"><title>醫學Online甲醛增癌病死亡率</title></header><body><h1>醫學Online<br>甲醛增癌病死亡率</h1><p>經常接觸甲醛的工人，死於癌症的風險高近四成。美國一項跟進25,000人的大型研究，了解在一些生產甲醛的工廠工人患病情況。結果發現最經常接觸甲醛的工人，與暴露水平最低的組別比較，死於癌症的機率高37%，死於骨髓性白血病風險更高78%。<br>研究人員又表示，經常接觸甲醛可以引致多種癌症病變，包括淋巴癌及血癌等。甲醛主要使用於消毒及作防腐用途。</p></body></html>
