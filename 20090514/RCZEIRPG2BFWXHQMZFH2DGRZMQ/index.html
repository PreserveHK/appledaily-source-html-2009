<html><header><meta charset="utf-8"><title>案件速遞涉姦荷蘭女　加納漢還柙</title></header><body><h1>案件速遞<br>涉姦荷蘭女　加納漢還柙</h1><p>【本報訊】一名非洲加納男子（圖），本月10日在尖沙嘴重慶大廈的賓館內，與新相識的19歲荷蘭女生飲酒後，涉嫌借醉強姦女生。被告接受警誡後承認曾撫摸女生，卻沒有與她性交。昨解往九龍城裁判法院提訊，被控強姦及逾期居留兩項罪，暫時毋須答辯，押後至本月18日待警方安排認人手續，現還押警方看管。<br>35歲被告GoldmanBryanSteve被指於去年9月17日入境，僅獲准留港7天，現逾期留港。<br>案件編號：KCCC2643/09</p></body></html>
