<html><header><meta charset="utf-8"><title>拍賣會：中國郵票拍賣會</title></header><body><h1>拍賣會：<br>中國郵票拍賣會<br></h1><p>別心邪，一提郵票就聯想到集郵女星，還記得兒時總有集郵習慣吧，小心翼翼剪下信封上的郵票，又浸水又用風筒吹乾，多麼的自得其樂。現在是Email年代，郵票彷彿慢慢地變成歷史，又或變成過百萬的古董，華郵有限公司將舉辦「中國珍郵及郵品拍賣會」，是次拍賣郵品有千多項，珍罕郵票多不勝數，郵票發燒友務必留意。<br><br>記者：蒙為亮</p><p>日期：5月16日10:00am<br>查詢：25300100<br>地點：灣仔告士打道50號馬來西亞大廈9樓華郵有限公司</p></body></html>
