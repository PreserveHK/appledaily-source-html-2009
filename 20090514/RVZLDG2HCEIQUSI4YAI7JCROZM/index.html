<html><header><meta charset="utf-8"><title>英過山車撞死兩歲童</title></header><body><h1>英過山車撞死兩歲童</h1><p>英國發生罕見遊樂場意外，一名兩歲男童前晚（周二）在北倫敦一個露天遊樂場誤闖過山車軌道，遭過山車撞死。<br>男童與父親一同到遊樂場，不久與父親失散。他獨自走入了名為「Go-Gator」的兒童過山車軌道，當時一列過山車正在行駛，操作員看見有幼童闖入軌道，即時按緊急煞車掣，但仍然來不及。小童被撞至重傷，送院後證實死亡。<br>警方指，遊樂場事發後已關閉，當局稍後會為死者驗屍。這是英國20年來首宗遊樂場致命事故，業界震驚。<br>英國《每日郵報》</p></body></html>
