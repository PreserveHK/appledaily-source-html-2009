<html><header><meta charset="utf-8"><title>車展Update：Tiguan筍價開賣</title></header><body><h1>車展Update：<br>Tiguan筍價開賣</h1><p>六代Golf熱爆，今個禮拜喺福士車展有得睇之外，同場仲有近排勁掃車壇獎項嘅人氣王Tiguan，包括攞到日內瓦國際車展中「Auto1獎盃」、慕尼黑《OffRoad》雜誌08最佳SUV，更在EuroNCAP歐洲撞擊測試中獲五星評分，相當厲害。車展中Tiguan以優惠價35萬發售，而其他型號福士一樣有着數，如免費「2+3」延續驅動系統保用及全天候支援服務等。<br><br>記者：徐影龍</p><p>Volkswagen車展<br>日期：周六、日（10am-9pm）<br>地點：尖沙嘴海港城海運大廈展覽大堂<br>查詢：36989688</p></body></html>
