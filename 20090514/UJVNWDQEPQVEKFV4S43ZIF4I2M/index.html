<html><header><meta charset="utf-8"><title>阿嬌捐20萬助殘障童</title></header><body><h1>阿嬌捐20萬助殘障童</h1><p>鍾欣桐（阿嬌）前晚戴口罩抵達昆明機場，甫出閘即向圍觀途人熱情揮手，其經理人霍汶希（Mani）昨日在電話中說：「阿嬌今日喺昆明出席一個慈善活動，佢捐咗20萬畀內地一個慈善機構，幫助有殘障嘅小朋友。阿嬌都經歷過人生低潮，佢希望扶助呢班小朋友重生。」阿嬌此行也提心吊膽，因為她發現同機有乘客發燒，所以她全程戴口罩。</p><p>拍護膚品廣告</p><p>另外，阿嬌早前成為內地伊奈護膚品代言人，該廣告最新片段最近在網上流傳，廣告片中阿嬌穿上白色吊帶裙，穿插於冰陣中，笑容滿臉。<br>撰文：林妃</p></body></html>
