<html><header><meta charset="utf-8"><title>容祖兒無妝呵肌膚</title></header><body><h1>容祖兒無妝呵肌膚</h1><p>容祖兒今年繼續擔任韓國護膚品牌Mioggi代言人，日前替品牌拍攝廣告，並邀請了曾為她拍攝唱片封套的攝影師張文華操刀。廣告中，容祖兒盡展百變風格，分別以自信、型格、健康及活潑等多個形象出現，來展現新產品B.BCream的「無重」感覺。</p><p>滿意造型</p><p>容祖兒也分享了護膚心得，她說：「因為工作需要經常化妝，有時都怕會傷害皮膚，所以平日盡量少化妝，等皮膚可以休息一下。」容祖兒對今次的拍攝造型非常滿意，拍完後還跟工作人員和客戶一同圍在電腦選出最滿意造型呢。<br>撰文：FayeLam</p></body></html>
