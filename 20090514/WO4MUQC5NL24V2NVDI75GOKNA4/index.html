<html><header><meta charset="utf-8"><title>B&amp;Q燈飾折</title></header><body><h1>B&amp;Q燈飾折</h1><p>燈飾對家居來說，除是照明的工具外，更是燈光折射下的影子藝術。B&amp;Q由即日至5月21日舉行「燈飾折」優惠，不論天花燈、枱燈或慳電膽，均有不同的折扣。推廣期內，顧客可惠顧由B&amp;Q的專業師傅代為安裝家居燈飾（原價$160安裝一盞燈），現只須額外付出$10便可享有全屋無限安裝家居燈飾的服務，保障顧客的家居安全。<br><br>記者：蘇麗珊<br></p><p>查詢：36511000</p></body></html>
