<html><header><meta charset="utf-8"><title>大行觀點：美林料山東威高見20元</title></header><body><h1>大行觀點：美林料山東威高見20元</h1><p>內地醫療設備股山東威高（8199）獲美林看好其盈利前景，目標價更被調高至20元，較現價16.12元仍具24%上升潛力，該行並重申威高「買入」評級。<br>雖然威高首季毛利減少，但心臟支架業務收入大幅上升，美林亦相信該業務今年可為公司帶來重要貢獻，收入由原先估計的5800萬元（人民幣．下同），增至8200萬元。美林估計，威高今年每股盈利將上升31%至0.64元，盈利增至6.84億元。<br>目前該行給予威高的目標價相當於明年預測市盈率20倍，較內地同業平均高一成，惟該行相信定價合理。</p><p>　</p></body></html>
