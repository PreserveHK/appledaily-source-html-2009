<html><header><meta charset="utf-8"><title>案件速遞心粥館女工告僱主敗訴</title></header><body><h1>案件速遞<br>心粥館女工告僱主敗訴</h1><p>【本報訊】曾在旺角西洋菜街「心粥館」當洗碗女工的林土陽（48歲），指稱02年3月27日上班第六天，遭廚房主管在後巷襲擊追打，更拾起石油氣樽擲傷她背部，現需坐輪椅代步。她日前興訟高等法院，向當時的僱主寬泰貿易有限公司索償。法官昨頒發判詞，判該女工敗訴。<br>法官馮驊在判詞指，原告就受襲經過不盡不實，有誇大之嫌，並非可靠證人。即使涉打人的葉姓廚房主管有襲擊案底，法官不認同被告作為粥舖經營者，聘用葉時要考慮葉的案底。法官又指，是次襲擊事件是不能預見的，故被告毋須就原告的受襲負起疏忽責任。<br>案件編號：HCPI251/05</p></body></html>
