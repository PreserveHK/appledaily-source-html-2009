<html><header><meta charset="utf-8"><title>《街霸4》PC版　7月有得玩</title></header><body><h1>《街霸4》PC版　7月有得玩</h1><p>《街霸4》熱潮勢不可擋，繼PS3及XB360版後，Capcom再轉攻PC界，推出日期為7月2日，各位PC機迷又可打個痛快！<br>今集《街霸4》特點係畫面顯示風格，會有水彩、水墨及海報模式，而PC版就可供玩家自己選擇喜好畫面風格；而遊戲設定更係完全移植，機迷可以放心！另外PC版同時支援WindowsLive連線對戰，當中會提供即時通訊及傳送簡訊，方便大家約戰。<br><br>記者：許福合
</p><p>網址： http://www.capcom.co.jp/sf4/ </p></body></html>
