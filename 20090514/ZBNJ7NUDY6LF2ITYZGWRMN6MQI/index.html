<html><header><meta charset="utf-8"><title>禁食悼六四</title></header><body><h1>禁食悼六四</h1><p>【本報訊】天主教團體支援中國愛國民主運動聯合會昨日在尖沙嘴天星碼頭發起20小時禁食祈禱行動，又展出89民運的資料，吸引不少國內遊客駐足觀看，並向主辦單位索取紀念明信片。部份參加者（小圖）頭上繫上代表自由的黃絲帶，寫上「禁食」二字，祈求中國早日得到民主自由。<br>晚會約30人參與。六四時身在廣場的前香港學聯成員陳清華昨晚在分享會上講述當年經歷，指當時整個北京城都沒有人想過政府會開槍鎮壓，令他非常震驚。朱耀明牧師講述流亡海外人士的情況，呼籲各界關注他們回家的權利。<br>司徒世華攝</p></body></html>
