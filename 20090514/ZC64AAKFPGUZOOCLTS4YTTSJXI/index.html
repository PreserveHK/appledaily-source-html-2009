<html><header><meta charset="utf-8"><title>醫學Online葉酸減先天心臟病</title></header><body><h1>醫學Online<br>葉酸減先天心臟病</h1><p>孕婦攝取葉酸可減嬰兒患先天性心臟病，加拿大實施在麪粉或意粉內添加葉酸後，可減少孕婦誕下患先天性心臟病嬰兒。當地由1998年起要求製造商在麪粉及意粉添加葉酸，研究人員追蹤1990年至2005年期間，於魁北克省出生的嬰兒個案，發現在實施添加葉酸前9年，嬰兒患先天性心臟病的數字相若，但實施後個案每年約下跌6%。現時約有67個國家在麪粉添加葉酸，其中47個是強制實施。</p></body></html>
