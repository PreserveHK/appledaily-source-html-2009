<html><header><meta charset="utf-8"><title>白歆惠珊瑚豐唇</title></header><body><h1>白歆惠珊瑚豐唇</h1><p>台灣名模白歆惠明天將會聯同本地的樂基兒及內地的戴小奕，以中港台三地代表身份，到時代廣場為化妝品EsteeLauder的PureColor純色彩唇膏作宣傳活動，日前白歆惠來港試妝，試行簡約及性感唇妝的打扮。</p><p>白歆惠一向愛以tee和牛仔褲的casual打扮，當日她在星級化妝師JonathanLi筆下，化了水澤較重及通透的鮮紅唇妝，令她的中性造型加添美艷。此外，她又試用了珊瑚紅色的唇妝，凸顯及豐滿了她的雙唇，大玩性感誘惑。<br>撰文：RitaLeung</p></body></html>
