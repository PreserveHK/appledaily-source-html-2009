<html><header><meta charset="utf-8"><title>木下優樹菜左右逢源</title></header><body><h1>木下優樹菜左右逢源</h1><p>現年21歲的日本性感女星木下優樹菜，憑着扮蠢搞笑而上位後，近日更踩過界成為時裝雜誌《PINKY》的御用模特兒。木下事業發展暢旺，原來愛情同樣得意，已與前組合羞恥心成員上地雄輔分手的她，近日先後被雜誌踢爆與搞笑組合FUJIWARA成員藤本敏史在街上擁吻，及與山田優胞弟親太朗深夜約會。<br>木下日前在東京出席活動時被記者追問戀情，雖然她不肯透露真命天子是誰，但表現風騷，搶去同場的組合mihimaruGT女主音hiroko不少風頭。</p></body></html>
