<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AirSupply下月會展唱一場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AirSupply下月會展唱一場 - 馮仁昭</h1><p>澳洲情歌組合AirSupply喺6月12日會嚟香港，喺香港會議展覽中心演出一場，門票價錢由$280至$480，家已經喺快達票公開發售。組合AirSupply已經有6年冇嚟過香港演出，今次佢哋舉行大規模亞洲巡迴演唱會，除咗香港之外，佢哋仲會去台北、吉隆坡、新加坡同印尼等地演出，今次亞洲樂迷有耳福喇。</p></body></html>
