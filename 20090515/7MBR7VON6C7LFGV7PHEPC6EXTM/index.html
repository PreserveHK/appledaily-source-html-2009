<html><header><meta charset="utf-8"><title>謝雪心拍劇辛勞　珈潁化妝箱贈母</title></header><body><h1>謝雪心拍劇辛勞　珈潁化妝箱贈母</h1><p>謝雪心過檔無綫，在首套參演的劇集《巾幗梟雄》中飾演大奶奶一角，奸到出汁。現實生活中，謝雪心其實是個慈母，與女兒珈潁感情很好，兩母女有空便相約逛街。</p><p>「見物好似見到我」</p><p>珈潁有見母親近日忙於拍攝無綫新劇《宮心計》，分身乏術，她知道謝雪心最愛買化妝箱，故此她日前選了一個黑色新款化妝箱送給媽咪，以慰她拍劇的辛勞。珈潁日前說：「我知媽咪呢排開工好忙，我又冇時間陪佢，所以送個化妝箱畀佢，等佢開工時，見物好似見到我一樣。」<br>此外，珈穎大讚母親在《巾》劇的大奶奶為爭家產，奸到出汁，她說：「媽咪演得好好，我都有追看。」<br>採訪：比華利</p></body></html>
