<html><header><meta charset="utf-8"><title>案件速遞迷姦案商人30萬保釋</title></header><body><h1>案件速遞<br>迷姦案商人30萬保釋</h1><p>【本報訊】眼鏡批發商人透過MSN認識一名16歲女生，邀請到其寓所拍攝模特兒照片，女生喝下不明飲料後，神志不清，疑被拍下裸照及兩度迷姦，事後她懷疑染上性病報警。被控強姦罪的商人昨在荃灣裁判法院再訊，控方指事主在認人手續中認出被告。裁判官李家齊將案押後至6月25日待法律指示及警方調查，准被告以30萬元現金保釋，不得干擾證人及離境，須定時往警署報到。<br>被告何文浩（35歲），為眼鏡公司股東，未婚。控罪指他於今年4月18日在葵涌梨木樹邨某單位強姦一名16歲女子。<br>案件編號：TWCC1390/09</p></body></html>
