<html><header><meta charset="utf-8"><title>陳倩揚拒評張舒雅</title></header><body><h1>陳倩揚拒評張舒雅</h1><p>港姐何傲兒、馬賽和陳倩揚昨日到新城接受訪問，三人均表示有向身邊靚女朋友推介參選港姐，馬賽說：「選港姐真係可以學到好多嘢，總之參選一定唔會有損失，公司會投放好多資源喺你身上。」</p><p>「仲有我哋」</p><p>對於張舒雅多次以身體不適為由缺席港姐活動，問她們會否擔心此事影響外界對港姐的觀感？陳倩揚說：「咁仲有我哋，我哋都做得好好，而且港姐係咁多年建立返嚟嘅形象，對於過去嘅事大家唔好再提啦，應該積極向前望。」她表示仍未知道加冕的安排。<br>採訪、攝影：李珮洳</p></body></html>
