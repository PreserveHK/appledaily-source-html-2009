<html><header><meta charset="utf-8"><title>環球小姐艷壓靚太</title></header><body><h1>環球小姐艷壓靚太</h1><p>西班牙文版《People》雜誌早前選出50大拉丁裔靚人，昨日大會在紐約舉行頒獎慶祝派對，不少入選者盛裝現身，包括《靚太唔易做》（DesprateHousewives）女星伊娃隆歌莉亞（EvaLongoria）、環球小姐DayanaMendoza、女星MaitePerroni和CelinesToribio等。</p><p>伊娃面部浮腫</p><p>一向形象美艷的伊娃，日前老貓燒鬚，被取笑不施脂粉從加州飛到華盛頓出席白宮宴會，面部浮腫蒼白，十分嚇人。</p></body></html>
