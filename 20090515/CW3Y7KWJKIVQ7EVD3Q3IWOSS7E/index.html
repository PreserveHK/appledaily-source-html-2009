<html><header><meta charset="utf-8"><title>吳浩康：公司唔夠budget</title></header><body><h1>吳浩康：公司唔夠budget</h1><p>吳浩康、鍾舒漫、扈佳榮和王凱駿前晚在中環擔任「希望之家音樂會」表演嘉賓，四個人合唱《火熱動感LaLaLa》，場面十分熱鬧。<br>對於古巨基將會加入英皇做他們的同門，問到會否擔心到時會分薄其他歌手的資源，吳浩康說：「我睇電視都未confirm，到事成先算，自己就冇需要擔心，呢件事係點都未知，唔使為未發生嘅事而擔心，家市道咁，基本上冇一間公司有足夠budget做歌。」</p><p>鍾舒漫慳製作費</p><p>鍾舒漫近日忙於錄新碟，並預算會在6、7月推出，為了控制製作費，她更親自創作歌曲，將個人的感受透過歌曲抒發出來。<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
