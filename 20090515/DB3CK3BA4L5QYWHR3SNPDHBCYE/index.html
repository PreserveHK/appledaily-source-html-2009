<html><header><meta charset="utf-8"><title>尹光爛賭1晚輸層樓</title></header><body><h1>尹光爛賭1晚輸層樓</h1><p>尹光和盧大偉早前接受鄭丹瑞主持的《HomeSweetHome》節目訪問，大談和另一半相處之道。<br>尹光直認當日因覺得老婆靚女，才以教唱歌為名追求她，他又直認在70年代時，曾有一段時間很爛賭，試過一晚輸掉一層樓的金額，他說：「我真係好多謝我老婆，佢明知我咁爛賭都依然冇離棄我。」問到囝囝會否嫌他的歌很cheap和鹹濕？尹光說：「唔會，佢從來都冇覺得我啲歌係低級。」</p><p>盧大偉讚妻細心</p><p>盧大偉稱讚老婆為人細心，他坦言有一刻覺得老婆儼如天使一樣，又讚老婆不貪圖物質，並笑言送張自製的卡給她，她還開心過收到鑽石。<br>撰文：葉雪</p></body></html>
