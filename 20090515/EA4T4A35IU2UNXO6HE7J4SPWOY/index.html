<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JaniceMan轉投黎明有排等 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JaniceMan轉投黎明有排等 - 馮仁昭</h1><p>o靚模文詠珊（JaniceMan）同模特兒公司就快約滿即成搶手貨，噚日有報道話先前開口表示有意簽JaniceMan嘅黎明（小圖）200萬包薪簽佢，而同樣原本有意簽佢嘅林小明同王海峰不約而同大彈呢位o靚模唔值呢個價錢。就呢件事向黎明經理人公司揸弗人陳善之求證，佢話之前同JaniceMan有接觸，但因為佢同公司仲有約喺身，JaniceMan為尊重合約，雙方諗住等合約完先再進一步聯絡，JaniceMan希望仔細考慮搵一間最好最啱自己嘅公司。</p></body></html>
