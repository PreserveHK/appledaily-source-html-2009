<html><header><meta charset="utf-8"><title>陳妙瑛開食店肥9磅</title></header><body><h1>陳妙瑛開食店肥9磅</h1><p>陳妙瑛由藝人轉型從商，並進軍飲食界，去年她在逆市重本投資開設四間食店，雖然近年經濟不景，但她認為這才有商機。早前森美小儀主持的電台節目《早霸王》到陳妙瑛旗下一間食肆訪問她，陳妙瑛說：「我冇擔心市道唔好，反而覺得係創業時機，因為間食店走大眾化路線，價錢唔係好貴，平民化一定有得做，我家都有錢賺。」<br>陳妙瑛自從事飲食業後，對食也頗為講究，為了健康她主張食店少糖、少油及少鹽，不過她每日也要試食，確保食物質素，結果令自己體重日漸上升，足足胖了8、9磅之多，現在又要努力減肥。<br>採訪：丁寧</p></body></html>
