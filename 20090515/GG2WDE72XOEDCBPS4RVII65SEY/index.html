<html><header><meta charset="utf-8"><title>周三球賽賽後報告</title></header><body><h1>周三球賽賽後報告</h1><p>拉素互射12碼捧盃</p><p>周三意盃決賽，拉素藉莫路沙拉迪先開紀錄，但森多利亞隨即憑柏仙尼扳平1:1，結果進入加時；不過加時後仍互無紀錄，拉素12碼勝6:5捧盃。歐新社</p><p>馬賽贏波續排榜首</p><p>馬賽憑尼安及白蘭達奧各建一功，作客2:0淨勝尼斯，賽後以35戰得71分續排法甲榜首，而波爾多作客2:1勝華倫西恩斯續列次席。圖為馬賽中場賓艾化（右）引球推進。美聯社</p><p>史特加2:1挫史浩克</p><p>史特加周三憑卡卡奧及馬利卡的入球，作客2:1勝史浩克04，暫32戰得61分排第4。圖為馬利卡（左）高舉右腳與對方門將紐亞爭球。美聯社</p></body></html>
