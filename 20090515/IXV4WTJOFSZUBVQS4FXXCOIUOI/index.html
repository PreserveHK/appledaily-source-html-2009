<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●有可靠消息指基夫修打蘭以頭槌傷人當晚，波姬小絲的確被人撞跌，但她因為飲得太醉已忘記了事情經過。<br><br>●妮歌潔曼因為檔期問題，辭演活地阿倫新片。<br><br>●日本女星蛯原友里前日現身東京，與男星坂口憲二為代言的奇異果出席宣傳活動。<br><br>●日本男星瑛太大前日因病一連兩日缺席新片宣傳，其事務所未有透露病情，但指他已在康復中。<br><br>●韓國女星高賢貞昨日在慶州市出席古裝劇《善德女王》的記者會。<br><br>●韓國女星金喜善將於下周二現身首爾，出席由她任代言人的服裝品牌宣傳活動。</p></body></html>
