<html><header><meta charset="utf-8"><title>求驗客手記：修頓煞停表演賽 - 求驗客</title></header><body><h1>求驗客手記：修頓煞停表演賽 - 求驗客</h1><p>下季要喺英甲比賽嘅修咸頓衰開有條路，又財困、又降班，諗住嚟緊個禮拜日，喺可以坐成32,000幾人嘅主場聖瑪莉球場搞場表演賽，執番多少幫補吓，點知爛尾搞唔成。場波都算星光熠熠，有佢哋喺1976年捧英足盃嘅成員，亦有佢哋嘅Icon拿鐵斯同埋名宿米奇燦儂，但竟然冇叫座力，淨係賣得出1,500張門票，計落連燈油火蠟都隨時可能蝕埋，結果迫於無奈之下只好取消場比賽。希望佢哋衰埋呢劑，下季喺英甲可以轉運，明年夏天打番上英冠啦！</p></body></html>
