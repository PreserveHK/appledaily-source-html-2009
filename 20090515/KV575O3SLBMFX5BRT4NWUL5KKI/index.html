<html><header><meta charset="utf-8"><title>上海直擊任賢齊突擊上海</title></header><body><h1>上海直擊<br>任賢齊突擊上海</h1><p>任賢齊日前突然現身上海好樂迪KTV，舉行新專輯《齊待R.S.V.P.》簽名會。據知宣傳活動原定於雲南昆明的好樂迪分店舉行，但因報名歌迷太多，超越場地所限，為安全計，故大會臨時決定取消昆明站活動，移師至上海舉行。</p><p>儘管小齊幾日前才於上海舉行簽名會，加上在閒日，但仍吸引大批歌迷到場，當中不少人更是甫下班即趕往現場支持偶像，令小齊感動不已，還笑說：「儘管自己行蹤不定，不過好在歌迷不怕搞突擊。」由於人數眾多，結果小齊足足簽了個半小時才完成。<br>採訪、攝影：盧健</p></body></html>
