<html><header><meta charset="utf-8"><title>印裔青年割腕剖腹昏迷</title></header><body><h1>印裔青年割腕剖腹昏迷</h1><p>【本報訊】一名印度裔男子昨清晨在鰂魚涌住所內，以菜刀割手腕及劏肚企圖自殺，懷疑痛楚難當負傷自行報警求助；事主在救援人員到場後，傷重陷入昏迷送院搶救。現場未發現有遺書，警方正待事主傷勢好轉，向他查問輕生原因。<br>23歲印度裔事主Yadav持有本港身份證，租住英皇道1048號益發大廈一個分租單位。昨清晨6時許，事主不知何故在住所內，以菜刀割左手腕及劏肚企圖自殺，手腕及腹部當場血流如注，懷疑事主痛楚難當放棄求死念頭，負傷自行報警求助。<br>救護員及警員接報到場拍門，事主滿身鮮血開門讓救援人員入屋，隨即傷重陷入昏迷，救護員替他進行急救後送院搶救。</p></body></html>
