<html><header><meta charset="utf-8"><title>隔牆有耳：劉遵義益民主派 - 李八方</title></header><body><h1>隔牆有耳：劉遵義益民主派 - 李八方</h1><p>備受批評嘅中大校長劉遵義倒數落任，臨別秋波忽然向民主派伸出橄欖枝，中大宣佈月中頒授榮譽院士銜畀五位賢達。一般而言，呢啲錦上添花嘅嘢，都係益同聲同氣自己友，今次卻有啲異常，民主黨張文光同公民黨關信基都有份。<br>中大指張文光係資深教育工作者，對香港優質教育發展貢獻重大而深遠。另一獲榮譽院士銜係公民黨主席關信基教授，佢剛剛喺中大榮休，校方讚揚佢設立獎學金同論文獎，對大學貢獻卓越。其他三個獲榮譽嘅分別係「田長霖博士科技創新基金會」董事鍾永、衞生署前署長李紹鴻，同埋中國古董文物收藏鑑賞家莫華釗。</p></body></html>
