<html><header><meta charset="utf-8"><title>財話短說中國水業6.6億購8污水廠</title></header><body><h1>財話短說<br>中國水業6.6億購8污水廠</h1><p>▲中國水業（1129）宣佈，斥資6.6億元收購廣東惠州市、四會市、惠東縣、博羅縣、佛山市8個污水處理廠，及唐山市1個水廠全部或部份股權，賣方保證完成收購後，相關資產首3年純利不少於4000萬、6000萬及9000萬元。收購代價將以現金6000萬元、發行近7.65億股新股及3.608億元可換股債券支付，新股發行價及債券兌換價均為每股0.182元。</p></body></html>
