<html><header><meta charset="utf-8"><title>潮流感：上海灘新錶冠名風水師 - ㎡</title></header><body><h1>潮流感：上海灘新錶冠名風水師 - ㎡</h1><p>風水大師這個名詞可算是近期城中至hit熱話，湊巧地一向大玩中國風的上海灘，出新錶也以風水為題材，並命名風水大師。這款風水大師腕錶設計以chronograph功能為首，最特別是錶盤背後隱藏一個可移除的指南針，指向南方，背景為一幅風水圖，由八卦宮位及五行的金木水火土組成。<br>此外，上海灘更大玩gimmick，首88位收藏者可獲家宅風水指引，可能到時會有「Onelife，onewatch」的風水贈言也未定。<br>Textby㎡</p></body></html>
