<html><header><meta charset="utf-8"><title>星級玩具優惠</title></header><body><h1>星級玩具優惠</h1><p>買玩具不是小朋友的專利，不少大朋友也愛儲玩具，今次玩具反斗城的優惠就肯定適合一眾玩具迷。由即日至5月27日（逢星期二、三、四）全線玩具反斗城舉行「星卡」會員專享的「每日瘋狂勁減」，多種玩具以低至三折發售。別以為只有星卡會員獨享優惠，查實優惠期間，未成為會員的朋友可即場申請入會，以及即時享有各項「星級」優惠，保證每個玩具迷絕對可以最So價掃貨。<br><br>記者：蘇麗珊<br>查詢：29916222</p></body></html>
