<html><header><meta charset="utf-8"><title>畢彼特持刀闖康城</title></header><body><h1>畢彼特持刀闖康城</h1><p>荷李活鬼才導演昆頓塔倫天奴（QuentinTarantino）執導的反納粹戰爭片《TheInglouriousBasterds》，由畢彼特（BradPitt）主演及找來張曼玉客串，該片即將在康城影展作全球首映。</p><p>新劇照曝光</p><p>電影公司昨日向外發表新一批《TheInglouriousBasterds》的劇照，除有大量納粹黨員的造型照外，還有畢彼特手持刀刃的新造型。<br>不過飾演戲院老闆娘的張曼玉仍然未見芳蹤，造型繼續保密，電影公司只公開了她在戲中的LeGammar戲院外貌。</p></body></html>
