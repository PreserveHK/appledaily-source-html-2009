<html><header><meta charset="utf-8"><title>求驗客手記：奧維保玩高調 - 求驗客</title></header><body><h1>求驗客手記：奧維保玩高調 - 求驗客</h1><p>挪威光頭球證奧維保執法完車仔對巴塞嘅歐聯4強次回合後，成為車仔球迷嘅眼中釘、肉中刺，日前潛伏一排後高調接受當地報章訪問，表示希望本周六可恢復執法本地波。我求大俠好佩服奧維保嘅勇氣，不過做人要低調啲，自己知自己事，敲鑼打鼓話復出，唔怕車仔球迷搞事咩？光頭佬自己都講，雖然工作同子女生活已恢復正常，不過有時喺街都仲有人對佢指指點點。唔講唔知，原來奧維保5次當選挪威最佳球證，睇嚟當地球證水準同香港有得揮喎。</p></body></html>
