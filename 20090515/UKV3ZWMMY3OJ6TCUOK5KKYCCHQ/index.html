<html><header><meta charset="utf-8"><title>案件速遞救生員當值跌傷索償</title></header><body><h1>案件速遞<br>救生員當值跌傷索償</h1><p>【本報訊】將軍澳公眾泳池一名救生員於三號颱風期間當值，疑被主管要求登上瞭望台後，被強風吹倒，從瞭望台高處跌下受傷，因脊椎移位而半身麻痹，須送院接受治療。涉案救生員昨日入稟高等法院，指控康文署疏忽，要求索取人身傷亡賠償。<br>原告石貴有（45歲），被告為康樂及文化事務署。入稟狀指被告為原告的僱主，06年5月17日因被告疏忽而導致原告受傷。<br>案件編號：HCPI398/09</p></body></html>
