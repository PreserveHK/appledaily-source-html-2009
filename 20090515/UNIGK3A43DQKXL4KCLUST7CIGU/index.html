<html><header><meta charset="utf-8"><title>容祖兒細場騷求刺激</title></header><body><h1>容祖兒細場騷求刺激</h1><p>容祖兒近日可謂相當忙碌，除了忙於新碟宣傳外，稍後將會演出Moov音樂會，近日祖兒都忙於為音樂會綵排，雖然工作排到密麻麻，但祖兒自言很享受這種感覺。</p><p>親親觀眾</p><p>雖然今次演出場地較細，不過祖兒依然落力準備，她表示自己其實很喜歡在細小的場地演出，因為可以和觀眾有近距離的互動，可以讓她第一時間感受到觀眾對自己演出的反應，這種感覺與在紅館舉行演唱會的感覺有很大的分別，兩者絕對有不同的滿足感。<br>撰文：葉雪</p></body></html>
