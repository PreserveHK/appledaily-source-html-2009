<html><header><meta charset="utf-8"><title>林志玲緊抱周杰倫</title></header><body><h1>林志玲緊抱周杰倫</h1><p>周杰倫（周董）和林志玲早前在內地銀川趕拍電影《刺陵》，有先天僵直性脊椎炎的周董，親身上陣拍攝騎電單車在大漠中尋寶的戲份。由於山路崎嶇，雖然周董在台灣有駕駛綿羊仔的經驗，但要穿上厚重戲服，加上動作不斷，令他全身濕透，苦不堪言。</p><p>風沙刮傷臉</p><p>林志玲雖然坐車尾，但她雙手拿槍，險象環生，她說：「我絕對相信杰倫的駕駛技術，只是電單車翻側的一刻，我有種像玩機動遊戲的感覺，太緊張了。有時候不期然抱得杰倫再緊一些，不敢放手怕跌倒。」由於風沙很大，令她的臉都被風沙刮傷，她笑言每晚收工冲凉都要花一小時才洗得乾乾淨淨。撰文：林妃</p></body></html>
