<html><header><meta charset="utf-8"><title>曉治積曼帶百厭女睇拳</title></header><body><h1>曉治積曼帶百厭女睇拳</h1><p>澳洲型男曉治積曼（HughJackman），昨日一身黑皮look，帶同妻子Deborra-LeeFurness及女兒Ava去到紐約哈林區一間拳館，為一場慈善拳賽擔任客席裁判。<br>平時愛打拳練身的曉治，帶同一家出席拳賽，只見其三歲半的女兒Ava欣賞拳賽時手舞足蹈，幾乎想上台打埋一份，看來Ava繼承了爸爸的動作巨星DNA，將來大可以闖影壇做打女。</p><p>夥拍羅拔開新戲</p><p>此外，曉治稍後將與《吸血新世紀》（Twilight）的男主角羅拔柏迪臣（RobertPattinson）合作新片《UnboundCaptives》，相信兩位一老一嫩的型男必定迷死女影迷。</p></body></html>
