<html><header><meta charset="utf-8"><title>14歲少女情困仰藥獲救</title></header><body><h1>14歲少女情困仰藥獲救</h1><p>【本報訊】一名14歲情竇初開少女疑為情所困，昨日凌晨在天水圍住所寫下遺書仰藥自殺，幸被家人及時發現報警，她被送院治療後幸無大礙。<br>企圖自殺少女姓李，與家人同住天葵路33號慧景軒3座一單位。昨日凌晨2時許，李女被19歲姊姊發現伏在睡房一部開着的電腦前，神志不清，姊姊一度以為她玩電腦不適，立即報警。<br>李女其後蘇醒向姊姊透露，她因為感情困擾不開心服藥企圖自殺，事後由父親及姊姊陪同送院。警員到場調查，尋獲女事主留下的遺書，相信她是為情企圖自殺。</p></body></html>
