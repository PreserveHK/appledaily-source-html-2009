<html><header><meta charset="utf-8"><title>史泰龍李連杰各撐半邊天</title></header><body><h1>史泰龍李連杰各撐半邊天</h1><p>由荷李活影星史泰龍（SylvesterStallone）夥拍李連杰及英國男星積遜史迪咸（JasonStatham）的新片《TheExpendables》，全新海報剛剛出爐，該片海報共分三款，三位主角平分秋色，各佔一款大特寫，足證李連杰的角色頗受重視。</p><p>阿諾客串</p><p>《TheExpendables》故事講述史泰龍等三人充當僱傭兵，幫助推翻南美獨裁者，新片現時仍然在拍攝，因為史泰龍親自出馬邀請，加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）也一口答應客串一角，電影鐵定於明年上畫。</p></body></html>
