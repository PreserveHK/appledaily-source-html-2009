<html><header><meta charset="utf-8"><title>求驗客手記：C朗聽歌品味Out爆 - 求驗客</title></header><body><h1>求驗客手記：C朗聽歌品味Out爆 - 求驗客</h1><p>基斯坦奴朗拿度（C朗）係型英帥靚正嘅象徵，當大家睇佢周身名牌，女伴個個省鏡，以為佢生活一定好有品味，錯嘞！聽埋佢鍾意聽咩歌先講：「我最鍾意聽RickyMartin嘅歌，佢嘅唱片我全部買晒，嗰首LivingLaVidaLoca好有感染力，旋律易記，係我至愛。」佢仲話想帶去曼聯更衣室度播。假如C朗識中文，誠意推介睇許鞍華幾年前執導嘅《男人四十》，入面有幕飾演人老竇嘅學友，問細仔係咪鍾意RickyMartin，個仔就答：「你當我係賓妹？」懷舊係好，但帶入更衣室前，都係問吓隊友先好。</p></body></html>
