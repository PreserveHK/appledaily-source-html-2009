<html><header><meta charset="utf-8"><title>今日好料：幫愛狗整靚Tee</title></header><body><h1>今日好料：<br>幫愛狗整靚Tee</h1><p>我家有狗初長成，不知是牠易發胖或我家伙食太好，過了一個冬，身體長多幾両肉，身材臃腫手腳如加了個水泡，軟腍腍兼肉騰騰，之前買下的衣服全部不合身，「寶貝狗，你知不知道現在百物皆貴，你別放棄自己呀。」幸好，你有我這個文靜優雅好主人，決定參加寵物靚衫製作班，第一步，學做一件夏日T恤給你。不知道，你喜愛藍色或白色呢？<br><br>記者：梁佩芬</p><p>自家製寵物靚衫（初階課程）<br>日期：6月開班，逢星期五或六上堂，每班6人<br>堂數：共兩堂，每堂兩小時<br>費用：每人$350，包紙樣、布料等材料費<br>地址：大角嘴萬安街16號地下寵愛軒<br>查詢：23818500</p></body></html>
