<html><header><meta charset="utf-8"><title>女人揸車　有套好啲</title></header><body><h1>女人揸車　有套好啲</h1><p>噚日同老公拍完拖揸車返屋企，一入門口老公突然篤住我心口驚叫！咪心邪，大姨媽我講嘅係因為老公手車辣得過份，唔知人哋着住件低胸衫心口皮膚又嫩，下下高速掟住入彎，咪俾條安全帶勒到一條條紅印嚇親老公囉！查實對好多女人嚟講，喺安全帶加個物料舒適嘅套真係好重要，女人皮膚天生嫩嘛，而且夏日將至，低胸衫登場，搞到成個心口紅印就失禮啦。或者因為有咁「實際」嘅需要，時下大多安全帶套都偏向女性化設計，咪話大姨媽唔醒你哋班大意港男，錫住另一半就要加番個安全帶套，體貼啲，人哋又坐得舒服啲，咪大家Sweet啲喇！<br><br>文：大姨媽</p></body></html>
