<html><header><meta charset="utf-8"><title>特稿皇馬霉兵蠢蠢欲動 - 畢傑</title></header><body><h1>特稿<br>皇馬霉兵蠢蠢欲動 - 畢傑</h1><p>皇家馬德里目前傷兵滿營，又有主力停賽，周六作客維拉利爾一役，幾位等候落場的霉兵或可如願正選上陣。雲達華治效力漢堡時是天王級人馬，可惜轉投皇馬後事業陷低潮，雲達華治今季在西甲上陣達29場，但竟然有17場是後備入替。</p><p>皇馬左右閘已有軒斯及沙治奧拉莫斯，新晉型男米基爾托利斯長居後備可以理解。至於荷蘭小將德倫特落場機會更少；反而可任防中或中堅的查維加西亞，今役應獲得上陣機會。<br>畢傑</p></body></html>
