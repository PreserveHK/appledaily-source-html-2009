<html><header><meta charset="utf-8"><title>周日及一各地聯賽及盃賽賠率表</title></header><body><h1>周日及一各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期日4新潟天鵝對神戶勝利船<br>天鵝今季主場未輸過</p><p>簡評：日聯球隊天鵝今季於主場比賽，未曾試過輸波；連同日聯盃在內6戰取得2勝4和，並有兩場開出了3:3波膽。</p><p>數據提示<br>星期日31車路士對布力般流浪<br>布力般對Big4腳軟</p><p>簡評：布力般今季於英超與Big4曼聯、利物浦、車路士及阿仙奴交手，成績差勁，7戰全敗，並且有6次是淨輸兩球或以上。</p><p>數據提示<br>星期日49馬賽對里昂<br>里昂近6作客5負</p><p>簡評：法甲的馬賽及里昂近季交手，前者成績佔優，6戰取得3勝2和1負。另外，里昂於客場表現差，近6戰1勝5負。</p></body></html>
