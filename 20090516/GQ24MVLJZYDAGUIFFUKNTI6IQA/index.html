<html><header><meta charset="utf-8"><title>義氣少女慘捱打</title></header><body><h1>義氣少女慘捱打</h1><p>【本報訊】21歲少女有情有義，昨晨在旺角通菜街，被男友的兩名債主攔截喝問男友行蹤，她堅拒透露，結果招來對方拳打教訓，頭破血流。<br>無辜被打傷的義氣少女姓鄭（21歲）穿頭流血，送院治理後無礙。<br>警方稱，昨凌晨4時50分，鄭女行經通菜街111號對開，突然被兩名青年截停，她認出其中一人與其男友相熟。對方聲稱鄭的男友欠債不還且無法聯絡上，喝令鄭女代為還債並透露男友行蹤。鄭女不肯，結果遭兩名惡漢拳毆襲擊；有途人見義勇為高呼喝止並代為報警。警員趕至時逞兇者已經逃去無蹤，於是將女傷者送院。</p></body></html>
