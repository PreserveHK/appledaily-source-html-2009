<html><header><meta charset="utf-8"><title>案件速遞菜刀斬兒手父判社服令</title></header><body><h1>案件速遞<br>菜刀斬兒手父判社服令</h1><p>【本報訊】51歲躁父唐定賢（圖）今年4月23日深夜，因不滿14歲兒子仍沉迷電腦上網，出言干涉時，突被兒子潑水。他盛怒下拿起菜刀斬傷兒子，導致兒子左手骨裂筋斷，其中一隻手指不能屈曲。主任裁判官郭偉健昨判刑表示，被告斬傷兒子手部，留下永久傷殘，暴力嚴重程度可判監，考慮他初犯及顧家，一心想教好兒子，故輕判社會服務令100小時。<br>案件編號：TMCC1480/09</p></body></html>
