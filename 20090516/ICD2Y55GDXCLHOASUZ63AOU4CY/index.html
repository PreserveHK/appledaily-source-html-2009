<html><header><meta charset="utf-8"><title>窪塚港酒吧開騷</title></header><body><h1>窪塚港酒吧開騷</h1><p>早年曾跳樓而大難不死的日本藝人窪塚洋介，昨日凌晨於尖沙嘴一間酒吧舉行音樂會，原定於1時開始，但因有警察查牌，窪塚只好在車上等候。窪塚接受電視台訪問時，在鏡頭前吸煙又表示想飲酒，他指此行會逗留3日，接着便會到台灣工作。<br>此外，張震舊愛吳家欣（Tanya）都有捧場，她表示十分喜歡窪塚主演的電影，她又透露有意再出寫真集，問到她於o靚模輩出的情況下，有何奇招突圍？Tanya說：「我後生又唔夠後生，惟有係sell成熟啦，不過我家要減肥先。」<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
