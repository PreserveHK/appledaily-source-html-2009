<html><header><meta charset="utf-8"><title>有獎遊戲猴子玩輸識得後悔</title></header><body><h1>有獎遊戲猴子玩輸識得後悔</h1><p>猴子聰明，原來也會像人類一樣，因錯失機會而感到後悔，更懂得從錯誤中學習，尤其是在玩有獎遊戲時，更會冒險一博。<br>美國杜克大學研究員海登訓練多隻猴子，灌輸牠們選中綠格可獲大杯果汁，其他顏色則獲小杯的概念，然後讓牠們參加遊戲，在八個方格中任擇其一，每次獲不同份量的果汁。<br>研究員監察猴子腦神經細胞，尤其是大腦的痛覺情緒反應，結果發現猴子腦神經反應與損失的果汁份量成正比。腦神經細胞也會主宰猴子思考過程，如牠們在遊戲中錯失綠方格的位置，下次就會先選擇該方格位置。<br>法新社</p></body></html>
