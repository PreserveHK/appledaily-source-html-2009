<html><header><meta charset="utf-8"><title>案件速遞自訂車牌覆核運署敗訴</title></header><body><h1>案件速遞<br>自訂車牌覆核運署敗訴</h1><p>【本報訊】運輸署07年5月5日推出自訂車牌拍賣，公司WoomeraCompanyLimited派代表投得「V1NCE」及「B0RDEAUX」車牌，因辦公室搬遷，未能找到自訂車牌的證明書，遲至去年5月19日才向運輸署登記，較法例所定的12個月期限超出14天，惟遭署長拒絕。公司興訟高院，提出司法覆核，昨日被判勝訴。法官辛達誠指，條文所訂的12個月時限並非法定強制性，署長有酌情權。署長在本案的決定實屬錯誤，故予以撤銷。<br>案件編號：HCAL146/08</p></body></html>
