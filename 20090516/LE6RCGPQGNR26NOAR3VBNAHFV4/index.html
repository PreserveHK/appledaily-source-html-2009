<html><header><meta charset="utf-8"><title>建《神鵰俠侶》景點　重慶打造絕情谷</title></header><body><h1>建《神鵰俠侶》景點　重慶打造絕情谷</h1><p>金庸武俠小說《神鵰俠侶》中的「絕情谷」富有神秘感，讓人對它充滿幻想。重慶彭水縣烏江景區將斥資1.3億元人民幣，興建類似絕情谷的景點，遊客可乘坐高達700米的觀光電梯落到谷底，體驗奇觀。</p><p>建700米電梯落谷底</p><p>這座700米高的電梯將設在當地的新景點神龍谷，谷底長約4公里，闊300多米，常年雲霧繚繞，是一處人迹罕至的地方。山谷中保持相對的恒溫狀態，四季如春。據《神鵰俠侶》中描述，絕情谷位置偏僻，幾乎與世隔絕。小說女主角小龍女就在絕情谷的斷腸崖跳崖，跳下谷底，並留字給楊過，相約16年後再聚。<br>《重慶晚報》</p></body></html>
