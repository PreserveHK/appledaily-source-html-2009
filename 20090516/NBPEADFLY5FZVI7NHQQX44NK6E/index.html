<html><header><meta charset="utf-8"><title>豬流感短訊美國疾控網站憑疫症人氣急升</title></header><body><h1>豬流感短訊<br>美國疾控網站憑疫症人氣急升</h1><p>豬流感令美國疾病控制及預防中心（CDC）網站人流興旺，4月瀏覽人次570萬，比3月激增142％，是美國250個最熱網站中人流升幅最多。巿場調查公司ComScore指出，互聯網成許多美國人尋找資訊保護家人安全的主要來源，另一提供有關中國消息的網站 http://ChinaOnTV.com，4月份升幅達136％，僅次於CDC。 <br>法新社</p></body></html>
