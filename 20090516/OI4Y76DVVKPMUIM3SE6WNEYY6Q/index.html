<html><header><meta charset="utf-8"><title>周六及日各地聯賽及附加賽賠率表</title></header><body><h1>周六及日各地聯賽及附加賽賠率表</h1><p>數據提示<br>星期六9柏雷素爾對鹿島鹿角<br>鹿角近4場開[贏/贏]</p><p>簡評：鹿角對上12場比賽取得10勝2和，最近4場比賽更開出[贏/贏]。另外，他們近5次於日聯訪柏雷素爾，成績是4勝1和。</p><p>數據提示<br>星期六18漢諾威對禾夫斯堡<br>漢諾威主場不敗率高</p><p>簡評：德甲漢諾威的主場聯賽成績未見突出，但不敗率高，16戰取得8勝7和1負，所輸1場是季初以2:5不敵賀芬咸。</p></body></html>
