<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪請小波兒獻唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪請小波兒獻唱 - 馮仁昭</h1><p>謝安琪（Kay）嘅個唱前晚繼續舉行，捧場藝人包括方力申、泳兒、關心妍、蔡一智、崔建邦及唐詩詠等。阿Kay前晚請嚟嘅嘉賓相當特別，佢喺台上話：「呢個嘉賓游得好辛苦先嚟到。」跟住主唱《崖上的波兒》嘅小妹妹何鎂沂（右）就出場，全場觀眾報以熱烈掌聲，又玩人浪支持佢。之後佢哋合唱一曲《Do-re-mi》，與此同時，張繼聰都抱住囝囝張瞻欣賞阿Kay嘅演出，張繼聰仲不時揮手和唱支持太太。</p></body></html>
