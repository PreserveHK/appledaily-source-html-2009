</title></header><body><h1>DVD燒碟機　都講環保？
</h1><p>人人講環保，當然要每個細節都做到，華碩新推內置式DVD燒碟機DRW-24B1LT，採用E-Green引擎技術，當光碟機閒置超過2分鐘，光碟機就會自動進入省電靜態模式，而且支援的應用程式亦會自動進入靜態模式，此舉可為電腦節省更多電力，從而幫助減少二氧化碳排放量；與其他型號相比，SATA可省22%電量，而PATA介面更可慳到77%！<br><br>記者：許福合<br><br>ASUS（35824738）</p></body></html>
