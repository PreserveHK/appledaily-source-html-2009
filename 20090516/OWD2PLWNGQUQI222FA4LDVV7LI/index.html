<html><header><meta charset="utf-8"><title>特稿紅鑽愛德國教頭 - 青蛙仔</title></header><body><h1>特稿<br>紅鑽愛德國教頭 - 青蛙仔</h1><p>日本足球師承巴西，故日聯球會多數愛用巴西教練，但浦和紅鑽卻玩另類，重用德國教頭。<br>巴治禾的成功令紅鑽向德國教頭投以信心一票，當巴治禾06年年尾決定返德國發展後，便聘請曾於德國國家隊出任助教的奧錫克，可惜奧錫克教了一季多便被開除，接替他的安高斯亦未能「長坐」，上季未能助球隊於聯賽打入前3名，而慘被解僱。</p><p>芬基曾教弗賴堡</p><p>今季他們起用芬基，但他於德國只屬二線教頭，教過最出名的球會亦不過是弗賴堡，故被外界看扁難以取得成功。然而，他卻默默耕耘，並重用艾斯古迪路及原口元氣，助球隊於聯賽暫列次席。<br>青蛙仔</p></body></html>
