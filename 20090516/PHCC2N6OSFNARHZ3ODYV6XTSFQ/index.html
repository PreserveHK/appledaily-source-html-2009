<html><header><meta charset="utf-8"><title>娛樂開CHAT：鮑起靜憶起亡父落淚</title></header><body><h1>娛樂開CHAT：鮑起靜憶起亡父落淚</h1><p>鮑起靜前晚接受《蘋果》網站節目《娛樂開CHAT》訪問，主持人懷鈺問起鮑姐已去世嘅影星父親鮑方時，鮑姐喊住話：「當年爸爸拍《茶是故鄉濃》時中風，好多人都鬧無綫點解咁樣對鮑方叔。我覺得可以貢獻生命畀佢熱愛嘅演藝事業，呢個係爸爸嘅福氣，我都會好似佢哋咁以演藝為終生事業，冇諗過退休。」大家可登入《蘋果》網站 http://ent.appledaily.com重溫節目。另外，鮑姐噚日喺天水圍出席活動，舊地重遊別有一番滋味。 </p></body></html>
