<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉玉璞陳屍台灣香閨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉玉璞陳屍台灣香閨 - 馮仁昭</h1><p>46歲嘅台灣女星劉玉璞前晚喺台灣被發現陳屍屋企床上，上半身已開始腐爛，法醫估計佢係夢中心臟病發去世。警方喺現場搵到本筆記簿，行文間除懷念昔日風光，又透露對前夫嘅怨懟，話離婚後前夫每月只畀幾千蚊新台幣做生活費，根本唔夠生活。其實劉玉璞廿幾年前紅極一時，拍過《倚天屠龍記》同《新啼笑姻緣》等劇，89年息影，冇耐就患咗嚴重憂鬱病，自殺過好多次，同屋企人冇來往，直至日前母親節先再同枱食飯，點知最後天人永隔。</p></body></html>
