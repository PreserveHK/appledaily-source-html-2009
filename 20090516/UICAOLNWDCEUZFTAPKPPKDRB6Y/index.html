<html><header><meta charset="utf-8"><title>案件速遞專劫豪宅四名蛇匪入獄</title></header><body><h1>案件速遞<br>專劫豪宅四名蛇匪入獄</h1><p>【本報訊】四名四川蛇匪在四年內多次非法進出香港，其間12次持刀進入豪宅爆竊及搶劫，掠走約共117萬元財物。四人早前在高院承認爆竊、搶劫、盜竊及處理贓物等13項罪名，法官張慧玲指斥被告多次來港犯案，罪行嚴重，重判首被告入獄19年，其餘三人入獄1年8個月至17年8個月不等。<br>年齡由24歲至35歲的四名被告為王祥、鄧軍、鄒旗及王德春。去年5月6日四人在沙田被警方截停拘捕。警方經指紋及DNA紀錄，發現四人另涉12宗爆竊、搶劫及偷竊等案件。<br>案件編號：HCCC110/09</p></body></html>
