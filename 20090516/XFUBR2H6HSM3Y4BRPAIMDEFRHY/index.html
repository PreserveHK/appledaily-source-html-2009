<html><header><meta charset="utf-8"><title>不舉男子黃瓜塞妻下體取樂</title></header><body><h1>不舉男子黃瓜塞妻下體取樂</h1><p>馬來西亞一名男人因交通意外導致不舉，過去六年無法與妻子正常行房，惟有改用手指、茄子和黃瓜「助興」，妻子不堪長期承受變態性遊戲折磨，最後報警求助和申請離婚。<br>案情指出，40歲的被告與30歲的妻子育有數名子女，幾年前因車禍變成不舉，但卻愛看色情光碟，為滿足性慾，每次強行將茄子和黃瓜塞入妻子下體逾7次，致她下體受傷，身心長期受創。受害人稱，她為滿足丈夫而啞忍，後來發現丈夫樂此不疲，令她忍無可忍。她惟有報警，警方已展開調查，若他被控強姦罪成，可判監5年。<br>馬來西亞《中國報》</p></body></html>
