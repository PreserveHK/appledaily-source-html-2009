<html><header><meta charset="utf-8"><title>關仁隱事：「笑匠」尋歡女友相鎮住 - 關仁</title></header><body><h1>關仁隱事：「笑匠」尋歡女友相鎮住 - 關仁</h1><p>有晚三大猛男「肥仔」、「馬伕」同「笑匠」一齊去尖沙嘴夜總會尋歡，三個人玩完出嚟，肥仔自己走，馬伕、笑匠就同個媽媽生及小姐一齊走，笑匠飲到醉醺醺，之後馬伕揸車送咗笑匠同位小姐返笑匠屋企。小姐入到笑匠間房，發現間房嘅牆貼滿笑匠女友嘅玉照，唔知係咪有女友啲相喺度，定係笑匠飲大咗，本來佢哋打算繼續happy，結果冇下文，嗰位小姐惟有一見天光就走人。<br>Textby關仁</p></body></html>
