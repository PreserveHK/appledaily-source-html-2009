<html><header><meta charset="utf-8"><title>日本街現荃灣</title></header><body><h1>日本街現荃灣</h1><p>已半年沒踏足過日本了，近日荃灣廣場便讓我咫尺間再體味日本。皆因由即日起至5月31日，荃灣廣場將日本祭典精采的一面帶到場內，搭建十多個日本市墟式攤位，包括售賣日本特色食品的「日式喜宴街」，並引入日本傳統民間玩意。顧客凡於時飾商戶以電子貨幣即日消費滿$500（須累積2組不同商戶之即日機印發票，每組金額達$100），即可免費換領$50新地商場現金禮券，數量有限換完即止。<br><br>記者：蘇麗珊<br>查詢：24988343</p></body></html>
