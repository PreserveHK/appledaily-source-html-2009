<html><header><meta charset="utf-8"><title>賊人鐵線開鎖入舖清倉</title></header><body><h1>賊人鐵線開鎖入舖清倉</h1><p>【本報訊】北角英皇道321號地下一間設於橫巷，裝有一部閉路電視的手機舖「萬事通電訊」，昨日早上10時許，一名35歲姓李女職員開舖時，發現鐵閘鎖頭插着鐵線，懷疑店舖遭人爆竊。<br>李打開閘門，果見舖內櫃桶全部被搜掠，手提電話被偷去，僅剩下手機配件如手機套、外殼等。<br>警員接報調查，店舖負責人報稱損失約200部手機、約50張電話卡及3萬元現金，總值約40多萬元。警員在現場撿獲一柄螺絲批，疑為爆竊工具，案件現正交由東區警區刑事調查隊跟進。</p></body></html>
