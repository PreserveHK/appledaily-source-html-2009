<html><header><meta charset="utf-8"><title>積極抗逆　好好生活</title></header><body><h1>積極抗逆　好好生活</h1><p>【本報訊】香港社會服務聯會連同社會福利署及多個機構合辦「好好生活」運動，向社會各階層宣揚積極面對金融海嘯逆境的訊息，政務司司長唐英年（右二）昨出席活動時呼籲市民積極面對逆境。社聯行政總裁方敏生（右一）表示，日內將向政府建議盡快推出紓困措施，最重要是創造及協助就業，以改善失業與就業不足等問題，包括在全港18區開辦培訓及就業資源中心、延長一筆過1,000元的學生現金津貼措施兩年、增設午膳津貼，以及開設3,000個為長者及殘疾人士服務的兩年短期職位。</p></body></html>
