<html><header><meta charset="utf-8"><title>隔牆有耳：中大生擬絕食抗議 - 李八方</title></header><body><h1>隔牆有耳：中大生擬絕食抗議 - 李八方</h1><p>香港學運領袖，可能應該感激中大校長劉遵義，若非佢不斷打壓，學運可能冇咁活躍。中大最近密謀改組教務會，中大學生會會長林朝暉話，學生會同四間書院嘅學生會代表已經多次表明，希望校方可以保留四書院學生代表及學生會代表做當然教務會成員，點知上次開會時學生代表冇出席，校方就快刀斬亂麻通過改組方案，幾個學生會失去當然成員資格，日後改為選舉產生。<br>林朝暉質疑校方打壓學生會，又批評教務長吳樹培態度差，完全冇聽學生會意見，將學生代表拒諸門外，日後教務會開會就可能冇學生代表。為顯示同學不滿，林朝暉不排除有抗議行動，包括可能絕食。
</p></body></html>
