<html><header><meta charset="utf-8"><title>Kylie黑金旋風橫掃摩洛哥</title></header><body><h1>Kylie黑金旋風橫掃摩洛哥</h1><p>澳洲天后KylieMinogue昨日現身摩洛哥，為當地一年一度的MawazineFestival音樂節擔任開幕表演嘉賓。身穿黑色閃亮魚網舞衣的Kylie，在金色的佈景前，與多名壯男舞蹈員跳勁舞，令台下歌迷熱血沸騰。<br>此外，將於今年冬天舉行首次美國巡迴演唱會的Kylie，近日接受訪問時透露，對多年來經常被記者追問她為何無法打入美國樂壇而感到討厭，Kylie又表示有意接拍電影再戰大銀幕。</p></body></html>
