<html><header><meta charset="utf-8"><title>等到Nike阿波羅</title></header><body><h1>等到Nike阿波羅</h1><p>Nike不斷推出不同款式、不同型號、不同顏色的鞋款，說不麻木是騙人的，但小記心裏面一直等待有一對鞋款能真正衝擊本人。終於……終於……等到了，就是這對「阿波羅」！這款以太空衣的銀色為主色，再分別撞黑色、白色、灰色及綠色的NikeApollo，以小記偏愛的AirMax鞋款為骨幹，併上暗暗的令身效果，用來襯衫的程度簡直超班。伙記，我要一對銀白色Apollo，唔該！<br><br>記者：吳美美<br></p><p>NikeSilvercord（23752175）<br>尖沙嘴廣東道30號G04-G05號舖</p></body></html>
