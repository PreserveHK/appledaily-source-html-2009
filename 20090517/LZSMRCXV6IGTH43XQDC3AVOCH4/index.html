<html><header><meta charset="utf-8"><title>權相佑踩過界賣咖啡</title></header><body><h1>權相佑踩過界賣咖啡</h1><p>韓國男星權相佑昨日雙喜臨門，既是其寶貝仔出世100天紀念日，也是他踩過界從商的大日子，由他做老闆的咖啡店TEA'US昨日在首爾明洞正式開張。雖然天氣麻麻，但無損fans熱情，大批fans一早在店外冒雨排隊，希望搶先飲到偶像的出品，加上吸引不少傳媒往採訪，現場人山人海。</p><p>親自打點</p><p>十分緊張生意的權權，昨日掛着四萬笑容親自到場打點，先舉行簽名會回饋fans，之後便在店內指揮大局，甚至親手冲咖啡冧客人。權權忙完開舖後，晚上則與演員妻子孫泰英一起為囝囝舉行百日宴。</p></body></html>
