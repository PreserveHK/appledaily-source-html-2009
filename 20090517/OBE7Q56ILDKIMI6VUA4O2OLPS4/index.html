<html><header><meta charset="utf-8"><title>特稿西布朗後防多筍貨 - 青蛙仔</title></header><body><h1>特稿<br>西布朗後防多筍貨 - 青蛙仔</h1><p>去夏才升上英超的西布朗，幾可肯定要於今夏返回英冠，不過陣中有份量的球員，來季應仍有望留在英超比賽。在西布朗陣中，以門將卡臣的名氣最大，而且相信是最筍的球員。</p><p>這名曾替利物浦出戰歐聯的23歲球員，被認為是英格蘭國家隊的未來之星，如西布朗真的降班，當然不甘在水平低一級的英冠作賽，而以其級數及經驗，應該吸引到英超中小型球會甚至升班馬的注意。</p></body></html>
