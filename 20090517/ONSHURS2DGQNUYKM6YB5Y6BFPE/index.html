<html><header><meta charset="utf-8"><title>黃又南詠春新手拉筋喊苦</title></header><body><h1>黃又南詠春新手拉筋喊苦</h1><p>黃又南、鄭文雅和羽翹等前晚到九龍灣出席「香港詠春聯會成立慶典」，又南即席示範詠春入門小念頭。他表示學習詠春後哮喘情況得到改善，他說：「學詠春令到個人好有信心，又有滿足感，我都好想拍武打戲時唔使用替身，不過25歲先學一字馬同拉筋真係好辛苦、好痛。」</p><p>鄭文雅減受傷</p><p>鄭文雅則指學詠春有助減少受傷機會，她說：「我打golf時如果用力不當就好易拉傷，家學咗詠春發力準好多。」羽翹表示新歌內容力數港男沒有紳士風度，她說：「我以前試過高踭鞋甩咗個踭，啲男同學唔幫我，反而笑我都不特止，仲走去影我相，香港男仔真係好唔體貼。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
