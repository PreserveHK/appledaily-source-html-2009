<html><header><meta charset="utf-8"><title>關仁隱事：「帽神」借醉揩油嬌娃怕怕 - 關仁</title></header><body><h1>關仁隱事：「帽神」借醉揩油嬌娃怕怕 - 關仁</h1><p>男歌手「帽神」早前被爆夜店揩油，雖然當事人聲聲否認，但關仁知道帽神早有前科，事關佢一旦幾杯到肚，行為就會失控，玩得癲起上嚟，就好容易對身邊嘅女仔毛手毛腳。</p><p>靚女爭相走避</p><p>有幾個中過招嘅女仔，曾經同關仁投訴，話帽神最鍾意借酒行兇，佢嘅劣行早已傳遍夜店，人所共知，關仁聽聞家啲女仔學精咗，喺夜店撞到帽神，見佢揸住杯酒就爭相走避，唔會再中招。<br>Textby關仁</p></body></html>
