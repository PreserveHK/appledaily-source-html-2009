<html><header><meta charset="utf-8"><title>同居爭吵不歡而散　情困女飲除草劑自殺</title></header><body><h1>同居爭吵不歡而散　情困女飲除草劑自殺</h1><p>【本報訊】柴灣石澳村昨日發生為情自殺案。一名28歲姓羅女子與年長14載的同居男友於昨晨1時許，因為感情問題爭執，各不相讓吵得面紅耳熱，不歡而散。<br>未幾羅女向男友稱，飲下一杯除草劑自殺，隨即跌倒地上。男友致電報警將她送院，羅女經搶救後情況嚴重。<br>服殺草劑中毒的死亡率極高，它對人體大部份器官都造成很大破壞，而且並無解藥。嚴重中毒者會腦水腫、心律不正、低血壓和心臟停止跳動。</p></body></html>
