<html><header><meta charset="utf-8"><title>車胎起火兩人跳車逃生</title></header><body><h1>車胎起火兩人跳車逃生</h1><p>【本報訊】昨晨11時許，61歲姓邵男子駕駛40呎長連貨櫃的貨櫃車，載同一名跟車男工，當時貨櫃並無載貨，貨櫃車沿元朗公路行駛，駛近屯門藍地支路時，邵發現車頭的左後胎突起火冒煙，即將貨櫃車停在往深圳灣橋方向，邵與跟車工人跳車逃生，報警求助。<br>由於火勢猛烈，冒出濃煙，消防員接報趕至，開動兩喉及派出兩煙帽隊，13分鐘後將火救熄，車胎及掣動系統被焚毀。消防調查後相信是機件過熱引起火警，並無可疑，事件中無人受傷。</p></body></html>
