<html><header><meta charset="utf-8"><title>擁抗毒基因超級鼠橫行</title></header><body><h1>擁抗毒基因超級鼠橫行</h1><p>毒鼠藥是消滅老鼠的最後撒手鐧，但英國科學家發現當地的老鼠已出現基因變異，變身成為百毒不侵的超級老鼠，鼠禍隨時一觸即發。<br>伯克郡和漢普郡早前表示，當地老鼠體質越見強壯，早前更對毒藥出現抗體，數目更有擴散趨勢，經專家化驗後，證實老鼠的脫氧核糖核酸（DNA）出現變異，可有效抵抗毒藥。老鼠變成百毒不侵，令威爾特郡斯溫登市的老鼠數目飆升五倍，居民只能用捕鼠夾或氣槍，甚至用狗捉老鼠。<br>全國防蟲技術員協會認為，很多社區每周才收垃圾一次，增加垃圾外露的時間，令老鼠有機可乘，全國老鼠數目更比前年增加了兩倍，達8,000萬隻。<br>英國《每日電訊報》</p></body></html>
