<html><header><meta charset="utf-8"><title>疑與女生傾談分神　車死人司機危駕被捕</title></header><body><h1>疑與女生傾談分神　車死人司機危駕被捕</h1><p>【本報訊】旺角山東街前晚發生的貨車輾斃過路老婦車禍，懷疑與車上女生傾談分神肇禍的21歲姓何司機，因涉嫌危險駕駛導致他人死亡，正式被警方拘捕，准以5,000元保釋候查，下月12日返警署報到。<br>案發於前晚約7時，一名身上無證明文件、年約70歲老婦在山東街近新填地街橫過馬路時，被一輛貨車撞倒後復捲入車底，腰部被貨車右前輪壓着重傷，送院後證實死亡。警方西九龍交通特別意外調查隊正調查意外原因及尋找死者身份，並呼籲目擊者提供資料。</p></body></html>
