<html><header><meta charset="utf-8"><title>車展update：好玩四仔有筍盤</title></header><body><h1>車展update：好玩四仔有筍盤</h1><p>Suzuki除咗Jeep仔Jimny揚名天下，旗下嘅揭背小車SX4都好出名。SX4意思係全天候四季都咁Sporty，好玩智能四驅，1,500cc牌費又最低，110匹應付車仔重量游刃有餘。08年底二手價仲叫緊16萬，到今日事隔幾個月更平至14萬有找，仲要係陳列車，擺多過揸，絕對夠新淨，比二手車更吸引。<br><br>記者：徐影龍</p><p>鈴木陳列車車展<br>日期：5月17日（今日）<br>時間：10:00am-7:00pm<br>地點：荃灣青山道374-380號環宇汽車大廈1/F<br>查詢：香島汽車（23320091）</p></body></html>
