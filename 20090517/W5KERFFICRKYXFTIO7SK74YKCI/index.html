<html><header><meta charset="utf-8"><title>兒失業舞刀父激動暈倒</title></header><body><h1>兒失業舞刀父激動暈倒</h1><p>【本報訊】45歲姓文男子疑不堪失業打擊，昨在柴灣小西灣邨瑞樂樓寓所，情緒激動手持利刀揮舞，並反鎖房間與警方對峙，最後被勸服送院檢查，事件中該男子的老父亦受刺激暈倒，同需送院治理。據稱，文有精神病紀錄，同時最近失業，除自己「冇錢使」亦未能供養父母，懷疑壓力過大病發。<br>昨午2時許，他與父母在家中，失常撿起利刀揮舞，家人報警。警方接報到場，持盾牌入屋戒備，但文持刀反鎖房間，警員勸說約10分鐘，終將他勸服棄刀開門，事後由母親陪同送院。</p></body></html>
