<html><header><meta charset="utf-8"><title>關仁隱事：「假髮人」討好大師助手 - 關仁</title></header><body><h1>關仁隱事：「假髮人」討好大師助手 - 關仁</h1><p>「假髮人」可以喺三色台如此得寵，因為佢最近埋咗「紫霞大師」身，佢點解埋到身呢？原來因為佢識得討好大師身邊嘅大紅人助手，好多行內人都知，大師身邊某助手同佢有特別關係，假髮人私底下不斷討好呢位助手，結果畀佢成功打入大師嘅圈子。早排大師生日，喺一個私人地方搞生日派對，聽講呢個派對冇請任何一個明星，就只有假髮人可以出席，你話佢係咪好厲害！假髮人對有利用價值嘅人真係好識做，所以最近佢請咗唔少傳媒高層去旅行喇。<br>Textby關仁</p></body></html>
