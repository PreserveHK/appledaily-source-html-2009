<html><header><meta charset="utf-8"><title>官恩娜素顏冇人認得</title></header><body><h1>官恩娜素顏冇人認得</h1><p>官恩娜（Ella）穿上低胸短裙出席圓方商場的活動，她的裙略薄，打底褲若隱若現。活動上，Ella示範為模特兒化妝，她表示入行後，化妝技巧比以前進步，但不用工作時盡量不化妝。<br>早前，Ella素顏到銀行，平淡得沒有人認得她，她說：「有日我戴住帽同眼鏡去銀行，經理拎住我張身份證，但係問我做乜嘢行業，話我同一個歌手個名一樣。」作為藝人卻沒有被認出，Ella稱不會打擊而傷心，她說：「幾得意吖，咁唔係個個人都會識個名，而且佢都記得我個名啦！其實出街盡量唔化妝畀自己休息吓，同埋我個樣會後生10年。」<br>採訪：王連連　攝影：陳順禎</p></body></html>
