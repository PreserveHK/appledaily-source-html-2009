<html><header><meta charset="utf-8"><title>潮流感：Givenchy特別版益Fans - ㎡</title></header><body><h1>潮流感：Givenchy特別版益Fans - ㎡</h1><p>日前政府公佈本港經濟出現負增長，海嘯之下人心惶惶，所謂慳得一蚊得一蚊，名牌銷售更是重災區，為了自救，紛紛推出特別版和限量版吸引消費者。<br>法國品牌Givenchy剛推出一個NewSaccawithCharms限量版手袋，備有黑及鮮色的粉紅，袋上掛上大形十字架charms，只限香港、中國及澳門發售，希望可以藉此催谷銷量。<br>Textby㎡</p></body></html>
