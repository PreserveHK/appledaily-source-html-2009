<html><header><meta charset="utf-8"><title>醫學Online驗尿評估前列腺癌</title></header><body><h1>醫學Online<br>驗尿評估前列腺癌</h1><p>男性可透過測試前列腺特異抗原（PSA）水平，評估患前列腺癌風險，但曾有患者因檢測數據出錯而接受了不必要的手術，並引發失禁及陽痿等後遺症。英國最近研究以一種由腫瘤釋放出的蛋白exosome作為新測試指標，科學家指該蛋白會經尿液排出人體，其基因更有助確定腫瘤是否活躍，令醫生可選擇更合適的治療，但有關檢測方法須直接按摩前列腺，未必為男士接受。</p></body></html>
