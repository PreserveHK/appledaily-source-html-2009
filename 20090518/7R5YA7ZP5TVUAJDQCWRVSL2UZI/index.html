<html><header><meta charset="utf-8"><title>陳嘉容自製甘筍湯排毒</title></header><body><h1>陳嘉容自製甘筍湯排毒</h1><p>名模陳嘉容早前接受有線節目訪問及分享美容秘方，陳嘉容認為美肌之道，飲食習慣很重要，她即席推介自己常飲的一款美容湯水：甘筍茸湯，就是把甘筍磨茸、加水煲滾，熄火後加入少量橙皮，趁熱飲用，有助排毒養顏。<br>陳嘉容又謂每天早上會飲一杯檸檬水幫助排毒，晚餐一般只會吃蔬果、湯渣，戒食澱粉質。</p><p>堅持洗澡45分鐘</p><p>另外，陳嘉容又指不論多疲倦，每日堅持用45分鐘時間洗澡，包括敷面膜，做手及身體磨砂，以及為頭髮進行護理等，洗澡後，盡量在晚上10時前睡覺，要靚得健康，果然要有恒心及努力。<br>撰文：DebbieLum</p></body></html>
