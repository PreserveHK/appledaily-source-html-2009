<html><header><meta charset="utf-8"><title>Katy、拉姑為籌款鬥露</title></header><body><h1>Katy、拉姑為籌款鬥露</h1><p>為歐洲愛滋病基金籌款的第17屆生命晚會（LifeBall），昨日於奧地利維也納舉行。歌手KatyPerry及拉姑彭美拉安德遜（PamelaAnderson）齊以性感姿態上陣，大益來賓。</p><p>變人魚公主獻唱</p><p>昨日盛會主要為歐洲年輕愛滋病患者籌款，向來熱心公益的拉姑再獲邀出席，其間她穿上多款性感衣服行天橋；KatyPerry則以人魚公主打扮半天吊演出，掀起全晚高潮。今年1月與男友TravisMcCoy分手的Katy，昨天帶同男友出席盛會，順道公開兩人已復合。</p></body></html>
