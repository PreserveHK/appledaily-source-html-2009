<html><header><meta charset="utf-8"><title>帶頭綠衣</title></header><body><h1>帶頭綠衣</h1><p>平日有睇時裝評論的分析都知道今季綠色將成大熱之色，不少品牌都或多或少乘機滲入幾款GreenItems。法國牛王Chevignon都不例外，今個春夏以玩色玩Cut作重頭戲，而綠色便是其中一個主要色調，推出的ColorDenim、BleachedDenim及一系列ColorPrintTee都有少不了綠色一份，很有夏日清新的感覺。<br><br>Chevignon（25062155）<br>銅鑼灣時代廣場6樓614號舖</p></body></html>
