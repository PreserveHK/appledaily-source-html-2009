<html><header><meta charset="utf-8"><title>醫學Online小麥提取物防癡呆</title></header><body><h1>醫學Online<br>小麥提取物防癡呆</h1><p>南韓一項研究將小麥提取物注入神經細胞，發現提取物可抑制自由基，使神經細胞生存率提高，達保護細胞之用，或可預防及治療老人癡呆症，因被餵食小麥提取物的失憶老鼠，記憶力可逐漸回復。專家估計，成人每天攝取五克小麥提取物便有效，研究將進行人體測試及申請專利。此外，也有科學家研發新的檢測方法，有效評估長者未來六年患老人癡呆症風險，準確度達88%。</p></body></html>
