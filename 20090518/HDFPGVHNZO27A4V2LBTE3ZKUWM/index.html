<html><header><meta charset="utf-8"><title>鄭融做野貓太奀</title></header><body><h1>鄭融做野貓太奀</h1><p>鄭融和薛凱琪前晚孖公仔般出席《Cats》音樂劇首演，不過因遲到而要在場外等，兩人都是首次看《Cats》。鄭融說：「之前睇過《孤星淚》同《歌聲魅影》嘅音樂劇，不過自己最想睇《Cats》，因為化妝同服裝更加多元化。」</p><p>以莫文蔚為目標</p><p>問鄭融會否希望參與演出舞台劇，她說：「最好練好啲跳舞，都希望可以好似莫文蔚演出舞台劇，香港得佢一個。」記者笑她可以做性感小野貓，她即哈哈大笑說：「我咁細粒，喺台上面未必會見到我。」《Cats》今次重臨香港，門票開售至今賣出超過41,000張，反應相當熱烈。<br>採訪：JessicaNgan<br>攝影：ChanChiLam</p></body></html>
