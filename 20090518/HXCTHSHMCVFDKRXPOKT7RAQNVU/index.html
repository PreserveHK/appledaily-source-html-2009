<html><header><meta charset="utf-8"><title>樂基兒擔遮防鏹水彈</title></header><body><h1>樂基兒擔遮防鏹水彈</h1><p>樂基兒昨日現身旺角新世紀廣場，出席她代言的Neutrogena防曬產品活動，前日旺角再有狂徒從高空向地面人群連擲兩個鏹水彈，導致不少途人受傷，問樂基兒在旺角工作會否擔心安全，她說：「我都有留意新聞，不過好彩今日可以喺停車場直接行到商場。初初嚟香港都成日去旺角，家間唔中都會帶外國朋友去，因為旺角係香港嘅mainpoint。」</p><p>事前視察環境</p><p>問到男友黎明會否擔心其安全？樂基兒說：「其實大家都有睇新聞，公司都會擔心，事前都會視察環境，我都會更加小心，唔知啲人點解會咁做，可能要帶把遮出街。」<br>採訪：LawWaiMan<br>攝影：DickyChan</p></body></html>
