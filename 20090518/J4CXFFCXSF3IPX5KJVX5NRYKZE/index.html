<html><header><meta charset="utf-8"><title>側田撐蘇永康有米</title></header><body><h1>側田撐蘇永康有米</h1><p>側田、吳雨霏（Kary）以及Soler等，前晚到電視城出席《勁歌金曲》，對於古巨基不續約金牌，加上鄭中基指基仔搞是搞非，側田表示他們只是做音樂而不是做是非，他說：「呢啲係個人選擇，唔會影響到我同基仔嘅友誼，因為我入行第一次上紅館就係喺佢演唱會，總之兩個都係我阿哥。」<br>另外，有消息指金牌大風會放棄賺錢能力不高的歌手，當中包括蘇永康及小肥，側田表示每位歌手都有賺錢能力，他說：「蘇永康賺錢最多，佢內地市場好大，你睇佢着件件衫都係名牌，仲要冇重複就知佢收入唔少。」<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
