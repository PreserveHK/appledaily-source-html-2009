<html><header><meta charset="utf-8"><title>《沖天救兵》首映狂放氣球</title></header><body><h1>《沖天救兵》首映狂放氣球</h1><p>由迪士尼彼思製作的話題電腦動畫片《沖天救兵》（Up），繼上周在康城影展開幕禮上首映後，昨日則在加州荷李活首映，為片中小主角Russell配音的JordanNagai聯同多位幕後功臣及片中角色大公仔造勢，大會更將片中掛滿氣球的飛天屋佈置在大街高空，蔚為奇觀。</p><p>暗藏反斗奇兵</p><p>7月30日正式在香港上映的《沖天救兵》，不只故事感人，原來片中一名少女角色床下底出現的一件玩具，正是《反斗奇兵3》的全新人物，觀眾要密切留意。</p></body></html>
