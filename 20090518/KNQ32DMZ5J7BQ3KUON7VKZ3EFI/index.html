<html><header><meta charset="utf-8"><title>以總理擬同意讓巴人立國</title></header><body><h1>以總理擬同意讓巴人立國</h1><p>以色列總理內塔尼亞胡（BenjaminNetanyahu）上任近兩個月首度訪問美國，今天將到白宮與總統奧巴馬會晤。以色列國防部長巴拉克（EhudBarak）透露，向來屬鷹派的內塔尼亞胡可能改變立場，同意讓巴勒斯坦立國。<br>美國一向支持巴人立國，這是中東和談的基礎。但右傾的內塔尼亞胡政府反對，認為巴人沒有能力管治自己，導致以巴和談無法重開。但巴拉克說：「我相信內塔尼亞胡會告訴奧巴馬，以政府已準備好參與政治進程，最終令以巴在和平及相互尊重下並存。」分析認為，內塔尼亞胡讓步，是想換取美國更強硬地制止伊朗發展核武。<br>美聯社/路透社</p></body></html>
