<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Dino年底迎娶女友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Dino年底迎娶女友 - 馮仁昭</h1><p>孖仔組合Soler竟然二缺一？Julio噚日去奧海城出席宣傳普通話活動，但唔見細佬Dino，Julio話細佬因為聲帶發炎而缺席，雖然細佬唔喺度，但Julio就心急幫細佬宣佈佢今年底將會同畫家女友Nancy拉埋天窗，Julio仲透露Dino特別作咗首英文情歌求婚，早前仲親自唱畀女友聽，隻歌之後會收錄喺佢哋嘅國語碟裏面，相信Dino女友聽到真係冧到爆！</p></body></html>
