<html><header><meta charset="utf-8"><title>為健康關冷氣減碳</title></header><body><h1>為健康關冷氣減碳</h1><p>【本報訊】不少市民都愛在炎夏整天開冷氣消暑降溫，但一部一匹半冷氣機每小時便會排放一公斤二氧化碳，嚴重影響個人健康及加快全球暖化。<br>為提醒市民減少使用冷氣以減低排碳量，嘉道理農場及大埔環保會昨日啟動「輕裝、KeepFit、關冷氣，每日減碳一公斤」活動（圖），推介解除領呔、保持輕盈體態和進食冬瓜等天然消暑良方，又即場示範素材自製健康有益的端午糉。<br>其後每個星期日上午11時至下午5時都會繼續在中環天星碼頭的《城市活樂園》舉辦有關健康與環保生活活動。<br>區民傑攝
