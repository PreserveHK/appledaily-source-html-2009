<html><header><meta charset="utf-8"><title>求驗客手記：法軍勢頭弱阿祖要快快出山 - 求驗客</title></header><body><h1>求驗客手記：法軍勢頭弱阿祖要快快出山 - 求驗客</h1><p>巴甲開鑼兩輪，勁旅法林明高表現差強人意，繼揭幕戰0:2負高士路後，上周六竟然主場同升班馬艾華爾互交白卷，搞到班球迷非常不滿。不過我求大俠相信法林明高好快翻生，因為球會副主席列特引述軍醫話：「阿祖安奴對帕拉尼恩斯可以處子亮相（5月30日）。」其實，上兩場比賽法隊球迷就鬼殺咁嘈要阿祖快啲蒲頭。我求大俠都覺得朗拿度都可以撐起哥連泰斯，以阿祖實力應該冇問題，球迷們要有耐性呀！</p></body></html>
