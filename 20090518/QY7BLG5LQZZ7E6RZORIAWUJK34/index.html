<html><header><meta charset="utf-8"><title>求驗客手記：當街買毒品貝特拿即被禁賽 - 求驗客</title></header><body><h1>求驗客手記：當街買毒品貝特拿即被禁賽 - 求驗客</h1><p>英超榜尾嘅西布朗護級失敗，周日更被踢爆前鋒貝特拿買毒品，結果即日被球會罰停賽，並接受內部調查。呢位捷克前鋒9號幫球隊3:1擊敗韋根後，日光日白喺屋企附近用420鎊（約4,941港元），向毒販買咗5克可卡因同一啲大麻。到周二輪到貝特拿女友用360鎊買毒品。英國之前係咁打擊球壇服用非法藥物，貝特拿今次斷正，好難喺英國搵食啦！</p></body></html>
