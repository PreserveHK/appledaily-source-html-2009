<html><header><meta charset="utf-8"><title>財話短說美僅兩保險商接受援助</title></header><body><h1>財話短說<br>美僅兩保險商接受援助</h1><p>▲《華爾街日報》引述消息，美國財政部上周雖批准從問題資產援助計劃（TARP）撥款予6家保險公司，但AmeripriseFinancial決定不接受援助，PrudentialFinancial亦可能拒絕，Allstate與PrincipalFinancial不熱衷，僅HartfordFinancial與LincolnNational打算分別提取34億及25億美元。</p></body></html>
