<html><header><meta charset="utf-8"><title>求驗客手記：續苦撐紐記舒利亞有情有義 - 求驗客</title></header><body><h1>求驗客手記：續苦撐紐記舒利亞有情有義 - 求驗客</h1><p>紐卡素上周六聯賽主場0:1慘負富咸，重返降班區排倒數第3，以1分落後倒數第4位嘅侯城，最後一場聯賽客場對阿士東維拉，真係聽天由命喇！不過，個天似乎唔係好眷顧舒利亞，對富咸場波維度卡50分鐘接應角球頂入，球證竟然話路蘭侵犯對方門將舒華沙在先，結果好寃枉咁冇咗1分。賽後舒利亞依然未放棄：「已經唔到我哋揀，下場波一定要過侯城頭！」我求大俠最佩服係，呢位領隊仲話無論咩結果都會繼續教紐記，認真有情有義！</p></body></html>
