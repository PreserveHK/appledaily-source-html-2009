<html><header><meta charset="utf-8"><title>躁男斬傷日籍女友</title></header><body><h1>躁男斬傷日籍女友</h1><p>【本報訊】一對男女懷疑情海翻波，昨午在深水埗麗安邨一單位發生爭執後，男子取出利刀涉嫌襲擊日本籍女友，女子反抗糾纏間右手無名指被刀斬傷，要送院救治（圖），其男友涉嫌傷人被捕。<br>被斬傷手指日本女子Yamanaka（27歲），其男友姓鄭（43歲），現場為麗安邨麗正樓一單位，昨午4時許，兩人在家中疑為感情問題吵鬧後，女事主取出風筒吹頭髮期間，鄭突然取出一把利刀襲擊女友，事主見狀將男友推開，糾纏間事主右手無名指被斬傷流血，其男友報警召救護車，救護員到場將女事主送院治理，並通知警方。<br>警員奉召到場調查後將鄭拘捕帶署，並將案件列為傷人案處理。<br>黃偉民攝</p></body></html>
