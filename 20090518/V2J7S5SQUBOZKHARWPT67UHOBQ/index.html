<html><header><meta charset="utf-8"><title>茱麗葉低胸撐同鄉</title></header><body><h1>茱麗葉低胸撐同鄉</h1><p>由法國老牌導演JacquesAudiard執導的競賽電影《AProphet》，昨日同於康城舉行首映，吸引不少影星前來觀摩。</p><p>出色競賽片</p><p>《AProphet》是四套角逐金棕櫚獎的其中一部法國片，故事講述一名目不識丁的年輕囚犯故事，得到不俗評價，有影評直指此片是影展四天來暫時最佳的競賽作品。於法國薄有名氣的JacquesAudiard有新作上演，連法國女星茱麗葉庇洛仙（JulietteBinoche）也有前來出席首映欣賞。自己有作品參賽的荷李活大導昆頓塔倫天奴（QuentinTarantino），則趁空捧對手場一探軍情。<br>撰文：黃珈楠</p></body></html>
