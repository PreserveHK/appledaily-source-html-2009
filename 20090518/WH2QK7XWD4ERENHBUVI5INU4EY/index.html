<html><header><meta charset="utf-8"><title>老蘭截的分港九</title></header><body><h1>老蘭截的分港九</h1><p>早排ABC姪女讀完書回流香港，同佢食飯傾開，居然投訴香港好難截的士。吓，唔係啩？通常的士多過客，點會難截車呀。<br>原來佢有晚同班死黨落老蘭飲嘢，11點零鐘乖乖女見夜，散Band返歸，但係德己立街老蘭入口點都截唔到的士，架架都有客走人，行落啲有的士排隊，但冚晒旗，佢以為唔截得，卒之同其他人一樣，行到好遠先有的士。查實德己立街條的士龍，係專走九龍嘅，佢哋唔係想冚旗揀客，只係可能唔熟港島區嘅路，又或等過九龍消夜、交更。<br>想容易啲截番港島的士，大可行過老蘭入口左邊嘅威靈頓街，通常都有港島區的士車龍等客，以後知碇就唔使行咁多寃枉路喇。<br><br>文：黃師傅</p></body></html>
