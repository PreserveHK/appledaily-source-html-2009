<html><header><meta charset="utf-8"><title>林海峰網上最潮</title></header><body><h1>林海峰網上最潮</h1><p>最近林海峰（Jan）、黃偉文（Wyman）、何韻詩及玩具大師MichaelLau於雅虎慶祝成立十周年的慶祝活動中，獲網民選為心目中的十大潮人潮事之一。阿Jan認為他眼中最潮的icon是地球，因為10年前沒有人會談論這個話題，但近年就越來越hit。</p><p>阿詩愛寫blog</p><p>阿詩就早已在雅虎建立自己的blog，她喜歡將平時的所見所想於blog中發表，她說：「以前好多時都係透過媒體去表達自己嘅訊息，寫blog就可以更直接同歌迷去溝通。」至於Wyman平時會瀏覽別人的blog，他從中可以得知別人的經歷，當中的喜與悲可以激發其寫作靈感。<br>採訪：林妃</p></body></html>
