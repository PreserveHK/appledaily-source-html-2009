<html><header><meta charset="utf-8"><title>蒙嘉慧夜會周子駒</title></header><body><h1>蒙嘉慧夜會周子駒</h1><p>蒙嘉慧前晚撇下男友鄭伊健，與無綫音樂節目主持周子駒食飯，但周子駒發現記者拍照時竟然喪跑，認真古怪。前晚9時半左右，記者見蒙嘉慧的黑色Honda停泊在中環歌賦街，約10分鐘後，便見她與周子駒一同前往取車，然後往羅便臣道方向駛去。其間記者上前拍照，周子駒卻表現得相當愕然，之後蒙嘉慧往西摩道不停兜圈子，似在尋找路向。</p><p>男方忽下車喪跑</p><p>兜了好幾個圈後，蒙嘉慧忽然將車停下來，坐在司機位旁的周子駒更極速落車，然後喪跑離開，令人莫名其妙。至於蒙嘉慧就駕車返回她與伊健同居的淺水灣雅景閣寓所。<br>採訪、攝影：娛樂突發組</p></body></html>
