<html><header><meta charset="utf-8"><title>小肥喜被Out</title></header><body><h1>小肥喜被Out</h1><p>小肥和RubberBand前晚在中環為「希望之家」舉行慈善音樂會，傅穎（Theresa）和唐素琪都有來捧場。<br>對於近日金牌大風的人事變動，有雜誌更指小肥和蘇永康將會被out，小肥前晚竟然表示聽到此消息後很開心，他說：「因為上次公司變動，我個名都冇人提，今次可以同蘇永康平起平坐，所以冇唔開心，而且同公司白紙黑字簽約，被out有冇遣散費先？」小肥強調自己與同期新人比較算是賺到錢的一個，而且他的工作亦已排到年尾，可算幸運。<br>至於Theresa和唐素琪亦異口同聲表示不受公司的不利新聞所影響。<br>採訪：藍文浩<br>攝影：陳順禎</p></body></html>
