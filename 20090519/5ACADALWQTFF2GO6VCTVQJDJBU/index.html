<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Zoie謝小室栽培 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Zoie謝小室栽培 - 馮仁昭</h1><p>譚凱琪（Zoie）噚日喺九龍灣出席變形金剛活動，對於有日本流行音樂教父之稱嘅小室哲哉，早前被控詐騙罪成被判緩刑，身為小室徒弟嘅Zoie話：「其實我同佢冇聯絡，佢係我恩師，我都唔希望佢有事，佢之前對我好好，我亦都感謝佢嘅栽培。」Zoie話原本要去美國拍旅遊特輯，但因為當地豬流感肆虐，所以延期拍攝，佢話：「一定會去，工作人員仲話如果去到有乜事可以全程直擊。」</p></body></html>
