<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛梓岐男友請唱K - 馮仁昭</title></header><body><h1>馮仁昭四圍超：諸葛梓岐男友請唱K - 馮仁昭</h1><p>諸葛梓岐日前同20個fans，喺男友薛嘉麟（小圖）嘅Neway旗下CEO聚會唱K、影相同食飯，玩足三個鐘，佢話fansclub喺上月成立，佢話：「有個學生叫桃子，幫我搞官網，大約有200人入咗會。」問佢今次嘅場地男友係咪唔收錢？佢笑住默認話：「唔係我指定，係fans知我鍾意M8房，想一齊去睇吓。」女友咁識做狂sell，男友應該唔介意埋單啦！</p></body></html>
