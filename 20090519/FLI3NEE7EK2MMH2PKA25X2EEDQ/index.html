<html><header><meta charset="utf-8"><title>阿加斯夫婦揭溫網序幕</title></header><body><h1>阿加斯夫婦揭溫網序幕</h1><p>溫布頓網球賽將於下月22日展開，賽會於周日率先開放球場，讓萬眾期待的伸縮天幕呈現於人前，不過，新設施始終不及一對舊球手搶鏡。當日嘉芙、阿加斯以夫妻檔參與表演賽，雖然在混雙賽稱臣（6:7）於史施達絲、漢文拍下，但比賽期間深情一吻，就贏盡全場喝采聲。<br>球迷能夠再睹前「1姐」、「1哥」的風采，特別是體現「芙姐」的不老之謎，她以4:6不敵史施達絲，以及阿加斯贏漢文7:6的單打戰果，更形不重要。</p></body></html>
