<html><header><meta charset="utf-8"><title>古董法拉利成交價近億</title></header><body><h1>古董法拉利成交價近億</h1><p>新車落地變舊車，但車子越老爺未必越不值錢，1957年出廠的法拉利（Ferrari）250TestaRossa跑車前天拍賣，成交價達900萬歐元（9,392萬港元），打破古董車成交價紀錄。<br>拍賣會在意大利北部小鎮馬拉內洛（Maranello）舉行，法拉利在馬拉內洛車廠生產了34種型號跑車，250TestaRossa是其中一種，曾征戰南、北美洲賽車，贏得多次勝利。近億港元的成交價，大破去年拍賣1961法拉利250GTCaliforniaSpider以700萬歐元（7,304萬港元）的紀錄。<br>法新社/德新社</p></body></html>
