<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國組合BigBang昨日在五缺一的姿態下，在首爾獲委任為法務部宣傳大使。<br><br>●韓國組合神話成員MinWoo，宣佈本月初與拍拖8個月的女友Amy因性格不合而分手。<br><br>●日本女星菊川怜昨日穿上峇里民族服裝現身東京神宮外苑，出席設計師山本寬齋的時裝騷記者會。<br><br>●日本女星藤原紀香昨日宣佈因豬流感擴散，取消原定明日在神戶市舉行紅十字會座談會。<br><br>●BritneySpears被法庭文件揭露去年開支，她在11個月內豪花了8千萬港元。<br><br>●《天使與魔鬼》全球開畫大收12億港元，並成為北美票房冠軍。<br><br>●患癌的花拉科茜向藏毒兒子讀出親筆信，表示就算逝去仍會於天國支持他。</p></body></html>
