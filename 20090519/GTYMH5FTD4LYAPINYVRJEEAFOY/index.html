<html><header><meta charset="utf-8"><title>松本人志奉子成婚</title></header><body><h1>松本人志奉子成婚</h1><p>風流成性的45歲日本諧星松本人志，終於結束寡佬生涯，前日以傳真閃電宣佈婚訊。他將與拍拖約一年的26歲前天氣報道員伊原凜奉子成婚，原來女方已懷孕四個月，松本年尾會做老竇。<br>松本謂不會舉行記者會，他在傳真中不失搞笑地說：「雖然在記者會中宣佈婚訊比較好，但因為我太害羞，所以還是放棄。」與松本同屬搞笑組合DOWNTOWN的拍檔濱田雅功也送上祝福，還提醒將為人父的松本不要再「沙沙滾」。<br>過去松本先後與女星常盤貴子、優香及組合SPEED成員島袋寬子拍拖。至於伊原凜的母親是韓國人，她曾化名宣喜娜拍攝水着寫真。</p></body></html>
