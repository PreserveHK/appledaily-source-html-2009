<html><header><meta charset="utf-8"><title>囚惡魔監獄想她死</title></header><body><h1>囚惡魔監獄想她死</h1><p>永盛監獄有「惡魔之城」之稱，專囚政治犯，獄警常虐囚。<br>緬甸政治犯援助協會秘書長帽基曾被囚那裏七年。他單獨囚禁在一個2.5米乘3.5米的狹窄囚室，那裏沒有洗手間，只有一個沾滿糞便的桶，沒有床，只可席地而睡。他雙腳被鎖鏈鎖着，獄警常常逼他做高難度動作，一失手就被毒打。而且永盛監獄衞生惡劣，每周洗衣一次，夏天沒水洗澡，肺結核、疥瘡、痢疾等肆虐，捱不住的囚犯很多。<br>2003年，軍政府也一度將昂山素姬送進這個惡魔之城，曾為她建造特別囚室，有木床和廁所。但帽基擔心她捱不過獄中生活。緬甸關注團體更指，軍政府將她囚禁在永盛監獄，無異於想她死。<br>英國廣播公司</p></body></html>
