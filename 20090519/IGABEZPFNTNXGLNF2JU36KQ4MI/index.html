<html><header><meta charset="utf-8"><title>母子危坐天橋頂喊寃</title></header><body><h1>母子危坐天橋頂喊寃</h1><p>【本報訊】一名聲稱被廉政公署迫害的45歲男子，昨與母親爬上屯門公路近富泰邨行人天橋的橋頂，兩人衣服寫有「討回公道、含寃待雪」抗議字句，在天橋上危坐。警方到場勸說，將他們勸服返回安全地方。<br>危坐天橋抗議男子姓鄭，曾任職司法部執達主任助理，負責派遞法庭傳票，96年他被指貪污，廉署調查雖沒有證據指控，但他涉行為不當被勒令提早退休，此後他遷怒廉署，指被廉署迫害多番抗議。07年12月，他向多間廉署辦事署淋紅油及貼大字報，被警方拘捕，案件排期聆訊。<br>昨午2時許，鄭與其70歲姓梁母親爬上富泰邨橫跨屯門公路行人天橋的橋頂危坐，途人見狀立即報警。</p></body></html>
