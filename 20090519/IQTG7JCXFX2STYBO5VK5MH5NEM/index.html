<html><header><meta charset="utf-8"><title>醫學Online68%成年人沉迷打爆機</title></header><body><h1>醫學Online<br>68%成年人沉迷打爆機</h1><p>沉迷電子遊戲世界不單止是少年問題，有澳洲心理專家警告，不少成人也因為打機而廢寢忘餐，甚至失去工作。<br>估計約68%的澳洲成年人經常會長時間打機，平均年齡為30歲；專家指曾有病人因沉迷一個電子遊戲，為了盡快「打爆機」，竟然不上班，每日打機達8至10小時，患者在家人的勸喻下求診。沉迷打機與酗酒及煙癮一樣，引發的健康問題會造成沉重的醫療負擔。</p></body></html>
