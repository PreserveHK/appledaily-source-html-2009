<html><header><meta charset="utf-8"><title>豬流感短訊揭發防護中心假網站</title></header><body><h1>豬流感短訊<br>揭發防護中心假網站</h1><p>【本報訊】衞生防護中心提醒市民小心一個署名「衞生防護中心」發出的電郵，若收到由mailto:chp@chp.gov.hk郵址發出的電郵切勿開啟，以免受到電腦病毒入侵。中心發言人表示，一名市民日前收到由上述郵址發出的電郵，內容是從防護中心網頁複製過來的豬型流感健康資訊，已交警方調查。市民如要了解豬流感資訊可到防護中心官方網站： http://www.chp.gov.hk查閱。 </p></body></html>
