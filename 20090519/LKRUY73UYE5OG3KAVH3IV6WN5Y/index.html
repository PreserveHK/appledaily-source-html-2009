<html><header><meta charset="utf-8"><title>阿Paul叫Fans飲定酒睇騷</title></header><body><h1>阿Paul叫Fans飲定酒睇騷</h1><p>黃家強和黃貫中（Paul）冰釋前嫌，昨日到商台為7月24日舉行的演唱會宣傳，談到今次演唱會的內容，他們說：「我哋大家嘅誤會經過解釋後已經化解，家有傾番偈，我哋冇合作咁多年，所以都希望喺演唱會度畀大家睇到我哋嘅轉變。」<br>演唱會將會在紅館舉行，雖然場地會有限制，不過他們並不擔心會影響睇騷心情，阿Paul笑說：「觀眾可以喺入場前飲少少酒，highhigh哋搭的士去紅館睇騷。」至於有指他們飛起世榮，他們說：「今次唔係以beyond形式去做，加埋世榮似乎唔係好啱。」<br>採訪、攝影：何慧斯</p></body></html>
