<html><header><meta charset="utf-8"><title>求驗客手記：維迪膺曼聯「雙料王」 - 求驗客</title></header><body><h1>求驗客手記：維迪膺曼聯「雙料王」 - 求驗客</h1><p>英超冠軍已塵埃落定，曼聯亦喺日前舉行一年一度嘅球會頒獎禮，結果尼曼查維迪（維迪、左）一人獨攬兩大獎，分別成為球迷同球員選出嘅最佳球員。對於擁有眾多出色攻擊球員嘅紅魔嚟講，後衞要爭票數的確有一定難度，亦可見維迪攞呢兩個獎真係唔易；至於最佳年輕球員就由馬捷達奪得，基斯坦奴朗拿度都唔執輸，佢喺歐聯8強次回合對波圖嘅世界波，就當選曼聯全季金球。另外，曼聯今夏到南韓嘅季前熱身賽門票已售罄，睇嚟好多南韓人都想現場睇吓同胞朴智星，着起紅魔波衫嘅演出。</p></body></html>
