<html><header><meta charset="utf-8"><title>爆鹹水管噴水10米高</title></header><body><h1>爆鹹水管噴水10米高</h1><p>【本報訊】藍田將軍澳道將軍澳方向近興田邨對開的路政署工地，昨午2時40分有水務署工人處理水管漏水問題，其中一條鹹水管突然爆裂，形成10多米高水柱，幸無影響行車線的交通。工人10多分鐘後關掉總掣並以其他管道供應鹹水，故對附近樓宇鹹水供應影響輕微。該意外發生時，因為水柱曾彈起石塊，致其中一名外判工人手部輕傷，惟救護員接報到場後，替他作初步處理，稍後自行入院，水務署正了解今次爆鹹水管成因。</p></body></html>
