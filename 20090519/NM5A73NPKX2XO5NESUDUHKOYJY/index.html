<html><header><meta charset="utf-8"><title>Angelababy憧憬結婚</title></header><body><h1>Angelababy憧憬結婚</h1><p>模Angelababy（楊穎）近期工作多多，最近她又為法國婚紗拍攝婚紗相，更和男模James合作扮新人。兩人在豪華遊艇拍攝婚紗照，卻遇着下毛毛雨，其後移師沙灘影相，幸好天公造美，轉出太陽，在藍天白雲襯托下，非常有詩意。</p><p>叫拍檔做老公</p><p>首次扮新娘的Angelababy對每襲禮服和每個細節都覺得好玩新奇，邊拍邊做出不少鬼馬和可愛表情，更不時叫James做老公，她說：「我好鍾意今次嘅形象，特別係小公主造型，令我對結婚都充滿憧憬。」至於理想老公的條件，她則說：「最緊要有上進心，靚仔就其次。」撰文：林妙萍</p></body></html>
