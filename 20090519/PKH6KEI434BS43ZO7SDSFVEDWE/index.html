<html><header><meta charset="utf-8"><title>案件速遞林偉強否認替人拉票</title></header><body><h1>案件速遞<br>林偉強否認替人拉票</h1><p>【本報訊】香港足球總會（下稱足總）兩年前改選爆出「箍票」疑雲。被踢出局、失投票權的丙組離島區足球會（下稱足球會），指控離島區議會主席林偉強（圖）發虛假決議案，昨在高等法院續審。林偉強庭上承認，自己屬支持有意競逐連任的康寶駒陣營，但否認自己或派遣傑志總領隊伍健替康寶駒拉票。<br>林供稱，07年6月9日確向球會主席任煒雄打聽投票意向，詎料任說「邊個畀得多錢就投邊個」，他不滿任的做法，認為違背離島區議會委派球會代表地區的精神。林稱以離島區議會主席身份，有權決定撤銷球會代表資格。<br>案件編號：HCA1318/07</p></body></html>
