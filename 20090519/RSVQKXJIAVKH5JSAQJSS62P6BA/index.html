<html><header><meta charset="utf-8"><title>智叔贏獎乘機聚舊</title></header><body><h1>智叔贏獎乘機聚舊</h1><p>廖啟智在香港電影金像獎中榮獲最佳男配角，舊日電視台同事為他設飯局慶祝，出席者有太太陳敏兒、賈思樂、盧大偉、盧海鵬、麥景婷、羅蘭等，智叔笑說：「我都冇帶個獎嚟，佢哋係想見我個人，因為大家好耐冇見，一齊聚吓啫。」<br>最近他在內地與陳秀雯、江華合作拍一部民初劇《跟紅頂白大三元》，對於有指內地因建國60年，故播映劇集題材要跟隨主旋律，6月1日起更禁播胡鬧古裝劇及民初劇，智叔稱他拍的是喜劇，希望這只是傳聞。<br>採訪、攝影：何永寧</p></body></html>
