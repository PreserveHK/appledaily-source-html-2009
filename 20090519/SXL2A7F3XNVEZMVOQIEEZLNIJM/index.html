<html><header><meta charset="utf-8"><title>姊弟戀爭吵青年墮海</title></header><body><h1>姊弟戀爭吵青年墮海</h1><p>【本報訊】一名青年與年長6歲的女子發展姊弟戀，兩人昨凌晨在尖東海濱公園對開海旁飲酒談天，其間為感情問題爭執，他突然墮下海中，途人發現報警。消防蛙人接報到場救起青年，他自稱酒醉頭暈失足墮海，拒絕送院，由女友陪同離去。<br>意外墮海青年27歲姓張，與33歲姓楊女子發展姊弟戀。昨凌晨4時許，兩人在尖東海濱公園近洲際酒店對開海旁聊天，張身帶酒氣，與楊女因感情問題爭吵，其間有途人目睹張突然跨過圍欄墮下海中，載浮載沉，即報警。<br>消防蛙人乘機動小艇到場拯救，救起張後再送往天星公眾碼頭上岸，張獲救後自稱酒醉頭暈，失足墮海，並非自殺，在救護車上接受治療後，拒絕送院。</p></body></html>
