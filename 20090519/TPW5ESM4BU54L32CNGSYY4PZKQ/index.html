<html><header><meta charset="utf-8"><title>有禮送：送限量版電筒</title></header><body><h1>有禮送：送限量版電筒</h1><p>《翻生侏羅館》劇情惹笑，賓史迪拿表情滑稽，電影帶教育意義，拍續集理所當然。朗豪坊為《翻生侏羅館2》造勢，特設「翻生侏羅館」，展覽頭長20呎高6呎的巨型暴龍化石、用電筒照才見到的展品。現憑此印花，即可到朗豪坊顧客服務部，換領侏羅館限量版電筒一支，數量有限，換完即止。（如有任何爭議，最終決定權歸朗豪坊，《蘋果日報》概不負責）<br><br>記者：梁佩芬</p><p>翻生侏羅館2@朗豪坊</p><p>日期：即日起至5月31日<br>地點：旺角朗豪坊4樓<br>電話：35202800<br>網址： http://www.langhamplace.com.hk <br><br>‧必須憑報紙上的印花才可以索取。</p></body></html>
