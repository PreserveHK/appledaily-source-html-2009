<html><header><meta charset="utf-8"><title>醫學Online越遲退休越遲患癡呆</title></header><body><h1>醫學Online<br>越遲退休越遲患癡呆</h1><p>男士越遲退休可推遲老人癡呆症發病。英國倫敦大學一項研究分析1,320名老人癡呆症患者的資料，當中382人為男性，結果發現越遲退休的男士，患老人癡呆症的年齡也越遲，男士每延遲一年退休，可將發病時間推遲約六星期。專家估計工作可令頭腦保持活躍，有助延緩腦細胞大量死亡，避免認知能力及記憶力迅速減退；醫學界估計到了2051年，英國會有高達170萬名老人癡呆症患者。</p></body></html>
