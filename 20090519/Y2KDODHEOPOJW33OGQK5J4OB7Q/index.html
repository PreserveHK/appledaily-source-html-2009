<html><header><meta charset="utf-8"><title>韓君婷難忘對抗厭食</title></header><body><h1>韓君婷難忘對抗厭食</h1><p>韓君婷早前接受有線娛樂台節目《肥媽私房菜》環節「藥膳補臟」訪問。韓君婷曾因減肥過度而患上厭食症，幸好現時她的身體已回復正常，體重也上升不少，但她坦言現在受到胃酸倒流問題影響。</p><p>攪碎食物才入口</p><p>韓君婷在節目中又以過來人身份分享對抗厭食症的方法，她坦言當初對抗厭食症所花的時間漫長又辛苦，她說：「我喺啱啱治療初期，食嘢都唔可以大口大口食，連蔬菜都食唔到，最慘係要將啲食物全部攪碎成茸先可以食，就好似食緊BB嘅糊仔一樣，好彩媽咪有教我煲湯，等我可以用湯水嚟補身。」撰文：林妃</p></body></html>
