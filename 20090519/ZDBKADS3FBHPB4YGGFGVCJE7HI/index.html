<html><header><meta charset="utf-8"><title>求驗客手記：賓帥輸錦標輸埋風度 - 求驗客</title></header><body><h1>求驗客手記：賓帥輸錦標輸埋風度 - 求驗客</h1><p>波係圓嘅，領隊、球員面對勝負，最緊要有風度去接受，利物浦領隊賓尼迪斯風度就差咗啲喇！曼聯上周六宣告衞冕英超，賓尼帥一直拒絕恭喜同行兼對手費格遜；佢周日仲話：「我準備恭喜曼聯，但唔會特別向某人咁做；我一直嘗試尊重同行，但今次見到同聽到一啲接受唔到嘅嘢。」哎，賓帥不如收吓火，專心放眼下季好過啦！周日聯賽贏西布朗2:0，就發生加歷查同艾比路亞場上互鬧事件；事後賓帥竟出言撐愛將，因住縱壞班球員呀！</p></body></html>
