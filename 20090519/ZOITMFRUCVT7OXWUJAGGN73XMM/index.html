<html><header><meta charset="utf-8"><title>9蚊半隻得米鴨</title></header><body><h1>9蚊半隻得米鴨</h1><p>時勢唔好，見到平嘢就開心嘞！稻香之前的「一蚊雞」，玩完再玩都咁多人鍾意，最近旗下尖沙嘴開新舖客家好棧，又嚟一次大減價，9蚊半隻得米鴨，又係聽到都好想去「趁墟」，搶番半隻。<br>得米鴨係滷水鴨淋上南瓜銀杏粥底，坊間唔係成日有得食，家全線客家好棧都可以9蚊食到半隻，仲係無限制，只要喺晚飯時段6至9點就可以任叫，一個人叫幾隻都得，實在係好吸引的優惠，都係要快啲去搶嘞！</p><p>優惠限期：即日至6月中<br>查詢：39606111（客家好棧）</p></body></html>
