<html><header><meta charset="utf-8"><title>最後一名被判刑者獲釋</title></header><body><h1>最後一名被判刑者獲釋</h1><p>總部設在美國三藩市的中美對話基金會表示，在六四期間，已知最後一名因流氓罪被判刑的六四囚犯，今年1月已獲釋。獲釋者是湖南湘潭電機廠工人劉智華，當年24歲的劉被指以反政府演說煽動上千工人，抗議當局鎮壓北京學生。劉被捕後控流氓罪及蓄意傷人罪，被判終身監禁，囚禁在湖南婁底監獄。隨後當局多次減刑，最後一次在2008年。雖然劉智華在1月獲釋，但消息至近日才曝光，但目前仍未知其去向。<br>美聯社</p></body></html>
