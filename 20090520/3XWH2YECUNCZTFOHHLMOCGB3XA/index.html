<html><header><meta charset="utf-8"><title>豬流感短訊醫局指定七間流感診所</title></header><body><h1>豬流感短訊<br>醫局指定七間流感診所</h1><p>【本報訊】醫管局已指定七間流感診所，當豬流感在港大爆發時可專門診治有流感症狀的病人。七間診所是筲箕灣賽馬會診所、西營盤賽馬會普通科門診診所、九龍灣健康中心、中九龍診所、南葵涌賽馬會普通科門診診所、屯門仁愛普通科門診診所及粉嶺家庭醫學中心，該局會因應疫情增加診所數目。此外，護士學生的臨床實習仍然維持正常，當本港出現爆發時會暫停所有臨床培訓。</p></body></html>
