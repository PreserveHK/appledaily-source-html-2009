<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯個唱玩水冧觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯個唱玩水冧觀眾 - 馮仁昭</h1><p>下個月開處男個唱嘅林峯，最近忙緊喺內地拍劇，噚日佢返港接受商台訪問。林峯話冇乜時間同舞蹈員夾舞，佢話：「我寧願畀錢買番多啲時間。」今次林峯個唱主題係水，記得郭富城個唱入面都有水池，林峯話：「我哋嗰個深啲，同埋今次會有突破，平時歌手有啲地方去唔到，接觸唔到觀眾，今次我哋會試吓。」但佢唔肯透露係用乜方法接觸歌迷，但話紅館已出咗批文。</p></body></html>
