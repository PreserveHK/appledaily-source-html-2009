<html><header><meta charset="utf-8"><title>向毛像掟雞蛋三人重逢</title></header><body><h1>向毛像掟雞蛋三人重逢</h1><p>1989年5月23日，湖南省瀏陽縣小學教師余志堅、《瀏陽日報》美術編輯喻東嶽和汽車司機魯德成，在天安門城樓下向毛澤東畫像掟雞蛋（圖）；事後三人分別被判重刑。其中魯德成1998年獲假釋出獄，2004年逃離中國，後獲加拿大政治庇護。<br>余志堅2000年獲釋，而喻東嶽直至2006年才出獄但已精神失常。余、喻兩人去年底經雲南邊境出逃後，近日兩人成功抵達美國，並申請政治庇護。「天安門三君子」20年後將在北美重逢，有望一起參加六四20周年紀念活動。<br>自由亞洲電台</p></body></html>
