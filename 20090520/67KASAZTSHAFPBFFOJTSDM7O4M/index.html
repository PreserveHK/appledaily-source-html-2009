<html><header><meta charset="utf-8"><title>醉漢發酒癲公路仆傷</title></header><body><h1>醉漢發酒癲公路仆傷</h1><p>【本報訊】一名醉漢昨日清晨乘坐的士返家，途經西九龍快速公路時，疑突「發酒癲」喝令司機停車走出公路，其間跌倒仆傷頭部，並賴在地上不肯離開，幸最終被勸服送院。<br>事主姓林（46歲），操普通話，擁有香港身份證，昨日清晨5時許，他帶醉乘坐的士返回東涌住所，的士沿西九龍快速公路駛至南昌邨對開時，林突然情緒失控，喝令52歲姓羅司機停車。羅無奈將的士停在慢線路肩，林即落車在公路上徘徊，其間因步履不穩仆傷頭部。<br>救護員接報到場替林包紮，但他情緒激動撕走傷口紗布，賴在地上大吵大鬧，結果擾攘近20分鐘終被勸服送院治療。</p></body></html>
