<html><header><meta charset="utf-8"><title>外交部以經濟轉移視線</title></header><body><h1>外交部以經濟轉移視線</h1><p>外交部發言人馬朝旭昨日在例行記者會上，兩次被國際傳媒問及有關六四事件，及由中共前總書記趙紫陽錄音整理而成的新書出版時，馬第一次以「沒有掌握情況」拒答；第二次被問時，他則表示：「關於上個世紀80年代末在中國發生的那場風波，和所有有關問題，黨和政府早已有了明確的結論。」他強調，改革開放30年來，中國經濟社會發展取得重大成就，事實證明，我們所走的中國特色社會主義道路，符合中國國情，符合中國最廣大人民的根本利益，反映了全國人民的心聲。<br>中央社</p></body></html>
