<html><header><meta charset="utf-8"><title>祖兒淡市唔加價</title></header><body><h1>祖兒淡市唔加價</h1><p>容祖兒近日再度和可口可樂合作，主唱全新廣告歌《開動快樂》，日前更以日本少女造型拍攝MV。祖兒穿上5吋高踭鞋又唱又跳，以為此舉對經常穿高踭鞋的她來說沒甚麼難度，但祖兒卻說：「我平時着嗰啲冇咁高，所以都係小心啲好，以免扭親腳。」</p><p>最緊要開心</p><p>問祖兒今次酬勞有否增加？她說：「上次大家合作得好開心，所以今次佢哋邀請我唱主題曲，我二話不說就即刻答應，我覺得合作最緊要開心，錢反而係其次。」祖兒如此賣口乖，難怪受到廣告商歡迎。<br>撰文：葉雪</p></body></html>
