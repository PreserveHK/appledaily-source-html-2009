<html><header><meta charset="utf-8"><title>揀飲擇食秘笈《看懂食物標籤》</title></header><body><h1>揀飲擇食秘笈《看懂食物標籤》</h1><p>在現今社會中生活，時間永不夠用，有很多人選擇零食、餅乾、罐頭等已預先包裝好的食品，賺回煮食的時間。可是這些食物大多含添加劑，猶如將垃圾吃下肚。所以為自己健康着想，也要花點點時間看清楚食品包裝紙上的「食物標籤」，起碼識得選擇，這些時間絕不可慳。萬里機構最新出版《看懂食物標籤》，詳細介紹各類食物包裝上的「食物標籤」資訊，幫助讀者輕鬆掌握選購食物的箇中要訣，做個精明消費者。看過這本書後，最深刻是知道買糖果給小孩，應找沒有化學色素的，因為色素可引致過度活躍呢！各位媽咪煮婦要快快熟讀了！</p></body></html>
