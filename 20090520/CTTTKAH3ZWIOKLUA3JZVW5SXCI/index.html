<html><header><meta charset="utf-8"><title>醫學Online綠茶製陰道啫喱防愛滋</title></header><body><h1>醫學Online<br>綠茶製陰道啫喱防愛滋</h1><p>綠茶有助預防愛滋病，德國研究人員發現綠茶的EGCG成份能有效阻截愛滋病毒的傳播，加上對身體沒有不良影響，故有潛力發展為預防愛滋病的產品，初步會開發一種含EGCG成份的啫喱，女性在性行為前放入陰道內，可阻擋愛滋病毒感染。專家指已測試EGCG在陰道的酸性環境下，仍然可以發揮效用，特別適合在種種原因下未能採用安全性行為的女士，用作預防愛滋病。
</p></body></html>
