<html><header><meta charset="utf-8"><title>張艾嘉7月重演舞台劇</title></header><body><h1>張艾嘉7月重演舞台劇</h1><p>張艾嘉首次編導的舞台劇《華麗上班族之生活與生存》於多個城市巡迴演出，反應熱烈。昨天她與演員鄭元暢、王耀慶和導演林奕華，於九龍城舉行記者會宣佈7月在港重演。</p><p>盼改編成電影</p><p>張艾嘉稱宣傳期太長未能經常回家，所以把兒子的相片放在身邊。張艾嘉又透露該劇已有內地片商購買拍成電視劇，她稱亦有人找她出書，不過她最希望把《華》拍成電影和音樂舞台劇。<br>鄭元暢稱電視劇方面曾有人接洽，提到經常沒有回家，他稱不怕粉絲忘記他：「假如真的把我忘了，就忘了我吧！那表示我在他們腦海沒有重要的東西。」<br>採訪：RachelWong<br>攝影：RickyIp</p></body></html>
