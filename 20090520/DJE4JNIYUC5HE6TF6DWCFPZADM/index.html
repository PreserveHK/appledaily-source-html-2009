<html><header><meta charset="utf-8"><title>求驗客手記：阿祖蒲頭肥一個碼 - 求驗客</title></header><body><h1>求驗客手記：阿祖蒲頭肥一個碼 - 求驗客</h1><p>巴甲球隊法林明高球星阿祖安奴（肥祖）周一首次參加操練，我求大俠一眼望去仲以為係肥哨，豪華臀加水桶腰，睇見都火滾！肥祖之後話狀態得20%，15日左右先可重拾狀態。唔係呀？肥哨就話養傷導致冇態，肥祖之前打國米，仲替巴西隊打世盃外，有咩理由咁差？我求大俠唔使審，都知佢同國米解約後繼續嫖賭飲吹啦！好彩肥祖喺記招都話會努力，唔會令支持者失望，希望佢5月30日對帕拉尼恩斯嗰時做得到啦！</p></body></html>
