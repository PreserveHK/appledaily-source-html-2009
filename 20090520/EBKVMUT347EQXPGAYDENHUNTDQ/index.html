<html><header><meta charset="utf-8"><title>堅道拆舊樓驚現手槍</title></header><body><h1>堅道拆舊樓驚現手槍</h1><p>【本報訊】中區堅道一個拆卸舊樓地盤，發現懷疑手槍及子彈，警方撿走作進一步檢驗。堅道38至44號兩幢相連舊樓，由發展商收購進行重建，住客於今年初已搬走，發展商收樓後於近月開始拆卸工程，現時進行內部清理，將堆積舊樓內的雜物清走。<br>昨晨10時許，工人清理雜物時，發現在雜物堆中有一把銀色手槍及兩粒子彈，工人見狀大驚馬上報警。警方接報到場調查，在拆卸的舊樓搜查，並沒有其他發現，懷疑手槍及子彈為住客留下，探員將該手槍及子彈撿走，作進一步化驗。警方將案暫列疑似槍械及彈藥處理，由中區刑事調查隊跟進調查。</p></body></html>
