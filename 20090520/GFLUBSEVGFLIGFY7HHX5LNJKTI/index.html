<html><header><meta charset="utf-8"><title>案件速遞青年圖礙司法入獄半年</title></header><body><h1>案件速遞<br>青年圖礙司法入獄半年</h1><p>【本報訊】無業青年馮利明（20歲）與女友多次離合，去年分手後青年要求復合不果，去年4月陪前女友去街後，藉詞她遺留物品要親手物歸原主，疑趁機進入寓所將她強姦，及後多次以短訊及打電話要求對方銷案。青年日前被裁定強姦罪脫，但意圖妨礙司法公正罪成立，法官指案情輕微，昨日判他入獄6個月，並勸告他好好反省，將精力放在學業和事業上。<br>案件編號：HCCC189/08、38/09</p></body></html>
