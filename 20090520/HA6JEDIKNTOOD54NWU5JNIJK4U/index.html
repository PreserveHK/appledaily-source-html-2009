<html><header><meta charset="utf-8"><title>睇好戲：搞清《誰和誰和誰有路》！</title></header><body><h1>睇好戲：<br>搞清《誰和誰和誰有路》！</h1><p>《誰和誰和誰有路》把普通的婚外情寫得峯迴路轉，故事講婦科醫生莎拉（歐蒂瑪恩芭飾）發現丈夫李奧（馬迪索沙路飾）搭上年輕學生桃麗（麗雅嘉塔積飾），千方百計要找出桃麗是誰，最後當然有人歡喜有人死，結局出人意表。<br>安樂電影邀請25名讀者（每人兩張戲票）觀看此片，只要答中問題連同回郵信封，寄將軍澳將軍澳工業村駿盈街8號，封面註明《誰和誰和誰有路》，便有機會得到戲票，先到先得。（如有任何爭議，最終決議權歸安樂電影，《蘋果日報》恕不負責）<br><br>記者：蒙為亮</p><p>問：《誰和誰和誰有路》中，誰飾演婦科醫生？</p><p><br>截止日期：5月25日</p></body></html>
