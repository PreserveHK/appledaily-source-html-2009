<html><header><meta charset="utf-8"><title>豬流感短訊港大可四小時快速驗疫</title></header><body><h1>豬流感短訊<br>港大可四小時快速驗疫</h1><p>【本報訊】香港大學微生物學系協助港府研製的豬流感快速測試方法，現已投入服務，四小時可得出結果。該系系主任袁國勇表示，方法主要以棉棒抽取病人帶有細胞的鼻液，之後將病毒的核酸提煉出來，進行聚合酸鏈鎖反應，便可測試出病人是否感染豬流感或季節性流感。進行聚合酸鏈鎖反應時若將溫度提高，便能增加病毒數量；若所需提高溫度的次數不多，顯示病人本身病毒數量多。</p></body></html>
