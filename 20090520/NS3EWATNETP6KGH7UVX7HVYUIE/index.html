<html><header><meta charset="utf-8"><title>黎燕珊唔敢覓第二春</title></header><body><h1>黎燕珊唔敢覓第二春</h1><p>今日是黎燕珊45歲生日，前晚她在沙田區與開設日本料理餐館的好友，大嘆日本菜賀牛一，她笑說：「我先旨聲明雖然我早利智一屆選亞姐，不過佢大過我4歲，今年生日仔女都送咗禮物畀我，又花又香吻仲有畫咗幅畫㖭。」提起仔女，阿珊自與劉永離婚後一直獨力養家，她自言若非為了子女，她早已消失世上。<br>阿珊謂有朋友祝她再逢第二春，她說：「我都失咗信心，搵個好男人等如海底撈針，家靠自己一樣得，雖然金融海嘯，不過對保險業影響唔大，因為香港人好識保障自己，而且鍾意有儲蓄。」<br>採訪、攝影：陳寶明</p></body></html>
