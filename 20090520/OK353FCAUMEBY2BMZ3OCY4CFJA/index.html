<html><header><meta charset="utf-8"><title>被輾斷腿學生憶述經歷</title></header><body><h1>被輾斷腿學生憶述經歷</h1><p>在六四事件中被解放軍坦克輾斷雙腿的方政（圖），前日在美國國會眾議院辦公大樓舉行記者會，憶述20年前的親身經歷。他希望更多人知道當年真相，有正確的判斷，最終正義能夠戰勝邪惡。<br>方政當時是北京體育學院大四學生。他憶述6月4日清晨的情況：「當時的學生已經和平有秩序的撤出，是在回學校的路上，坦克不知得到甚麼命令，在沒有預先警告的情況下，從身後快速向我們衝殺過來。」他為了保護同校的女學生，雙腿被高速行駛的坦克車輾過。<br>希望之聲國際廣播電台<br></p></body></html>
