<html><header><meta charset="utf-8"><title>隔牆有耳：李澤楷一定打到底 - 李八方</title></header><body><h1>隔牆有耳：李澤楷一定打到底 - 李八方</h1><p>李澤楷私有化電盈失敗，上星期以電盈大股東盈科拓展名義向高院上訴庭申請上訴，估計上訴庭日內會有決定。<br>接近李澤楷消息人士話，就算上訴庭唔批准上訴，亦唔代表佢哋再輸一仗，因為呢仗根本唔係關鍵，事關電盈必定會直接向終審法院提出上訴，屆時會再準備法律理據打官司，總之呢鋪一定打到底，堅持下去同私有化冇關，因為私有化建議已經無效，咁即係為啖氣啦！熟識李澤楷人士話，如果有人咁講，佢亦唔會有異議。</p></body></html>
