<html><header><meta charset="utf-8"><title>占基利雪染康城</title></header><body><h1>占基利雪染康城</h1><p>荷李活笑匠占基利（JimCarrey）前日到康城，宣傳今年11月上映聖誕新片《奇幻聖誕頌》（AChristmasCarol）。電影在康城海邊的一間酒店播出預告片段，為配合電影主題，會場外噴滿白色人造雪，令本來炎熱的康城變成一片白茫茫。</p><p>乘馬車登場</p><p>電影由《阿甘正傳》（ForrestGump）導演羅拔湛米基斯（RobertZemeckis）執導，利用了全新動態捕捉技術製作的立體電影。前日占基利與女友JennyMcCarthy一同乘馬車出場，童心未泯的他，更執起地上的人工雪玩掟雪球。</p></body></html>
