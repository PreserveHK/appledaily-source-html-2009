<html><header><meta charset="utf-8"><title>求驗客手記：奴域斯基女友爆真名 - 求驗客</title></header><body><h1>求驗客手記：奴域斯基女友爆真名 - 求驗客</h1><p>小馬喺NBA西岸次圈不敵金塊，不過奴域斯基未必有心情放暑假住，事關佢嘅疑似飛賊女友周一終於提堂，更自揭真名。呢位37歲女士早前喺奴域斯基屋企因詐騙被捕，傳媒一直指佢叫做姬絲圖，仲有8名化名；但周一佢終於喺法庭講真名，叫姬絲達（CristaAnnTaylor）。佢同奴域斯基嘅關係一直撲朔迷離，法庭文件指，姬絲達報稱住喺達拉斯嘅奴域斯基豪宅，但又講明自己冇錢、冇積蓄、冇辯護律師。姬絲達提完堂又要還押監房，到底奴域斯基會唔會幫姬絲達搵個好律師？</p></body></html>
