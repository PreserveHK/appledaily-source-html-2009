<html><header><meta charset="utf-8"><title>求驗客手記：費拉拿暫掌老婦人 - 求驗客</title></header><body><h1>求驗客手記：費拉拿暫掌老婦人 - 求驗客</h1><p>祖記教練雲尼亞里周一又食無情雞，呢次已經係佢教練生涯至少第4次收大信封！哎！佢張履歷咁肉酸仲可唔可以喺歐洲聯賽立足呀？不過公正啲講，祖記上次炒教練係40年前，因此雲尼亞里今次同喺中環行街踩中蕉皮仆親一樣咁黑仔。而且祖記高層個個波盲扮專家，轉會市場唔廢嗰個唔買，雲尼亞里力保意甲第3，講得上係即使冇功，都唔應該孭鑊。祖記餘下賽事，將由名宿費拉拿擔任臨時教練，來季教練人選就可能係干地，祝佢哋好運啦！</p></body></html>
