<html><header><meta charset="utf-8"><title>醫學Online測試80糉樣本全部合格</title></header><body><h1>醫學Online<br>測試80糉樣本全部合格</h1><p>食物安全中心昨日公佈早前抽取市面80個糉子進行化學及微生物檢測，結果全部樣本均合格。化學檢測包括蘇丹紅及酒石黃等色素測試、防腐劑、重金屬及除害劑；微生物檢測則包括致病菌如沙門氏菌、金黃葡萄球菌及蠟樣芽胞桿菌等。<br>食安中心提醒市民，糉子應儲存在4℃或以下，或按照包裝上的指示存放，吃剩的糉不應翻熱超過一次，以免受細菌污染。</p></body></html>
