<html><header><meta charset="utf-8"><title>醫學Online癌腫瘤釋物質引發抑鬱</title></header><body><h1>醫學Online<br>癌腫瘤釋物質引發抑鬱</h1><p>癌症病人易出現抑鬱症狀，未必是因為憂慮病情所引發。美國芝加哥大學一項研究發現惡性腫瘤會釋放一種物質，令患者出現情緒波動。研究人員觀察了100隻健康正常及患上癌症老鼠的情緒狀況，結果發現患癌的老鼠普遍不想參與游泳等活動，並對可提高情緒的甜飲失去興趣，測試更發現受腫瘤影響，一種可引致抑鬱症的物質在癌症老鼠群中水平較高，相信是導致抑鬱的元凶。</p></body></html>
