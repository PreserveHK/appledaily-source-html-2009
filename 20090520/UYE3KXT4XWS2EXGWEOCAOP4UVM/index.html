 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝食飽閃人玩神秘
 - 馮仁昭</h1><p>張栢芝（圖）上星期低調去台灣出席一個癌症病童嘅喪禮，前晚佢約咗好友徐熙娣（小S）、陳建州（黑人）同范瑋琪食麻辣火鍋。栢芝原本都大大方方，但佢食飽離開時戴上口罩，上黑人架車之際更用紙皮箱遮頭，其實個紙箱原先係Makiyo用嚟裝禮物，送畀即將生日嘅栢芝嘅，馮仁昭覺得栢芝好物盡其用喎。現場嘅記者問栢芝怕唔怕自己形象負面被封殺，佢一句都冇答。</p></body></html>
