<html><header><meta charset="utf-8"><title>羅嘉良婚後定居北京</title></header><body><h1>羅嘉良婚後定居北京</h1><p>羅嘉良和劉燁兩位準新郎，日前在上海拍攝劇集《男兒本色》，羅嘉良未婚妻蘇岩也從北京飛來上海探班，不過她為避免引人注目，一早躲進了羅嘉良的保母車，全程保持低調。</p><p>兩地辦婚禮</p><p>對於嘉良的婚禮詳情，兩人同樣十分低調，僅透露會在北京和蘇岩老家濟南舉行婚禮：「香港可能會請些朋友吃飯。」嘉良表示再婚沒有任何壓力，婚後會定居北京，他還說：「在內地拍戲很舒服，起碼有時間休假，在無綫睡覺時間很少。」<br>採訪、攝影：盧健</p></body></html>
