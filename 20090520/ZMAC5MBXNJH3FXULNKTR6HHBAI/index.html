<html><header><meta charset="utf-8"><title>四學生校內打架被捕</title></header><body><h1>四學生校內打架被捕</h1><p>【本報訊】屯門基督教四方福音會深培中學發生校園暴力事件，兩幫共四名男學生昨午膳時在校內操場發生口角，一言不合扭作一團，教師見狀制止及報警，警員調查後以涉嫌打架將四名學生拘捕，他們均報稱不適，事後獲送院治療。<br>涉嫌打架被捕四名基督教四方福音會深培中學男學生（15至16歲），其中一名姓陳學生就讀中二，其餘三名姓吳、姓陳及姓潘，就讀中三，他們涉嫌普通襲擊被警員拘捕，在醫院接受治療無礙後，全部被帶署進一步調查。</p></body></html>
