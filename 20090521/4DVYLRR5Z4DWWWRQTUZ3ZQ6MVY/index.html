<html><header><meta charset="utf-8"><title>隔牆有耳：嶺南補貼新畢業生 - 李八方</title></header><body><h1>隔牆有耳：嶺南補貼新畢業生 - 李八方</h1><p>嶺南大學周一喺亞洲博覽館舉行09年畢業生聚餐，仲邀請咗前任校長陳坤耀、前校董會主席梁振英參加，而呢屆畢業生更係陳坤耀任內最後一批學生，陳教授見到學生，顯得幾感觸。<br>畢業生搵咗60位善長捐款贊助，佢哋總共籌到約70,000蚊，其中30,000幾蚊用嚟買禮物搞抽獎，餘下嘅錢，佢哋都冇亂使，決定用嚟成立支援低收入畢業生基金，補貼薪金極低嘅新畢業生，希望佢哋捱過艱難日子。<br>嶺大校董會主席陳智思話，金融海嘯之下，學校都想盡心意幫助畢業生，至於個僅得幾萬蚊嘅基金，究竟可以補貼幾多人，佢話暫時未有詳情，要諗吓先知。
</p></body></html>
