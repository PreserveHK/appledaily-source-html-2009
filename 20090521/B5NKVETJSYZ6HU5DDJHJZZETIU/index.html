<html><header><meta charset="utf-8"><title>甄子丹買雜誌老婆狂刨</title></header><body><h1>甄子丹買雜誌老婆狂刨</h1><p>甄子丹近期接片約接到手軟，正在內地趕拍新片《錦衣衞》的他日前返港，並於前晚忙裏抽空，和太太汪詩詩夜蒲跑馬地享受拍拖樂，不過夫婦打扮兩極，男方着恤衫短褲襯白襪波鞋，女方則穿吊帶低胸裙配高跟鞋，有如去ball。<br>前晚約9時，甄子丹親自駕駛波子Jeep載妻子到跑馬地，泊車後汪詩詩獨自走進銀行自助理財中心，甄子丹則去便利店買雜誌，會合後其太太即拿着雜誌狂咪，子丹見狀也忍俊不禁，並為她開車門上車，然後即駕車離開。<br>採訪、攝影：娛樂突發組</p></body></html>
