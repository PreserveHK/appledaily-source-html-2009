<html><header><meta charset="utf-8"><title>顧美華哭別亡妹</title></header><body><h1>顧美華哭別亡妹</h1><p>息影影后顧美華的胞妹顧麗華本月2日在其寓所內吊頸身亡，昨日在香港殯儀館出殯，據知顧麗華的遺體會移到西環殮房安放，暫時仍未知道會以何儀式安葬。昨午12時，數十位親友臉帶哀傷步出殯儀館，同時一輛靈車從後門駛出，尾隨還有兩架拉上簾的七人車，只見哭到眼腫腫的顧美華坐於後座。<br>至於另一輛七人車上，就發現一名相信是顧麗華兒子的男子，他手持顧麗華的遺照。顧麗華丈夫馮潮澤被指與亞視小花吳亭欣過從甚密，相信昨日馮潮澤是為了避免被傳媒追訪，故低調出入現場。<br>採訪：CheokPoFa<br>攝影：ChenWaiOn</p></body></html>
