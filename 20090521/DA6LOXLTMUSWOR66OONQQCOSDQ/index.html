<html><header><meta charset="utf-8"><title>案件速遞首位女裁判官家產糾紛</title></header><body><h1>案件速遞<br>首位女裁判官家產糾紛</h1><p>【本報訊】前本港首位女裁判官崔志英，其母蘇蘭芳於00年12月去世，觸發遺產糾紛。遺產管理人指出，崔志英的胞兄於母親去世後，領取了一些現金及珠寶，故昨入稟高院，尋求法庭指示，是否應提出訴訟，要求交代；另要求法庭決定，如何處理遺產債務、公司股權及物業業權等。<br>原告滙豐信託（香港）有限公司，六名被告包括崔志英、其兄鄭釗志、姪女及姪兒鄭潔霞和鄭守業、美芳置業有限公司及益芳企業有限公司。<br>案件編號：HCMP934/09</p></body></html>
