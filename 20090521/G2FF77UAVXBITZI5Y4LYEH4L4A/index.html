<html><header><meta charset="utf-8"><title>廚藝學院釀傷人案</title></header><body><h1>廚藝學院釀傷人案</h1><p>【本報訊】港島薄扶林道145號中華廚藝學院發生傷人案。昨晨9時許，兩名到來做電工的男子，因為「眼超超」問題爭執，初則口角繼而動武，揮拳互毆。警方接報趕至，經調查後以傷人罪名將兩人拘捕，其中姓黃（28歲）男子眼部受傷送院治理；姓詹（28歲）男子下顎及前額受傷，但拒絕送院，到警署接受調查。<br>中華廚藝學院由職業訓練局負責運作，提供初級、中級、高級及大師級的全日制及兼讀制課程，為有志投身中菜行業的人士報讀。</p></body></html>
