<html><header><meta charset="utf-8"><title>小五生掟椅傷同學</title></header><body><h1>小五生掟椅傷同學</h1><p>【本報訊】北角一名小學五年級男生昨下午轉課室時，與一名同班男同學爭執，雙方互相推撞，其間有人情緒失控，拿起一張椅子掟中另一人的背部。校方獲悉後召救護車到場，將傷者送院檢驗。<br>發生學生用椅掟傷同學現場為北角炮台山道聖公會聖米迦勒小學，該校校長關偉益表示，昨下午1時許，兩名小五男同學轉課室時，因通道問題爭執推撞；其中一名學生拿起一張椅子，掟中另一人的背部，校方召救護車將受傷男生送院。<br>關校長續指，傷人的同學一直有情緒問題，現正等候教育署的評估報告，事後雙方家長亦表示對事件不追究。</p></body></html>
