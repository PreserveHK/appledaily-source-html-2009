<html><header><meta charset="utf-8"><title>睇展覽：酒店變視覺展覽場</title></header><body><h1>睇展覽：酒店變視覺展覽場</h1><p>刺激消費慾，難免要花點心意。朗豪酒店舉辦「大賣香港視覺展覽」，邀請20位16至18歲年輕人，發揮他們幽默天份，用普普藝術設計色彩斑斕的洗手間、水晶燈、梳化、DJ打碟箱，甚至連普通一個價錢牌，也玩味出別出心裁的視覺效果。也好，就讓五顏六色寵壞我們眼睛，暫忘瘟疫恐懼吧。<br><br>記者：梁佩芬</p><p>地點︰旺角上海街555號旺角朗豪酒店<br>日期︰即日至6月20日<br>查詢︰35523388</p></body></html>
