<html><header><meta charset="utf-8"><title>案件速遞律師被控妨礙司法公正</title></header><body><h1>案件速遞<br>律師被控妨礙司法公正</h1><p>【本報訊】46歲執業律師楊威，涉嫌05年11月24日至06年1月20日，在代表一宗盜竊案被告時，疑透過律師行三度發信予該案的律師證人麥少芬，要求對方不要出庭作供，昨在區院被控妨礙司法公正。<br>涉案律師否認控罪，並透過資深大律師李志喜陳詞指，律師與客戶間對話受法律專業特權保障，局限他提供資料抗辯，構成不公，要求終止聆訊。<br>案件編號：DCCC1090/07</p></body></html>
