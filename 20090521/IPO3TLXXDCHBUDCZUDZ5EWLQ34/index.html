<html><header><meta charset="utf-8"><title>王菲變身動L皇妃</title></header><body><h1>王菲變身動L皇妃</h1><p>萬眾期待、王菲以2,000萬人民幣擔任代言人的霸王洗髮水「追風」系列廣告照片，昨日終於曝光，廣告片於日內播出。王菲在廣告中穿上一身金色黃袍扮皇妃，氣派十足，驟眼看其造型有點似《滿城盡帶黃金甲》中的鞏俐。<br>王菲上月遠赴泰國拍攝了數個不同系列洗髮水的廣告，其中一個是在宮殿拍攝，滲透古典東方美，她在鏡頭前舞動長長秀髮，「動L」味道極濃。至於另一個廣告中，王菲化上淡妝，展現真性情一面。她最後一個造型是換上黑色長裙，秀髮隨風飛揚，展現高貴典雅的特質。<br>撰文：林妃</p></body></html>
