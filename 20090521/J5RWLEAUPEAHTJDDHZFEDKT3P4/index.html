<html><header><meta charset="utf-8"><title>天華生BB擋桃花</title></header><body><h1>天華生BB擋桃花</h1><p>謝天華、黃宗澤和蘇民峰前晚到將軍澳電視廣播城錄影《星星同學會》，問天華可會禁主持吳君如追問難題？他說：「我嘅底線好低。」<br>蘇民峰指天華犯太歲，若生BB便可轉運，更有20年好運陸續來，但不會有很多桃花埋身。<br>黃宗澤則有機會在2014或2015年結婚，至於他的緋聞女友胡杏兒則會於2012或2013年結婚，莫非兩人難成眷屬？蘇民峰說：「唔係咁講，如果女方做主動，男方會受佢牽引。」<br>採訪、攝影：何慧斯</p></body></html>
