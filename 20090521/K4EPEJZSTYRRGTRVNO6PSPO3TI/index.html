<html><header><meta charset="utf-8"><title>平治撞寶馬後翻側</title></header><body><h1>平治撞寶馬後翻側</h1><p>【本報訊】葵涌青山公路昨日發生兩架名貴房車相撞交通意外，平治房車被撞至翻側，司機自行爬出車外，右肩受傷須送院，而寶馬房車的司機則無恙。<br>傷者為57歲姓周男子，他昨午2時許駕駛平治房車沿青山公路往荃灣方向行駛，當他途經青山公路與和宜合道交滙處時，對面線一輛由56歲外籍男子駕駛的寶馬房車駛至上址時，突然在交通燈口「U」轉駛入青山公路荃灣方向，周姓司機煞車不及，平治房車先撞向寶馬房車，再橫掃左邊一段長約15米的鐵欄後翻側，車頭及車身損毀，司機事後自行爬出車外等候救援。</p></body></html>
