<html><header><meta charset="utf-8"><title>Baby巴黎拍寫真
</title></header><body><h1>Baby巴黎拍寫真
</h1><p>Angelababy早前到巴黎拍攝第2本寫真集，順道四處觀光及購物，其中她在巴黎鐵塔留影，又去了名店Chanel朝聖，此行更有重大發現，她說：「當我行出Chanel店時，見到一架好靚嘅車泊咗喺店外，後來見店員大為緊張，有兩位俊男喺店內行出嚟，原來係老佛爺KarlLagerfeld。」<br>Baby能與時裝界大人物KarlLagerfeld有一面之緣感到興奮莫名，即時拿相機拍下老佛爺的車作留念。<br>撰文：JessicaNgan</p></body></html>
