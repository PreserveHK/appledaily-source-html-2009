<html><header><meta charset="utf-8"><title>財話短說綠城未回購3億票據</title></header><body><h1>財話短說<br>綠城未回購3億票據</h1><p>▲綠城中國（3900）公佈回購票據的結果，截至前日，持有本金額3.7億美元票據（佔未清償票據總額92.5%）的持有人同意回購，其中3.61億美元票據（佔未清償票據總額約90.3%）已有效交付。就是次回購票據，該公司須支付金額約3.09億美元（約24億港元），預期下周二就全部交付票據發出款項。完成後，尚未清償票據金額餘額為3866.6萬美元（約3億港元）。</p></body></html>
