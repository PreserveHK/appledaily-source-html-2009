<html><header><meta charset="utf-8"><title>Paris呻春宮帶傷害大</title></header><body><h1>Paris呻春宮帶傷害大</h1><p>富家女ParisHilton昨日現身康城宣傳其紀錄片《Paris,NotFrance》，其電視奀星男友DougReinhardt也有同行。Paris自言今次紀錄片是她於入行以來的最真情剖白，她還講述當年與前男友RichSoloman春宮帶流出對她的傷害，Paris於紀錄片中謂：「那時我年少無知，一切不在計劃之內。我一直視戴安娜王妃為偶像，但此事後我永遠都不能擁有她的地位。」<br></p></body></html>
