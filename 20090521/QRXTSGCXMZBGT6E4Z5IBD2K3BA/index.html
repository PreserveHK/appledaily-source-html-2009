<html><header><meta charset="utf-8"><title>醫學Online醫失眠談話治療勝藥物</title></header><body><h1>醫學Online<br>醫失眠談話治療勝藥物</h1><p>加拿大一項研究發現接受談話治療（TalkTherapy）較服藥更能改善失眠問題，研究有160名長期失眠的患者參加，最初六星期各人獲處方安眠藥及每周參加集體心理治療課程，約六成人失眠問題有改善。其後六個月治療，一組人繼續服食安眠藥，另一組參加單獨的談話治療，與治療師深入探討引致失眠原因，並學習幫助入睡貼士，結果逾半人成功不靠安眠藥入睡。</p></body></html>
