<html><header><meta charset="utf-8"><title>醫學Online降血壓藥物有助防中風</title></header><body><h1>醫學Online<br>降血壓藥物有助防中風</h1><p>英國一項研究發現血壓正常的55歲或以上人士，服食降血壓藥物可減低中風及心臟病的風險。專家分析了全球147項、464,000人參與的相關研究數據，發現血壓正常人士服食降血壓藥物，有助將俗稱上壓的收縮壓降低10mmHg（毫米水銀柱），下壓（舒張壓）減5mmHg，心臟病風險少25%，中風機率減近33%，但有專家質疑降血壓藥有副作用，不應當作預防性藥物使用。</p></body></html>
