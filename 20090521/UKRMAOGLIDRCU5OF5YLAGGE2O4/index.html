<html><header><meta charset="utf-8"><title>陳見飛積極銀</title></header><body><h1>陳見飛積極銀</h1><p>平治前晚於灣仔會展舉行新車發佈派對，吸引過千嘉賓出席，包括陳見飛、椋名凜和李樂詩等出席。陳見飛（Tricia）的父親陳澤民早前宣佈破產，不過仍見Tricia十分富貴，手挽LV名牌袋，她說：「自從daddy件事之後，啲公關好錫我，工作量多咗一半，6月會好忙。」</p><p>另外，藝人淫照案的被告史可雋被判坐監8個半月，Tricia對此說：「我覺得好公平，唔單只Edison受傷害，其他女仔都係受害者。」<br>椋名凜低胸現身，她說：「今日係我生日，會返日本3日同屋企人慶祝。」<br>採訪：JessicaNgan<br>攝影：MatthewLam</p></body></html>
