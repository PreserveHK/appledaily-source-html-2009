<html><header><meta charset="utf-8"><title>潮流感：Bulgari晒冷迎慶典 - ㎡</title></header><body><h1>潮流感：Bulgari晒冷迎慶典 - ㎡</h1><p>高級珠寶品牌Bulgari為了慶祝成立125周年，明日在羅馬ExpositionPalaceofRome舉行大型珠寶展覽，將百多年來的驚世珍藏一次過大晒冷，展期到今年的9月13日，供公眾人士觀賞。<br>珠寶展揭幕時，羅馬市市長GianniAlemanno將出席之餘，女星謝茜嘉艾芭（JessicaAlba）、型女ChloeSevigny、《色慾都市》（SexandtheCity）形象指導PatriciaField等名人、明星及官商、藝術界重要人物均會出席。<br>Textby㎡</p></body></html>
