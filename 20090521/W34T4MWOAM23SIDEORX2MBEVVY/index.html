<html><header><meta charset="utf-8"><title>我們的8964帶父遺照去六四集會</title></header><body><h1>我們的8964<br>帶父遺照去六四集會</h1><p>編按：本報早前徵集「我們的8964」，讀者反應熱烈，本報將挑選部份作品節錄。</p><p>那年我剛20歲，是浸會學院傳理系一年級學生，跟同學向報章投稿刊登聲明，89民運給了我很大衝擊，如很多香港出生的一代一樣，第一次認真思考自己的國籍問題。那年，參加罷課、遊行，六四那天上街，而且是跟爸爸媽媽一起去。<br>兩年前獨自一人再去六四燭光集會，想起很多事；今年會再去，也希望帶父親一起去，帶父親的照片一起去。他去年病逝。<br>讀者雁兒<br><br>六四20周年特輯網頁： http://hk.nextmedia.com/64/ </p></body></html>
