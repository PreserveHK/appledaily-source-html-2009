<html><header><meta charset="utf-8"><title>案件速遞官告誡博士生好自為之</title></header><body><h1>案件速遞<br>官告誡博士生好自為之</h1><p>【本報訊】內地來港在中大修讀博士課程的22歲男生王肖宇（圖），涉2月26日晚於港鐵車廂非禮19及23歲的少女，案件昨在粉嶺裁判法院審結。裁判官黃汝榮稱，兩名女事主為誠實證人，惟被告的行為是否屬於意外，證據未能達到定罪標準，裁定兩項非禮罪名不成立。但裁判官指證據只差毫釐，告誡被告：「好自為之，小心自己行為，不要自毀前途。」<br>案件編號：FLCC601/09</p></body></html>
