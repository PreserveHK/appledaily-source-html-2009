<html><header><meta charset="utf-8"><title>杜麗莎嘆傅穎遭針對</title></header><body><h1>杜麗莎嘆傅穎遭針對</h1><p>杜麗莎一家四口、吳浩康和莊思敏等前晚到旺角朗豪坊出席電影《翻生侏羅館2》（NightAtTheMuseum2）首映禮。近日有傳傅穎（Theresa）將被金牌大風叮走，身為Theresa歌唱老師的杜麗莎力撐愛徒說：「唔使信呢啲新聞，我哋有通過電話，佢遲啲會再上堂。」</p><p>讚年輕人榜樣</p><p>杜麗莎續說：「其實好多時報道都係針對一個人，真係好唔啱，都唔畀機會啲後生。」杜麗莎還大讚Theresa是年輕人的榜樣，雖然她受到大家的抨擊，但仍會笑對觀眾。<br>採訪、攝影：何永寧</p></body></html>
