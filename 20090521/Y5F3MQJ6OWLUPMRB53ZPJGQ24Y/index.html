<html><header><meta charset="utf-8"><title>諸葛梓岐被利用勁嬲</title></header><body><h1>諸葛梓岐被利用勁嬲</h1><p>名模諸葛梓岐（Marie）昨日於中環出席藍芽耳機活動，大會送上刻有Marie名字的藍芽耳機，問她會不會送給男友，她說：「呢個耳機刻咗名，唔見咗咪會好搞笑。」她又自爆有人利用她與朋友的相片放上網假扮她的朋友，Marie說：「我覺得好嬲，又喺網上大造文章，嗰個人好缺德，好無聊。」<br>此外，諸葛梓岐前晚到旺角出席首映禮，她透露原本今日起程到日本大阪影寫真，但由於豬流感在日本肆虐，要延遲起行，至於有指她損失6位數字，她說：「錢唔係最重要，最緊要安全，如果真係成行，我會戴口罩、眼罩同帽，包住成個人。」<br>採訪、攝影：WinningHo、LawWaiMan</p></body></html>
