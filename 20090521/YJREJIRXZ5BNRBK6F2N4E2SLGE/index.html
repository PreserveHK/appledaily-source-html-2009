<html><header><meta charset="utf-8"><title>希丹拖新歡戲水</title></header><body><h1>希丹拖新歡戲水</h1><p>於大熱劇集《Heroes》中飾演不死身美少女的希丹柏妮蒂亞（HaydenPanettiere），近日到達康城宣傳新片。不過她於工作之餘不忘拍拖，連日來更被拍到偕英國電視男星SteveJones於遊艇玩樂，新戀情似乎有着落。</p><p>男友代搽防曬</p><p>據英國《每日郵報》報道，希丹於抵達康城前到倫敦與艾頓莊（EltonJohn）飯局，席間認識了32歲的電視主持人SteveJones，兩人一拍即合，更相約一起到康城耍樂。於記者連日來於康城河畔拍到的圖片所見，兩人於過去三天每天均齊齊乘遊艇出海曬太陽，Steve更為希丹搽防曬霜，依兩人的親熱狀，感情一日千里。</p></body></html>
