<html><header><meta charset="utf-8"><title>Kipling仲夏螢光熱</title></header><body><h1>Kipling仲夏螢光熱</h1><p>今個夏天Kipling同你一齊Backtothe80s，皆因最新推出的Basic&amp;If系列都是以螢光色調和繽紛圖案為主調。Basic系列款式較簡約，當中的Kyna袋款一向受歡迎，可以做旅行袋或運動袋。If系列就大玩非洲NewYork風，將大自然氣息和紐約現代都會Feel擺埋一齊，其中Kumani圖案手袋更是超型之選，勁似早排黑白×螢光粉紅的MarcJacobsToteBag，黑襯螢光組合必定成大熱。<br><br>記者：陳諾堯</p><p>Kipling（25062180）<br>銅鑼灣時代廣場6樓613號舖</p></body></html>
