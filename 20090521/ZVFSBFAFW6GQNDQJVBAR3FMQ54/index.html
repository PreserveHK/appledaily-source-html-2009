<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家輝想返無綫拍劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家輝想返無綫拍劇 - 馮仁昭</h1><p>　張家輝（右）做咗金像影帝之後大受重視，不過佢仍然好畀面無綫，噚日應邀到銅鑼灣接受《志雲飯局》訪問，總經理陳志雲送上一部65吋大電視畀佢做禮物，認真大手筆，搞到張家輝好驚咁話：「擔心唔只訪問咁簡單，收咗之後要唔要唱歌、跳舞、吞劍㗎？」貴為影帝嘅張家輝有意返無綫拍劇，但佢話今年未有期，仲話唔想做奶油、蛋撻小生角色，明寸家啲新晉小生啦！
</p></body></html>
