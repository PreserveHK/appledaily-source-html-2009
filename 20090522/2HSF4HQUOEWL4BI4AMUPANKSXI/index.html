<html><header><meta charset="utf-8"><title>尹子維夜會紅裙艷女</title></header><body><h1>尹子維夜會紅裙艷女</h1><p>媾女王尹子維和楊淇傳出緋聞後，其夜生活精采依然。早前記者又發現他在凌晨時分拖女開餐，該同行女伴打扮惹火，一身低胸紅裙打扮，甚是招搖。</p><p>怒睥記者</p><p>當晚凌晨約1時，gel靚頭、刻意扮型的尹子維和數名友人現身中環歌賦街的牛記茶室，大夥兒有講有笑，坐於近門口位置的尹子維卻東張西望，不斷視察環境。其後眾人埋單離開，尹子維一馬當先開路，紅裙女郎尾隨，但他甫出店外發現記者隨即怒睥幾眼，又避忌地與紅裙女伴行到離行離列，表現此地無銀。<br>採訪、攝影：娛樂突發組</p></body></html>
