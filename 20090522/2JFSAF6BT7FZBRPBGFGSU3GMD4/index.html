<html><header><meta charset="utf-8"><title>黃家諾拍拖尋開心</title></header><body><h1>黃家諾拍拖尋開心</h1><p>黃家諾（Jimmy）、王賢誌、萬寶寶緋聞模特兒男友黃皆等，前晚在中環出席上海灘新的風水腕錶活動。<br>黃家諾透露月前去了美國拍動作片，之後歐遊度假兼探親，問他可是因和模特兒女友Marcela甩拖去散心？Jimmy說：「冇，唔使特別散心，拍拖係咁㗎啦，最緊要係開心，大家鍾意大家，唔可以一齊就諗要永遠、要天長地久，兩個人最緊要舒服。」
</p><p>壓力大分手</p><p>Marcela之前透露因年齡差距大而分開，黃家諾表示並非有代溝，他說：「唔係，呢個唔係大問題，有時係大家嘅階段唔同，想做嘅嘢又唔同，彼此會有壓力囉。」<br>採訪、攝影：LawWaiMan</p></body></html>
