<html><header><meta charset="utf-8"><title>特別馨香</title></header><body><h1>特別馨香</h1><p>但凡有別注版、限定版的東西都特別受歡迎，感覺特別馨香，係，我都覺。明明乜版物版就要賣貴幾嚿水，但一樣照單全收。單看眼前幾對日版Birkenstock就自然明白，明明同款，但用料不同，總感覺特別，難道是心理作用？唔係呢……呢幾款凉鞋款係唔同啲喎，以油皮同Metallic皮製，仲要係日版喎，即買。（Joanne）</p><p>查詢：Birkenstock（29671830）<br>太古太古城中心302號舖</p></body></html>
