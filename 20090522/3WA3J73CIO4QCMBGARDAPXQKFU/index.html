<html><header><meta charset="utf-8"><title>側田捍衞地中海</title></header><body><h1>側田捍衞地中海</h1><p>側田早前接受STARWORLD節目《AsiaUncut》訪問，提到他出道三年以來一直戴帽示人力保地中海髮型不曝光，主持人問他能否在鏡頭前脫下帽子時，側田搞笑地說：「我電咗個爆炸頭，唔想嚇親電視機前嘅觀眾。」<br>側田又談到在入行前曾加入網站工作，並膽粗粗學人投資科網股，由最初100多元，後期跌至30元，自此沒有再投資，更自嘲腳頭不好。<br>此外，下月側田會為林子祥演唱會擔任嘉賓，他大讚阿Lam是樂壇教父級人馬，又指許冠傑也是他喜歡的偶像，至於女歌手則欣賞莫文蔚，外國較喜歡麥當娜。<br>撰文：丁寧</p></body></html>
