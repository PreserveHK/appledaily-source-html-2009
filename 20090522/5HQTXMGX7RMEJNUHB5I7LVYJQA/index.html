<html><header><meta charset="utf-8"><title>女生疑飲品被加料</title></header><body><h1>女生疑飲品被加料</h1><p>【本報訊】一名姓陳中學女生（14歲），昨午在柴灣的學校小息時購買飲品飲用，其間曾放下飲品並短暫離開，當她返回再飲時，發覺味道似有改變。至放學後，女生與姓陳母親在中環會合時，覺得喉痛不適，將事件告知姓李（38歲）母親，其母懷疑女兒在學校被人在飲品中加料整蠱，於下午3時48分報警求助。<br>警員及救護員到場，女生在母親陪同下送院（圖），治療後已無礙出院；事主表示最近並無與人爭吵或結怨。警方調查後認為案件無可疑。<br>張培生攝</p></body></html>
