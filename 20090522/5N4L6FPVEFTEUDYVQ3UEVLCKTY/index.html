<html><header><meta charset="utf-8"><title>工人跣腳墮引水道</title></header><body><h1>工人跣腳墮引水道</h1><p>【本報訊】東涌翔東路對上山坡去年雨季曾發生山泥傾瀉，其後工人進行斜坡維修，工程目前仍在進行中。昨日一名65歲姓李工人與數名工友，在山坡鋪設電纜；至中午12時許，他擬前往食午飯，從山坡行落翔東路時，懷疑失足跣腳跌落約10多呎下的引水道（右圖）。<br>雖然他跌傷額頭及擦損手腳，傷勢並不嚴重，但無法爬回路面，需由工友協助報警。<br>消防員到場，利用長梯將姓李工人救出。工人在現場接受救護員敷治，並送院治理（左圖）。<br>江寶龍攝</p></body></html>
