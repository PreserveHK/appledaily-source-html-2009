<html><header><meta charset="utf-8"><title>莫文蔚自爆名字由來</title></header><body><h1>莫文蔚自爆名字由來</h1><p>【上海直擊】莫文蔚前日在上海出席宣傳活動，她穿上黑色連身裙到場，大會安排她與兩名戴面具的女郎出場，並要現場觀眾猜誰是莫文蔚，大家憑她一頭長秀髮，馬上認出她。</p><p>與張亞東合作</p><p>莫文蔚接受訪問時，大談自己名字的由來，她說：「當年祖母給我取這個名字，取其文丞武蔚，希望我將來能成為一個文武雙全、剛柔並濟的女子。」<br>談到感情世界，莫文蔚自與馮德倫分手後，感情未有着落，她謂會一切隨緣。此外，她近日忙於灌錄新唱片，她邀請了與王菲合作無間的張亞東幫手，希望給樂迷新火花。<br>採訪、攝影：盧健</p></body></html>
