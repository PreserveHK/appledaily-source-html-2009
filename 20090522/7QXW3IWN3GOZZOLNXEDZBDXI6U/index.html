<html><header><meta charset="utf-8"><title>潮流感：LinksofLondon我愛爸爸 - ㎡</title></header><body><h1>潮流感：LinksofLondon我愛爸爸 - ㎡</h1><p>母親節之後，輪到高呼「爸爸，我愛你！」，向潮爸致意，小小心思、玩味比錢錢錢來得重要。英倫品牌LinksofLondon將1990年創立時的legendproduct：純銀三文魚袖口鈕重新推出，當年仍是做餐廳的創辦人，公餘搞搞手作仔，炮製了一對美味三文魚吃完後、剩下魚骨的袖口鈕，此後無意間開拓了這門首飾生意。除了三文魚骨，新作還有伊索寓言龜兔賽跑的龜兔袖口鈕、穿小靴的肥豬等，的骰可愛，看得人會心微笑，正好一潮爸。<br>Textby㎡</p></body></html>
