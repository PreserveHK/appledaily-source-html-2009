<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林愛犬識得笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林愛犬識得笑 - 馮仁昭</h1><p>台灣歌手蔡依林（Jolin）早前出咗隻碟《花蝴蝶》反應熱烈，為咗答謝歌迷，佢日內會出多隻《華麗蛻變終極版》，除咗封面改咗，連歌詞本嘅封面同內頁都影過晒啲新相，仲加送30頁寫真集及5隻MV。影相嗰日，Jolin隻愛犬Whoohoo都有監場，見主人狂擺甫士，Whoohoo就跑埋去搶鏡，食飽飽之後Whoohoo仲識得笑㖭，真係厲害。</p></body></html>
