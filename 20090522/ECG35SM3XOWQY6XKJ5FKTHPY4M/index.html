<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡杏兒勸張舒雅咪開聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡杏兒勸張舒雅咪開聲 - 馮仁昭</h1><p>胡杏兒噚日去商台宣傳新歌《戀愛妄想》，杏兒透露會同一位神秘靚仔合作，會唔會係佢嘅緋聞男友黃宗澤？佢竟然話：「靚仔過佢啦。」好彩杏兒即刻補鑊話：「喺我心目中畢彼特係世界性靚仔。」另外問到杏兒覺唔覺得今年港姐應由張舒雅加冕？杏兒覺得咁佢始終係冠軍。但問到如果加冕時張舒雅點樣講番一年所履行嘅工作，杏兒笑笑口話：「咁咪skip咗呢部份。」</p></body></html>
