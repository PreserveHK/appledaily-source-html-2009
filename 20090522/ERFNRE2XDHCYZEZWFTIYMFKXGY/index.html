<html><header><meta charset="utf-8"><title>隔牆有耳︰隔離營有好嘢睇 - 李八方</title></header><body><h1>隔牆有耳︰隔離營有好嘢睇 - 李八方</h1><p>雖然政府話唔再強制同豬流感患者有接觸嘅人要入麥理浩夫人度假村隔離，但係仍然有唔少人被困喺裏面，隔離營家徒四壁，入到去好似去咗孤島咁，有電影業人士雪中送碟，送出120隻西片DVD同80隻CD畀康文署，隔離營友可以煲碟、聽歌，唔使日日百無聊賴玩手指。<br>呢批免費碟並非陳年舊片，聽講都經精心挑選，全部係落畫冇耐嘅戲，套套新鮮滾熱辣，包括《澳大利亞》、《魔法童話夜》、《奪寶奇兵4：水晶骷髏國》等等，唔知有冇《十二猴子》、《魔間傳奇》呢啲應景電影呢。不過呢批免費碟冇港產片同國產電影，政府支持港產片，又講一套做一套。</p></body></html>
