<html><header><meta charset="utf-8"><title>求驗客手記：鍾斯臨危喊走冇品 - 求驗客</title></header><body><h1>求驗客手記：鍾斯臨危喊走冇品 - 求驗客</h1><p>英超下游球隊呢幾日食唔安、坐唔落，無他嘅，周日聯賽煞科日就定生死。不過，倒數第5位嘅新特蘭前鋒堅韋尼鍾斯，周三竟然先小人後君子講明：「如果護到級我肯定唔走，唔係就難講，熱刺已搏命斟茶我飲，我唔可以保證啲乜！」嘩！呢位24歲前鋒今年1月先續咗4年半新約，咁危急關頭唔諗計幫球隊，居然搵後路鬆人？點講都唔通啦！熱刺領隊哈利列納真係要睇清楚佢真面目先好買！</p></body></html>
