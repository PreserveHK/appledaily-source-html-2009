<html><header><meta charset="utf-8"><title>樂壇新人麥家瑜玩變臉</title></header><body><h1>樂壇新人麥家瑜玩變臉</h1><p>環球新人麥家瑜將於今年勇戰樂壇，本是乖乖女的她，將以四個不同形象示人，為了吸引更多樂迷關注其新形象，環球會在官方網站舉行「KEEvaBeyourGirl造型選舉」，讓樂迷投票選出自己心目中最喜愛的造型。<br>麥家瑜現時擔任環球網站內的音樂節目主持，分別訪問過師姐謝安琪和師兄張敬軒，她還自爆日前往欣賞謝安琪的個唱時，多次感觸落淚，謝安琪也大讚師妹麥家瑜說：「你把聲幾好，畀人感覺好開心又舒服，只要做好音樂，將來就會係你企喺紅館啦，咁就我做觀眾聽你唱歌囉。」<br>撰文：林妃
</p></body></html>
