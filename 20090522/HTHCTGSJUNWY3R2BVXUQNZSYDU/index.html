<html><header><meta charset="utf-8"><title>醫學Online幼兒睇病多因傷風</title></header><body><h1>醫學Online<br>幼兒睇病多因傷風</h1><p>香港亞太研究所最近進行香港幼兒健康及發展調查，訪問本港1,103個家庭，了解3歲以下幼兒健康情況。發現近九成幼兒在過去半年曾因病求醫，有個案更多達20次；一半因為傷風或鼻水等呼吸道毛病求醫，也有逾四分之一幼童經常或間中出現濕疹。研究同時發現，本港幼兒平均在12.3個月開始走路；四成幼兒在18個月大時仍要別人餵食；5.9%孩子在兩歲時仍未能說完整句子。</p></body></html>
