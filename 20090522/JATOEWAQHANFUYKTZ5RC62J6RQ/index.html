<html><header><meta charset="utf-8"><title>森雷米小本恐怖片吸引</title></header><body><h1>森雷米小本恐怖片吸引</h1><p>荷李活導演森雷米（SamRaimi）執導的驚懼新作《DragMeToHell》，昨日以觀摩電影身份於康城舉行首映。森雷米聯同包括積士汀朗（JustinLong）等演員一起撐場為電影造勢。<br>曾執導過三齣《蜘蛛俠》（Spider-Man）電影的森雷米，今次再拍低成本恐怖片，被影評大讚他有昔日《鬼玩人》（TheEvilDead）系列電影的粗獷風格，且片中加入黑色幽默元素，令人賞心悅目，森雷米說：「拍大製作及小製作，各有不同樂趣。」</p></body></html>
