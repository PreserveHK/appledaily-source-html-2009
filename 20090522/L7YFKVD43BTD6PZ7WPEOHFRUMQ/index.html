<html><header><meta charset="utf-8"><title>周五、六及日各地聯賽及附加賽賠率表</title></header><body><h1>周五、六及日各地聯賽及附加賽賠率表</h1><p>數據提示：拜仁迎史特加長「大」</p><p>星期六15　拜仁慕尼黑vs史特加<br>周六德甲煞科日大戰，兩軍都有全取3分必要，鬥志不用懷疑；論對賽，拜仁近6場主場對史特加取得4勝1和1負，而這6場比賽中，總入球均達3球或以上。</p><p>數據提示：維爾瓦主場唔識贏</p><p>星期六36　維爾瓦vs桑坦德<br>維爾瓦今仗未能贏波便肯定降班，不過維軍是西甲主場戰績最差球隊，18場比賽只得4勝，對上一次主場贏波，已是1月25日以1:0擊敗貝迪斯。</p></body></html>
