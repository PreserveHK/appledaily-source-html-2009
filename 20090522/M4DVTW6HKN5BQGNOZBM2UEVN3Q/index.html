<html><header><meta charset="utf-8"><title>周秀娜典床典蓆</title></header><body><h1>周秀娜典床典蓆</h1><p>32D的周秀娜昨日在尖沙嘴出席XBox電玩活動，大會安排了和她一樣32D的gamegirl陳麗玲同場比拼，但無損周秀娜搶鏡程度，吸引大批龍友圍觀，周秀娜也交足戲，扮在家中打機，在床上碌來碌去。</p><p>「最緊要瞓得靚」</p><p>周秀娜謂自己因對毛氈敏感，所以肩膊起紅疹，問她現場多龍友狂影，可會感到尷尬？她說：「都唔擔心，我做足安全措施，唔會走光，我好似喺屋企打機咁啫，我喺屋企都係咁典來典去，冇腰骨咁，坐唔直，今日最緊要瞓得靚。」她透露一般活動後，龍友和Fans會送她上車，她說：「唔怕，佢哋冇傷害我，只係同我講嘢。」<br>採訪：顏英儀　攝影：陳順禎</p></body></html>
