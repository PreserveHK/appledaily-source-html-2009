<html><header><meta charset="utf-8"><title>醫學Online多曬太陽提升腦力</title></header><body><h1>醫學Online<br>多曬太陽提升腦力</h1><p>中年男士如想頭腦清醒、認知能力好一點，應該多曬太陽。英國曼徹斯特大學研究人員發現，維他命D能提升中年男士腦袋的認知能力表現，研究跟進3,000名40至79歲男性攝取維他命D的份量與認知能力關係，發現攝取較多的男士，認知能力較佳，腦部負責資料分析的功能也較好；相反，攝取量最低的人，腦袋分析資料的能力最差。研究人員表示，只要每天曬15分鐘太陽已可攝取足夠維他命D。</p></body></html>
