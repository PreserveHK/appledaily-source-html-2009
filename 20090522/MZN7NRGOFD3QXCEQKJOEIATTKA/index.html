<html><header><meta charset="utf-8"><title>女子夜半商場跳樓</title></header><body><h1>女子夜半商場跳樓</h1><p>【本報訊】一名女子疑因工作壓力困擾，昨日凌晨在葵涌廣場商場三樓跳下企圖自殺。她受傷倒卧地上，事後送院搶救，情況危殆。<br>事主姓楊（39歲），昨日凌晨1時許，於葵涌葵富路葵涌廣場三樓，跨過一米高欄杆躍下，跌落10米下大堂，頭破血流，保安員發現報警。<br>傷者被送院治療（圖），目前情況危殆，42歲姓潘丈夫及她的父母趕至醫院探望。據悉傷者曾向家人透露近日工作壓力十分沉重，警方懷疑她不堪工作壓力尋死。<br>梁維建攝</p></body></html>
