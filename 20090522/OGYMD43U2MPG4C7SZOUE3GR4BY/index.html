<html><header><meta charset="utf-8"><title>案件速遞Ba叔入稟追數2.3億元</title></header><body><h1>案件速遞<br>Ba叔入稟追數2.3億元</h1><p>【本報訊】上巿公司中科環保前主席Ba叔陳達志（圖），指03年至05年間，共借款及將中科環保股權轉讓予另一前主席韓明光，合共涉款逾2.3億元，惟韓明光至今未有償還，昨入稟高院，追討該款項連利息。<br>入稟狀指，03年5月至05年9月間共52次借款予被告韓明光，共涉款逾8,800萬元。另04年尾至05年中，原告與妻子透過公司AimstarHoldingsLimited持有2.95億股中科環保，雙方同意把Aimstar股權轉讓予被告，代價逾1.4億元。惟被告至今未有清付上述款項。<br>案件編號：HCA1234/09<br></p></body></html>
