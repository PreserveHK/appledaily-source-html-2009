<html><header><meta charset="utf-8"><title>求驗客手記：麥高遜棄桿陪妻治癌 - 求驗客</title></header><body><h1>求驗客手記：麥高遜棄桿陪妻治癌 - 求驗客</h1><p>美國高爾夫球手麥高遜（圖右）真係好老公，話說佢嘅太太艾美（圖左）證實患乳癌，於是周三宣佈退出PGA巡迴賽。麥高遜同艾美96年結婚，目前有3名仔女，兩夫妻成日雙雙出現球場；愛妻兩周後就開始治療，佢梗係丟低球桿相伴啦！99年艾美生第一胎，麥高遜就帶部Call機參賽，隨時撲番屋企。米高遜同老婆情比金堅，難怪「老虎仔」活士都打氣話：「我同家人為麥高遜一家祈禱。」</p></body></html>
