<html><header><meta charset="utf-8"><title>求驗客手記：金塊要場摔角讓路 - 求驗客</title></header><body><h1>求驗客手記：金塊要場摔角讓路 - 求驗客</h1><p>摔角定NBA西岸決賽緊要？話說摔角協會WWE喺上月中入紙，申請喺下周一（25日）假百事中心球場（金塊主場）表演；唔知係咪睇死金塊入唔到決賽，所以球場負責人就嗱嗱聲應承。最後金塊下周一喺主場打決賽第4場，搞到摔角賽要移師去湖人嘅主場史達普斯中心；WWE負責人麥馬漢（ViceMcMahon）就嬲到爆，周三接受ESPN訪問時，仲話要送件湖人波衫畀金塊班主「贈興」！</p></body></html>
