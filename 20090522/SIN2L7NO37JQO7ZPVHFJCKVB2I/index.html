<html><header><meta charset="utf-8"><title>醫學Online唐氏染色體抗癌症</title></header><body><h1>醫學Online<br>唐氏染色體抗癌症</h1><p>唐氏綜合症與第21條染色體有關，但也因為這條染色體作怪，令唐氏綜合症人士較少患癌。美國哈佛大學研究人員利用這個發現，開拓未來抗癌治療方向。<br>研究人員表示，唐氏綜合症人士多出的染色體有額外231個不同的基因，當中一個具有抑壓血管新生功能，或可防止腫瘤生長，他們透過基因工程從唐氏綜合症人士及實驗室老鼠製造出一個幹細胞，有望對抗癌症。</p></body></html>
