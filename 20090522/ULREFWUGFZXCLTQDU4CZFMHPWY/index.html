<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李澤楷唔吼JaniceMan - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李澤楷唔吼JaniceMan - 馮仁昭</h1><p>有界女神稱號嘅JaniceMan（文詠珊圖），佢同經理人續約傾唔掂數，於是俾人放咗入雪櫃，之後黎明開聲話睇好佢，又有傳電影公司老闆林小明、王海峰同李澤楷想爭簽佢，噚日李澤楷（小圖）旗下嘅「大國文化」公司發聲明，話係有人向大國文化推薦，不過佢哋冇興趣囉！至於JaniceMan經理人鄒世龍就話：「我唔評論咁多，佢去同人傾嘢我都唔知，有啲事實證明一切。」</p></body></html>
