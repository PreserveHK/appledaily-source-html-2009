<html><header><meta charset="utf-8"><title>千嬅私伙靚車冧老闆</title></header><body><h1>千嬅私伙靚車冧老闆</h1><p>楊千嬅早前為亮視點到戶外拍廣告，當中她要釣魚和打網球，雖然陽光猛烈，不過千嬅全無怨言，表現專業。</p><p>打網球雀躍</p><p>千嬅出動價值70多萬元的私伙開篷車拍攝，希望能令效果更好，認真識做。<br>千嬅拍攝釣魚場面時，廣告商安排了一支過萬元的專業魚竿給她用，她接上手時笑說：「哇，好專業喎，係咪真係可以釣㗎？」經釣魚專家指點後，千嬅擺出各款有型釣魚甫士，似模似樣。<br>之後千嬅換上運動裝到網球場拍攝，她表現雀躍，即場打了幾球，有板有眼，有工作人員讚她甚有運動細胞。<br>撰文：葉雪</p></body></html>
