<html><header><meta charset="utf-8"><title>案件速遞偷48件警服房務員候判</title></header><body><h1>案件速遞<br>偷48件警服房務員候判</h1><p>【本報訊】在警隊當了逾40年房務員的60歲男工郭偉亮，涉於去年2月在粉嶺警察機動部隊（PTU）總部偷去48件警員制服，藏於士多房待警員遺失衣服時，取出作代替品索錢。粉嶺裁判法院暫委裁判官張君銘裁決時指，被告供詞自相矛盾，行為不誠實，裁定盜竊罪名成立。<br>律師求情表示，被告觸犯本案已失去該份工作，他患多種疾病，妻子亦因腎病及眼疾在內地留醫，今年8月需接受脊髓治療。被告父母年邁多病需照顧，盼法庭考慮被告無案底予以輕判。裁判官先索取社會服務令報告，批准被告保釋，押後至6月4日宣判。<br>案件編號：FLCC73/09</p></body></html>
