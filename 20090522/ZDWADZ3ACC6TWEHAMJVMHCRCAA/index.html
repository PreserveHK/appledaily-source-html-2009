<html><header><meta charset="utf-8"><title>方皓玟爆房誘Fans</title></header><body><h1>方皓玟爆房誘Fans</h1><p>樂壇新人方皓玟日內推出新碟，日前她拍攝唱片封套時作出大突破，除了穿低胸裝賣性感外，更選擇到九龍塘的時鐘酒店爆房作為取景場地，令她既好奇又尷尬。</p><p>同攝影師入酒店</p><p>提及當日爆房過程，方皓玟即笑說：「其實今次都係designer同唱片公司諗出嚟嘅構思，佢哋想個感覺夏天啲又有少少性感嘅，於是問我有冇興趣爆房影相，我咁大個女都未試過去九龍塘嘅酒店，都不妨睇吓。」<br>方皓玟續說：「嗰日我同攝影師行入酒店時都有少少尷尬，不過我同佢好熟，可以好放心，入咗房之後佢叫我隨意喺窗邊同床擺吓甫士，希望個feel誘惑啲，惹人遐想，好彩效果都唔錯。」<br>採訪：林妃</p></body></html>
