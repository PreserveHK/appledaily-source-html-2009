<html><header><meta charset="utf-8"><title>花絮希思遺作場面冷清</title></header><body><h1>花絮<br>希思遺作場面冷清</h1><p>執導已故影星希思萊杰（HeathLedger）遺作《TheImaginariumofDrParnassus》的英國導演泰利基咸（TerryGilliam右），昨日聯同MiniMe（左）等一班演員為該片宣傳，由於尊尼狄普（JohnnyDepp）等串星未有到場，記者會場面冷清，泰利說︰「尊尼他們都希望延續希思的風格，基於對他的愛排除萬難，令人感動。」有攝影記者透露尊尼拍完後對該片評價不高，所以不來造勢。</p></body></html>
