<html><header><meta charset="utf-8"><title>洋漢酒後浮屍長洲</title></header><body><h1>洋漢酒後浮屍長洲</h1><p>【本報訊】一名身穿西裝西褲外籍男子，昨晚10時半，被人發現在長洲東灣海邊半浮半沉。居民報警後警員和消防員到場協助將他拖上岸，但證實已死亡，估計死去超過數小時。<br>警員在沙灘上搜索，發現一個疑是死者的袋，內有一些衣物，沒有死者身份證，而袋旁有一支酒，經已喝光。島上居民表示他甚為生面，懷疑是外來者。警方初步調查認為無可疑，他是否喝過酒而誤踏出海灘遇溺，還是蹈海自殺，正調查，稍後屍體交仵工移送西環殮房。</p></body></html>
