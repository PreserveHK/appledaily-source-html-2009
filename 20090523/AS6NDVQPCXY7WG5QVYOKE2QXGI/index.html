<html><header><meta charset="utf-8"><title>案件速遞法官批准偵探加生活費</title></header><body><h1>案件速遞<br>法官批准偵探加生活費</h1><p>【本報訊】29歲已婚年輕偵探社東主邵偉端（圖）搭上中年富婆，其間向富婆借下1,780萬元。早前富婆入稟高院追討欠款，成功取得資產禁制令。但私家偵探稱因要供樓及付律師費打官司，導致財政緊絀，昨獲法官批准提取10萬元律師費，及將每月生活費提高至1.5萬元。代表富婆T的大律師指，被告未有全面公開戶口及其他文件資料，法官下令被告要在14天內向原告提交資料。<br>被告被指於06年3月至6月，發佈與T的性交影片而被控恐嚇及勒索罪，翌年獲不提證供起訴。<br>案件編號：HCA2229/07</p></body></html>
