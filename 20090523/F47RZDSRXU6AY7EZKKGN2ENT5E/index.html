<html><header><meta charset="utf-8"><title>Rain疑翻撻宋慧喬</title></header><body><h1>Rain疑翻撻宋慧喬</h1><p>將於下月來港的韓國男歌手Rain，與女星宋慧喬因04年合作韓劇《浪漫滿屋》而傳出戲假情真，近日有韓國網站指日前Rain到首爾一間烤肉店吃飯時，被fans拍到同行友人中有喬妹的經理人及繙繹，令他與喬妹的緋聞再被炒得熱烘烘。</p><p>阻止Fans拍照</p><p>據知喬妹平日不管到那裏，其貼身經理人定必同行。今次Rain與喬妹未被拍到同行相片，全因機警的Rain發現有人拍照後，即出動助手制止fans再拍照。<br>此外，Rain獲首爾市委任為形象大使，他將於下周一出席任命儀式，而他昨日現身母校慶熙大學表演。</p></body></html>
