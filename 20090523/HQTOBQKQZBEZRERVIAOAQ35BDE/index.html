<html><header><meta charset="utf-8"><title>案件速遞技工涉哥羅芳迷暈女生</title></header><body><h1>案件速遞<br>技工涉哥羅芳迷暈女生</h1><p>【本報訊】一名年輕舞台佈景技工涉嫌利用染有哥羅芳手帕，在屯門良景邨向女生施以迷暈非禮。技工被捕昨解往屯門裁判法院提訊，控以一項為了犯罪而使用哥羅芳罪名。控方反對保釋指出，警方懷疑被告與沙田及葵涌區的疑似案件有關，申請押後待認人手續。主任裁判官郭偉健將案押後至下周三再訊，被告交由警方看管。<br>被告鄧杰怡，23歲，控罪指他於今年5月15日在屯門良景邨的大廈走廊，非法對一名女子施用哥羅芳，意圖觸犯非禮罪行。被告暫毋須答辯，他投訴遭警員毆打頭及腹部，並已驗傷。<br>案件編號：TMCC1839/09</p></body></html>
