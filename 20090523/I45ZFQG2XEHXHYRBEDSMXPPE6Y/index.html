<html><header><meta charset="utf-8"><title>1:1藍鯨雕塑展出</title></header><body><h1>1:1藍鯨雕塑展出</h1><p>【本報訊】擁有比籃球場還要長的身形、嘴巴可容納100人的容量，還有一個如MINICooper汽車大小的心臟，這些都是地球上體積最大的生物藍鯨的特徵。不過，藍鯨在本港海域露面的機會近乎零，一隊澳洲雕塑家用了6個月時間，仿照一條9個月大的雌性藍鯨製作的1:1雕塑，現正於中環國金中心展出（圖），讓市民有機會近距離一睹藍鯨的形態。<br>香港海豚保育學會會長洪家耀指出，藍鯨是瀕臨絕種的海洋生物，估計全球僅餘1萬至2.5萬條，科學家正研究藍鯨的繁殖特性，期望有助保育工作。<br>黃建通攝</p></body></html>
