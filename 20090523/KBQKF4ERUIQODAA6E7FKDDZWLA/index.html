<html><header><meta charset="utf-8"><title>馬仔入戲險崩潰</title></header><body><h1>馬仔入戲險崩潰</h1><p>由李添勝監製的無綫劇集《巾幗梟雄》近日成為觀眾熱捧劇集，原來添哥另一套監製的《碧血鹽梟》最近在美加、星馬等地播放都獲好評，據知無綫已安排此劇於下月8日晚上8時半在翡翠台播放。</p><p>演技獲讚</p><p>《碧血鹽梟》由馬浚偉及楊怡擔任男女主角，馬仔飾演清官聶志遠，他要混入鹽寨剿滅鹽梟，及後更愛上鹽梟之女楊怡。原來馬仔在拍攝該劇時很不開心，他說：「因為個角色性格太沉鬱，我差啲精神崩潰。」監製李添勝大讚馬仔演技越來越進步。<br>採訪：林妃</p></body></html>
