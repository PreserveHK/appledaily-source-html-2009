<html><header><meta charset="utf-8"><title>隔牆有耳：大嚿等房署封舖 - 李八方</title></header><body><h1>隔牆有耳：大嚿等房署封舖 - 李八方</h1><p>立法會議員陳偉業係租霸？大嚿噚日同八方講，準備喺6月1日坐喺荃灣福來邨永康樓嘅議員辦事處，「到時預咗房署搵人封屋搬走我！」佢話做租霸係官迫民反，因為房署逆市加租，3,100元加至3,500元，加幅近三成，「經濟咁差，度度都減租，房署卻趁火打劫！」陳偉業聲言唔會簽新約，只會繼續交舊租。<br>邨內其他商戶都受害，茶樓負責人蔡先生話租金4月起由26,000元加到28,200元，加幅有4%，佢已上訴要求調低加幅。</p></body></html>
