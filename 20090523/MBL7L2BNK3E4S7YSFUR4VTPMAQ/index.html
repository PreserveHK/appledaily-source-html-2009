<html><header><meta charset="utf-8"><title>隔牆有耳：唐公子轉做保長 - 李八方</title></header><body><h1>隔牆有耳：唐公子轉做保長 - 李八方</h1><p>榮升「樹王」嘅唐公子噚日去立法會講樹木管理，佢自知呢份工唔易做，所以表明管樹工作十分棘手，唔會一仗功成，只係邁出第一步，即係要打持久戰。之前塌樹已經搞出人命，八方希望呢場護樹之戰唔好再有死傷，更加唔好萬骨枯啦。<br>雖則噚日開會講樹，不過議員提問好似打天才波，乜問題都有，搞到好似「模擬特首答問大會」咁，唐公子有備而來，冇再失言「吊吊fing」，佢身邊人都抹一額汗。唐公子穩守之餘仲玩突擊，佢之前已多次批評社民連爆粗，噚日會上再發火，指社民連議員提問離題，開會又唔聽書。</p></body></html>
