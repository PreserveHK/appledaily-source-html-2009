<html><header><meta charset="utf-8"><title>呂慧儀台灣望海興嘆</title></header><body><h1>呂慧儀台灣望海興嘆</h1><p>謎女郎呂慧儀日前到台灣拍攝美食專輯，四出品嚐台式風味，大飽口福，她最想到士林夜巿吃著名的雞扒。問到呂慧儀對台灣的感覺？她說：「之前有來過，只留一晚，這次來感覺變得好乾淨。」隨後呂慧儀獲安排到石門北海岸進行拍攝，稍後還會到宜蘭和嘉義。呂慧儀又試吃由石花製成的石花凍料理，感覺很新鮮，她說：「很像香港的凉粉，口感滑嫩。」</p><p>望見美麗的大海，呂慧儀表示原本準備一套比堅尼下水游泳，但工作人員提醒該區是生態保護區，只好打消念頭，她說：「好可惜，還好今天天氣不錯，沒下雨，也不會太熱。」<br>採訪、攝影：黎寶蘋</p></body></html>
