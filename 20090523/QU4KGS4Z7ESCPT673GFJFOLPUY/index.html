<html><header><meta charset="utf-8"><title>木下優樹菜地下情斷正</title></header><body><h1>木下優樹菜地下情斷正</h1><p>憑扮蠢上位的21歲日本性感女星木下優樹菜，將於本周六首播的新劇《Mr.Brain》中跟萬人迷木村拓哉合作。事業發展暢旺的她，被新一期日本雜誌《FRIDAY》偷拍到與搞笑組合FUJIWARA的38歲成員藤本敏史拍拖行便利店，令兩人的地下情曝光。</p><p>拍拖購物</p><p>據雜誌報道，當晚兩人拍拖到便利店選購日式炒麪和果汁等做消夜。離開時，木下更情不自禁摸男友臉珠。據知今年1月在男方熱烈的追求下，兩人火速撻着。雖然木下早前只肯承認與藤本是好友，但今次被斷正，看來她也不能否認了。</p></body></html>
