<html><header><meta charset="utf-8"><title>楊其龍車牌夠矚目</title></header><body><h1>楊其龍車牌夠矚目</h1><p>楊其龍前晚單拖在蘭桂坊出現，雖然身旁沒女伴，但他駕着落地一年多的AstonMartin白色跑車，吸引不少途人駐目，這款跑車售價約200萬。除了因跑車夠霸氣外，原來其車牌是「INNIT」，十分特別。這個字是英文一個俚語，可解作「Isn'tit？」即是「係咪呢？」不過楊其龍卻違例泊車，車子停泊在雙黃線。<br>另外，陳鴻業和老婆鄭詩韻也一起出現，兩人表現大方。至於無綫人氣節目《美女廚房》的監製錢國偉則帶同一班天使坐無綫車到蘭桂坊。<br>採訪、攝影：何永寧</p></body></html>
