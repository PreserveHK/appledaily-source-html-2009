<html><header><meta charset="utf-8"><title>智能洗衣乾衣機</title></header><body><h1>智能洗衣乾衣機</h1><p>香港居住環境狹小，很難有個大露台或天台徹底晾曬衣物，很多家庭都會選擇洗衣乾衣機，利用熱力烘乾衣物，順道殺菌。LG最近推出全新F1207ADPB智能二合一洗衣乾衣機，7.5公升洗衣及4公升乾衣滾桶，機面綴有盛唐花暗紋，感覺立時高雅。利用攝氏95度高溫洗衫殺菌，而且將摩打嵌入滾桶，令洗衣噪音減到最低。其智能烘乾方式有4種選擇，最好是有衣物防皺及30分鐘快速洗衣功能，為忙碌的你減輕不少負擔。<br><br>記者：林佩婷<br>查詢：35437777
</p></body></html>
