<html><header><meta charset="utf-8"><title>版阿嬌外冷內熱</title></header><body><h1>版阿嬌外冷內熱</h1><p>近年模界不斷有新人湧現，其中有「版阿嬌」之稱的勞詠君（Tian）也加入戰團分一杯羮。其實Tian自覺跟鍾欣桐（阿嬌）樣子不太相似，但性格倒有點相像，都是外冷內熱型女孩子，Tian日前說：「好多人成日話我個樣好寸，但識耐咗就覺得我個人好nice。其實因為我性格係咁之外，我覺得我笑起嚟冇咁靚，先成日板起塊面。」<br>Tian早前也有錄影無綫的《美女廚房》一展廚藝，但原來她平時甚少下廚，結果錄影前才臨急抱佛腳跟爸爸學幾招，怎料到錄影時Tian卻完全忘記步驟，幸好最後都順利完成。<br>採訪：藍文浩<br>攝影：陳志嵐</p></body></html>
