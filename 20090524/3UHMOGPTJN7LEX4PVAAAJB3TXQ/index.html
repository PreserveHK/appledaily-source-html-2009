<html><header><meta charset="utf-8"><title>關仁隱事：「鬼佬畢」睇劇擾人 - 關仁</title></header><body><h1>關仁隱事：「鬼佬畢」睇劇擾人 - 關仁</h1><p>關仁個老友早排去睇歌劇，點知就俾「鬼佬畢」一家打擾晒睇騷嘅雅興。呢啲高檔歌劇一向準時開騷，如果觀眾遲到，就要等到中段休息先可以入場，點知關仁老友去睇騷當晚，鬼佬畢一家幾口喺開騷後成25分鐘先施施然入場，最衰仲係鬼佬畢坐喺前排嗰幾行，當佢哋就坐嗰陣，全場觀眾都受到騷擾。關仁老友好㷫咁話當時全部人都望實鬼佬畢，但鬼佬畢完全冇覺得唔好意思，仲若無其事咁掂行掂過，莫非佢以為藝人大晒？<br>Textby關仁</p></body></html>
