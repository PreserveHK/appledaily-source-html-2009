<html><header><meta charset="utf-8"><title>隔牆有耳：丐幫搵大狀黨講和 - 李八方</title></header><body><h1>隔牆有耳：丐幫搵大狀黨講和 - 李八方</h1><p>灣仔區議會鵝頸選區補選下月投票，社民連派出地鐵救火英雄、前政務官季詩傑，硬撼民記鍾嘉敏。前者半途出家，後者係地頭蟲，加上民記全力開動選舉機器，「第二支管治隊伍」又幫拖，牌面睇鍾小姐高一線。不過有選未為輸，社民連中人話有必殺技。<br>參考上屆區選，社民連估計鍾坐擁800鐵票，雖然社民連冇往績，但原來鵝頸橋有唔少泛民fans，上年立會選舉票后係公民黨陳淑莊搭余若薇，因此毓民已親自邀請陳淑莊助選，希望可以過票。去年選舉社民連同公民黨牙齒印甚深，既然毓民若無其事開口，陳淑莊亦淡淡然咁話如果有能力、有時間，會盡力幫手喎。</p></body></html>
