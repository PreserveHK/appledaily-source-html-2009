<html><header><meta charset="utf-8"><title>英超4弱怎樣逃出生天？</title></header><body><h1>英超4弱怎樣逃出生天？</h1><p>4弱領隊心聲</p><p>施巴基亞（新特蘭領隊）<br>我有信心能留在英超，但要採取行動完成，足球界一切都可能發生，希望能拿下3分。</p><p>舒利亞（紐卡素領隊）<br>我與球員朝夕相對，我對他們充滿信心，他們不會讓我失望，一定不會。</p><p>菲爾布朗（侯城領隊）<br>費Sir有權派任何球員出場。換轉是我，假如3天後有重要決賽，我也會讓正選休息。</p><p>修夫基（米杜士堡領隊）<br>艱難時刻的領隊難免要承受壓力，不論將來在那個聯賽角逐，我都有了清晰的計劃。</p></body></html>
