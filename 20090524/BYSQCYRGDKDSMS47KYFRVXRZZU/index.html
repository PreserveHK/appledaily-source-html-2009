<html><header><meta charset="utf-8"><title>今日車展：福士優惠慶牛一</title></header><body><h1>今日車展：福士優惠慶牛一</h1><p>福士自行接掌番香港代理權已經一年，佢哋喺灣仔嘅旗艦級Showroom，亦已一歲，福士梗要搞啲活動慶祝一下。今日親臨灣仔Showroom，唔止有精緻美食招呼你睇車，福士全線車系仲包括免費享有5年延續驅動系統保用以及24小時中港全天候支援服務嘅優惠，若目標係Passat或PassatCC，更會有車展筍價畀你。<br><br>記者：徐影龍</p><p>日期：5月24日（今天）<br>時間：9am-9pm<br>地點：灣仔灣仔道223至227號地下<br>查詢：36989688</p></body></html>
