<html><header><meta charset="utf-8"><title>Baby幫Janice介紹老細</title></header><body><h1>Baby幫Janice介紹老細</h1><p>剛從東京回港的Angelababy昨日在中環為Clarins宣傳，有指日本掀起搶購口罩熱潮，Baby即笑說：「敷mask好過戴mask啦，東京唔係重災區。」提到感情事，她即說：「我唔會變心，我係雙魚座，係好專一。」她的前度好姊妹JaniceMan（文詠珊　小圖）被指向外放風，自托身價，問她可會代為介紹公司？Baby說：「仲係好朋友呀，有需要，我一定會幫佢引薦。」</p></body></html>
