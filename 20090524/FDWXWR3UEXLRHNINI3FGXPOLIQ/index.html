<html><header><meta charset="utf-8"><title>同一時間　兩人跳樓亡</title></header><body><h1>同一時間　兩人跳樓亡</h1><p>【本報訊】屯門友愛邨及柴灣興民邨昨午分別有一男一女跳樓自殺。其中七旬老婦，在興民邨住所走廊跳樓跌落天井身亡，消防員要爬外牆鐵架才能將屍體移走。<br>昨晨11時40分，柴灣興民邨民富樓21樓姓黃（75歲）男戶主，報警稱患精神病的譚姓（73歲）妻子失蹤，擔心她有危險。警方到場調查及搜索，迅速發現女事主由高處墮下，倒卧在6樓天井，頭爆骨折當場不治。<br>幾乎同一時間，一名男子在友愛邨愛廉樓高處墮下，跌在1樓簷篷，消防員到場將墮樓男子救起送院後證實不治。死者姓馮（69歲）警方聯絡到其家人，相信他是因為患病厭世自殺。</p></body></html>
