<html><header><meta charset="utf-8"><title>隔牆有耳：亞視澄清冇人借六四片 - 李八方</title></header><body><h1>隔牆有耳：亞視澄清冇人借六四片 - 李八方</h1><p>八方噚日話亞視以冇keep低影片為由，唔借八九天安門新聞片予傳媒行家。當年廣場上拍攝嘅新聞片，都係極珍貴原始歷史紀錄，亞視唔好好保存令人不安；亞視噚日發表聲明，稱所有新聞資料片段，新聞部都會保存。<br>亞視又話冇行家向佢哋商借六四新聞片，新聞部冇收過任何借片要求，呢個係亞視說法，然而借片不遂嘅行家，有乜理由生安白造？<br>發生過乜嘢事，八方相信當事人心知肚明。亞視噚晚深夜11點鐘播出《六四20周年》上集，方便夜歸人，下集下周六播出。
</p></body></html>
