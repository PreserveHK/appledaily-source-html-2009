<html><header><meta charset="utf-8"><title>MTR商場回贈送禮</title></header><body><h1>MTR商場回贈送禮</h1><p>一個豬流感，令不少人購物慾大減，有見及此，6個MTR商場：杏花新城、君薈坊、綠楊坊、連理街、連城廣場及海趣坊由即日至6月30日推出「繼續循環消費．驚喜厚禮重重賞」，顧客只須於6大商場的指定商戶以電子貨幣消費滿$100即可獲印花1個，集齊3個印花可換領5包裝即食麪及回贈高達8%；集齊5個印花即可換領MTR商場$50購物現金券及回贈10%等。<br><br>記者：蘇麗珊<br>查詢：http://www.mtrshoppingcentre.com</p></body></html>
