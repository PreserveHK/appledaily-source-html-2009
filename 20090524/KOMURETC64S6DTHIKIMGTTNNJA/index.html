<html><header><meta charset="utf-8"><title>咖啡王子奉子成婚</title></header><body><h1>咖啡王子奉子成婚</h1><p>韓劇《咖啡王子》男星李善均，昨日與拍拖6年半的女星全惠珍拉埋天窗，在首爾一間酒店舉行婚禮。向來人緣不俗的李善均，宴請了近500名圈中好友參加。</p><p>尹恩惠到賀</p><p>曾與李善均合演《咖》劇的女星尹恩惠及蔡靜安等也有到賀，悉心打扮的尹恩惠甫到場即成為記者焦點。昨日的婚禮由男星吳滿錫擔任主持，由於婚禮以不公開的形式進行，故沒有招待傳媒入場採訪。新娘子全惠珍現正懷有5個月身孕，李善均將於今年尾榮升爸爸。</p></body></html>
