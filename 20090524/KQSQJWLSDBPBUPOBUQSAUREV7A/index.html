<html><header><meta charset="utf-8"><title>李孝利、Rain校園比舞</title></header><body><h1>李孝利、Rain校園比舞</h1><p>剛踏入30歲的韓國性感女歌手李孝利，前日現身首爾，為母校慶熙大學60周年校慶音樂會表演，與男歌手Rain互鬥勁舞，令20,000名師生為之瘋狂。</p><p>Rain自摸辣㷫師生</p><p>久未在台上演出的李孝利施展渾身解數，演唱了《U-Go-Girl》及《HeyMr.Big》兩首歌曲，熱爆全場。擔任壓軸表演嘉賓的Rain一口氣演唱了《Rainism》、《IDo》及《LoveStory》三首舊歌，跳到興起的Rain，更模仿米高積遜（MichaelJackson）自摸下體，將全場氣氛推向高峯。當晚其他演出歌手還有孫丹菲、組合AfterSchool等。</p></body></html>
