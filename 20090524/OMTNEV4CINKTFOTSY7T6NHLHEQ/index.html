<html><header><meta charset="utf-8"><title>宮澤里惠宣佈誕女</title></header><body><h1>宮澤里惠宣佈誕女</h1><p>36歲日本女星宮澤里惠今年4月與從事運動品牌生意的職業滑浪選手奉子成婚，她上周三在東京的醫院順利誕下女兒。里惠昨日透過事務所以傳真公佈喜訊，分享初為人母的喜悅。</p><p>「最好的禮物」</p><p>首度榮升媽咪的里惠沒有公開女兒的名字及體重，她難掩興奮心情寫道：「女兒出生的瞬間，是我最好的禮物，希望今後能一家三口，每日過着開心安穩的生活。」里惠於今年2月宣佈為圈外男友懷孕6個月，兩人在4月於東京低調成婚，之後里惠便停工專心待產。</p></body></html>
