<html><header><meta charset="utf-8"><title>關仁隱事：「K型媽咪」唔講又講 - 關仁</title></header><body><h1>關仁隱事：「K型媽咪」唔講又講 - 關仁</h1><p>有好多藝人自以為上位，態度變得好囂張，其中有位「K型媽咪」，向來臭寸見稱。佢之前開咗個唱遊會，關仁睇完都唔知點解佢會有fans，把聲喺走音與唔走音之間，去到高音位更加不堪入耳。佢以為自己好唱得，其實佢寸人仲得，有次班老記去佢個活動度採訪，講起小朋友，順勢提起佢個囝囝，佢黑起塊面話：「我唔講呢啲嘢。」跟住佢個經理人用盤問語氣問大家想問乜，但K型媽咪之後又自動波爆囝囝趣事，睇嚟佢壓力好大，睇吓精神科醫生好啲。<br>Textby關仁</p></body></html>
