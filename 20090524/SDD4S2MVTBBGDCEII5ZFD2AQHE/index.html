<html><header><meta charset="utf-8"><title>關仁隱事：「快樂兒」遭男友審問 - 關仁</title></header><body><h1>關仁隱事：「快樂兒」遭男友審問 - 關仁</h1><p>鬼妹仔「快樂兒」同「耶穌男」喺「椰青島」飲到醉晒錫嘴嘴嘅相曝光後，跟手報道陸續有嚟，話佢男友「黑夜」其實好火滾，但快樂兒同記者講耶穌男係好姊妹。</p><p>反覆驗雜誌</p><p>黑夜都知快樂兒鬼妹仔性格，飲大咗同班friend攬攬錫錫，佢絕對接受到，但今次黑夜真係好認真咁審問快樂兒，咁快樂兒答案一致，但黑夜唔信，反覆驗本雜誌，話點睇都唔覺耶穌男係基基，快樂兒見男友唔信佢，都好冇癮。<br>Textby關仁</p></body></html>
