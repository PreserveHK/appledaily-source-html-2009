<html><header><meta charset="utf-8"><title>隔牆有耳：女將下海先有睇頭 - 李八方</title></header><body><h1>隔牆有耳：女將下海先有睇頭 - 李八方</h1><p>端午節將至，白鴿黨新界東支部龍舟隊「民主龍」一如往年，晨咁早報名參加大埔區龍舟比賽，今年佢哋仲請嚟入黨冇幾耐嘅副主席卿姐一齊「坐艇」，負責做鼓手，寓意大家坐埋一條船。<br>民主龍成員已經操練幾課，卿姐噚日話事忙，所以冇參加，處女下海手執黨內「龍頭棍」打鼓，卿姐話心情輕鬆，因為平日都有游水，所以即使不慎翻艇都未驚過。卿姐下海另一焦點係會否泳衣上陣，據聞有人已提醒卿姐要留意服飾。想睇卿姐出水芙蓉look，星期四朝早9點半左右，大埔海濱公園埋位。</p></body></html>
