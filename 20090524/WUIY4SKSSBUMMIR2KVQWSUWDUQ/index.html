<html><header><meta charset="utf-8"><title>今日車展：四代Odyssey預展</title></header><body><h1>今日車展：四代Odyssey預展</h1><p>全新第四代本田Odyssey七人房車終於有得睇，新車比上一代更長、車身更低，空間大自不然坐得更舒爽啦！採用2.4i-VETC引擎，馬力輸出180匹，性能強同時更慳油。新車更加入多種新技術，好似先進MotionAdaptiveEPS擺動分析導向系統，令操控性以及安全性大幅提升。聽講話今日買Odyssey仲會有尊貴禮遇，有幾筍就要自己八卦一下喇！<br><br>記者：梁美甜</p><p>日期：5月24日（今天）<br>時間：11am-7pm<br>地點：各本田陳列室<br>查詢：23802231</p></body></html>
