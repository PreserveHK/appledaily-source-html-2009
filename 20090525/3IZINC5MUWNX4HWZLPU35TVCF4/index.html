<html><header><meta charset="utf-8"><title>醉嬌娃遭調戲爭執受傷</title></header><body><h1>醉嬌娃遭調戲爭執受傷</h1><p>【本報訊】油麻地廟街昨晨發生襲擊案。一名夜歸女子稱被四男女出言調戲及襲擊，對方一人更曾自稱警員，但卻未能出示委任證，隨後拔足逃去。女事主輕傷由趕至警員安排送院。<br>遇襲女事主姓唐（32歲）在尖沙嘴娛樂場所工作，她當時明顯有酒意。昨晨4時許回家途經廟街與寧波街，被三男一女截停，當中一男出言調戲，並伸手意圖不軌。女事主急步離開，但他死心不息追截。女事主怒摑對方，雙方頓起爭執。女事主被推跌，前額及面部受傷。此時對方一名男子自稱是警員，但當女事主要求查閱委任證卻未能出示，掉頭離去。警方接報趕至時剩下女事主，將她送院。</p></body></html>
