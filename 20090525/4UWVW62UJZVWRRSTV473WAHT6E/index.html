<html><header><meta charset="utf-8"><title>醫學Online家長忽略肺炎鏈球菌</title></header><body><h1>醫學Online<br>家長忽略肺炎鏈球菌</h1><p>香港兒童健康疫苗關注組一項訪問600多名有兩歲或以下幼童的家庭，發現逾六成受訪家庭雖然知道兩歲以下幼兒是感染肺炎鏈球菌的高危族，但超過九成家庭表示，會等待政府今年9月推出的肺炎鏈球菌疫苗接種計劃時才注射。關注組指現時距9月仍有三個多月，家長須注意幼兒在這段疫苗真空期受感染，更有可能與流感雙重感染，故呼籲家長盡快安排5歲以下子女注射疫苗。</p></body></html>
