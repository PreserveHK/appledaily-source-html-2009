<html><header><meta charset="utf-8"><title>楊謹華還是直髮好</title></header><body><h1>楊謹華還是直髮好</h1><p>憑台劇《敗犬女王》走紅的台灣女星楊謹華，前日穿上一條Lanvin靚裙，在台北為美髮用品Lux宣傳。楊謹華之前為拍攝《敗犬女王》，狠心剪去長髮，打造較時尚、肩上微曲的「敗犬頭」，前日她終恢復輕鬆直髮，更透露敗犬頭得來不易，打點非常浪費時間，她說：「每天要花至少40分鐘上鬈子，髮根要製造玉米鬚效果，還要刮蓬，非常傷髮質。」</p><p>堅持天天洗頭</p><p>楊謹華謂為了保養一頭靚髮，雖然經常捱更抵夜拍戲，但收工後還是堅持天天洗頭，她笑說：「曾經因為太累，頂着護髮膜在沙發睡到天亮。」<br>採訪、攝影：PearlLai</p></body></html>
