<html><header><meta charset="utf-8"><title>抗菌服務：$288安心嘆冷氣</title></header><body><h1>抗菌服務：$288安心嘆冷氣</h1><p>人類豬流感又有新確診個案，港人有經驗梗會識得好好保護自己，出街戴口罩、勤洗手已經唔使人教，不過都唔好忽視自家愛驅嘅衞生情況；大昌行就特別推出車廂及冷氣潔淨套餐優惠，凡幫襯指定服務，加$288就可享用「清爽易」服務，當中包括冷氣清洗及消毒，再加車廂臭氧抗菌服務一次，原價要成$1,060，呢排天氣咁熱，想安心閂窗嘆冷氣，呢啲錢唔慳得喇。<br><br>記者：徐影龍<br>查詢：大昌行（22168138）</p></body></html>
