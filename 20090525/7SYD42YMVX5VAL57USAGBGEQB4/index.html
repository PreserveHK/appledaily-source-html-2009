<html><header><meta charset="utf-8"><title>睇德國錶要識計數</title></header><body><h1>睇德國錶要識計數</h1><p>如果你自問係一個玩唔起兼無耐性嘅人，你可以放低唔睇呢段News。因為右面兩隻手錶來自德國腕錶品牌THEONE，最新推出名為Split-Screen的系列，其中三款ArtEdition的限量款型號，全以「二進位編碼」方式報時，即是要你有耐性地計出時間，例如右圖兩隻錶就踏正1時12分。每款錶全球限量600隻，亞洲地區獲發120隻。<br><br>記者︰吳美美<br><br>PimeSuper（23840768）<br>旺角信和中心地舖G35</p></body></html>
