<html><header><meta charset="utf-8"><title>Gel頭唔傷髮</title></header><body><h1>Gel頭唔傷髮</h1><p>小記行出街，眼見一眾少男少女都好有心機Gel頭，亦都Gel得好「行」，風吹都唔郁！但大家若果多啲留意自己嘅頭髮，越Gel得勁頭髮就越傷。而且炎夏烈日，當中有害的紫外線會進一步打擊秀髮健康，對髮絲亦構成傷害，所以，小記建議大家要型之餘亦最好選擇番一啲護髮工具。最近TONI&amp;GUY就推出咗ProteinProtectionMist營養護髮噴霧，特別之處係含有活性蛋白及抗熱配方，具保護同時滋養秀髮的雙重功效，是急救受損秀髮及每日護理的美髮首選。<br><br>記者︰吳美美<br><br>查詢︰26977181（各大萬寧有售）</p></body></html>
