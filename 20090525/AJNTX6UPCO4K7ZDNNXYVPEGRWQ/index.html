<html><header><meta charset="utf-8"><title>旺角掃黃拘賣淫八北姑</title></header><body><h1>旺角掃黃拘賣淫八北姑</h1><p>【本報訊】警方昨晨突擊搜查旺角多個色情場所，共拘捕八名由內地來港賣淫的「北姑」，以及一名涉嫌管理賣淫場所男子。<br>行動由昨晨1時半開始，警方分別搜查上海街、新填地街及大南街一帶色情場所。其中在上海街497號一間指壓中心拘捕兩名女子。另外，在新填地街及大南街共拘捕六名內地女子及一名男主持。<br>被捕女子年齡介乎20至26歲，全部持雙程證或護照，她們涉嫌違反逗留條件，稍後會移交入境處跟進。至於涉嫌管理賣淫場所的男子姓朱（42歲）仍然被扣留調查。警方強調會繼續掃黃，截斷黑社會收入來源。</p></body></html>
