<html><header><meta charset="utf-8"><title>周日、上周六部份球賽賽後報告</title></header><body><h1>周日、上周六部份球賽賽後報告</h1><p>反勝</p><p>斯肯索普藉斯巴路（右）梅開二度，最終在英甲升班附加賽決賽3:2反勝米禾爾，來季重返英冠角逐。GettyImages</p><p>盟主</p><p>格拉斯哥流浪周日（圖）作客3:0擊敗登地聯，以38戰得86分成蘇超盟主，而主場0:0和赫斯的些路迪，則以82分列次席。路透社</p><p>奠勝</p><p>波爾多憑查馬克（前）一箭定江山，以1:0挫摩納哥，下仗煞科戰取1分即封王。法新社</p></body></html>
