<html><header><meta charset="utf-8"><title>求驗客手記：「加菲貓」太老冇人要 - 求驗客</title></header><body><h1>求驗客手記：「加菲貓」太老冇人要 - 求驗客</h1><p>加菲貓，哎，係加菲迪至真，果然厲害，前日對雲達不來梅梅開二度，不但幫禾夫斯堡大炒雲達不來梅五個一皮，首奪德甲錦標，而佢以28球榮膺今季德甲神射手，絕對係雙喜臨門。28球係近年最多產嘅德甲神射手，但咁又點，當盛傳次席神射手迪施高獲車路士以高價招手，而神射手第3名嘅馬里奧高美斯又傳獲拜仁慕尼黑垂青，加菲迪想搵間球會向佢問吓價都冇。到底呢個巴西前鋒衰乜？怕且都係因歲月不饒人，30歲人大器晚成，又真係幾難投身豪門嘅。</p></body></html>
