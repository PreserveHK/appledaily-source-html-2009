<html><header><meta charset="utf-8"><title>求驗客手記：科蘭中三元射手榜反先 - 求驗客</title></header><body><h1>求驗客手記：科蘭中三元射手榜反先 - 求驗客</h1><p>巴塞隆拿一早已攞到西甲冠軍，上周六迎擊奧沙辛拿盡出副選留力歐聯決賽，我求大俠一啲都唔意外。伊度奧為咗爭西甲神射手同歐洲金靴獎，場波佢都正選搏殺，點知呢位喀麥隆前鋒都幾黑仔，踢到60分鐘已經俾教練換走，最慘係一球進賬都冇，家陣維持29球。嗰邊同伊度奧爭緊神射手嘅馬德里體育會前鋒科蘭，就一於好少理，73分鐘開始連中三元，家以31球反壓伊度奧排喺西甲神射手首位。巴塞fans唔使怕，煞科戰仲有作客拉科魯尼亞，伊度奧爭西甲神射手未絕望嘅。</p></body></html>
