<html><header><meta charset="utf-8"><title>李多海哭別鄭尚宮</title></header><body><h1>李多海哭別鄭尚宮</h1><p>在韓劇《大長今》中飾演鄭尚宮的韓國女星呂韻季，大前晚因肺癌在首爾病逝，享年69歲。連日來大批圈中人前往靈堂弔唁，包括金宣兒、李多海、組合SuperJunior成員金希澈、李貞賢、車勝元、「德久叔」林玄植等。正在趕拍《CityHall》的金宣兒，前晚收工後即趕往拜祭，她神情哀傷，曾與呂韻季合演《甜心女當家》的李多海，則低頭不語眼濕濕。李準基也在網誌內悼念呂韻季。<br>呂韻季今早出殯，據悉其家屬有意在火葬前，先捧着呂韻季的遺照到她生前工作的KBS電視台錄影廠繞圈，以圓她未能拍完該台劇集《薔花紅蓮》的心願。</p></body></html>
