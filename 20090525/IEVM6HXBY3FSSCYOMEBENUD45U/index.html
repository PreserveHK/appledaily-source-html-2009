<html><header><meta charset="utf-8"><title>愛馬仕水晶球</title></header><body><h1>愛馬仕水晶球</h1><p>坦白講，女士們選擇香水已經不是單純地只追求香味，而係計算埋樽身的吸引程度。即是，無論香水味道真係引死人，但個樽身設計醜嘅話就點都無情講！不過呢種事就唔會發生係Hermès推出最新嘅EaudesMerveilles限量版香水，用上日落的黃昏顏色，形狀如水晶球，女士們都好難抗拒。而香水就用上苦橙、意大利檸檬、粉紅胡椒調子，聞落應該會好精神。<br>記者︰吳美美<br><br>Hermès（28935573）<br>銅鑼灣祟光百貨1樓Hermès專櫃</p></body></html>
