<html><header><meta charset="utf-8"><title>熊黛林自調纖體西瓜汁</title></header><body><h1>熊黛林自調纖體西瓜汁</h1><p>熊黛林（Lynn）早前為代言的H2O+纖姿水拍攝廣告，廣告以夏日沙灘做場景設定，工作人員事前在影樓搭建了一幅10呎×10呎、鋪滿幼沙的大沙地，營造逼真的沙灘效果。</p><p>分享秘方</p><p>Lynn當日穿上一套米白色配閃銀釦的比堅尼，大顯身材，她一埋位就擺出多個甫士，自信十足。<br>當天，Lynn還自備一支西瓜汁混合纖姿水的飲品，一時興起更逗在場工作人員鬥快對飲，更分享秘方說：「辣椒、老薑這些天然成份是流傳已久的纖體古方，可以促進血液循環，幫助排水排毒。」<br>撰文：DebbieLum</p></body></html>
