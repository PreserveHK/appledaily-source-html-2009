<html><header><meta charset="utf-8"><title>天心搭飛機有艷遇</title></header><body><h1>天心搭飛機有艷遇</h1><p>天心（圖）日前以一身性感打扮現身電玩遊戲活動，一展其32E驕人身材。感情狀況已空白了一段時間的天心，於訪問時自爆上周三從香港搭飛機返台時有艷遇，她說：「一位自稱在香港擔任律師的男生突然上前向我表示早就想認識我，還說是我朋友的朋友，但一直苦無機會，這次偶遇就鼓起勇氣給我名片。」<br>對於機上情緣能否發展，天心說：「那得看他之後會不會積極與我們的朋友聯絡，但我不諱言，感覺不錯。」<br>採訪、攝影：黎寶蘋</p></body></html>
