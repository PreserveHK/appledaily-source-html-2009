<html><header><meta charset="utf-8"><title>求驗客手記：艾沙維怨英國重稅 - 求驗客</title></header><body><h1>求驗客手記：艾沙維怨英國重稅 - 求驗客</h1><p>阿仙奴中場艾沙維係咪一個虛偽嘅人，我唔知，但唔會係蠢人。話說佢日前「驚覺」原來佢喺英國就快要交重稅（盛惠收入一半），同佢喺俄羅斯畀開嘅13%差天共地，所以向會方提出要加人工。老實講，佢季中空降到阿仙奴就賺到8萬鎊周薪，已經係天價，撇開稅制，加得畀你，其他球員有樣學樣點算？佢簽約前，啲經理人、助手點會唔話佢知英國交稅事宜？計我話佢係乘機搵藉口加薪。我求大俠有個問題：假設遲吓英鎊升番，佢又肯唔肯減人工？</p></body></html>
