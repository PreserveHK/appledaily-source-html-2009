<html><header><meta charset="utf-8"><title>安田美沙子瘟仔不忘銀</title></header><body><h1>安田美沙子瘟仔不忘銀</h1><p>現年27歲的日本性感女星安田美沙子，早前承認與日劇《花樣少年少女》男星城田優大搞姊弟戀，難得她忙於瘟仔之餘，仍然記得討好一班fans，前日推出全新寫真集《cho-cho》，昨日則在銀座舉行握手會。</p><p>沖繩取景</p><p>安田今年2月專程到沖繩為寫真集取景，她自己更提供了不少拍攝意見，寫真集除收錄了她的素顏照片外，還有她擘腿擺出多款誘人甫士的靚相，誓要令fans狂流鼻血。安田說：「兩年多沒有推出寫真集了，當中有很多我的想法，男仔固然要睇，希望女仔也會捧場呢！」</p></body></html>
