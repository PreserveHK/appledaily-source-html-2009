<html><header><meta charset="utf-8"><title>八卦風：CarPro重新開張</title></header><body><h1>八卦風：CarPro重新開張</h1><p>由著名車手李英健擔任CEO嘅CarPro，之前攞咗荷蘭超跑Spyker代理權返嚟香港，呢個做飛機起家嘅牌子，旗下嘅Spyker用上大量機械裝置同錶板設計，揸車如揸飛機般咁有Feel，喺超跑界確係有另一番味道。拉利林寶就見得多，想再親睹呢架陸上飛機，唔好再去返灣仔以前個Showroom，事關佢哋剛搬至告士打道173-174號天廚商業大廈地下，唔知碇盞你摸門釘敗興而返咋。<br><br>記者：徐影龍<br>查詢：CarPro（21111103）</p></body></html>
