<html><header><meta charset="utf-8"><title>財話短說輝影賬目　核數師拒表意見</title></header><body><h1>財話短說<br>輝影賬目　核數師拒表意見</h1><p>▲輝影國際（630）公佈去年業績盈轉虧，蝕約1.6億元，07年則賺3347.6萬元，主因期內錄得1.28億元減值虧損；不派末期息。業績更遭核數師提出「不表示意見」，理由包括無法就其附屬公司銷售及採購等取得足夠審核憑證，亦不能確定某些交易所產生的未清付應收賬款能否收回，兼且集團違反某些貸款及票據契約。輝影回應稱，已委聘獨立顧問，對相關產品銷售及採購周期的內部監控系統進行詳盡審閱。</p></body></html>
