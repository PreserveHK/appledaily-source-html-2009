<html><header><meta charset="utf-8"><title>PhotoTouchPhone睇相接電話</title></header><body><h1>PhotoTouchPhone睇相接電話</h1><p>來電相片提示唔再係手機獨有，由OregonScientific推出的PhotoTouchPhone就結合電子相架與室內無線電話，通話範圍達300米，每當接電話時，就能看到來電者相片，而且屏幕用到7"（480×234），相片顯示亦夠亮眼清晰！來電相片更支援第三者來電，可先知道來電人身份才接聽。不通話時，又可以成為電子相架，自動播放上200張相片；要入相亦好簡單，可用SD、xD、MMC及MS記憶卡直插！<br><br>記者：許福合</p></body></html>
