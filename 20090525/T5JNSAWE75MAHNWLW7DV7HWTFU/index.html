<html><header><meta charset="utf-8"><title>8.1公斤夜明珠底價5000萬</title></header><body><h1>8.1公斤夜明珠底價5000萬</h1><p>一顆重8.1公斤的夜明珠，昨日在杭州一個拍賣會拍賣，底價5,000萬元（人民幣．下同）。<br>在古代，夜明珠又稱夜光璧，明月珠等，被視為最稀有、最珍貴的珍寶，並為皇權私有。在這個名為2009世界限量版物品暨定制服務博覽會，展品總值約30億元，除罕見重達8.1公斤的夜明珠外，還有世界限量版的施坦威（Steinway）鋼琴、千金難買的沉香木、石中之帝的田黃石等。博覽會上亦有名酒、別墅、豪華房車、遊艇等奢侈品展出。主辦單位稱，希望讓有高消費能力者了解限量物品及定制化服務的文化和理念。中新社</p></body></html>
