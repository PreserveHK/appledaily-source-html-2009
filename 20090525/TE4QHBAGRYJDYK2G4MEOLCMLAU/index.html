<html><header><meta charset="utf-8"><title>雲南「石月亮」成旅遊熱點</title></header><body><h1>雲南「石月亮」成旅遊熱點</h1><p>月亮會是石造的嗎？在雲南怒江州福貢縣境內的怒江大峽谷，便有一個由大理岩溶蝕而成的山洞，當地民眾稱為「亞哈巴」，即石月亮的意思。這個山洞位於海拔3,300米，洞口寬50米、高60米、深約100米，由於高懸於峯海山林之中，恰似一輪石頭造成的月亮。<br>地質專家認為，怒江峽谷正處在歐亞板塊與印度板塊的接合部，板塊移動和地殼迅速上升，構成這獨特地質奇觀。雖然當地位處深山，道路崎嶇，氣候變幻無常，下車後也要走一整天才可到達山下村寨，但越來越多海內外遊客都被這自然奇觀吸引，石月亮已成為當地的著名旅遊景點。新華社</p></body></html>
