<html><header><meta charset="utf-8"><title>周家蔚拗腰飛腿嗌痛</title></header><body><h1>周家蔚拗腰飛腿嗌痛</h1><p>港男高鈞賢、黃長興和袁偉豪，昨日與女藝員龔嘉欣、周家蔚和陳自瑤在奧海城出席《2009香港先生競選》招募活動，各自表演才藝，其中袁偉豪夥拍周家蔚大跳拉丁舞，身穿短裙的周家蔚被對方抱起時擘開雙腿露出打底褲，春色無邊。</p><p>愛睇三角褲</p><p>周家蔚擺出拗腰動作時面有難色，事後她說：「之前跳舞已經傷過腰，擺甫士太耐有啲痛。」在港男比賽中，周家蔚直言最愛看三角褲濕身場面，她說：「想睇吓啲男仔點應付，去沙灘時男仔都未必會着三角褲啦，相對之下比起港姐着泳衣更難。」至於有否見過洪天明穿三角褲，周家蔚表示沒有。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
