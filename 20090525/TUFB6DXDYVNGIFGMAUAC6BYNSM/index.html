<html><header><meta charset="utf-8"><title>醫學Online登革熱傳播不限季節</title></header><body><h1>醫學Online<br>登革熱傳播不限季節</h1><p>登革熱侵襲越南南部，世界疫症情報網數據顯示今年截至本月初，已累積超過1.3萬宗個案，11人染病死亡，南部個案數量佔了全國總數84.4%。當地傳染病專家指出，登革熱傳播已不限於在潮濕的夏季，有全年爆發危機，改善鄉村及貧民區的排水系統是長遠減少登革熱個案的方法之一。登革熱預防疫苗已在泰國、菲律賓及新加坡展開臨床測試，最快2015年可上市。</p></body></html>
