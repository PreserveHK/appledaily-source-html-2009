<html><header><meta charset="utf-8"><title>請睇戲為會考生減壓</title></header><body><h1>請睇戲為會考生減壓</h1><p>還記得會考時壓力大致成面爆瘡，近日會考生正處努力備戰階段，唔想畀自己咁大壓力，那就可到將軍澳新都城中心Shopping放鬆心情，而學生於5月30日在商場內消費滿$400（憑即日正本發票兩張，每張最少$100），並出示有效學生證及香港中學會考或香港高級程度會考的准考證，即可獲得MCL將軍澳戲院電影禮券一張，順道睇戲減壓。<br>查詢：31943206<br><br>記者：蘇麗珊</p></body></html>
