<html><header><meta charset="utf-8"><title>隔牆有耳：遊行者和應曾蔭權 - 李八方</title></header><body><h1>隔牆有耳：遊行者和應曾蔭權 - 李八方</h1><p>一班娛樂場所經營者噚日冒雨遊行，要求政府押後執行娛樂場所全面禁煙。社民連立法會議員黃毓民同長毛都有嚟撐場。今年3月，社民連搞咗個大遊行，抗議財爺大加煙草稅，成功號召成千煙民操上政府總部，今次毓民可以話係禮尚往來。<br>曾經係煙鏟嘅毓民雖然已戒煙多時，唔再食煙，但都要同班煙民企喺同一陣線；社民成日同政府作對，毓民最鍾意鬧煲呔「不該」，不過噚日佢老哥就唔使自己出口，因為喺台上佢每次嗌曾蔭權，台下遊行人士就好有默契咁嗌「仆街」和應。</p></body></html>
