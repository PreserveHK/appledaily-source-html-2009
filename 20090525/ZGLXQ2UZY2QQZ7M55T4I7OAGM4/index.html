<html><header><meta charset="utf-8"><title>醫學Online蝙蝠傳狂犬病奪一命</title></header><body><h1>醫學Online<br>蝙蝠傳狂犬病奪一命</h1><p>墨西哥證實今年第二宗森林型狂犬病奪命個案，患者是一名63歲男子，與家人同住的小社區靠近森林，患者本月初因全身軟弱無力、發燒及雙手麻痹等症狀入院，留院七天後死亡，患者入院前曾告訴家人左邊手肘遭動物咬傷，醫療人員估計患者是被帶病毒的蝙蝠襲擊。俗稱瘋狗症的狂犬病分都市型及森林型兩種，前者多數是被狗或貓咬傷，後者則由蝙蝠、狐狸、狼及浣熊等野生動物傳播。</p></body></html>
