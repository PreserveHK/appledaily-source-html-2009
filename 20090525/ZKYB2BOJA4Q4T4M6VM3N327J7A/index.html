<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林傷腰抱犬開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林傷腰抱犬開騷 - 馮仁昭</h1><p>蔡依林因腰傷暫時唔跳舞，噚日佢喺台灣開騷，唱片公司原先安排佢坐喺度唱歌，點知佢唱到第三首歌已經企起身，唱快歌時仲忍唔住扭腰。蔡依林話今次難得可以輕鬆唱歌，仲講笑話fans平時都係想睇佢換衫。唱片公司人員又送上腳底按摩機同枕頭恭賀佢新碟有逾19萬張嘅銷量。活動上，蔡依林嘅愛犬WhooHoo（圖）擔任神秘嘉賓，搶晒主人風頭。</p></body></html>
