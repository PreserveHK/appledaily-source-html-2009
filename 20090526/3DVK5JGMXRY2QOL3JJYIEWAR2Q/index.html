</title></header><body><h1>半價彈簧床褥
</h1><p>床褥對脊骨健康有很大的影響，根據年齡對床褥軟硬度又有不同的要求，但每張的價錢又跟品質成正比例，每次更換都要諗過度過。由即日開始，宜家傢俬內的SULTAN系列彈簧床褥，以相較同品質床褥的一半價錢發售，最開心是有30日試用服務。用一半價錢就能確保優質睡眠，但要留意貨品先到先得，售完即止。<br><br>記者：林佩婷<br>查詢：31250888</p><p>SULTANHAMNO特大雙人透氣彈簧床褥。市面上同類型的床褥約售四千多元。<br><br>原價$3,490<br>特價$2,190</p></body></html>
