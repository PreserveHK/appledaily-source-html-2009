<html><header><meta charset="utf-8"><title>棒棒堂尖沙嘴作亂</title></header><body><h1>棒棒堂尖沙嘴作亂</h1><p>台灣組合棒棒堂昨日原定現身尖沙嘴通利琴行的演唱會售票處，向到場購票的歌迷謝票，但礙於昨日天雨關係，又有近百名歌迷擠滿售票處，以致乘坐小巴到場的棒棒堂在混亂情況下，未有下車與歌迷近距離接觸，只是打開車門派發海報及與部份歌迷握手，有歌迷因不忿未能與偶像見面拍打車廂。<br>棒棒堂表示為了7月在港舉行的兩場演唱會，正密鑼緊鼓練舞及表演秘技，他們說：「為這個演唱會，我們推掉了數個廣告，少賺了幾百萬台幣。」<br>擾攘期間，溫拿的彭健新與葉志強欲往琴行購物，卻被逼滿店舖入口的歌迷嚇得掉頭離去。健仔還一臉無奈表示不知道棒棒堂是誰。<br>採訪、攝影：張俊銘</p></body></html>
