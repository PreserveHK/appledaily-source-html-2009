<html><header><meta charset="utf-8"><title>《蜘蛛俠》女星身亡男友成疑兇</title></header><body><h1>《蜘蛛俠》女星身亡男友成疑兇</h1><p>曾在電影《蜘蛛俠3》（Spider-Man3）扮演女記者的英國女星LucyGordon，上周在法國巴黎寓所內吊頸身亡，終年28歲。不過網站《PerezHilton》指現時法國警方將發現其屍體的男友JeromeAlmeras列為疑兇，因為有指事發前一晚他跟Lucy在屋中有激烈爭吵，日前更被揭發是一名育有4名兒女的有婦之夫。消息指Lucy留下了兩封遺書，警方相信已在當中找到線索。</p></body></html>
