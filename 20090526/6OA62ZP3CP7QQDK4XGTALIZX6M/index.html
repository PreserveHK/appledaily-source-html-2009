<html><header><meta charset="utf-8"><title>醫學Online腮腺炎疫潮持續爆發</title></header><body><h1>醫學Online<br>腮腺炎疫潮持續爆發</h1><p>英國的腮腺炎（Mumps）疫潮持續，當地衞生部門指去年最後一季共累積695宗腮腺炎感染個案，但今年首季增至1,691宗，個案幾乎是上季的一倍，大學及社區學院是腮腺炎爆發的高危地點，患者主要是20歲出頭的年輕人，他們已遠超過可補打三合一預防疫苗的年紀，大部份患者都是在年幼時沒有注射疫苗，或沒有按時注射第二針，導致抵抗力不足而受感染。</p></body></html>
