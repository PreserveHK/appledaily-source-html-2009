<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫口水撈麪贈歌迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫口水撈麪贈歌迷 - 馮仁昭</h1><p>有食物焚化爐之稱嘅譚詠麟（阿倫）噚日幫森美小儀嘅節目到太子一間車仔麪店，親自煮麪畀歌迷食。阿倫煮麪時非常論盡，又唔戴口罩同手套，就咁攞啲麪，點知轉頭又唔小心淥親手，仲掛住笑搞到成滴口水滴落碗麪度，不過佢都好有人性，煮過第二碗畀歌迷食。見阿倫左膝頭包紮住，原來佢之前踢波整傷，但遲啲佢要同李克勤去美國登台，佢話就算未好番都要頂硬上喎！</p></body></html>
