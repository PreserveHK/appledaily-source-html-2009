<html><header><meta charset="utf-8"><title>仲間冧莊黑髮美人</title></header><body><h1>仲間冧莊黑髮美人</h1><p>以一頭長直黑髮作標記的日本女星仲間由紀惠，日前獲日本網站OriconStyle選為最襯黑髮女星冠軍。擔任洗髮水代言人多年的仲間，已是連續三年奪冠，可謂實至名歸。</p><p>黑木美沙第二</p><p>正趕拍《我Miss係大佬》電影版的仲間，多年來均留有又黑又直的長髮，投票者大讚她的頭髮充滿光澤，髮質也很好，令人羨慕。<br>第二位則是演出電影《舞吧!昴》的20歲新紮女星黑木美沙，她的一頭長黑髮被指與其輪廓十分配合。其餘榜上有名的女星包括小雪、黑木瞳和新垣結衣等。</p></body></html>
