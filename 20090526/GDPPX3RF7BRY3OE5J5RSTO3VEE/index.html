<html><header><meta charset="utf-8"><title>鄭尚宮出殯靈車繞電視台</title></header><body><h1>鄭尚宮出殯靈車繞電視台</h1><p>在韓劇《大長今》中飾演鄭尚宮的韓國女星呂韻季，上周五因肺癌病逝，享年69歲。呂韻季昨早在首爾出殯，喪禮以佛教形式進行，約有30名親屬和圈中好友出席，韓國總統李明博也送上花圈悼念。<br>呂韻季今年3月因癌病擴散，被迫辭演KBS劇集《薔花紅蓮》，其家屬為完成她的遺願，在前往火葬場途中，家人在車上捧着呂韻季的遺照，讓車子在KBS電視台錄影廠外面繞圈。呂韻季的遺體隨即進行火化，骨灰會安放在京畿道高陽市海印寺。</p></body></html>
