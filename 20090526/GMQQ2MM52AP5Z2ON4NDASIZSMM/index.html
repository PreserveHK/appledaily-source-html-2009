<html><header><meta charset="utf-8"><title>米路吉遜爆粗回應添丁</title></header><body><h1>米路吉遜爆粗回應添丁</h1><p>金像影帝米路吉遜（MelGibson）近日受離婚打擊，又被其執導舊作《受難曲》（ThePassionoftheChrist）的編劇追稿費，但可能情婦OksanaGrigorieva有喜，米路心情未受影響，昨日他被目睹到羅拔迪尼路（RobertDeNiro）開設的日本餐廳吃飯，但被狗仔隊問及添丁一事時，竟爆粗說︰「我不會跟你講太多，並非因為你是混蛋，而是這不X關你事。」
</p></body></html>
