<html><header><meta charset="utf-8"><title>案件速遞承判商經理詐騙罰款</title></header><body><h1>案件速遞<br>承判商經理詐騙罰款</h1><p>【本報訊】馬灣挪亞方舟主題公園透過承判商聘請三名畫家，但承判商一名美術經理卻扣起畫家部份薪金，在11個月內騙取逾5.2萬元。美術經理早前在荃灣裁判法院承認三項欺詐罪，昨日被判囚四個月，緩刑一年，罰款1.5萬元。<br>女被告李主恩（26歲），案發時為工程營造公司美術經理，負責替主題公園尋找合約主題畫家。去年3月至今年1月，先後獲聘的三名畫家，日薪1,000至1,200元，但被告卻向他們訛稱公司超額支薪，要他們退回200元。<br>案件編號：TWCC233/09</p></body></html>
