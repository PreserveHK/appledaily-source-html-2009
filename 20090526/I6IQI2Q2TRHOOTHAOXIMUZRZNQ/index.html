</title></header><body><h1>Kiehl's玩味Tee反吸煙
</h1><p>以紐約為基地的護理品牌Kiehl's，經常為不同公益團體籌款。今個星期，Kiehl's找來曾患上鼻咽癌的插畫家夢特嬌，及多位插畫家如小克等，策劃「呼吸新鮮空氣」慈善T-shirt義賣和展覽，為兒童癌病基金籌款。</p><p>從小朋友出發</p><p>創作單位今次從患癌小朋友的生活感受出發，呼籲各界在公眾場所少吸煙，為他們提供多一點新鮮空氣。Tee的設計可愛又發人深省，如因為地面太多煙味，搬到地底住的土撥鼠、吊着點滴的小病童等。後天在apm舉行的開幕，找來成功戒煙的何超儀、為人父親的張繼聰等呼籲。<br>撰文：DebbieLum</p></body></html>
