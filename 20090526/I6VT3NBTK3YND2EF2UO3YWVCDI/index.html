<html><header><meta charset="utf-8"><title>隔牆有耳：阿松唔信自己上榜 - 李八方</title></header><body><h1>隔牆有耳：阿松唔信自己上榜 - 李八方</h1><p>金管局新總裁係特首辦主任陳德霖囊中物相信已成定局，不過各界玩估領袖遊戲樂此不疲，盛傳黑箱作業遴選小組諗過好多人，幾乎所有曾負責財金事務官員、有關學者都榜上有名，前財政司司長梁錦松自然冇走雞，噚日佢出席一個公開活動後，被問到是否任總接班人選，佢話自己冇聽過榜上有名，「應該冇乜咁嘅可能。」<br>阿松當年躊躇滿志入政府，卻因醜聞黯然落台，再入官場心理關口好難過，佢亦好坦白講，如果佢真係喺所謂推薦名單上，「我會覺得好訝異。」至於攞命陳係咪合適接班人，阿松讚陳德霖表現很好，金管局總裁，應該有能者當之。
</p></body></html>
