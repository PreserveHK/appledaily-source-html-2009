<html><header><meta charset="utf-8"><title>星野愛駒跑輸無緣扮護士</title></header><body><h1>星野愛駒跑輸無緣扮護士</h1><p>現年32歲的日本性感女星星野亞希，一向懂得抓緊任何出位機會。星野早前公開表示由她命名的馬匹「快跑之星」，若能在比賽跑入頭5位，她便會cosplay性感護士look慶祝。前日，她便專程現身東京競馬場為愛駒打氣。</p><p>未讓馬迷飽眼福</p><p>以往星野曾先後穿上三點式泳衣及透視排球服，為愛駒勝出慶祝。雖然最後「快跑之星」僅得第8位，未能讓馬迷一飽眼福，但星野未有表示失望。她賽後更直闖休息室，向策騎的松岡正海騎師致謝，又輕搭他膊頭合照，令騎師冧爆。</p></body></html>
