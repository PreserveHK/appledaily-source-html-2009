<html><header><meta charset="utf-8"><title>隔牆有耳：立會議員訪川無期 - 李八方</title></header><body><h1>隔牆有耳：立會議員訪川無期 - 李八方</h1><p>港府動用逾百億元協助四川地震災區重建，其中18個項目，今年3月底完成審批可行性報告，四川省政府已開始招標，至於第二階段90個工程項目，港府正審核可行性報告，希望下個月可以完成，而香港同四川省政府官員聽日會開會，商討災後重建工程事宜。<br>民主黨議員噚日同政制及內地事務局局長林瑞麟見面，了解重建進度，議員指重建工程進度緩慢，質疑非急災民所急，希望政府喺符合既定程序同安排嘅同時，盡量加快工程進度，當然亦需要確保質量同施工安全。由於重建暫時未有特別進展，所以港府短期內應該唔會再安排議員去四川視察。
</p></body></html>
