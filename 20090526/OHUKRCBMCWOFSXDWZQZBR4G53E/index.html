<html><header><meta charset="utf-8"><title>案件速遞青年詐彈劫銀行入獄</title></header><body><h1>案件速遞<br>青年詐彈劫銀行入獄</h1><p>【本報訊】炸雞店職員聲稱欠債，去年到荃灣沙嘴道永亨銀行，將一個假炸彈遞向櫃位，並大叫「打劫呀！」，取走8,000多元現金後逃去，銀行職員尾隨並報警，最後被接報到場警員拘捕。涉案青年早前在高等法院承認一項行劫罪，昨日被判入獄6年8個月。法官湯寶臣讚揚銀行職員及警方冷靜專業。<br>被告李少良（31歲），於去年11月21日戴上口罩，揹着環保袋到案發銀行，他向銀行櫃枱職員遞上一個膠袋，聲稱內有炸彈。事後發現該「詐彈」實為用雜誌包裹的銀包。<br>案件編號：HCCC87/09</p></body></html>
