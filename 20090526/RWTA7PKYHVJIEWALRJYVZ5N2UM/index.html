<html><header><meta charset="utf-8"><title>醫學Online朱古力奶可補充體力</title></header><body><h1>醫學Online<br>朱古力奶可補充體力</h1><p>飲朱古力奶原來是運動員致勝之道，雖然不少運動員都偏愛運動飲料，但英國一項研究發現在比賽期間飲朱古力奶，運動員的表現更佳，研究有九名單車運動員參加，他們被分配飲用朱古力奶、運動飲品及液體補充劑，其間他們需不斷踏健身單車，結果發現飲用朱古力奶的運動員，較飲運動飲品的人踏單車時間長51%，較飲液體補充劑的人也長43%，顯示朱古力奶對補充體力很有效。</p></body></html>
