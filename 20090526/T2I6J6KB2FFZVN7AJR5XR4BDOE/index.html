<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●奇雲貝根被賊人在紐約地鐵中搶劫，在其手中搶去手提電話，奇雲曾追截賊人但無功而回。<br><br>●賓史迪拿主演《翻生侏羅館2》以4.2億港元票房，擊敗《未來戰士2018》成為上周末北美票房冠軍。<br><br>●早前放監的佐治童子被目睹與友人在倫敦食飯，消息指他有意與已故真人騷女星古迪的丈夫搞派對搵錢。<br><br>●繼KBS電視台後，韓國MBC電視台昨日宣佈封殺被控吸毒的韓星朱智勛，禁止他亮相該台節目，並禁播其作品。<br><br>●韓星裴勇俊及崔智友相隔7年再合作為動畫《冬日戀曲》配音。<br><br>●日本男星瑛太昨日現身東京為代言手機宣傳。<br><br>●日本樂隊GLAY昨日現身澀谷接受電台直播訪問，吸引大批歌迷圍觀。</p></body></html>
