<html><header><meta charset="utf-8"><title>張文慈豬流感驚魂</title></header><body><h1>張文慈豬流感驚魂</h1><p>劉心悠、張文慈及陳法拉等昨日現身銅鑼灣，出席「十大品牌代言人選舉」頒獎禮。<br>張文慈早前到上海拍劇，在飛機上已做足安全措施戴口罩，惜抵埗後仍發高燒，她說：「驚返唔到香港不特止，最擔心係染上豬流感，好在後來食咗退燒藥冇事。」<br>此外，劉心悠以禮餅店代言人身份獲獎，近日經常留在台灣的她自言廣東話生疏不少，她說：「經理人公司上年開始喺台灣開公司，所以多咗好多機會，家人喺當地所以返屋企都方便好多。」<br>採訪：何永寧<br>攝影：仇志德</p></body></html>
