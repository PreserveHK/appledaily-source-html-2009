<html><header><meta charset="utf-8"><title>醫學Online減食量較運動更消脂</title></header><body><h1>醫學Online<br>減食量較運動更消脂</h1><p>肥胖問題惡化引起全球關注，估計成年人在過去30年，體重平均上升逾近11公斤，新西蘭一項有2,000人參加的研究發現，減少食量較運動更能有效控制體重，研究顯示兒童每日需減少攝取350卡路里，即約少飲一罐汽水，成人則要減500卡路里，即少吃一個漢堡包，才能預防身體發胖；若依賴運動消脂，兒童每日要額外步行150分鐘，成人則要110分鐘，由於時間太長，屬不切實際的要求。</p></body></html>
