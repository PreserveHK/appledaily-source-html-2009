<html><header><meta charset="utf-8"><title>案件速遞消防拍裙底春判感化</title></header><body><h1>案件速遞<br>消防拍裙底春判感化</h1><p>【本報訊】消防員於女友寓所附近，尾隨一名女子進入電梯，企圖用手提電話拍攝裙底春光。事主從電梯門的反影，看見他的不軌舉動，回家後報警。警方根據閉路電視影像，拘捕涉案消防員。他早前承認在公眾地方作出擾亂秩序行為罪，昨日獲判12個月感化令。被告鄔肇賢（33歲），去年11月25日於慈雲山慈樂邨一部電梯，企圖拍攝一名21歲女子的裙底。代表律師求情指出，雖然手機內沒有圖片，但被告自覺愧對事主與家人。被告昨日獲其母、女友及上司出庭支持。<br>案件編號：KTCC981/09</p></body></html>
