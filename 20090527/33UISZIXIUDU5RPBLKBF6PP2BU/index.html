<html><header><meta charset="utf-8"><title>陳自瑤抗拒煙鏟男友</title></header><body><h1>陳自瑤抗拒煙鏟男友</h1><p>徐淑敏、陳自瑤、陳倩揚和馬賽等昨日到銅鑼灣時代廣場出席戒煙大贏家活動，她們在台上分享勸告朋友戒煙的心得，又即場派發比賽宣傳單張。<br>陳自瑤和徐淑敏分別以露肩裝和熱褲look迎夏日，徐淑敏謂入行以來未拍過咀戲，如有機會會先刷牙做準備。陳自瑤則透露拍接吻戲時，會叫對手食香口膠，自己則不會選擇吸煙男友。</p><p>徐淑敏怕吸上癮</p><p>徐淑敏又透露求學時期身邊已有朋友吸煙，她直言：「自己嘅宗旨係上癮嘅唔會試，一啖都冇吸過。」她更抗拒男友是煙民，她說：「搵男友唔食煙係首選，曾經有個男仔話為我戒，我都好開心，但最終佢只係唔喺我面前食。」<br>採訪、攝影：卓寶花</p></body></html>
