<html><header><meta charset="utf-8"><title>裸男案主犯被控恐嚇</title></header><body><h1>裸男案主犯被控恐嚇</h1><p>【本報訊】旺角裸男被迫遊街事件，本周日（24日）傍晚在旺角被捕的32歲姓鄧男子，相信正是裸男片段中身穿紅衣花名阿雞的馬伕主犯阿雞，他昨日下午被警方落案檢控一項刑事恐嚇罪名，今日解九龍城裁判法院審訊。<br>警方表示，至今仍未尋獲案中事主，呼籲受害人與警方聯絡。<br>早前網上流傳一名男子在旺角街頭遭三名男子強迫裸體遊街的片段，警方反黑組介入調查，先後拘捕兩名疑犯，其中姓何被告日前被控刑事恐嚇，解上法庭審訊後，獲准保釋外出，下月再訊。</p></body></html>
