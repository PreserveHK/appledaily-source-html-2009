<html><header><meta charset="utf-8"><title>案件速遞中醫師涉藏毒藥非法墮胎</title></header><body><h1>案件速遞<br>中醫師涉藏毒藥非法墮胎</h1><p>【本報訊】旺角一名中醫師，涉嫌替一名女子進行刮宮手術墮胎，又開藥給她服用。該女子事後因腹痛到醫院求醫，發現體內仍留有胚胎，於是找男友與中醫師理論，揭發案件。衞生署人員在中醫師診所內撿獲大量第一部毒藥及抗生素，案件昨在九龍城裁判法院提訊。<br>54歲被告汪海溥被控意圖導致墮胎而取得藥物、營辦無註冊診療所、藏有第一部毒藥等五項罪，暫時毋須答辯。案件押後至7月21日等候警方認人手續及政府化驗所報告，被告准以3萬元保釋。辯方指被告從沒有為事主安排墮胎手術，事件因事主敲詐而引起。<br>案件編號：KCCC2904/09<br></p></body></html>
