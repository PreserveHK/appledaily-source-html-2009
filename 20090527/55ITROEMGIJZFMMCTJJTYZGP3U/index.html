<html><header><meta charset="utf-8"><title>葉童被踢爆酒後駕駛</title></header><body><h1>葉童被踢爆酒後駕駛</h1><p>無綫前晚假尖東富豪酒店宴請藝員飯局，出席者包括副行政主席梁乃鵬、總經理陳志雲、製作資源部總監樂易玲、戚美珍、葉童、賀軍翔、黃德斌、胡蓓蔚及《畢打自己人》的金燕玲、陳茵媺、趙永洪和鄧永健等。眾人邊飲紅酒邊睇《畢》劇和《巾幗梟雄》，並逗留至晚上10時半左右離開。</p><p>胡蓓蔚囑小心</p><p>前晚葉童飲到面紅紅離開，記者問她何時再返無綫拍劇時，葉童未有回應，繼而前往取車，豈料在旁的胡蓓蔚卻踢爆葉童飲了不少並說：「小心啲呀！飲咗酒。」但葉童一味死撐說：「我冇呀！」然後開車離開。採訪、攝影：娛樂突發組</p></body></html>
