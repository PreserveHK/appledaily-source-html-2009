<html><header><meta charset="utf-8"><title>抗豬流感　孭上身殺菌</title></header><body><h1>抗豬流感　孭上身殺菌</h1><p>大吉利是，除非要隔離，否則都幾難唔出街。戶外人煙稠密，病毒細菌廣泛散播，要遠離豬流感保障連行街都盡量呼吸清新的空氣，便需要掛頸式空氣淨化器。OHM空氣清新機以嬌俏的粉紅色為賣點，有效去除細菌及微塵，另一部是AirSupply負離子空氣清新機，可去除細菌、霉菌、病毒等，可連續使用50小時。（前）$580、（後）$1,980<br><br>記者：區佩嫦<br>查詢：JCShop（31022783）
</p></body></html>
