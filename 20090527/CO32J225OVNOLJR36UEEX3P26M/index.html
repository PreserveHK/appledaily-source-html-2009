<html><header><meta charset="utf-8"><title>襯衫至啱圓框鏡</title></header><body><h1>襯衫至啱圓框鏡</h1><p>夏天又熱又曬，必備當然是太陽鏡，街邊品牌隨時一百幾十都買到，就算買齊幾隻色都唔怕肉赤。不過太陽鏡最怕鼻位不對，款式合心水的，同時亦要襯自己面形，買大牌子好處是比較適合不同面形。眼鏡連鎖店Eyedonist於今夏引入多個品牌太陽眼鏡，時興大圓鏡框，買百搭色最穩陣，計好Budget去買番個潮一潮。</p><p>查詢：<br>Eyedonist（28956023）<br>銅鑼灣白沙道1-3號地下</p></body></html>
