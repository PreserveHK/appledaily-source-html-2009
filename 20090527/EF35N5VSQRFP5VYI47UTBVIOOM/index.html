<html><header><meta charset="utf-8"><title>國米年薪1億留摩連奴</title></header><body><h1>國米年薪1億留摩連奴</h1><p>第一季出任國際米蘭教練的摩連奴，立即帶領球隊取得意甲聯賽錦標，而這位46歲教頭，周一決定同國米續約至2012年，並成為全球最高薪主帥。<br>摩連奴簽下一紙2,640萬鎊（約3.23億港元）的3年合約，令他的年薪將達到880萬鎊（約1.07億港元），而周薪則為17萬鎊（約210萬港元），冠絕全球。續約後，摩連奴可專心為下季作準備，而他早前表示，會放棄隊中部份老將如韋拉等，以引入更多具質素的年輕球員，除了繼續力保意甲霸者地位外，亦希望領導國米在歐聯有更好成績。</p></body></html>
