<html><header><meta charset="utf-8"><title>案件速遞恐嚇火燒民政處廚師罪成</title></header><body><h1>案件速遞<br>恐嚇火燒民政處廚師罪成</h1><p>【本報訊】中年廚師因違例停泊的單車遭地政署「剪走」，致電民政事務處投訴。接線女職員要求他到其他部門求助，廚師激動地指斥「同偷車有乜分別」，誓要取回單車，否則燒掉整幢政府合署大樓，女職員受驚報警。該廚師昨在沙田裁判法院被裁定一項刑事恐嚇罪成立，押後至6月9日判刑，待索取背景及社會服務令報告。<br>50歲被告蕭開鋒（圖），被控於今年2月27日，聲稱燒掉沙田民政事務處的辦公室，令一名女職員受驚。辯方求情指被告只是空口講白話，並無預謀。<br>案件編號：STCC1792/09<br></p></body></html>
