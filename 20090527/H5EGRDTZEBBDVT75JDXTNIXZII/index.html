<html><header><meta charset="utf-8"><title>感情糾紛婦咬腕自殘</title></header><body><h1>感情糾紛婦咬腕自殘</h1><p>【本報訊】32歲已婚婦人昨凌晨約同丈夫與男友，在中環必列者士街街頭解決感情糾紛。婦人難以取捨，失控下狠狠咬傷自己的手腕自殘。警方接報到場將女傷者送院（圖），調查後列作糾紛案處理。<br>女事主叫阿Don（32歲），丈夫姓張（33歲）。昨凌晨一時許，女事主約同丈夫及男友見面，為三人的感情問題作了斷。消息稱，女事主男友決定退出，但有人難捨難離，吵鬧間女事主突然張口咬自己的手腕，又企圖拿出刀自殺，但被制止報警送院。<br>李家傑攝
</p></body></html>
