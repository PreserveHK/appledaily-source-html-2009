<html><header><meta charset="utf-8"><title>江若琳洗面洗甩大眼仔</title></header><body><h1>江若琳<br>洗面洗甩大眼仔</h1><p>江若琳（Elanne）去年開始代言護膚品牌Neutrogena潔面系列，最近獲廣告商加碼，續約出任大中華區代言人。早前Elanne在上海拍攝新廣告，她拍洗面鏡頭時，因不停將冷水潑向臉上，弄得她招牌的「大眼仔」也移位，不過為怕影響進度，她沒因此叫停。</p><p>坐車流動宣傳</p><p>拍完廣告第二日，Elanne更坐着貼滿自己相片的流動廣告車出外宣傳，她一見宣傳車就表現興奮，她說：「見到全架車都貼住自己個樣，真係好開心呀，我仲喺車上面分享護膚心得㖭。」<br>撰文：DebbieLum</p></body></html>
