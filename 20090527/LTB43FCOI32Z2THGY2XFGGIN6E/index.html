<html><header><meta charset="utf-8"><title>隔牆有耳：喜來登員工淨飲當一餐 - 李八方</title></header><body><h1>隔牆有耳：喜來登員工淨飲當一餐 - 李八方</h1><p>曾有豬流感病人入住嘅喜來登酒店，之前傳出強迫員工放無薪假，遭踢爆後否認，噚日又有員工爆料，指下個月1號起，公司唔再向員工提供免費早餐，今次酒店發言人承認有此安排。<br>唔少酒店都有供應員工膳食，如果係五星級酒店，八方聽聞質素甚高，所以喜來登取消免費早餐，好多員工都幾失望，日後要自費食早餐，係雙重損失，酒店發言人話，今次唔係向員工開刀，而係因為好少員工食免費早餐，為咗節省能源、減少浪費食物，先有此決定。<br>酒店又強調，雖然冇早餐食，不過繼續供應免費飲品，員工晨早可以淨飲免費咖啡，而免費午、晚餐如常供應冇取消。</p></body></html>
