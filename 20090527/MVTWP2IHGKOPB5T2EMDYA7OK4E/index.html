<html><header><meta charset="utf-8"><title>醫學Online婦女多睡減產後抑鬱</title></header><body><h1>醫學Online<br>婦女多睡減產後抑鬱</h1><p>婦女產後多睡覺可能是紓緩抑鬱症的良方，加拿大一間婦女健康中心的研究發現，婦女由陣痛至生產，一直處於極度疲倦的狀況，體力過度消耗，又忙於照顧初生嬰兒，容易因睡眠或休息不足連情緒也大受影響，增加患上產後抑鬱症的風險。該中心嘗試延長高危產婦的住院期至產後五天，並提供全天候的嬰兒照顧服務，結果這批婦女出現產後抑鬱的比率，較產後第二天便出院的產婦為低。</p></body></html>
