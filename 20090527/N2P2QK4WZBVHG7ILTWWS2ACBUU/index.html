<html><header><meta charset="utf-8"><title>患癌復被炒　華懋保安員尋死</title></header><body><h1>患癌復被炒　華懋保安員尋死</h1><p>【本報訊】一名在華懋集團當保安的男子，聲稱因患有癌症昨日遭公司解僱，情緒低落下走至灣仔一幢大廈天台企圖跳樓，幸終被勸服送院。<br>事主姓黎，59歲，自稱有妻子及五名子女，昨晚八時許，他獨自登上灣仔軒尼詩道1號熙信大廈22樓天台，危坐在石壆面向駱克道企圖跳樓，警員及消防員接報到場，經約20分鐘游說後，事主終軟化自行返回安全地方，事後由接報趕至的妻兒陪同送院。<br>事主稱聲在華懋集團當保安員約一年，由於患有癌症昨日被公司開除，他指遭公司無理解僱，因不堪打擊而尋死。</p></body></html>
