<html><header><meta charset="utf-8"><title>醫學Online黃熱病潮威脅未解除</title></header><body><h1>醫學Online<br>黃熱病潮威脅未解除</h1><p>黃熱病對巴西的威脅仍未有減退迹象，世界疫症情報網指，當地再發現有猴子因感染黃熱病死亡，該猴子屍體是在上月底在郊區發現，化驗證實帶有黃熱病病毒，由於蚊子叮咬受感染的猴子後，可將病毒傳播給人類，故當局衞生部門宣佈擴大疫苗注射計劃，避免黃熱病爆發，巴西在過去數月累積數十宗黃熱病例，最少九人死亡。黃熱病由過濾性病毒引發，死亡率可高達兩成以上。</p></body></html>
