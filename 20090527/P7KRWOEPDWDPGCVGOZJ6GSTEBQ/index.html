<html><header><meta charset="utf-8"><title>米路拒娶大肚女友</title></header><body><h1>米路拒娶大肚女友</h1><p>荷李活近日盛傳金像男星米路吉遜（MelGibson）與其俄國女友、39歲創作人OksanaGrigorieva有喜，米路封口多時，昨日於電視節目《TheTonightShow》中終證實女友孕訊。與離婚妻子Robyn育有7名兒女的米路，對於快將第8度成為父親感到高興，但對女友懷孕多少個月仍不願透露，被主持JayLeno問到嬰兒性別，米路也大賣關子，不過對於會否再婚，米路卻肯定地說：「誰會結第二次婚？」
</p></body></html>
