<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華歌曲入選愛國歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華歌曲入選愛國歌 - 馮仁昭</h1><p>為宣揚愛國訊息，內地中宣部同中央文明辦等舉辦「愛國歌曲大家唱」活動，有關機構近日喺網上透過投票選出100首愛國歌曲，短短半個月投票數字已經高達2,335萬。選舉目的係大家選出心水歌曲推介畀國民學唱，其中劉德華（圖）嘅歌曲《中國人》充滿正氣，自然入選100大，其他嘅《東方之珠》、《龍的傳人》同《我的中國心》等都入選。</p></body></html>
