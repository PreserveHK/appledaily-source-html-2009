<html><header><meta charset="utf-8"><title>案件速遞保釣船禁出海求司法覆核</title></header><body><h1>案件速遞<br>保釣船禁出海求司法覆核</h1><p>【本報訊】保釣行動委員會原定本月2日出發往釣魚台宣示主權，但遭海事處攔截。處方指「保釣二號」只限於捕魚，船上消防設施未符合標準，船員會有危險，故不准他們出境。雙方多番交涉，惟保釣二號未能成功出發。保釣行動成員羅堪就以船主身份，昨入稟高等法院申請司法覆核，要求推翻處方阻止船隻出海的做法。<br>羅堪就在入稟狀中指，漁船到釣魚台透過捕魚方式宣示主權，並沒有違例，而處方聲稱是顧及船隻安全，但羅指這問題屬外交問題，不屬特區政府的管轄範圍。<br>案件編號：HCAL59/09</p></body></html>
