<html><header><meta charset="utf-8"><title>香噴噴止汗</title></header><body><h1>香噴噴止汗</h1><p>剛收到Rexona新出止汗噴霧，試噴聞一聞，味道清香易接受。見隔籬位同事大汗，送給他用，雖然他是位男同事本應使用男士專用產品，但他一於少理，免費嘢一於照用可也。過了幾日，男同事Feedback話以前夏天着短袖Tee，Underarm位總會整濕，不過噴完之後，情況的確改善了。結果，他更自費畀錢買了支同牌子男士用的止汗噴霧，原來那支則轉贈女友。講到咁Work，連我也打算自費買支試用。（Vickie）</p><p>查詢：28923110</p></body></html>
