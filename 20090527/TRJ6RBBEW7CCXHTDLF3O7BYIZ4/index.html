<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary勤力練歌防走音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kary勤力練歌防走音 - 馮仁昭</h1><p>日前金牌大風CEO陳輝虹話吳雨霏（Kary）係公司人事調動後第一個派歌嘅歌手，Kary噚日喺商台宣傳新歌《Hereweare》。佢話首歌好難唱，事前要不停練歌，每個禮拜上兩堂，佢仲好驚大家會等睇佢幾時走音。講到裁員報道，佢話自己冇蝕公司錢，暑假仲接咗內地騷搵真銀，所以唔擔心裁員，佢相信每個藝人都有長處，唔使擔心。</p></body></html>
