<html><header><meta charset="utf-8"><title>醫學Online基因突變提早更年期</title></header><body><h1>醫學Online<br>基因突變提早更年期</h1><p>荷蘭研究人員破解引致女士更年期提早來臨之謎，研究分析了10,339名更年期婦女的基因數據，發現有20個基因變異是與更年期提早出現有關，其中4個變異在19及20對染色體內，研究更發現女士每出現一個基因突變，更年期會平均早一年出現，若更年期提早10年來臨的女士，不育的風險相當高。更年期一般在45至55歲出現，女士提早收經不但會縮短生育期，更會增加骨質疏鬆風險。</p></body></html>
