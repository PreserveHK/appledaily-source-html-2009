<html><header><meta charset="utf-8"><title>濱崎步7月補開大阪騷</title></header><body><h1>濱崎步7月補開大阪騷</h1><p>人類豬流感在日本關西傳播，令不少日本歌手的演唱會舉行日期大受影響，為了不讓fans失望，濱崎步原定上周三及周四在大阪城Hall舉行的個唱已決定延至7月28及29日舉行。</p><p>倖田也改期</p><p>與步姐同屬avex唱片公司的倖田來未，原定上周六及剛過去的周日在神戶World紀念Hall舉行的個唱，則改在7月1日及2日舉行。至於大塚愛同在上周六及周日舉行的演唱會，已決定延至9月19及20日舉行。</p></body></html>
