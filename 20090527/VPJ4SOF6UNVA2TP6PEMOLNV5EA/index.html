<html><header><meta charset="utf-8"><title>馮仁昭四圍超：肥媽幫亞視選超新星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：肥媽幫亞視選超新星 - 馮仁昭</h1><p>亞視將台灣中天王牌節目《超級星光大道》製成香港版，家個名叫《亞洲星光大道》，無綫又搞埋一份，本來睇牌面好多人會揀無綫，但亞視為咗吸納參賽者，就以冇限制資格嚟吸引人參加。噚日亞視喺總台舉行記者會宣佈詳情，評判會有肥媽瑪利亞（左），司儀就係林曉峰（右），高層葉家寶話：「網上報名已經有過千人，我哋即將開始面試，6月尾至七月頭會正式推出。」</p></body></html>
