<html><header><meta charset="utf-8"><title>老翁殺蟲水當咳水飲</title></header><body><h1>老翁殺蟲水當咳水飲</h1><p>【本報訊】大埔大芒輋村一名老翁疑將殺蟲劑當咳藥水飲用，由外傭發現制止，報警將他送院救治（圖）。老翁姓黃（79歲），居住在一間村屋，平時起居生活由一名外傭照顧，昨午1時許，外傭見他拿起一樽殺蟲劑飲用，即時阻止及報警，相信他飲下的殺蟲劑不多，救護員到場時他仍然清醒。<br>警方在場調查，證實黃翁有精神病紀錄，他向警員聲稱，因身體不適並有咳嗽，見枱上有一樽液體，誤以為咳藥水因此拿來飲用，但警方將案列企圖自殺處理，將他送院救治，警員並撿走殺蟲劑及帶往醫院。<br>江寶龍攝
</p></body></html>
