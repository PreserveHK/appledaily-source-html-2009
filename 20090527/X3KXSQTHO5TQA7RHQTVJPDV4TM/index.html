<html><header><meta charset="utf-8"><title>小貓疑淋雨受虐不治</title></header><body><h1>小貓疑淋雨受虐不治</h1><p>【本報訊】昨凌晨2時許，北角水星街一名姓黃的貓義工，發現一隻小花貓被漁護署的捕貓籠擒獲，鐵籠放在水星街27號的樓梯底，小貓全身濕透不停打顫，非常可憐。黃懷疑有人捕貓後將牠置於室外淋雨，有虐待之嫌，報警及通知愛護動物協會。<br>警員到場調查後，證實是大廈住戶較早前投訴有流浪貓，獲漁護署借出鐵籠放在天台，並捕獲小貓。昨凌晨雷雨交加，該住戶見小貓被淋濕，於是將之移放樓梯底。被捕小貓其後由愛協人員帶走檢驗（圖）。<br>不過，愛協稱該隻10個月大的雄性小貓送抵中心時身體非常虛弱，稍後已告不治。<br>李家傑攝</p></body></html>
