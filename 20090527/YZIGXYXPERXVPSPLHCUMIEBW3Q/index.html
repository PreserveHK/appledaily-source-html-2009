<html><header><meta charset="utf-8"><title>搬運工人織布機夾指</title></header><body><h1>搬運工人織布機夾指</h1><p>【本報訊】觀塘碼頭廣場對開的基業里發生工業意外，昨晨10時許，一部中港貨車從內地運載一批機器，並駛至基業里卸貨，一名24歲姓謝搬運工人，從車上卸下一部重200多磅的織布機組件，該組件機身並有一條約3呎多長、4吋闊的鐵條。<br>據稱，姓謝工人移動織布機組件時，將手伸入鐵條與組件之間，但搬運時左手拇指被夾着不能動彈（圓圈示），工友嘗試營救不果報警。消防員接報到場，用油壓唧將織布機組件頂開，事主獲救後手指出現紅腫，事後送院治理。<br>梁澤岡攝
</p></body></html>
