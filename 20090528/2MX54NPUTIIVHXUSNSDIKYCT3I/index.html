<html><header><meta charset="utf-8"><title>隔牆有耳：立會搞顏色革命 - 李八方</title></header><body><h1>隔牆有耳：立會搞顏色革命 - 李八方</h1><p>本世紀初東歐國家發生所謂「顏色革命」嘅民主運動，人民以和平、非暴力方式抗爭，令獨裁政權倒台，立法會組團今年9月去捷克、克羅地亞同匈牙利三個東歐國家考察，吸取呢啲國家喺民主化過程中如何處理政制改革嘅經驗，不禁令人想到唔通議員想效法呢幾個國家搞革命？<br>立法會指選擇考察呢幾個國家，係因為三處同香港聯繫、政治制度同發展都比較接近香港，預期呢次訪問，可以得到三國政治同選舉制度第一手資料，議員亦可以深入了解三國嘅國會、政黨如何運作，暫時唔知邊個議員會報名出發，亦未知要使幾多錢。
</p></body></html>
