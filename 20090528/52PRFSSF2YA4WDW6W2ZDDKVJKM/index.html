<html><header><meta charset="utf-8"><title>藤本積極銀結婚</title></header><body><h1>藤本積極銀結婚</h1><p>日本女子組合Morning娘（晨女）前成員藤本美貴，將於7月與諧星庄司智春拉埋天窗，兩人將飛到夏威夷舉行婚禮。準新娘藤本趁婚前積極銀，前日便與女星里田舞在東京為連鎖快餐店宣傳，身為晨女足球隊成員的她，更落場與一班小朋友大鬥球技。</p><p>不容老公偷食</p><p>待嫁的藤本被問到求婚過程時，她說：「他只說了簡單一句：『我們結婚吧』，真想他從頭再求婚一次。」但轉頭卻又忍不住大讚未婚夫是完美伴侶，大晒幸福。藤本表示婚後會努力做個好妻子，但笑言若對方偷食的話，必會以紅牌趕他出場。</p></body></html>
