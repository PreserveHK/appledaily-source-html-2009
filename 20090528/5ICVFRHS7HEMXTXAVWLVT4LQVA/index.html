<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發哥新片成釜山開幕電影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：發哥新片成釜山開幕電影 - 馮仁昭</h1><p>周潤發同鞏俐合演嘅荷李活片《諜海風雲》（前名《上海》）已經拍攝多時，不過一直上映無期，日前釜山電影節主席李庸觀透露呢齣由瑞典導演MikaelHafstrom執導嘅《諜》片，會成為第14屆釜山電影節嘅開幕電影，到時大家就可以一睹呢部講述1937年上海發生嘅愛恨情仇大片。據海外媒體報道，《諜》片喺北美嘅公映時間已確定為今年嘅8月至9月。</p></body></html>
