<html><header><meta charset="utf-8"><title>阿姐、家英飯局賀新婚</title></header><body><h1>阿姐、家英飯局賀新婚</h1><p>汪明荃與羅家英新婚後即分開工作，前晚二人才有機會與至八會眾好友在中環設飯局，今次由阿姐掏腰包請客，席間眾人起哄開香檳，要求二人合巹交杯，阿姐則全程以溫柔眼神望着家英哥一副幸福模樣，十足小女人。</p><p>好友自製賀禮</p><p>前晚最早到的是鄭裕玲，她說：「我哋一班朋友想送啲有心思，又唔係用錢買到嘅禮物，所以我哋會一齊整樣嘢，不過製作需時，今次送住花先。」而阿姐則與家英哥分開到來，有記者大讚婚後的阿姐又靚又青春，家英哥也大讚說：「的確幾好，佢個造型好靚，阿姐話佢好時髦喎，今次個髮型好過上次個，佢長髮唔得。」<br>採訪、攝影：何慧斯、丁寧</p></body></html>
