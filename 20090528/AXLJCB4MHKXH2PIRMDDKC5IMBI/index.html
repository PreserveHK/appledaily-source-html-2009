<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石詠莉縮胸撼ECup模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：石詠莉縮胸撼ECup模 - 馮仁昭</h1><p>Freeze成員石詠莉（右）同甄穎珊前晚到觀塘apm出席電影《未來戰士2018》（TerminatorSalvation）首映禮，對於近日多位ECup模彈出，毫不吝嗇大騷驕人上圍，石詠莉好誇張咁話：「我家有Gcup，肥番就會有Hcup，唔係大就好，要有美感，醫生仲話我可以整細啲，我都有考慮，因為連瞓覺都唞唔到氣，又會阻住跳舞。」</p></body></html>
