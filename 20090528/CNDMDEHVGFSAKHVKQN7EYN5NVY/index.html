<html><header><meta charset="utf-8"><title>求驗客手記：奴域斯基做老竇疑雲 - 求驗客</title></header><body><h1>求驗客手記：奴域斯基做老竇疑雲 - 求驗客</h1><p>NBA小馬前鋒奴域斯基（圖），同佢位飛賊「疑似」女友姬絲達嘅新聞，簡直就好似「季節」、「真情」呢啲老土倫理劇咁精采；達拉斯一份報章周二爆料，指因詐騙罪還押監獄嘅姬絲達，在監獄醫療檢查報告中，懷孕測試結果為陽性，不過就未能核實父親身份。奴域斯基代表律師赫特曾表示，如果姬絲達真係有孕，「德國槍」會盡力保護孩子，喺健康嘅環境下長大，希望奴域斯基真係做得成好爸爸啦。</p></body></html>
