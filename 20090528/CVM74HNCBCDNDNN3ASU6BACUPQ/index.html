<html><header><meta charset="utf-8"><title>日牌也煲羅馬鞋</title></header><body><h1>日牌也煲羅馬鞋</h1><p>有睇開日本雜誌《ViVi》的朋友，應該對於VivaCircus這個日本品牌並不陌生，日本女生更封品牌為每季必買五大鞋品之一。今季就食正夏日Feel推出原始古典味道的羅馬凉鞋。延續羅馬凉鞋上季的風潮，今季除了半高筒的設計為主調之外，仲有高筒全真皮的款式，比傳統的羅馬鞋款更有型格，同時亦可以修飾略粗的小腿。對於身形普遍嬌小的日本女士來講，難怪會成為大熱！<br><br>記者：葉雪芯</p><p>VivaCircus（28080683）<br>銅鑼灣世貿中心P115-117</p></body></html>
