<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐飯局有價 - 李八方</title></header><body><h1>隔牆有耳：卿姐飯局有價 - 李八方</h1><p>革命不是請客吃飯，但搞革命都要吃飯，白鴿黨對此體會甚深，所以要教導黨員如何吃飯，屬下婦女委員會下月舉辦一個「餐桌禮儀」課程，為黨員示範正確餐桌禮儀，指導黨員如何吃好一餐飯，唔好出醜。<br>呢個餐桌禮儀課程更特別邀請副主席卿姐做嘉賓，卿姐平日開會時聲如洪鐘，八方相信教嘅應該係非一般餐桌禮儀，不過佢應該唔會教掟蕉，因為郁手郁腳並非佢作風。搵卿姐到場，有人話唔係因為佢特別好禮儀，而係貪佢夠號召力，希望可以吸引多啲fans，事關食呢餐飯唔係街坊價，每人收費要220蚊至270蚊。</p></body></html>
