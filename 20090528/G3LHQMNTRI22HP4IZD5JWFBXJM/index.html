<html><header><meta charset="utf-8"><title>睇好書：誰是兇手？</title></header><body><h1>睇好書：誰是兇手？</h1><p>HandKiller，是一個去宿營必玩的例牌活動。有沒有想過，大家手握手你殺我我殺你的同時，坐在牆角的一位同學，真的被人殺死了？大家說從沒放開過手，即是說大家仍然圍在一個圓形內，互相牽制。那麼，誰是兇手呢？是兇殺案，還只是一個遊戲呢？麥曉帆作品《仍未確認》（$55），是個圍繞這流行已久的學生時代集體遊戲的殺人故事，集推理懸疑元素於一身，看得你膽戰心驚。<br><br>記者：梁佩芬</p></body></html>
