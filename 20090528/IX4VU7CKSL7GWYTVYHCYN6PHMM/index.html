<html><header><meta charset="utf-8"><title>VirtuaTennis2009忌買水貨</title></header><body><h1>VirtuaTennis2009忌買水貨</h1><p>網球迷必玩嘅《VirtuaTennis2009》將會於6月9日推出亞洲版，PS3同XB360都有得玩，新版可讓玩家挑戰超過20名球壇名將，其中更加入7個曾經獲得DavisCup，令新版更係人氣急升。不過近日發現Game舖已經有水貨出現，但據了解該批水貨都係歐洲版，唔好以為「水貨行貨都玩得」，代理表示歐洲版在進行部份MiniGames連線遊戲會出現問題，玩落勁無癮，再加埋水貨比行貨亞洲版賣更貴，各位機迷都係等買亞洲版喇。</p><p>網址： http://www.sega.com/virtuatennis2009/ </p></body></html>
