<html><header><meta charset="utf-8"><title>求驗客手記：P祖離里昂或榮歸巴甲 - 求驗客</title></header><body><h1>求驗客手記：P祖離里昂或榮歸巴甲 - 求驗客</h1><p>法甲里昂周二宣佈祖連奴比南布肯奴（P祖、圖）以自由身離開，大家咪以為雙方反面分手，實情好有情有義。原來P祖仲有1年合約，但覺得34歲人要轉吓新環境，球會無奈放行，但強調隨時可以返嚟。我求大俠都明白P祖心情，佢老兄01年加盟里昂入咗100球（44球係自由球），兼連攞7屆法甲冠軍，今季終於斷纜。正所謂無敵最寂寞，P祖想嘗試新挑戰都好正常，據講可能返家鄉同朗拿度、阿祖、費特重聚，到時巴甲就認真熱鬧啦！</p></body></html>
