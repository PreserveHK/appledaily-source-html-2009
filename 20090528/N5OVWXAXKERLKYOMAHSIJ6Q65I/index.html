<html><header><meta charset="utf-8"><title>財話短說金朝陽購希雲街項目97.5%</title></header><body><h1>財話短說<br>金朝陽購希雲街項目97.5%</h1><p>▲金朝陽（878）已收購逾九成業權的銅鑼灣希雲街48及50號全幢舊樓，昨透過強制拍賣方式，在無對手下以底價7200萬元成功統一業權。而其毗鄰44至46號，集團上月底以7050萬元透過強制拍賣統一業權。金朝陽執行董事陳慧苓表示，連同兩度強拍，集團已成功購入希雲街32至50號約97.5%業權，整個項目合計地盤面積約1.2萬方呎，目前出租率逾98%，每月租金收入約80萬元。</p></body></html>
