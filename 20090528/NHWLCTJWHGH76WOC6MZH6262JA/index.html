<html><header><meta charset="utf-8"><title>英報盛讚肚紋膏</title></header><body><h1>英報盛讚肚紋膏</h1><p>懷孕是人生大事，懷孕時注重調理外，不忘肚皮的肌膚也要好好保護，這兩款來自英國的MamaMio產前身體護理霜，個個朋友用完都讚好，TummyRubButter蘊含乳木果、琉璃苣油、玫瑰果油等，能幫助皮膚增加彈性，延緩妊娠紋，至於BoobTube則為防止胸部妊娠紋，更可舒緩疼癢，兩者均被英國報章雜誌譽為最佳肚紋膏及胸部乳霜。<br><br>記者：區佩嫦<br></p><p>查詢：lineanegra（25227966）</p></body></html>
