<html><header><meta charset="utf-8"><title>求驗客手記：哥利斯馬慘成籮底橙 - 求驗客</title></header><body><h1>求驗客手記：哥利斯馬慘成籮底橙 - 求驗客</h1><p>正所謂跌咗個橙，執番個桔，意甲嘅熱拿亞有首席射手迪亞高米列圖，同踢到識飛嘅巴西中場莫達，畀國際米蘭挖角，來季走人；不過國米都「好人」，送番兩位球員畀熱拿亞，就係葡萄牙翼鋒哥利斯馬（圖）同阿根廷前鋒基斯普。熱拿亞料購入哥利斯馬一半擁有權，約1,000萬歐元（約10,830萬港元），基斯普就料免費加盟。最慘係哥利斯馬只得25歲，當年仲同C朗平起平坐，家畀國米當剩餘物資咁交易，希望佢生生性性，喺熱拿亞翻生啦。</p></body></html>
