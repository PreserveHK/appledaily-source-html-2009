<html><header><meta charset="utf-8"><title>EasyShop過界出Bikini</title></header><body><h1>EasyShop過界出Bikini</h1><p>台灣Bra王EasyShop最近踩過界，更搶埋夏日熱賣的Bikini市場，推出首批比堅尼系列。但這批比堅尼當然要與別不同，可作胸圍佩戴，一物兩用。胸圍內設有下厚上薄的襯墊，令胸形更渾圓飽滿，仲有無痕設計可緊身着用。部份新品更有雙細肩帶設計，特別適合外露及與外衣做搭配。<br><br>記者：葉雪芯</p><p>EasyShop（26335520）<br>銅鑼灣東角道24-26號東角Laforet1樓106-107號舖</p></body></html>
