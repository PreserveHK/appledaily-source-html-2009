<html><header><meta charset="utf-8"><title>Juno撐阿嬌做好本份</title></header><body><h1>Juno撐阿嬌做好本份</h1><p>電影《星空奇遇記》（StarTrek）前晚在圓方舉行首映禮，麥浚龍（Juno）、莊思敏、張繼聰、鈴木仁與女友歐文詩等都有出席，Juno更蓄起小鬍子，他表示這是稍後拍電影的造型，更為此要取消到非洲做義工的行程。<br>在內地一片封殺淫照主角的行動中，鍾欣桐（阿嬌）的舊劇《浣花洗劍錄》現在於內地電視台播出，Juno說：「我會戥佢開心，其實係做好手上工作即係做好本份，我一路有搵佢。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
