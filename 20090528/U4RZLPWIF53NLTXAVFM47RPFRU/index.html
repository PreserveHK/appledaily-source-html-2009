<html><header><meta charset="utf-8"><title>求驗客手記：拖肥糖小將熱爆facebook - 求驗客</title></header><body><h1>求驗客手記：拖肥糖小將熱爆facebook - 求驗客</h1><p>英超聯雖然曲終人散，但季尾都打起咗唔少仔新星，好似愛華頓中場丹高士寧（圖）就係其中一分子。聽講呢位19歲新仔好得領隊莫耶斯歡心，周六英足盃決賽對車路士，好大機會有份落場。丹高士寧話佢家陣好紅，全靠16歲嗰年去咗車路士跟操一個禮拜，喺泰利等人身上好到好多嘢，要多謝呢隊決賽對手喎。咁後生就咁識笠高帽，抵你呢期紅嘅！丹高士寧仲話佢多咗人識之後，連佢facebook都突然有600人想add佢，不過呢位小朋友就好鬼怕醜，竟然全部拒絕晒喎！</p></body></html>
