<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小豬入稟告雜誌誹謗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小豬入稟告雜誌誹謗 - 馮仁昭</h1><p>台灣偶像羅志祥（小豬）噚日入稟高等法院，指雜誌《東方新地》及《壹週刊》的報道內容誹謗。涉案《東》的報道於5月5日以「第二女主角續爆羅志祥淫兩女鐵證」為題，《壹》於4月30日以「羅志祥網淫港女實錄」為題作封面報道。羅要求法庭頒令禁制兩雜誌再刊登有關報道，以及兩張屬羅志祥個人私隱嘅網絡相機照片。被告分別為東方新地出版人漢源（香港）有限公司及總編輯曹雪聰、壹週刊出版有限公司及總編輯李科儀。<br>案件編號：HCA1280、1282/09</p></body></html>
