<html><header><meta charset="utf-8"><title>SanDisk新手指夠安全</title></header><body><h1>SanDisk新手指夠安全</h1><p>SanDisk最近推出一款安全度極高嘅USB手指「UltraBackupUSB隨身碟」，最高一款容量可以去到64GB，容量高即使放入大量多媒體檔案都無問題，而且手指上有一個輕觸式按鈕，一按就可以備份所需要資料，使用好方便。更重要係設有雙重保安包括密碼保護及極安全嘅AES硬件加密技術，萬一遺失手指後，他人都無法讀取當中檔案，用起上來自然放心好多。<br>查詢：GoodCentury（31021698）</p></body></html>
