<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳綺貞愛革命咪高峯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳綺貞愛革命咪高峯 - 馮仁昭</h1><p>台灣歌手陳綺貞今年11月28日喺高雄巨蛋開演唱會，噚日佢就喺台灣舉行個唱記者會，原本主辦單位就準備送一支價值過百萬元台幣（約25萬港紙）嘅咪高峯畀陳綺貞，但係一向樸實嘅陳綺貞就竟然睇中一支只值兩萬幾蚊台幣嘅咪高峯，佢話：「我很習慣這款咪高峯，已有一種革命情感，我看過U2、Coldplay等樂隊都是用這支呢！而且我寧可主辦單位把預算花在個唱的製作中還比較實際。」</p></body></html>
