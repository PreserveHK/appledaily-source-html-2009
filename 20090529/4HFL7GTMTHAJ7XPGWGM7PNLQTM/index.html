<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳佩慈興奮會阿Rain - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳佩慈興奮會阿Rain - 馮仁昭</h1><p>吳佩慈喺下個月同韓劇天后李多海，一齊擔任Rain「FashionConcert」嘅嘉賓，佢有份陪偶像Rain，唔計較酬勞外，仲特登請假一日嚟演出。吳佩慈話：「我是Rain的粉絲，也有留意他設計的服裝品牌SixtoFive，想不到可以有機會演繹他的作品，實在太興奮，能遇上這樣難得的演出機會，絕對可以不計酬勞，現在我每天積極做運動，希望能以最佳狀態示人。」</p></body></html>
