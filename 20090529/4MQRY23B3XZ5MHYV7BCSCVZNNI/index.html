<html><header><meta charset="utf-8"><title>越南漢連身裙衣鈕藏海洛英</title></header><body><h1>越南漢連身裙衣鈕藏海洛英</h1><p>廣東、福建近日分別破毒品案件。深圳海關周二中午，在深圳機場截查一名來自越南男子的行李時，發現他帶有15條女裝連身裙，每條縫上30粒大型衣鈕，海關人員隨機剪開衣鈕後，發現高純度海洛英，即時將男子拘捕。經點算，這批毒品共重1.38公斤。福建公安近日則搗毀3個販毒集團，拘捕14名疑犯，當中3名是台灣人，共起出1.8公斤海洛英、10公斤氯胺酮。公安懷疑被搗破的販毒集團，是經水路將毒品走私到台灣。<br>《廣州日報》/中央社</p></body></html>
