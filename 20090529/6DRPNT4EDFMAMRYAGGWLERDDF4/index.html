<html><header><meta charset="utf-8"><title>醫學Online蝙蝠有日本腦炎病毒</title></header><body><h1>醫學Online<br>蝙蝠有日本腦炎病毒</h1><p>日本腦炎除可經蚊子傳播外，北京及雲南的病毒及流行病學家發現，蝙蝠也帶有日本腦炎病毒。<br>專家在雲南地區的兩種蝙蝠，包括短管鼻蝠及棕果蝠身上找到腦炎病毒，基因排列結果證實與在病媒蚊子及人類的日本腦炎病毒極為相似，估計蝙蝠與當地出現日本腦炎爆發有關。雲南地區每年有逾20宗日本腦炎個案。<br>這項研究最近在美國疾病控制及預防中心的報告發表。</p></body></html>
