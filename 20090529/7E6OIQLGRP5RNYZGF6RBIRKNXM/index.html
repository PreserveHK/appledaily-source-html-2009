<html><header><meta charset="utf-8"><title>「螢火一號」將發射上火星</title></header><body><h1>「螢火一號」將發射上火星</h1><p>中國首個火星探測器「螢火一號」將於今年下半年隨同一枚俄羅斯探測器，由俄國火箭發射升空，預計經過10個月飛行，歷經三億八千公里航程，預計2010年到達火星並開展科學探測。<br>「螢火一號」同樣大小的模型，昨日在第三屆上海航空展上亮相，該探測器目前已通過研試驗考核和驗證，重量115公斤，設計壽命兩年，攜帶等離子體探測器及光學成像儀等四類儀器，任務包括探測火星、空間環境、探索火星「水的消失機制」等。<br>新華網</p></body></html>
