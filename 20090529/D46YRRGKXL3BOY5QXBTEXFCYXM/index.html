<html><header><meta charset="utf-8"><title>家藏電槍青年控三罪</title></header><body><h1>家藏電槍青年控三罪</h1><p>【本報訊】涉嫌在將軍澳家中藏有電槍及氣槍等武器被捕一名青年，經通宵扣查後，昨日被警方落案控告三項無牌管有槍械及藏有攻擊性武器罪名，今日提堂；與他同涉案被捕的母親及兄長，則獲准保釋候查。<br>涉案23歲姓李青年，被警方落案控以兩項無牌管有槍械及一項藏有攻擊性武器罪名，今日在九龍城裁判法院提堂。<br>李的52歲姓蘇母親及28歲兄長，經被警方扣留調查後，各准以1,000元保釋候查，下月6日返警署報到。<br>警方油尖警區情報組探員，前日清晨5時許，突擊掩至景林邨景棉樓一單位，在單位內撿獲一批電槍、氣槍、伸縮警棍及胡椒噴霧等，單位內三母子涉案當場被捕。</p></body></html>
