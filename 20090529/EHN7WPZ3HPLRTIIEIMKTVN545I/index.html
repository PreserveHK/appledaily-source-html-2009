<html><header><meta charset="utf-8"><title>海峰園3房煙花海景王</title></header><body><h1>海峰園3房煙花海景王</h1><p>距港鐵炮台山站約5分鐘步程的北角海峰園，環境清靜舒適，介紹單位為高峰閣高層F室，面積903方呎，間隔3房2廳（1套房），裝修簇新討好，客飯廳以長方形設計，外望殺食煙花海景，海景角度遼闊，銅鑼灣避風塘、灣仔會展、中環及對岸尖沙嘴，皆盡收眼底。現叫價780萬元，呎價8,638元。海峰園5月至今，共有3宗成交，平均呎價約7,000元。</p><p>物業資料</p><p>物業名稱：海峰園<br>單位：高峰閣高層F室<br>建築面積：903方呎<br>實用率：88%<br>間隔：3房2廳（1套房）<br>叫價：780萬元<br>呎價：8,638元<br>落成年份：1988年<br>資料提供：新世紀物業</p></body></html>
