<html><header><meta charset="utf-8"><title>$26飛轉胡志明市</title></header><body><h1>$26飛轉胡志明市</h1><p>雖然唔使錢免費得機票會令人好開心，但我相信如果以一個超低價買到一張機票，開心程度會更大。聯合航空為慶祝26年誌慶，推出咗一個令人見到都嘩嘩聲的優惠，只要你由即日至7月31日購買一張價值$2,100去越南胡志明市的來回機票，第二位乘客即可用$26換購第二張機票，仲可以賺埋飛行里數。要留意出發日期為9月30日前，機票價不包稅項和燃油附加費。<br><br>記者：曾順珍<br>查詢：28104888（聯合航空）
</p></body></html>
