<html><header><meta charset="utf-8"><title>古仔強吻大S甚從容</title></header><body><h1>古仔強吻大S甚從容</h1><p>古天樂前日到上海出席代言的男性護膚產品發佈會，在現場大受歡迎，活動完畢後他更獲數十影迷守候在其下榻的酒店門前，心情大好的古仔即時與影迷合照簽名，並細心地慰問一位腿部殘疾的影迷。<br>近日古仔亦忙於拍攝與徐熙媛（大S）合作的新片《大內密探零零狗》，對於在片中第一場戲就要強吻大S，古仔接受訪問時就說：「我很從容，不從容也不會坐在這，反而大S就有點緊張。」<br>此外，古仔透露現時每天都睡眠不足，僅睡兩小時，就連健身時間也要搬到凌晨時分進行，認真誇張。<br>採訪、攝影：盧健</p></body></html>
