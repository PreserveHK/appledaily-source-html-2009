<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧巧音男友避談儲錢結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧巧音男友避談儲錢結婚 - 馮仁昭</h1><p>盧巧音（Candy小圖）同Kolor嘅主音成員蘇浩材（Sammy右二）被踢爆已經拍拖幾個月，日前Candy接受訪問時更坦言要儲錢結婚，噚日Kolor就到商台接受訪問，Sammy即被追問同Candy嘅戀情，不過佢就似乎好避忌，仲話：「如果我話唔係就唔係幾好，自己以事業為主，人係感情動物，所以都會有（指戀愛）。」至於係唔係要儲定錢結婚，Sammy就話呢啲要睇緣份，似乎佢就唔係好想多談感情事呢。</p></body></html>
