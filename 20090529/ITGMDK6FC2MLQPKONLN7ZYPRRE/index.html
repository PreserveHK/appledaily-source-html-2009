<html><header><meta charset="utf-8"><title>金融海嘯下的日子……憂華府敵視華爾街　賣毒資產計劃或流產</title></header><body><h1>金融海嘯下的日子……<br>憂華府敵視華爾街　賣毒資產計劃或流產</h1><p>美國奧巴馬政府為清除銀行壞賬，推出毒資產購買計劃，但講明是毒資產，計劃欠吸引力。這個名叫LegacyLoansProgram的計劃，原意要吸引投資者和政府合作，買下銀行毒資產，以恢復投資者對金融機構的信心，但買家賣家都擔心華府會敵視華爾街不敢貿然參加計劃，可能要叫停。<br>美國《華爾街日報》</p></body></html>
