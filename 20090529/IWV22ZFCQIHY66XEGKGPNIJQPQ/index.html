<html><header><meta charset="utf-8"><title>醫學Online止痛藥加強烈警告字</title></header><body><h1>醫學Online<br>止痛藥加強烈警告字</h1><p>止痛藥成份撲熱息痛毋須處方也可購買，但服食過量隨時肝中毒。美國食品及藥物管理局指出，不少人士因為對撲熱息痛認知不足而服食過量，出現肝中毒情況，故建議應在撲熱息痛藥物包裝加上強烈警告字句，提醒使用服食過量可引致肝中毒。<br>管理局在6月會就此議題作出討論，研究限制每日最高服用量定為3,250毫克，及限制特快止痛配方及兒童用水劑配方的份量。</p></body></html>
