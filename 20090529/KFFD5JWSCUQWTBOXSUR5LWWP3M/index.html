<html><header><meta charset="utf-8"><title>苑仔蛋糕賀珍姐牛一</title></header><body><h1>苑仔蛋糕賀珍姐牛一</h1><p>陳敏之、苑瓊丹、王喜及伍詠薇（伍姑娘）前晚到灣仔，出席無綫製作部總監曾勵珍的生日會，其中王喜和伍姑娘一早到場，而曾勵珍隨後出現，甫見記者拍照即笑容滿面。陳敏之和苑仔到場時，被問到送甚麼禮物給珍姐？陳敏之表示：「我哋幾個夾份送，佢哋買乜嘢我唔知喎。」苑仔在旁則透露會送上蛋糕和壽包。<br>問到珍姐收到甚麼生日禮物？她表示：「冇呀，佢哋送咋，生日願望係身體健康，最緊要開心，都係幾個人一齊食飯啫。」稍後見有人送上巨型蛋糕到場，相信是送給珍姐的生日禮物之一。<br>採訪、攝影：卓寶花</p></body></html>
