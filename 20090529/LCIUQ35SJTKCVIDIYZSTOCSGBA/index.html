<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊未出發驚定先 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊未出發驚定先 - 李八方</h1><p>美國確診豬流感個案冠絕全球，香港唔少確診個案都係由美國輸入，命中率相當高。公民黨陳淑莊Tanya開始腳震，因為佢答應咗美國駐港總領事館邀請，7月中去美國交流兩星期。雖然距離7月中仲有成個幾月，但似乎豬流感個案喺美國冇減少迹象，Tanya分分鐘係香港首個確診豬流感政界患者，難怪Tanya驚定先。<br>放下戲服好耐嘅Tanya今年暑假終於又可以重操故業，因為佢已經答應演出新一輯嘅東宮西宮舞台劇，據聞主題係講西九龍，認真啱佢。由於套劇9月先上演，Tanya可以喺暑假期間專心排戲，做完正正係立法會再開鑼，時間啱啱好。</p></body></html>
