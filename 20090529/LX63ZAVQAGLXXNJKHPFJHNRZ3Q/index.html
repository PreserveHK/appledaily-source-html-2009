<html><header><meta charset="utf-8"><title>英美曾鑄銀幣紀念八九民運</title></header><body><h1>英美曾鑄銀幣紀念八九民運</h1><p>六四後，英國和美國分別鑄造了一批精緻的銀幣去紀念事件，相信是最昂貴的六四紀念品。英國的銀幣，由皇家鑄幣局（TheRoyalMint）鑄造，以民主女神像作為八九民運的象徵，刻有「中國民主運動紀念1989」的字樣，當時約生產了2,000枚，每枚售價約50英鎊。美國的中國錢幣學會、一批留美學生和海外華僑，當年也發起鑄造二萬枚1安士重的999銀幣，採用了王維林擋坦克的場面，作為銀幣的正面構圖。這銀幣由香港美術學生凱斌設計，美國鑄幣廠鑄造。</p></body></html>
