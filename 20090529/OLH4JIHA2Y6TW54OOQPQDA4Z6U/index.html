<html><header><meta charset="utf-8"><title>醫學Online亞洲糖尿病患者激增</title></header><body><h1>醫學Online<br>亞洲糖尿病患者激增</h1><p>美國醫學雜誌一份報告引述國際糖尿病聯合會的數字，指出亞洲是全球糖尿病患者增長最快速的地區，預計到2025年，全球糖尿病患者有六成居於亞洲地區，中低及低收入國家佔最多人數。<br>報告提到印度的病人會由現時4,000萬增至7,000萬；中國則由3,900萬增至5,900萬。美國專家指出，亞洲人不及歐洲和北美人士肥胖，但脂肪往往堆在腰部，即中央肥胖，增加患糖尿病風險。</p></body></html>
