<html><header><meta charset="utf-8"><title>搞增產運動　捧幼子接班</title></header><body><h1>搞增產運動　捧幼子接班</h1><p>北韓成功核試後，當局立即開展150天增產運動，名義上是激勵民眾工作熱忱來提高工業產量，實質是推動父業子承的家天下接班運動。<br>南韓世宗研究院主任張成昌指，150天增產運動將於10月初北韓勞動黨黨慶時結束，屆時金正日召開近30年首次舉行的全國大會，宣佈由幼子金正雲做接班人。此舉跟金日成1974年欽定金正日做繼任人之前的「70天戰役」如出一轍，金正日原訂2012年宣佈接班人選，但去年中風後，自感時日無多，惟有借核試替自己樹立功績，也讓兒子叨一分光，在黨政軍建立威信，以便順利接棒。<br>美聯社</p></body></html>
