<html><header><meta charset="utf-8"><title>林文龍內地偷食　婚姻危危乎</title></header><body><h1>林文龍內地偷食　婚姻危危乎</h1><p>郭可盈和林文龍結婚5年屢傳婚變，近日有雜誌收到一匿名光碟，內容是一段疑似林文龍與郭可盈的電話錄音，內容疑涉及林文龍在內地拍劇時跟內地女星董維嘉搭上，並被拍下兩人偷食的照片。</p><p>有人嗌自殺</p><p>疑似林文龍在電話錄音中指，若未能將那批照片取回，便會吞掉兩排安眠藥。郭可盈的經理人昨日在電話中說：「我都唔知啲新聞喺邊度嚟，我哋家了解緊乜事，我哋遲啲會有記者會或者發聲明，總之盡快搞啦！家可盈唔會有回應。」郭可盈日前曾對本報記者透露，曾向香港及內地警方備案，但詳情不肯透露。<br>撰文：葉雪</p></body></html>
