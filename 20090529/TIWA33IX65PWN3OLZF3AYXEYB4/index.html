<html><header><meta charset="utf-8"><title>達明練腹肌裸跑
</title></header><body><h1>達明練腹肌裸跑
</h1><p>張達明將為有線主持節目《JohnnyB.Good》，日前穿上踢死兔拍攝宣傳片。他表示節目要一星期做足五晚，為了緊貼時事，更要在節目播出當日的下午拍攝，令正在忙於籌備舞台劇的他疲憊不堪。</p><p>「唔想睇到嘔」</p><p>雖然辛苦，但達明指節目的創作概念與自己的想法相近，都是以輕鬆方法看社會上的荒謬事，希望為市民從壓力中找到一點快樂。提到近期熱爆的旺角裸跑事件，問達明會否在鏡頭前模仿，他說：「如果遲啲操到六嚿腹肌，都可以考慮，但最重要都係要照顧觀眾嘅胃口，唔想觀眾睇到嘔！」<br>撰文：林妃</p></body></html>
