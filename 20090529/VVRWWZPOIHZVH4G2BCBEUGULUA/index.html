<html><header><meta charset="utf-8"><title>神秘核部門　擁6000精英</title></header><body><h1>神秘核部門　擁6000精英</h1><p>隨着核子危機升溫，北韓核子部門的神秘面紗才稍稍揭開。北韓1952年成立原子能研究所，1956年派250名科學家到蘇聯學習核技術，經半世紀的努力，終於在核試中取得成果。核武和導彈研發工作，由勞動黨轄下軍需工業部責成，部長全炳浩和副部長朱奎昌功勞是要角。<br>核武和導彈發展計劃由金正日直屬的秘書室制訂，秘書室除了秘書室室長姜尚春，差不多所有成員和樣貌沒公開，列國家高度機密，而該機構更劃歸國防委員會，備受重視。北韓積極培訓6,000人做核問題專才，目前有3,000多人從事有關活動，負責核武研究的或達200人。<br>南韓《朝鮮日報》</p></body></html>
