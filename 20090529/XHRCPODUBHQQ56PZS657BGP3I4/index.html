<html><header><meta charset="utf-8"><title>醫學Online特價飲料多屬不健康</title></header><body><h1>醫學Online<br>特價飲料多屬不健康</h1><p>一般家庭都可能會以價錢去選購食品，多買特價產品。新西蘭的調查卻發現，減價的食品多數屬不健康的飲料，只有15%的減價飲品是健康飲品。該調查巡視市面逾1,500種特價飲品，結果發現只得15%屬低脂奶，低脂豆類飲品或水等健康飲料；餘下85%都是汽水、提升體能運動飲品或添加味道的水，這些產品甚至有更多折扣，專家建議超市應多推廣不含飽和脂肪或添加糖份的健康食品。</p></body></html>
