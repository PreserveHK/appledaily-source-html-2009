<html><header><meta charset="utf-8"><title>周四、五、六及日各地聯賽、盃賽及友賽賠率表</title></header><body><h1>周四、五、六及日各地聯賽、盃賽及友賽賠率表</h1><p>數據提示：格流6迎福軍全勝</p><p>星期六16　格拉斯哥流浪vs福爾柯克<br>簡評：在中立場舉行的蘇足盃決賽，格拉斯哥流浪上仗大勝登地聯3:0，重奪蘇超冠軍；而近6次交手，格流更全勝福爾柯克。</p><p>足智彩提示：德盃決賽設冠軍投注</p><p>足智彩宣佈，將為德國盃決賽「星期六17利華古遜對雲達不來梅」，增設「冠軍」投注。同時，若果本周六進行的英格蘭足總盃「星期六13車路士對愛華頓」及德國盃決賽需要加時作賽，將提供「即場冠軍」投注。</p></body></html>
