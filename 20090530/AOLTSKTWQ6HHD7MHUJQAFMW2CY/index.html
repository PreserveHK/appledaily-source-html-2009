<html><header><meta charset="utf-8"><title>案件速遞中年父非禮幼女候判</title></header><body><h1>案件速遞<br>中年父非禮幼女候判</h1><p>【本報訊】任職廚師的中年父親，涉嫌多年來非禮兩名女兒，其中逼次女法式濕吻，又壓在次女身上，以下體擦下體。該名父親原被控五項非禮罪，昨日被裁定涉及非禮次女的其中兩項罪名成立，還柙待索取心理及背景報告，下月12日判刑。<br>區域法院暫委法官林偉權指斥，46歲被告的行為並非出於父親的關愛，而是出於對性慾的衝動。被裁定罪成的兩項控罪發生於07年5至12月，當時次女只有12歲。<br>案件編號：DCCC19/09</p></body></html>
