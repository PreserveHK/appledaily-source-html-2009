<html><header><meta charset="utf-8"><title>財話短說中國消防擬降價搶客</title></header><body><h1>財話短說<br>中國消防擬降價搶客</h1><p>▲中國消防（445）執行董事兼總裁江清（圖）說，消防系統設備與房地產行業息息相關，近年國內樓房延遲動工興建，集團已加快拓展工業消防。他指原材料價格下降減輕成本壓力，但行業競爭激烈，或須降價搶客。為解決貿易業務連蝕三年，集團將為已接定單購買遠期外滙合約作對冲。他又說，未知第二大股東UnitedTechnologies何時行使認購權增持公司股份，惟雙方一直探求合作。</p></body></html>
