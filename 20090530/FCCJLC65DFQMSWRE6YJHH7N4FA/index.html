<html><header><meta charset="utf-8"><title>章子怡、范冰冰爭仔鬥扮嘢</title></header><body><h1>章子怡、范冰冰爭仔鬥扮嘢</h1><p>章子怡早前到康城宣傳她首次兼任監製的中韓合資愛情喜劇《非常完美》，該片日前公開約30秒的預告片段和海報。章子怡與另一女主角范冰冰在片中為爭奪最愛，不惜扮鬼扮馬。</p><p>范冰冰扮瘋婦</p><p>章子怡飾演女漫畫家蘇菲，因被范冰冰扮演的女明星搶走靚仔醫生未婚夫，遂展開大報復。章子怡束起孖辮跟蹤未婚夫，范冰冰則叼煙扮瘋婦。男主角是曾演出韓劇《對不起我愛你》的韓國男星蘇志燮，電影預計今年夏天在內地上映。<br>撰文：林妃</p></body></html>
