<html><header><meta charset="utf-8"><title>八卦風：S80減8萬最後衝刺</title></header><body><h1>八卦風：<br>S80減8萬最後衝刺</h1><p>財爺推出救市措施，車行又點會放過呢個刺激經濟嘅機會。繼之前母親節特惠VolvoS802.5T減收8萬益媽媽之後，今個星期六日再有最後衝刺嘅機會。呢批S80絕唔係倉底貨，係配合優惠而全新運到嘅一批新車，5月先到港。由於母親節特惠嘅反應理想，車行決定於今個星期六日以同樣減收8萬嘅特惠價清貨，據可靠情報，尚有銀色及少量黑色選擇，退到稅當然要幫幫手刺激經濟啦。<br><br>記者：許維雅<br>查詢：VolvoHK（29273388）</p></body></html>
