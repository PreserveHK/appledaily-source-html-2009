<html><header><meta charset="utf-8"><title>Kelly驚囝囝似柴九</title></header><body><h1>Kelly驚囝囝似柴九</h1><p>準備於8月產子的陳慧琳（Kelly），昨日接受商台電話訪問，表示已為兒子改了數個中、英文名字，但未決定用那個名。問Kelly希望兒子的樣貌跟誰相似，她說：「我驚佢會似柴九或者鄧萃雯，呢排我都有追呢套劇。同埋我唔敢照鏡，好樣衰。」<br>Kelly稱現在增了17磅，她說：「BB好活躍，踢得好勁，都有問佢做乜踢我。我哋知道BB清楚聽到重低音，所以Alex返屋企會整啲怪聲嚇BB，一日都開幾場呢啲騷。」她還指有產品斟兒子拍廣告，但她已推掉。Kelly又謂做了母親後領會多了，她說：「我驚會做個囉嗦媽咪，怕個仔曳會發脾氣鬧佢。」<br>採訪：王連連</p></body></html>
