<html><header><meta charset="utf-8"><title>紀香前夫暢飲媾女</title></header><body><h1>紀香前夫暢飲媾女</h1><p>日本女星藤原紀香的諧星前夫陣內智則，離婚短短兩個月已心癢癢找尋獵物，今期《FRIDAY》偷拍到他日前聯同搞笑組合麒麟成員田村裕，於深夜時分在六本木舉行媾女派對，與美女開懷暢飲5小時，後來更與田村帶女上的士，不過最後三人各自下車，陣內一支公回家。</p><p>安達會前夫</p><p>相反另一失婚諧星井戶田潤，最近則如在電視節目所言，努力跟前妻安達祐實箍煲。日前他在六本木山被雜誌拍到手抱女兒，約會安達晚飯，一小時後安達與女兒乘的士離開，看來箍煲不成。在場偷拍的《FRIDAY》現身井戶田面前，更鼓勵他繼續努力。</p></body></html>
