<html><header><meta charset="utf-8"><title>《百萬》童星成功買大屋</title></header><body><h1>《百萬》童星成功買大屋</h1><p>《一百萬零一夜》（SlumdogMillionaire）的金像導演丹尼波爾（DannyBoyle），月前曾付錢予片中居於貧民窟的伊斯梅爾（AzharIsmail）與9歲女童阿里（RubinaAli）買屋，惜基金託管人多月來未有行動，日前丹尼遠赴印度查數，問個究竟。怎料丹尼舉行記招後兩天，基金託管人火速行動，並宣佈已為伊斯梅爾購入大宅，阿里新屋的購買手續快要辦妥。他們沒有透露大屋價錢，但表示地點與兩人的學校非常近。</p></body></html>
