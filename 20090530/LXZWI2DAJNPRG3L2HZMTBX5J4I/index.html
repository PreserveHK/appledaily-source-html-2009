<html><header><meta charset="utf-8"><title>隔牆有耳：警方介入　唐唐車禍 - 李八方</title></header><body><h1>隔牆有耳：警方介入　唐唐車禍 - 李八方</h1><p>月中煲呔出席立法會答問大會，狗噏扮代表闖禍，其實當日出席會議嘅政務司司長唐英年都黑氣纏身，其座駕司機駛入立法會停車場時，不小心轆過一名保安員隻腳，大家以為係小意外，原來手尾長，該保安員腳背三條骨裂咗，要告病假在家休養，事件亦交警方處理，6月2日會為保安員錄口供。<br>好多議員關心保安員傷勢，秘書長吳文華稱員工有醫療保險，醫藥費方面唔使太擔心，為免再有意外，立法會將研究改善停車場設施，何秀蘭同公民黨余大狀指立會停車場路窄，示威人士又多，建議要求官員在外面落車，行幾步入立法會，減少車禍機會。</p></body></html>
