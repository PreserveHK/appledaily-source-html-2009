<html><header><meta charset="utf-8"><title>梁安琪福臨門做節</title></header><body><h1>梁安琪福臨門做節</h1><p>賭王何鴻燊的四姨太梁安琪，潘廸生一家人前晚在灣仔福臨門晚膳，四姨太以一身紅色V領碎花裙出現，卻穿了藍色tee打底，與孻女超欣分頭到達，與友人飯敍。問梁安琪是否與賭王做節，她說：「之前做咗節，仔女已經返晒嚟。」</p><p>榮雪梅約會白頭男</p><p>此外，曾傳出有婚外情的榮雪梅，前晚端午節拋低外籍夫婿和兒子，與一名白頭中年男士同坐平治房車出現撐枱腳，她發現有記者採訪，即面露尷尬，與男伴急步走入福臨門，看來彼此關係微妙。榮雪梅平時出席社交場合，十分健談，相比前晚的閃縮表現，可謂判若兩人。<br>採訪、攝影：羅慧敏</p></body></html>
