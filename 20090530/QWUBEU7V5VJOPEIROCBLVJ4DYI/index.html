<html><header><meta charset="utf-8"><title>棒棒堂二軍變七小龍</title></header><body><h1>棒棒堂二軍變七小龍</h1><p>由棒棒堂二軍轉變成的台灣新晉少男組合超克7，近日推出新碟，眾成員日前為慶祝出碟一起舞龍，唱片公司就封七位成員為「金牌七小龍」，令他們喜出望外。七位成員又即場在雞蛋上許願，眾人都希望可以像師兄棒棒堂般開演唱會，超克7更希望不久將來可以進軍台灣小巨蛋。</p><p>年紀大當團長</p><p>另外，成員中以阿本為團長，但他作苦笑狀說：「其實當團長未有很光榮，都是幫忙收垃圾收衣服等。」至於怎樣選團長出來，毛弟笑說：「我們是以年紀來說，家有一老如有一寶，所以我們的團長是阿本。」<br>撰文：葉雪</p></body></html>
