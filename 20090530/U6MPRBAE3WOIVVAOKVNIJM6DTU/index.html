<html><header><meta charset="utf-8"><title>八卦風：東亞運貴賓車開始受訂</title></header><body><h1>八卦風：<br>東亞運貴賓車開始受訂</h1><p>12月就係東亞運動會，今年由寶馬提供大會貴賓車輛，BMW派出523i為主力接載車款，情況同上年AudiSponsor奧運馬術一樣，呢批車之後會以特惠價出售，原價咁啱跟番型號523i，賣$523,000，東亞運嗰批車就特價42萬有找，相差成10萬，仲要FullOption齊晒料，今日開始接受預訂。廠方拍心口保證年底前交車，當然交到你手依然係0字牌簿，事關東亞運期間嘅523i唔會出牌，牌簿上唔算係二手車，變相架523i將來ResaleValue又高啲。<br><br>記者：徐影龍</p></body></html>
