<html><header><meta charset="utf-8"><title>加德士今晨起加油價</title></header><body><h1>加德士今晨起加油價</h1><p>【本報訊】本港油公司在19日內第二次加油價。加德士宣佈由今日凌晨零時起，將調整旗下品牌汽油及柴油零售價，汽油每公升零售價將調升0.39元，每公升柴油零售價將調升0.12元。<br>調整價錢後，白金無鉛汽油及黃金無鉛汽油每公升零售價分別為14.47元及13.63元，歐盟五期環保柴油每公升零售價為8.54元。<br>加德士指國際成品油價於過去數月大幅調升，已盡力延後加價的決定，基於成本上漲壓力，才決定調整零售價。<br>本港各間油公司對上一次加油價是在本月12日，當時汽油和柴油零售價每公升分別加0.25元及0.35元，油公司亦以入口油價近月逐步攀升為由而加價。</p></body></html>
