<html><header><meta charset="utf-8"><title>日網mini-delta</title></header><body><h1>日網mini-delta</h1><p>香港人鍾意上日本網瀏覽，貪佢哋啲款式又潮又新，可惜都係得個恨字，因為幾乎全部都唔肯寄去日本以外嘅地方。呢個日本網mini-delta其實都係一樣，登記時要日本住址，但幸好呢個網主英文不俗，只要用sendemail方式查詢講出要求，佢哋就會回覆。網址專為MINI而設，無論新款Cooper定係舊款classic都有，幾百款配件任君選擇，大家不妨上去睇睇。</p><p>除了改裝嘅配件，匙釦、火機同筆都一樣十分吸引，款式十分少見。<br><br> http://www.mini-delta.co.jp </p></body></html>
