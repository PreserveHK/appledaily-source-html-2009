<html><header><meta charset="utf-8"><title>安琪蓮娜拍戲險毀容</title></header><body><h1>安琪蓮娜拍戲險毀容</h1><p>性感女神安琪蓮娜祖莉（AngelinaJolie）最近正拍攝間諜動作新片《Salt》，片中不少動作場面均要親身上陣。</p><p>送院檢查無大礙</p><p>昨日安琪蓮娜在紐約長島演出一幕打戲時不慎撞傷頭部，兩眼中間被割傷，幸送院治療後無大礙，其靚靚樣貌並無損毀。<br>昨日電影公司透露安琪蓮娜昨日早上拍戲時受了輕傷，為安全起見在場人員立即將她送到附近一間醫院檢查，結果證實並無大礙。消息指安琪蓮娜在中午過後已返回片場繼續開工。</p></body></html>
