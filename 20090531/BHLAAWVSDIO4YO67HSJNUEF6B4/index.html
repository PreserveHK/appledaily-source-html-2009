<html><header><meta charset="utf-8"><title>周六、日及一各地友賽、聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地友賽、聯賽及盃賽賠率表</h1><p>數據提示：博軍為護級搏命</p><p>星期日5　博洛尼亞vs卡坦尼亞<br>簡評：博洛尼亞只要擊敗卡坦尼亞便肯定成功護級。博軍近3場聯賽取得1勝2和，而今季18場主場聯賽中，只有4場沒有入球；卡坦尼亞屬風流波，聯賽作客已4連敗。</p><p>數據提示：達拉斯6場不勝</p><p>星期日32　芝加哥火燄vsFC達拉斯<br>簡評：芝加哥火燄上仗憑89及90分鐘的入球，作客反勝美國芝華士3:2，繼續成為今季美職聯唯一不敗之師；FC達拉斯已6場不勝，不過近5次作客芝加哥，取得4勝1負。</p></body></html>
