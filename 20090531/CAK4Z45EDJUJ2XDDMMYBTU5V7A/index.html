<html><header><meta charset="utf-8"><title>是日車展：SERENA加推限量版</title></header><body><h1>是日車展：SERENA加推限量版</h1><p>日產推出SERENA嘅限量車款，其中SERENAChampion就喺上星期賣個滿堂紅，今個周末就加推另一限量型號SERENADeluxe，更以優惠價$228,800發售。新車依然備有自動轉向AFSXenon頭燈、雙天窗、防水料座椅、電尾門等等；同場更有最近獲得政府減稅嘅TIIDA車系㖭呢！<br><br>記者：梁美甜</p><p>日期：今日（10am-8pm）<br>地點：日產九龍灣及香港陳列室<br>查詢：22621088</p></body></html>
