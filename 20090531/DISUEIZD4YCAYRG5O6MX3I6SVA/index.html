<html><header><meta charset="utf-8"><title>意國總理開美女脫衣派對</title></header><body><h1>意國總理開美女脫衣派對</h1><p>意大利總理貝盧斯科尼香艷醜聞停不了，最新消息指美女們在他的派對上脫衣狂歡。攝影師扎帕杜拍下700多張照片，欲以1,643萬港元向雜誌兜售，但檢察官昨日（周六）下令沒收。<br>其中一次派對去年大除夕夜舉行，出席者包括與貝盧斯科尼傳緋聞的「模」利蒂齊亞，當時她仍未成年。照片十分香艷，無上裝或比堅尼女郎在花園躺卧或正在洗澡。貝氏上周四去信私隱部門，指照片是非法拍攝，要求禁止刊出。<br>法新社/英國《每日郵報》</p></body></html>
