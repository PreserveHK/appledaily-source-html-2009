<html><header><meta charset="utf-8"><title>唱出天安門母親心聲</title></header><body><h1>唱出天安門母親心聲</h1><p>【本報訊】「我無處告別，六月飛雪漫天，我無處告別，大地靜默無言。」<br>不斷重複的歌詞，是送給一群不願意妥協和沉默的人，他們有一個共同的名字，叫天安門母親。一名內地獨立音樂人不懼打壓，創作這首《無處告別》，唱出天安門母親的心聲，「已經多少個清明，他們不讓我哭泣，不讓我去你墳前，那怕燒一炷香。」<br>文化團體藝行者發言人郭達年，昨晚與「自由文化音樂節零九」音樂會其他表演者，在石硤尾賽馬會創意藝術中心，現場獻唱這首歌，觀眾無不動容。立法會議員梁國雄也在場唱《國際歌》。</p></body></html>
