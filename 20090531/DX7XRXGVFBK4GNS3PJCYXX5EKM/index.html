<html><header><meta charset="utf-8"><title>軟骨美人拗腰創紀錄</title></header><body><h1>軟骨美人拗腰創紀錄</h1><p>軟骨美人腰肢柔軟程度驚人，拗腰時可將頭頂着臀部，但未必個個能夠像28歲蒙古女郎魯布桑道爾（IonaLuvsandorj）那樣，在頭頂臀部之餘，用口咬着柱子，支撐起身子達33秒之久。魯布桑道爾憑着這招馬里內利彎動作刷新世界紀錄。<br>魯布桑道爾在蒙古出世和長大，現居於倫敦漢普斯特德區。她5歲時在電視看到軟骨美人表演後，就立志成為軟骨美人，經過19年艱苦訓練，不斷嘗試身軀前後彎曲等高難度動作，試過到16個國家表演。她日前在英國表演馬里內利彎時，一彎便比舊紀錄長11秒，而且成為全英唯一做到這高難度動作的軟骨美人。<br>英國《每日電訊報》</p></body></html>
