<html><header><meta charset="utf-8"><title>瑤瑤胸大被寸冇巿場</title></header><body><h1>瑤瑤胸大被寸冇巿場</h1><p>現年18歲的33F童顏巨乳郭書瑤，昨日化身快餐店店長，在台北試做巨無霸給市民分享，但由於圍觀的人太多，引起一陣混亂。</p><p>被迫休學</p><p>在場有記者拿着一份寫着「現代女性偏愛CCup」的報道，似乎暗示她的巨乳沒有市場，瑤瑤說：「那干我甚麼事啊，只要是媽媽生的都漂亮，更何況女生不單靠胸部，自信才是最重要。」<br>瑤瑤現為松山工農電機科夜間部的學生，由於請假過多，被學校要求休學，她昨日承認此事並說：「我差不多休學快一個月了，未來還是會繼續找學校完成課業。」瑤瑤指目前先把工作做好，如果轉校的話會選取與演藝圈有關的科目。<br>採訪、攝影：黎寶蘋</p></body></html>
