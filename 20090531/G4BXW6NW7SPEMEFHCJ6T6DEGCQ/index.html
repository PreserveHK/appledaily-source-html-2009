<html><header><meta charset="utf-8"><title>街頭音樂會呼喊訴求</title></header><body><h1>街頭音樂會呼喊訴求</h1><p>【本報訊】今日下午大遊行過後，本港多隊獨立樂隊晚上7時將進駐旺角行人區，接力呼喊出平反六四訴求。《我們的六四》街頭音樂會，搞手是四名80年代出生的年輕人，包維、阿周、靈思和阿羊。他們在facebook發起動員，花了數周召集了多支樂隊一起表演。<br>82年出生的包維說，是傳媒蜻蜓點水式的報道、教科書輕輕帶過，加上一系列「沒有六四就沒有今天的繁榮安定」等厥詞，令他決定站出來。23歲的阿周看過了六四新聞後寫了一曲，以當年由柴玲宣讀的絕食宣言為詞。他認為這些音樂絕不另類，「中國政府用坦克鎮壓學生先至另類，全世界邊有地方會咁做？」</p></body></html>
