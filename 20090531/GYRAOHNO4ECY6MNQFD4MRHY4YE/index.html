<html><header><meta charset="utf-8"><title>關仁隱事：「阿姐仔」啞忍爛滾「蛇蛇」 - 關仁</title></header><body><h1>關仁隱事：「阿姐仔」啞忍爛滾「蛇蛇」 - 關仁</h1><p>電視台小生「蛇蛇」成家立室前已經出名爛滾，不過「阿姐仔」太鍾意佢，明知佢花心都願意嫁畀佢，一心以為個男人會喺婚後改變，點知不但冇改善，反而越嚟越離譜。蛇蛇喺內地做嘢搞年輕少艾，阿姐仔知道後，梗係同佢嘈得好厲害，但嘈歸嘈，蛇蛇又認晒死狗，話以後都唔會再喺出面亂搞，加上阿姐仔好鬼要面，所以咁多年嚟，傳媒報道過咁多次蛇蛇偷食，阿姐仔都扮聽唔到、睇唔到，但內心當然知發生乜事，所以佢心理狀態唔係咁好，成日要搵閨中好友傾訴。<br>Textby關仁</p></body></html>
