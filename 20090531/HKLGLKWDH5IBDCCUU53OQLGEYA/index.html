<html><header><meta charset="utf-8"><title>巨鯨展最後召集</title></header><body><h1>巨鯨展最後召集</h1><p>想睇巨鯨，唔一定要去主題公園，皆因國際金融中心商場與國家地理頻道攜手合作，於場內舉行「大藍鯨多媒體展覽」，展出亞洲首座一比一大小重500公斤、長9米的幼藍鯨雕塑，讓大眾認識瀕危的海洋動物，而展出期間在場內消費滿$2,500或以上（最多只可累積兩張即日單據），即可參加大抽獎並有機會贏取總值超過港幣44萬元的特別大獎，當中包括雙人海上旅程連商務客位機票及住宿等，展覽到今日止，仲唔快啲行動！<br><br>記者：蘇麗珊<br>查詢：22953308</p></body></html>
