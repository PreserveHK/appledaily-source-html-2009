<html><header><meta charset="utf-8"><title>美報誤刊暗殺奧巴馬廣告</title></header><body><h1>美報誤刊暗殺奧巴馬廣告</h1><p>美國賓夕凡尼亞州一份地方報章，上周四不慎刊登了一則分類小廣告，內容暗示要暗殺奧巴馬（BarackObama）。報館發現後立即抽起廣告並道歉。特工處正着手調查。<br>日銷11,000份的《沃倫時代觀察家報》（WarrenTimesObserver）刊登的小廣告說：「願奧巴馬追隨林肯、加菲爾德、麥金利和甘迺迪的足迹。」廣告部職員顯然沒意會該四名前總統都是遇刺身亡；要等報館經理看到才知闖禍。該報翌日抽起廣告，並刊登聲明為「失察」道歉。發行人強調：「這是無心之失。」<br>特工處表示已查明刊登廣告人士的身份，會認真調查事件。<br>路透社</p></body></html>
