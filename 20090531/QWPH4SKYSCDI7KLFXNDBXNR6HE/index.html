<html><header><meta charset="utf-8"><title>積連奴告別清談節目</title></header><body><h1>積連奴告別清談節目</h1><p>美國深夜清談節目主持積連奴（JayLeno），昨日為主持了17年的NBC台《TheTonightShow》錄影最後一集，他在節目中親自訪問接棒的名嘴ConanO'Brien，並繼續發揮其幽默本色，他說︰「當我開始做這節目時，我的頭髮還是黑色的，美國總統的膚色還是白色的。」騷後積連奴獲數十名員工的子女送別。<br>積連奴又多謝米高積遜（MichaelJackson）及前總統克林頓（BillClinton）等人經常讓他開玩笑，令節目大受歡迎，他之後會繼續為NBC效力，主持另一晚間搞笑節目。</p></body></html>
