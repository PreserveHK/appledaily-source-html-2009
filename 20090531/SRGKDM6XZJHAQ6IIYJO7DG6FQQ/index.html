<html><header><meta charset="utf-8"><title>是日車展：五代Golf　一樣有着數</title></header><body><h1>是日車展：五代Golf　一樣有着數</h1><p>好多醒目車迷都實二手市場望執筍嘢，使咩等二手，今日福士車展展出嘅經理車同陳列車有專人打理同保養，新淨健康度有保證又唔怕俾街外人呃。同場仲有Passat及Touareg等熱門車款，減價優惠高達$14萬，有買趁手！<br><br>記者：徐影龍</p><p>VolkswagenHKServiceCentre</p><p>日期：今日（11am-7pm）<br>地址：荃灣德士古道204至210號地下<br>查詢：36989733</p></body></html>
