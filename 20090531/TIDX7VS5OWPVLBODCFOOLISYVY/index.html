<html><header><meta charset="utf-8"><title>雯女悔錯愛江華</title></header><body><h1>雯女悔錯愛江華</h1><p>近日因《巾幗梟雄》而人氣急升的四奶奶鄧萃雯，96年替亞視拍攝劇集《我和春天有個約會》時，與劇中拍檔江華傳出緋聞，當時男方一連6天被拍到到訪雯女家。江華其後與太太麥潔文聯手數臭雯女，令她在節目中淚灑當場。</p><p>親友沒勸止</p><p>雯女日前接受《志雲飯局》訪問時，承認曾愛上一個已婚之人，表示沒有想過要破壞別人家庭，當時連她的家人及朋友見她「盲了」，都沒有加以勸阻。問雯女有否後悔當年的事，她表示沒有甚麼事可以令她後悔，但這件事是唯一例外。<br>記者昨日致電正在內地拍戲的江華，他說：「雯女冇打過電話畀我，我哋喺亞視合作過之後冇再聯絡，我冇乜好回應。」<br>採訪：葉雪</p></body></html>
