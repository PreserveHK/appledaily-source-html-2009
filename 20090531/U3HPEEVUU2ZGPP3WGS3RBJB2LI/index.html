<html><header><meta charset="utf-8"><title>阿嬌教路Fans眼甘甘</title></header><body><h1>阿嬌教路Fans眼甘甘</h1><p>鍾欣桐（阿嬌）近來忙於在內地工作，日前又飛到福州出席電視台選角比賽，由於當地某電視台即將開拍新劇《美女無敵》，有關方面特別搞了今次比賽，勝出者將有份參與拍攝，甚至有機會擔任男女主角。<br>當阿嬌到達機場時有fans到場接機，現場一度混亂。阿嬌見到一班參賽者時，主動問他們心情是否很緊張？怎料現場參賽者竟然沒有人回答，原來他們只顧着望阿嬌，她又向參賽者提供意見說：「參加比賽時要專心，要專注自己演出，唔可以分心，唔係就發揮唔到，得唔到評判歡心。」<br>撰文：葉雪</p></body></html>
