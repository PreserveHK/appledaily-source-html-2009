<html><header><meta charset="utf-8"><title>關仁隱事：「爛GAG王」借「莎姨」過橋 - 關仁</title></header><body><h1>關仁隱事：「爛GAG王」借「莎姨」過橋 - 關仁</h1><p>一向以乖乖仔形象示人嘅「爛GAG王」，近來突然惹埋唔少是非，仲同「矇豬眼」互相發功鬥到你死我活，不過隨住爛GAG王蟬過別枝，兩個之間嘅罵戰總算告一段落，但係今次件事對爛GAG王形象唔多唔少有影響。<br>關仁聽聞爛GAG王其實唔係大家眼中咁單純，好似佢喺演唱會請「莎姨」做嘉賓其實係另有目的，當日莎姨做完嘉賓冇耐，就有報道話佢做中間人拉攏爛GAG王入皇宮公司，擺明就知佢哋俾人利用，因為當時根本冇人聽過公司想同爛GAG王合作，唔少人都話藉呢件事睇清楚佢嘅真面目。<br>Textby關仁</p></body></html>
