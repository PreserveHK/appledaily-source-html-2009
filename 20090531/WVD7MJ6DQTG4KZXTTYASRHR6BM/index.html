<html><header><meta charset="utf-8"><title>關仁隱事：「硬淨」復出搵老細 - 關仁</title></header><body><h1>關仁隱事：「硬淨」復出搵老細 - 關仁</h1><p>娛樂圈出名靚女多，唔少都裝出高貴清純形象，但其實私底下有另一副真面目。好似選美出身嘅「硬淨」，初初當選時好清純，但自從同男友「當奴鴨」分手後就開始轉變，突然揸靚車住豪宅，有咁多錢使，梗係有幕後大老細照顧啦！</p><p>飛飛做伴遊</p><p>關仁最近聽聞硬淨個老細近日唔多掂，所以佢要出山搵老細，據講家啲老細都係以內地有錢佬為多，而硬淨就開價8萬蚊一晚，如果想搵模特兒界嘅「飛飛」陪去泰國享受3日兩夜嘅短trip，咁就盛惠30萬，以飛飛家下滑嘅人氣，算唔算獅子開大口，真係見仁見智喇！<br>Textby關仁</p></body></html>
