<html><header><meta charset="utf-8"><title>向內地遊客宣揚自由</title></header><body><h1>向內地遊客宣揚自由</h1><p>【本報訊】金紫荊廣場是內地旅客必到景點。為反思六四事件而成立的青年藝術家組織「80後六四文化祭」，一群成員昨日實行活化金紫荊，在廣場派傳單及貼紙宣揚自由意識，又豎立印有民主女神影像的易拉架，與旅客合照。<br>一位深圳來的男子與民主女神合照後表示，他此行就是為了參加香港六四活動。<br>活動中，會展派出多名保安人員在場拍攝監視。他們以廣場為私人地方為理由，禁止活動成員在金紫荊雕塑旁放置民主女神易拉架。成員把易拉架移走後，保安人員又報警，指活動成員滋擾遊客，但警員未發現活動構成滋擾，未有阻止。</p></body></html>
