<html><header><meta charset="utf-8"><title>狂魔強姦後挖出女童眼珠</title></header><body><h1>狂魔強姦後挖出女童眼珠</h1><p>墨西哥發生兇殘的強姦案，一名男子入屋強姦8歲女童後，還用有倒刺的鐵線，活生生地將女童的眼珠挖出來。<br>這宗令人髮指的強姦傷人案，發生在距離首都墨西哥城東北面的第二大城市圖蘭辛戈（Tulancingo）。18歲青年潛入受害女童寓所後，先在房間強姦女童，在飽嚐獸慾後，還進一步傷害女童，竟然掏出一支有倒刺的鐵線，狠狠插進女童雙眼，將一對眼珠挖出來。<br>女童媽媽發現後，連忙向鄰居求救和報警，女童送院搶救後情況危殆。至於該名行兇青年在案發後1小時被捕，警方懷疑他犯案時可能服食過藥物。<br>美聯社</p></body></html>
