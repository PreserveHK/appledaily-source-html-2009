<html><header><meta charset="utf-8"><title>仔仔揸槍型Look迷死Fans</title></header><body><h1>仔仔揸槍型Look迷死Fans</h1><p>劇集《痞子英雄》的導演蔡岳勳聯同劇中演員周渝民（仔仔）、趙又廷等，前日去到內地出席「530型警學堂暨華娛跨越精彩5周年慶典」。仔仔在劇中飾演一名輕浮好色、全靠直覺破案的痞子警察，在場他即席示範戲中的經典揸槍造型，引來全場fans尖叫。</p><p>愛上男拍檔</p><p>在亮燈儀式後，仔仔與趙又廷與在場fans大玩「型警資格考核」遊戲，參加遊戲的fans要示範從腰間拔槍、拿槍以及考記憶力。活動上仔仔又談及拍劇時的趣事及對趙又廷的評價，他更給拍檔趙又廷100分，並說：「他真的是一個連男生都會愛上的男人。」<br>撰文：林妃</p></body></html>
