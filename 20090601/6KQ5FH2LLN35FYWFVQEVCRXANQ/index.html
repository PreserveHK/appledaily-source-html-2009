<html><header><meta charset="utf-8"><title>求驗客手記：星仔白淨學人sell鬚刨 - 求驗客</title></header><body><h1>求驗客手記：星仔白淨學人sell鬚刨 - 求驗客</h1><p>人紅咗啲錢好似有腳咁跟住你，好似南韓球星朴智星（圖）咁，最近就以10億韓圜（約616萬港元）擔任著名鬚刨公司嘅亞洲區代言人，嚟緊仲會同美斯、簡拿華路、馬基斯等各洲代表拍廣告，以迎接2010年世盃決賽周。其實星仔最適合做暗瘡膏、凉茶，甚至美容廣告，勢估唔到連鬚刨公司都搵佢，講真佢同美斯邊有鬚啫？不過星仔啱啱成為歐聯決賽亞洲第一人，獲大公司青睞亦好正常，唔通搵國足班深山野人做代言人咩？你估有鬚就係球星呀！</p></body></html>
