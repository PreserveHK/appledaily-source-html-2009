<html><header><meta charset="utf-8"><title>醫學Online女性服荷爾蒙易致死</title></header><body><h1>醫學Online<br>女性服荷爾蒙易致死</h1><p>接受荷爾蒙補充療法的更年期婦女一旦罹患肺癌，病情急速惡化致死的風險會較高。美國一項跟進16,608名更年期婦女超過五年的研究，一組人服食補充雌激素及孕激素的藥物，另一組則服食安慰劑，結果發現兩組人的患癌風險並無上升，但服食荷爾蒙的婦女一旦患上肺癌，死亡風險較另一組婦女高61%，專家更形容荷爾蒙補充治療是繼吸煙後，另一項增加女性死亡風險的因素。</p></body></html>
