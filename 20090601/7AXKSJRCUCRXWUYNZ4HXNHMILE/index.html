<html><header><meta charset="utf-8"><title>歷史系學生性事最活躍</title></header><body><h1>歷史系學生性事最活躍</h1><p>歷史系學生原來並非書呆子，反而很吃得開，性生活最多姿多采。但勤有功戲無益，忙於編寫自己的性史，自然缺乏時間研究歷史，多數拿二等榮譽；克制慾念，最有機會獲一等榮譽。<br>英國牛津大學一份校報訪問了850名學生，發現該校只有15%學生是處子，當中以大學學院最多。各學系當中以歷史系學生性生活最活躍，接着是政治系、哲學系、經濟系和英國文學系。若以學院區分，薩默維爾和新學院的學生就最愛「四級課外活動」。但牛津學生成績優秀，性安全意識麻麻，近半人承認不用安全套，多達59%未驗過性病，只有5%知道並承認曾中招，比率低於英國全民的33%。<br>英國《星期日電訊報》</p></body></html>
