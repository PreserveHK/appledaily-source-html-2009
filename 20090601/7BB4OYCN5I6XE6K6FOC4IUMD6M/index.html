<html><header><meta charset="utf-8"><title>飛樽爆破玻璃雨傷途人</title></header><body><h1>飛樽爆破玻璃雨傷途人</h1><p>【本報訊】大埔廣福邨昨凌晨發生高空墮樽傷人事件。一名婦人從外返家，差數步便進入大廈大堂之際，突感前額刺痛，地面玻璃碎四散，赫然發現一個懷疑酒樽物體從高處墮下，玻璃碎濺傷她的前額，保安員代為報警，婦人輕傷送院（圖），警員到場登樓調查，暫無發現。<br>現場為大埔廣福邨廣平樓地下，昨凌晨零時許，姓廖（41歲）女子外出返家，她行至廣平樓快要步入大閘期間，突有一個疑為酒樽從天而降，着地粉碎，彈出的碎片濺傷廖婦前額，她感到一陣刺痛，大驚奔入大堂向保安員求助，其前額少許擦傷及紅腫，經勸喻後到院敷治，警員封鎖現場，登樓搜索，惟暫無發現。<br>杜建彬攝</p></body></html>
