<html><header><meta charset="utf-8"><title>黃秋生涉突襲記者</title></header><body><h1>黃秋生涉突襲記者</h1><p>陳冠希（Edison）近日從美國返港，昨日2時許他與契爺黃秋生、黃母及司機在銅鑼灣怡東酒店內的中菜廳午膳。當時有數名記者在場採訪，其間本報記者在距離黃秋生等約兩張枱的位置，手持DV機拍攝，黃秋生突然施襲，手持筷子急步趨前打落記者的左手，隨後他和Edison等即結賬，各自在酒店後門離開。</p><p>記者送院驗傷</p><p>Edison登上保母車後帶記者遊花園，先到中環再去銅鑼灣、柴灣，最後他在灣仔君悅酒店下車。<br>受襲記者因手指骨紅腫及有瘀血，故報警求助，並由救護車送院包紮驗傷及到警署落口供。<br>採訪、攝影：娛樂突發組</p></body></html>
