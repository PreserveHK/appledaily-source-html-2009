<html><header><meta charset="utf-8"><title>阿嬌懶理陳冠希</title></header><body><h1>阿嬌懶理陳冠希</h1><p>鍾欣桐（阿嬌）昨日率領師弟妹鍾舒漫、湯怡、李逸朗及洪卓立等現身屯門，為「英皇十周年回顧展覽會」舉行閉幕禮。對於舊愛陳冠希返港，阿嬌淡然指有聽說過，提到舊愛與女友楊永晴傳分手，阿嬌說：「係咩，唔關我事。」</p><p>沒聯絡栢芝</p><p>阿嬌指不想再知道陳冠希的事，問到是否不再找他？阿嬌說：「唔答啦，完全冇關係，佢返嚟都唔關我事。」阿嬌最近也沒聯絡張栢芝，連張生日也沒有祝賀，而她將參演舞台劇《Halo阿爸》，對於古巨基昨日加盟英皇，她期望與基仔合作。<br>採訪：馬建華<br>攝影：林德雄</p></body></html>
