<html><header><meta charset="utf-8"><title>油筆補花</title></header><body><h1>油筆補花</h1><p>不嬲都好怕揩花撞損部車，一來唔靚仔，二來入廠整隨時花一千幾百，話唔肉痛就假。最近有朋友部「錢七」俾粒石仔揩花咗，見佢攞支筆出嚟，望真啲，原來係車用油筆，可以補油，補完遠望真係唔多覺，近睇總係差少少，朋友都認同，只不過準備換車費事花太多錢扮靚，但一定要用啱車身漆油顏色同埋面積要細至見效。如果錫車，可以去土瓜灣一啲車漆公司配油再用噴模型嘅噴油槍DIY都得，花得起當然係揸部車去車房扮靚喇！<br><br>記者：梁美甜<br>查詢：PitStop（23926476）
</p></body></html>
