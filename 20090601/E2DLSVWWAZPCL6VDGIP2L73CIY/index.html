<html><header><meta charset="utf-8"><title>點滴司機阿伯與遊行人士對罵</title></header><body><h1>點滴<br>司機阿伯與遊行人士對罵</h1><p>遊行隊伍至金鐘道附近時，一名因封路被迫停車等候的貨車司機與遊行人士發生口角，他大罵支聯會搞亂香港，又指主席司徒華等才應該負起屠城責任。有遊行人士不忿他的言論，與這名司機爭論起來。雙方「越拗越㷫」，司機索性開車門下車，現場多名警員見狀立即把他攔住並拉到一角，有糾察也力勸遊行人士要保持冷靜，但其他遊行市民眼見這名司機仍不斷發表抹黑遊行的言論，紛紛報以噓聲。</p></body></html>
