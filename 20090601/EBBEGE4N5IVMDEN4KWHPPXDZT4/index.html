<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔爆造型歌迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔爆造型歌迷 - 馮仁昭</h1><p>劉德華近月都喺浙江橫店趕拍新戲《狄仁傑》，日日下晝5點拍到第二朝5、6點。有時收咗工瞓唔着，佢會寫吓blog向fans報平安，今次仲貼咗兩張狄仁傑黐鬚造型（圖）畀大家睇。早前華仔趁住端午節返港小休，因為豬流感肆虐，所以佢呼籲fans做好防疫措施，保持心境開朗，仲好鬼馬咁話：「希望家人一直開開心心、健健康康，老大也得趁這小休睡個昏天暗地，當個豬型睡寶。」</p></body></html>
