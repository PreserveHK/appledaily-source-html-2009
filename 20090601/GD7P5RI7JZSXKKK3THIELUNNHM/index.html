<html><header><meta charset="utf-8"><title>李貞賢爆男歌手奪愛</title></header><body><h1>李貞賢爆男歌手奪愛</h1><p>韓國女歌手李貞賢，最近在錄影韓國娛樂節目時大膽爆料，除了透露曾遭一名前輩男歌手搶去男友外，也表示曾經有34名男藝人向她表白。</p><p>睹二人接吻</p><p>李貞賢在節目中透露曾經被男性前輩搶了男朋友，她說：「當時我看到他們兩個人擁抱接吻，大受打擊。直到現在，那位前輩還沒有正式公開，所以我也不想再多談此事。」<br>表現大方的李貞賢，還在節目中公開自己的日記，宣稱曾經有34名男藝人向她表白，還表示自己之所以不能接受這34名男藝人，只因她當時已有男朋友。</p></body></html>
