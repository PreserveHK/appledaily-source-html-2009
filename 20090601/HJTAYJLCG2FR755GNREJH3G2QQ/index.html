<html><header><meta charset="utf-8"><title>馮仁昭四圍超：肥媽嚴選樂壇新秀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：肥媽嚴選樂壇新秀 - 馮仁昭</h1><p>肥媽瑪利亞（右）同陳啟泰及幾個亞視藝員，噚日喺大埔亞視總台做《亞洲星光大道》歌唱比賽首輪評判，有千幾人參加，肥媽話有好多參賽者實力非常好，仲有幾個好過家出唱片嘅歌手。早排傅穎（Theresa）俾人狠批成日走音，肥媽話冇聽Theresa唱歌，仲比喻樂壇就好似街市菜檔咁，靚菜至有人買，唔好走咗音後講「過咗去唔諗」呢句，應該要繼續諗，再積極改善。</p></body></html>
