<html><header><meta charset="utf-8"><title>頂癮可樂潤唇膏
</title></header><body><h1>頂癮可樂潤唇膏
</h1><p>有個同事好鍾意飲可樂，幾乎每天也要一罐加飲一支500ml，沒有可樂的日子，似乎好難捱，分明是心癮作怪！出於好意，勸之減少份量，但如煙癮一樣，可樂不離手。最近發現一樣可取而代之的產品，就是可樂味潤唇膏，味度相似度有八成，搽上嘴之後，有如飲了一口可樂，缺少的只是胃氣。既然不用飲到一肚氣都可以解可樂癮，何不由今天起，放一支可樂味潤唇膏傍身，癮到即搽！至於是否會減少飲可樂的次數，就要試過至知。<br><br>查詢：31048166
</p><p>記者：郭佩韻</p></body></html>
