<html><header><meta charset="utf-8"><title>求驗客手記：爆炸頭狼媾朗尼堂妹 - 求驗客</title></header><body><h1>求驗客手記：爆炸頭狼媾朗尼堂妹 - 求驗客</h1><p>原來愛華頓個爆炸頭費蘭尼都係「性情中人」，話說佢早前識到朗尼個19歲堂妹妮達莉後，先出情慾短訊，之後首次約會就喺人面前除褲，到第2次見面更開始對人家胸前嘅32G「龐然巨物」上下其手……。摸時摸，至弊費蘭尼摸漏妮達莉底細，唔知人年前已識喺高蓮生日派對露點、曾披愛華頓頸巾拍裸照，好識博出位。女方家陣唱佢猴擒，又隱瞞自己女友周圍拈花惹草，最正係串爆炸頭除咗個頭多毛髮，其餘地方寸草不生……，路邊野花不要採，費蘭尼呢鑊杰囉。</p></body></html>
