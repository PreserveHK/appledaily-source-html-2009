<html><header><meta charset="utf-8"><title>周秀娜四川送糧</title></header><body><h1>周秀娜四川送糧</h1><p>周秀娜（Chrissie）以大使身份出席一青年商會在圓方舉行的慈善首映，Chrissie表示稍後會前往四川災區探訪，她說：「會準備啲食物同文具畀災民，不過最擔心自己忍唔住喊，勾起佢哋回憶。」Chrissie會找心理醫生學習如何說話避重就輕。</p><p>冇諗過做Laughing嫂</p><p>此外，對於擔演Laughing嫂一角落空，周秀娜笑說：「其實一直我都冇話過有揀我，不過啲人講得咁開心所以冇去否認，當日見導演其實係傾另一部戲。」她覺得Laughing嫂的角色偏向溫柔體貼，至於自己是否這類型要問男朋友才知。<br>採訪：何永寧<br>攝影：陳慧安</p></body></html>
