<html><header><meta charset="utf-8"><title>小雪借木村谷人氣</title></header><body><h1>小雪借木村谷人氣</h1><p>由木村拓哉主演的新劇《MR.BRAIN》，前晚在日本TBS電視台播放了第2集，劇中除了有妖男歌手Gackt扮死囚外，曾與木村合演《飆風引擎》的小雪也客串演出。<br>妖男歌手Gackt減掉平日的脂粉味，扮死囚時需要戴上面罩，場面十足電影《沉默的羔羊》（TheSilenceoftheLambs）。至於另一位串星小雪，則以一貫的長髮靚女look出現，她有份演出的《血戰新世紀》（Blood：TheLastVampire）快將上映，她自然要爭加曝光率。</p></body></html>
