<html><header><meta charset="utf-8"><title>求驗客手記：禾確特話從不夜蒲 - 求驗客</title></header><body><h1>求驗客手記：禾確特話從不夜蒲 - 求驗客</h1><p>賓特拿酒後忘形當眾甩褲、京治夜店打人、貝特拿買毒品……，英國球壇唔知幾時開始成為大染缸，阿仙奴小將禾確特（圖）就自稱清流，話從不夜蒲，就算係飲酒，都只會禮貌上飲兩啖回應一下喎，禾確特係咪咁純？就真係得佢自己至知。不過唔蒲唔酒唔代表佢唔會殘，話說佢已經準備好喺今夏代表英格蘭踢世盃外，之後參戰U21歐國盃，加埋英超開「咧」同埋歐聯外圍賽，簡直係楊七郎力殺四門，就算廿歲仔體能充沛，都總會有乾塘嘅時候啩？</p></body></html>
