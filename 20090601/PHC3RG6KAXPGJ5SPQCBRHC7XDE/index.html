<html><header><meta charset="utf-8"><title>玩得合時：印度世紀月蝕</title></header><body><h1>玩得合時：印度世紀月蝕</h1><p>在遠古的印度，印度人曾經準確地預測到日蝕的來臨；他們都相信，當第一道陽光照上恒河時，世界才開始有了萬物。所以，每逢日蝕之時，所有印度人都會圍到恒河邊去祈禱，是為重大的儀式。而嚟緊的7月22日印度剛好有日蝕，讓你參加這項流傳千百年的重要儀式。八天的旅行團遊遍孟買、新德里、瓦拉那西、卡修拉荷跟亞格拉等中印到北印的城市，更可參觀世界遺產——性廟卡修拉荷、世界七大建築之一的泰姬陵，7月20日出發，團費也只$4,999起。<br><br>記者：陳慧敏</p><p>查詢：82002299（美麗華旅遊）</p></body></html>
