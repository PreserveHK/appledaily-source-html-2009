<html><header><meta charset="utf-8"><title>醫學Online自閉童20年激增12倍</title></header><body><h1>醫學Online<br>自閉童20年激增12倍</h1><p>英國劍橋大學的專家研究推算，每101名幼兒中就有一人患上自閉症，但不少未被診斷出來。研究人員綜合分析多項研究數據發現，自閉症患者數目正不斷增加，其中一項分析了3,373名幼兒的研究推算患病率較20年前激增12倍；另一項針對8,824名有特殊學習需要兒童的研究，發現11名未被正確診斷的自閉症患者，顯示現時的診斷指標仍不夠準確，令不少患者未能在3歲前獲確診及接受治療。</p></body></html>
