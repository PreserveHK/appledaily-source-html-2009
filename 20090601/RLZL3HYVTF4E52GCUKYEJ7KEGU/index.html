<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢獅城遇魔術師 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：草蜢獅城遇魔術師 - 馮仁昭</h1><p>草蜢最近忙於做各地巡迴演唱會，早前就喺新加坡室內體育館舉行咗第一場巡迴演唱會，吸引大批fans到場。成員蔡一傑、蔡一智同蘇志威當然施展渾身解數狂跳舞。當晚除咗當地歌迷外，仲有一位好特別嘅觀眾，就係喺日本好出名嘅魔術師Cyril，佢睇完騷仲專登去後台探草蜢，草蜢話希望可以跟佢學魔術，Cyril又話想學跳舞，如果將來有機會一齊演出就真係精采啦！</p></body></html>
