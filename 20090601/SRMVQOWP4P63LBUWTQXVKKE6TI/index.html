</title></header><body><h1>㗎妹熱捧止汗膏
</h1><p>經常下雨的悶焗天氣，讓人極易煩悶，香汗淋漓。近期發現有個止汗香體膏於日本熱賣，細細盒價錢卻偏貴。試用過後，發覺它特別針對腋下位，本身不算大汗人，用後首四天幾近感受不到出汗的感覺，之後才慢慢打回原形。止汗膏標榜只要搽一次，便可有效至一星期，都算是沒有騙人。不過，用的時候記得要在冲凉後把身體抹乾，大約用一毫子份量塗在腋下及足部等，輕輕推開變成粉狀，好快便可改善分泌，有效殺菌。我最Buy是無色亦無味，搽完不會覺得油。另有5g超細盒裝，效果更強，男士都用得。<br><br>銷賣點：雅施化妝品中心、萬寧<br>查詢：82282820
</p><p>記者：郭佩韻</p></body></html>
