<html><header><meta charset="utf-8"><title>謝安琪被封天后冇感覺</title></header><body><h1>謝安琪被封天后冇感覺</h1><p>謝安琪（Kay）日前到廣州與歌迷聚會，活動上把演出時戴過的帽與歌迷交換，又與fans分享環保的重要性。8月份阿Kay將於廣州舉行演唱會，嘉賓方面仍未落實，對於會否邀請關楚耀擔任嘉賓？她表示：「我唔知佢到時嘅檔期，如果佢有時間都想請。」</p><p>拒認變購物狂</p><p>對於阿Kay年初在各大頒獎禮橫掃多個獎項，之後便被封為天后接班人，對此她沒有太大感覺，阿Kay說：「稱呼呢啲係人哋畀嘅，稱號係唔可以打動歌迷，而且歌手係冇分等級。」另外，又有報道指阿Kay現時變了一個購物狂，她表示：「我一直都唔鍾意瘋狂購物，身上件衫都係朋友送畀我嘅。」<br>撰文：葉雪</p></body></html>
