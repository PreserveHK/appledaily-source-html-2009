<html><header><meta charset="utf-8"><title>睇展覽：一比一未來戰士現身</title></header><body><h1>睇展覽：一比一未來戰士現身</h1><p>《未來戰士》越拍越「不未來」，越開拍續集劇情越貼近現實世界，最新上畫一集的背景設定，更只拍到九年後的2018年。看電影前，不妨參觀《未來戰士收藏展》，兩米高一比一最新型號未來戰士將會亮相，同場還推出其他絕版一比六Figure。我貪心，如果偶像阿諾舒華辛力加會現身展覽，那就更完美了，當然，我明白，這是癡人說夢。<br><br>記者：蒙為亮</p><p>《未來戰士收藏展》<br>日期：即日起至6月7日<br>時間：11:00am-10:00pm<br>地址：柯士甸道西1號圓方2樓金區<br>查詢：27355234</p></body></html>
