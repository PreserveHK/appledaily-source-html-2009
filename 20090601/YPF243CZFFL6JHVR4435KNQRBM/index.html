<html><header><meta charset="utf-8"><title>周汶錡黑白創風格</title></header><body><h1>周汶錡黑白創風格</h1><p>名模周汶錡（Kathy）得天獨厚，是本地少數擔得起不同風格衣着的女模。Kathy謂穿戴過無數華衣美服，私底下卻偏愛經典又wearable的設計。</p><p>注重質感</p><p>Kathy日前在台北示範英倫品牌TedBaker，簡單剪裁的單肩黑裙、小禮帽，性感有型，她說：「質感同設計最重要，TedBaker會喺小細節出現不經意嘅幽默，只有穿嘅人先會注意，着衫好似藏寶圖一樣非常有趣。」談到色彩，Kathy偏愛型格黑白色系，她說：「基本色嘅衣服只要搭配唔同嘅配件，就會有唔同風格，我好鍾意。」<br>採訪、攝影：PearlLai</p></body></html>
