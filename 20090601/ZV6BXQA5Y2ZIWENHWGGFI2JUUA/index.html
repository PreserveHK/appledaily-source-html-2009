<html><header><meta charset="utf-8"><title>ECupBaby打底防偷拍</title></header><body><h1>ECupBaby打底防偷拍</h1><p>模ECupBaby（劉欣宜）和美少女廚神胡心諾（Rainbow），昨日分別以老師和學生造型到銅鑼灣宣傳「PS3暑假遊學班招募日」。ECupBaby收起性感穿上恤衫短裙，仍不慎上下失守，她說：「我着親短裙都會打底，因為試過俾人偷拍裙底。」<br>仍是學生的Rainbow計劃下學年轉讀夜校，以方便工作，將參加2010年末代會考的她說：「學校同屋企都有叫我分配好時間，但有時好難就到，嚟緊下年應該會轉夜校。家人都有同公司商量點分配時間，但應該唔影響讀書，到時會暫停做嘢應付考試。」<br>採訪：藍文浩<br>攝影：陳慧安</p></body></html>
