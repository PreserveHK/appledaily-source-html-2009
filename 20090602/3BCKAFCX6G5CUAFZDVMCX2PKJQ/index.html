<html><header><meta charset="utf-8"><title>JJ怕死又怕鬼</title></header><body><h1>JJ怕死又怕鬼</h1><p>賈曉晨（JJ）與袁文傑等前晚到尖沙嘴出席網上鬼古節目《恐怖在線》一周年紀念晚宴，袁文傑向主持潘紹聰送上禮物。JJ表示自己一向怕死和怕鬼，而讀書時和入行後出埠都曾經聽過怪異聲音，但就未有親眼目睹。早前JJ接拍電影《校墓處》時曾出現「鬼剃頭」，自此之後她也盡量避免接觸靈異事物。</p><p>讚宣萱娥姐</p><p>另外，JJ有份參與無綫新劇《掌上明珠》，有傳商天娥和宣萱不和，JJ說：「佢哋兩個對我都好好，宣萱會糾正我講對白嘅錯處，又會不時講爛gag搞氣氛，娥姐又好照顧我，我完全唔覺大家相處有問題。」<br>採訪、攝影：魯萍、張俊銘</p></body></html>
