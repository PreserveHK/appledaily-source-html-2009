<html><header><meta charset="utf-8"><title>睇表演：PopUp孟姜女</title></header><body><h1>睇表演：PopUp孟姜女</h1><p>孟姜女哭崩長城這故事，除非講到栩栩如生，否則這樣過時又老土的故事難吸引人入場觀看。我有點佩服文化人劉銘鏗，他舉辦一個名為「一眼思淚」的立體書講支劇場，做了一本半個人般大的立體書（PopUpBook），邊揭邊說故事，運用一籮籮想像力，為這個老掉大牙的民間傳說加鹽加醋，讓我們看得更起勁。<br><br>記者：梁佩芬</p><p>日期︰6月5-7日8:00pm；6月6-7日3:00pm<br>地點：賽馬會創意藝術中心黑盒劇場<br>票價：$130<br>查詢：27349009<br></p></body></html>
