<html><header><meta charset="utf-8"><title>隔牆有耳：儍強代鬍鬚曾擋子彈 - 李八方</title></header><body><h1>隔牆有耳：儍強代鬍鬚曾擋子彈 - 李八方</h1><p>食物及衞生局局長周一嶽向來係立法會大會常客，六條議員口頭質詢中梗有一條問到佢，點知聽日嘅立法會竟然放佢一馬，無一條質詢要佢回應，令周一嶽難得可以唞唞。<br>不過，唔係個個局長都咁好彩。財經事務及庫務局局長陳家強本來聽日只要回應一條口頭質詢，點知鬍鬚曾外訪，身為署理財爺嘅儍強就要代老細答辯，除咗一條由民主黨肥仔明提出，有關財爺三人小組黑箱作業搵攞命陳做接班人嘅口頭質詢外，主席曾鈺成噚日亦批准同日就金管局繼任人問題進行休會辯論，泛民肯定狂片政府冇誠信，可憐唔係太知情嘅儍強惟有硬食，鬍鬚曾呢鋪真係走得合時。</p></body></html>
