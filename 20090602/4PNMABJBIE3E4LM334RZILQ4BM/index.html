<html><header><meta charset="utf-8"><title>番茄製藥醫心臟病</title></header><body><h1>番茄製藥醫心臟病</h1><p>很多研究都指出，番茄的茄紅素（Lycopene）有預防心臟病和癌症的功效，有科學家最近就將茄紅素混合牛奶和大豆蛋白質，製成心臟病藥Ateronon。<br>研究證明，煮熟了的番茄皮，含有特別豐富的茄紅素，可防止膽固醇上升。因此，研究員相信，含有茄紅素的Ateronon能有效治療心臟病。測試結果也顯示，Ateronon可減低血液中的脂肪水平，有預防心臟病功效，也能清除令血管栓塞的膽固醇，可防止中風。<br>英國《太陽報》</p></body></html>
