<html><header><meta charset="utf-8"><title>求驗客手記：伊巴勁囂惹人反感 - 求驗客</title></header><body><h1>求驗客手記：伊巴勁囂惹人反感 - 求驗客</h1><p>大家有冇發現伊巴謙莫域（圖）好囂，憑住佢嘅腳下功夫，無論效力阿積士及國米時，都好鍾意玩弄對手。煞科戰伊巴以後踭入波，獨吞神射手獎，佢就好囂咁話：「我喺意大利咩都攞過晒！真係唔知仲有咩爭。」喂，聽講你未幫國米攞過歐聯同意盃喎！我求大俠有時對佢幾反感，好似傳媒問會唔會夏天走佬，就答：「我唔知喎！係有好多間球會斟我，你問佢哋啦。」伊巴仲話唔知下季有冇機會同新兵迪亞高米列圖合作喎，即係暗示走人？唔使咁囂嘅！</p></body></html>
