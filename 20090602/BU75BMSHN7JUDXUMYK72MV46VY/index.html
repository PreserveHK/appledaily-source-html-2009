<html><header><meta charset="utf-8"><title>仰光噴字促放昂山素姬</title></header><body><h1>仰光噴字促放昂山素姬</h1><p>緬甸民主領袖昂山素姬被控違反軟禁令一案，押後到周五結案陳詞，仰光市民大都認為她無辜，有人更每晚都在牆上噴上「釋放昂山素姬」字句來為她呼寃，但不敢上街遊行抗議。軍政府連日都忙於髹油遮住這些字句。<br>昂山素姬案兩個星期前開審，民眾明知她被軍政府誣陷，但礙於軍政府的淫威，只能趁夜間用噴字來為昂山素姬出頭。<br>即使昂山素姬最終被判監，55歲商人相信，民眾不敢上街示威，因為大家都見識過軍政府在兩年前袈裟革命中無情鎮壓示威者。對於曾有示威者全家被迫害，他說：「你一個人要勇敢，沒問題，但你是否要全家人都這麼勇敢？現時沒人敢冒險。」<br>美聯社</p></body></html>
