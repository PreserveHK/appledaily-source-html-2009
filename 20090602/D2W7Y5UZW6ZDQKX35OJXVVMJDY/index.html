<html><header><meta charset="utf-8"><title>限量喱士透明遮</title></header><body><h1>限量喱士透明遮</h1><p>PeachJohn由日本攻港以來，所賣的「卡娃兒」款式內衣、睡衣產品都好受香港女士們歡迎，當中的喱士款就最討人歡心，可能是大家都有公主情意結吧！所以呢，PeachJohn就將喱士這項元素引伸至雨傘設計，首次推出以黑色喱士圖案為主題的透明雨傘，由即日起於店內公開發售，但只限量40把，粉絲們，記住要去搶啦！<br><br>記者︰吳美美</p><p>PeachJohn（25776012）<br>銅鑼灣告士打道280號世貿中心2樓202號舖</p></body></html>
