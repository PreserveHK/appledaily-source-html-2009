<html><header><meta charset="utf-8"><title>分體又無線　雙球小喇叭</title></header><body><h1>分體又無線　雙球小喇叭</h1><p>愛聽歌、愛音樂，不過地方所限，揚聲器未必能可隨處放，DOSS這款iPod揚聲器DS-456就用上新設計，上面所使用嘅兩個獨立球體揚聲器，係可以脫離底座，方便放置於合適位置，對地方窄小環境嘅用家就更好用。<br>其實，兩隻揚聲器都係使用RF無線技術，接收範圍大約為30米，更重要係可獨立調校音量，可因應位置距離調整到理想效果。DS-456可使用iPod及iPhone播歌，同時可作充電之用。<br><br>記者：許福合
</p></body></html>
