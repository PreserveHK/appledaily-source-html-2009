<html><header><meta charset="utf-8"><title>軒仔刀鋸美人</title></header><body><h1>軒仔刀鋸美人</h1><p>張敬軒的新碟《Love&amp;Living》大玩八、九十年代情懷，由林子祥（阿Lam）創作的歌曲《相對論》更是反應熱烈，該碟即將推出第二版，收錄了軒仔與阿Lam的對話，以及《相對論》和《披星戴月》的MV。軒仔為答謝阿Lam，特送了一些高爾夫球用品給他。</p><p>MV玩魔術</p><p>軒仔日前拍攝了《相對論》MV，講述女主角戀上一位魔術師，軒仔為打動她的芳心，也當上魔術師，並上演刀鋸美人的一幕。向來對魔術極具興趣的軒仔，曾學過用啤牌玩魔術，但高難度的則是首次接觸。拍攝前，軒仔特別緊記魔術的步驟，以免發生血案。<br>撰文：李全</p></body></html>
