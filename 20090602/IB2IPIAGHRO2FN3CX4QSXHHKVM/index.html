<html><header><meta charset="utf-8"><title>求驗客手記：科蘭攞獎落老費面 - 求驗客</title></header><body><h1>求驗客手記：科蘭攞獎落老費面 - 求驗客</h1><p>西甲聯煞科，馬體會嘅前鋒科蘭以32球，繼04/05球季之後，再次成為西甲神射手，本來可喜可賀，但事件竟演變成勁踩曼聯領隊費格遜！吓！又關老費事？話說曼聯今屆喺歐聯衞冕失敗後，老費就俾人一沉百踩，又話佢領軍無方、買人失策等等，就算科蘭當年喺曼聯超失敗，依家喺西甲好成功，都話係老費冇料同冇眼光，冇法令科蘭發揮所長就急急腳放走佢。我求大俠睇咗波咁多年，都未見過老費咁俾人踩法，相信佢老人家有排眼眉跳。</p></body></html>
