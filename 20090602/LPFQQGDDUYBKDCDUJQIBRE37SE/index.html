<html><header><meta charset="utf-8"><title>酒井法子與夫分居</title></header><body><h1>酒井法子與夫分居</h1><p>現年38歲的日本女星酒井法子，1998年與職業滑浪手高相祐一奉子成婚後，曾多次傳出婚變。昨日出版的日本雜誌《週刊Post》指酒井近日多次與丈夫爭吵兼分居，看來兩人的婚姻危危乎。</p><p>疑夫有外遇</p><p>據雜誌報道，連日來只見酒井與9歲兒子在東京的寓所出入。有酒井友人向雜誌透露，酒井早前曾為高相的女性朋友問題大吵一場，她更怒將丈夫趕出家門。酒井一家三口於4月尾往冲繩旅行時也曾吵架，據悉其夫現正於千葉暫住。酒井所屬事務所例牌否認婚變，只表示高相因要專心練習滑浪才搬開居住。</p></body></html>
