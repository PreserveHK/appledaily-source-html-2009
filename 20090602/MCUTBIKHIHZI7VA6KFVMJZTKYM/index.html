<html><header><meta charset="utf-8"><title>劉心悠初遇師弟搞大肚</title></header><body><h1>劉心悠初遇師弟搞大肚</h1><p>劉心悠最近與同屬星皓旗下的師弟張雁名（Enson）合演電影《魚狗》，兩人飾演一對亡命鴛鴦，心悠更飾演未婚媽媽。日前兩人首次碰頭試造型，面對模特兒出身、182cm高的Enson，心悠不禁狂讚說：「Enson好陽光，笑嘅時候特別吸引，好靚仔。真係要數缺點，係對我嚟講高咗啲！好彩戲裏面我唔係因懷孕瞓床就係坐住演，否則一定要着高踭鞋先可以襯到佢。」<br>Enson被讚後不禁面紅紅，更識做地回贈高帽說：「心悠很會演戲，我最喜歡她的眼神，而且她的第一部電影作品《阿嫂》就獲香港金像獎提名，我希望和她合作也能分到一點好運。」<br>撰文：林妃</p></body></html>
