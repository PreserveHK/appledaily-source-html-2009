<html><header><meta charset="utf-8"><title>隔牆有耳：單雞為子冒險 - 李八方</title></header><body><h1>隔牆有耳：單雞為子冒險 - 李八方</h1><p>香港家陣聞「美」色變，最怕接觸到由美國返港嘅豬流感患者，中招就手尾長。偏偏好多人迫於無奈都要勇闖呢個高風險地區，單仲偕日前就遠赴美國波士頓，出席大仔子曦嘅高中畢業禮。08年子曦陪住老竇喺立法會外絕食爭取民主嘅場面八方都仲記得，既然囝囝嗰陣都肯捨肚陪老竇，做老竇嘅家點會唔肯捨命陪囝囝？<br>原本單雞都帶住驚驚青青嘅心情赴美，但到埗後就定好多，事關當地根本唔當豬流感係一回事，摷極報紙都未必搵到一單新聞，搞到單雞即時放下戒備心態，輕輕鬆鬆享受美國之旅。子曦會返香港放暑假，之後去美國升讀大學。
</p></body></html>
