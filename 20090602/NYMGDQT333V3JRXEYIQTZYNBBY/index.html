<html><header><meta charset="utf-8"><title>君如孖潤腸訴苦</title></header><body><h1>君如孖潤腸訴苦</h1><p>吳君如最近參演了王晶執導的精裝宮廷喜劇《大內密探零零狗》，該片將於下月30日上映。</p><p>懷念挖鼻屎</p><p>君如在《大》片穿上宮廷服扮演西宮娘娘，經常以孖潤腸造型亮相，她還會以非洲黑人和黑夜忍者等多個造型出現，務求為觀眾帶來新鮮感。君如憶述多年前被王晶逼她拍戲時挖鼻屎，心感不快，誰知今趟扮皇后也不好受，事關其華麗皇后服重達20多磅，加上頭戴的黃金后冠，在攝氏30度的高溫下拍攝，令她叫苦連天，她說：「喺咁熱嘅天氣着呢套戲服好辛苦，好似焗桑拿，頭上嘅后冠又會扯到我啲頭髮，睇嚟挖鼻屎好得多。」<br>撰文：林妃</p></body></html>
