<html><header><meta charset="utf-8"><title>具慧善抵台被當粉絲</title></header><body><h1>具慧善抵台被當粉絲</h1><p>韓劇《花樣男子》男女主角李民浩和具慧善昨日首度訪台，展開三日兩夜宣傳之旅，吸引200名fans接機。戴黑超的李民浩一出閘即被重重包圍，相反具慧善可能因為打扮太樸素，被保安誤以為是粉絲而一度被阻隔，十分慘情。<br>李民浩和具慧善其後舉行記者會，李民浩被問到樣子激似「台版道明寺」言承旭時，他說：「這是我的榮幸，我也覺得我們的膚色和雙眼皮很像，希望有機會能和他見面。」問及與李民浩的接吻戲時，具慧善害羞地說：「感覺不是很好，因為一堆工作人員在看！」<br>採訪、攝影：黎寶蘋</p></body></html>
