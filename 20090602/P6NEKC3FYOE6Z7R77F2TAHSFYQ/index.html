<html><header><meta charset="utf-8"><title>周國賢避孕防生化骨龍</title></header><body><h1>周國賢避孕防生化骨龍</h1><p>已有兩個囡囡的周國賢（Endy）昨日出席尖沙嘴舉行避孕方法簡報會，Endy更為活動寫了新歌《無顧慮的親密》，他指平日也會與太太研究避孕方法。自從生了細女後，他笑言更需要探討避孕問題，因他終於明白甚麼叫「化骨龍」，原因是14月大的細女似足男仔性格極之百厭，令他感到吃力，若果再生第3個，他可能要當全職湊仔公。<br>問到會否提早向囡囡灌輸性知識？他說：「會㗎，要由細教起，7歲大女開始睇青春劇，但由爸爸講會尷尬啲，所以會交畀媽咪講。」<br>採訪、攝影：馬建華</p></body></html>
