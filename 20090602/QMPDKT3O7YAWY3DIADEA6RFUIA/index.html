<html><header><meta charset="utf-8"><title>財話短說馬氏家族私有化東方</title></header><body><h1>財話短說<br>馬氏家族私有化東方</h1><p>▲東方報業（018）昨晚宣佈，大股東馬氏家族信託透過全面收購方式，提出私有化東方，每股作價0.95元，較上月22日停牌前收市價溢價15.9%；亦較每股資產淨值1.16元，折讓18.1%。馬氏家族現持有東方61.45%股份，私有化涉及資金8.78億元；若超過九成小股東同意私有化，便可強制收購餘下股份。大股東解釋，該股在之前的6個月，每日平均成交量250萬股，流通量偏低，私有化為小股東提供高價套現機會。大股東表示，將繼續經營集團現有業務，無意改變現有運作及管理層，亦無意對僱員的安排作重大改變。</p></body></html>
