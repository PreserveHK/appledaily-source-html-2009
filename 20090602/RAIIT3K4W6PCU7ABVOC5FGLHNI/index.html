<html><header><meta charset="utf-8"><title>箍煲不遂青年燒炭</title></header><body><h1>箍煲不遂青年燒炭</h1><p>【本報訊】一名金髮紋身青年，昨晨在落馬洲洲頭村住所，致電女朋友要求復合不遂，聲稱要燒炭自殺。女友聞言大驚報警，消防員破門入屋見青年在睡房內燒炭，幸及時發現送院（圖）。<br>為情企圖自殺青年姓潘（24歲），住洲頭村一村屋一樓單位，染有一頭金髮及紋身。據悉潘近日與女朋友感情出問題，女友要求分手令他大受打擊，鬱鬱不歡。<br>昨清晨5時許，潘在住所致電女朋友要求復合，惟對方心意已決加以拒絕，潘聽罷後心灰意冷，聲稱要燒炭自殺後隨即掛線。<br>女朋友聞言立即報警，警員趕至單位拍門無人應門，消防員協助破門入屋，發現潘在睡房內利用電飯煲燒炭自殺，幸仍然清醒由救護員送院。<br>潘志能攝</p></body></html>
