<html><header><meta charset="utf-8"><title>八卦風：概念Q5一啲都唔Cute</title></header><body><h1>八卦風：概念Q5一啲都唔Cute</h1><p>Audi剛完結喺奧地利嘅建廠100周年慶典，Audi全車系＋概念車Showoff唔算重頭戲，當中最矚目可算係呢架Q5CustomConcept，全球首度曝光，全車加入大量紅色配襯，由車頭底盤護板、擾流尾翼、車頂行李架到21"巨型輪圈，都用上火辣紅色，相當刺眼耀目。性能亦有所提升，將3.0TFSIV6偈調校改良，由333匹直飆上408匹，配搭7速雙離合器，0-100km/h都只係4.4秒，可算快到嚇人嘅SUV。<br><br>記者：徐影龍</p></body></html>
