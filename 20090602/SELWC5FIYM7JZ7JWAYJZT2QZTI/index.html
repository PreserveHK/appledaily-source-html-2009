<html><header><meta charset="utf-8"><title>財話短說TCI續減持領匯套2.7億</title></header><body><h1>財話短說<br>TCI續減持領匯套2.7億</h1><p>▲領匯房產基金（823）大股東英國兒童基金（TCI）繼續減持，聯交所資料顯示，TCI分別於5月27及29日，共減持1767.25萬個單位，套現2.7億元，平均價分別15.24及15.23元。持股量降至14.9%。TCI於4月1日披露持有領匯18.47%，上月20日首度披露已減持，按最新持股量計算，短短兩個月已減持7719萬個基金單位，至少已套現11億元。</p></body></html>
