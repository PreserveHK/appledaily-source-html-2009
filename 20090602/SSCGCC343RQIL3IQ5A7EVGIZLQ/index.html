<html><header><meta charset="utf-8"><title>隔牆有耳：長毛潮變古着窄身男 - 李八方</title></header><body><h1>隔牆有耳：長毛潮變古着窄身男 - 李八方</h1><p>打破立法會唔准着Tee開會傳統嘅長毛，終日哲古華拉、民運Tee不離身，但近排着得最多嘅，係寫住「人民不會忘記」、印住王維林隻身擋坦克嘅六四Tee。但近排有人留意到，長毛件Tee越來越窄身，搞到肚腩都凸咗出嚟，莫非長毛呢輪改形象做窄身潮男。<br>長毛同八方解釋，佢嗰件其實係六四十周年嘅紀念Tee，佢已經着咗10年，近排件Tee上面嘅圖案，隨住10個年月嘅磨蝕，有啲脫落嘅迹象，所以佢近日就向支聯會要求，喺倉底攞過件一模一樣款嘅絕版Tee畀佢，點知剩番細碼，惟有照着，令佢呢輪變成六四窄身「潮男」。</p></body></html>
