<html><header><meta charset="utf-8"><title>神話JunJin疑似鹹豬手</title></header><body><h1>神話JunJin疑似鹹豬手</h1><p>韓國組合神話成員JunJin，前日在九展舉行歌迷聚會，吸引逾300人捧場。JunJin唱了《HeyYa!》等歌曲，其間脫下外套大晒麒麟臂，他與女舞蹈員跳辣身舞時，右手掃過她的胸前，令全場嘩然。<br>JunJin狂施冧功，用廣東話大讚香港fans好靚女，又和fans抱抱合照。玩遊戲期間，他被fans估中穿白襪，但他表現尷尬，拒絕抽起褲腳作證，反問大家是否想睇他的內褲顏色，場面爆笑。舞功高強的他教fans跳舞，但他示範很多次，fans仍跳得麻麻，令他一臉無奈。<br>採訪：梁婉霞<br>攝影：葉君海</p></body></html>
