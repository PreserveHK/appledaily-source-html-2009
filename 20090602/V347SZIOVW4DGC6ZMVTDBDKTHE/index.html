<html><header><meta charset="utf-8"><title>玩嘢發光雨傘</title></header><body><h1>玩嘢發光雨傘</h1><p>Initial近年都好勤力，不斷到世界各地搜尋有趣品牌作獨家發售，最近又有新牌子從日本引入，名叫RoyalLazyType，設計師是個不折不扣的古董愛好者。至於設計方面，就以環保作概念，理直氣壯地告訴所有人關於廢物不死並能成為潮物的理念。除了生產各種獨特的飾物外，最有趣是旗下出品發光雨傘，玩法係只要按一下遮柄上的發光掣，全把遮骨就會發光，遮布當然唔會發光，但在烏雲蓋頂的下雨天就特別搶眼。顏色方面有紅色及杏色兩款選擇，現時只作限量發售。<br><br>記者︰吳美美</p><p>Initial（28829044）<br>銅鑼灣告士打道310號StyleHouse地下A舖</p></body></html>
