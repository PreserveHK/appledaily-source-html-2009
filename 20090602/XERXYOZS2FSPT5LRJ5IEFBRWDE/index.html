<html><header><meta charset="utf-8"><title>求驗客手記：阿祖處子入波夠威 - 求驗客</title></header><body><h1>求驗客手記：阿祖處子入波夠威 - 求驗客</h1><p>阿祖安奴（圖）回歸巴甲雖然唔係新聞，但法林明高早喺月初經已同呢位巴西射手造勢，話阿祖會喺對帕拉尼恩斯時處子登場。阿祖即係阿祖，周日喺馬拉簡拿球場正式回歸，仲幫法林明高頂入第2球，最後主場2:1擊敗帕拉尼恩斯，絕對係個好開始。首場上陣即以入波展示實力，阿祖都好開心咁話：「今場有70,000名觀眾見證我嘅回歸，我仲要入波㖭，梗係開心到痹！」我求大俠一直都有留意開巴甲，隨住朗拿度、費特同阿祖全部由歐洲返嚟踢波，相信今季嘅巴甲會更加精采。</p></body></html>
