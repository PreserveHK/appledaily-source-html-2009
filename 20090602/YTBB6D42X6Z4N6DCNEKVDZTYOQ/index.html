<html><header><meta charset="utf-8"><title>求驗客手記：田臥奮戰要入NBA - 求驗客</title></header><body><h1>求驗客手記：田臥奮戰要入NBA - 求驗客</h1><p>機會總留給不斷努力嘅人，28歲嘅日本後衞田臥勇太，04/05球季試過短暫加盟太陽，成為史上首位打NBA嘅日本球員，不過好快就俾球隊放棄。田臥之後不斷嘗試，除咗多次參與NBA訓練營，亦試過出戰美國次級聯盟。周日就傳來好消息，小馬邀請田臥參加下個月開始嘅夏天訓練營，令佢有望再次披上NBA嘅球衣。難怪呢位得5呎9吋嘅控衞亦喺記者會上話：「呢個消息實在太突然啦！我好高興有呢個機會呢！」我求大俠生平最欣賞追求理想嘅人，希望田臥勇太有志者，事竟成吧！</p></body></html>
