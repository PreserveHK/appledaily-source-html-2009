<html><header><meta charset="utf-8"><title>霆鋒、栢芝擬成都探養子</title></header><body><h1>霆鋒、栢芝擬成都探養子</h1><p>勁歌王頒獎禮於本月19日在成都市體育中心舉行，頒獎禮負責人昨日表示歌星陣容已確定，屆時約60名中港台歌星包括黎明、謝霆鋒、蔡依林等將雲集成都，一同見證這樂壇盛事。<br>頒獎禮除了有多位歌星獻技外，還吸引了大批明星夫妻、情侶前來捧場。據內地傳媒報道黎明與女友樂基兒、蕭亞軒男友、蔡依林的母親等都會赴會。不過最受人關注的必定是霆鋒與張栢芝這一對，由於霆鋒在地震災區都江堰領養了孩子，故此行極有可能帶着太太栢芝來成都，順道探望災區的小朋友。<br>撰文：林妃</p></body></html>
