<html><header><meta charset="utf-8"><title>兩岸六四短訊台立院籲平反六四</title></header><body><h1>兩岸六四短訊<br>台立院籲平反六四</h1><p>台灣民進黨立院黨團昨日提案，呼籲中國當局平反六四事件，承認武力鎮壓人民的歷史錯誤，並批評馬英九當選總統後，對六四完全不敢置喙，今年六四更「跑到國外去了」。國民黨立法院黨團已表示支持民進黨提案。過去多年國民黨立法院黨團曾反對有關提案。<br>台灣前副總統呂秀蓮日前指，不能再把中共當作六四天安門時的共產黨。馬英九昨回應稱，他贊同呂的說法，「她（中國大陸）和六四時候的大陸也不一樣。」馬表示，如果還是用那時候的尺度看，可能將來出問題的是自己。</p></body></html>
