<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐赴北京造勢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞姐赴北京造勢 - 馮仁昭</h1><p>上年亞姐選舉搞到滿城風雨，仲鬧出造馬醜聞，最後亞視話經調查後賽果維持唔變，真係鬧出個大笑話。亞視今年仍然會搞亞姐，日前仲喺北京舉行咗「2009亞洲小姐競選中國內地賽區啟動新聞發佈會」，除咗亞視高層葉家寶外，應屆亞姐姚佳雯同顏子菲等都有現身造勢。葉家寶透露內地賽區主題係「同一片天空，不同的美麗」，比賽喺9月舉行，勝出者會來港訓練同拍外景，之後再嚟香港參加11月嘅總決賽。</p></body></html>
