<html><header><meta charset="utf-8"><title>法院內藏毒青年候懲</title></header><body><h1>法院內藏毒青年候懲</h1><p>【本報訊】兩名青年目無法紀，竟在粉嶺法院大樓內交收K仔毒品，醒目駐庭警長察覺兩人鬼鬼祟祟，報警拘捕兩人，並撿獲用一百元紙幣包着的氯胺酮（俗稱K仔）毒品。其中任職倉務員的被告，昨在案件開審前，在沙田裁判法院改口承認藏毒及管有他人身份證兩罪，裁判官將案押後至6月17日，被告還柙待取勞教中心及背景報告判刑。<br>被告郭海鋒（23歲），被控於今年1月9日在粉嶺裁判法院715室外，管有0.13克氯胺酮毒品，及非法管有兩張身份證。<br>同案另一名23歲無業青年李蘭巧，早前已承認一項販毒罪，被判監7個月。<br>案件編號：STCC1182/09</p></body></html>
