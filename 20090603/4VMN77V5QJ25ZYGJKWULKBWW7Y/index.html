<html><header><meta charset="utf-8"><title>青雲闖豬流感疫區</title></header><body><h1>青雲闖豬流感疫區</h1><p>中國星投資、韋家輝執導、劉青雲與「翻版張栢芝」閻清主演的電影《再生號》成為了第十屆紐約亞洲電影節的開幕電影，對於這個喜訊，韋家輝十分高興，他說：「我感到非常榮幸同欣喜，所以我已經同青雲佢哋講，呢個月18日要飛去紐約出席呢個影展。」</p><p>導演帶藥傍身</p><p>對於美國社區已嚴重爆發豬流感，韋家輝表示並不擔心，會特別注重個人衞生，如無意外會盡量少到人多的地方，但參加影展，始終要面對很多人，有時都好難避免。不過在紐約出街時，他稱一定會戴口罩，另外又會帶備藥物傍身。該片在港映期是下月10日，韋家輝今次改拍悲情片，希望觀眾可以接受。</p></body></html>
