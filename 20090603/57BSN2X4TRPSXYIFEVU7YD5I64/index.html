<html><header><meta charset="utf-8"><title>米高自爆開騷被人呃</title></header><body><h1>米高自爆開騷被人呃</h1><p>一直矢口否認患上皮膚癌的過氣天王米高積遜（MichaelJackson），前周宣佈原本下月8日揭幕的50場的演唱會，其中部份要延至明年舉行。</p><p>10場變50場</p><p>米高日前於加州排舞室練舞過後，與門外大批歌迷簽名拍照，雖然隔着面罩，但見他精神尚算不俗，其手部皮膚也未見異樣。有歌迷問他身體如何，米高借機發牢騷說：「我不知能否應付演出，我吃的不多，需要增磅。其實我當天只答應演10場，怎知一覺醒來我卻要演50場。我得知要演50場感到震怒，我以為在倫敦演10場，再到各地巡迴。」有指米高擔心操勞令病情惡化，正與律師研究取消部份演出。</p></body></html>
