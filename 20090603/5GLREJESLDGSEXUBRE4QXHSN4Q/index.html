<html><header><meta charset="utf-8"><title>醫學Online食檸檬防代謝綜合症</title></header><body><h1>醫學Online<br>食檸檬防代謝綜合症</h1><p>大肚腩、膽固醇超標、高血壓等代謝綜合症病徵是常見健康問題，除了多做運動及飲食清淡外，日本廣島大學一項研究發現中年及老年婦女每日食檸檬，也可預防代謝綜合症。研究有118名平均年齡為60歲的婦女參加，在半年的研究期內記錄參加者進食檸檬的數量，以及血壓、血管硬化度、膽固醇、腰圍及血脂的變化，結果發現每日進食多於一個檸檬的婦女，多項數值也有下降。
</p></body></html>
