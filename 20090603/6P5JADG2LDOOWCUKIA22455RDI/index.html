<html><header><meta charset="utf-8"><title>隔牆有耳：新任專員感覺新鮮 - 李八方</title></header><body><h1>隔牆有耳：新任專員感覺新鮮 - 李八方</h1><p>前申訴專員戴婉瑩3月底退休，新任專員黎年噚日首次主持申訴專員公署記招，發表最新一份調查報告，戴婉瑩寄語繼任人要憑良心做事，明察秋毫，黎年噚日被問到做新工作有乜感受，佢表示感覺新鮮，又話兩份工作性質不同，很難比較，自己並冇特別收口唔講嘢，而係因為寫報告用字要好小心，呢方面要特別留意。<br>黎年退休前係財經事務及庫務局（庫務）常任秘書長，有記者用普通話問佢港府設立金融事務申訴專員進度，黎年用廣東話答，指呢樣嘢同申訴專員事務無關，不過佢都好順得人，話相信政府會有研究。
</p></body></html>
