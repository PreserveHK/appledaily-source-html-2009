<html><header><meta charset="utf-8"><title>七聯校出版六四特刊</title></header><body><h1>七聯校出版六四特刊</h1><p>【本報訊】「無論是歷史的要求，還是大學生身份給予的方便，我們都不得不在二十年後的今日重提六四。」時下的大學生，儘管未有經歷六四的第一手傷痛，但對於六四的種種，他們拒絕無知，拒絕遺忘。<br>七大聯校編輯委員會抱着「超越平反，不敢忘記」的信念，攜手出版《我們二十——國家走到哪裏》六四20周年紀念特刊。除了探討八九民運，特刊內容更觸及勞工權益、新聞自由等中國大陸當前社會問題。特刊將於六四燭光集會會場免費派發，市民亦可到各大專院校索取。</p></body></html>
