<html><header><meta charset="utf-8"><title>兩岸六四短訊成都追思多人被捕</title></header><body><h1>兩岸六四短訊<br>成都追思多人被捕</h1><p>繼上月18日一批內地學者在北京公開集會研討六四，破了六四20年來中共的禁忌後，昨日上午，四川也有30多位人士，包括著名右派詩人張先痴、詩人流沙河，以及獨立知識分子楊遠宏等，在成都大慈寺舉行六四20周年追思悼念活動。參與者身穿白色上衣，發表講話，要求中共正視歷史，平反六四。<br>追思悼念活動中午結束，與會者表示，6月4日當天他們還會採取其他方式，紀念六四事件。但集會結束大家離去時，包括張先痴在內多位與會者被公安國保部門拘捕，關押在雙橋子派出所。</p></body></html>
