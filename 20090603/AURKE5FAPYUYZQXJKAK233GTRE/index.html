<html><header><meta charset="utf-8"><title>李民浩篤中小豬死穴</title></header><body><h1>李民浩篤中小豬死穴</h1><p>正於台灣宣傳的人氣韓劇《花樣男子》（台譯《流星花園》）男女主角李民浩與具慧善，前晚到羅志祥（小豬）與小鬼主持的台灣節目《娛樂百分百》任嘉賓。</p><p>「看來很多女人」</p><p>小豬在節目中要李民浩扮具慧善父親為她挑男友，李民浩一看小豬外形便說：「他看起來就像有很多女人的樣子。」一向緋聞多多的小豬，聞言後也只好以笑遮醜。李民浩又笑說會介紹朋友給小豬認識，因網交惹來周身蟻的小豬趕緊說：「最近不要。」<br>李民浩和具慧善昨日則到台北京華城與逾千影迷聚會，兩人今日會與10名幸運fans食早餐籌款，之後便會飛返韓國。<br>採訪、攝影：黎寶蘋</p></body></html>
