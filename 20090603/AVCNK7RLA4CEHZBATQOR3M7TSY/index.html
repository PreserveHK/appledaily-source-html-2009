<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha媽咪代買Bra - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha媽咪代買Bra - 馮仁昭</h1><p>三人女子組合HotCha噚日為有份配音嘅卡通片《軍曹》系列電影喺葵涌接受訪問，成員Winkie話今次已經第二次幫呢系列電影配音。<br>HotCha又透露早前去咗台灣墾丁拍泳衣寫真，Crystal話：「今次除咗Regen外，我哋都有着三點式，Regen怕醜喎。但我知佢咁大個女都係媽咪幫佢買胸圍㗎。」對於暑假期間有Ecup對手出寫真集，HotCha話競爭大咗，但希望讀者唔好比較。</p></body></html>
