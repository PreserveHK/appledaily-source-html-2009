<html><header><meta charset="utf-8"><title>隔牆有耳：林D9首度登台 - 李八方</title></header><body><h1>隔牆有耳：林D9首度登台 - 李八方</h1><p>小馬哥上台做台灣總統真係寧舍不同，至少港、台官方關係真係突飛猛進，民政事務局長曾德成3月非官式訪台，3個月後就輪到政制及內地事務局局長林瑞麟。林D9應陸委會邀請，今個星期五啟程去台北訪問兩日，係特區回歸以嚟首位官員官式訪台。<br>台灣同香港航程僅一小時，香港人年中不知去台灣幾多次，林D9卻係成世人首次去「大玩」，難怪未出發先興奮，講起此行都特別high。佢未夠班獲馬總統接見，會見最高級官員應該只係陸委會副主委傅棟成同台北市副市長，連鼠王芬都不如。林D9強調今次只談經貿不談政治，有人估計佢可能為煲呔日後訪台鋪路。</p></body></html>
