<html><header><meta charset="utf-8"><title>浸大洩190學生資料</title></header><body><h1>浸大洩190學生資料</h1><p>【本報訊】浸會大學一名職員在處理聯招申請時，涉人為疏忽將附有190名申請人個人資料的電腦檔案外傳給95名申請人。浸大已聯絡大部份收到有關資料的申請人及向他們致歉，呼籲他們刪除有關資料。<br>浸大昨晚發聲明指，浸大一名負責為英國語言文學文學士及英語教學教育學士課程招生的員工，前日原發出電郵邀請190名聯招申請人參加課程簡介會，卻錯誤地將一個附有190名申請者個人資料的電腦檔案以附件形式傳送給其中95名申請者。有關資料包括申請者的姓名、身份證號碼、聯招號碼、性別、電郵地址、通訊地址、電話號碼和浸大內部參考數據。</p></body></html>
