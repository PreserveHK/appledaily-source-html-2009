<html><header><meta charset="utf-8"><title>醫學Online批54個生殖科技牌照</title></header><body><h1>醫學Online<br>批54個生殖科技牌照</h1><p>人類生殖科技管理局去年底至上月27日，共收到59宗有關生殖科技程序或研究的牌照申請，當中54宗已獲發出牌照，1宗申請仍在審核中，餘下4宗則被拒絕，被拒理由包括兩宗的研究牌照申請活動，不符合胚胎研究定義；另兩宗個案則是申請使用丈夫精子作人工授孕服務的牌照，但被委員會分別以對實務守則認識不足，以及相關機構人手不足為理由拒絕發牌。
</p></body></html>
