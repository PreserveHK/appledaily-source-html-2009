<html><header><meta charset="utf-8"><title>金管局從未查問顧客</title></header><body><h1>金管局從未查問顧客</h1><p>【本報訊】金管局副總裁蔡耀君昨天再次到立法會就雷曼迷債事件作供，蔡堅稱金管局在監管方面「竭盡所能」，但議員卻揭發金管局派員現場審查時只檢閱文件，並只信納銀行職員口供，從未向顧客查問實況。<br>蔡耀君昨天在立法會作供時重申金管局在監管銀行方面力求做到最好，例如會派員到銀行現場審查，了解是否有違規銷售，力撐「做嘅工夫幾全面吓」。<br>但在議員多番追問後，蔡耀君才承認進行現場審查時從未抽樣調查顧客意見，並辯稱抽查顧客或會造成「騷擾」。</p></body></html>
