<html><header><meta charset="utf-8"><title>妮歌領養越南孤兒</title></header><body><h1>妮歌領養越南孤兒</h1><p>金像影后妮歌潔曼（NicoleKidman）與歌手丈夫KeithUrban於去年誕下的愛女SundayRose，將於下月便屆1歲。有指妮歌近日有意仿效安琪蓮娜祖莉（AngelinaJolie）與畢彼特（BradPitt）領養一名越南兒童陪伴愛女，消息還得到當地官員證實。</p><p>未透露性別</p><p>據河內消息報道，越南國際領養機構一名官員向傳媒證實妮歌正申請領養當地一名孤兒，他說：「妮歌潔曼希望領養一名越南嬰兒，他們曾向我們接洽。」據悉妮歌正在辦理手續中，但官員卻未肯透露孤兒的性別及身份。越南政府為打擊人口販賣，領養手續比一般亞洲國家繁複，一般要四個月至半年。</p></body></html>
