<html><header><meta charset="utf-8"><title>醫學Online網上治療失眠成效高</title></header><body><h1>醫學Online<br>網上治療失眠成效高</h1><p>失眠問題困擾不少工作繁忙的都市人，很多人更是失眠多時也未有求診，加拿大一間睡眠診所的研究發現，網上治療失眠較接受精神科醫生或心理學家的面對面治療有效，尤其對一些不願意承認失眠是疾病的患者療效更高。研究邀請40名失眠患者參加，一組人接受五星期網上治療，包括自行撰寫電子睡眠記錄、跟隨網上教材學習助眠法等，結果81%人失眠有改善，另一組只有一半人有改善。</p></body></html>
