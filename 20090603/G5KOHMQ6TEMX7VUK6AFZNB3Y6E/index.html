<html><header><meta charset="utf-8"><title>hitomi新碟封面震撼</title></header><body><h1>hitomi新碟封面震撼</h1><p>日本女歌手hitomi，去年尾為第二任丈夫羽田昌義誕下第一胎女兒後，近日已積極復出樂壇。hitomi將於本月24日推出相隔兩年零9個月的全新大碟《LOVELIFE2》及同名寫真集，更以分娩前拍下的大肚裸照作封面，十分震撼。<br>相片在去年12月初hitomi臨盆前拍攝，腹大便便的她僅以手遮掩重要部位，甫士似足當年荷李活女星狄美摩亞（DemiMoore）所拍的大肚裸照。hitomi於00年推出大碟《LOVELIFE》時，也曾以長髮掩胸半裸拍攝封面，她說：「為了自己及囡囡，希望能將作為女性最美的一刻拍下來。」</p></body></html>
