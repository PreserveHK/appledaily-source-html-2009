<html><header><meta charset="utf-8"><title>求驗客手記：姣C扽篤玩「插花」 - 求驗客</title></header><body><h1>求驗客手記：姣C扽篤玩「插花」 - 求驗客</h1><p>曼聯嘅葡萄牙球星基斯坦奴朗拿度（C朗、圖）係就係靚仔，但佢啲打扮有時都好嚇人。話說佢早幾日同班朋友喺意大利薩丁島小休時，俾英國啲狗仔隊影到佢嘅最新造型，當以為有驚喜時，赫然發現係驚嚇至真。C朗頭上嗰頂CR7粉紅色Cap帽乸到爆都不在話下，耳仔側邊仲要插朵花。佢下身仲正，條白色短褲又窄又透，但弊在又冇激凸嘅效果。佢呢身打扮，或者佢覺得好型好潮，但係我求大俠睇完之後，淨係覺得好惡心。唔該佢有時間，就同佢嗰位曼聯前輩、球壇真正型男碧咸請教吓着衫之道，咪再搞到自己不倫不類！</p></body></html>
