<html><header><meta charset="utf-8"><title>黎耀祥恨未破紀錄</title></header><body><h1>黎耀祥恨未破紀錄</h1><p>黎耀祥、商天娥、惠英紅和謝雪心等一班劇集《巾幗梟雄》的演員，前晚應無綫高層梁乃鵬邀請，到中環出席慶功宴，四奶奶鄧萃雯因在內地工作而缺席。談到上星期大結局收視理想，但最高只是47點（299萬人次收看），未能破當年《大長今》的50點紀錄，柴九祥仔說：「其實都好滿意，不過如果喺星期六或日播出可能成績再好啲。」</p><p>娥姐生眼挑針</p><p>而被傳和劇中人不和的娥姐生了「眼挑針」，娥姐表示因為日前拍新劇《掌上明珠》被煙熏及遭羽絨刺激所致，已看了醫生。提到百忙中抽空出席，娥姐笑說：「梗係要嚟，唔嚟又話我哋不和。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
