<html><header><meta charset="utf-8"><title>華仔任中國影協理事</title></header><body><h1>華仔任中國影協理事</h1><p>中國電影家協會（中國影協）日前在北京舉行第八次全國代表大會，投票選出新任主席及副主席，結果由《開國大典》導演李前寬當選為第八屆主席，早前發表奴才論及踩國貨惹起華人公憤的成龍，則擔任副主席一職。劉德華、陳可辛和爾冬陞等則被選為中國影協理事。</p><p>成龍當選副主席</p><p>至於去年成為新加坡公民的鞏俐，已在中國影協的會員名單中消失。<br>成龍今年4月曾在海南博鰲亞洲論壇上胡言亂語，認為「中國人是需要管的」，但這也沒影響他獲選為中國影協副主席一職。與成龍一起獲選為副主席的，還包括早前炮轟港人不識貨及只懂向內地片說「X」的導演馮小剛。<br>撰文：林妃</p></body></html>
