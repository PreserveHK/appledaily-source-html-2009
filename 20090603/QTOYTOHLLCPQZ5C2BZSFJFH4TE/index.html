<html><header><meta charset="utf-8"><title>求驗客手記：肥安揚言攞硬歐聯 - 求驗客</title></header><body><h1>求驗客手記：肥安揚言攞硬歐聯 - 求驗客</h1><p>車路士新帥安察洛堤（肥安、圖）雖則要到7月1日先正式上任，但日前接受車仔官網訪問時話，會幫球隊攞到歐聯。係人都知車仔班主阿巴莫域治最恨贏歐聯，所以肥安一開口就咁講，咪俾人笑佢係擦鞋仔囉；但你咪理，呢啲咪識做人囉，唔通好似摩連奴咁同米飯班主對着幹咩！話時話，聽講肥安已諗好買邊幾個，目標人物有柏圖、艾迪巴約、沙比阿朗素同埋格連莊臣。，格連莊臣咪之前打過車仔嘅右閘，冇錯，就係佢囉。放佢走之後又簽佢，好無聊啫！</p></body></html>
