<html><header><meta charset="utf-8"><title>陳冠希憔悴會超儀</title></header><body><h1>陳冠希憔悴會超儀</h1><p>積極鋪排重返娛樂圈的陳冠希，昨日繼續出巡，約下午1時離開下榻的酒店，他一見記者在場即揮手打招呼，之後便乘坐保母車前往位於鰂魚涌的CMD娛樂公司。</p><p>商討工作大計</p><p>前日罕有地笑臉迎人的陳冠希，昨日卻一臉憔悴，對記者提問充耳不聞。外間指他接受CNN節目訪問，在節目中重提舊事，大談淫照風暴，又自爆淫照不止1,300張，在一眾淫照女主角剛平復的傷口上灑鹽，再度掀起恐慌，記者問陳冠希可擔心此舉對受害女星造成影響時，他一言不發，逕自登車離去。<br>此外，陳冠希旗下藝人何超儀昨日也有現身CMD公司，相信是與陳冠希開會，商討未來的工作大計。<br>採訪、攝影：娛樂突發組</p></body></html>
