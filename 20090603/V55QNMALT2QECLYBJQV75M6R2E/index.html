<html><header><meta charset="utf-8"><title>醫學Online電視聲影響幼兒學習</title></header><body><h1>醫學Online<br>電視聲影響幼兒學習</h1><p>不少家庭習慣長開着電視，但美國華盛頓大學一項研究發現，幼兒長期受電視聲浪騷擾會令語言發展遲緩，更估計幼兒每聽一小時電視聲，便剝奪了他們從成人中學習500至1,000個英文單字的機會。研究有329名兩個月至4歲的幼兒參加，他們戴上特定監察儀器，記錄他們每日講出及聽到的詞彙數量，結果在兩年的跟進期內，發現家中經常開電視的幼兒，聽及講的能力也較差。
</p></body></html>
