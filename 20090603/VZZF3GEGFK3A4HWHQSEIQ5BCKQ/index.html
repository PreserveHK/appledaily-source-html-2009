<html><header><meta charset="utf-8"><title>求驗客手記：丹尼臣淪落越南搵食 - 求驗客</title></header><body><h1>求驗客手記：丹尼臣淪落越南搵食 - 求驗客</h1><p>「人生有幾多個10年？」，前巴西國腳丹尼臣就真係轟烈過，98年以破世界紀錄轉會費嘅2,150萬鎊（約2.7億港元）加盟貝迪斯，不過越踢越沉，貝迪斯之後，輾轉踢過彭美拉斯、波爾多、FC達拉斯等球隊，最近仲淪落到去越南搵食，周二正式加盟FC海防。不過爛船都有三斤釘，丹尼臣喺越南都搵到5萬至6萬美金月薪；羅生一直想幫南華搞到成為亞洲一線球隊，諗諗呢位31歲翼鋒都好喎。</p></body></html>
