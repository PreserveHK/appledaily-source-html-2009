<html><header><meta charset="utf-8"><title>醉漢持刀找晦氣反被斬</title></header><body><h1>醉漢持刀找晦氣反被斬</h1><p>【本報訊】深水埗一名男子昨凌晨疑酒後與四、五名男子結怨，心生不忿返回寓所拾起呎長利刀往尋仇，惟對方人多勢眾，男子反被奪刀追斬，他負傷逃回寓所大廈天台躲避，惹來企圖跳樓疑雲，他送院治療後因涉嫌藏有攻擊性武器被捕。至於對方斬人後棄刀逃去，警方正展開調查。<br>懷疑持刀找晦氣反被斬傷事主38歲姓韓（圖）。他目前情況穩定，因涉嫌藏有攻擊性武器被捕，警方正緝捕斬傷韓的兇徒下落。<br>黎志偉攝</p></body></html>
