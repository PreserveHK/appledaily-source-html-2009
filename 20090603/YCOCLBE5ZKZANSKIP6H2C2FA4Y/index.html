<html><header><meta charset="utf-8"><title>求驗客手記：阿拉干尼斯臨老失業 - 求驗客</title></header><body><h1>求驗客手記：阿拉干尼斯臨老失業 - 求驗客</h1><p>人生變幻無常，約莫喺一年前，70歲嘅阿拉干尼斯（圖）幫西班牙攞咗歐國盃後不知幾咁風光，之後轉去土耳其教勁旅費倫巴治，而且仲帶埋愛將古爾沙過去，外界都諗住佢可以教到退休。點知事隔一年阿拉干尼斯就由天堂跌落地獄，由於費倫巴治喺今季土超只得第4，成績差過上季（得亞軍）之餘，兼且俾同市死敵比錫達斯做咗「1哥」，所以佢當然係咁先，喺禮拜一被炒魷魚，消息指會由前教練達姆頂上，阿拉干尼斯咁樣爛尾，真係好唔抵。</p></body></html>
