<html><header><meta charset="utf-8"><title>八卦風：寶馬新車繼承ED概念</title></header><body><h1>八卦風：寶馬新車繼承ED概念</h1><p>好多車迷對寶馬個EfficientDynamics概念相當之陌生，簡單講，呢個係佢哋做引擎嘅理念，當中包含空氣動力學、輕量化、引擎效率、能源管理、環保能源等幾個核心策略，務求提升性能同駕駛樂趣外，依然兼顧到環保同耗油問題。講咁多嘢，其實係想話，六月尾香港寶馬有兩大新車到港，同樣繼承EfficientDynamics概念，其中就有X3、X5車主等到好心急嘅X6。順帶一提，80部東亞運貴賓車i，聽聞只剩番30架名額，想平10萬買到0手523i就要快喇。<br><br>記者：徐影龍</p></body></html>
