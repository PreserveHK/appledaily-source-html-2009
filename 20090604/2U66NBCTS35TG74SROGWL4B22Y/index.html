<html><header><meta charset="utf-8"><title>醫委會撤委員謝鴻興</title></header><body><h1>醫委會撤委員謝鴻興</h1><p>【本報訊】醫務委員會昨就香港醫學會會長謝鴻興去年未有申報不小心駕駛罪名，不符合出任「民選」委員的資格，決定撤銷其委員資格。謝鴻興強調未收到醫委會的正式通知，仍堅稱當時不知有關條例，一旦被免職，會提出司法覆核，更不排除透過醫學會「委任」再作委員。<br>一名醫委會委員稱，根據醫生註冊條例，凡有刑事紀錄的醫生不能擔任該會「民選」委員，曾要求謝自動辭職卻遭拒絕，昨經討論後，委員會認為需依法處理，決定撤銷其委員資格，並考慮將個案轉交警方備案。</p></body></html>
