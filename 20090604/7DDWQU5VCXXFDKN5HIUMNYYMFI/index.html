<html><header><meta charset="utf-8"><title>金融海嘯下的日子……窮賊打劫失手　獲贈麪包現金</title></header><body><h1>金融海嘯下的日子……<br>窮賊打劫失手　獲贈麪包現金</h1><p>美國紐約長島便利店老闆蘇海爾，5月21日凌晨遭蒙面匪徒闖入打劫後，連忙擎起步槍反擊，但匪徒卻嚇得下跪道歉，辯稱自己失業沒錢，家人也很肚餓。<br>便利店老闆蘇海爾可憐窮賊身世，於是送上40美元（312港元）和一條麪包，全程被閉路電視拍下，前天起在Newsday網站熱播，蘇海爾則強調不會起訴窮賊。<br>路透社<br></p></body></html>
