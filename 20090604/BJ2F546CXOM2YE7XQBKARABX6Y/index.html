<html><header><meta charset="utf-8"><title>醫學Online餐飲業男性最易患癌</title></header><body><h1>醫學Online<br>餐飲業男性最易患癌</h1><p>癌症與職業息息相關，芬蘭一項研究分析了1,500名北歐五國居民患癌風險與職業的關係，結果發現從事餐飲業的男性最易患上癌症，最常見七種癌症為肺癌、喉癌、口腔癌、舌癌、肝癌、膀胱癌及直腸癌；農民是最少患上癌症，其次是園藝師、牧師、伐木工人及醫生。經常在戶內工作的白領一族反而易患上皮膚癌，需長期接觸猛烈陽光的漁民，則容易罹患較罕見的唇癌。</p></body></html>
