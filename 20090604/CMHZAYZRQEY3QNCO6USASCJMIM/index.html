<html><header><meta charset="utf-8"><title>醫學Online高血壓藥對肝病有效</title></header><body><h1>醫學Online<br>高血壓藥對肝病有效</h1><p>英國紐卡素大學一項研究發現，高血壓藥物「氯沙坦」（Losartan）或對治療慢性肝病也有效，研究人員處方此藥予14名因患上丙型肝炎、導致肝臟出現早期硬化的病人長期服用，結果發現肝硬化問題有逐步改變症狀，原本似疤痕狀的硬化組織逆轉，變回富彈性的肌肉組織。專家相信肝臟具有自我修復的功能，若能研發或尋找到合適藥物，肝臟移植將不再是治療肝硬化的唯一途徑。</p></body></html>
