<html><header><meta charset="utf-8"><title>醫學Online延分娩減早產嬰夭折</title></header><body><h1>醫學Online<br>延分娩減早產嬰夭折</h1><p>瑞典一項研究發現若能使用藥物盡量延遲分娩最多四周，早產嬰生存的機會可大為提升。<br>研究分析逾1,000名在04至07年在瑞典出生的早產嬰數據，他們全部在懷孕22至26周出生（正常產期為懷孕38至40周），結果發現在22周出生的嬰兒死亡比率高達93%，但在26周出生的嬰兒死亡率大減至24%；研究又發現早產嬰若能熬過生產這關，70%最少可生存一年。</p></body></html>
