<html><header><meta charset="utf-8"><title>案件速遞浸大前講師承認偷拍</title></header><body><h1>案件速遞<br>浸大前講師承認偷拍</h1><p>【本報訊】浸會大學持續教育學院一名前講師陳勇（39歲），今年2月3日行經旺角中心一樓時，用手提電話偷拍一名女子裙底，剛巧被便衣探員見到，將他制服。警方在其手機內發現346張裙底照，另有大批穿迷你短裙女士照片。<br>被告陳勇昨在觀塘裁判法院突改口承認一項作出有違公德行為罪，署理主任裁判官胡雅文先索閱其社會服務令報告，押後至本月18日判刑。<br>案件編號：KTCC2002/09</p></body></html>
