<html><header><meta charset="utf-8"><title>案件速遞輪椅少女控法團歧視</title></header><body><h1>案件速遞<br>輪椅少女控法團歧視</h1><p>【本報訊】自小患有腦麻痹的19歲女子，出入需以輪椅代步，她昨日透過平機會入稟，控告位於堅尼地城的華寶大廈業主立案法團違反《殘疾歧視條例》，沒有提供適合輪椅使用者的設施，協助行走有梯級的通道，要求法團提供設施及賠償。<br>原告由文愛蓮代表何淑群（譯音）入稟，指大廈大門外有梯級，住客須經過五級樓梯才可乘搭升降機；法團卻沒有合適設施協助輪椅使用者出入大廈。據悉，法團已花數萬元在大堂購置一部機器，協助輪椅使用者上落梯級。<br>案件編號：DCEO6/09</p></body></html>
