<html><header><meta charset="utf-8"><title>安志杰拒教婷婷防狼</title></header><body><h1>安志杰拒教婷婷防狼</h1><p>安志杰昨日在九龍塘為ROCKPORT擔任模特兒，示範最新鞋款，大會找來一混血女模，並稱她為「翻版謝婷婷」，她與安志杰擺出各種甫士。<br>問安志杰可覺得女模貌似女友婷婷？他搖搖頭說：「我覺得唔似囉，婷婷靚好多。」對於大會將模特兒說為「翻版謝婷婷」，他會否介意？他說：「我都係嚟到先知，不過唔介意嘅。」<br>安志杰最近忙於拍戲，有多場打鬥戲，問他會否教婷婷功夫防狼？他說：「我唔會教婷婷打功夫，有我保護佢咪得囉。」<br>採訪：胡比<br>攝影：陳順禎</p></body></html>
