<html><header><meta charset="utf-8"><title>楊崢被法航空難嚇親</title></header><body><h1>楊崢被法航空難嚇親</h1><p>楊崢昨日現身灣仔，為中藝香港寶石鑑定所開幕儀式擔任主持，問她有否興趣學寶石鑑定，她說：「自己之前做過首飾設計，不過家就讀緊法文。」問她會否叫其法籍男友買珠寶，她說：「自己鍾意自力更生，不過我鍾意嘅話，佢都會買畀我。」</p><p>巴西友報平安</p><p>此外，對於日前法航客機在巴西起飛後失蹤，前日已發現殘骸，楊崢對此空難悲劇也十分關注，她說：「自己都有啲驚，因為都有朋友喺巴西住，咁大間航空公司都會發生事，即刻打去巴西搵佢，知佢冇事。」<br>採訪、攝影：LawWaiMan</p></body></html>
