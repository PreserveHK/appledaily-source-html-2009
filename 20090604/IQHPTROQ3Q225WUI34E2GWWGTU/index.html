<html><header><meta charset="utf-8"><title>嘉麗絲達火速買內衣</title></header><body><h1>嘉麗絲達火速買內衣</h1><p>與夏里遜福（HarrisonFord）拍拖8年、曾主演大熱劇集《甜心俏佳人》（AllyMcBeal）的荷李活女星嘉麗絲達霍克（CalistaFlockhart），近年養尊處優已處於半退休狀態。日前她撇下男友與養子，與一名女友齊齊於荷李活買內衣。當日嘉麗絲達架上太陽鏡選擇貼身用品，面對大批七彩性感內衣，她卻只專攻背心款式，且速戰速決馬上付款，品味與男友夏里遜福一樣穩陣兼保守。</p></body></html>
