<html><header><meta charset="utf-8"><title>Leah肥B女肉騰騰</title></header><body><h1>Leah肥B女肉騰騰</h1><p>性感混血索女LeahDizon今年4月尾為形象設計師丈夫BUN誕下寶貝女美蘭。坐完月的Leah近日已開始恢復寫blog，前日她在網誌上載了囡囡的相片。</p><p>收身謀復出</p><p>雖然Leah沒有公開囡囡的樣貌，不過從相片所見，只得6星期大的美蘭身形肥嘟嘟，雙腿圓渾渾，嘴仔更似足媽咪。Leah表示收到母親從美國寄給她的BB衫，更每日為女兒寫育兒日記。Leah又在網誌上透露，近日積極跑步收身，看來為復出作準備。</p></body></html>
