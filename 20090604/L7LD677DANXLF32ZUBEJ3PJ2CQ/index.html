<html><header><meta charset="utf-8"><title>Katy封年度新人</title></header><body><h1>Katy封年度新人</h1><p>英國女士雜誌《Glamour》昨日於倫敦舉行第6屆年度女士頒獎禮，盛傳將嫁杏有期的KylieMinogue，連奪全年最佳女性及全年最佳企業家兩項大獎，風頭一時無兩。</p><p>低胸搶鏡</p><p>昨日除了風頭躉Kylie外，五人女子組合GirlsAloud得到全年最佳組合，隊中最紅成員、車路士球星艾殊利高爾（AshleyCole）的妻子CherylCole兼得全年最佳電視女星，個人獨攬兩獎。以低胸短裙出席的KatyPerry也得到全年最佳新人，黑人女歌手Adele則全年最佳女歌手。</p></body></html>
