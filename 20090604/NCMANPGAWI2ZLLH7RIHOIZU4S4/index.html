<html><header><meta charset="utf-8"><title>案件速遞恐嚇姦人妻東主受懲</title></header><body><h1>案件速遞<br>恐嚇姦人妻東主受懲</h1><p>【本報訊】補習社東主與拍檔拆夥後學生人數銳減，東主遷怒拍檔未婚妻，向她任教的培正中學寄出及散佈128封信和370張恐嚇字條，訛稱女教師欠債，要求她還款，否則「當學生面前姦咗你」。東主早前在九龍城裁判法院承認16項刑事恐嚇罪，昨判感化18個月。<br>原名李朝輝的被告李汶樺（40歲），承認於去年10月20至22日間犯案。暫委裁判官黃國輝指案情嚴重，認為被告接受精神醫生及心理專家治療後，不會貿然寄出恐嚇字條。<br>案件編號：KCCC6651/08</p></body></html>
