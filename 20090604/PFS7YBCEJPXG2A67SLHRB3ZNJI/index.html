<html><header><meta charset="utf-8"><title>麥兜二折開倉</title></header><body><h1>麥兜二折開倉</h1><p>要數香港人的卡通代表，麥嘜和麥兜肯定入三甲，其周邊產品亦相當多元化，要買晒平日真是沒可能。由明天至6月7日將舉行「麥兜大爆倉」，由精品、家品、廚具等最低減至二折，場內還有阿闊多黛、屎撈人，甚至UNAZUKIN的精品，各位麥嘜麥兜Fans要留意喇！<br><br>記者：林佩婷</p><p>「麥兜大爆倉」</p><p>日期及時間：6月5日（12nn-7pm）、6月6日（11am-7pm）、6月7日（11am-6pm）<br>地點：灣仔港灣道26號華潤大廈低座4樓<br>查詢：29549593</p></body></html>
