<html><header><meta charset="utf-8"><title>失業婦躺路軌自殺不死</title></header><body><h1>失業婦躺路軌自殺不死</h1><p>以色列一名56歲女子，失業無助，萌生死念。她周日躺一處鐵路路軌上，希望火車輾過來，就此了結生命。她，靜待着死神降臨，沒多久，一列15卡火車高速駛至，「轟隆、轟隆」了15秒，火車在路軌飛馳而過。那名尋死女子，應該必死無疑。<br></p><p>但沒有死，奇蹟出現了。火車駛過後，女子死不去，只是頭有些瘀傷。她施施然站起來，拿起自己一雙鞋子，若無其事離開，返回座駕，駕車離開。<br>女子躺路軌奇蹟不死，全程被閉路電視拍攝入鏡頭內。警方前天（周二）表示已找到尋死女子，送她到精神病院進行心理評估。女子住在特拉維夫（TelAviv），她說自己最近失業了，所以決定自殺。美聯社</p></body></html>
