<html><header><meta charset="utf-8"><title>金融海嘯下的日子……美財長變樓蟹　豪宅減價求售</title></header><body><h1>金融海嘯下的日子……<br>美財長變樓蟹　豪宅減價求售</h1><p>美國經濟爆煲，不少業主慘變「樓蟹」，美國財長蓋特納（TimothyGeithner）也不例外。有地產經紀透露，蓋特納2月曾將紐約州韋斯特切斯特縣的五房豪宅放盤，單位2004年以160.2萬美元（1,250萬港元）購入，但以157.5萬美元（1,228萬港元）蝕賣都乏人問津，惟有放租，上月底以月租7,500美元（58,500港元）成功租出。<br>美聯社<br></p></body></html>
