<html><header><meta charset="utf-8"><title>玩得合時：客家土樓之．．．．．．謎</title></header><body><h1>玩得合時：<br>客家土樓之．．．．．．謎</h1><p>自從田螺坑土樓被列入世界文化遺產以後，幾乎每星期都有朋友說要去那個土樓看看。一來因為紅了嘛，而且翠綠山野撞上橙紅色的土樓，已經漂亮。那團團圓圓，讓同族人圍在一起相親相愛互相幫忙的概念都好夾父親節，一家大細要「圍埋」的寓意；而且這幾隻空降UFO似的土樓，居然花了600年興建，其實都算是一個「謎」，唔睇怕且跟朋友出街無話題。現在跟五天團（LFXA05EX）去位位團費$1,999，住的是全新落成的市中心五星級豪華酒店，一家大細一起去都不肉痛，又可替爸爸慶祝兼團圓呢。<br>查詢：27222888（新華旅遊）<br><br>記者：陳慧敏</p></body></html>
