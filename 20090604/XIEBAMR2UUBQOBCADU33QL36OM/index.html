<html><header><meta charset="utf-8"><title>村姑蘇珊恐辭演巡迴騷</title></header><body><h1>村姑蘇珊恐辭演巡迴騷</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle）日前在英國才藝節目《Britain'sGotTalent》總決賽大熱倒灶後，現時仍在倫敦私人病院休養，醫生表示她要留院數星期，英國《太陽報》則指她可能要辭演於下月舉行、與其他節目優勝者同台的英國巡迴演唱會。而儘管傳媒預計蘇珊定必走紅，但也有公關專家唱反調，指人們願意在網上免費看她的演出，但未必會掏腰包買她的唱片及演唱會門票。<br></p></body></html>
