<html><header><meta charset="utf-8"><title>老翻阿Sa自願拍床照</title></header><body><h1>老翻阿Sa自願拍床照</h1><p>以「翻版阿Sa」作招徠的模周凱盈（Monique），昨日穿上三點式泳衣在酒店泳池嬉水作樂，Monique自問性格與阿Sa（蔡卓妍）相似，她說：「我都係嗰啲活潑型，好鍾意講嘢，一講就講唔停。」<br>Monique稱很留意娛樂圈淫照事件，她表示不介意跟男友拍攝親密床照，她說：「我相信另一半會好好保存啲照片，不過雖然影親密相，但我一定唔會唔着衫。況且我得17歲，家又冇男友，一定唔會影。」<br>採訪：比華利<br>攝影：陳慧安<br>泳裝：ROXY<br>場地：恆豐酒店</p></body></html>
