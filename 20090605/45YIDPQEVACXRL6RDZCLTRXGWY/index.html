<html><header><meta charset="utf-8"><title>馬仔吊威吔奪法拉芳心</title></header><body><h1>馬仔吊威吔奪法拉芳心</h1><p>陳法拉和馬浚偉近日忙於拍攝古裝新劇《蒲松齡》，早前兩人吊威哋拍攝一場浪漫的邂逅戲份，卻令他們花上數個小時才能完成拍攝。當中二人有不少身體接觸，更要邊相擁邊不斷旋轉，有苦自己知。</p><p>體貼如微</p><p>馬仔之前拍劇多次吊威哋，他可算駕輕就熟，反而陳法拉是第一次吊威哋，故此馬仔也很照顧她，盡量借力遷就她，難怪陳法拉大讚馬仔說：「佢真係一個好直率嘅人，有乜意見就會講出嚟，而且佢好照顧人，工作都好認真，我真係好鍾意同佢可以坦誠咁溝通，同佢合作都好愉快，不過我同佢太熟，所以就算拍親吻戲，我都只係覺得搞笑咋。」<br>撰文：林妃</p></body></html>
