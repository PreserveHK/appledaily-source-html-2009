<html><header><meta charset="utf-8"><title>上海直擊熊黛林再度失暈</title></header><body><h1>上海直擊<br>熊黛林再度失暈</h1><p>早前出席金像獎頒獎禮疑似走光的名模熊黛林（Lynn），昨午現身上海出席Hublot腕錶活動，穿上低胸裙示範，非常搶鏡，不過裙子看來不太合身，不時下滑，一度懷疑露乳暈，Lynn立即跑回後台整理，令她十分尷尬。</p><p>之前有傳熊黛林在《葉問2》中有機會與男友郭富城合作，問她會否介意，她說：「佢演技咁好，我應該喺佢身上學到好多嘢，所以唔會介意，不過導演葉偉信好神秘，雖然8月開拍，但仲未有細節。」<br>採訪、攝影：盧健</p></body></html>
