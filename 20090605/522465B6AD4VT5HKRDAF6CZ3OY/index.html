<html><header><meta charset="utf-8"><title>求驗客手記：高原開齋當生日禮物 - 求驗客</title></header><body><h1>求驗客手記：高原開齋當生日禮物 - 求驗客</h1><p>紅鑽前日喺日聯盃分組賽贏山葉1:0，家陣以5戰得10分排A組榜首，好有機會出線8強。而幫佢哋奠勝嘅，竟然係兜踎前鋒高原直泰（圖）。高原佢08年由德國回流日本後，幾乎冇踢過一場好波，今屆喺聯賽更加被新仔原口元氣搶咗正選。前日球波係佢今屆第一球，雖則打咗成3個月先開齋，不過所謂一不離二，我求大俠希望佢開咗個頭之後，入球可以陸續有嚟，重拾昔日嘅射手本色！話時話，噚日係六四20周年，碰啱亦係高原30歲生日，日聯盃呢個入球，對佢嚟講相信係一份好有意義嘅生日禮物。</p></body></html>
