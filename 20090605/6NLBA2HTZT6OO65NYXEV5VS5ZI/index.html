<html><header><meta charset="utf-8"><title>林峯攬勻陳茵媺、Suki</title></header><body><h1>林峯攬勻陳茵媺、Suki</h1><p>林峯近期除了要忙於為演唱會綵排外，又分別為三首新歌拍MV，其中兩首歌也甚有艷福，因為他奉旨攬女，而女主角有港姐出身的陳茵媺、徐淑敏，早前他與陳茵媺拍《Let'sGetWet》MV，陳茵媺大跳鋼管舞，並摸林峯胸又攬腰，大跳辣身舞，二人更在20分鐘速成舞步。</p><p>拒愛徐淑敏</p><p>林峯第三擊歌曲《如果時間來到》MV，找來徐淑敏（Suki）做女主角，Suki也奉命與他親熱地抱抱，由於這首歌是講女主角等不到所愛，Suki最後鬱鬱寡歡收場，演繹時她更一度感觸落淚。<br>採訪：丁寧</p></body></html>
