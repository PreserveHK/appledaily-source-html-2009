<html><header><meta charset="utf-8"><title>羽翹舞動咪架瘀晒</title></header><body><h1>羽翹舞動咪架瘀晒</h1><p>羽翹日前拍攝新歌《港大女生》MV，當中導演要求她跳舞，入行前她學過跳舞，原本可應付自如，但今次要和咪架跳舞，拍攝時她不時撞到雙腳，令雙腳滿佈瘀痕。為了令舞蹈更有睇頭，羽翹開拍前特地參考郭富城的MV，認真勤力。</p><p>情迷城城</p><p>原來羽翹也有份演出電影《殺人犯》，和城城合作，她說：「城城無論戲內外都好專業同投入，雖然係天王但係事事親力親為，對工作人員又有禮貌，我要視佢為學習對象。」那麼揀男朋友是否都以城城為準則？她直認會考慮。另外，羽翹在拍攝前夕發燒，原本導演想改期讓她休息，但最後她堅持拍攝。<br>撰文：葉雪</p></body></html>
