<html><header><meta charset="utf-8"><title>李秉憲熱捧崔岷植新片</title></header><body><h1>李秉憲熱捧崔岷植新片</h1><p>韓片《原罪犯》男星崔岷植相隔4年回歸大銀幕的新片《喜瑪拉雅：風駐足之地》，前晚在狎鷗亭舉行首映。由於崔岷植出名演技好，人緣又廣，因此當晚吸引大批圈中人撐場，包括李秉憲、揚威康城的《蝙蝠》導演朴贊郁和男主角宋康昊、SuperJunior成員金基範、韓石圭，而曾與崔岷植合作《赤搏之男》的柳乘泛，更拖着女友孔孝珍到場晒幸福。</p><p>心情欠佳</p><p>近期趕拍新劇《IRIS》的李秉憲以牛仔look現身，不過他看來心情麻麻，迴避鏡頭。《喜》片講述崔岷植將尼泊爾青年的骨灰送回其故鄉的故事，將於下周四在韓國上映。</p></body></html>
