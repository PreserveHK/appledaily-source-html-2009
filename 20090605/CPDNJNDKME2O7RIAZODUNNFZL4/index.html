<html><header><meta charset="utf-8"><title>案件速遞偷PTU警服房務員獲輕判</title></header><body><h1>案件速遞<br>偷PTU警服房務員獲輕判</h1><p>【本報訊】粉嶺警察機動部隊（PTU）總部，負責清洗制服的59歲房務員，於去年2月先後偷取共48件警服藏於士多房，待警員尋找時取出作代替品索錢。該房務員早前被裁定偷竊罪成，昨在粉嶺裁判法院獲輕判社會服務令160小時。<br>被告郭偉亮（圖）的代表律師求情表示，案件揭發至今已一年多，被告與家人的精神感到很大壓力，涉案警服價值3,000多元，但一直沒有帶離警察總部，故政府沒有損失，盼法庭考慮被告初犯，年紀大及有悔意，予以輕判。<br>案件編號：FLCC73/09</p></body></html>
