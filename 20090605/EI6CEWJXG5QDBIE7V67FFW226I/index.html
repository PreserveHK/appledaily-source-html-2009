<html><header><meta charset="utf-8"><title>ECupBaby酒吧冧叔叔</title></header><body><h1>ECupBaby酒吧冧叔叔</h1><p>ECupBaby劉欣宜、胡心諾（Rainbow）和黃榕，前晚到尖沙嘴酒吧做騷，各人穿上背心配短褲或短裙，盡騷青春本色，與酒客玩遊戲，ECupBaby更與一名中年男人近距離接觸玩嘴巴接物遊戲。<br>Rainbow因未滿18歲，不能接觸含酒精飲品，她表示是首次到酒吧做騷，指現場酒客很斯文，故不感到擔心。問她有否試過飲酒？她直說：「喺屋企試過飲補酒，爹哋都畀過啤酒我飲。」<br>採訪：何永寧<br>攝影：陳慧安</p></body></html>
