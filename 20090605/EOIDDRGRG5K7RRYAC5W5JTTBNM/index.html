<html><header><meta charset="utf-8"><title>300澳門人燭光悼六四</title></header><body><h1>300澳門人燭光悼六四</h1><p>【本報訊】約300名澳門居民昨晚在議事亭前地參加燭光集會（圖），悼念六四死難者。有連續兩年都參加集會的市民說，今年出席人數比去年多出近一倍。他們在地上鋪展寫着「民主烈士永垂不朽，八九民運浩氣長存」的橫額，燃點蠟燭，悼念六四。主辦集會的澳門民主發展聯委會及多個團體又舉辦八九民運資料和圖片展覽，分別以「悼胡」、「遊行」、「絕食」、「戒嚴」、「聲援」、「鎮壓」、迴響」為主題。</p></body></html>
