<html><header><meta charset="utf-8"><title>醫學Online一滴血可驗出愛滋病</title></header><body><h1>醫學Online<br>一滴血可驗出愛滋病</h1><p>澳洲科學家成功研製簡便式的愛滋病檢測方法，原理與檢驗血糖相似，只需收集愛滋病患者一滴血，醫護人員可利用檢測套準確及快捷地計算患者血液內的CD4細胞數量，判辨已感染愛滋病毒的人，是否已成為愛滋病患者，或病情開始惡化。CD4細胞數量在正常水平，人體免疫系統才能正常運作，CD4數量偏低或持續下降是愛滋病常見症狀，由於測試成本低，適合發展中國家採用。</p></body></html>
