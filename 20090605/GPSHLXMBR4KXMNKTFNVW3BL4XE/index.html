<html><header><meta charset="utf-8"><title>醫學Online服安眠藥長者易自殺</title></header><body><h1>醫學Online<br>服安眠藥長者易自殺</h1><p>瑞典一項研究發現，長者經常服食鎮靜劑或安眠藥會增加自殺風險。研究有85名曾試圖自殺的65歲以上長者，以及約100名健康正常的長者參加。結果發現因精神或失眠問題經常服食鎮靜劑或安眠藥的長者，自殺風險較不服藥的長者高四倍。負責有關研究的專家指，長者服食安眠藥非常普遍，故建議普通科醫生需特別注意這些長者的精神狀態，一旦有異樣應盡快停藥，並轉介適當治療。</p></body></html>
