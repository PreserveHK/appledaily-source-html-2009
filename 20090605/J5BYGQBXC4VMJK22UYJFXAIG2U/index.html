<html><header><meta charset="utf-8"><title>八卦風：與父租車同樂</title></header><body><h1>八卦風：與父租車同樂</h1><p>一家人有架車周圍去郊遊，的確係唔錯嘅父親節節目，不過無車一樣可以享受以上嘅樂趣。豐田租車部正推出父親節租車優惠，各位孝順仔女不但可以用優惠價出租混能車PRIUS，更有油券附送。最筍係周末特價套餐，星期五取車、星期一還車，優惠租車價$1,550（原價$1,780），仲送$200油券。可以體驗一下呢架環保王嘅慳油實力之餘，又可免除構思點老父開心嘅煩惱。<br><br>查詢：28801515<br>記者：許維雅</p></body></html>
