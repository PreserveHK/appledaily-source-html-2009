<html><header><meta charset="utf-8"><title>全智賢晒膊谷戲</title></header><body><h1>全智賢晒膊谷戲</h1><p>韓國女星全智賢昨日大晒香肩，在首爾出席新片《血戰新世紀》（Blood：TheLastVampire）試映會，更獲電影出品人江志強撐場。<br>被問到《血》片因為太多暴力鏡頭，在韓國被列為三級片時，賢妹笑言原作是動畫，少不了有暴力場面。江志強則透露《血》片開拍初期考慮拍三部曲，賢妹謂若拍續集，她不介意再演出。此外，賢妹自06年起擔任Anycall手機代言人，但廣告商已決定不再與她續約，相信與她早前手機遭竊聽有關。</p></body></html>
