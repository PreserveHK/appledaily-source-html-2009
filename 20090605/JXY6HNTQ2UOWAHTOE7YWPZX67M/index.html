<html><header><meta charset="utf-8"><title>案件速遞消防員涉收數打人恐嚇</title></header><body><h1>案件速遞<br>消防員涉收數打人恐嚇</h1><p>【本報訊】32歲消防員甄家其聯同36歲導遊彭石洪涉嫌當收數佬，往追數時疑點錯相，債仔未確認身份，消防員便恐嚇「掟你落街」，與導遊拳打腳踢債仔。涉案兩人昨在沙田裁判法院提訊，否認刑事恐嚇及普通襲擊兩項罪，押後至7月17日審訊。<br>兩被告被控於今年2月12日，在沙田廣源邨廣橡樓電梯大堂，襲擊一名37歲梁姓男子。甄另涉控恐嚇會使梁身體受損，意圖令他受驚。據悉，兩被告在電梯大堂等候，見事主出現，上前查問是否姓李，事主不回應，甄便出言「掟你落街」，並與彭毆打事主，最後事主報警。<br>案件編號：STCC3374/09</p></body></html>
