<html><header><meta charset="utf-8"><title>隔牆有耳：ATV主播忽然黑衣 - 李八方</title></header><body><h1>隔牆有耳：ATV主播忽然黑衣 - 李八方</h1><p>被稱為「中央台第十台」嘅亞視噚晚唔敢唔報道燭光集會，篇幅是否足夠市民心中有數，八方卻留意到幾個主播都係着黑色衫出鏡，唔通玩「顏色革命」，無聲有「色」悼念六四？<br>電視台主播不能亂着衫，素色打扮更加係特別時刻先好着，所以亞視主播忽然黑衣上鏡，難免惹人聯想，不過亞視內部消息強調，大家不必過度揣測，亦唔好擺佢哋啲同事上枱，事緣新聞部今個星期起獲服裝贊助，主播要着贊助商提供服裝讀新聞，咁啱第一批送到電視台嘅衫都係黑色或深色，所以主播着黑衣報道六四新聞純屬巧合，並非個人選擇。</p></body></html>
