<html><header><meta charset="utf-8"><title>醫學Online新疫苗治皮膚癌有望</title></header><body><h1>醫學Online<br>新疫苗治皮膚癌有望</h1><p>皮膚癌是較難治療的癌症之一，只有約5%的末期患者可生存超過兩年，新研發的癌症疫苗或為患者帶來新的治療希望。<br>美國一項有185名皮膚癌患者參加的研究，一組患者接受疫苗注射及化療，另一組人只接受化療。結果發現前者有22%病人的腫瘤縮小了，後者則只有10%，前者的癌症復發期也平均較後者延長半年，研究人員相信新疫苗對治療其他癌症也有效用。</p></body></html>
