<html><header><meta charset="utf-8"><title>cafeTOO自助餐　按年齡打折扣</title></header><body><h1>cafeTOO自助餐　按年齡打折扣</h1><p>生日最好開自助餐派對，一大班人各取所愛。由即日起至8月31日，cafeTOO推出一個有趣的生日折扣優惠，只要於生日正日，享用自助午餐、自助晚餐或次輪自助晚餐，即可獲相等於客人年齡的折扣優惠，例如30歲有七折。優惠適用於6-12人的團體，只須於訂座時提供生日日期及年齡，並於結賬時出示身份證，即可享用年齡折扣優惠。<br><br>CafeTOO（28208571）<br>金鐘太古廣場2座港島香格里拉酒店7樓</p></body></html>
