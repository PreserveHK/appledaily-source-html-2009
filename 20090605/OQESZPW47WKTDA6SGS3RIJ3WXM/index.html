<html><header><meta charset="utf-8"><title>求驗客手記：美國遭人造草場恰死 - 求驗客</title></header><body><h1>求驗客手記：美國遭人造草場恰死 - 求驗客</h1><p>我求大俠成日同啲老友book場踢衞生波，可能我有番咁上吓技術，踢真草發揮得硬係好啲，假如轉踢人造草場，唔知點解唔係太慣。不過當今球壇，竟然仲有國家隊會用人造草場做主場，可能恰對手唔識踢啩。好似周三世盃外中北美洲第4圈分組咁，哥斯達黎加（紅衫）就喺人造草場3:1輕取美國。場波幾一面倒㗎，哥軍1分鐘經已憑沙保利奧建功領前，贏到3:0之後，美國完場前先藉當路雲（10號）嘅12碼破蛋。家陣哥國4戰得9分，反壓7分嘅美國上榜首，都咪話人造草主場唔勁！</p></body></html>
