<html><header><meta charset="utf-8"><title>求驗客手記：巴利遭維拉迷圍插 - 求驗客</title></header><body><h1>求驗客手記：巴利遭維拉迷圍插 - 求驗客</h1><p>巴利（圖）投曼城後，寫咗封三百幾字嘅公開信畀維拉球迷，但照被球迷鬧到狗血淋頭。有維拉球迷喺巴利張海報加上當年電影《甜心先生》入面嘅"showmethemoney"金句，更甚者寫上「叛徒」、「猶大」嘅字句。據講維拉球迷最唔順係巴利口口聲聲想追求新挑戰，參戰歐聯，到頭來加盟連Europaleague參賽資格都冇嘅曼城，擺明為錢（11萬鎊周薪）喎。將心比己，人望高處係啱，但球迷有咁嘅睇法又合理，呢個叛徒污名都幾難除咯。</p></body></html>
