<html><header><meta charset="utf-8"><title>求驗客手記：布魯士教黑貓難服眾？ - 求驗客</title></header><body><h1>求驗客手記：布魯士教黑貓難服眾？ - 求驗客</h1><p>布魯士（左）正式落實執教新特蘭，同球會簽約3年，成為繼堅尼之後又一前曼聯隊長教呢隻「黑貓」。同布魯士以前教伯明翰、韋根好唔同，新特蘭方面已經準備好5,000萬鎊俾佢用嚟招兵買馬，所以到底布魯士教波有幾多料，好快就現形。佢眼前最大問題係要化解球迷對佢嘅唔信任，此話何解？係人都知布魯士甚至佢老竇都係紐卡素球迷，紐記同「黑貓」係東北死敵，布魯士要快啲斬斷對紐記嘅情絲嘞。</p></body></html>
