<html><header><meta charset="utf-8"><title>玩遊戲贏名錶</title></header><body><h1>玩遊戲贏名錶</h1><p>TAGHeuer對Monaco特別重視，除了推出復刻版外，還特別用電影特技製作短片《TheDuel》。內容是將首位佩戴Monaco的賽車手SteveMcQueen的舊片段，以及當今一級方程式世界冠軍LewisHamilton的片段剪輯起來，成就劃時空的賽事。現在至6月10日，登入http://www.tagheuer.com競猜雙雄對壘結果，便有機會獲贈一枚Monaco限量版腕錶。<br><br>查詢：28811631</p></body></html>
