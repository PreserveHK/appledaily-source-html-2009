<html><header><meta charset="utf-8"><title>Lily露點煲煙自若</title></header><body><h1>Lily露點煲煙自若</h1><p>一向有鋪露體癮的英國喪女歌手LilyAllen，日前在倫敦拍攝新歌MV時，穿着大露背長裙的她又再當眾露點，但她似乎毫不介意，繼續若無其事豪放煲煙。</p><p>舉止豪放</p><p>現年24歲的Lily周一在倫敦拍攝其最新單曲《22》的MV，當日她一改平日的街頭癲喪形象，換上一襲高貴的大露背長裙，豈料Lily的儀態始終未有改善。當不用埋位時，Lily與工作人員走在一邊吞雲吐霧，裙內真空的她當眾露點，但她不以為然，繼續與工作人員談天說地。Lily以往曾多次被拍到在泰國及加勒比海等地的沙灘露體，她更試過在電視節目上突然掀起上衣露胸，認真騎呢。</p></body></html>
