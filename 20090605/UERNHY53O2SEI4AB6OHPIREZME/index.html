<html><header><meta charset="utf-8"><title>白歆惠奇異果當飯</title></header><body><h1>白歆惠奇異果當飯</h1><p>名模白歆惠前日在台北出席紐西蘭奇異果宣傳，身為奇異果大使的她透露平日為了減肥和美白都以奇異果代替正餐，她說：「以前我一餐可以吃掉兩個便當，現在因工作關係要保持身材，就把奇異果當正餐吃，而且我的骨架像男孩子，又愛曬太陽，所以一定要比別人更努力瘦身和美白。」<br>白歆惠更會帶備奇異果隨時享用，她更賣口乖說：「奇異果有美白、消水腫等功效和多種維生素，我對食物的熱量和營養素，一向都有研究。」<br>採訪、攝影：PearlLai</p></body></html>
