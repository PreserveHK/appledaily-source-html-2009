<html><header><meta charset="utf-8"><title>隔牆有耳：絕食勁纖體 - 李八方</title></header><body><h1>隔牆有耳：絕食勁纖體 - 李八方</h1><p>學聯召集11個大專學生絕食64小時，後生仔唔食幾日嘢身體無大礙，有學生更話感覺非常良好，甚至有意外收穫，就係絕食同時成功減磅！<br>中大學生會會長林朝暉話，絕食64小時後佢立即上磅，發現64小時之後，勁減4磅幾體重。佢本來重190磅，上莊投入學生會後一直瘦身，加埋今次絕食，最新體重係165磅，有如此顯著收身成果，隨時可以做纖體廣告代言人。港大學生會內務副會長成曉宜話，絕食逾兩日瘦咗約5磅，另一參與絕食嘅學聯委員李耀基話未磅重，但估計11人加埋應該輕咗超過64磅。
</p></body></html>
