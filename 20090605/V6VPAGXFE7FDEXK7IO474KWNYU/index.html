<html><header><meta charset="utf-8"><title>案件速遞男子為索K打劫囚4年</title></header><body><h1>案件速遞<br>男子為索K打劫囚4年</h1><p>【本報訊】一名跟車工人因為妻子曾患沙士導致骨枯，家庭重擔全落在他身上。他感到壓力大又誤交損友，染上吸食「K仔」習慣，為了搵錢買毒品，興起打劫念頭。他持菜刀打劫牙醫診所就擒。他昨在區域法院承認一項企圖搶劫罪名，被判囚4年。<br>辯方指27歲被告方世海深感後悔，現已戒除毒癮。他承認去年9月19日打劫秀茂坪樂華商場的關汝成牙科診所，亮出10吋長菜刀指嚇兩名女助護，兩人合力反抗，被告事敗遺下有其指紋的菜刀。警方同年11月在一間戒毒院舍拘捕曾有案底的被告。被告警誡下承認犯案。<br>案件編號：DCCC27/09</p></body></html>
