<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Edison遊街眼袋勁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Edison遊街眼袋勁 - 馮仁昭</h1><p>被狂插出爾反爾嘅陳冠希（Edison）噚日中午12點幾離開下榻嘅W酒店，馮仁昭見佢個眼袋好勁，唔知佢前晚係咪喺酒店睇番佢接受CNN嘅訪問？之後佢去咗銅鑼灣office開會，然後到鰂魚涌同農夫開會，到咗晚上7點幾，農夫嘅陸永話冇睇Edison嘅CNN訪問，Edison都冇講家心情。曾經同Edison傳過緋聞嘅黃榕，前晚喺尖沙嘴出席酒吧騷時話曾經聯絡Edison，不過男方就冇回覆，佢仲話支持Edison復出喎。</p></body></html>
