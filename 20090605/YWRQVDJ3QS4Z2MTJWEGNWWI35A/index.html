<html><header><meta charset="utf-8"><title>醫學Online華人較少併發糖尿足</title></header><body><h1>醫學Online<br>華人較少併發糖尿足</h1><p>糖尿病如控制不理想容易併發糖尿足，但華人出現糖尿「夏克氏足」（Charcot）的情況較少。廣華醫院一項長達12年的研究發現，有25名糖尿病人併發夏克氏足，發病率為每1,000名糖尿病人有0.041宗。25名患者平均已患糖尿病11年，其中六成在中足出現關節病變、61%有雙重感染問題；一成人有復發性潰瘍；一人要截肢，此病患者五年死亡率達33%。夏克氏足會令患者關節變形，患者須穿特製矯形鞋。</p></body></html>
