<html><header><meta charset="utf-8"><title>中環在線：霸王出閘成龍唔係股東 - 李華華</title></header><body><h1>中環在線：霸王出閘成龍唔係股東 - 李華華</h1><p>由成龍同王菲做代言人嘅洗髮產品生產商霸王國際，聽講已準備好出閘，趁熱錢充斥時，會喺今日或者下星期一，向機構投資者派研究報告，暫時預計本月中路演，爭取本月招股集資23.4億元。到時港股將多隻洗頭水股。<br>由於成龍嘅電視廣告實在太過深入民心，既然佢講到隻產品咁掂，所以個別八卦股民有一個疑問，究竟成龍係咪霸王嘅股東呢？佢會唔會入股霸王呢？前者嘅答案係否定，華華向霸王中人打聽過，成龍同王菲都只係代言人，為避免利益衝突，投資機會應該好微嘞。</p></body></html>
