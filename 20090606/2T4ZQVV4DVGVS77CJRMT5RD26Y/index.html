<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘越雲唔怕通姦入獄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘越雲唔怕通姦入獄 - 馮仁昭</h1><p>潘越雲舊年喺淡水同男友黃啟洲同居，俾丈夫黃光全捉姦在床，仲影咗佢哋嘅裸照。士林地檢署以通姦罪起訴潘越雲，若定罪就要面臨1年以下徒刑。潘越雲噚日錄影節目《王牌大明星》，事先表明唔接受訪問，佢獻唱《心動》時仲走音。潘越雲同主持人吳宗憲講婚姻唔順利時，都唔會喊，但見到個女瞓得好甜就會喊。佢又話唔擔心裁決令佢失去女兒，因為個女係佢湊大。</p></body></html>
