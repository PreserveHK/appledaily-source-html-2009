<html><header><meta charset="utf-8"><title>娛樂開CHAT：筱靖暗戀馬國明</title></header><body><h1>娛樂開CHAT：筱靖暗戀馬國明</h1><p>應屆亞姐第四名袁小曼前晚與亞姐前輩筱靖接受《蘋果》網站直播節目《娛樂開CHAT》訪問，談到日前以超性感裝束跳鋼管舞及桌上舞，為亞視宣傳台劇，她們即場示範舞步，袁小曼更教主持人懷鈺當中的秘訣。<br>筱靖坦言本來準備了手語歌在當日表演，但最後被公司的公關要求跳桌上舞。問到二人若有機會擔正女主角，而且可決定男主角人選，筱靖毫不猶豫揀無綫小生馬國明，她表示八年前已喜歡他，更像小fans般收藏他的剪報及相片。大家可登入《蘋果》網站 http://ent.appledaily.com重溫節目。 <br>採訪：懷鈺<br>攝影：葉君海</p></body></html>
