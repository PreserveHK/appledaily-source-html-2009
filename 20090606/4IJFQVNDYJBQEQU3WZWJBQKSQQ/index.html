<html><header><meta charset="utf-8"><title>愛瑪魚網裙谷女人味</title></header><body><h1>愛瑪魚網裙谷女人味</h1><p>在《哈利波特》（HarryPotter）系列中飾演妙麗的英國女星愛瑪屈臣（EmmaWatson），雖然近日正在倫敦日夜趕拍電影最終回《哈利波特與死亡聖徒》（HarryPotterandTheDeathlyHallows），但前晚仍抽空出席HarveyNichols派對，愛瑪身穿設計前衞的魚網裙現身，大谷性感成熟味道。</p><p>力捧新品牌</p><p>現年19歲的愛瑪，近年有意成為時裝精，前晚在派對上穿了加州新品牌Rodarte的裙子，不過外界反應不一，有人認為她穿得好看，也有網民認為她不倫不類。</p></body></html>
