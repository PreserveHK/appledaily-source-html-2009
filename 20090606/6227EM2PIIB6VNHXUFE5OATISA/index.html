<html><header><meta charset="utf-8"><title>劉青雲自我隔離</title></header><body><h1>劉青雲自我隔離</h1><p>劉青雲和韋家輝昨日到中文大學為新片《再生號》舉行研討會，吸引過百學生到場。劉青雲即將為《再》片遠赴紐約出席電影節，對於現時美國爆發豬流感，青雲表示不太擔心，但會考慮在機上戴口罩，他說：「太太可能會陪我一齊去，毋須要太擔心，未必好致命，但返港後可能我會自我隔離。」</p><p>情緒低落</p><p>青雲表示拍畢《再》片後，感到情緒低落，他說：「套戲係講生命，我拍完之後好唔開心，抑鬱應該冇，不過會諗吓生命方式，學習放鬆，做人樂觀啲。」青雲指自己以前認為演戲是生命中最重要的一環，但現在發現生活也很重要，他會投放多些時間給朋友和家人。<br>採訪、攝影：張俊銘</p></body></html>
