<html><header><meta charset="utf-8"><title>崔真實遺孤代母賠償</title></header><body><h1>崔真實遺孤代母賠償</h1><p>去年自殺身亡的韓國女星崔真實，生前與地產公司的官司前日被判敗訴，崔真實因公開家暴事件而破壞代言地產公司形象，其家人或需賠償逾億韓圜。</p><p>被指破壞形象</p><p>事緣於04年，崔真實向傳媒公開遭前夫虐打以及被毀壞傢俬的照片，因而觸怒由她任代言人的地產公司，認為她損壞公司形象而要求賠償。韓國大法院前日駁回之前判崔真實勝訴的判決，繼承了她遺產的兩名子女將要代支付賠償金，但由於兩名小孩還未成年，故會交由崔真實的母親代為處理。</p></body></html>
