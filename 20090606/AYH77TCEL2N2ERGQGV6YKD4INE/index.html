<html><header><meta charset="utf-8"><title>案件速遞稱遭學生打教師撤申索</title></header><body><h1>案件速遞<br>稱遭學生打教師撤申索</h1><p>【本報訊】老師指遭學生襲擊索償逾600萬元案在高院連續審訊三天。該老師昨日突然與僱主保良局及校方保良局朱敬文中學達成協議，撤銷申索，並支付被告訟費。法官遂按雙方協議頒令。<br>據悉，原告冼玉蓮（47歲）早已取得僱員賠償逾140萬元，當中近100萬元為有薪病假，她已於06年6月辭職。原告指03年3月3日上堂時，遭男生翻枱及用膠粉筆盒拍打胸口，翌日又遭同班同學責罵，因而精神受創，患上創傷後壓力症及精神抑鬱，獲醫生簽發六年病假至今，無法重返校園執掌教鞭。<br>案件編號：HCPI195/06</p></body></html>
