<html><header><meta charset="utf-8"><title>籲巴士公司換環保車</title></header><body><h1>籲巴士公司換環保車</h1><p>【本報訊】現時全港共有1,800輛歐盟前期及歐盟1期的專營巴士，廢氣排放量偏高。立法會議員甘乃威（圖右）趁昨天是世界環境日，到中環交易廣場巴士總站用「黑豬貼紙」記錄高廢氣排放巴士數量，結果在20分鐘已錄得32輛高排放巴士開出，即每分鐘都有多於一輛高排放巴士開出。甘乃威指出，大量高排放巴士在路上行走是路邊空氣質素差的原因之一，如果要巴士公司即時更新車隊，又可能導致巴士公司加價。他建議政府出資27至54億元，資助巴士公司購買新環保巴士，淘汰舊巴士。<br>成啟聰攝</p></body></html>
