<html><header><meta charset="utf-8"><title>最新二手成交：九龍--黃埔連租約成交增佔10％</title></header><body><h1>最新二手成交：九龍--黃埔連租約成交增佔10％</h1><p>中原地產分行經理林麗華表示，股市連日做好，惟銀行儲蓄存款利率再度下調，故回報較高的物業頓成資金出路，其中黃埔花園就錄得不少連租約成交。更佔屋苑整體成交量約10%。<br>林麗華指出，最高一宗成交為黃埔花園3期3座高層G室，面積776呎，間隔套3房2廳連工人房，連同租約出售，成交價398萬元，每方呎價5,129元。買家為一名投資者，有見銀行存款利率近乎「零息」，決定購入藍籌屋苑保值，打算作長線收租用途，該單位每月租金1.3萬元，回報率達4厘。</p></body></html>
