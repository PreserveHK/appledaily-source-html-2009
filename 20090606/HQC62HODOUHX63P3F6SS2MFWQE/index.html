<html><header><meta charset="utf-8"><title>最新二手成交：香港--「下康」2房　創海嘯後新高</title></header><body><h1>最新二手成交：香港--「下康」2房　創海嘯後新高</h1><p>康怡花園5月份共錄55宗成交，較上月減少20%，但呎價升勢持續，上升4.5%，現時平均呎價為5,460元。利嘉閣分行經理施遠洋表示，現時屋苑放盤量約200個，每方呎叫價約6,000元。，屋苑剛錄得一宗成交，做價更創「下康」（N、P、Q及R座）2房單位海嘯後新高，以每方呎價近5,800元易手。<br>單位為R座高層02室，面積588方呎，成交價339.8萬元，每方呎價5,779元。據了解，原業主於04年底以253萬元購入物業，自住至今，現將之沽出，賬面利潤86.8萬元，樓價上升34%。</p></body></html>
