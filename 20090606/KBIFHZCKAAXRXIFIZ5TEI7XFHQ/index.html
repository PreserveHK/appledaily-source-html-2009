<html><header><meta charset="utf-8"><title>基仔飛澳門簽約</title></header><body><h1>基仔飛澳門簽約</h1><p>古巨基昨日在澳門舉行簽約英皇記者會，下午基仔乘老闆楊受成的私人飛機，由香港往澳門，除楊受成外，其他高層如霍汶希和吳雨也有同行，公司更派出湯怡、詩雅及陳家樂等扮成空中小姐和機師在澳門機場迎接一哥。</p><p>「好似返到屋企」</p><p>基仔笑說：「好開心，坐私人飛機好似返到屋企咁，有電視又有梳化。之前喺北京已經做咗記者會，家喺澳門再做，公司真係花費好多，花咁多人力物力，我會努力賺錢回報。」一姐容祖兒和鍾欣桐分別由北京及香港到澳門撐場。<br>撰文：葉雪</p></body></html>
