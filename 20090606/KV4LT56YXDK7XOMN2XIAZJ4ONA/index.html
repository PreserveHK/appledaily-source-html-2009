<html><header><meta charset="utf-8"><title>心姐、阿呂圓蝦叔遺願</title></header><body><h1>心姐、阿呂圓蝦叔遺願</h1><p>「紀念關海山師傅省港澳粵曲演唱晚會」將於本月24及25日舉行，呂良偉和謝雪心昨日到尖沙嘴出席記者會。謝雪心表示關海山（蝦叔）曾教她做戲，又曾送贈粵劇戲服及劇本給她，她說：「蝦叔真係好好人，又好錫我，做人要飲水思源，所以今次一叫我就幫手。」<br>身為蝦叔契仔的呂良偉表示，為了今次音樂會而上堂學粵劇。蝦嫂於活動上提起亡夫時感觸落淚，她透露蝦叔過身前十分希望與徒弟演出粵劇，她說：「蝦叔中風前已經想同啲徒弟演出，不過最後都做唔到，於是搞呢個紀念活動，到時我會唱曾經同蝦叔合唱過嘅《鳳閣恩仇未了情》。」<br>採訪、攝影：王連連</p></body></html>
