<html><header><meta charset="utf-8"><title>涉不小心駕駛　吳思遠應審</title></header><body><h1>涉不小心駕駛　吳思遠應審</h1><p>【本報訊】65歲電影工作者總會會長吳思遠，去年駕駛一輛平治房車行經九龍塘歌和老街及根德道交界，涉嫌左轉時切線，導致一輛載有28名拔萃小學學童旅遊巴緊急煞掣，三名學童受傷。吳思遠否認一項不小心駕駛罪，案件昨日在九龍城裁判法院開審。<br>裁判官裁定被告表面證供成立，吳思遠傳召妻子棠棠作供，她強調被告當時沒有切線。案件押後至下周三裁決。<br>案件編號：KCS565/09</p></body></html>
