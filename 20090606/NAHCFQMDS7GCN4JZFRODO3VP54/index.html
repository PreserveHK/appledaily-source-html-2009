<html><header><meta charset="utf-8"><title>財話短說FDIC施壓花旗CEO地位危</title></header><body><h1>財話短說<br>FDIC施壓花旗CEO地位危</h1><p>▲《華爾街日報》引述消息指，美國聯邦存款保險公司（FDIC）擬將花旗集團高級管理層換班，行政總裁（CEO）潘迪特的職位岌岌可危。FDIC主席貝爾最近向另一個監管機構施壓，要求降低政府對花旗集團財富的保密級別，將可能導致監管機構更加嚴控花旗。據悉，FDIC官員已與早前進入花旗董事會的美國Bancorp前首席執行長JerryGrundhofer洽商，接手掌管花旗。</p></body></html>
