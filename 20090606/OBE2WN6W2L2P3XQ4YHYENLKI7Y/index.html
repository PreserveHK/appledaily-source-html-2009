<html><header><meta charset="utf-8"><title>最新二手成交：新界--新都城　5月價量齊升</title></header><body><h1>最新二手成交：新界--新都城　5月價量齊升</h1><p>近期市場焦點落在一手方面，但將軍澳二手表現未有受到影響，新都城5月份整月錄得78宗成交，平均呎價3,812元，分別較4月份價量齊升。利嘉閣區域經理高世聰表示，由於不少盤源已在數月內被市場消化，放盤量回落至520個，平均每方呎開價約4,200元。<br>屋苑最新成交如2期3座中層F室，面積516方呎，由新婚人士以207萬元承接，每方呎價4,012元；據悉，賣方在08年1月斥資240萬元購入物業自住，單位轉售賬面損失33萬元，折算期間樓價下跌14%。</p></body></html>
