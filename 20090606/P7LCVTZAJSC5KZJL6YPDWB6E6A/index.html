<html><header><meta charset="utf-8"><title>龔嘉欣自認宅女</title></header><body><h1>龔嘉欣自認宅女</h1><p>現年19歲的龔嘉欣成為藝員前也是一名模特兒，又曾在亞視主持體育節目，其後她加入無綫演出四葉草劇集，又憑着伶俐口才成為《東張西望》主持，她說：「《東張西望》要做現場，所以會好緊張，我唔想局限做主持，不過好在喺無綫嘅機會都好多，我啱啱拍完部《蒲松齡》，想快啲再接劇。」</p><p>愛煲台劇</p><p>曾與關楚耀傳緋聞的龔嘉欣，自嘲過着宅女生活，她笑說：「我好鍾意留喺屋企，係典型宅女，因為我鍾意煲台劇，覺得喺屋企最舒服，好多人都唔信我咁黐家，其實我好乖㗎。」<br>採訪：卓寶花<br>攝影：陳慧安<br>化妝：SammyLam</p></body></html>
