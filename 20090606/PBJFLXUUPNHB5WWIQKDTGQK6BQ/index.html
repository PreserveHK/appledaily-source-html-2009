<html><header><meta charset="utf-8"><title>隔牆有耳：考評局書展賣舊題目 - 李八方</title></header><body><h1>隔牆有耳：考評局書展賣舊題目 - 李八方</h1><p>一年一度書展近年俾明星書、模水着寫真壟斷，今年有生力軍，就係俾申訴專員公署批評出試題得過且過嘅考試及評核局，據知該局決定參加今年7月書展，係歷來首次，大賣歷年公開試題目，聽聞仲破天荒有折扣，平時去考評局買，係一毫子折扣都冇㗎。<br>考評局主動出擊賣舊試題，官方解釋係因為好多學生同家長去書展，所以移船就磡方便用家，方便各界人士喺書展購物；非官方估計則指呢次可能係清貨大行動，事關中學改制後，新高中課程同家課程唔同，舊試題存倉唔賣，遲早都變成廢紙，既然還有剩餘價值，當然要趁最後機會大清倉。</p></body></html>
