<html><header><meta charset="utf-8"><title>宋慧喬探熊貓見紅</title></header><body><h1>宋慧喬探熊貓見紅</h1><p>Rain近日盛傳與韓劇《浪漫滿屋》拍檔宋慧喬翻撻，正當Rain來港之際，其緋聞女友宋慧喬前日被發現低調到四川睇熊貓。雖然當日宋慧喬一身樸素打扮，但不少遊客發現喬妹現身都爭相拍照，受歡迎程度絲毫不遜於可愛的大熊貓。</p><p>又抱又餵</p><p>被發現行蹤的喬妹，也對影迷報以友善的笑容。喬妹換過防菌服後，在職員安排下抱起正在睡覺的小熊貓，卻不慎被小熊貓抓了一下，留下一道紅印。但喬妹並沒有絲毫介意，還玩得不亦樂乎。之後喬妹又特意到大熊貓活動的園林，給熊貓寶寶餵食。喬妹下午看過大熊貓後，晚上匆匆離開成都。<br>撰文：林妃</p></body></html>
