<html><header><meta charset="utf-8"><title>環遊世界：$1,299玩5日越南</title></header><body><h1>環遊世界：$1,299玩5日越南</h1><p>近年，越南開始勝過泰國、馬來西亞，成為歐洲人東遊的熱門勝地。因為他們渴望的漁村風情、古老村落、純樸村民仍在，然後胡志明市的DesignMarket又越來越興旺，亞洲郵輪下下泊越南泊芽莊，團費又平，香港過去，價錢幾乎拍得住返大陸三日兩夜。例如美麗華推出遊越南河內、世界文化遺產、下龍灣五天超值團，賞天然岩石或欣賞傳統水中木偶戲同風味餐，直航來回，每位$1,299。唔怕無折，最怕無假咋。<br><br>記者：陳慧敏<br><br>查詢：82002299（美麗華旅遊）</p></body></html>
