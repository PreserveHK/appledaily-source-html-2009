<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃夏蕙入稟追討款項 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃夏蕙入稟追討款項 - 馮仁昭</h1><p>法律界名人胡百全舊年病逝，享年98歲。黃夏蕙自稱同胡百全為「夫妻關係」，生咗六個仔女，佢話胡百全早於80年9月立下契約，應承喺佢嘅家族基金內，屬於胡百全嗰份，會分成五份，其中四份，連埋所賺得嘅部份利息，會分畀佢同佢所生嘅六個子女，但拖欠到家，噚日佢入稟高等法院，向胡百全嘅遺產代表，追討呢筆錢同利息。<br>案件編號：HCA1334/09</p></body></html>
