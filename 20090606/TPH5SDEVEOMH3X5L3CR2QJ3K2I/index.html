<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽、盃賽及國際賽賠率表</title></header><body><h1>周六、日及一各地聯賽、盃賽及國際賽賠率表</h1><p>數據提示<br>星期六20克羅地亞vs烏克蘭<br>克烏兩軍同病相憐</p><p>克羅地亞暫列第6組次席，主場3戰除了不敵英格蘭外，其餘兩場全勝兼保不失；烏克蘭在分組賽亦僅敗予英格蘭，但兩場作客均有失波。</p><p>數據提示<br>星期日7大宮松鼠vs橫濱水手<br>水手日聯盃頻開「大」</p><p>大宮松鼠上仗作客大敗予廣島三箭0:7，錄得分組賽首敗；橫濱水手上仗作客大勝新潟天鵝3:0，連續3場日聯盃賽事開「大」。</p></body></html>
