<html><header><meta charset="utf-8"><title>星閃閃大和矮腳虎有速度 - 青蛙仔</title></header><body><h1>星閃閃<br>大和矮腳虎有速度 - 青蛙仔</h1><p>日本5名前鋒之中，僅得於12場國際賽入一球的矢野貴章屬高佬，身高有1米85；其餘4人都屬矮仔，其中大久保嘉人的身高更只有1米70。</p><p>儘管他們沒高度，可是卻有速度，特別是料今仗一同正選的大久保嘉人及岡崎慎司。在今屆日聯入了4球的岡崎慎司，除了有速度，門前把握力亦強，上兩場於麒麟盃便合共入了3球。至於興梠慎三在5名前鋒中，屬資歷最淺的一位，頭尾只上陣了4次，不過今屆於鹿島鹿角有出色表現，聯賽入了4球，演出更勝上屆MVP及神射手得主馬昆奴斯。<br>青蛙仔</p></body></html>
