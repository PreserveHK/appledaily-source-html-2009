<html><header><meta charset="utf-8"><title>范瑋琪同棒棒堂一條命</title></header><body><h1>范瑋琪同棒棒堂一條命</h1><p>范瑋琪（范范）近日傳出因為要專注在音樂事業上，故此將請辭人氣節目《模范棒棒堂》，對此日前向當事人求證，她在錄影廠表示Channel〔V〕是她的家，而《模范棒棒堂》更是她的生命共同體，她直言無論是節目還是一同合作的棒棒堂，對她來說都有很濃厚的感情。<br>范范眼泛淚光說：「就算要離開也不會說走就走，這個節目是我的心頭肉。」敖犬更搞笑地說：「就好像媽媽要離家出走。」</p><p>為男友澄清</p><p>另外，范范的男友黑人陳建州亦有傳會不做《我愛黑澀會》主持，范范為男友澄清：「如果《模范棒棒堂》是我的心頭肉，那《我愛黑澀會》是他的命根子。」<br>撰文：葉雪</p></body></html>
