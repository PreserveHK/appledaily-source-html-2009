<html><header><meta charset="utf-8"><title>日Fans笠頭捧《未來戰士》</title></header><body><h1>日Fans笠頭捧《未來戰士》</h1><p>《未來戰士2018》（TerminatorSalvation）前日在東京舉行首映禮，男主角基斯頓比爾（ChristianBale）帶同愛妻SibiBlazic恩愛亮相行紅地毯，至於有份演出的布斯達拉斯侯活（BryceDallasHoward）及導演McG亦齊齊現身造勢。</p><p>紅地毯兩旁企滿逾2,000影迷，基斯頓比爾沿途對fans簽名、拍照要求來者不拒，大批日本影迷更專程戴上《未來戰士》的面具撐場，場面壯觀。此外，前棒球選手清原和博與名模富永愛、女星上原櫻等也現身捧場。</p></body></html>
