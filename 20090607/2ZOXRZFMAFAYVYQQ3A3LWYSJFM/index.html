<html><header><meta charset="utf-8"><title>特稿：尼拿積克冠絕同儕 - 青蛙仔</title></header><body><h1>特稿：尼拿積克冠絕同儕 - 青蛙仔</h1><p>日本的外援多數來自巴西或者南韓，歐洲球員只佔少數，而且多數來自東歐，其中效力大宮松鼠的克羅地亞中堅尼拿積克可說是代表人物。尼拿積克今年才加盟松鼠，在此之前於南韓球隊水原藍翼效力4年，並且於08年協助球隊成為聯賽盟主，以及於06年開始連續3屆入選韓職聯最佳11人。這名身高達1米91的克羅地亞邊緣國腳，效力藍翼期間已展示強勁的入球能力，於132場聯賽入了21球。來到日本球壇後，他於17場比賽入6球，令不少前鋒球員被比下去。文：青蛙仔</p></body></html>
