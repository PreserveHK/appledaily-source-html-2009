<html><header><meta charset="utf-8"><title>經理人指草蜢仔被謀殺</title></header><body><h1>經理人指草蜢仔被謀殺</h1><p>憑1970年代劇集《功夫》「草蜢仔」金貴祥一角而聲名大噪的美國男星大衞卡拉甸（DavidCarradine圖），日前在泰國酒店離奇身亡，最先指他自殺，後指因自慰時意外窒息死亡，如今卡拉甸的經理人懷疑他可能遭謀殺。<br>卡拉甸經理人賓德前晚表示，他死時雙手被反綁身後，床上有一個不屬於他的鞋印，顯示曾有人在他房內出現，甚至可能有人殺了他後，佈局成自殺。<br>有熟識卡拉甸的人透露，他最近經濟有問題，但家人不信他會自殺，已要求聯邦調查局（FBI）調查。但泰國警方強調，他們已翻查過酒店閉路電視片段，證實事發前沒人進出過卡拉甸房間。<br>美聯社/英國《太陽報》</p></body></html>
