<html><header><meta charset="utf-8"><title>粵官聘「風水師」嚇走村民</title></header><body><h1>粵官聘「風水師」嚇走村民</h1><p>重慶山泥傾瀉疑由違規採礦引致，而廣東吳川市霞坡大村同樣被人非法採礦，令該村生態環境受到嚴重破壞，村民反對和制止採礦工程，但與非法採礦場勾結的村幹部竟請來風水師，打算以歪論嚇走村民。<br>「風水師」日前向村民說：「你們村有黑礦和黃礦，不採走黑礦，住下去會死人！不採走黃礦，小孩讀書很笨，必須抽走這些黑礦、黃礦，而且要抽9米深，抽到『9層地獄』。這樣以後建房風水才好，村裏也會出大學生。」<br>但這番話並未說服村民，反遭村民質問。一名村幹部的兒子因此找人追打村民，警方到場處理後，事件才告平息。<br>廣州《羊城晚報》</p></body></html>
