<html><header><meta charset="utf-8"><title>慶祝高達30歲</title></header><body><h1>慶祝高達30歲</h1><p>高達誕生30周年舉辦《香港電擊高達模型王大賽歷屆優秀作品展》，近30組不同主題的高達情景模型組合呈現眼前，同場還有來自香港2008年日本「電擊高達模型王決定戰」的「電擊王」終極得獎作品展出，還有高達經典宣傳動畫放送，免費入場。</p><p>展出日期：即日至6月21日<br>地點：蘇豪東藝術畫廊（鯉景灣太康街55號GA18號舖）<br>時間：星期一至五12nn-3pm、7pm-10pm；星期六及日12nn-10pm
</p></body></html>
