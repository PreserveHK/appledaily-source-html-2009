<html><header><meta charset="utf-8"><title>隔牆有耳：譚香文有意退黨 - 李八方</title></header><body><h1>隔牆有耳：譚香文有意退黨 - 李八方</h1><p>公民黨繼有「新劉江華」季霆剛變節民建聯出位外，近日黨內再有消息流傳，指連任會計界議席失敗嘅譚香文（Mandy），越來越意興闌珊，近日亦有意退黨。Mandy噚日接受八方查詢時對此不作回應，只係話「遲啲再講」。<br>公民黨人話，入黨多手續，退黨都唔簡單，黨員需要先向執委會交表，經執委會討論之後，通常都會由主席關信基出面同當事人談心了解對方諗法，如果有彎轉一般都會盡力挽留，事關入得黨嘅都係同路人，既然坐得埋一條船，唔啱講到啱啫。<br>八方聽聞公民黨執委會截至噚日，仲未收到Mandy退黨申請，事件如何發展，有待考究。</p></body></html>
