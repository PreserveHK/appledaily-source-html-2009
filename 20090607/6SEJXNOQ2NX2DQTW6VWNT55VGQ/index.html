<html><header><meta charset="utf-8"><title>奧巴馬主持諾曼第紀念</title></header><body><h1>奧巴馬主持諾曼第紀念</h1><p>美國總統奧巴馬結束中東訪問後，昨天（周六）在法國主持二戰盟軍登陸諾曼第65周年紀念活動，英國首相白高敦和加拿大總理哈珀都有出席。<br>奧巴馬在當年戰況最激烈的奧瑪哈灘旁的美軍公墓演說，和向安葬該處的9,000多名美軍英魂致敬。1944年6月6日，15.6萬名盟軍搶灘登陸諾曼第，反攻納粹德軍，估計有近萬名盟軍戰死。諾曼第一役卻是二戰轉捩點，也是納粹德軍戰敗關鍵。<br>美聯社</p></body></html>
