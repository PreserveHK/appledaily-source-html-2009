<html><header><meta charset="utf-8"><title>遭父注射病毒　愛滋青年活出精采</title></header><body><h1>遭父注射病毒　愛滋青年活出精采</h1><p>小朋友從不邀他參加生日會，他試過每天吞23顆藥、打兩口針、吊三次靜脈滴注。但這些都不是18歲美國青年杰克遜愛滋人生的最痛經歷；最慘的是知道生父故意害他染上世紀絕症。杰克遜小時多次瀕臨死亡，但昨天他終於高中畢業。<br>杰克遜媽媽當年未婚懷孕，生父不想付養育費，竟給無辜寶寶注射愛滋血。獸父終身監禁，杰克遜也受盡白眼欺凌。但七年前他開始參加愛滋病童夏令營後，性格漸漸改變，成為一個樂觀的青年。他更準備上大學，希望將來從政。<br>美國霍士新聞網</p></body></html>
