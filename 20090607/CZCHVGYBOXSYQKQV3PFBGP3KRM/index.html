<html><header><meta charset="utf-8"><title>醉駕撞車　司機被捕</title></header><body><h1>醉駕撞車　司機被捕</h1><p>【本報訊】昨晨4時許，一輛新界的士載着兩名男女乘客，駛至青海圍1號對開路旁落客。<br>當坐在右後乘客位27歲姓黃女乘客，打開車門落車時，尾隨一輛載有兩名男女本田Acura私家車，從的士右車旁駛至，懷疑因為煞掣不及，撞向車門，正準備落車女乘客及52歲姓吳的士司機受傷送院。<br>意外中私家車車頭輕微損毀，22歲姓楊男司機被揭發酒後駕駛超標近一倍，被捕准以5,000元保釋候查。</p></body></html>
