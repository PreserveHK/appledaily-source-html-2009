<html><header><meta charset="utf-8"><title>胎壓高慳油但危險</title></header><body><h1>胎壓高慳油但危險</h1><p>早幾日同女友人揸車出街，停低部車時四條輪胎好似唔係好平衡，唔通之前泵得太脹？友人唔生性，問係咪胎壓唔正確，仲嚇我話會爆炸，嚇到我即時怯一怯，我即時撥個輪畀車房老友問。老友話每部車都有一個標準車胎氣壓貼紙，通常貼於車門門側，佢仲提我千祈咪學人入比車廠標準高嘅胎氣。我提起聽唔少八卦阿太話，輪胎脹啲，車胎同路面接觸少啲，磨擦少啲仲會慳油啲咁話喎！老友即時鬧鬼，佢話輪胎太脹亦代表減低抓地力，大大影響行車安全，唔怪得八卦阿太成日揩花撞損部跑車啦！壓高胎脹慳埋啲油錢都唔夠攞部車去車房整埋單找數啦！<br><br>文：大姨媽</p></body></html>
