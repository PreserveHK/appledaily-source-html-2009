<html><header><meta charset="utf-8"><title>隔牆有耳：英姐殺入屋邨開議辦 - 李八方</title></header><body><h1>隔牆有耳：英姐殺入屋邨開議辦 - 李八方</h1><p>勞聯立法會議員李鳳英噚日舉行第一個位於屋邨嘅地區辦事處開幕禮，英姐人緣好，好多議員捧場，勞福局局長張建宗負責剪綵，大讚英姐係代表勞工界唯一一位女性議員，亦係首位晉身立法會嘅勞工界女領袖。<br>八方唔敢認記性好，不過都記得嫻姐做議員好多年，雖然佢一直係直選，唔係透過工會功能組別入立法會，但始終係工聯會嘅人，張建宗咁重手落鞋油，真係絕不嫌多得滯。英姐幾個月前喺立法會碌落樓梯，做手術兼休養後已大致康復，平日行路已經唔使用枴杖，但上落樓梯仍然有點不便，衞生服務界議員李國麟關心英姐，介紹佢去伊院做物理治療，比較方便。</p></body></html>
