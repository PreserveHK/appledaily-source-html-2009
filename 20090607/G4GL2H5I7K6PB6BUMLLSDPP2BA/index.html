<html><header><meta charset="utf-8"><title>新船下水送峇里水療</title></header><body><h1>新船下水送峇里水療</h1><p>除已經變變哋質的書展外，旅遊展是我最期待的暑假展覽之一，因為又是攞着數的時候！除了可以聽旅遊講座，計劃定來年去邊外，重點……當然是好多着數啦！像MSC地中海郵輪，就在展覽中推出優惠，由即日起至6月18日期間，只要參加MSCSplendida輝煌號於7月4日開航往西班牙及法國的旅程，且入住MSCYachtClub包廂，可於7月12日參加郵輪下水禮及免費享峇里水療套餐，包括峇里按摩、面部護理及美甲服務。買一樣送咁多樣，抵呀。<br><br>記者：陳慧敏<br>查詢：http://www.msccruises.com（MSC地中海郵輪網頁）</p></body></html>
