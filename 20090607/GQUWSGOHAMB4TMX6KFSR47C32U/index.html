<html><header><meta charset="utf-8"><title>吉川處女水着曝光</title></header><body><h1>吉川處女水着曝光</h1><p>現年29歲的日本女星吉川日奈，最近為時裝雜誌《GLAMOROUS》擔任模特兒拍攝泳衣照，大晒其DCup上圍。曾被稱「九頭身美少女」的吉川日奈，早前便飛到夏威夷歐胡島（Oahu）為雜誌取景，在藍天白雲的映襯下，吉川穿上多款比堅尼泳衣在沙灘上擺甫士拍照。<br>出道16年的吉川，雖然曾為內衣品牌做代言人，但拍攝水着相還屬首次，故她在拍攝前一星期積極節食瘦身，務求以最弗的身形示人。</p></body></html>
