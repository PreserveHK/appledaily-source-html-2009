<html><header><meta charset="utf-8"><title>杜莉、積士汀復合斷正</title></header><body><h1>杜莉、積士汀復合斷正</h1><p>合演《收錯愛情風》（He'sJustNotThatIntoYou）而撻着的杜莉芭里摩亞（DrewBarrymore）與諧星積士汀朗（JustinLong），近日頻頻傳出復合，經常被人目睹外出約會。<br>到昨日杜莉與積士汀終於斷正，被拍到十指緊扣在加州欣賞搖滾樂隊GreenDay的演唱會，但遭記者包圍問及戀情的杜莉及積士汀表現得十分緊張，且一言不發，但相信二人已愛火重燃。</p></body></html>
