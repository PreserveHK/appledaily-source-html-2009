<html><header><meta charset="utf-8"><title>關仁隱事：「老豬」睇醫生大陣仗擾民 - 關仁</title></header><body><h1>關仁隱事：「老豬」睇醫生大陣仗擾民 - 關仁</h1><p>某娛樂公司揸弗人「老豬」，每次出巡都有成隊保鑣護駕，佢除咗擔心自身安全，又要講氣勢。關仁八到佢出巡睇醫生時，次次都好大陣仗，要保鑣喺門口把守診所大門，搞到其他病人都受滋擾，怕鬼咗佢，以為診所有乜嘢大人物駕到咁巴閉。診所啲醫生同姑娘費事得罪老豬，所以佢嘅booking前後都盡量唔將病人排到咁密。關仁覺得病人喺醫生面前人人平等，唔應該因為佢係老豬就大晒。</p></body></html>
