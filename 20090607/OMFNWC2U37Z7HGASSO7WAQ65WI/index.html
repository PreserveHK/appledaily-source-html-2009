<html><header><meta charset="utf-8"><title>美沙做騷男女通殺</title></header><body><h1>美沙做騷男女通殺</h1><p>電影《舞吧！昴》女星黑木美沙主演的舞台劇《女信長》，前日在東京青山開鑼。剛經歷喪父之痛的美沙，已收拾心情演出，她在台上施展渾身解數，瞓身演出打鬥情節，又被男女拍檔熊抱及摸胸，表現落力。<br>美沙在舞台劇中扮演女版織田信長，要利用女性本能色誘敵人。美沙笑言自己性格男仔頭，故此演出色誘場面時令她十分難為情。美沙的父親上月因急性白血病離世，她說：「父親曾說過要來看舞台劇，相信他在天之靈會好好欣賞我的演出。」</p></body></html>
