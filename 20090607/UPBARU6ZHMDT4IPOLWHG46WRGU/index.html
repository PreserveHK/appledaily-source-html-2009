<html><header><meta charset="utf-8"><title>關仁隱事：「街市女郎」冧高層鬥上位 - 關仁</title></header><body><h1>關仁隱事：「街市女郎」冧高層鬥上位 - 關仁</h1><p>三色台近排啲遊戲節目都會捧一班新女跳舞助興，好似之前嘻嘻主持嘅遊戲，嗰班「街市女郎」個個青春貌美，無論台前台後都明爭暗鬥向上爬，包括向「鹹濕高層」埋身。早排街市女郎做完節目，夾計約埋鹹濕高層消夜，成班女仔黐實佢，仲挨身挨勢，鹹濕高層當然好受落，其中一個街市女郎攝唔到位，喊晒口，高層即刻憐香惜玉埋去呵番佢，其他街市女郎見機不可失，即刻話要同鹹濕高層影合照。最慘係隔籬枱啲食客，俾佢哋嘈到唔想食落去。
</p></body></html>
