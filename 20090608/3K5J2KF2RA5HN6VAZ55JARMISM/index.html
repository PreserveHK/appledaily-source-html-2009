<html><header><meta charset="utf-8"><title>PaulPotts下周會港迷</title></header><body><h1>PaulPotts下周會港迷</h1><p>首屆英國才藝節目《Britain'sGotTalent》冠軍得主PaulPotts，繼前年初次來港宣傳後，將於下周三（17日）再與愛妻Julie-Anne訪港3日，宣傳新碟《Passione》。</p><p>舉行簽名會</p><p>PaulPotts下周三來港，除了舉行大型記者會外，翌日他會與歌迷聚會。於行程最後一天，Paul會到尖沙嘴美麗華商場舉行簽名會，之後便結束行程，往美國繼續宣傳之旅。</p></body></html>
