<html><header><meta charset="utf-8"><title>醫學Online太極有效減輕關節痛</title></header><body><h1>醫學Online<br>太極有效減輕關節痛</h1><p>澳洲一項研究發現太極減輕關節痛楚及僵硬的功效可媲美藥物，專家分析了七項與膝關節炎、風濕性關節炎及緊張性頭痛的研究數據，發現每周學習一至三次太極，並維持6至15星期，能有效減輕痛楚。研究顯示練習太極的關節炎患者，自我痛楚評分平均下降10分（痛楚由0至100分），關節僵硬也有改善，患者並認為個人健康狀況也有提升，惟暫未有足夠數據證明太極可改善頭痛。</p></body></html>
