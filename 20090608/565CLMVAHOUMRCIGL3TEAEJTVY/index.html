<html><header><meta charset="utf-8"><title>求驗客手記：納比用二、三線兵照贏 - 求驗客</title></header><body><h1>求驗客手記：納比用二、三線兵照贏 - 求驗客</h1><p>意大利前日友賽贈北愛爾蘭3蛋，事先張揚試新人嘅教練納比（圖）冇開空頭支票，派出大量二線甚至三線兵，連18歲嘅國際米蘭左閘大衞辛頓都踢正選。喺納比大贈送下，基奧斯比羅斯、霍治亞同埋柏利斯亞都射入首個國際賽入球，後者30歲人至首次為國效命兼入波，話下個目標係踢世界盃喎！開心完返到現實，今場波落場嘅球員，好多都冇份踢洲際國家盃，霍治亞係咁，柏利斯亞都係咁，話唔定佢哋只係國家隊「過客」，叫做威過吓，真係要多謝納比囉！</p></body></html>
