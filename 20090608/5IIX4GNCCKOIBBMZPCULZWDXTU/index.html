<html><header><meta charset="utf-8"><title>鄭融佩服陳冠希</title></header><body><h1>鄭融佩服陳冠希</h1><p>鄭融、張繼聰和陳偉霆昨日到奧海城為無綫《超級巨聲》面試擔任評判，談到評分有甚麼準則，鄭融表示最緊要自然和懂得執生，被問到曾與她傳緋聞的陳冠希已離港，她說：「唔好再成日追問住佢，其實我好尊重佢，佢成立公司搵好多人合作，實踐理想，我好佩服佢。」<br>現場有女參賽者效法靚聲村姑蘇珊博伊（SusanBoyle）獻唱《Memory》博搶鏡，認真厲害。<br>採訪：楊潔雯<br>攝影：仇志德</p></body></html>
