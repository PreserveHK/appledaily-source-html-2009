<html><header><meta charset="utf-8"><title>醫學Online發現舞蹈症發病關鍵</title></header><body><h1>醫學Online<br>發現舞蹈症發病關鍵</h1><p>專門侵襲30至40歲壯年人士的腦部疾病舞蹈症（Huntington'sdisease）有預防希望。美國約翰霍金斯大學發現一種名為Rhes蛋白質是引發此病的關鍵。研究人員將Rhes加入了經改造、遺傳了可誘發舞蹈症的突變基因老鼠之中，結果發現兩者相遇可令老鼠發病。專家相信透過研發克制Rhes的藥物，可降低發病風險。現時沒有治療舞蹈症的藥物，患者一般在病發10年內死亡。</p></body></html>
