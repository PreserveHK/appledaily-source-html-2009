<html><header><meta charset="utf-8"><title>華潤總部環保大翻新</title></header><body><h1>華潤總部環保大翻新</h1><p>【本報訊】國企龍頭華潤集團計劃斥資6億元，翻新灣仔總部華潤大廈，並按照美國能源與環境設計先鋒獎認證（LEED）的建築標準，採用多種環保物料，包括在大廈外牆鋪設雙層玻璃幕牆，工程料2012年完成。</p><p>採多項節能措施</p><p>工程顧問奧雅香港公司董事邱萬鴻博士表示，翻新華潤大廈的工程期間，會採用多項環保建築物料，包括更換高效能照明燈、高效能風機、人感照明系統及二氧化碳需求控制通風系統；整幢大廈的外牆，均會加上雙層玻璃幕牆，同時隔熱隔音，減少能源耗用；天台又會加建一個5,000平方呎的花園。</p></body></html>
