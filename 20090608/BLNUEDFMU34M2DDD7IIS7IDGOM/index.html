<html><header><meta charset="utf-8"><title>八卦風：旗艦靚胎頂住大雨</title></header><body><h1>八卦風：旗艦靚胎頂住大雨</h1><p>樓上黃師傅教人落雨揸車招數，但有技術都要架車配合，裝住四條光頭殘胎，點小心都假啦。Yokohama早排喺珠海，實試最新重頭靚胎AD08，搵嚟谷口信輝、JamesTang等飄移高手出盡力刨胎，個個大讚新胎抓地力驚人，全因採用最新研製嘅AD08MSCompound2物料，配合獨特胎紋及胎肩構造，令輪胎同路面接觸更為平均，減少不規則磨損，以及大幅增加抓地性能及高速轉向穩定性。新胎剛熱辣到港，由15"到19"尺碼全部有齊，有興趣就打去代理問吓。<br><br>記者：徐影龍<br>查詢：捷高汽車零件（27682338）</p></body></html>
