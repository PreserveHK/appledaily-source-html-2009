<html><header><meta charset="utf-8"><title>黎耀祥扮狗父子兵銀</title></header><body><h1>黎耀祥扮狗父子兵銀</h1><p>黎耀祥自拍《巾幗梟雄》後憑着柴九之名，威盡電視界，工作排山倒海而來，連帶其兒子黎正橋也受惠，早前父子兵團齊齊為迪士尼3D動畫電影《沖天救兵》（UP）配音，實行兩父子拍檔搵食，今次還有許冠文助陣。</p><p>首次配音冇怯場</p><p>柴九黎耀祥在《巾幗梟雄》中有不少金句，今次他聲演狗仔主角阿德，未知可會又引用柴九金句。現年11歲的乖仔正橋聲演亞洲裔小主角羅小飛，電影公司指其聲線跟美國版的聲音很相似，而正橋首次擔任配音工作卻一點也沒有怯場，令到祥仔也另眼相看，果然虎父無犬子。<br>撰文：丁寧</p></body></html>
