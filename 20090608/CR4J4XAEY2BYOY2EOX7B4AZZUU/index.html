<html><header><meta charset="utf-8"><title>落雨揸車小心得（二）</title></header><body><h1>落雨揸車小心得（二）</h1><p>呢排天氣好唔穩定，時而好天晴時而大雨，揸車人士真係要打醒十二分精神。早幾日同大家講過大雨揸車，盡量行少積水啲嘅中線，以及小心因水氹而產生嘅搶軚，大雨時有晒心理準備，其實未算最危險，反而啱啱落雨，又係微絲細雨時先最「陰」人。事關剛下雨時，雨水會冲起路面油迹，令到架車更易失控打滑，試過有朋友見個天開始落雨，諗住揸快啲返屋企，點知一個微彎，竟令佢打白鴿轉炒過對面欄杆，好彩車速唔快，司機無事但已嚇出一身汗。所以，即使細雨更加唔可以掉以輕心。<br><br>文：黃師傅</p></body></html>
