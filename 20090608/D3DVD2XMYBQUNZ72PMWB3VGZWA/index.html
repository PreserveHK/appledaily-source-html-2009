<html><header><meta charset="utf-8"><title>腳插渠蓋婦被困</title></header><body><h1>腳插渠蓋婦被困</h1><p>【本報訊】昨日下午5時，60餘歲婦人穿着拖鞋與丈夫結伴在何文田常樂街的一個休憩公園散步，途經一條污水渠時發生罕見意外受傷。出事的渠口闊約一呎半、深約兩呎，渠面鋪有多塊鐵枝渠蓋，但其中一塊渠蓋的一條鐵枝損毀，有一個約4吋闊的空隙。婦人疑未為意左腳不慎踏着損毀的鐵枝空隙，失去重心，左腳插入渠蓋內，被鐵枝卡着受傷。<br>同行丈夫見狀立即通知公園康文署職員報警。多名消防員到場用電剪弄開渠蓋鐵枝救出傷者，包紮後送院治療。</p></body></html>
