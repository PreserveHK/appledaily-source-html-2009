<html><header><meta charset="utf-8"><title>男子旺角街頭試爆信管</title></header><body><h1>男子旺角街頭試爆信管</h1><p>【本報訊】今晨零時24分，一名男子身攜兩支疑似爆炸信管的物體出現旺角街頭，警員巡經截查時，發現其中一支已被人燃點冒出煙火，幸無發生爆炸，馬上將男子拘捕並封鎖現場，警方軍火專家奉召到場，檢查可疑物品是否具有爆炸性，及追查來源和用途。</p><p>冒出煙火　警員大驚</p><p>消息稱，巡邏警員當時發現一名二十餘歲男子，蹲坐豉油街2號A一大廈後巷，燃點一支長4吋，直徑1吋的管狀物體，同時冒出煙火，警員大驚下，將男子截停搜查，再發現身旁另有一支同類型管狀物體，懷疑是爆炸信管，立刻封鎖現場，召消防員到場開喉戒備，警方爆炸品處理組軍火專家今晨二時到場引爆可疑物體並撿走調查。</p></body></html>
