<html><header><meta charset="utf-8"><title>A貨周麗淇退選港姐</title></header><body><h1>A貨周麗淇退選港姐</h1><p>新晉模為省靚招牌，人人都借翻版之名提高知名度，現年22歲的何雅靜（Suey）也獲封「A貨周麗淇」。擁有34B咪咪的她笑容甜美，為求火速上位，她早前還參選港姐，已獲無綫通知入圍。</p><p>拒簽無綫</p><p>因為候選佳麗要跟無綫簽1年合約，但Suey參賽以前簽下多項模特兒工作，其經理人權衡輕重下，決定要她退選。Suey最希望進軍大銀幕，與正版周麗淇演姊妹花。問她最想跟那位男藝人做對手戲？她說：「鄭中基啦，我覺得佢講嘢好叻，又搞笑，轉數快，佢單單一個眼神都令人笑死。」<br>採訪：比華利<br>攝影：林德雄<br>場地提供：恒豐酒店<br>泳衣提供：ROXY</p></body></html>
