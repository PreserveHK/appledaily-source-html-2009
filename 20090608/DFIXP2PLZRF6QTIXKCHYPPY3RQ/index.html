<html><header><meta charset="utf-8"><title>醫學Online皮膚癌六大高危因素</title></header><body><h1>醫學Online<br>皮膚癌六大高危因素</h1><p>一項評估600名新西蘭人患皮膚癌風險研究估計，每5人就有1人是皮膚癌高危患者。研究人員訂下引致皮膚癌六項高危因素，包括直系家屬曾患皮膚癌、經常照太陽燈、不喜歡使用防曬用品、紅髮或金髮一族、曾出現早期症狀但又經常暴曬，以及上背皮膚有雀斑。有兩項或以上高危因素人士，患皮膚癌風險較沒有高危因素的人高5至10倍；若高危因素三個或以上，風險更會提升10至20倍。</p></body></html>
