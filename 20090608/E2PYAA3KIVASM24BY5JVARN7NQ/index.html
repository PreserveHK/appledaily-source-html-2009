</title></header><body><h1>iDTV駁硬碟錄影
</h1><p>之前愁買多部高清機頂盒駁LCDTV，搞到鬼咁阻碇；好喇！到iDTV出街，家又輪到擔心冇得錄影！<br>唔通仲要買多部內置HD的機頂盒？唔好啩！最近OLEVIA又有動作，講緊係最新26"iDTVM260，佢最大特色在於加多隻硬碟後，就能提供即時或預校錄影功能；不過咁，M260始終唔係行雙Tuner，唔可以一邊睇無綫，同時又錄亞視，呢樣就失敗啲喇！<br><br>記者：陳國輝<br>SCHOT（82268216）</p></body></html>
