<html><header><meta charset="utf-8"><title>草蜢仔遺照外洩</title></header><body><h1>草蜢仔遺照外洩</h1><p>曾於70年代大熱劇集《功夫》中飾草蜢仔金貴祥的美國男星大衞卡拉甸（DavidCarradine），上周四疑自慰時意外窒息，當家人要求FBI插手事件之際，前日泰國報章《ThaiRath》於頭版刊登大衞陳屍酒店衣櫃的照片。大衞家人得悉事件後震怒，更謂任何傳媒刊登該照片必遭起訴。對於遺照流出，泰國警方懷疑是仵工收拾遺體時偷拍。此外，大衞的屍體前晚已運返洛杉磯，其家人請來著名鑑證專家再次驗屍，並於本周為大衞舉行私人悼念會。</p></body></html>
