<html><header><meta charset="utf-8"><title>口罩無料放送</title></header><body><h1>口罩無料放送</h1><p>若果甲型H1N1流感繼續喺香港橫行，戴口罩的防衞措施任誰都不會輕易放鬆。但時裝世界，乜都要靚同型行先，未必個個都肯戴白色傳統口罩，有花臣搞吓就最好。TOUGHJeansmith就似乎最醒目，今季特別配合HOORAYTee製作兩款上鏈假牙圖案色丁口罩。由即日起凡於各大TOUGHJeansmith及指定Bauhaus購買任何HOORAYTee乙件，即會附送限量版口罩一枚，數量有限送完即止。<br><br>記者：吳美美</p><p>TOUGHJeansmith（28826036）<br>銅鑼灣啟超道8號地下</p></body></html>
