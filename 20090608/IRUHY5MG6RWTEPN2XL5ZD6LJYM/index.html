<html><header><meta charset="utf-8"><title>林熙蕾透視驚艷</title></header><body><h1>林熙蕾透視驚艷</h1><p>韓星宋慧喬、林熙蕾、周迅、姚明和時裝設計師AnnaSui等，前晚在北京出席「2009星尚大典」。林熙蕾身穿黑色透視薄紗晚裝，搶去不少風頭。<br>喬妹獲表揚為中國慈善出力，封為亞洲熊貓愛心大使。她透露今年工作重心會移到中國，有傳她獲邀拍攝《楊貴妃秘史》等內地製作，她說：「正在研究劇本，但未有確實工作，現在中國只有廣告和公益，早前去成都看大熊貓，總被牠們抓傷，幸好只是留了紅印。」<br>採訪、攝影：FayeLam</p></body></html>
