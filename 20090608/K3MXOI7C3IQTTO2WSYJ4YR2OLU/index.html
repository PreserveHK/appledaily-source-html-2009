<html><header><meta charset="utf-8"><title>氣質品牌開分店</title></header><body><h1>氣質品牌開分店</h1><p>娛樂圈，有批明星走最正統的靚樣路線，而有批明星就會走小眾路線，如氣質美女類型，本地時裝牌drexfable所走的路線正是此類。一向簡約的drexfable，沒有用上奪目的顏色、誇張的設計，反而注重用料及剪裁，不知不覺令它們吸納不少信徒。為了滿足需要，最近在金鐘開設新分店，繼續發揚氣質衣着的態勢。另外，品牌亦首次推出親子裝，質素方面與大人裝不遑多讓。<br><br>記者︰吳美美</p><p>drexfable（28669096）<br>金鐘金鐘道93號金鐘廊1/FC13舖</p></body></html>
