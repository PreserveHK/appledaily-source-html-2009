<html><header><meta charset="utf-8"><title>隔牆有耳：內地網民人唔到詩到 - 李八方</title></header><body><h1>隔牆有耳：內地網民人唔到詩到 - 李八方</h1><p>六四20萬點燭光震撼人心，正如學聯前代表李蘭菊話齋，如果維港夜景代表香港經濟繁榮嘅一面，20年來每年六四維園被燭光填滿嘅呢張相，就代表咗香港人有血有肉、有情有義嘅一面。<br>多得自由行政策，唔少內地同胞家嚟香港，唔止去電器舖掃貨或者去金紫荊留影；嚟到全中國最自由嘅香港，仲會參加六四集會、7.1遊行，兼且喪掃趙紫陽《改革歷程》等內地禁書。八方有個朋友，佢有位內地朋友好有心，上星期四嚟唔到六四燭光集會，但人唔到詩到，改編咗首詩，內藏「六四無血」四字，諷刺中共，仲叫八方個friend幫佢整個牌帶去維園。</p></body></html>
