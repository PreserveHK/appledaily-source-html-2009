<html><header><meta charset="utf-8"><title>約旦準新娘被迫驗處女膜</title></header><body><h1>約旦準新娘被迫驗處女膜</h1><p>約旦男尊女卑，兩性地位絕不平等，近年更越來越多男人在婚前要求準新娘到醫院驗身，不是婚前健康檢查，而是要檢驗她的處女膜是完璧抑或破了，破了就立即解除婚約。<br>約旦國家法醫中心指出，去年接到至少1,200宗申請檢查女方處女膜的個案，今年申請宗數有增無減。有學者認為，趨勢反映出約旦侵犯女權的問題越來越嚴重。<br>約旦大學伊斯蘭法教授哈菲茲說，他支持用處女膜檢驗來證實女子曾否被強姦，但婚前強迫女友檢驗在律法上絕不可接受，從宗教觀點上也會被譴責。<br>但根據伊斯蘭教規定，女子絕不可有婚前性行為，若新郎發現新娘不是處女，有權要求法院解除婚約。<br>德新社</p></body></html>
