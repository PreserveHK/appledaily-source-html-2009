<html><header><meta charset="utf-8"><title>醫學Online隱形眼鏡限期多忽略</title></header><body><h1>醫學Online<br>隱形眼鏡限期多忽略</h1><p>加拿大一項調查發現四成人沒有定期棄置隱形眼鏡，調查訪問了1,654名佩戴隱形眼鏡的成人，發現最多人使用每兩周須棄置的隱形眼鏡，其次是每月棄置，即棄隱形眼鏡也有16%人使用，但有40%受訪者表示明知隱形眼鏡到期要更換，也會繼續使用，常見原因為忘記更換日期及省錢，年輕人較成年人不注意隱形眼鏡的佩戴限期。專家指過期隱形眼鏡易滋生細菌，增加眼睛感染風險。</p></body></html>
