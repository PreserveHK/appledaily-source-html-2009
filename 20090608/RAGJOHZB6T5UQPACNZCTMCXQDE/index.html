<html><header><meta charset="utf-8"><title>金融海嘯下的日子……助拓女性客源　美妓院徵熟男入行</title></header><body><h1>金融海嘯下的日子……<br>助拓女性客源　美妓院徵熟男入行</h1><p>經濟衰退，連世界最古老行業也要掙扎求存，美國內華達州現有妓院誠徵男妓加盟，以助開拓女性客源。<br>賭城拉斯維加斯的ShadyLady妓院老闆戴維斯說：「許多事業為重的女性，只求一夜浪漫……像男士不想一夕風流後要致電女方那般煩。」但當男妓亦講條件：不能超重，不能崩牙，不能渾身紋身和穿環，要身體強壯，最好是30至50歲的熟男。戴維斯說，熟男有經驗，會「知道自己在幹甚麼」。<br>美國霍士新聞網</p></body></html>
