<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉翠翠自薦着泳衣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉翠翠自薦着泳衣 - 馮仁昭</h1><p>葉翠翠同陳見飛噚日喺奧海城為塑身內衣騷行貓步，葉翠翠只係騷纖腰，佢話：「服裝係公司安排，公司都冇話唔可以性感，我都希望今年可以接泳衣騷，自己跑步keepfit。」陳見飛神情呆滯，行貓步時左搖右擺，事後佢否認精神不振：「可能係對鞋跣，我企唔穩，家我已經戒酒，唔會飲醉酒！」提到細佬陳冠希已離港，佢話：「今次見到佢好開心，大家有傾偈，覺得佢個人定咗。」</p></body></html>
