<html><header><meta charset="utf-8"><title>求驗客手記：德國助威歌得6丁友唱 - 求驗客</title></header><body><h1>求驗客手記：德國助威歌得6丁友唱 - 求驗客</h1><p>德國隊每逢大賽都會錄隻隊歌助威，嚟緊U21歐國盃亦唔例外。呢次首歌叫《Heldengesucht（通緝英雄）》，顧名思義係鼓勵球員喺賽事要上位做捧盃英雄！據德國傳媒披露，首歌上周五已經錄好，不過最後得6名球員開金口，唔知係其他球員五音不全，定係覺得自己實做唔到英雄呢？漢堡球員謝路美保定就最自信，佢錄完音之後出來講：「我哋一齊衝、一齊闖，齊齊唱首歌容乜易啫？」咁有領袖風範，佢會唔會就係英雄呢？</p></body></html>
