<html><header><meta charset="utf-8"><title>PCD傷腳押後台北騷</title></header><body><h1>PCD傷腳押後台北騷</h1><p>美國性感女子組合PussycatDolls（PCD）近日認真黑仔，繼成員JessicaSutta早前在澳洲個唱腰傷後，四缺一的PCD，前晚在首爾舉行演唱會期間，另一成員MelodyThornton演出時意外傷腳，令原定昨日於台北舉行的亞洲巡迴演出被迫延期。<br>由於台北演唱會改期在9月25日舉行，已搭好的舞台、已預訂的酒店與車輛等都要取消，令主辦單位損失慘重。前晚PCD的首爾演唱會上，女子組合AfterSchool及孫丹菲任開場嘉賓，吸引了SuperJunior成員恩赫及崔始源捧場。</p></body></html>
