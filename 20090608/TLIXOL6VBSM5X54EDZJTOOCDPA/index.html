<html><header><meta charset="utf-8"><title>求驗客手記：「二奶台」播U21歐國盃 - 求驗客</title></header><body><h1>求驗客手記：「二奶台」播U21歐國盃 - 求驗客</h1><p>歐洲主要聯賽收「咧」，球迷唔好以為冇好波睇，今個暑假都有好多國家隊大戰；收費台就直播洲際國家盃，近年積弱嘅「免費二奶台」都有好嘢益大家，就係直播U21歐國盃；我求大俠就八到，「免費二奶台」深明英格蘭喺香港嘅「粉絲」多，至少會直播晒小英軍分組嘅比賽，睇吓禾確特同艾舒利楊格等英超新星嘅風采，當然準決賽同決賽都會直播。雖然「免費二奶台」頻頻裁員，體育組都冇埋，不過都有「余老闆」、「小飛勤」、「何老靜」等壓陣講波，陣容都唔失禮。</p></body></html>
