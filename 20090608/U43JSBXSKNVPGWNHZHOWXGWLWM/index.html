<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪闖美勤消毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪闖美勤消毒 - 馮仁昭</h1><p>雖然美國仍然有好多人類豬流感個案，但係薛凱琪（Fiona）就搵錢大過天，同方大同去咗當地同加拿大登台，佢噚日同助手由美國返嚟。Fiona話其實都擔心被傳染，所以全程喺飛機都戴住口罩，只係食嘢時先除低，佢話：「除咗戴口罩，我仲做足一切消毒程序，以防萬一。」至於喺美國同加拿大有冇膽四圍去？Fiona話由於加拿大疫情唔係咁嚴重，所以都有抽時間去shopping。</p></body></html>
