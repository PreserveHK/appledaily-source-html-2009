<html><header><meta charset="utf-8"><title>Britney裸體排舞外洩</title></header><body><h1>Britney裸體排舞外洩</h1><p>樂壇小天后BritneySpears年前於《GimmeMore》MV中以多個性感造型亮相，迷死一眾fans，原來Britney拍該MV時，曾經在鏡頭前全裸排舞，胸前只有紋身貼紙作掩護，該輯絕密片段日前還遭外洩。<br>英國《世界新聞報》昨日刊登Britney綵排MV時全裸的絕密片段，只見Britney在片段中正投入綵排MV一段脫衣舞，穿上熱褲的她只以紋身貼紙來掩護兩點，相當性感。當時Britney正準備展開巡迴，體形操得甚弗。不少網友看過Britney的性感片段後大讚身為兩子之母的她身形索爆。</p></body></html>
