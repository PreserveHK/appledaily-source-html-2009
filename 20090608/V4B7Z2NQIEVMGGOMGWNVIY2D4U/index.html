<html><header><meta charset="utf-8"><title>安仔、康仔四川建衞生院</title></header><body><h1>安仔、康仔四川建衞生院</h1><p>許志安和蘇永康多年老友，兩人開設的基金會聯同其他慈善機構，將於四川建立「安康中心衞生院」，昨日兩人於銅鑼灣舉行記者會。興建衞生院花費約60萬港元，預計9月建成。安仔說：「我哋班兄弟唔止玩，都會做善事，每年都一齊做活動。今次起衞生院，希望遲啲再起小學。」至於四川曾被發現有豆腐渣建築，安仔謂會謹慎監察。</p><p>康仔湖南建校</p><p>另外，蘇永康已於內地興建兩間學校，他考慮於湖南建第三間學校，他說：「湖南有啲地方可以用幾十萬請我哋啲歌手去表演，但其實有好多人好窮，我想將貧富懸殊扯近啲。」<br>採訪、攝影：王連連</p></body></html>
