<html><header><meta charset="utf-8"><title>吳京、張靜初封街惡鬥</title></header><body><h1>吳京、張靜初封街惡鬥</h1><p>陳木勝執導的電影《全城戒備》，由郭富城、吳京和張靜初主演，由於該片是以科幻動作片為主，故戲中不乏武打鏡頭，前晚該片在九龍灣封街拍攝武打戲，還有吊臂車供演員吊威吔之用。<br>吳京拍攝吊威吔武打場面，如空中飛人一樣，雖然動作鏡頭甚有難度，但未有難倒他，吳京身穿一套黑色西裝，右手套上一隻特製機械手，與對手拳來腳往，十足超人咁打得。吳京不用埋位時，即十分豪情地解開衫鈕抖凉，又大耍鐵鏈。張靜初也不甘示弱，束起秀髮一身型格打女裝扮，在戲中大展身手打到落花流水。<br>採訪、攝影：羅光</p></body></html>
