<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申呼籲勿吸毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申呼籲勿吸毒 - 馮仁昭</h1><p>方力申（左）噚日喺跑馬地出席一個青光眼活動，佢好慨嘆咁話最近年輕人問題嚴重，覺得藝人應該做多啲嘢，佢話：「我睇報道最近好多單青年人吸毒，仲有人喺沙灘吸食毒品，覺得越來越猖狂，光天化日之下都係咁，聽到都驚。藝人要做多啲嘢，注意言行，呼籲吓大眾。」提到陳冠希早前返嚟香港，以及鍾欣桐覺得對方太遲道歉，小方就拒絕回應，話呢啲係人哋嘅事。</p></body></html>
