<html><header><meta charset="utf-8"><title>睇好書：教你恩愛</title></header><body><h1>睇好書：教你恩愛</h1><p>六月一日，看一則香港大學民意調查才知道，香港有近六成男人因為金融海嘯而影響性生活，次數及滿足感都大幅下降，嚴重者甚至出現不舉情況。劇心理學家AnnaCosta解析，這種由心理影響生理的病況是可以醫治的，基本方法是從性愛技巧中提升樂趣。她在新書《完美性愛》中，除介紹舊式跳脫衣舞、角色扮演和互拍艷照等方法外，也深入解釋舔陰的四種不同方法，包括圓圈、縱向、橫向和打8字。不明白？內有詳細介紹加精美插圖，應該沒有問題吧！<br><br>記者：梁佩芬
