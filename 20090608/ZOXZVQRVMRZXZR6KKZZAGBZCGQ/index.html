<html><header><meta charset="utf-8"><title>洛比桑宣揚環保</title></header><body><h1>洛比桑宣揚環保</h1><p>由法國名導洛比桑（LucBesson）監製、探討全球暖化及環保問題的電影《地球很美有賴你》（Home），在上周五的聯合國世界環保日作全球公映。洛比桑與該片導演恩亞祖貝特杭（YannAathus-Bertrand）當日透過視像會議接受本港傳媒訪問。<br>洛比桑說：「該片是拍給所有人看的，透過該片影像，人類可以知道環境污染、全球暖化等問題。該片不是要埋怨或指摘，我們只是舉例，想想怎樣可以改善我們居住的地球環境。」<br>採訪：何永寧</p></body></html>
