<html><header><meta charset="utf-8"><title>隔牆有耳：蔣麗莉上月又生女 - 李八方</title></header><body><h1>隔牆有耳：蔣麗莉上月又生女 - 李八方</h1><p>最近豪門喜事多，除咗四叔有孫女抱、李超人多咗個孫仔之外，老牌工業家蔣震都有喜事，就係多咗個孫女。女兒蔣麗莉上月中臨盆，順利生下BB女，呢胎已經係麗莉第四胎，佢丈夫、理大設計學院副教授於積理Gino，近日亦向同事報喜，做第四任爸爸，真係開心到極。<br>於教授同八方講，本來有兩個仔仔、一個女，加埋剛剛出生嘅小女兒，啱啱好湊夠一對好字。至於BB女改乜名，佢話仲未諗掂，亦未去攞出世紙，太太麗莉坐緊月，母女都好健康。蔣麗莉涉嫌詐騙案官司在身，家有喜事唔知能唔能夠冲喜，於教授話一家人都好開心迎接新生命，其他事情暫時冇多想。</p></body></html>
