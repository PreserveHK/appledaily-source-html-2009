<html><header><meta charset="utf-8"><title>阿龜客串累木村收視插水</title></header><body><h1>阿龜客串累木村收視插水</h1><p>日本偶像組合KAT-TUN成員龜梨和也近日人氣低迷，尊尼事務所安排他在師兄木村拓哉的新劇《MR.BRAIN》第3集中客串打救人氣，可惜劇集上周六播出後收視不升反跌，僅錄得16.3%收視，令龜梨和也慘封收視毒藥。</p><p>天海祐希爬頭</p><p>劇中阿龜扮演醫生，意圖謀殺未婚妻相武紗季，可惜無助劇集收視，更由首集高開24.8%下跌至16.3%，被天海祐希的《BOSS》以17.1%收視爬頭。另一方面，新紮男星佐藤健將於本周六的《MR.BRAIN》第4集中客串扮演鋼琴家，未知能否為劇集挽回頹勢。</p></body></html>
