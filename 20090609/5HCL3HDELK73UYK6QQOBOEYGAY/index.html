<html><header><meta charset="utf-8"><title>Miley義演助抗愛滋</title></header><body><h1>Miley義演助抗愛滋</h1><p>迪士尼劇集《孟漢娜》（HannahMontana）女星MileyCyrus（圖）昨日為TimeforHeroes嘉年華會擔任表演嘉賓，這個為愛滋病基金籌款的活動已是第20周年舉行，昨日吸引不少紅星出席，包括莎朗史東（SharonStone）、丹尼絲李察士（DennisRichards）AshleeSimpson及名模HeidiKlum等，她們均帶同子女到場，場面溫馨。</p></body></html>
