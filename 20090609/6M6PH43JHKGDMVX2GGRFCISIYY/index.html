<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳錦鴻老婆掌管財政 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳錦鴻老婆掌管財政 - 馮仁昭</h1><p>早前有報道話陳錦鴻賣地皮賺咗2,000萬，又話佢唔分錢畀老婆，噚日佢接受商台電話訪問時就話所有樓同車都係老婆名，而且所有錢都交由老婆管。另外，呢個月香港電視頻道統計，開始加入多條高清頻道，以後可以更準確掌握兩個電視台嘅收視，陳錦鴻擔正嘅《老婆大人II》上星期係結局周，收視只係得28點，178萬人次收睇，好彩結局當日最高都有33點收視，有210萬人收睇，總算力保不失。</p></body></html>
