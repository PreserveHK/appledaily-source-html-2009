<html><header><meta charset="utf-8"><title>財話短說新華文軒3億入股成都學院</title></header><body><h1>財話短說<br>新華文軒3億入股成都學院</h1><p>▲新華文軒（811）宣佈，斥資2.95億元，收購從事多國語言高等學歷教育的成都學院24.3%權益；成都學院各方股東會協助學院不遲於2013年上市，若不成事，其餘兩位股東將會分4年回購集團於學院全部權益。此外，集團更改招股所得餘額16.7億元人民幣用途，主因內地正有條件放寬出版行業准入政策，並鼓勵「跨地區，跨媒體，跨產業」的出版行業整合，帶來發展機遇。</p></body></html>
