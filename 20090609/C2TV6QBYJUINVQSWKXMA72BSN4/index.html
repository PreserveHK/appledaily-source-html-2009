<html><header><meta charset="utf-8"><title>馮仁昭四圍超：堅叔喪禮低調籌備 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：堅叔喪禮低調籌備 - 馮仁昭</h1><p>一代奸人石堅喺今個月3號因為腎衰竭病逝，享年96歲，喪禮定喺今個月25號喺世界殯儀館設靈、26號出殯，噚日張權、丁羽、盧大偉、黃允才等一班演藝人協會幹事，同演協榮譽會長曾志偉喺佐敦開會，睇吓幫堅叔屋企人搞好個喪禮，志偉開完會之後同馮仁昭通過電話，佢話：「堅叔家人唔鍾意高調，所以喪禮都係低調咁搞，暫時都唔使演協幫手，喪禮用基督教儀式，都要先聯絡教會。」</p></body></html>
