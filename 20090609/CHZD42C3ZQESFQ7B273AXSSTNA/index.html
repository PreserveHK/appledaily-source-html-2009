<html><header><meta charset="utf-8"><title>財話短說和黃洽售以色列Partner</title></header><body><h1>財話短說<br>和黃洽售以色列Partner</h1><p>▲路透社引述以色列報章《TheMarker》指，和黃（013）已聘請ElAl以色列航空主席AmikamCohen，為和黃透過和電國際（2332）所持以色列PartnerCommunications的51%股權尋找買家，其中一個潛在買家，是以色列通訊集團Eurocom。Cohen是Partner首任行政總裁，Partner現市值約210.6億港元。</p></body></html>
