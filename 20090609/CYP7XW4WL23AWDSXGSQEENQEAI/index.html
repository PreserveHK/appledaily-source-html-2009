<html><header><meta charset="utf-8"><title>八卦風：免費消毒抗流感</title></header><body><h1>八卦風：<br>免費消毒抗流感</h1><p>政府正草擬為部份市民打抗流感疫苗，希望市民對流感病菌唔好鬆懈。無錯，對抗流感應該係每個人嘅責任。今個6月，豐田維修中心就為所有豐田車主送上最大嘅鼓勵，各豐田私家車車主可享「免費1:99稀釋家用漂白水消毒車廂」服務，為汽車殺盡所有病菌，令全家人免受感染。另外，更可以優惠價$138享用「車廂空氣淨化服務」，淨化車廂內嘅細菌同微粒，分解異味，令車廂空氣更潔淨清新。<br>查詢：皇冠顧客支援中心<br>（28804101）<br><br>記者：許維雅</p></body></html>
