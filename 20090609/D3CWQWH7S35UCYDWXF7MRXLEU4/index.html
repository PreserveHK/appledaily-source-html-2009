<html><header><meta charset="utf-8"><title>土屋比堅尼谷碟</title></header><body><h1>土屋比堅尼谷碟</h1><p>日本潮媽土屋Anna，將於下月1日推出全新個人細碟《Bravevibration》，歌曲是土屋代言的防曬用品廣告主題曲，為配合歌曲「夏天、海、太陽」的主題，土屋毫不吝嗇以比堅尼上陣拍攝唱片封套，充滿夏日氣息。</p><p>導演好友操刀</p><p>今次的封套由土屋的攝影師好友兼電影《惡女花魁》導演蜷川實花操刀拍攝，身穿比堅尼的土屋，手執雞尾酒坐在沙灘，一副悠閒自在。土屋對封面讚不絕口說：「多得有這樣出色的攝影師，才拍得出這樣好的相片，就讓我們搶攻夏日吧！」</p></body></html>
