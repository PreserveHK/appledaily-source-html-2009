<html><header><meta charset="utf-8"><title>求驗客手記：英冠紐記賣盤獅子開大口 - 求驗客</title></header><body><h1>求驗客手記：英冠紐記賣盤獅子開大口 - 求驗客</h1><p>韋斯咸周一宣佈俾一間資產管理公司以7,000萬鎊（約8.6億港元）收購，間公司大部份股份由舊年被冰島政府接管嘅StraumurBurdaras銀行擁有，即係搞嚟搞去都脫離唔到同冰島嘅關係。幾乎同時間，紐卡素宣佈賣盤叫價1億鎊，回想班主艾殊利07年用1.34億鎊入主紐記，但如今球會淪落到要降落英冠，主力球員又貶晒值，雖然話係傳統大球會，但人哋英超隊韋斯咸都係值7,000萬鎊，艾殊利開咁高價錢，狼啲啩？</p></body></html>
