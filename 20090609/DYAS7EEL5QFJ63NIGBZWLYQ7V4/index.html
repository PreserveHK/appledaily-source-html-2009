<html><header><meta charset="utf-8"><title>李英愛9月開學做博士</title></header><body><h1>李英愛9月開學做博士</h1><p>韓國女星李英愛早前辭演了劇集《大長今2》，令一眾長今迷心碎，原來她另有計劃，其母校漢陽大學日前宣佈取錄愛姐報讀戲劇電影系博士課程，並於今年9月開學。事實上，愛姐一向好學不倦，她本身畢業於漢陽大學德文系，又在韓國中央大學取得戲劇電影系碩士學位。</p><p>讀書兼拍戲</p><p>愛姐再讀書的消息傳出後，fans都擔心偶像復出拍戲的日子更加遙遙無期，但事務所大派定心丸，指愛姐繼續深造不會影響工作，今後她會同時兼顧讀書拍戲兩方面。</p></body></html>
