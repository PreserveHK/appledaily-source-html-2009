<html><header><meta charset="utf-8"><title>范冰冰愛不起</title></header><body><h1>范冰冰愛不起</h1><p>內地女星范冰冰成為婚慶月刊《大日子darizi》6月號封面女郎，戴上周大福珠寶配lowcut婚紗、黑色晚裝，在訪問中分享演戲和愛情的感覺。</p><p>熱愛工作</p><p>范冰冰表示演戲以外的愛情，對她來說是奢侈的，她熱愛工作，不依賴他人的評價來判定自己是否成功，也不會將未來放在他人之手，靠自己把握機會實現夢想，沒預留戀愛時間。<br>范冰冰說：「談戀愛不用留時間，是要抓時間的，感情事要順其自然，現在我的時間都被工作佔據了，真的沒有時間談戀愛，即使有心儀的人，也沒有時間接觸。」<br>撰文：DebbieLum</p></body></html>
