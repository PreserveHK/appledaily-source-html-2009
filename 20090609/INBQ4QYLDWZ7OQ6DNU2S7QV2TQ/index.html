<html><header><meta charset="utf-8"><title>客貨車行駛時起火</title></header><body><h1>客貨車行駛時起火</h1><p>【本報訊】一輛客貨車，昨晨駛經上水粉嶺公路，司機發現有白煙從車內冷氣機風口冒出並迅速着火，幸他及時棄車逃生，未有受傷。<br>行駛中起火客貨車已有14年車齡，昨晨11時許，35歲姓郭司機稱，當時開着冷氣行車，客貨車駛至近古洞白石凹迴旋處時，他發現出風口有白煙冒出，遂將車停下，車頭突然起火焚燒，他立即棄車逃生及報警。<br>消防員接報到場時客貨車已陷於火海，火勢蔓延至車身，遂開一條喉灌救，火警迅速被救熄，但客貨車已嚴重焚毀。</p></body></html>
