<html><header><meta charset="utf-8"><title>昏迷5日男嬰不治</title></header><body><h1>昏迷5日男嬰不治</h1><p>【本報訊】上周三被菲傭發現昏迷在沙田家中床上的3個月大男嬰，送院搶救5天後，至昨晨9時21分終告不治。<br>猝死男嬰姓高，與父母及一名菲傭同住沙田樂楓徑怡翠花園2座一單位，據悉其父親為屋宇署測量師。當日早上6時，高姓夫婦外出上班，菲傭餵奶給男嬰後，男嬰在床上入睡，至早上9時，菲傭擬再餵奶時，發現男嬰在床上昏迷不醒，大驚立即致電報警求助及通知僱主夫婦趕回。救護員接報到場將男嬰送院，其間，據悉男嬰一度無呼吸脈搏，左邊鼻孔流血，經搶救情況一直危殆，延至昨晨卒告不治。</p></body></html>
