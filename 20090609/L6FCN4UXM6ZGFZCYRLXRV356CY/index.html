<html><header><meta charset="utf-8"><title>隔牆有耳：陳太賣花萬八蚊 - 李八方</title></header><body><h1>隔牆有耳：陳太賣花萬八蚊 - 李八方</h1><p>啱啱去完倫敦參加會議返港嘅陳太，噚日出席「中西花店」第六間分店開幕禮。呢間花店開業逾46年，唔少名人都係老顧客，陳太亦係其中一位，不時都幫襯，所以咁畀面捧場。<br>身為開幕嘉賓嘅陳太即席表演插花，插出一盆題為「喜悅之光」大花卉作慈善拍賣，收入全數撥歸由佢一手創立嘅慈善基金「長者之光」，資助長者做白內障手術。雖然陳太謙稱自己唔多識插花，有時間都想去學吓，不過盆花出自陳太雙手，梗係矜貴過人，競投都幾熱烈，最終由「鐘錶大王」孫秉樞以18,000蚊投得。</p></body></html>
