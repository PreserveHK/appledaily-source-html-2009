<html><header><meta charset="utf-8"><title>醫學Online甲亢患者三成七會復發</title></header><body><h1>醫學Online<br>甲亢患者三成七會復發</h1><p>都市人長期壓力過大可引發甲狀腺功能亢進（簡稱甲亢），患者可服食放射碘治療此病，但仁濟醫院一項研究顯示，甲亢的復發率高，患者普遍要接受第二次治療。研究有113名患者參加，患者分別獲處方四種劑量的放射碘治療，一年內有37%患者再次病發，當中近七成人要再次服食放射碘，復發中位數為四個月。研究發現患者甲狀腺越大，復發風險越高，提高放射碘劑量或可降低復發率。</p></body></html>
