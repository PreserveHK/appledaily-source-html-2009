<html><header><meta charset="utf-8"><title>求驗客手記：艾殊利高爾又發錢寒 - 求驗客</title></header><body><h1>求驗客手記：艾殊利高爾又發錢寒 - 求驗客</h1><p>有貪錢怪之稱嘅英格蘭左閘艾殊利高爾，最近又向球會車路士提出要求加薪，希望同泰利、林柏特嘅周薪15萬鎊（約185萬港元）睇齊，成為隊中最高薪一族。艾殊利高爾06年離開阿仙奴又係錢作怪，佢當年之所以加盟車仔，完全係因為可袋9萬鎊周薪；家陣佢要求加多6萬鎊人工，加薪幅度成三分二，呢條友仔果然獅子開大口。所以話，阿仙奴「粉絲」改佢叫做CashleyCole，一啲都冇錯！聽講車仔唔會答應佢嘅要求，不過皇馬嗰邊有意簽佢，艾殊利高爾真係唔憂嫁。</p></body></html>
