<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之師妹唔怕全裸影相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之師妹唔怕全裸影相 - 馮仁昭</h1><p>趙碩之師妹尹蓁晞（Yumi）同另一新人Melody就嚟去海南島影寫真集，預計推出兩萬本，噚日佢哋一齊喺長沙灣搞個開鏡拜神儀式，老闆林建名現身支持，兩個女仔都好識做蹺住老闆影相。Yumi話：「家要keepfit同健胸，自己幫個胸按摩吓，希望出嚟效果好。」問佢哋會唔會考慮全裸突圍，佢哋話：「影得藝術感重啲都可以考慮，總之要靚。」</p></body></html>
