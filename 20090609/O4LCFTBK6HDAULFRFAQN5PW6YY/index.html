<html><header><meta charset="utf-8"><title>adidasSuperstar新一代面世</title></header><body><h1>adidasSuperstar新一代面世</h1><p>數數閣下擁有波鞋多少對？少則3對，多則10對以上，買極唔厭，全因有號召力。今年夏天，adidas又有新搞作，將其經典Superstar系列改良推出Superstar2，款式偏向簡潔，配合經典設計，主色有黑、白、銀等型格色系，亦有火辣辣的火燄鮮紅，以其一貫作風「貝殼」鞋頭，而鞋身則由8孔改為7孔，修短了鞋身比例，比起之前款式更為舒適。其實，波鞋買多對也無妨！<br><br>記者：郭佩韻</p><p>查詢：adidasOriginalsConceptStore（25042186）</p></body></html>
