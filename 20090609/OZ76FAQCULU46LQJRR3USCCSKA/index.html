<html><header><meta charset="utf-8"><title>醫學Online上月14宗本地感染瘧疾</title></header><body><h1>醫學Online<br>上月14宗本地感染瘧疾</h1><p>新加坡兩年內首次發現本地感染的瘧疾個案，衞生部公佈上月發現14宗瘧疾病例，患者短期內並無外遊紀錄，屬本土感染。當中13名患者都是外籍勞工，1名患者則是當地人。病徵包括發燒、頭痛及發冷等症狀，大部份患者已康復，現時只餘1名患者在醫院治療，情況穩定。<br>當局估計是外籍勞工聚居的宿舍蚊患嚴重，導致多人受感染，故已展開大規模滅蚊工作。</p></body></html>
