<html><header><meta charset="utf-8"><title>求驗客手記：阿祖領法林明高輸大鑊 - 求驗客</title></header><body><h1>求驗客手記：阿祖領法林明高輸大鑊 - 求驗客</h1><p>我求大俠做過資料收集，一向都知巴甲主隊勝率偏高，估唔到嘅係周日利斯菲體育會咁癲啫。呢場波係利斯菲新教頭里奧首場領軍，呢位新帥來頭一啲都唔弱，教過巴西國家隊同山度士等大會㗎！最誇張係，法林明高開波初段已領前主隊2:0，不過利斯菲其後喺7分鐘內連入4球，即前後唔使兩分鐘已可將個波擺入網，仲上半場已反勝4:2，最後都係以呢個比數勝出。法林明高嗰邊有「皇帝」阿祖安奴壓陣，都要輸鑊甘，睇嚟里奧腳頭唔錯喎！</p></body></html>
