<html><header><meta charset="utf-8"><title>醫學Online舒適社區哮喘發病率低</title></header><body><h1>醫學Online<br>舒適社區哮喘發病率低</h1><p>美國一項研究發現居住環境與哮喘息息相關，研究分析287個芝加哥社區5萬名患上哮喘的兒童及青少年，了解居住的社區環境與病發關係。結果顯示社區流動性高、具有商業發展潛力、有舒適的社區設施、居民種族較多元化等條件，均可減低哮喘的病發率。專家指一個仍具有發展潛力的社區，環境衞生、房屋質素及各項設施的保養也較佳，有助減低引發哮喘的致敏原數量。</p></body></html>
