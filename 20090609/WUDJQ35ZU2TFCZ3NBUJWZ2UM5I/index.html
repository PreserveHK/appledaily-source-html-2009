<html><header><meta charset="utf-8"><title>青雲、古仔、吳彥祖開P聯歡</title></header><body><h1>青雲、古仔、吳彥祖開P聯歡</h1><p>三大型男劉青雲、古天樂和吳彥祖合演電影《竊聽風雲》，其中青雲和古仔先後合作多次，反而吳彥祖是初次跟青雲合作，劉青雲直言兩位對手很會演戲，合作過程中三人擦出不同火花。為了增進演員間的溝通和感情，吳彥祖更在家中開派對，好讓彼此建立默契。</p><p>一口答允演出</p><p>古仔一聽到合作對手是青雲和吳彥祖時，單憑這個組合他便一口答允接拍這套戲，古仔笑說：「故事入面呢三個兄弟好有默契，好有感情。我曾經分別同青雲及吳彥祖合作，所以好放心，相信做起嚟會好真實。」<br>撰文：葉雪</p></body></html>
