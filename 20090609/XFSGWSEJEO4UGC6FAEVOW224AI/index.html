<html><header><meta charset="utf-8"><title>家族爆內訌後蓮香樓成員飲茶要埋單</title></header><body><h1>家族爆內訌後<br>蓮香樓成員飲茶要埋單</h1><p>【本報訊】蓮香樓自上周爆出家族內訌，第二代傳人顏志人子女控告堂兄弟顏尊輝另起爐灶，擅自在上環開設「蓮香居」。掀起訴訟的多名原告昨午如常在蓮香樓午膳，原告之一的顏尊彝表示對被告經營蓮香居一事未被知會，顯得頗為「勞氣」，但他以事件交由律師處理，「相信法律係公正」為由，拒絕記者提問。據蓮香樓經理透露，自內訌新聞見報後，原告家族成員昨日到蓮香樓進食需要自行埋單結賬。</p></body></html>
