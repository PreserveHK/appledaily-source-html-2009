<html><header><meta charset="utf-8"><title>銅鑼灣筍泊新點</title></header><body><h1>銅鑼灣筍泊新點</h1><p>早排曾試過將銅鑼灣停車場大比拼，發現時代廣場係最易免費泊之選，但家將有多一個選擇，由即日起，凡於利園、利園二期、新寧大廈、友邦中心或111禮頓道商場，消費$200以上，即可於利園二期或新寧大廈停車場享用2小時免費泊車優惠。另外，到利舞臺廣場、禮頓中心及希慎道壹號，消費$200或以上，即可於禮頓中心停車場免費泊車2小時。有多兩個停車場畀你揀，唔使下下行到時代廣場咁遠啦。<br><br>記者：許維雅</p></body></html>
