<html><header><meta charset="utf-8"><title>醫學Online兒童夏天意外死亡率高</title></header><body><h1>醫學Online<br>兒童夏天意外死亡率高</h1><p>又到放暑假的時候，美國的兒科專家提醒家長，夏天是兒童意外死亡的高危季節。當地一個兒童安全組織的研究發現，42%兒童及青少年意外傷亡事故都在夏天發生，最常見的致死意外為溺斃，其次是單車意外，第三位是交通意外，10至14歲少年最容易在夏天發生意外。專家提醒家長，在暑假期間要特別留意子女出外玩耍的安全，參與各類運動時也要使用適當的安全裝備。</p></body></html>
