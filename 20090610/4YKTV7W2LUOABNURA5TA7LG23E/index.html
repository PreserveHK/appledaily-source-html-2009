<html><header><meta charset="utf-8"><title>全球最細微波爐</title></header><body><h1>全球最細微波爐</h1><p>美國亨氏（Heinz）公司跟英國專家研製出全球最小的手提微波爐Beanzawave，最適合食無定時的上班族或背囊客，1分鐘內就可享受熱呼呼的美食。<br>迷你微波爐僅19厘米高，16厘米闊和15厘米深，除了可用鋰電池驅動，也可利用USB連接埠，直駁手提電腦供電，還利用手機無線電波頻率來發熱，讓食物於1分鐘內完全加熱。上班族有了它，即使窩在辦公桌也可「叮」食物，但迷你微波爐售價高昂，要賣100英鎊（1,244港元）。<br>英國《每日郵報》</p></body></html>
