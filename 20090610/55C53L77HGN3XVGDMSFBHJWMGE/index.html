<html><header><meta charset="utf-8"><title>大咕窿辣妹呻剝衫難受</title></header><body><h1>大咕窿辣妹呻剝衫難受</h1><p>曾任前一輯《美女廚房》味之天使的陳宛蔚（Calinda）和吳綺珊（Athena），在無綫遊戲節目《大咕窿》中擔任「HotGirls」，要穿比堅尼錄影，Calinda說：「試過有集係有班男足球員上嚟，跟住我要除去上衣，講真感覺都幾難受。」<br>Calinda在英國讀經濟系，跟千億新抱徐子淇是校友。至於Athena入行前是九龍塘某幼稚園教師，她說：「我家仲同以前啲學生家長見面，起初都擔心着泳衣會影響人哋對我嘅印象，但佢哋覺得冇問題。」<br>採訪：藍文浩<br>攝影：陳順禎</p></body></html>
