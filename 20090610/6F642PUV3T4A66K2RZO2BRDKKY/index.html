<html><header><meta charset="utf-8"><title>醫學Online高膽固醇者新減肥法</title></header><body><h1>醫學Online<br>高膽固醇者新減肥法</h1><p>加拿大多倫多大學發現一種適合高膽固醇人士的減肥方法，研究人員指數年前流行的食肉減肥法，原理是多吃肉，少攝取碳水化合物，雖然可增加有益的高密度膽固醇含量，但有害的低密度膽固醇也同時上升，故研究人員將吃肉改為進食果仁、大豆、穀類及蔬果等含豐富植物蛋白質的食物，22名以此飲食方法減肥一個月的肥胖人士，不但平均減去四公斤，膽固醇水平也回復至正常水平。</p></body></html>
