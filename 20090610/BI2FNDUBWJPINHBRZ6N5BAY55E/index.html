<html><header><meta charset="utf-8"><title>草蜢仔死因下月揭曉</title></header><body><h1>草蜢仔死因下月揭曉</h1><p>演出70年代大熱劇集《功夫》的美國男星大衞卡拉甸（DavidCarradine），上周四疑自慰時意外窒息，但其家人指大衞是被地下武術組織暗殺，昨日大衞的習武好友FrankKrueger更聲稱亡友遭當年暗殺李小龍的殺手殺害。Frank接受訪問時謂大衞得知某武術秘密組織的犯案證據，他更深信大衞遭該組織的殺手設局暗殺。此外，泰國政府仍埋首調查大衞的死因，解剖學家及毒理學家正研究報告，要一個月後才發表報告。</p></body></html>
