<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨復刻Tee應市 - 李八方</title></header><body><h1>隔牆有耳：公民黨復刻Tee應市 - 李八方</h1><p>大家陸續約人7.1上街，今年着乜衫好呢？公民黨早前推出「曾蔭權不代表我」Tee，1,200件六四前沽清，徇眾要求，近日決定推出少量復刻版，八方聽聞呢批貨只有數百件，有買趁手，詳情可到公民黨網頁睇睇。<br>民陣亦有幾款T恤出售，由兩年前幫煲呔選舉做文宣嘅公關公司設計，有人質疑民陣枉花錢做呢啲嘢，其實呢間公司係義務性質，今次無條件奉送設計，都算唔話得。呢間公司唔止服侍煲呔，亦有為泛民候選人設計選舉工程，圈子內薄有口碑，當然，搵佢哋幫手不一定當選，你估人人都係煲呔，小圈子選舉未選就知贏梗咩！</p></body></html>
