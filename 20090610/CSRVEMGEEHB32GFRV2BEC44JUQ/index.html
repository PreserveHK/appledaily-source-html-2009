<html><header><meta charset="utf-8"><title>張敬軒豁出去攬女</title></header><body><h1>張敬軒豁出去攬女</h1><p>近日被發現與同性密友關智斌到赤柱密會的張敬軒，最近喜事連連，他與林子祥（阿Lam）合唱的《相對論》一口氣成為港台和新城電台連續兩星期的冠軍歌，高層也指該歌有金曲相，無疑為軒仔在年尾頒獎禮上爭獎打了一支強心針。<br>軒仔說：「呢個6月真係好旺，我仲可以話財色兼收，因為呢首歌有拉丁風情，拍MV時有好多性感女郎陪住我，真係多得Lam哥嘅好帶挈喇。」</p><p>服飾夠妖</p><p>拍攝《相》曲MV時，軒仔穿上鮮艷服飾被一班性感女包圍，並有不少親密接觸，他坦言為求效果豁出去，最令他擔心的反而是自己未能駕馭鮮艷服裝。<br>撰文：林妃</p></body></html>
