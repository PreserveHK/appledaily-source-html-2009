<html><header><meta charset="utf-8"><title>英瘋漢隨街插死孕婦</title></header><body><h1>英瘋漢隨街插死孕婦</h1><p>英國格里姆斯比發生瘋子隨手殺人事件，一名男子光天化日在街上用30理米刀插死一名無仇無怨的陌生孕婦，造成一屍兩命，53歲的神經漢在殺人後只聳聳肩。22歲死者威爾遜（圖）有七個月身孕，與拍拖七年的男友已裝修家居，喜孜孜迎接女兒。她周日下午徒步往PizzaHut上班途中遇襲，鮮血四濺，路人大驚，有人問兇徒為何那樣做，兇徒「只是聳聳肩」，也沒逃跑被到場警員拘捕。<br>英國《泰晤士報》</p></body></html>
