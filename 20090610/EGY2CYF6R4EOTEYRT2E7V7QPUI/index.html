<html><header><meta charset="utf-8"><title>隔牆有耳：澳門還有熱血人 - 李八方</title></header><body><h1>隔牆有耳：澳門還有熱血人 - 李八方</h1><p>下屆澳門特首係邊位？唔使水晶球都知係同商界關係密切嘅前澳門社會文化司司長崔世安，唔通會係打擊貪污不遺餘力嘅何超明咩？有澳門人對欽點式政治睇唔過眼，勇敢地用行動證明唔係個個澳門人都係順民。<br>只得兩名成員嘅澳門風散文詩研究學會最夠pop，會長周新政日前隻身求見崔世安，要求崔世安澄清官商勾結、利益輸送指控，同時為做官時辦東亞運浪費公帑認錯。周會長一腔熱血值得敬佩，但應該冇乜效果，坐定粒六嘅崔世安拒見周新政，周會長向澳門廉政公署舉報，但至今音信全無，唔使問阿貴都知點解。</p></body></html>
