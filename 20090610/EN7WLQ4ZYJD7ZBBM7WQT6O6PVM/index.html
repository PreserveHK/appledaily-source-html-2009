<html><header><meta charset="utf-8"><title>星爺化身動畫死要靚</title></header><body><h1>星爺化身動畫死要靚</h1><p>周星馳的電影《長江7號》去年在港上映時大收5千多萬，電影即將製作成動畫版，前日星爺到北京出席動畫版《長江7號》新聞發佈會，宣佈與內地電影人韓三平和麥兜系列電影導演袁建滔合作，用電影人物和背景炮製一個全新故事，預計動畫明年農曆新年期間上映。<br>在《長》片中演窮爸爸的星爺，被問到在動畫中希望以何種面貌示人時，他笑說：「希望把我畫得靚仔一點。」袁建滔則表示會將星爺設計得既帥又可愛。動畫版依舊講述窮爸爸和兒子的故事，但片中貫穿了環保理念，整體風格則保持星爺獨有的無厘頭作風，保證抵死幽默。<br>撰文：林妃</p></body></html>
