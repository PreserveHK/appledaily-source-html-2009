<html><header><meta charset="utf-8"><title>蚊香釀火警木屋被焚</title></header><body><h1>蚊香釀火警木屋被焚</h1><p>【本報訊】八鄉錦田公路一間木屋，17歲男住客昨晨入睡前燃點蚊香驅蚊，疑蚊香燒着附近雜物引起火警，男住客驚醒逃出屋外。消防員趕至開喉將火撲熄，木屋內傢俬雜物付諸一炬。<br>火警現場為錦田公路86號近泰康村一間單層面積約300呎、以鋅鐵及木搭成村屋。昨晨零時許，17歲姓黃男住客入睡時，燃點蚊香驅蚊。至2時許，蚊香燒着附近雜物引起火警，波及其他雜物火勢加劇。黃睡夢中被濃煙驚醒，慌忙走火逃出屋外及報警。消防員趕至開喉將火撲熄，木屋嚴重焚毀。</p></body></html>
