<html><header><meta charset="utf-8"><title>阮經天最想拍M巾廣告</title></header><body><h1>阮經天最想拍M巾廣告</h1><p>林志玲、白歆惠所屬的模特兒公司凱渥，前日舉行「第3屆凱渥夢幻之星」選拔賽，14位入圍的模特兒穿上性感比堅尼，大騷身材。凱渥旗下當紅的阮經天，及前兩屆冠軍都有出席宣傳。</p><p>培養貼心感覺</p><p>阮經天見到一眾美女，他笑言作為師兄十分幸福：「我欣賞有獨特個性、像是璞玉一樣被琢磨後可以展現不一樣魅力的人。」他自爆當年19歲進入凱渥是怪胎，他形容：「我那時長得很奇怪，臉還沒長開，五官揪在一起，上台整個人會爆汗。」<br>阮經天前日被問到最想代言的廣告，他竟說：「我最想代言衞生棉，因為現在演的戲多半是愛情戲，要多培養對女生貼心的感覺。」<br>採訪、攝影：PearlLai</p></body></html>
