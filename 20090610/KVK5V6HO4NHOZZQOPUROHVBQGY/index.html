<html><header><meta charset="utf-8"><title>K場食肆支持全面禁煙</title></header><body><h1>K場食肆支持全面禁煙</h1><p>【本報訊】香港吸煙與健康委員會昨日聯同加州紅及金滿庭等六名業界代表會見記者，表態支持7.1全面禁煙。委員會主席劉文文指出，業界兩年前已知即將禁煙，理應有所準備，不能無了期拖延，「有法例等於冇法例」，又指多間食肆禁煙後生意額更不跌反升。<br>加州紅行政及人力資源總監李秋夏指出，兩年前食肆及卡拉OK實施禁煙措施初期，生意確曾受影響，但自從該集團推出「早餐K」及粵曲等招數後，營業額成功反彈，吸納非吸煙客源，反映禁煙仍然有客源，而集團的吸煙職員比率更由七成暴跌至少於三成。</p></body></html>
