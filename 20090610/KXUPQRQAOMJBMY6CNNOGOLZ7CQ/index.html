<html><header><meta charset="utf-8"><title>Reebok吹速遞風</title></header><body><h1>Reebok吹速遞風</h1><p>Reebok今次又忽發奇想，用速遞公司做靈感，設計了CourierPack系列。鞋款以經典SirJam和InstaPumpFury做藍本，最搞鬼係用了DHL、FedEx、UPS、TNT等CorporateColour來做設計主色，顏色夠搶眼，離十丈遠都認得出，唔知啲速遞公司會唔會買來當制服鞋呢？<br><br>記者：葉雪芯</p><p>ReebokStore（27367010）<br>尖沙嘴海運大廈2樓OT271號舖</p></body></html>
