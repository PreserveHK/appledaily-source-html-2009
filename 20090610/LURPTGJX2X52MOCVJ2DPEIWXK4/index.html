<html><header><meta charset="utf-8"><title>醫學Online年輕人患腸癌趨增加</title></header><body><h1>醫學Online<br>年輕人患腸癌趨增加</h1><p>年輕人患腸癌有增加趨勢，美國癌症學會分析了1992至2005年的腸癌數據，發現雖然整體發病率持續下降，但年輕患者卻增加，研究顯示在14年間，20至49歲年輕及中年人組別中，男士患腸癌的比率上升1.5%，女士則增加1.6%；20至29歲的組別上升幅度最大，男性患者每年平均增加5.2%，女性患者更上升5.6%，相反50歲以上組別病發率則下降，估計與年輕人愛吃快餐有關。</p></body></html>
