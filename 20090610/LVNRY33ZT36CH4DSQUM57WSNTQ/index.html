<html><header><meta charset="utf-8"><title>陳樂榣爆舊愛撩玩3P</title></header><body><h1>陳樂榣爆舊愛撩玩3P</h1><p>組合Freeze、溫碧霞、李彩華、劉欣宜（ECupBaby）和鍾蕙芝（Lavina）等，前晚到銅鑼灣UA時代出席電影《極速緋聞》首映禮。</p><p>「覺得太變態」</p><p>Freeze成員陳樂榣早前甩拖後，近日寄情網上電台主持工作，與聽眾分享愛情經歷及性話題，她坦言曾遭前男友要求玩3P，但拒絕透露對方是誰。<br>陳樂榣說：「其中一個（男友）啦，當時男友喺我哋做緊好親密嘅行為時提出，我即刻好嬲同冇晒feel，但係我冇即刻飛佢，因為佢每次都會求我，又話同我求婚，其實我都有懷疑佢出去滾，後來覺得佢太變態先冇一齊，自己冇心動過，因為太惡心。」<br>採訪：魯萍<br>攝影：林德雄</p></body></html>
