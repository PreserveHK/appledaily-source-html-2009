<html><header><meta charset="utf-8"><title>張衞健陪阿媽睇醫生行街</title></header><body><h1>張衞健陪阿媽睇醫生行街</h1><p>張衞健和母親向來感情要好，昨午健仔陪伴母親現身跑馬地養和醫院，但他們這邊廂睇醫生，那邊廂已行街街，確實神奇。<br>現場見健仔母子均戴着口罩，兩人步離醫院後，健仔即當街煲煙，並搭着母親膊頭去附近的地產公司睇樓盤廣告，其後兩母子轉行家具店，其間張母還試坐梳化，但新抱張茜則全程未有同行。在場記者問健仔是否有意睇樓和添置家具？他笑說：「都唔係。」問張母是否身體不適時，張母即說：「冇事。」繼而健仔便傍實母親上的士離開。<br>採訪、攝影：<br>黃文偉、羅德光</p></body></html>
