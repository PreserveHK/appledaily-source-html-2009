<html><header><meta charset="utf-8"><title>搭推撞男子胸中拳</title></header><body><h1>搭推撞男子胸中拳</h1><p>【本報訊】港鐵上水站發生打架傷人案，昨晨10時許，一名49歲姓陳男子及一名43歲姓麥男子，乘搭升降機從大堂往月台，懷疑升降機內人多擠逼，兩人又拖着行李，因為碰撞發生爭吵，當升降機抵達月台時，兩人仍然口角，並且互相推撞。<br>其間，有人發怒揮拳向麥襲擊，他胸口中拳倒地，港鐵職員見狀制止，以及報警求助。警方接報到場，將涉嫌打架傷人的姓陳男子拘捕，遇襲姓麥男子感胸口痛楚不適，被送往北區醫院檢查。</p></body></html>
