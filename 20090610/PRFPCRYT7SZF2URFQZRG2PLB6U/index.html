<html><header><meta charset="utf-8"><title>擋陽光擋埋視線</title></header><body><h1>擋陽光擋埋視線</h1><p>近來天氣唔穩定，一時落大雨一時出猛太陽，我揸車唔怕大雨但好怕猛太陽，女人嘛，個個都怕黑，唔通真係同陽光玩遊戲咩？係都留番畀啲後生女啦。話時話，我揸過唔少車，大多數都附有太陽擋，唔係話太陽擋唔好，相反仲好細心，不過只限我做乘客嗰陣囉，做司機嗰個就煩咯，睇唔慣真係幾擋視線㗎！唔通叫後座乘客搽定防曬放番個太陽擋落嚟咩？好彩，我揸車睇得最多嘅唔係倒後鏡，而係兩面側鏡，後鏡最多用嚟望後排朋友。不過點都好，要提提大家，唔係熟練駕駛者，就避免搞咁多嘢阻礙視線喇。<br><br>文：大姨媽</p></body></html>
