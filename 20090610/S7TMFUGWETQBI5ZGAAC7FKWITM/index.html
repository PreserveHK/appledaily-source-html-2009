<html><header><meta charset="utf-8"><title>泰迪熊CEO涉強姦員工</title></header><body><h1>泰迪熊CEO涉強姦員工</h1><p>泰迪熊（TeddyBear）的背後有黑暗。德國著名泰迪熊（TeddyBear）製造商Steiff捲入性醜聞案，32歲美國助理市場經理柯林思（JaneCollins）前天（周一）入稟曼哈頓最高法院，控告美國行政總裁弗雷興（MartinFrechen）曾強姦和性騷擾她，索償8,000萬美元（6.24億港元）。<br>柯林思供稱2000年入職市場助理後，上司弗雷興便對她圖謀不軌，2004年更誘騙她到麻省總部附近的貨倉，將她鎖在汽車前座強姦，事後還多次更改工作時間表，增加兩人接近機會，前年及去年底的貿易展覽舉行期間，也不斷性騷擾她。<br>美聯社</p></body></html>
