<html><header><meta charset="utf-8"><title>醫學Online多吃三文魚防黃斑病</title></header><body><h1>醫學Online<br>多吃三文魚防黃斑病</h1><p>長者多吃三文魚等含豐富奧米加三型脂肪的魚類，有助預防老年黃斑病變。美國一項有3,000人參加的研究發現，飲食含豐富奧米加三型脂肪的人士，患上老年黃斑病變的風險可降低25%，即使已患上黃斑病變的長者，多進食奧米加三型脂肪也可減慢眼疾惡化，專家建議長者每周最少進食兩次三文魚、吞拿魚及青花魚等魚油豐富的魚類，估計可攝取650毫克奧米加三型脂肪。</p></body></html>
