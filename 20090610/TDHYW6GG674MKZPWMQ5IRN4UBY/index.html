<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭敬騰傳搞姊弟戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭敬騰傳搞姊弟戀 - 馮仁昭</h1><p>台灣靚聲歌手蕭敬騰近日被傳同大佢13歲嘅經理人林有慧（左）日久生情，搞到林有慧同拍拖十年嘅男友分手。雖然緋聞傳到熱烘烘，但冇阻佢哋嘅工作關係，噚日林有慧繼續陪蕭敬騰到內地工作，蕭敬騰冇回應緋聞，林有慧否認戀情，但唔肯講同舊愛分咗手未。蕭敬騰嘅爸爸好搞笑咁話：「如果他們暗着來，偷偷摸摸不要被人發現也就算了，乾脆去月球開個房間不就好了？」</p></body></html>
