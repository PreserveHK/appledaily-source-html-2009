<html><header><meta charset="utf-8"><title>不融化的軟雪糕</title></header><body><h1>不融化的軟雪糕</h1><p>軟雪糕通常要趁「新鮮」食用，否則便會融化──日本海藻食品研究所發明的豆渣軟雪糕則例外，擺放室溫下一小時雪糕都不會融化，中間部份還繼續透心凉。<br>豆渣本來是研究所加工麪包等食品時的配料，但工人早前研究豆製品時，無意中發現牛奶軟雪糕混入豆渣後，不但較難融化，卡路里更比普通軟雪糕的少。消息經當地媒體報道後，豆渣軟雪糕瞬即成為人氣商品，圓筒裝售價280日圓（22港元），杯裝則售300日圓（24港元）。<br>日本《讀賣新聞》</p></body></html>
