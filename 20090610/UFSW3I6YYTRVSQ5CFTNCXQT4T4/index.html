<html><header><meta charset="utf-8"><title>畢加索素描簿巴黎失竊</title></header><body><h1>畢加索素描簿巴黎失竊</h1><p>西班牙著名抽象派畫家畢加索（PabloPicasso）一本約值800萬歐元（約8,670萬港元）的素描簿，在法國巴黎畢加索博物館失竊。<br>博物館職員昨日（周二）早上點算收藏品時，發現那本內有33幅畢加索作品的素描簿不翼而飛，博物館隨即暫停開放。暫未知素描簿何時或如何失竊。<br>畢加索博物館位於巴黎中部，由一座17世紀豪宅改建而成，收藏約2,000件畢卡索畫作、雕刻作品、素描及親筆原稿等。畢加索作品不時成為匪徒目標，去年6巴西劫匪闖入聖保羅一間美術館，搶去四幅畢加索版畫，名畫幾周後尋回。<br>法新社</p></body></html>
