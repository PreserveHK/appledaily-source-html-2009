<html><header><meta charset="utf-8"><title>小狗發狂咬傷晨運老翁</title></header><body><h1>小狗發狂咬傷晨運老翁</h1><p>【本報訊】港島半山寶馬山道昨晨9時許發生狗咬傷人事件。一隻由女傭牽引的小狗突然發惡，撲起噬咬晨運翁的左小腿，傷者大叫，隨後報警。警方到場將傷者送院，事件交由漁農自然護理署聯絡狗主跟進。<br>咬傷人的小狗，雄性；由菲籍女傭（44歲）攜帶，狗主住在賽西湖大廈。<br>昨晨9時許，姓洪（77歲）老翁在寶馬山道晨運後落山離開，途至賽西湖公園對開，由女傭拖住的一隻小狗突然失常，撲起噬傷他的左小腳。傷者失聲大叫，隨後報警。警方將傷者送院，登記資料後讓女傭攜狗離開，稍後由漁護署聯絡狗主跟進事件。</p></body></html>
