<html><header><meta charset="utf-8"><title>超級巨蛋生足半小時</title></header><body><h1>超級巨蛋生足半小時</h1><p>母雞下蛋，通常只需5分鐘，但英國母雞埃費爾（圖）卻「胎動」了一周，折騰30分鐘才成功下蛋，因為埃費爾下的是巨蛋（箭嘴示），重達194克，是全球最巨型雞蛋之一。<br>11歲薩里郡女主人妮德勒目擊埃費爾的生產苦況，「她整個星期都生不出蛋，我們已很奇怪。我去拿蛋時，心裏也不禁驚呼，因為雞蛋足比普通雞蛋大三倍，盛蛋器都放不下。」妮德則準備將巨蛋炮製成太陽蛋，然後再將蛋殼裝飾留念。<br>英國《每日郵報》</p></body></html>
