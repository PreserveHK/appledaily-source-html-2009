<html><header><meta charset="utf-8"><title>八月花3周年送甜品</title></header><body><h1>八月花3周年送甜品</h1><p>飽吃一頓之後，如沒有吃甜品，總覺若有所失。吃完鹹食再吃一點甜品，才叫圓滿。出外用膳，免費送甜品的不是紅豆沙就是綠豆沙，以新派中菜為賣點的八月花，為慶祝三周年，由即日起至6月30日，凡星期一至五惠顧晚膳即可獲贈甜品。2-3位客人，可享用一款甜品；4-6位可享用2款；7-10位可享用3款；11位以上最多可享用4款甜品。甜品的選擇中西合璧，包括茉莉花檸檬芭菲、得得哋溫心朱古力等等，價值$28-$48。<br></p><p>地址：九龍塘又一城G-25號舖<br>電話：23330222</p></body></html>
