<html><header><meta charset="utf-8"><title>匪爆竊裝修單位被捕</title></header><body><h1>匪爆竊裝修單位被捕</h1><p>【本報訊】一名匪徒在黃大仙區多個裝修單位進行爆竊，偷走裝修工人工具，警方黃大仙刑事調查隊調查後，鎖定姓何52歲目標男子，昨午3時於黃大仙下邨龍安樓地下拘捕該名姓何男子，有人承認涉及上月28日黃大仙中心一個裝修單位爆竊案有關，案中單位有一批總值8,400元的裝修工具被偷去，包括電鋸、打磨器和螺絲批等。<br>警方相信疑犯不只涉及一宗案件，疑與區內其他裝修單位爆竊案有關，刻正深入偵查，稍後押他返家搜查，疑犯在深夜仍被扣查。</p></body></html>
