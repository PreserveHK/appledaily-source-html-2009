<html><header><meta charset="utf-8"><title>瑪麗嘉兒台上灑淚</title></header><body><h1>瑪麗嘉兒台上灑淚</h1><p>美國樂壇天后瑪麗嘉兒（MariahCarey）昨日現身紐約，出席阿波羅劇院75周年的慶祝音樂會。經常與諧星丈夫NickCannon形影不離的瑪麗，昨日難得撇下丈夫單拖到場，為大會擔任特別嘉賓。</p><p>風騷搶鏡</p><p>近日身形暴脹的瑪麗，穿上性感低胸晚裝赴會，她不時叉腰擺甫士十分風騷，成為記者鏡頭焦點，瑪麗於上台致辭時更一時感觸落淚。此外，男歌手Prince與爵士天后EllaFitzgerald也有現身到賀。</p></body></html>
