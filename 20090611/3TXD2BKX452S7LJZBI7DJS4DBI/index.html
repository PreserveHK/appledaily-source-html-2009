<html><header><meta charset="utf-8"><title>SE7EN認戀朴寒星7年</title></header><body><h1>SE7EN認戀朴寒星7年</h1><p>韓國男歌手SE7EN昨早在網誌內承認與劇集《金粉佳人》女星朴寒星已拍拖7年，並解釋早前二人敷面膜的親密照外洩，是因為遭黑客入侵私人相簿。</p><p>李多海否認緋聞</p><p>另外，25歲韓國女星李多海被傳與正在服兵役的同齡男歌手李路拍拖，李多海所屬事務所例牌否認，指她曾在朋友的飯局上與李路見過一、兩次面：「多海連對方電話號碼也不知，何來拍拖？她聽見傳聞也得啖笑。」李路的父親也指兒子對緋聞感到莫名其妙。</p></body></html>
