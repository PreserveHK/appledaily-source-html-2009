<html><header><meta charset="utf-8"><title>南豐傳拆售福慧大廈</title></header><body><h1>南豐傳拆售福慧大廈</h1><p>【本報訊】南豐集團的淺水灣道25號福慧大廈市傳轉租為賣，部份交吉單位意向呎價2萬元放售。</p><p>意向呎價2萬元</p><p>消息指，福慧大廈部份單位租約期滿，南豐集團有意出售，如低層A室及B室，分別以5940萬及5800萬元放售，面積均為2857方呎，呎價2萬元。據悉，單位早前以每月8.5萬元放租，呎租約30元。<br>另外，大潭浪琴園3座中層A室，2054方呎，以2629萬元成交，呎價1.28萬元。跑馬地雲地利台C座高層5室，2121方呎，以2600萬元成交，呎價1.2萬元。</p></body></html>
