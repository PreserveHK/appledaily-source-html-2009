<html><header><meta charset="utf-8"><title>林嘉欣出建築書</title></header><body><h1>林嘉欣出建築書</h1><p>剛榮升第二任父親的美心太子爺伍偉國，昨日為Starbucks中環的懷舊新概念店主禮，同場還有傢品店住好啲創辦人楊志超、女星林嘉欣和名模楊崢等。伍偉國太太羅寶盈上月誕下第二胎男嬰，伍偉國謂會低調和家人吃飯，慶祝滿月，他說：「太太坐月中，主力湊BB，都有補身。」</p><p>捐畫作拍賣</p><p>林嘉欣捐了三幅畫作慈善義賣，為香港設計中心籌款。她透露正忙於9月出書，她說：「係一本關於建築嘅書，我用咗3、4年時間去咗唔同地方，影咗好多唔同建築師嘅作品收錄成書。」問她可會想轉行修讀建築？她說：「我一向鍾意讀書，冇所謂。」<br>採訪：JessicaNgan<br>攝影：WongWaiHung
</p></body></html>
