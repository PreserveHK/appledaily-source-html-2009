<html><header><meta charset="utf-8"><title>追捕場面引起騷動</title></header><body><h1>追捕場面引起騷動</h1><p>【本報訊】鏹水彈三度襲旺角，現場市民有如驚弓之鳥。昨午5時45分，警員在旺角銀行中心對開奶路臣街與西洋菜南街查案之際，50歲姓劉持雙程證女子竟在銀行中心港鐵站出口，扒竊44歲香港男子的銀包，內有1,500元。一名40歲男途人發現通知男事主，女扒手見事敗挾贓逃走，事主與男途人啣尾窮追，驚動查案警員加入追捕，在場採訪記者及街坊以為警方捉到掟鏹水彈狂徒，數十人紛紛起哄衝前，結果劉女被男途人擒獲交警方，始知只是個女扒手（圖右二）。<br>劉柏麟攝</p></body></html>
