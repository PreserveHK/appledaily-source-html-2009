<html><header><meta charset="utf-8"><title>醫學Online運動助延遲腦部衰退</title></header><body><h1>醫學Online<br>運動助延遲腦部衰退</h1><p>變成「老懵懂」是不少人的噩夢，但其實老了不代表認知能力或記憶力一定會下降。美國一項研究跟進逾2,000名70歲以上的長者的精神健康狀況，結果發現在八年內，16%人的認知能力急速下降，53%人以正常速度下降，餘下三成長者則無明顯衰退，少數人甚至有改善。研究更發現每周最少運動一次、不吸煙，並於年輕時有良好教育，退休後有持續學習的長者，腦部衰退較正常慢。</p></body></html>
