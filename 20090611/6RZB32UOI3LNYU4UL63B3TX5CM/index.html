<html><header><meta charset="utf-8"><title>中環在線：女電王撬走中電高層 - 李華華</title></header><body><h1>中環在線：女電王撬走中電高層 - 李華華</h1><p>「女電王」李小琳旗下中國電力（2380）噚日宣佈，搵咗喺中電控股（002）做咗成25年嘅梁陳少芝過檔，做佢哋公司董事局主席特別顧問，職責係同主席喺公司各方面業務緊密合作，貼身幫女電王手。<br>由香港「中電」過檔中國「中電」，梁太似乎同電企結下不解緣，佢喺舊公司嗰陣，做過集團司庫同埋中國業務董事總經理等高職，做司庫嗰陣，仲係負責幫中電喺香港嘅主要電廠安排融資，同埋管理集團嘅資金同外滙風險。<br>梁太仲對中國開發，兼管理火電、水電同再生能源電力項目，好有豐富經驗。<br>咁夠「電」力，唔怪之得會俾女電王睇中啦！</p></body></html>
