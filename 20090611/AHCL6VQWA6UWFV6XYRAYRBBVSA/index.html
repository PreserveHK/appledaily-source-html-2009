<html><header><meta charset="utf-8"><title>林青霞收身回春</title></header><body><h1>林青霞收身回春</h1><p>近日盛傳息影15年的林青霞，將復出接拍王家衛執導的電影《一代宗師》，不過林青霞從未公開承認復出傳聞。<br>前日下午約5時，林青霞現身中環太子大廈附近，素顏示人的她一身簡單便服，穿橙紅色橫間T恤，外襯淺黃色外套，加上較前清減，令她看來青春不少。青霞在中環一帶shopping後，便由女性友人陪同下乘座駕離開。</p><p>此外，賭王何鴻燊與三姨太的女兒何超雲，前日也現身中環，穿上藍色T恤和白色熱褲的她，大騷一雙白滑玉腿，故甫出現即吸引街上男士的注視，令超雲急急腳離開。<br>採訪、攝影：張俊銘、楊浩賢</p></body></html>
