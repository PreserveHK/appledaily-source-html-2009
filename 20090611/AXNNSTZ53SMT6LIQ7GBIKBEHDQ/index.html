<html><header><meta charset="utf-8"><title>網上訂書送二犬十一咪</title></header><body><h1>網上訂書送二犬十一咪</h1><p>每年書展前後，除新書外，書商都動作多多。天窗出版社由即日至7月15日於網上設訂購表格，售賣將於書展推出的新書外，最開心是同樣能得到書展買書的折扣，且買滿一定價錢就可得二犬十一咪設計的布袋或多用途袋作贈品，還有其他如書籤、喬靖夫《武道狂之詩》大型海報等，買滿$1,200更免費送貨，方便之餘又不用迫到氣咳。<br><br>記者：林佩婷</p><p>網址： http://www.enrichculture.com/webselling.html </p></body></html>
