<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉嘉玲墮馬傷腳留陰影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉嘉玲墮馬傷腳留陰影 - 馮仁昭</h1><p>劉嘉玲將會喺徐克導演嘅古裝片《狄仁傑之通天帝國》中扮演武則天，由於片中有騎馬出宮督練10萬騎士嘅場面，所以佢早前開始學騎馬，更發生兩次墮馬意外，擦損腳部，仲拉傷右腳筋。導師勸嘉玲要小心，因為一旦傷及盆骨會影響生育，令佢拍騎馬戲留有心理障礙，佢最快呢個月底投入拍攝工作。梁家輝就扮演武則天嘅對頭人，阻礙佢登基，佢仲要喺左手裝上約13磅嘅義肢。</p></body></html>
