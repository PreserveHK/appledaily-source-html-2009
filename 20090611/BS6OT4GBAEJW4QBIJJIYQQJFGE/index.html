<html><header><meta charset="utf-8"><title>不知舊床褥藏巨款780萬元當垃圾掉</title></header><body><h1>不知舊床褥藏巨款<br>780萬元當垃圾掉</h1><p>突擊送禮物給父母，聊表孝意，本來是件好事，但對以色列一名女子來說，竟給她帶來無比悔意，因為她在買了張新床褥給母親，然後把舊床褥丟去，豈料舊床褥內藏有100萬美元（780萬港元），令她要在垃圾堆中左翻右找，希望可尋回這筆巨款。<br>該名叫阿納特的女子，在沒預先知會母親下，周一買了一張新床褥，然後丟去舊床褥，要給年紀老邁的母親一個驚喜。結果帶來的是驚多於喜，母親回家一看，大興問罪之師，她才知道母親把畢生100萬美元積蓄塞進舊床褥。<br>她立即跑上街，但發現床褥已被搬走，於是跑到特拉維夫三個垃圾堆填區翻垃圾。<br>美聯社</p></body></html>
