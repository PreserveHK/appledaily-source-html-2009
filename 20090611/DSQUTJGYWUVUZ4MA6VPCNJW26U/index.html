<html><header><meta charset="utf-8"><title>擅離醫院漢刀劈鄰門</title></header><body><h1>擅離醫院漢刀劈鄰門</h1><p>【本報訊】一名中年漢前晚在明愛醫院接受治療時，疑擅自離院返回深水埗寓所，並用開山刀劈爛鄰居房門。警員接報到場制服事主，他涉藏有攻擊性武器被捕，送院檢驗。<br>41歲事主姓呂租住荔枝角道223至227號永明大廈一單位的板間房。據了解，呂較早前在明愛醫院接受治療，至前晚8時許，呂疑偷偷從醫院溜出返回寓所。此時，39歲姓丁男住客返家，發現房門被劈爛，又聽到呂的房間裏傳出怪聲，並見呂揮舞一柄兩呎長開山刀，丁通知女業主報警。警員持盾牌，破門入屋將呂制服，送回醫院治理。</p></body></html>
