<html><header><meta charset="utf-8"><title>「你還叫，我砍死你」半裸刀匪入屋劫女工</title></header><body><h1>「你還叫，我砍死你」<br>半裸刀匪入屋劫女工</h1><p>廣州海珠區一名上身赤裸的持刀匪徒，前日凌晨爬入一間住有三名製衣廠女工的屋內，女工被驚醒後大叫，卻遭匪徒恐嚇：「你還叫，我砍死你！」。<br>匪徒偷走一部筆記本電腦後，由窗口逃走，公安正在調查中。被劫女工表示，匪徒年約20多歲，身高約1.76米，她們懷疑匪徒剪斷了廚房窗戶上的防盜鐵絲，並從窗口爬入屋內。<br>這次是她們搬進該屋後第二次遇劫，十多天前，其中一名女工把手機放在窗口附近的桌上，竟被人以工具從窗外鈎走。<br>廣州《新快報》</p></body></html>
