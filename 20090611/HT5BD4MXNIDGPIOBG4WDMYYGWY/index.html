<html><header><meta charset="utf-8"><title>內蒙500教師罷課追薪</title></header><body><h1>內蒙500教師罷課追薪</h1><p>內蒙古蘭察市商都縣的500多名教師，疑不滿當局拖欠近一年的補貼，及每月補貼的數額比其他縣少600元人民幣，本月1日起集體罷課，上課時間讓學生自修或做試卷，令當地學校全部癱瘓，亦令大批家長不滿。<br>當地政府否認教師罷課，強調只是教師「消極怠工」，大部份學校已恢復正常教學。有教師則指出，當地政府稱會在年底前清還拖欠款項，教師認為也是空頭支票，可是擔心再鬧下去會被解僱，最後才勉強恢復上課。<br>內蒙古新聞網</p></body></html>
