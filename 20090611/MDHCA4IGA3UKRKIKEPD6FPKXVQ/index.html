<html><header><meta charset="utf-8"><title>廣州計劃生育局模擬《大富翁》教避孕</title></header><body><h1>廣州計劃生育局<br>模擬《大富翁》教避孕</h1><p>網絡遊戲瘋魔不少年輕人，想不到連廣州市越秀區人口和計劃生育局，也推出一款名為《性福大學堂》、模擬《大富翁》的網絡遊戲，來推廣兩性避孕及節育知識。<br>即將在越秀區人口和計生局網站上免費試玩的《性福大學堂》，借鑑《大富翁》遊戲的設計規則，夫婦各選一個角色，通過擲骰子憑點數大小，進行互相追逐，從中學習「新婚期」、「孕產期」、「育齡期」、「絕經期」等知識，總分率先超過100分者勝出。該遊戲開發歷時一年，投資6萬元人民幣。並已製作首批1萬套光碟，派發給相關單位。<br>廣州《南方都市報》</p></body></html>
