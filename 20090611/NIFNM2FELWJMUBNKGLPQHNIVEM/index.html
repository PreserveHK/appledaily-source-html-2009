<html><header><meta charset="utf-8"><title>豬流感短訊內地確診突破100關口</title></header><body><h1>豬流感短訊<br>內地確診突破100關口</h1><p>兩岸豬流感疫情持續。至昨日，內地確診個案已突破100關口，累計共111宗，當中仍有53人留醫。單是昨日已有9宗確診，都是外地傳入的，分別來自廣東、上海、天津、北京、山東、福建，北京及湖北則出現兩宗本土感染個案，患者分別跟兩名四川確診患者有緊密接觸。<br>在台灣，昨日則新增8個豬流感確診病例，8名患者均曾參加到泰國的畢業旅行團，與前日確診的3名患者屬同一團，估計都是在泰國旅遊期間感染。至昨日，台灣累積確診個案增至32人。新華社/中央社</p></body></html>
