<html><header><meta charset="utf-8"><title>米高開騷或流產</title></header><body><h1>米高開騷或流產</h1><p>過氣天王米高積遜（MichaelJackson）將於下月9日起於倫敦舉行50場演唱會，月前證實患上皮膚癌的他，現正接受治療，昨日被目睹戴上黑口罩於加州外出見皮膚科醫生，被問到會否於演唱會中跳舞，米高說：「為甚麼不能？」但曾替米高出任宣傳人員的ArthurPhoenix就叫米高樂迷做好心理準備演唱會有機會取消，他說：「米高心理上、體能上以致精神上都毫無準備。他現時有太多事要分心，就像泰臣（MikeTyson）一樣，已經玩完。」</p></body></html>
