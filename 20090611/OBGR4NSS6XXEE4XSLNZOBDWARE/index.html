<html><header><meta charset="utf-8"><title>步姐涉阻街遭警查</title></header><body><h1>步姐涉阻街遭警查</h1><p>日本女歌手濱崎步早前涉嫌未經許可在澀谷街頭宣傳，日本警方昨日以違反交通安全法，向步姐所屬的avex唱片公司採取行動，派人到avex位於港區青山的總部及有關人等的寓所搜查，帶走部份文件。<br>事緣步姐於今年4月現身澀谷109前街頭宣傳新書，吸引約8,000人圍觀，引起交通混亂。警方指摘主辦單位未有申請道路使用權。步姐暫未對事件發表意見，avex發言人則表示警方仍對事件進行調查，不便作出回應。</p></body></html>
