<html><header><meta charset="utf-8"><title>醫學Online孕婦偏頭痛中風先兆</title></header><body><h1>醫學Online<br>孕婦偏頭痛中風先兆</h1><p>孕婦經常偏頭痛小心是中風及心臟病發作的先兆，美國一項分析了2000至2003年1,800萬份病人的出現紀錄，發現約有44,000名孕婦，曾因偏頭痛入院接受治療。研究人員再分析這批孕婦的健康紀錄，顯示大部份人曾因輕微中風、心肌梗塞或懷孕期間高血壓入院，估計偏頭痛可能是受血管疾病影響，甚至是嚴重中風或心臟病的徵兆，但兩者關係仍要進一步研究才能確立。</p></body></html>
