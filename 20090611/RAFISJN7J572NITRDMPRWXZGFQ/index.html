<html><header><meta charset="utf-8"><title>A.Lin處女作裝啞</title></header><body><h1>A.Lin處女作裝啞</h1><p>現年20歲的模A.Lin（裴殷），長得有點像蔡卓妍（阿Sa），她表示入行前已很欣賞阿Sa，現在更會視對方為發奮目標，近日二人有機會合作，為舞台劇《小丸子》配音，A.Lin大讚偶像為人親切。</p><p>新片8月上</p><p>A.Lin參演的處女電影《很想和你在一起》將於8月暑期檔上映，她說：「我喺戲中扮演一名患重病嘅啞巴，幾考我演技，始終我係新人，好多嘢仲要學習，希望導演畀多啲機會我。」問到A.Lin覺得自己那一方面較優勝？她衝口而出說：「我諗青春啦，我仲細嘛。」<br>採訪：比華利　攝影：陳俊強<br>泳衣提供：XGame
