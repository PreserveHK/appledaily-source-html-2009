<html><header><meta charset="utf-8"><title>新邦民女保靚肌搵錢</title></header><body><h1>新邦民女保靚肌搵錢</h1><p>「新邦民女」陳嘉寶昨日首次做化妝示範，在中環為品牌Chantecaille示範秋妝，她謂17歲開始做模特兒，平素最緊張落妝清潔，保持靚靚肌膚，以最佳狀態工作。</p><p>擬讀副學士</p><p>A-Level放榜在即，陳嘉寶直認沒有信心可以升讀大學，她說：「升唔到大學就讀副學士囉，我會工作同讀書都兼顧。我最想可以入大學讀外語系修讀日文，細個4、5歲爹哋同我講國語，我好快就學到，覺得自己呢方面都有啲天份。」問她可想入影圈？她說：「睇機會同公司安排啦，不過我一定唔會放棄讀書。」<br>採訪、攝影：JessicaNgan</p></body></html>
