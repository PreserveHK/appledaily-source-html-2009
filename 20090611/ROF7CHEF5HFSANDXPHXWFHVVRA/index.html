<html><header><meta charset="utf-8"><title>求驗客手記：卡斯辛奴入老襯集中營 - 求驗客</title></header><body><h1>求驗客手記：卡斯辛奴入老襯集中營 - 求驗客</h1><p>意大利備戰洲際國家盃，當唔少人為卡斯辛奴冇份入選戥佢唔抵，原來呢個壞孩子唔係無所事事，前日宣佈落實同打水球嘅女友馬絲雅莉絲結婚。呢個森多利亞前鋒慣搗蛋，連婚期都要賣關子：「總之一定結婚，但婚禮唔會喺今年舉行。」講講吓，卡斯辛奴都就快27歲，大個仔囉，希望結婚後修心養性，唔再咁臭檔。幾乎同時間，只係大卡斯辛奴一個禮拜嘅基拿甸奴，亦宣佈同為佢生咗個女嘅女友比高妮結婚，日子係下個月，恭喜晒。</p></body></html>
