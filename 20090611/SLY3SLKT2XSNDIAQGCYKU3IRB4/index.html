<html><header><meta charset="utf-8"><title>發哥、葛優老千鬥法</title></header><body><h1>發哥、葛優老千鬥法</h1><p>周潤發目前身在北京忙於拍攝電影《孔子》，有消息指他8月有可能又要到廣東，參演姜文執導新片《Letthebulletsfly》，與姜文和葛優較量演技，該片海報早前已在法國康城影展率先曝光宣傳，昨日兩大內地影帝姜文和葛優則在北京並肩騎單車，公佈合作事宜。<br>新片以民初時期作背景，葛優飾演一個想花錢買縣長職位的騙子，發哥也是一個騙子，故事有點像民初版的《老千計狀元才》，由三大影帝合作，的確令人期待。記者昨日聯絡發嫂求證時，她說：「目前只係初步接觸，所以現階段唔係咁方便回應。」<br>撰文：林妃</p></body></html>
