<html><header><meta charset="utf-8"><title>求驗客手記：$1.3買起紐卡素？ - 求驗客</title></header><body><h1>求驗客手記：$1.3買起紐卡素？ - 求驗客</h1><p>紐卡素個肥佬班主艾殊利前幾日為賣盤叫價1億鎊，仲公開個電郵地址，歡迎有意收購者電郵畀佢後，唔難想像會有人搞事，更唔難想像係嚟自紐記嘅東北死敵，即新特蘭球迷出手啦。據講有新特蘭球迷提出以10便士（約1.3港元）收購，擺明玩嘢，如果我係肥佬肯定激死。好彩，正當被敵對球會侮辱，據講有某新加坡財團表示有興趣收購，間公司由前利物浦中場麥馬漢擔任商務總監，講到好有計劃，包括會留住舒利亞教波喎。暫時唔知真定假，但紐記躉當然希望件事早日了結，嚟個大解脫。</p></body></html>
