<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩嚴選廣州星光幫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家瑩嚴選廣州星光幫 - 馮仁昭</h1><p>亞視噚日為新節目《亞洲星光大道》面試，安排咗張家瑩（圖）、袁文傑同筱靖去廣州為參賽者做評審工作，張家瑩當年參選亞姐表演自彈自唱，佢話：「今日啲水準都好好，我作為評判，對參賽者都有要求，不過今日都有個女參賽者好騎呢，佢唱完歌仲跳舞跳埋傑仔身邊。」袁文傑噚日戴口罩到場，佢話過關時可能身體太熱，體溫高達37度，所以關員畀個口罩佢以備不時之需。</p></body></html>
