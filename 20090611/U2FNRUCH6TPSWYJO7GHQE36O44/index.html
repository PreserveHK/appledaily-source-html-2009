<html><header><meta charset="utf-8"><title>詹瑞文突襲婚宴</title></header><body><h1>詹瑞文突襲婚宴</h1><p>詹瑞文近日為有線娛樂台的節目《詹Sircheer上街》拍攝外景，他日前到了婚姻登記處向剛註冊的新人送上祝福。晚上又到婚宴踩場，為新人製造驚喜，婚宴現場中，最喜出望外就是座上眾賓客，大家看到詹Sir出現時都覺得不敢相信，一對新人更笑不攏嘴，詹Sir除了上台向新人致賀詞，其後還「強吻」新郎，新郎看來也非常受落。</p><p>送小童tee</p><p>闖進別人婚宴當然不能兩手空空，詹Sir總算十分有心，準備了一件小童T恤送給一對新人，希望他們可以早生貴子，意頭甚佳。<br>撰文：林妃</p></body></html>
