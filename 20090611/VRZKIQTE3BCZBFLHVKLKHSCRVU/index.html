<html><header><meta charset="utf-8"><title>兩車撞五傷警長骨折</title></header><body><h1>兩車撞五傷警長骨折</h1><p>【本報訊】石澳鶴嘴道斜路昨午2時許發生車禍。警長及兩名軍裝警員駕乘警車在區內巡邏，接指示往香港大學位於鶴嘴的海洋研究中心附近，調查一宗發現可疑人的投訴無果後離去。警車沿鶴嘴道上斜向石澳方向行駛，一輛七人車由45歲外籍男子駕駛，載着三名外籍女童沿鶴嘴道上斜，當駛至上址時兩車發生相撞，警車及七人車車頭撞毀，坐於司機位旁警長及後座警員手部受傷，警長更右手骨折。七人車外籍司機無恙，但車上三名外籍女童手腳擦傷，事後與兩警送院。</p></body></html>
