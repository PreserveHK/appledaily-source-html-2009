<html><header><meta charset="utf-8"><title>警街頭摸胸判社服令</title></header><body><h1>警街頭摸胸判社服令</h1><p>【本報訊】專責反非禮行動的鐵路警區警員，休班時涉嫌在街頭借醉撫摸麻雀館女職員胸部，兩度欲登上的士離開被阻，然後拔足狂奔，但被女職員追上。涉案警員早前在觀塘裁判法院被裁定非禮罪成，昨日被判履行社會服務令120小時。<br>29歲被告連柏昌（圖）於去年10月5日，乘25歲事主在彌敦道602號對開截的士時，突然從後伸手，從她左腋窩穿過，撫摸她乳房，登上一輛的士打算離開，被事主及其男友追截，終在旺角百老匯戲院對開截停被告。<br>案件編號：KTCC7957/08</p></body></html>
