<html><header><meta charset="utf-8"><title>求驗客手記：阿仙奴入前十收貨 - 求驗客</title></header><body><h1>求驗客手記：阿仙奴入前十收貨 - 求驗客</h1><p>有時做得球衣嘅贊助商，好自然想間球會盡量攞到好成績，假如打到歐洲賽，電視轉播時都見到自己公司個大名，等多啲人認識。不過，英超球會阿仙奴嘅贊助商阿聯酋航空就好抵得諗，只要兵工廠每季可以排聯賽前10名過終點，佢哋話都會收貨。阿聯酋航空個主席就話：「我哋唔會預期阿仙奴攞到歐聯或英超聯錦標，只要球隊喺前10名內，我哋都會想合作到幾耐就幾耐。」嘩，計吓條數，阿仙奴04年同阿聯酋航空簽咗張15年、價值1億鎊嘅合約，呢間贊助商認真要求低噃。</p></body></html>
