<html><header><meta charset="utf-8"><title>李嘉欣來季做馬主</title></header><body><h1>李嘉欣來季做馬主</h1><p>許晉亨一家向來熱衷養馬，尤其父母許世勳夫婦，但凡賽馬日，大多會在馬場見到他一家三口的蹤影，而李嘉欣則只是間中露面。新一季2010-2011年度自購新馬中籤名單昨日公佈，許晉亨和李嘉欣聯名入紙申請抽馬，成功中籤，榜上有名。</p><p>老爺同中籤</p><p>兩夫婦可以在來季自己買馬做馬主，到時相信李嘉欣會更加樂於入場，不過奇怪在於兩人不是以「先生夫人」名義申請，而是以兩個獨立人士合成一組抽籤，許世勳夫婦也再次中籤。今屆其他中籤的還有許仕仁、唐英年及「鞋王」鄧劍群等。<br>撰文：林妙萍</p></body></html>
