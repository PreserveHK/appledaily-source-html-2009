<html><header><meta charset="utf-8"><title>醫學Online高脂蛋白增患心臟病</title></header><body><h1>醫學Online<br>高脂蛋白增患心臟病</h1><p>丹麥一項研究發現血液內的脂蛋白（Lipoprotein）與心臟病關係密切，研究分析45,000人的基因及血液樣本，並跟進相關人士的健康狀況31年，結果發現遺傳基因可導致不同人的脂蛋白水平有非常大差異，估計約25%的高脂蛋白水平也是由遺傳引致，而高脂蛋白的人患心臟病風險，較低脂蛋白的人高兩至三倍，但現時常用的他汀類降膽固醇藥物，卻不能降低脂蛋白水平。</p></body></html>
