<html><header><meta charset="utf-8"><title>醫學Online改生活習慣減患糖尿</title></header><body><h1>醫學Online<br>改生活習慣減患糖尿</h1><p>二型糖尿病的發展期很漫長，患者若能及早改變生活及飲食習慣，可大大減低最終病發的風險。<br>英國一項研究跟進6,500名公務員的健康狀況長達13年，結果在跟進的10年內，有505人證實患上糖尿病，常見早期症狀為進食後血糖飆升，通常出現此情況三年內便會患上糖尿病；另一項常見的症狀為身體對胰島素的敏感度下降，一般在確診前五年出現此現象。</p></body></html>
