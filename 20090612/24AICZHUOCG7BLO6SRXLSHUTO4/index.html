<html><header><meta charset="utf-8"><title>涉傷人案車輛遭縱火</title></header><body><h1>涉傷人案車輛遭縱火</h1><p>【本報訊】一輛涉及三日前將軍澳坑口村傷人案件的私家車，昨日凌晨發現被掛上假車牌在屯門大欖遭縱火焚毀，火警波及旁邊另一輛私家車，幸無人受傷。警方懷疑兇徒燒車毀滅證據，現正展開調查，而兩案相關的傷人案，一名涉案男子正被扣查。<br>本月9日上午，一名45歲姓成男子行經將軍澳坑口村時，四名手持鐵通兇徒從私家車跳下，不由分說便向事主襲擊，兇徒傷人後乘車逃去，傷者則被送院敷藥。警方事後拘捕25歲姓李男子，懷疑與案有關，目前仍被扣查。<br>至昨凌晨1時許，涉案私家車停泊在青山公路聯安新村西垃圾站對開，突然起火焚燒，村民發覺報警。<br>消防員到場開喉將火撲熄，車廂嚴重焚毀。</p></body></html>
