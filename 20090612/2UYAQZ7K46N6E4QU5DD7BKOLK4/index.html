<html><header><meta charset="utf-8"><title>恭子百變間諜過足癮</title></header><body><h1>恭子百變間諜過足癮</h1><p>日本女星深田恭子在真人版電影《小雙俠》中扮演性感女奸角多龍芝後，將會在7月首播仍未命名的新劇中飾演精英間諜，奉命解決日本危機，有關造型正式曝光。<br>拿起手槍的恭子透露會在劇中過足扮嘢癮，化身成空姐、護士等多個身份，而今次亦是她繼《她已逝去》後，相隔5年再與TOKIO成員長瀨智也合作。</p><p>草彅剛新劇紋身</p><p>此外，醉裸復出的SMAP成員草彅剛，為飾演7月新劇《任俠Helper》的黑社會蠱惑仔角色，他會在背脊畫上大型紋身。另外，速水直道和香里奈在香取慎吾新劇《這裡是葛飾區龜有公園前派出所》的騎呢造型已於網上曝光。</p></body></html>
