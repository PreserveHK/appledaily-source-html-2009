<html><header><meta charset="utf-8"><title>求驗客手記：馬圖斯死好命又有波教 - 求驗客</title></header><body><h1>求驗客手記：馬圖斯死好命又有波教 - 求驗客</h1><p>德國名將馬圖斯球員時代好風光，但掛靴轉做教練後發展麻麻，仲成日教到俾人炒魷魚，但你咪理，日前佢就俾匈牙利球會菲赫瓦爾委任為新教練，而且簽約3年。馬圖斯由01年開始教波，連埋今次呢份，8年內轉咗7次工，期間仲要冇乜量地咁滯，咪話唔厲害。講真，雖則佢教波唔叻，不過勝在個名夠響，做過德國國家隊隊長，又捧過德甲同埋世盃，好話唔好聽真係唔打得都睇得。早排佢接受訪問時話，唔明點解啲德甲球會唔搵佢教，恕我求大俠得罪講句，德國啲球會唔係盲㗎！</p></body></html>
