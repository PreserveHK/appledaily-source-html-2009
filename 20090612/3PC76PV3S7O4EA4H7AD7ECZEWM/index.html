<html><header><meta charset="utf-8"><title>稅務信箱：長期外地工作在港免稅</title></header><body><h1>稅務信箱：長期外地工作在港免稅</h1><p>問：本人為香港永久居民，今年底將應一家新加坡公司聘請，到當地長期工作，請問日後若在當地交稅後，是否還須在港報稅和交稅？出發前，是否要通知香港稅務局？
</p><p>出發前通知稅局</p><p>答：畢馬威稅務合夥人王尹巧儀指，因聘請機構屬新加坡公司，並非香港企業，又是到外地（新加坡）長期工作，故只須在當地報稅和交稅，毋須在港報稅。<br>不過，應在出發前，以書面通知稅局，讓稅局有足夠時間為申請人計算清稅。</p></body></html>
