<html><header><meta charset="utf-8"><title>環遊世界：印度團三千有找</title></header><body><h1>環遊世界：印度團三千有找</h1><p>因為《一百萬零一夜》，近期印度成為旅遊熱門地之一，不過貧民窟的生活早已曝光多時，想接觸古國文明風貌，可參加呢個6或9天古文化博覽團（XIDS06/XIDS09），睇勻孟買印度之門、亞格拉泰姬陵、齋浦爾風之宮、喀什米爾坐水上的士遊達爾湖等。另外，又有由印度瑜伽大師教授1小時瑜伽課程及入住孟買豪華酒店1晚。不過，此團最吸引的，是團費只需$2,799起，兩人同行都係五千蚊多啲，值得考慮。<br><br>記者：曾順珍</p><p>查詢：82002299（美麗華旅遊）</p></body></html>
