<html><header><meta charset="utf-8"><title>泳兒死撐細鼻全賴化妝</title></header><body><h1>泳兒死撐細鼻全賴化妝</h1><p>泳兒昨日到商台宣傳本月25日在灣仔會展舉行的音樂會，對於早前被指整容，大鼻變細鼻，泳兒例牌否認說：「都唔知笑定喊好，經理人同我講有人寫都係好事，代表我有價值，先有咁大篇幅，同埋讚我靚咗，正面啲睇都開心嘅。」</p><p>割過雙眼皮</p><p>泳兒解釋鼻子變細全是化妝效果，她說：「啱啱入行嘅時候，未搵啱化妝師，冇打鼻影，家有打鼻影，所以唔同咗。如果有整容，我一定會認，我都講過我割過雙眼皮，家整容都係好普通嘅事，我會大方同大家講。」她表示若果整容會影響呼吸和唱歌，她一定不會做，因為整容都要合乎安全，且她最想增高，反而未想過要將鼻子整形。採訪、攝影：胡比</p></body></html>
