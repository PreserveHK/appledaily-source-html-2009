<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno三句不離嬌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno三句不離嬌 - 馮仁昭</h1><p>麥浚龍（Juno）、諸葛梓岐（左）同埋「翻版徐子淇」Zelia噚日喺又一城出席活動。Juno稍後會去意大利一座皇宮，為哥哥旗下服裝品牌出席展覽。係咪同緋聞女友鍾欣桐（阿嬌）合作拍新戲？Juno話：「據我所知唔會係咁嘅組合，但係我樂意同任何人合作。」對於阿嬌接受陳冠希嘅道歉，Juno話：「佢嘅事我冇可能有乜嘢評語，我都冇睇報道。」</p></body></html>
