<html><header><meta charset="utf-8"><title>南奎麗粉臉迷倒台模</title></header><body><h1>南奎麗粉臉迷倒台模</h1><p>前韓國女子組合SeeYa成員、在台灣有小宋慧喬之稱的韓星南奎麗，前日專程赴台為代言的化妝品VOV宣傳。</p><p>喜歡言承旭</p><p>現年24歲的南奎麗穿上白色tubedress，展示白滑肌膚，同台的台灣女模許瑋甯與Akemi也甘拜下風，直呼：「南奎麗好可愛，臉蛋小、皮膚又好。」南奎麗則向台灣fans大送秋波，揚言最想吃當地有名的小籠包，也想逛士林夜市。問到有否喜歡的台灣演員？她害羞地說：「我喜歡F4的言承旭，想和他合拍偶像劇。」<br>採訪、攝影：PearlLai</p></body></html>
