<html><header><meta charset="utf-8"><title>精明眼：RBS支票戶口享定存息</title></header><body><h1>精明眼：RBS支票戶口享定存息</h1><p>銀行活期存款利息低無可低，有銀行推出較高息存款產品吸客，好似RBS咁，支票戶口都畀到定存息，但有啲規則要遵守。<br>8月底前，喺RBS以新資金開「優勢薈存」往來戶口，金額達20萬元或以上，再登記用該行嘅自動轉賬出糧戶口，或設立每月自動轉賬服務，金額達1萬元。<br>成功搞掂之後，一星期後至8月底前，如果結餘保持20萬元或以上，支票戶口利息將等同6個月定存牌價，噚日係0.5厘。<br>優惠期過後，息率係3個月定存牌價，及按該行決定嘅加減息差，但結餘仍然要喺20萬元或以上，否則以儲蓄利率計。</p></body></html>
