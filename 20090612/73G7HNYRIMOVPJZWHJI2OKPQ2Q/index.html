<html><header><meta charset="utf-8"><title>案件速遞劫案自首女童另涉案</title></header><body><h1>案件速遞<br>劫案自首女童另涉案</h1><p>【本報訊】三名初中女生6月1日在葵涌興盛路芊紅居對開，械劫的士司機案，昨在荃灣裁判法院再提訊。控方指自行投案的13歲女童未被事主認出，但她另涉三宗案件，其中一名事主已認出她。裁判官阮偉明將案押後至7月9日待法律指示，其間三名被告還押屯門兒童院監管。三人由庭警帶離犯人欄時，首次被告回頭望了旁聽席親人一眼。<br>案件編號：TWCC700046&amp;49/09</p></body></html>
