<html><header><meta charset="utf-8"><title>隔牆有耳：太古做義工換假期 - 李八方</title></header><body><h1>隔牆有耳：太古做義工換假期 - 李八方</h1><p>打工仔呢幾個月經歷減薪、放無薪假之苦，莫講話做義工，好多就連工都唔想返。不過，太古集團就好鼓勵員工做義工，仲制訂咗個做義工換假期計劃，員工只要多做義務工作，每月最多可以放兩日假。<br>太古中人同八方講，員工每個月只要做夠10粒鐘義務工作，就可以放一日假，每個月最多可以放兩日「義工假」，員工可以放假之餘，同時又可以幫到社會有需要人士，真係一舉兩得。<br>太古義工隊原來有過千人，除咗員工之外，仲包括好多家屬，人多好辦事，所以即使太古每年有成50個義工項目，參加者反應都好熱烈，成日出現義工過剩現象，要抽籤先有得做義工。
</p></body></html>
