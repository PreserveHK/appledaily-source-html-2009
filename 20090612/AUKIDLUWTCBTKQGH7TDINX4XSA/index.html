<html><header><meta charset="utf-8"><title>案件速遞青年戲院墮斃裁意外</title></header><body><h1>案件速遞<br>青年戲院墮斃裁意外</h1><p>【本報訊】曾有吸毒及藏毒案底的26歲青年鄭揮澎，06年底在旺角百老匯戲院從扶手電梯墮下，頭部重創，送往廣華醫院遇上電腦掃描機故障，延誤兩小時才轉往瑪嘉烈醫院治理，其家人曾投訴院方延救。死因庭昨裁定青年死於意外，家屬表示須與律師商討才決定會否索償。<br>陪審團昨建議廣華密切跟進電腦掃描機運作，醫管局亦要檢討轉院機制減少延誤時間。廣華醫院昨回應指08年1月已更換電腦掃描機，若發生故障，亦已準備另一台作後備。<br>案件編號：CCDI21/07</p></body></html>
