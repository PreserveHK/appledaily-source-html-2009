<html><header><meta charset="utf-8"><title>知多啲：李海強退步有因</title></header><body><h1>知多啲：李海強退步有因</h1><p>香港足球明星選舉的網上投票，於本月初圓滿結束。但連續兩屆獲選為香港足球先生的南華隊長李海強（圖），今年卻未能打入前5，令人失望。主要原因當然是這位「左腳王」季前受左膝半月板及軟骨舊患困擾，手術後需養傷多時所致。<br>強哥傷癒復出後，表現暫未復舊觀，在甲組聯賽只取得3個入球，分別是對東方、淦源及香雪上清飲的賽事，在其他盃賽則未有進賬，難怪未能對「新隊友」李威廉造成威脅。文︰鄧永賢</p></body></html>
