<html><header><meta charset="utf-8"><title>醫學Online兒童容易吸入懸浮粒子</title></header><body><h1>醫學Online<br>兒童容易吸入懸浮粒子</h1><p>懸浮粒子影響兒童健康，英國早前一項研究發現，8至9歲學童的肺容量比國際水平低5%，另有7%學童的肺功能減弱至危險水平。另一項研究則指出，學童的高度正是空氣最污染的位置，149名參加研究的學童中，有11人的肺功能只達國際水平八成甚至更低。專家警告兒童的高度令他們更易吸入汽車排放的懸浮粒子，嚴重影響呼吸系統，可引發哮喘或其他呼吸道傳染病。</p></body></html>
