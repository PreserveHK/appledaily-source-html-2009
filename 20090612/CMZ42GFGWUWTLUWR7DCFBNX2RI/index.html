<html><header><meta charset="utf-8"><title>案件速遞持磚扑頭一男童認罪</title></header><body><h1>案件速遞<br>持磚扑頭一男童認罪</h1><p>【本報訊】60歲的士司機歐權3月26日，在城門水塘遭人用磚扑頭企圖搶劫，警方事後拘捕三男一女中學生，控以意圖搶劫而襲擊罪名，當中一男一女早前獲撤銷控罪，餘下兩名男童昨在荃灣裁判院兒童法庭審理。其中14歲男童認罪，還柙至7月2日待索取報告判刑，15歲男童則否認控罪受審。<br>律師替認罪被告求情輕判表示，他是中三學生一時貪玩犯事，現向事主道歉及賠償5,000元。至於否認控罪的15歲男生，其任職警務人員的父親及多名親人陪同到庭。<br>案件編號：TWCC966/09</p></body></html>
