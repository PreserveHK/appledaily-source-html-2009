<html><header><meta charset="utf-8"><title>送兒童咖啡烹調班</title></header><body><h1>送兒童咖啡烹調班</h1><p>為慶祝父親節，圓方及Nespresso特別舉行兒童咖啡烹調工作坊，讓小朋友親手炮製一杯Cappuccino或者Latte給爸爸。只要你憑這篇報道，便可免費參加明天（5pm-6pm）的Nespresso兒童咖啡烹調工作坊，小朋友完成工作坊後，均可獲證書及價值$200的咖啡杯連碟兩隻。名額30個，先到先得，送完即止。</p><p>Nespresso兒童咖啡烹調工作坊</p><p>報名處：ELEMENTS圓方二樓金區換領台<br>報名時間：6月13日12nn至4pm<br>查詢：27355234<br>*小朋友年齡須於6至12歲，最多由兩位成年人陪同出席</p></body></html>
