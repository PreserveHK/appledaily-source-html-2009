<html><header><meta charset="utf-8"><title>《蘋果》讀者免費食班戟</title></header><body><h1>《蘋果》讀者免費食班戟</h1><p>由6月15-30日，《蘋果日報》讀者憑此優惠券到尖沙嘴Balalaika晚膳，即送你一客價值$60的俄式鮮雜果班戟。</p><p>俄式鮮雜果班戟$60冰涼又軟綿的班戟皮咬口像豆沙包，夾着custard和雜果，滿口滑溜清甜。<br><br>‧必須憑報紙上的印花參加，影印本及網上列印本無效，每枱限用一次。<br><br>‧Balalaika保留此優惠之最終使用權。如有任何爭議，《蘋果日報》概不負責。</p></body></html>
