<html><header><meta charset="utf-8"><title>求驗客手記：劉欄王千萬豪宅曝光 - 求驗客</title></header><body><h1>求驗客手記：劉欄王千萬豪宅曝光 - 求驗客</h1><p>我哋祖家中國一向多出名運動員，跳水、體操、乒乓波邊樣唔係奧運金牌得主，但查實又有幾多個運動員身家豐厚，戶口有過千萬呢？劉翔（小圖）是也。我求大俠就八到，「劉欄王」喺上海普陀區經已秘密買咗間超級豪華別墅，6間房、3個大廳、同4個洗手間，聽聞價值超過1,500萬人民幣。間豪宅喺04年建成，家陣等緊劉翔嚟個裝修就可以入住；人做運動員你做運動員，做到買得起千萬豪宅，劉翔嘅廣告收入真係犀利。同人唔同命，我求大俠覺得劉翔生得高大，個樣又靚仔，收入先唔同其他中國運動員啫。</p></body></html>
