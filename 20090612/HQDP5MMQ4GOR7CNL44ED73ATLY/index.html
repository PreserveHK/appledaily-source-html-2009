<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽及盃賽賠率表</h1><p>足智彩提示：U21歐國盃今開售</p><p>足智彩為U21歐洲國家盃部份直播賽事提供「首名入球」投注。若決賽法定時間90分鐘內賽和，有「即場冠軍」投注。A組首輪分組賽安排於周五開售。B組首輪分組賽安排於下周一開售。</p><p>足智彩提示：洲際盃全開「首球」</p><p>洲際國家盃所有直播賽事有「首名入球」投注。若決賽法定時間90分鐘內賽和，有「即場冠軍」投注。首輪4場分組賽周五開售。</p></body></html>
