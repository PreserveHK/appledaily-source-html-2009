<html><header><meta charset="utf-8"><title>求驗客手記：伊巴破入球荒提高身價 - 求驗客</title></header><body><h1>求驗客手記：伊巴破入球荒提高身價 - 求驗客</h1><p>近期同巴塞隆拿扯上關係嘅瑞典前鋒伊巴謙莫域，唔知係咪想同新球會展示實力，周三代表國家隊喺世盃外歐洲區第1組有份入波，主場4:0大勝馬耳他，爭首兩名出線仍然未絕望。講番伊巴，原來周三之前，佢從未喺今屆分組賽入過波，唔怪得瑞典家只得2勝3和1負，排小組第4名。伊巴喺球會國際米蘭就做足功課，希望佢喺國家隊繼續有貨賣啦。正當伊巴同巴塞嘅伊度奧傾緊球員交換，伊巴嘅經理人日前出嚟否認，今年嘅轉會市場特別多事幹。</p></body></html>
