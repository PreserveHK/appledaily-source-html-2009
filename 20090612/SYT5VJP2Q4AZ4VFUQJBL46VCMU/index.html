<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉滴蠟險傷眼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉滴蠟險傷眼 - 馮仁昭</h1><p>馬浚偉同楊怡擔正演嘅無綫劇《碧血鹽梟》接住人氣劇《巾幗梟雄》家播緊，咁馬仔呢排就忙緊拍古裝新劇《蒲松齡》，但係佢就頭頭碰着黑，繼之前唔小心整傷隻手後，前幾日佢仲差啲整親眼，險變盲仔㖭。話說當日馬仔要瞓喺床上扮死屍，點知佢頭上有盞點住洋燭嘅燈啲蠟濺出嚟，六合彩冇咁易中，但係啲蠟就飛落馬仔右眼度，好彩當時佢合埋咗眼，所以冇俾熱蠟濺到整傷隻眼咋，唔怪得馬仔事後都大呼好彩。</p></body></html>
