<html><header><meta charset="utf-8"><title>求驗客手記：英軍世盃英雄鬱咗43年 - 求驗客</title></header><body><h1>求驗客手記：英軍世盃英雄鬱咗43年 - 求驗客</h1><p>英格蘭國家隊唯一喺66年捧過世界盃，呢單嘢雖然係N年前嘅事，但原來幕後都有件搞笑料，我求大俠喺度同大家講下。你哋知啦，以前嘅足球運動邊有家咁文明，好多嘢都係咁易搞掂就算。好似當年咁，原來英格蘭得場上面嘅11位球員有冠軍獎牌攞，後備席嘅隊員竟然冇份！直到09年，呢班無名英雄終於攞番自己應得嘅嘢，喺周三先重拾43年前嘅冠軍獎牌。大家評吓理，係咪以前嘅足球運動好鬼兒戲呢？仲要係世盃喎，真搞笑。</p></body></html>
