<html><header><meta charset="utf-8"><title>食滿$300請睇《少女香奈兒》</title></header><body><h1>食滿$300請睇《少女香奈兒》</h1><p>靚人、靚衫、美食，如何一次滿足三個願望？6月13及14日到時代廣場食通天任何一家餐廳消費滿$300，憑即日單一發票，可到廣場2樓客戶服務部免費換領《少女香奈兒》電影換票證兩張。這部時裝女王香奈兒的自傳，靚衫配靚人，由《達文西密碼》女主角柯德莉塔圖演繹Chanel傳奇一生。戲票數量有限，先到先得，換完即止。（Ron）</p><p>金滿庭京川滬菜館（25062525）<br>食通天10樓1002號舖</p></body></html>
