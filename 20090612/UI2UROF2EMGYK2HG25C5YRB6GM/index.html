<html><header><meta charset="utf-8"><title>希芙嘉咸凸擊醉伴郎</title></header><body><h1>希芙嘉咸凸擊醉伴郎</h1><p>久未有新作面世的39歲美國女星希芙嘉咸（HeatherGraham），昨日現身倫敦宣傳喜劇新作《醉爆伴郎團》（TheHangover）。在片中飾演脫衣舞孃及妓女的希芙昨日真空凸點上陣，輕易成為焦點。</p><p>狂冧影迷</p><p>希芙穿上藍色晚裝，拖着男友YanifRaz現身，近年事業不太如意的她，仍然得到影迷眷顧，她全程忙着為fans簽名拍照滿場飛。參演電影的男星如BradleyCooper、EdHelms等，還於紅地毯上抬起希芙，氣勢十足。</p></body></html>
