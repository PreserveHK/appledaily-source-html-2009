<html><header><meta charset="utf-8"><title>蔣怡立遺囑養貓狗</title></header><body><h1>蔣怡立遺囑養貓狗</h1><p>陳啟泰日前錄影有線新節目《神探CSI》，邀請了蔣怡、張達明和焦媛做嘉賓，三位嘉賓即場接受陳啟泰的冷知識考驗，未知是否受近日龔如心千億遺產爭奪案影響，陳啟泰竟要求他們即場立下遺囑，再讓現場律師驗證誰的遺囑最具法律效力，結果是張達明所寫的最符合資格。</p><p>達明留給妻子</p><p>原來當日三人寫下遺囑時笑料百出，蔣怡將遺產留給父母，但她要求兩老將財產用來照顧她的貓狗；張達明將自己所有遺產留給愛妻Annie，但他要求陳啟泰千萬不要讓妻子知道。至於焦媛就將自己出品的舞台劇全數留給高志森。<br>撰文：林妃</p></body></html>
