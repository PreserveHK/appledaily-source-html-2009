<html><header><meta charset="utf-8"><title>財話短說自動系統純利跌44％</title></header><body><h1>財話短說<br>自動系統純利跌44％</h1><p>▲自動系統（771）公佈，截至今年3月底止全年純利4265.1萬元，倒退44%，每股盈利14.36仙，不派末期息。董事總經理賴音廷（圖）預計，美國母公司CSC悉售自動系統68.4%股權予滬A股北京華勝天成科技之交易，最快於8月或9月完成；待控股權易手後，集團才會跟華勝天成探討未來合作策略，惟日後解決區域發展限制，可以去更多地方發展，包括重點擴大內地市場份額。</p></body></html>
