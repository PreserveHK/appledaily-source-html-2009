<html><header><meta charset="utf-8"><title>印度周潤發澳門撐同鄉</title></header><body><h1>印度周潤發澳門撐同鄉</h1><p>在《一百萬零一夜》第一條問題提及的印度影壇巨星、有「印度周潤發」之稱的阿米達巴山，昨日重臨澳門威尼斯人，出席印度國際電影學會（IIFA）電影周開幕記招，英國大胸名模佐敦（Jordan）的分居丈夫PeterAndre也有出席，同場並展出由杜莎夫人蠟像館製成的阿米達巴山蠟像。</p><p>明舉行頒獎</p><p>期三日的印度國際電影周，昨日在澳門威尼斯人展開，除了身為電影節大使的阿米達出席外，明日舉行的頒獎典禮還邀請了《一》片的奧斯卡得獎音樂人A.R.Rahman擔任嘉賓，同日下午會在西西里宴會廳出席活動。<br>撰文：張一明</p></body></html>
