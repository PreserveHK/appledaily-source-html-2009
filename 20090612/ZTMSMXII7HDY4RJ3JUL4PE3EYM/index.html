<html><header><meta charset="utf-8"><title>醫學Online減少脂肪細胞加快製血</title></header><body><h1>醫學Online<br>減少脂肪細胞加快製血</h1><p>美國一項研究發現，身體中的脂肪細胞會減慢製血細胞生長，故只要減低脂肪細胞在骨髓中的數量，就可有效協助完成骨髓移植的病人加快製造血液，康復得更快。研究在老鼠較多脂肪的部位裏，發現其製血細胞只得其他部位的四分之一，脂肪細胞越多會令血液細胞製造能力減低。負責人員指，人體自出生開始，骨髓中充滿製血細胞，但隨年紀增長就會被脂肪細胞取代。</p></body></html>
