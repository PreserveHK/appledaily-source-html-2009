<html><header><meta charset="utf-8"><title>世衞籲勿握手親吻</title></header><body><h1>世衞籲勿握手親吻</h1><p>世衞宣佈流感大流行，呼籲民眾毋須恐慌，但為預防病毒傳播，握手、親吻等生活習慣都要有所改變。<br>世衞發言人說：「防疫只需採取預防一般季節性流感和感冒的措施，不用太誇張，都是基於實際常識。」世衞建議見面應避免握手和親吻打招呼，不要在他人面前咳嗽打噴嚏，應用手帕、紙巾掩口鼻，勤用肥皂洗手，避免摸口鼻。<br>世衞不建議人人戴口罩，生病的人需要戴，照顧流感高危人士的人也需要戴，沒病的則不需要戴。世衞亦忠告任何人如有發燒、咳嗽、頭痛、喉嚨痛、肌肉痛和關節痛等不適，就有可能患了新型人類豬流感，應留在家中。<br>法新社</p></body></html>
