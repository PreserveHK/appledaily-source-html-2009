<html><header><meta charset="utf-8"><title>獨立屋：西貢　大網仔村屋</title></header><body><h1>獨立屋：西貢　大網仔村屋</h1><p>西貢大網仔一帶建有不少靚村屋，其中位於大網仔，鄰近早禾坑，現有一幢全新村屋，物業難得享四面單邊，樓高3層，面積2,100方呎，5房2廳（雙套房），另有工人房，花園面積1,500方呎，可車入花園，停泊兩部私家車，相當方便。另有700方呎天台，單位景觀望翠綠山景及斬竹灣小海景，屋內裝修簇新，頂層為雙套房設計，設有落地玻璃窗連露台。駕車出彩虹，約需20分鐘，公共交通方面，鄰近有巴士前往彩虹及西貢市中心。現開價1,380萬元，呎價6,571元。<br><br>代理行：明星置業<br>電話：26318933</p></body></html>
