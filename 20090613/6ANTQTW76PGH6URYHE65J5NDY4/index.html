<html><header><meta charset="utf-8"><title>陳潔靈堅強別亡夫</title></header><body><h1>陳潔靈堅強別亡夫</h1><p>陳潔靈任職AIA保險的丈夫張耀榮本周二（9日）肺癌病逝，終年55歲，陳潔靈近日開始收拾心情，準備以佛教儀式送亡夫最後一程。陳潔靈昨日在電話中說：「我有時都渾渾噩噩，好傷心嘅時候會熄電話，乜都唔聽，家我要堅強，如果仲成日喊，點為老公辦理身後事，我哋夫婦都係佛教徒，所以老公喪禮都會用佛教儀式。」<br>另外，杜麗莎和鍾鎮濤昨日在將軍澳錄影，杜麗莎指陳潔靈本擔任節目嘉賓，她說：「我前日打畀佢，佢講唔嚟得，我先知佢老公走咗，但陳潔靈好堅強，佢同我講有乜嘢幫手會打畀我。」鍾鎮濤則謂無懼豬流感，稍後將帶同女友范姜和幼女到美國登台。<br>採訪：丁寧、王崇穎</p></body></html>
