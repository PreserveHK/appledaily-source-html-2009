<html><header><meta charset="utf-8"><title>米高家人撐領獎</title></header><body><h1>米高家人撐領獎</h1><p>美國電影學院昨日於加州舉行年度晚會，同場更頒發終身成就獎予現年64歲的米高德格拉斯（MichaelDouglas左一）。當晚不少荷李活名人到場為米高助興，包括華倫比堤（WarrenBeatty）夫婦及蜘蛛仔杜比麥奎爾（TobeyMaguire）等。米高的妻子嘉芙蓮薛達鍾絲（CatherineZeta-Jones右一）也以惹火打扮撐場，米高的父親卻德格拉斯（KirkDouglas右二）當然也有出席。</p></body></html>
