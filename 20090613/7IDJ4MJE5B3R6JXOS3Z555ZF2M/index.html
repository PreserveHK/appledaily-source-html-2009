<html><header><meta charset="utf-8"><title>微軟：歐洲版視窗7不含IE</title></header><body><h1>微軟：歐洲版視窗7不含IE</h1><p>在歐洲反壟斷官司壓力下，全球最大電腦軟件生產商微軟前日突然宣佈，視窗7軟件10月在歐洲推出的版本，不包含IE瀏覽器。微軟會另外提供IE給電腦廠商或用戶自行安裝。<br>微軟一向將視窗作業系統和IE綑綁一起出售，被Mozilla和Opera等軟件公司投訴壟斷。歐盟委員會即將有裁決。對於微軟的做法，委員會指此舉令用戶選擇更少。委員會可能強迫微軟，在視窗系統中加入其他公司的瀏覽器。<br>路透社</p></body></html>
