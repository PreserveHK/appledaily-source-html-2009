<html><header><meta charset="utf-8"><title>脫毛器送禮</title></header><body><h1>脫毛器送禮</h1><p>夏天時候，必要做好脫毛這回事，個人認為與其用脫毛刀，經常要更換，倒不如買個有信譽的脫毛器，年年循用，清潔又環保。由即日起至7月5日，凡購買SatinelleIce冰麗2合1脫毛器精緻版HP6483，可獲贈「趣緻浴室用品套裝」乙套，而買尊貴版HP6517（$938），更可獲贈飛利浦入耳式耳筒SHE962一個（價值$220），數量有限，送完即止。即日至7月5日買，仲有30日原銀奉還滿意保證，絕對買得放心。<br><br>記者：郭佩韻<br>查詢：飛利浦（26199663）</p></body></html>
