<html><header><meta charset="utf-8"><title>愛吃紅肉易不育</title></header><body><h1>愛吃紅肉易不育</h1><p>紅肉美味，但西班牙科學家發現，經常進食紅肉的男士，較易不育，相反嗜吃蔬果的男人，健康精子數目較多。<br>穆爾西亞大學（UniversityofMurcia）研究員，研究了61名男子的飲食習慣後，發現當中30人有不育問題，他們都愛吃紅肉和高脂肪食物；而吃得健康的被訪者，由於攝取較多抗氧化物，令體內細胞被自由基破壞的機率大減，所以精子數量較多，而且也較活躍。<br>醫學研究指，歐洲男士在過去數十年的精子數目及質素每下愈況，科學家正研究男士若服用維他命補充劑，能否改善精子質素。<br>英國《每日郵報》</p></body></html>
