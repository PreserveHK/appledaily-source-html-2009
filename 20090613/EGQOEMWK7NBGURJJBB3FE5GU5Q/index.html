<html><header><meta charset="utf-8"><title>新車速遞：7系特別版加料平20萬</title></header><body><h1>新車速遞：<br>7系特別版加料平20萬</h1><p>講到寶馬，唔少人都着眼喺性能轎跑，專打豪華闊落老闆車級別嘅7系似乎比較低調。靜咗一輪，7系近排終於有特別版推出。呢款740LiVantage特別版，除依舊比同級車配備更多豪華功能外，仲特別加入後泊鏡頭、車側鏡頭同18"合金軨等，最吸引係廠方以$1,198,000售價開始接訂單，價錢比豪華版足足平20萬。<br><br>記者：梁美甜</p><p>查詢：BMWHK（27145271）</p></body></html>
