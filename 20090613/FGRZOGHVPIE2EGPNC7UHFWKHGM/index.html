<html><header><meta charset="utf-8"><title>花絮：代理行慳住包場侍客</title></header><body><h1>花絮：代理行慳住包場侍客</h1><p>▲嘉里（683）荃灣縉庭山雖則話係平價開賣，但由於非大盤，始終欠缺氣勢，好難吸引以千計嘅客源，所以代理亦都唔敢豪花大使。就好似招呼準買家等候揀樓方面，盡量就住使。縉庭山噚日首日賣樓，聽講利嘉閣同港置都冇搵地方畀準買家一邊飲飲食食一邊等揀樓，中原都不過係喺現場book咗間房，畀啲客飲吓汽水同橙汁，肚餓咩?自己搞掂啦。美聯叫做最捨得，話包咗附近一間餐廳，但就食幾多計幾多。</p></body></html>
