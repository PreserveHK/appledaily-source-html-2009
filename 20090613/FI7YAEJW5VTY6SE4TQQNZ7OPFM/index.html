<html><header><meta charset="utf-8"><title>最新二手成交--九龍：淘大花園連租約成交佔25%</title></header><body><h1>最新二手成交--九龍：淘大花園連租約成交佔25%</h1><p>利嘉閣分行高級經理莊鎔溶指出，淘大花園6月至9日止暫錄16宗買賣成交，其中連租約單位成交佔4宗，佔整體成交比例25%，屋苑平均呎價為3,835元。目前，淘大花園有約250個買賣放盤，平均叫價徘徊每方呎4,100元。<br>淘大花園日前錄得一宗連租約成交個案，單位為C座高層06室，面積462方呎，成交價176.8萬元，每呎售價約3,827元；單位現時正以6,300元出租，新業主可暫享4.3厘的租金回報。前業主以128萬元購入物業，易手賬面獲利48.8萬元，物業期間大幅升值38%。</p></body></html>
