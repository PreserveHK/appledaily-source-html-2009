<html><header><meta charset="utf-8"><title>8"手提now通屋走</title></header><body><h1>8"手提now通屋走<br></h1><p>球季剛結束，本以為全港兩大收費電視台正開始跟學生同步，齊齊放暑假，點知now日前爆出一款手提式收費電視機－PortableMediaCenter（PMC）；冇錯！就係王祖藍賣廣告嗰部喇！PMP咁款，配8"芒，最大賣點係內置now電視解碼器，通過Wi-Fi，就可以拎住佢通屋四圍走，欣賞170條頻道、聽歌甚至享用互動資訊，不過佢唔似PMP可以拎出街隨時用，呢樣係最失策之處。<br><br>記者：陳國輝<br></p><p>收費：$188/月<br>PCCW（28881888）</p></body></html>
