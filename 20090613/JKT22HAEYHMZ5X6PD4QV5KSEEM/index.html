<html><header><meta charset="utf-8"><title>獨立屋：大埔汀角路　海月灣</title></header><body><h1>獨立屋：大埔汀角路　海月灣</h1><p>位於大埔汀角路的海月灣，屬全新大型村屋屋苑，合共有52座，屋苑背靠八仙嶺，面向吐露港，附近為即將興建的人造沙灘，環境舒適寧靜，屋苑村屋樓高3層，分別供應700方呎分層單位、1,400方呎複式單位以及2,100方呎全幢村屋。<br>是次介紹一伙地下連花園單位，屋內面積700方呎，間隔3房2廳，入契花園面積約1,100方呎，更可以車入花園，停泊兩部私家車，相當方便。現開價208萬元，呎價2,971元。交通方面，從屋苑步行5分鐘即到巴士及小巴站，往返大埔市中心只需約15至20分鐘車程。<br><br>代理行：琦祥物業<br>電話：26641828</p></body></html>
