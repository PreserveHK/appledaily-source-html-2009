<html><header><meta charset="utf-8"><title>環遊世界：青春真係無敵</title></header><body><h1>環遊世界：青春真係無敵</h1><p>以前去杜拜，一來貴，二來交通很不便，皆因公車太少，榮獲「世界最難叫計程車的地方」的美名，連埋交通費及時間，非有錢有閒的人難以玩得盡興。9月9日，花40億美元興建的杜拜輕軌地鐵通車，連接城內有名的景點跟購物區，毋須再周街搶的士！自由行終於都得到自由了！同時，由即日起至9月20日出發，美麗華旅遊推出《暑期精選》，乘阿聯酋航空往杜拜來個4天精選自遊行，連三晚酒店及早餐，2位成人出發每位$6,295起，同行的一位16歲以下少年少女就免費（與成人同房）！青春真係無敵嘅！<br><br>記者：陳慧敏<br>查詢：39600333（美麗華旅遊）</p></body></html>
