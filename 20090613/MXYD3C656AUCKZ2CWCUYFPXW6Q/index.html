<html><header><meta charset="utf-8"><title>避過法航空難　意婦難逃車禍死</title></header><body><h1>避過法航空難　意婦難逃車禍死</h1><p>法國航空公司客機上周在大西洋墜毀，機上228人罹難，當日遲到而未能登上失事客機的意大利婦人，以為大難不死，豈料她的命運，竟像荷李活電影《死神來了》的主角，避過空難，最終仍難逃一死，遇上車禍身亡。<br>甘塔勒和丈夫庫爾特早前到巴西度假，但登機當天卻遲到數分鐘，未能登機。但幾小時後，法航客機卻離奇墜毀。甘塔勒和夫婿慶幸避過一劫，幾日後才搭飛機回歐洲，安全返抵德國慕尼黑。兩人之後駕車回意大利，經奧地利庫夫施泰因市時，汽車突然失控衝過對面行車線，跟一輛卡車迎頭相撞。甘塔勒慘死，庫爾特則身受重傷。<br>英國《泰晤士報》</p></body></html>
