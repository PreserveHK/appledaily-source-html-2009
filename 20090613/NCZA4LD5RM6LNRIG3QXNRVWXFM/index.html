<html><header><meta charset="utf-8"><title>梁靖琪唔方便落水</title></header><body><h1>梁靖琪唔方便落水</h1><p>無綫劇《ID精英》演員梁靖琪（Toby）、郭晉安、蒙嘉慧、姜大偉、鄧健泓、陳國邦和朱慧敏昨日在佐敦恆豐酒店泳池進行「精英水上鬥一番」活動，眾演員分成兩隊打水球，由女士負責守龍門。<br>只見坐在吹氣浮艇的Toby渾身不自在，不停用手拉着龍門跪在浮艇上，事後她說：「我都唔知要落水，所以乜都冇帶，仲要全身濕晒。」Toby表示是日月事不方便，但她說：「我冇所謂，平時我都教游水，中學都有玩水球，呢方面對我唔係問題。」<br>郭晉安覺得幼稚園、小學停課治標不治本，他說：「佢哋唔返學都會去其他人多地方玩，只係另一種傳播。」<br>採訪：楊潔雯<br>攝影：彭琮然</p></body></html>
