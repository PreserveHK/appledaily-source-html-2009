<html><header><meta charset="utf-8"><title>最新二手成交--香港：南豐新邨3房5,300元創新高</title></header><body><h1>最新二手成交--香港：南豐新邨3房5,300元創新高</h1><p>利嘉閣分行經理施遠洋表示，南豐新邨已回復去年金融海嘯爆發前水平，剛錄得屋苑一個三房單位以每呎逾5,300元易手，創同類型單位去年中至今新高。<br>面積627方呎的6座高層E室，獲用家出價334萬元承接，每方呎價5,327元。施遠洋補充，南豐新邨5月份共錄19宗成交，本月至9日暫錄7宗成交，平均成交呎價約4,900元。現有約60個買賣放盤，平均開價維持在每方呎5,400元水平。</p></body></html>
