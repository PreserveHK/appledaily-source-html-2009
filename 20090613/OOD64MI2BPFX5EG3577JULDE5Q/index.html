<html><header><meta charset="utf-8"><title>小向跳脫衣舞遭偷拍</title></header><body><h1>小向跳脫衣舞遭偷拍</h1><p>日本前水着女星小向美奈子，上周五沒有理會前事務所向法庭申請的禁制令，在東京淺草搖滾座演出脫衣騷。</p><p>火辣露胸</p><p>昨日出版的日本雜誌《FRIDAY》便刊出了3張場內的偷拍照，除了有她只穿黑色胸圍及T-back內褲的照片外，也有她裸露雙胸的場面，非常火辣。<br>不過，淺草搖滾座向來禁止任何人士在場內偷拍，被發現偷拍人士，一般將被罰款50萬日圓（約4萬港元）至300萬日圓（約24萬港元），淺草搖滾座的發言人表示會考慮向《FRIDAY》提出起訴。</p></body></html>
