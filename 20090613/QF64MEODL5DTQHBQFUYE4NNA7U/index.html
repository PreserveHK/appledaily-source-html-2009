<html><header><meta charset="utf-8"><title>最新二手成交--新界：嘉湖山莊細價吸引投資者收租</title></header><body><h1>最新二手成交--新界：嘉湖山莊細價吸引投資者收租</h1><p>嘉湖山莊銀碼細，吸引不少長線投資者進駐。中原地區經理王樹明表示，屋苑6月首8天已錄得50宗成交，較上月同期的32宗升56%。過去數月屋苑成交量急速增長，筍盤買少見少。雖然做價緩步上揚，但由於嘉湖山莊只需100多萬已可入場，，吸引投資者購置收租，料本月成交可突破150宗。<br>嘉湖山莊最新成交為景湖居7座高層B室，面積811平方呎，日前以175萬元易手，每方呎價2,158元，原業主則於95年以186.3萬元一手購入。</p></body></html>
