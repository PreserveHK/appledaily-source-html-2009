<html><header><meta charset="utf-8"><title>碧咸勢空降倫敦</title></header><body><h1>碧咸勢空降倫敦</h1><p>【綜合英格蘭外電】英格蘭中場碧咸（圖）揚言來季將重返英超，以確保能入選英軍參戰2010年世盃決賽周，並計劃會在12月轉會。<br>34歲的碧咸下月便會返回洛杉磯銀河報到，因6個月外借AC的期限將屆滿。碧咸透露已與國家隊領隊卡比路傾談前途問題：「世盃將至，我肯定會在12月期間重返歐洲聯賽，而卡比路時常勸告我，一定要在最高水平的聯賽比賽。」<br>碧咸直言多間歐洲球會對他感興趣，包括AC在內，甚至英超大會亦有意羅致，早前熱刺領隊哈利列納便公開聲明欲簽碧咸。然而有消息指，碧咸或隨前AC教頭安察洛堤空降車路士。</p></body></html>
