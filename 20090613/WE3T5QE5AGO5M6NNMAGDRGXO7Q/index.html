<html><header><meta charset="utf-8"><title>DaDa模界賣笑</title></header><body><h1>DaDa模界賣笑</h1><p>周秀娜師妹盧頌之（DaDa）是模生力軍，現年19歲的她，憑着一張親切笑臉，最近成為維他蜜糖菊花茶代言人。</p><p>「錫到嘴歪」</p><p>DaDa表示最愛喝凍飲消暑，所以這次獲飲品廣告商邀請拍廣告，她說：「好開心，廣告商仲話任我飲。不過拍呢個廣告時，好多趣事發生，導演安排我要錫男主角，但因為要拍唔同角度同NG，我起碼錫咗佢100次，佢勁冧，但我就錫到嘴都歪晒。」DaDa又直認接拍廣告前有向男友備案，以免男友打破醋埕，她說：「好彩男友係幕後人，佢好支持同體諒我份工作。」<br>採訪：比華利<br>攝影：陳俊強</p></body></html>
