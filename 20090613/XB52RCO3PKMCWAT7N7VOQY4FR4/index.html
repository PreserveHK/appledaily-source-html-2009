<html><header><meta charset="utf-8"><title>財話短說英特龍準備好製流感疫苗</title></header><body><h1>財話短說<br>英特龍準備好製流感疫苗</h1><p>▲海王英特龍（8329）公佈，正與國家重點實驗室正在磋商合作安排，惟尚未簽訂任何具法律約束力的協議；同時已開始進行生產甲型H1N1流感疫苗的準備工作，預期下周可以取得甲型H1N1流感疫苗的生產用毒株，產能料介乎100萬至200萬人份之間，現已着手對現有100萬人份疫苗生產車間進行改造。近日該股瘋狂炒上，昨再升9.34%，收報1.99元，全周累升42%。</p></body></html>
