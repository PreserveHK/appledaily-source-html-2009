<html><header><meta charset="utf-8"><title>志偉率千人揮桿創紀錄</title></header><body><h1>志偉率千人揮桿創紀錄</h1><p>霍震霆和曾志偉昨日在深圳觀瀾湖出席「高球界512關愛行動」，發起過千人同時揮桿創世界紀錄，任達華、苗僑偉、謝賢、黎瑞恩和王馨平等都有參加。<br>曾志偉說：「舊年應承對四川地震係7年關愛，所以會繼續做，今次有1,140人一齊幫手，畀人知道好多人都有心。」<br>近日應屆世界足球先生基斯坦奴朗拿度（C朗）破紀錄以約10.2億港元轉會費過檔皇馬，霍震霆說：「皇馬會長係我老友，我email恭喜咗佢。」問他可想好似李嘉誠般忽然抱孫？他說：「嗰啲好叻，不過我哋都係跟番程序，一步步嚟。」<br>採訪、攝影：葉雪</p></body></html>
