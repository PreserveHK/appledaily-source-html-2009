<html><header><meta charset="utf-8"><title>爹哋有禮：父親節嘆命名雪茄</title></header><body><h1>爹哋有禮：父親節嘆命名雪茄</h1><p>每年父親節，不少品牌都推出新產品吸引消費者，但無論產品有多新，始終容易跟人撞款。要搵一件價錢合理但又獨一無二的父親節禮物真係咁難？GourmetHouse就特別於父親節推出朱古力雪茄禮盒。一盒有三款口味的朱古力雪茄，還以墨水筆、領呔和煲呔造型打造，瑞士入口即訂即製，最特別是可在雪茄Label上將爸爸的名字加上，變成PrivateLabel雪茄，那便全球只此一盒。<br><br>記者：林佩婷</p><p>價錢：$300（送貨費用另計）<br>最後訂購日期：6月16日（送貨日期為6月19日）<br>查詢：28982220</p></body></html>
