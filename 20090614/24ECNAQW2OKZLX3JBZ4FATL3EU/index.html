<html><header><meta charset="utf-8"><title>英6歲男童天生怕陽光</title></header><body><h1>英6歲男童天生怕陽光</h1><p>6歲英國男童麥金泰爾（JacksonMcIntyre）活潑好動，但他要活在暗無天日下，因為他患有先天性紅血球紫質缺乏症（ErythropoieticProtoporphyria），對陽光和紫外光敏感，每次外出都如臨大敵，要由頭包到腳。<br>作為全球300名紅血球紫質缺乏症患者之一，麥金泰爾一旦接觸陽光，皮膚就會腫脹，並有刺痛和灼熱感覺，因此他不能參與戶外活動。父親為了讓他有正常社交和運動，教他玩冰上曲棍球，在室內的凉快的環境下，他既可運動舒展筋骨，又可結識朋友，令他不再寂寞。<br>英國《每日電訊報》</p></body></html>
