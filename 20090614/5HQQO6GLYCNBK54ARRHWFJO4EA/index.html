<html><header><meta charset="utf-8"><title>隔牆有耳：扮神探又驚中頭獎 - 李八方</title></header><body><h1>隔牆有耳：扮神探又驚中頭獎 - 李八方</h1><p>鏹水狂徒逍遙法外，一班立法會議員噚日扮晒金田一、神探伽俐略上身，以為自己係CSI人員，浩浩蕩蕩殺到旺角，上咗幾幢大廈天台指指點點，睇吓天眼發生乜事，點解連兇徒個背脊都影唔到。<br>議員出巡，可能擔心佢哋成為鏹水彈目標，警方表現緊張，八方現場所見，警方派出最少30人沿途保護，大廈保安更攔阻傳媒跟隨拍攝，圍觀市民一律要清場退避，依照警員指示運路行。<br>做完出巡騷，民建聯劉江華向傳媒講話，正所謂君子不立危牆之下，警方特別安排議員企喺警車旁一個大帳篷下接受傳媒採訪，就算鏹水狂徒再出手都冇有怕。</p></body></html>
