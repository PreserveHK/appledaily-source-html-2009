<html><header><meta charset="utf-8"><title>今日車展：CorsaEnjoy送OPC套裝</title></header><body><h1>今日車展：CorsaEnjoy送OPC套裝</h1><p>為慶祝銷售、維修服務及零件供應一體化嘅全新九龍灣OpelCentre正式營業，於今日舉行嘅Opel車展中選購新世代OpelCorsaEnjoy的話，可免費獲贈OPCLine跑車套裝，包括前置霧燈、原廠OPCLine包圍、16吋合金輪圈及真皮軚環，一樣提供5年保用，限量5部，真係唔買都要睇吓。<br><br>記者：許維雅</p><p>日期：6月14日（今日）　<br>時間：11:00am-6:00pm<br>地點：OpelCentre（九龍灣啟祥道20號大昌行集團大廈3樓）<br>查詢：27608668</p></body></html>
