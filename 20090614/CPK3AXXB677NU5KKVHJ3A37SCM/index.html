<html><header><meta charset="utf-8"><title>關仁隱事：「惡姐」鬧走死敵助手 - 關仁</title></header><body><h1>關仁隱事：「惡姐」鬧走死敵助手 - 關仁</h1><p>惡人谷有個出咗名嘅「惡姐」，點惡法未必人人領教過，佢惡起上嚟唔係人咁品。佢嘅死對頭「歡樂姐」旗下有名得力助手，惡姐都唔畀面，成日勁鬧得力助手，有次仲鬧到人哋喊，其實得力助手喺呢行好多年，講得係資深幕後人，好多公仔人都好尊敬佢，但惡姐因為同歡樂姐唔啱key，經常大鬥法，惡姐對歡樂姐嘅下屬特別多小動作，挑剔兼講難聽說話。家得力助手終於頂唔順劈炮唔撈，歡樂姐都留佢唔住，家搞到兩位大姐反晒面。<br>Textby關仁</p></body></html>
