<html><header><meta charset="utf-8"><title>ilovekitchen四折　平鑊甘！</title></header><body><h1>ilovekitchen四折　平鑊甘！</h1><p>最近不論美容產品、嬰兒奶粉、日常用品等都流行網上團購，相信最大原因是團購的價錢較市面上便宜，但數來數去暫時也沒有不銹鋼廚具的團購途徑，那怎可購買最平的產品？最近ilovekitchen就舉行夏日清貨狂減，推出約四折的價錢購買不銹鋼廚具，深煎鍋、中式鑊樣樣有，當中以廚師鑊由原價$859減至$299最為吸引，但由於優惠有限，產品售完即止。<br><br>記者：蘇麗珊<br>查詢：25720009</p></body></html>
