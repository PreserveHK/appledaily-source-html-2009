<html><header><meta charset="utf-8"><title>英式板服初登陸</title></header><body><h1>英式板服初登陸</h1><p>有聽聞賣開名牌手袋的SACcessori即將在服裝方面大展拳腳，於是小試牛刀，引入不同國家的品牌試試市場反應和受大眾歡迎的風格。新引入的是DenimIsEverything（D.I.E），來自英國的板仔服，絕對不似美國式的大件Oversized造型，所以更適合香港男仔。而這品牌的設計師來自G-Star、PaulSmith等創作單位，幾百蚊不妨一試。<br><br>記者：梁俊鵬</p><p>SACcessori（35291990）<br>荃灣楊屋道1號荃新天地UG32號舖</p></body></html>
