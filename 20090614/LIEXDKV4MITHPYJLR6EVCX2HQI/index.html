<html><header><meta charset="utf-8"><title>關仁隱事：「瘦蜢蜢」又添新女伴 - 關仁</title></header><body><h1>關仁隱事：「瘦蜢蜢」又添新女伴 - 關仁</h1><p>影視大亨「瘦蜢蜢」原本有個好固定嘅「寶島女友」，但一年前開始，佢身邊又出現另一個圈外女伴。近呢年佢約朋友飯局、去夜場蒲都會帶住呢個新女伴，寶島女友肯定失咗寵，好似早排舉行嘅影展，瘦蜢蜢上年仲係帶寶島女友去，今年就換咗帶新女伴。好多香港影人見到佢同呢位新女友出雙入對，聽啲影人講，新女伴樣貌同氣質唔算好出眾，但勝在識得冧佢，所以得佢幾開心，聽聞寶島女友都知道咗一段時間，傷心之餘，已準備帶埋個女返寶島定居。<br>Textby關仁</p></body></html>
