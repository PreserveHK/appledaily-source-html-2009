<html><header><meta charset="utf-8"><title>君如驚見兒童眼開刀</title></header><body><h1>君如驚見兒童眼開刀</h1><p>吳君如昨日以奧比斯大使身份在將軍澳出席奧比斯活動，向來膽大包天的她早前到內蒙古做探訪，竟表示十分震驚，她說：「因為今次主要係探訪眼睛有問題嘅小朋友，仲要睇佢哋做手術，我唔係怕血，只係親眼見到要喺眼部開刀做手術，有啲小朋友仲只有幾歲大，真係好震驚。」她表示回港後即向身邊朋友呼籲捐款幫助小朋友。</p><p>俾感冒助手嚇死</p><p>此外，君如的女助手昨日感冒，雖然已戴上口罩，但已嚇得君如半死，她說：「我一陣仲要飛上海，我都叫佢唔好同我去，費事到時搞到我要俾人隔離就死。家我每次飛嚟飛去，都帶多幾條底褲、杯麪同書，怕俾人隔離。」<br>採訪、攝影：王崇穎</p></body></html>
