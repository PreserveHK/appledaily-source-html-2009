<html><header><meta charset="utf-8"><title>旅遊興致旺盛</title></header><body><h1>旅遊興致旺盛</h1><p>【本報訊】香港國際旅遊展昨今兩天開放予公眾人士進場，雖然全球均受豬流感影響，但卻無損港人外遊意欲，其中以日本展館最多人圍觀，其次為韓國及台灣展館，場內的民族表演（圖），也吸引不少人士駐足。<br>不少家長帶同受豬流感影響停課的子女到場查詢暑假團種，有家長坦言不擔心豬流感侵襲，也有家長表示待疫情穩定才決定行程。專營度假酒店的萬豪度假會負責人指出，陽光與海灘一向最受親子遊客愛戴，今次旅遊展推出入住曼谷、布吉度假酒店四晚套餐，費用1,600元，大收旺場。<br>李家皓攝</p></body></html>
