<html><header><meta charset="utf-8"><title>今日車展：09Estima送泊車鏡頭</title></header><body><h1>今日車展：09Estima送泊車鏡頭</h1><p>個市咁差，走訪唔少車行及車場，問吓呢個經濟環境下咩車最有價有市。佢哋十居其九都話係豪華MPV同七、八座呢類多用途實用車款。富利堡亦趁呢個市道推出09全新版本Estima，仲以優惠價$329,000起發售，兼送泊車鏡頭㖭！<br><br>記者：梁美甜</p><p>日期：6月14日（今日）　<br>時間：10:00am-7:00pm<br>地點：尖沙嘴新世界中心地下<br>查詢：28776700</p></body></html>
