<html><header><meta charset="utf-8"><title>消防上演捉貓記</title></header><body><h1>消防上演捉貓記</h1><p>【本報訊】屯門青山公路上演捉貓記，昨早上10時許，停泊路邊一輛四驅車傳出貓喵叫聲，車主恐防貓隻被困有生命危險，曾自行以貓糧誘捕及用鏡片查探貓的位置不果，於是報警求救。消防員到場，示意車主駕車駛上膠墊提高車身，未幾成功捉到一隻一呎長小花貓。</p><p>頑皮貓脫險後即回復生猛本色，竟一躍跳到地上，引來路過小童追逐，在場消防員亦忙於捉貓，街頭一片混亂。<br>擾攘兩分鐘後，花貓逃至一所大廈門前，消防員追至小心行近，並以毛氈輕輕蓋着花貓捕捉，其後因愛護動物協會人員無暇到來，消防員要權充保母將貓隻帶到消防局照顧。</p></body></html>
