<html><header><meta charset="utf-8"><title>鄧上文戥生鬚港姐悲</title></header><body><h1>鄧上文戥生鬚港姐悲</h1><p>十位應屆候選港姐佳麗已經誕生，但是質素之差成為城中話題，港姐出身的鄧上文，昨日和陳鍵鋒在旺角出席活動，鄧上文謂暫時未有仔細留意今屆港姐的樣貌，但聽到記者說有候選佳麗8號熊穎詩美人生鬚時，她也忍不住細細聲爆了一句：「It'ssosad」。</p><p>陳鍵鋒：禮貌唔使教</p><p>對於任空姐的1號曾曦寧被指態度差，以及傳出不少負面新聞，鄧上文說：「相信公司會有人訓練佢哋談吐。」在旁的陳鍵鋒聞言即插嘴笑說：「咁佢喺邊間航空公司㗎？咁唔好搭喇，其實待人接物態度唔使人教，呢啲都係基本禮貌。」<br>採訪、攝影：王連連</p></body></html>
