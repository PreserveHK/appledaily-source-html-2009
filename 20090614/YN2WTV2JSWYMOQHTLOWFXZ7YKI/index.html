<html><header><meta charset="utf-8"><title>星野搭上騎師爆姊弟戀</title></header><body><h1>星野搭上騎師爆姊弟戀</h1><p>經常揚言恨嫁的32歲日本性感女星星野亞希，被昨日的日本報章《SportsNippon》踢爆搭上年僅19歲的新紮騎師三浦皇成，兩人秘密拍拖兩個月，星野更不時到馬場為男友打氣。</p><p>快跑之星結緣</p><p>近年有份主持賽馬節目的星野，去年10月因三浦策騎由她命名的馬匹「快跑之星」而結緣，其後兩人多次與女星木下優樹菜等人飯局下終於撻着，兩人的戀情雖然在馬圈已是公開的秘密，但星野的事務所只承認兩人是好友關係。</p></body></html>
