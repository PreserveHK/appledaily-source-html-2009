<html><header><meta charset="utf-8"><title>財話短說中芯定單今年持續增長</title></header><body><h1>財話短說<br>中芯定單今年持續增長</h1><p>▲中芯國際（981）行政總裁張汝京表示，今年首5個月，每月定單均較前一個月為佳，並以3及4月的需求最強勁。按集團第三季定單數字預測，顯示有復蘇迹象。摩根士丹利早前發表報告，將中國晶片專業製造股的看法，由「審慎」上調至「與大市同步」，但對中芯是否有足夠技術與同業競爭則沒有信心，維持該股「減持」評級，目標價0.22元。該股上周五收報0.42元，跌30.45%。</p></body></html>
