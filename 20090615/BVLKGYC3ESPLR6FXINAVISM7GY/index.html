<html><header><meta charset="utf-8"><title>聽音樂：不忘本的林一峰</title></header><body><h1>聽音樂：不忘本的林一峰</h1><p>欣賞林一峰不忘本，有些Indie音樂人滿口理想卻唱不出理想，一彈起就只懂彈商業Popsong。花一年時間完成巡迴音樂會，經南京、武漢和上海後，林一峰再臨發迹地──壽臣劇院，舉辦「山谷裡的一峰音樂會」，做完大場做細場，為的是要與歌迷們分享音樂，今次更會夥拍中國的民謠歌后小娟Jam歌，奉勸一句，壽臣劇院只得二百多個座位，不撲飛，又要等下年了。記者：蒙為亮</p><p>日期：6月24至27日8:15pm<br>地點：香港藝術中心<br>	壽臣劇院<br>票價：$299，$249<br>查詢：27349009<br>網址： http://www.chetlam.com </p></body></html>
