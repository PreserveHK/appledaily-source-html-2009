<html><header><meta charset="utf-8"><title>財話短說利來入股Abterra進軍煤礦業</title></header><body><h1>財話短說<br>利來入股Abterra進軍煤礦業</h1><p>▲利來控股（221）進軍煉焦煤、焦炭及開採鐵礦行業，透過與從事天然資源行業的Abterra互換股份，結成策略性聯盟，利來將向Abterra發行市值1.675億元的新股，佔擴大後股本4.8%，換取Abterra約4.8%權益，後者市值約為8820萬元。Abterra現於澳洲、印尼、印度及中國買賣煉焦煤、焦炭及鐵礦。利來表示，與Abterra結成策略性聯盟，有助發展亞太區相關業務。</p></body></html>
