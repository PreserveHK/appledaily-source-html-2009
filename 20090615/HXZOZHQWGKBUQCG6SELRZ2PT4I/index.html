<html><header><meta charset="utf-8"><title>日機械人朗讀真書</title></header><body><h1>日機械人朗讀真書</h1><p>日本研製機械人家居助手，功能多多，不但可搬搬抬抬照顧長者，現在還可以做幼童的書僮。科學家發明會揭書朗讀的機械人，可讀童話書給小孩聽，哄他們入睡。<br>機械人朗讀電子書不難，加入語音合成發聲軟件就可以。早稻田大學研製的「二宮君」（Ninomiya-kun圖），卻是懂得讀真書。將書本放在特製書架，它會逐頁揭書，眼睛鏡頭看到的字，傳到安裝在背包的文字識別軟件，轉成語音，由聲音合成器朗讀出來。<br>「二宮君」懂得辨認2,300個日文文字，足夠滿足日常需求，繁忙的家長大可不用自己孩子床邊講故事了。它身高約1米，用鋁製造，只重25公斤。<br>Gizmodo網站</p></body></html>
