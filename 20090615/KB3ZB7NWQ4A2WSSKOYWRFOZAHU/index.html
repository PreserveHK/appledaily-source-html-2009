<html><header><meta charset="utf-8"><title>玩得合時：100美元歌詩達優惠</title></header><body><h1>玩得合時：100美元歌詩達優惠</h1><p>當大家看透「唔使執行李」同「唔使趕巴士」的優勢後，郵輪之旅越來越旺。像歌詩達郵輪就於今年一口氣整三艘新郵輪下海，剛剛在意大利Genova舉行雙船落水儀式的有巨型的第13號郵輪CostaLuminosa跟14號郵輪CostaPacifica。借旅遊展之名，凡於6月18日前無論直接向郵輪公司或旅行社「提早報名」，船公司每房送你100美元優惠，而在會場裏拿到的部份優惠券都可以繼續使用，抵上加抵！<br><br>記者：陳慧敏<br>查詢：http://www.hk.worldofcosta.com/（歌詩達郵輪）</p></body></html>
