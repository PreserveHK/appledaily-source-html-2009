<html><header><meta charset="utf-8"><title>麟李闖豬流感重鎮</title></header><body><h1>麟李闖豬流感重鎮</h1><p>人類豬流感肆虐，美國情況頗為嚴重，不過譚詠麟和李克勤近日仍飛往多倫多及大西洋城等地舉行「左麟右李」演唱會，多倫多fans也暫時拋開憂慮往欣賞阿倫和克勤演出，全場爆滿。</p><p>電動車代步</p><p>雖然觀眾放開懷抱睇騷，但為免染病影響演出，阿倫和克勤都做足準備工夫，在飛機上兩人全程戴上口罩，以防萬一。<br>此外，阿倫之前因踢波弄傷左腳，負傷上陣的他為免傷勢加重，加上醫生叮囑他要小心及盡量休息，故此阿倫特地減少跳舞演出。由於演出場地和酒店之間有一段距離，主辦單位更提供一輛電動車給阿倫出入代步，十分周到。<br>撰文：葉雪</p></body></html>
