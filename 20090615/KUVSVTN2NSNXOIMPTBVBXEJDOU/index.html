<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary為小肥賀壽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kary為小肥賀壽 - 馮仁昭</h1><p>早前被指out出金牌大風嘅小肥（左），前晚唱片公司幫佢喺澳門搞咗個簽唱會，同場仲有吳雨霏（Kary）同RubberBand撐場做嘉賓，似乎想用行動證明小肥可以留低。原來前日係小肥33歲生日，媽咪、家姐同姐夫專程捧場，喺澳門住嘅小肥都覺得今次算係衣錦還鄉。同場嘅Kary前幾日生日，但因為落雨，所以同家人喺屋企慶祝，唔知包唔包括佢位緋聞網球手男友呢？Kary好嬌嗲咁話：「冇呀，佢係朋友咋，佢都冇送禮物。」
</p></body></html>
