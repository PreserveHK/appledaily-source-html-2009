<html><header><meta charset="utf-8"><title>八卦風：1日48小時？</title></header><body><h1>八卦風：1日48小時？</h1><p>「1日48小時」唔係連CommonSense都無，而係大昌行最近推出嘅租車服務新搞作。由即日起至6月30日內嘅星期一至四入面，只要畀一日車租，就可以用多一日，畀兩日車租，就用足四日，餘此類推，而提供嘅車仲唔係陳年日本車仔，反而有好多歐洲名牌任揀，好似平治、寶馬，甚至少有嘅積架都有。或者來個父親節郊遊樂，老竇又過吓駕駛癮又得。<br><br>查詢：大昌行汽車租賃（27682277）</p></body></html>
