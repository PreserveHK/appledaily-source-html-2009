<html><header><meta charset="utf-8"><title>唐詩詠管唔掂崔建邦</title></header><body><h1>唐詩詠管唔掂崔建邦</h1><p>崔建邦夜蒲女，近日盛傳與他復合的唐詩詠昨日現身荃灣，與王君馨、周美欣和沈卓盈出席扮靚活動，更即場跟專業人士學習最新化妝及捲髮技巧。剪了一頭清爽短髮的唐詩詠透露今個夏天計劃出海潛水。</p><p>「唔太親暱就得」</p><p>提到崔建邦前晚在夜店與異性密密斟，及不時被拍得夜蒲識女仔，唐詩詠謂知道他前晚相約朋友外出。問她會否介意男方經常夜蒲時，她說：「在公就梗係唔好，會俾人誤會成日出去玩唔做嘢！在私就明白佢要輕鬆吓，只要啲相唔好太過份親暱就得，我都有同佢講成日俾人影到去玩唔係咁好，奈何朋友叫到，佢就會應約出去。」<br>採訪、攝影：馬建華</p></body></html>
