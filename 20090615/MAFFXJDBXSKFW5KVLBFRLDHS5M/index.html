<html><header><meta charset="utf-8"><title>張保仔洞遊人跌傷</title></header><body><h1>張保仔洞遊人跌傷</h1><p>【本報訊】一名穿着西褲恤衫的56歲中年男子，昨在沒有攜帶任何照明設備，獨自到長洲張保仔洞遊覽，但剛入洞就踏空跌落八呎深的洞底受傷，幸被一對較早前入洞的情侶發現報警，消防人員接報到場，需縋繩入洞將其救出，並將傷者送往長洲醫院治理。<br>尋寶跌傷男子姓黃，昨下午2時許，他獨自到張保仔尋寶及探險，當他側身入洞口時，不慎踏空跌落8呎深的洞底，額頭被石頭擦傷，左腳則扭傷；一對帶着電筒進入洞的青年情侶，聞見男事主呼救聲前往查看後立即報警。<br>張保仔為清朝著名海盜，傳說他將搶劫所得的金銀珠寶藏在多個島嶼的洞裏，長洲張保仔洞為其中著名的藏寶洞。</p></body></html>
