<html><header><meta charset="utf-8"><title>日韓大熱CHAT-CHAT手袋</title></header><body><h1>日韓大熱CHAT-CHAT手袋<br></h1><p>日本、韓國潮流袋牌CHAT-CHAT終於到港，本身喺日本澀谷、裏原宿、表參道等獨立潮流服裝店售賣，以及韓國首爾明洞的潮流購物區都有得賣，最近更在朗豪坊開設在港首間專門店，等香港粉絲唔使左撲右撲，直接落舖睇就搞掂！今個夏天CHAT-CHAT推出了三個系列，全部都係好Colourful同有Design，包括極富少女味的Girly系列、較有個性的Ruffle系列及色彩繽紛的Rainbow系列，各有各喜好。<br><br>記者：陳諾堯</p><p>CHAT-CHAT（35834100）<br>旺角朗豪坊B1層25號舖</p></body></html>
