<html><header><meta charset="utf-8"><title>蘇珊一分鐘賺十萬</title></header><body><h1>蘇珊一分鐘賺十萬</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（SusanBoyle），日前剛到伯明翰演出《Britian'sGotTalent》的得勝者巡迴騷，享受成名後為她帶來的多姿多采新生活。<br>據報道，成為圈中搶手貨的蘇珊，開價10萬英鎊（約127萬港元）演出12分鐘，換言之，她只要開金口一分鐘，便輕易賺取8,000英鎊（約10萬港元）的報酬，富貴情況跟她過去靠攞綜援，一星期只有130英鎊（約1,657港元）的生活，簡直不可同日而語。</p></body></html>
