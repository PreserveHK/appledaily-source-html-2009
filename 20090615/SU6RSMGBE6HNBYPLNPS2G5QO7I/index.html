<html><header><meta charset="utf-8"><title>阿Paul爆子聰曾偷食</title></header><body><h1>阿Paul爆子聰曾偷食</h1><p>黃貫中（Paul）、黃家強和梁漢文（Edmond）等人，前晚在將軍澳電視廣播城出席《勁歌金曲》錄影。</p><p>「佢好錫老婆」</p><p>對於有報道指陳子聰媾女模被老婆何超儀（Josie）趕走，阿Paul表示相信陳子聰為人，他說：「老婆永遠都信唔過老公，咁即係證明佢仲有殺傷力，真係恭喜佢啦，佢曾經有過，不過好耐都冇啦。」<br>阿Paul又透露早前曾與Josie見面，覺得對方心情沒有異樣，他說：「子聰好錫老婆，錫到燶嗰隻，佢拎住個紅白藍袋係咪fashion嚟㗎。」Edmond則謂近日很少與Josie聯絡，但仍力撐陳子聰不會滾。<br>採訪：王崇穎<br>攝影：黃文成</p></body></html>
