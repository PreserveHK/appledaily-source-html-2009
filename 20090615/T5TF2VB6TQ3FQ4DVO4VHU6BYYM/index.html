<html><header><meta charset="utf-8"><title>財話短說易寶發換股債籌2400萬</title></header><body><h1>財話短說<br>易寶發換股債籌2400萬</h1><p>▲易寶（8086）公佈，向主席兼大股東黃少康及第二大股東兼非執董葉三閭（圖），分別發行1500萬元及1000萬元可換股票據，集資淨額2400萬元，用作未來投資及營運。換股價每股0.121元，較停牌前0.11元，溢價約10%，倘票據全數兌換，兩者持股量將由37.31%及7.81%，增至45.94%及20.06%。二人將就此尋求清洗豁免。</p></body></html>
