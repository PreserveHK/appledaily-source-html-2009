<html><header><meta charset="utf-8"><title>醫學Online學童麻疹勢掀大爆發</title></header><body><h1>醫學Online<br>學童麻疹勢掀大爆發</h1><p>英國威爾斯的衞生部門估計，當地有45,000名學童因未完成疫苗注射隨時會感染麻疹。當地現正爆發麻疹，今年已累積286宗個案，其中34人須留院治療，大部份人是被同學傳染，雖然衞生部門已呼籲學校要加強預防措施，但疫情仍未有緩和迹象。專家指大部份患者是年幼時父母擔心三合一疫苗的副作用，而未有完成兩次注射，增加他們在小學或中學被傳染的風險。</p></body></html>
