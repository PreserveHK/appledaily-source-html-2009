<html><header><meta charset="utf-8"><title>隔牆有耳：馬會首辦婚宴展 - 李八方</title></header><body><h1>隔牆有耳：馬會首辦婚宴展 - 李八方</h1><p>唔好以為馬場只係要嚟跑馬，噚日跑馬地馬場就正正係「馬少人多」，因為跑馬地馬場噚日首次舉辦婚宴展，吸引唔少計劃拉埋天窗嘅準新人到場。除咗實地觀察馬會特色婚宴場地，了解馬會嘅貼身婚宴服務外，亦有一對打扮成新郎同新娘嘅「雪特蘭小馬」現身，同一班準新人合照。<br>原來跑馬地同沙田馬場總共有12個宴會場地，適合舉行中、西式婚宴，另外亦有兩個舉行證婚儀式嘅場地。喺馬場設宴滿20席或者200人嘅新人，更加可以租用古典馬車，喺馬場跑道上影婚紗相，確實係全港獨有。要有難忘嘅婚禮，馬會應該係個唔錯嘅選擇，唔知好事近嘅曾鈺成會唔會考慮？</p></body></html>
