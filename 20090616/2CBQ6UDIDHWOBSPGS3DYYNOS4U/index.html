<html><header><meta charset="utf-8"><title>木村新劇重奪收視冠軍</title></header><body><h1>木村新劇重奪收視冠軍</h1><p>木村拓哉主演的《MR.BRAIN》第三集因同門師弟龜梨和也客串，累劇集收視暴跌至16.3%後，上周六播出由新紮男星佐藤健客串的第四集終於止跌回升，收視重回21%，重奪收視冠軍之位。</p><p>反町客串恐怖分子</p><p>此外，日本女星天海祐希夥拍竹野內豐、戶田惠梨香等演出的劇集《BOSS》，自播出以來收視與口碑都相當不俗。在本月25日播出的大結局中，加碼邀請男星反町隆史客串，扮演一名反政府的恐怖分子，與飾演女幹探的天海展開一番惡鬥。另外，反町老婆松琼菜菜子，近日盛傳有意出版育兒書。</p></body></html>
