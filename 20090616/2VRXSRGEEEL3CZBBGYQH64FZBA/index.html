<html><header><meta charset="utf-8"><title>化妝男站窗外圖跳樓</title></header><body><h1>化妝男站窗外圖跳樓</h1><p>【本報訊】一名化了妝的赤膊穿短褲男子，昨被母親發現爬出屯門山景邨9樓寓所窗外，危坐下一層冷氣機頂，警方談判專家到場游說期間，事主情緒激動，擾攘三小時後自行爬回單位內。</p><p>赤膊上身時站時蹲</p><p>疑受毒品影響企圖跳樓男子姓許（31歲），右手臂有紋身。現場消息稱，有人曾入住青山醫院接受精神科治療。許與家人同住山景邨景樂樓9樓一單位。昨晨9時許，許用唇膏在臉上抹搽，疑有人較早前曾服食毒品，致精神有異，逕自爬出窗外危坐8樓冷氣機頂，被55歲母親發現報警求助。<br>警方談判專家到場展開游說，擾攘約三小時後，直至中午12時許，自行爬回單位內。</p></body></html>
