<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.索女全身硬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mr.索女全身硬 - 馮仁昭</h1><p>樂隊Mr.日前為新歌《搖擺》拍MV，導演搵咗兩位身材出眾嘅外籍模特兒演出，其中一位女模着上超低V裝扮護士，令Mr.眾成員睇到目瞪口呆。嗰位女模只有17歲，不時攬着Mr.的成員，主音Alan說：「我覺得好尷尬，好耐冇見過咁性感嘅女士，仲有咁多身體接觸，真係好唔自然。」問到有冇出現生理反應？Alan話：「唔係局部，係全身僵硬。」</p></body></html>
