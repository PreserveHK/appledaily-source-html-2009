<html><header><meta charset="utf-8"><title>隔牆有耳：小熊貓一歲生日快樂 - 李八方</title></header><body><h1>隔牆有耳：小熊貓一歲生日快樂 - 李八方</h1><p>泰山、聰聰、栗子，生日快樂！原來呢幾隻嚟咗香港都成兩個幾月嘅小熊貓，已經一歲，另一隻柔柔亦都將會喺7月9日牛一。海洋公園早前特別為四隻嘢，準備咗生日禮物。雖然佢哋兩隻係仔兩隻係女，但啲禮物都係一式一樣，就係用紅蘿蔔、蘋果、木瓜、奇異果同火龍果裝飾嘅紙盒。<br>四隻小熊貓有得食梗開心，佢哋首先起勢咁聞盒上嗰啲五顏六色嘅蔬果，然後就將盒內盒外嘅生果蔬菜以極速食清光，仲食得好鬼津津有味咁款。睇嚟佢哋喺香港嘅第一個生日，都過得幾開心。</p></body></html>
