<html><header><meta charset="utf-8"><title>財話短說中燃、重慶燃氣合資建管道</title></header><body><h1>財話短說<br>中燃、重慶燃氣合資建管道</h1><p>▲中國燃氣（384）宣佈，與重慶燃氣集團簽訂合同，建設集團第7條天然氣長輸管道，為重慶長壽至涪陵南川管道沿線區域的用戶供氣。項目註冊資本2.5億元（人民幣．下同），中燃將按股權比例49%出資1.225億元。項目餘下的總投資額約5億元，將由雙方成立的合資公司支付。管線全長約135公里，設計輸氣能力每年20億立方米，預計10月底建成通氣。</p></body></html>
