<html><header><meta charset="utf-8"><title>透視眼鏡眼前人變裸體</title></header><body><h1>透視眼鏡眼前人變裸體</h1><p>這副中國製造的眼鏡，把南韓女性嚇得花容失色。因為銷售商聲稱它有透視人體的能力，戴了它，眼前人全部變成裸體。<br>Eyeglasses-technique總部設於中國，最近透過互聯網在南韓賣眼鏡。網站聲稱，眼鏡內有特殊濾光器，將紅外線轉為可視光線，達到透視效果。像泳衣等尼龍布料，透視度達75%。透視眼鏡售價約25萬韓圜（1,535港元），南韓至今有800人訂購。但專家對眼鏡的透視能力存疑，首爾一名物理學教授說，透視技術理論上可行，但現階段未實用化。<br>南韓聯合網</p></body></html>
