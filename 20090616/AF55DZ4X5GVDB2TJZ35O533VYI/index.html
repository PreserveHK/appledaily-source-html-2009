<html><header><meta charset="utf-8"><title>阿佘險被抄牌面燶燶</title></header><body><h1>阿佘險被抄牌面燶燶</h1><p>佘詩曼近日拍完無綫劇集《宮心計》，她趁着休息，前晚相約女助手到跑馬地日本餐廳南亭晚飯，阿佘還親自駕駛七人車到場，並把車子停在餐廳門外，但大約半小時後，阿佘獲悉有警察抄牌，她即急步往把車子開走，以免吃牛肉乾。<br>阿佘慶幸趕得及把車子開走，因為前後的車子已給抄牌。阿佘其後把車子停於附近，她便邊講電話，邊步行返回食肆，但有點面燶燶。當步行到了日本餐廳門口，她即狠狠的撥開掛在門口的布簾進入。<br>採訪、攝影：楊浩賢、黃曉程</p></body></html>
