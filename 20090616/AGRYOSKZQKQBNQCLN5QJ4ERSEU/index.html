<html><header><meta charset="utf-8"><title>徐子淇囡囡滿月玩低調</title></header><body><h1>徐子淇囡囡滿月玩低調</h1><p>「千億新抱」徐子淇上月為恒基二少李家誠，在夫家的仁安醫院剖腹誕下二女，雖然未如子淇所願自然分娩，但母女平安，二女樣子更似足子淇和李家誠混合體。<br>小B女今日滿月，但李家未有為她大排筵席，記者昨日向恒基發言人Bonnie查詢，她說：「冇消息住，未話會唔會搞，可能遲啲啦。」至於小B女擺雙滿月還是百日，現在仍未有定案。子淇長女、現已三歲大的李晞彤，出生後都沒擺滿月酒，由爺爺李兆基拍板，在小晞彤出生80日，一連兩日在中環四季酒店舉行「發實宴」，豪花千萬，哄動一時。<br>採訪：JessicaNgan</p></body></html>
