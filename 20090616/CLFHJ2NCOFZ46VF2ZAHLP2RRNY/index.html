<html><header><meta charset="utf-8"><title>尹子維願收留陳子聰</title></header><body><h1>尹子維願收留陳子聰</h1><p>近日有傳陳子聰因為偷食，跟老婆何超儀嗌交，陳子聰更被影到拖着行李離家，不過也有消息指此事件乃電影宣傳，前晚兩人的好友尹子維到中環出席活動，問他是否知道超儀和子聰傳婚變？尹子維坦言：「我聽到呢個消息都好愕然，我有打電話畀陳子聰，但係又冇人聽，所以我都唔知件事係咪真嘅。不過佢兩公婆一向感情都好好，超儀唔會管得子聰太嚴。」</p><p>不便多說</p><p>尹子維表示未了解到事件始末，故此不便說得太多。談到若陳子聰被趕離家而要投靠朋友，尹子維對此謂若果子聰打電話給他需要幫忙，他一定會出手相助。<br>採訪、攝影：RubyWoo</p></body></html>
