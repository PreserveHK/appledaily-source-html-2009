<html><header><meta charset="utf-8"><title>寶馬墮坡女司機無恙</title></header><body><h1>寶馬墮坡女司機無恙</h1><p>【本報訊】一名女子昨駕房車離開西貢橫輋村寓所，在駛出村口一避車處時，疑天雨路滑，她倒車時失控跌落三米深山坡，卻奇蹟地無受傷自行爬出，步行返家通知丈夫，女事主在救護車接受檢查後，毋須送院。<br>人車墮坡奇蹟無恙女司機姓林（33歲），操流利英語；肇事寶馬房車為318型號95年出廠，當年價值約38萬元，林婦與丈夫居於西貢蠔涌路橫輋村一村屋。<br>昨晨約9時，林婦駕車由寓所駛出村口，在避車處倒車時，疑天雨路濕跣落三米深山坡，林婦爬出車返回地面，她先行返家通知丈夫報警；消防趕至發現車廂無人，林婦此時施然而至，登上救護車接受檢查後，毋須送院。</p></body></html>
