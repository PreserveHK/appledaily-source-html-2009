<html><header><meta charset="utf-8"><title>韓星吸毒案吳光祿助查</title></header><body><h1>韓星吸毒案吳光祿助查</h1><p>韓星吸毒案再爆出新名單，曾參演電影《歡迎來到東莫村》和《挑情寶鑑》的韓國老牌男星鄭宰鎮，昨日被韓國警方申請拘捕令，指現年56歲的他涉嫌與韓劇《太王四神記》男星吳光祿、動畫導演金文生等一起吸食大麻，警方同時拘捕了一名涉案的李姓演員，又對一名崔姓演員採取不拘留立案。<br>吳光祿昨早到南大門警署助查，戴上帽子的他一臉憔悴，吸引大批記者採訪。他在接受半小時調查後離開，對於記者的提問，他拒絕回答，只說對不起。</p><p>新片冇影響</p><p>此外，片商指吳光祿在新片《梨泰園殺人事件》的戲份已大致拍完，相信不會影響電影在9月上映的計劃。</p></body></html>
