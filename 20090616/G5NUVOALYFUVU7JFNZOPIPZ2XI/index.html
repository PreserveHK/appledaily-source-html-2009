<html><header><meta charset="utf-8"><title>失蹤婦浮屍汀九橋底</title></header><body><h1>失蹤婦浮屍汀九橋底</h1><p>【本報訊】一名失蹤的7旬老婦，昨晨被發現陳屍青衣新汀九橋對開石灘，警員接報到場，在其身上撿獲身份證明文件，聯絡其家人到場認屍，其家人透露老婦病患纏身，相信她因病厭世，事件無可疑。</p><p>病患纏身輕生</p><p>自殺老婦姓吳（78歲），住葵涌區，其家人是於前日下午向警方報失。昨晨7時許，有巴士乘客報警，指途經新汀九橋近觀景台，赫見一具人形物體倒在石灘。警員接報到場，發現身材瘦削、穿粉紅上衣的吳婦屍體，警員撿獲其身份證、回鄉卡及財物，稍後由消防小艇將屍體運上岸，吳婦數名男女親人，接報到場認屍，家人透露吳婦有病患纏身，不排除吳婦因病厭世輕生。</p></body></html>
