<html><header><meta charset="utf-8"><title>雷安娜SMS慰陳潔靈</title></header><body><h1>雷安娜SMS慰陳潔靈</h1><p>一班靚聲歌手張偉文、呂珊、柳影虹、雷安娜和尹光等昨日在土瓜灣綵排父親節當晚在紅館舉行的演唱會。提到陳潔靈丈夫最近病逝，與她份屬好友的雷安娜謂暫時未找到陳潔靈，她說：「我只係sms佢，試過打電話畀佢冇人聽，我都唔想喺呢個時候煩佢，我認識嘅陳潔靈個人好爽，希望佢心情早啲平復。」<br>呂珊在演唱會將與張偉文合唱音樂劇《歌聲魅影》的歌曲，她謂有些緊張。<br>採訪：胡比<br>攝影：陳志嵐、陳俊強</p></body></html>
