<html><header><meta charset="utf-8"><title>裸體蒙娜麗莎</title></header><body><h1>裸體蒙娜麗莎</h1><p>她是裸體蒙娜麗莎？這幅驚世傑作，曾藏在一間私人圖書館的木牆內過百年，種種迹象顯示，裸畫出自達文西（LeonardodaVinci）手筆，專家正進行深入驗證。<br>這幅半裸油畫目前在達文西故鄉圖斯卡的理想博物館展出。館長韋佐西說，畫中人坐姿角度雖與《蒙娜麗莎》稍有不同，但「無論她的正面、手的姿態、空間概念等，與《蒙娜麗莎》有明顯聯繫。」<br>畫作是拿破崙的親戚費沙1845年買下，紀錄上寫明畫家是達文西。油畫一度藏在木牆內過百年，後來多次在拿破崙家族中轉手。美國專家佩德雷蒂指，達文西畫過多個版本的蒙娜麗莎，裸體或是其中一個。<br>MSNBC</p></body></html>
