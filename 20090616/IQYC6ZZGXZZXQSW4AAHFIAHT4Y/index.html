<html><header><meta charset="utf-8"><title>醫學Online癌症死亡率男性較高</title></header><body><h1>醫學Online<br>癌症死亡率男性較高</h1><p>英國癌症研究組織分析2006及2007年全國的癌症數據，剔除了一些與性別有關的癌症，研究發現男士因為生活及飲食習慣不及女士健康，加上諱疾忌醫，因癌症死亡的風險較女士高40%，罹患癌症的風險同樣較女士高16%。<br>研究人員指煙不離手、酗酒及少菜多肉等不良習慣也是增加男士患癌的元凶，一旦患上癌症，男士因普遍較遲才確診，故死亡率也比女士高。</p></body></html>
