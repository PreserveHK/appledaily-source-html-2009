<html><header><meta charset="utf-8"><title>醫學Online長者忽視食用限期日</title></header><body><h1>醫學Online<br>長者忽視食用限期日</h1><p>英國食品標準署一項訪問3,219人的調查發現，長者普遍不注意對新鮮食品的食用限期，容易吃下含菌的食物，調查顯示不足42%的60歲或以上受訪者可清楚指出食品的限期，近40%人甚至吃下已過期三天的新鮮食品，只有三成多的受訪長者會每隔半年檢查雪櫃的溫度是否夠冷。專家指長者不注重食物衞生會增加患上傳染病的風險，其中長者近年染上李斯特菌的比率較10年前上升20%。</p></body></html>
