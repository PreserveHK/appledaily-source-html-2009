<html><header><meta charset="utf-8"><title>馮仁昭四圍超：椋名凜家有ECup妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：椋名凜家有ECup妹 - 馮仁昭</h1><p>椋名凜（右）同王友良噚日喺新城電台接受訪問，椋名凜憑34E勁咪殺出新血路，書展又會推出寫真postcard，佢話身材係家族遺傳，16歲開始就飲豆奶豐胸，唔講唔知，原來佢仲有位妹妹，身材仲勁，有36E，如果一齊嚟香港發展咪可以孖妹上陣？但椋名凜話：「阿妹唔鍾意做嘢，只係鍾意買嘢，所以暫時唔會。」咁真係戥一班男士失望！</p></body></html>
