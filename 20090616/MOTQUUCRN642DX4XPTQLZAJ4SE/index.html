<html><header><meta charset="utf-8"><title>美瑾凸點晒長腿</title></header><body><h1>美瑾凸點晒長腿</h1><p>《變形金剛狂派再起》（Transformers：RevengeoftheFallen）昨日移師到德國柏林舉行首映，男女主角沙拉保夫（ShiaLaBeouf）、美瑾霍士（MeganFox）和導演米高比爾（MichaelBay）均有到場。一向被視為性感女神的美瑾穿上火紅露膊長裙，露長腿之餘，更真空凸點上陣，令在場男士噴血。</p><p>問到美瑾保持美麗的秘密時，她謙虛地說︰「我沒有甚麼美麗的秘密，只是我主演的電影大收7億美元（約54億港元），那跟我的樣貌根本沒關係。」</p></body></html>
