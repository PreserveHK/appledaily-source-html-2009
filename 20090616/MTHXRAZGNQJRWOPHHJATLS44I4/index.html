<html><header><meta charset="utf-8"><title>醫學Online減肥手術後增患骨折</title></header><body><h1>醫學Online<br>減肥手術後增患骨折</h1><p>美國著名醫學研究中心梅約診所（MayoClinic）一項研究發現，癡肥人士接受減肥手術後骨折風險會增加，研究跟進近100名接受腹腔鏡束胃帶等減肥手術的肥胖人士，發現他們在減重或接受手術七年內，有21人共31宗骨折個案，雖然以手及腳的輕微骨折為主，但也有較嚴重的髖關節、脊椎及上臂骨折，專家指肥胖人士接受手術後會影響腸胃吸收，易導致維他命D缺乏，增加骨折風險。</p></body></html>
