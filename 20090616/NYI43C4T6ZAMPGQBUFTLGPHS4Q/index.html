<html><header><meta charset="utf-8"><title>楊洛婷揀造人地點</title></header><body><h1>楊洛婷揀造人地點</h1><p>楊洛婷日前到馬爾代夫卡尼島拍攝無綫旅遊節目，自言「曬唔黑」的她一直想擁有古銅色皮膚，故利用這次機會，盡情享受陽光與海灘。楊洛婷甫抵達當地，便立即享受日光浴，結果成功留下泳衣印。原本她還帶備多套性感比堅尼泳衣，可惜因拍攝行程緊密而未有機會派上用場。</p><p>度蜜月再臨</p><p>楊洛婷此行可說是寓工作於娛樂，因她入住了當地著名水中屋，每天工作前先在房內的泳池游泳，非常識嘆。她被馬爾代夫的美麗景色深深吸引，又謂身邊的女性好友帶另一半到馬爾代夫後都會成功大肚，故希望將來出嫁可到這兒度蜜月。<br>撰文：林妃</p></body></html>
