<html><header><meta charset="utf-8"><title>禽獸教師逼4女生口交</title></header><body><h1>禽獸教師逼4女生口交</h1><p>馬來西亞小學爆醜聞，一名24歲禽獸男教師，竟在校園內逼4名年僅8至10歲的女學生替他口交，更拍下淫照。<br>警方透露，該名男教師在民都魯省一間小學任教，上月14日至19日中午，他召集一班學生到辦公室拿取書簿，惟獨留下兩名二年級和兩名四年級的女生，再將她們帶到教師休息室。男教師隨即顯示猙獰面目，瘋狂愛撫她們，再大肆淫慾，並拍下愛撫和口交的淫照。<br>這些女生隨後向其他同學傾訴受辱遭遇，再由同學代為通知學校女舍監，才揭發此事。警方高度關注此案，並展開調查，但目前仍未拘捕男教師調查，因為仍是學校假期。<br>馬來西亞《星洲日報》</p></body></html>
