<html><header><meta charset="utf-8"><title>深水埗唐樓梯間縱火</title></header><body><h1>深水埗唐樓梯間縱火</h1><p>【本報訊】深水埗荔枝角道一幢唐樓梯間一張棄置被單，昨晨懷疑被人縱火焚燒，幸住客及時發覺將火撲熄，未致釀成巨災，無人受傷。大廈梯間日前亦有雜物懷疑被縱火，警方正調查會否為同一名狂徒所為。<br>現場為荔枝角道271號一幢唐樓，上址樓高9層，一梯兩伙。昨晨零時許，棄置於一及二樓之間樓梯的一張被單，突然起火焚燒，幸被一名32歲姓盧住客及時發覺，自行將火勢撲熄及報警，無人受傷。</p><p>日前有人燒雜物</p><p>消防員到場調查，懷疑被單被人縱火，通知警方跟進調查。據悉大廈梯間日前亦有雜物懷疑被縱火，警方正調查兩案有否關連。</p></body></html>
