<html><header><meta charset="utf-8"><title>小狗被冲落馬桶困糞渠</title></header><body><h1>小狗被冲落馬桶困糞渠</h1><p>英國一隻可憐小狗，被男小主人不慎冲進馬桶內，慘困糞渠四小時，最終被一名通渠技工救出。<br>這隻可卡犬僅僅出世一周，4歲小主人布萊爾（DanielBlair）見牠污糟，滿身泥濘，決定讓牠洗泡泡澡，但一時錯手竟將牠丟進馬桶，更順手冲水。可憐小狗直冲下糞渠，不知所終。<br>布萊爾家人心急如焚，召來消防員和通渠工人尋狗，終於在屋外20米的糞渠發現狗狗，牠嚇得不斷飲泣。他們於是打開糞渠上一個上蓋，慢慢將小狗拉出來。救出狗狗的是通渠公司戴莫．羅德（Dyno-Rod）員工，小狗主人家為了表示謝意，決定將牠改名「戴莫」。<br>英國《每日郵報》</p></body></html>
