<html><header><meta charset="utf-8"><title>劉心悠待嫁通山跑</title></header><body><h1>劉心悠待嫁通山跑</h1><p>樣子甜美的劉心悠近期續約擔任奇華餅家的嫁喜禮餅代言人，拍攝新一輯電視和平面廣告。今次廣告在戶外取景，劉心悠和日本男模扮演情侶，在綠草如茵的小山談情，男模更向心悠送上一支「家」字花朵來求婚。</p><p>日語男模</p><p>心悠在30度高溫兼烈日當空下，來回山坡上落數十次，工作人員不斷送上清水給她補充水份，以防中暑，劉心悠慶幸平時有跑步，她說：「今次拍攝真係可以發揮我平時練跑同做運動嘅成果。」談到扮待嫁新娘，和日籍男模溫馨甜蜜，她說：「好彩之前喺日本拍過電視劇，學過啲簡單日語，所以都溝通到。」<br>撰文：DebbieLum</p></body></html>
