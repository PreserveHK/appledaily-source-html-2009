<html><header><meta charset="utf-8"><title>隔牆有耳：吳大狀愛食檸檬 - 李八方</title></header><body><h1>隔牆有耳：吳大狀愛食檸檬 - 李八方</h1><p>聖保祿學校爆發豬流感，唔少學生中招，身為校友嘅公民黨吳靄儀好關心一班學妹嘅健康，希望佢哋早日康復。為免中招，佢都緊記董太當年「洗手、洗手、洗手」嘅教誨，唔止洗手洗得多咗，而且洗得好仔細，結果一雙玉手「嚡」晒，要買定多幾支handcream傍身。<br>雖然驚中招，但吳大狀上年已經plan咗嘅意大利之旅仍然如期出發。今次有屋企人同朋友結伴同行，吳大狀當然玩得高興，但佢此行竟然被人請食檸檬。但呢種檸檬唔係畀人拒絕嗰隻，而係真嘅檸檬，因為意大利人好興連皮帶肉食檸檬，吳大狀試過都大讚好味，食多幾次都唔介意咁話。
</p></body></html>
