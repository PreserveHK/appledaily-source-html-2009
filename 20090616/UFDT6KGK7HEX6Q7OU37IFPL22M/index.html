<html><header><meta charset="utf-8"><title>徐淑敏不再夜蒲</title></header><body><h1>徐淑敏不再夜蒲</h1><p>徐淑敏（Suki）與工程師男友黃重生分手後，回復單身的她追求者眾，Suki日前到夜店消遣，便被拍到與宋熙年舊愛Jason表現親密。</p><p>怕影響朋友</p><p>Suki昨日在電話中表示不願多談：「我係唔想影響到朋友。」為避免給朋友帶來不便，Suki會減少夜蒲，她堅決地說：「喺呢一年，我應該唔會再去人多嘅地方，除咗參加朋友派對，但都要睇情況。」談到感情狀況，Suki自言並不心急，她說：「隨緣吧，我會靜心等待。」<br>採訪：比華利<br>攝影：陳俊強<br>服裝：TEDBAKER</p></body></html>
