<html><header><meta charset="utf-8"><title>長髮賊搶友人10萬元</title></header><body><h1>長髮賊搶友人10萬元</h1><p>【本報訊】一名長髮及腰男子昨晚相約友人，在銅鑼灣一間餐廳見面借錢應急，友人拒絕，他竟搶去友人報稱內有10萬元現金斜孭袋逃去，警方正追緝長髮搶匪歸案。<br>現場為銅鑼灣景隆街20號地下翠華餐廳，姓李男子（30多歲）相約姓施友人（54歲），到餐廳小敍兼借錢應急，昨晚8時兩人在餐廳內商討之際，施拒絕要求，李見借錢不遂，實行強搶，搶去施的斜孭袋迅速逃離餐廳，走進一條後巷消失影蹤。施無法追截只好報案，警方到場調查，施表示袋內有10萬元現金，他則沒有受傷。<br>根據施的描述，在逃姓李男子長髮及腰，當時穿白色衫、藍色褲，警方正追緝他歸案。</p></body></html>
