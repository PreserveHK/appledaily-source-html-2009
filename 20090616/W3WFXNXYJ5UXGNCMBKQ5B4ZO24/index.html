<html><header><meta charset="utf-8"><title>大嶼山截獲13偷渡客</title></header><body><h1>大嶼山截獲13偷渡客</h1><p>【本報訊】警方昨在兩個多小時，先後在大嶼山深屈路岸邊及分流東灣海面，截獲一艘載有10名非法入境巴基斯坦男子，以及一艘載有3名內地偷渡客的機動舢舨。警方正調查兩案是否有關連。被捕巴漢（22至50歲），警方相信他們由深圳乘蛇船來港做黑工。<br>昨早上10時許，警方接獲市民報案，指在大嶼山深屈路海邊發現可疑人，警員接報，在岸邊及一艘木船上拘捕10名非法入境巴基斯坦籍男子。<br>至中午12時40分，水警輪在大嶼山分流東灣對開海面，截查一艘機動舢舨，拘捕3名均姓賴的非法入境內地男子（34至37歲），警方將3人扣查。</p></body></html>
