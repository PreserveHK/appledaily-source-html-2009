<html><header><meta charset="utf-8"><title>賣相機賣到出郵票</title></header><body><h1>賣相機賣到出郵票</h1><p>Canon慶祝50周年，出了限量3,000套的郵票Boxset，每套有獨立編號。它以一個印有CanonFlex相機壓紋的禮盒包裝，內有一個紀念封和一套共20款郵票的小版張，印上的圖案是Canon自1959年推出的20部經典單反相機，售價為$280，在佳能數碼影像坊及http://www.shop-canon.com.hk發售。<br><br>查詢：Canon（31912333）<br></p></body></html>
