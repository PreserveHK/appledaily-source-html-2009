<html><header><meta charset="utf-8"><title>棒棒堂綵排港騷頻嗌交</title></header><body><h1>棒棒堂綵排港騷頻嗌交</h1><p>快將在香港舉行演唱會的棒棒堂，日前現身台灣簽唱會，各成員同聲表示為了演唱會已幾乎取消所有宣傳通告，集中火力排練，他們指排練已達「瀕臨極限、水深火熱」階段，而且各人繃緊神經，還口角頻生。</p><p>動口不動手</p><p>小傑說：「我們每天都忙練歌排舞，跳舞時一個不小心沒跳好，已經會發火動怒，還好我們明白君子動口不動手。」王子也說：「我跟Andy甚至沒有說話好一陣子了，還有首次在香港開唱，總要唱廣東歌，近期都努力用注音符號記發音。」威廉也自嘲自己舞蹈底子沒其他團員好，他說：「我動作慢，人卻心急，生怕影響棒棒堂整體表現。」<br>撰文：李全</p></body></html>
