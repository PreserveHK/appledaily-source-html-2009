<html><header><meta charset="utf-8"><title>案件速遞管房強姦智障少女罪成</title></header><body><h1>案件速遞<br>管房強姦智障少女罪成</h1><p>【本報訊】智障少女為欠債男友而重操故業，卻遭指壓中心管房強姦，她逃返家後，復被男友誘騙捉回淫窟，被迫繼續賣淫，幸獲救逃出魔爪。六男一女組成的陪審團昨在高等法院退庭商議後，裁定指壓中心管房一項強姦及兩項控制他人賣淫罪成。<br>女事主男友丘偉民及馬伕袁俊業早前已承認兩項依靠他人賣淫收入為生罪，他們將於周五與被告陳錦波（30歲）一同接受判刑。據控方指，現年19歲的女事主屬輕度智障，智商約12歲。<br>案件編號：HCCC16/09</p></body></html>
