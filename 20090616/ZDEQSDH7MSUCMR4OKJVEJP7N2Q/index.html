<html><header><meta charset="utf-8"><title>醫學Online六對夫婦中一對不育</title></header><body><h1>醫學Online<br>六對夫婦中一對不育</h1><p>男士精子質素差直接影響女伴懷孕機會，新西蘭一項訪問逾千名25至44歲男士的調查發現，近九成人願意放棄不良飲食習慣，多吃健康食物以幫助陪伴懷孕，也有逾八成人認為多運動也可以改善精子質素，但新西蘭男士普遍不肯戒煙，或不認同服食健康產品可幫助女士「造人」。<br>研究估計每六對新西蘭夫婦，就有一對受不育困擾，當中有一半個案是受精子問題影響。</p></body></html>
