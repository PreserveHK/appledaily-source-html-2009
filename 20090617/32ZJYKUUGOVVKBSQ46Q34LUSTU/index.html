<html><header><meta charset="utf-8"><title>醫學Online噴霧藥治癌減副作用</title></header><body><h1>醫學Online<br>噴霧藥治癌減副作用</h1><p>現時常用的癌症治療有不少副作用，經常令患者在治療期間非常辛苦。南韓首爾國立大學的腫瘤科專家開發一種噴霧式的基因治療藥物對付肺癌，研究人員在患上肺癌的老鼠身上試驗這種新藥，使用新藥的一組老鼠每周噴藥兩次，持續四周後，腫瘤較沒有接受治療的老鼠明顯縮小。專家指噴霧能有效將藥物帶到癌細胞內，故治療效果集中，令周圍組織不受影響，故可減低副作用。</p></body></html>
