<html><header><meta charset="utf-8"><title>醫學Online吃母乳有助孩子學習</title></header><body><h1>醫學Online<br>吃母乳有助孩子學習</h1><p>母乳育嬰有助提高孩子未來的成績。美國研究人員比較59個家庭的126名兄弟姊妹，除奶粉外，當中也有部份人從嬰兒起就接受母乳餵哺。結果發現，進食母乳的孩子在學習期間，成績普遍高於同齡兒童，進入大學深造的機會也較高。研究人員估計，母乳中的營養令孩子較健康，同時可提高他們的認知能力及學習能力。母乳一向被認為可減少嬰兒出現敏感毛病，並可加快母親產後收身。</p></body></html>
