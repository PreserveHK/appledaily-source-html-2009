<html><header><meta charset="utf-8"><title>求驗客手記：紅軍買格連莊臣難明 - 求驗客</title></header><body><h1>求驗客手記：紅軍買格連莊臣難明 - 求驗客</h1><p>英國傳媒話樸茨茅夫同意將英格蘭國腳後衞格連莊臣賣俾利物浦，只要格連莊臣同利記傾掂條件，交易就會落實；但用成1,700萬鎊（約2.1億港元）買個閘，而且未喺大賽證明過自己嘅球員，我求大俠就認為唔係好抵。仲有一樣嘢好唔明，就係利記成日呻窮，邊度搵嚟咁多錢買個後衞呀？唔通真係如江湖傳聞所講，佢哋會賣馬斯真蘭奴或者沙比阿朗素？話時話，樸茅喺買賣球員真係幾醒，之前嘅蒙達利、狄亞拉同埋迪科爾都係低買高賣，加加埋埋賺咗成千幾二千萬鎊。</p></body></html>
