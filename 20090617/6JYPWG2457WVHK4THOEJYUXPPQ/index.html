<html><header><meta charset="utf-8"><title>土屋Anna帶囝囝拍拖</title></header><body><h1>土屋Anna帶囝囝拍拖</h1><p>日本潮媽土屋Anna自去年中前夫JOSHUA猝死後，年底傳出戀上合作多年的形象設計師A先生。新一期日本雜誌《女性自身》便偷拍到日前土屋與4歲兒子澄海及男友一同外出晚膳的相片。離開時，A先生更抱着熟睡的澄海，儼如一家人。</p><p>相處融洽</p><p>據知當晚三人在澀谷區一餐廳晚膳，男方更不時主動與澄海說話，相處得十分融洽。土屋與男友邊食飯邊嘆紅酒，其後兩人點起飯後煙，又互相展示戴在左手無名指上的情侶戒。A先生抱着熟睡的澄海，然後由土屋負責結賬離開。</p></body></html>
