<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鮑姐上海領成就獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鮑姐上海領成就獎 - 馮仁昭</h1><p>上海電視節啱啱喺當地舉行，一班亞視同無綫藝員都親身到上海出席，（左起）朱慧珊、鮑起靜同劉錫賢又出席咗「2009華語主持群星會」及頒獎禮，鮑姐獲頒華語主持人成就人物獎，朱慧珊得到華語節目風采主持（最具魅力）獎，劉錫賢就奪得華語節目風采主持（最富知性風範）獎。至於無綫劇《摘星之旅》嘅演員包括劉松仁、葉童同黃宗澤等，日前現身電視節，好受歡迎。</p></body></html>
