<html><header><meta charset="utf-8"><title>醫學Online患牛皮癬易心血管病</title></header><body><h1>醫學Online<br>患牛皮癬易心血管病</h1><p>牛皮癬患者必須密切注意心臟健康。美國一項涉及5,700名病人的研究，當中有3,236人為牛皮癬患者，發現牛皮癬病人出現缺血性心臟病的機率高78%；中風風險也高七成；出現周邊動脈問題的機率更較一般人多兩倍；整體死亡的風險較沒有牛皮癬人士高80%。研究指牛皮癬患者容易出現心血管問題的原因未明，但有研究證實嚴重及患病時間較長的牛皮癬病人，併發心血管病風險較高。</p></body></html>
