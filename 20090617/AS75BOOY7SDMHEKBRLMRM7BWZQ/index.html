<html><header><meta charset="utf-8"><title>新世紀疫症阿根廷首宗豬流感死亡個案</title></header><body><h1>新世紀疫症<br>阿根廷首宗豬流感死亡個案</h1><p>阿根廷確診首宗人類豬流感（甲型H1N1流感）死亡個案，死者是3個月大嬰兒，成為南美首宗死亡個案。此外，美國明尼蘇達州、麻省再有多四宗死亡確診個案，而泰國病例昨天大增109宗，令確診人數增至310人。<br>美聯社/新華社</p><p>人類豬流感疫情</p><p>墨西哥：109死<br>美國：49死<br>加拿大：7死<br>智利：3死<br>哥斯達黎加：1死<br>多明尼加：1死<br>哥倫比亞：1死<br>危地馬拉：1死<br>英國：1死<br>阿根廷：1死<br>全球確診宗數：38,862</p></body></html>
