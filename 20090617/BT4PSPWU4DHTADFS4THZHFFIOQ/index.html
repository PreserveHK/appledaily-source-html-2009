<html><header><meta charset="utf-8"><title>隔牆有耳：林D9催眠煲呔 - 李八方</title></header><body><h1>隔牆有耳：林D9催眠煲呔 - 李八方</h1><p>有「人肉錄音機」之稱嘅林D9噚日又有新猷，就係表演催眠。話說林D9噚日出席一個愛國展覽開幕禮，表演用普通話讀稿，由於佢篇稿又長又悶，由中共1949年建政，講到08、09年金融海嘯，搞到連煲呔都頂佢唔順，喺林D9長篇大論時，忍唔住釣魚。<br>林D9演說長約五分鐘，八方現場所見，煲呔起碼釣咗魚四、五次，有次幾乎保持唔到平衡，差啲就挨埋落左手邊嘅外交部駐港特派員呂新華膊頭，台下嘉賓都忍唔住偷笑，亦見識到林D9唔止係錄音機，原來玩催眠都有一手。儀式後林D9同中聯辦新主任彭清華密斟，可能係向「第二支管治隊伍」滙報工作。</p></body></html>
