<html><header><meta charset="utf-8"><title>警隊高層巡鏹水街</title></header><body><h1>警隊高層巡鏹水街</h1><p>【本報訊】旺角鏹水彈狂徒至今逍遙法外，警務處行動處處長古樹鴻（中）、旺角警區指揮官賈樂德、西九龍總警區副指揮官盧偉聰（右），以及西九刑事總督察鍾志明（左），昨日到鏹水彈案發現場的西洋菜南街巡視，並為駐守在現場進行高空監察的探員打氣。<br>昨午3時，幾名警隊高層到達「鏹水街」巡視，並登上銀行中心天台的「人肉監察點」，對駐守的警員進行慰問，鼓勵士氣。被問及案件調查進展時，賈樂德指目前一切都很平靜，調查仍沒有任何進展。<br>陳達浩攝</p></body></html>
