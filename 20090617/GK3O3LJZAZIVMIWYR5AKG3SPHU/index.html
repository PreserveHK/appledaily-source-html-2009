<html><header><meta charset="utf-8"><title>藥師丸博子被爆同居</title></header><body><h1>藥師丸博子被爆同居</h1><p>日本女星藥師丸博子11年前與歌手玉置浩二離婚後，未有再婚，不過，她原來已跟從事電視台攝影師的男友同居了5年，藥師丸的父母也跟他們一起居住，感情要好。</p><p>未打算再婚</p><p>據昨日出版的日本雜誌《女性自身》報道，雜誌狗仔隊上周二（9日）即藥師丸博子45歲牛一當天，在她位於東京世田谷的住所門前，偷拍到藥師丸如平日一樣以街坊look外出掉垃圾，已跟她同居5年的男友也步出藥師丸香閨。二人正與藥師丸的父母一同生活得樂也融融，不過，由於藥師丸與玉置浩二離婚受到很深傷害，因此沒有打算再婚。</p></body></html>
