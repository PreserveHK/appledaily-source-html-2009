<html><header><meta charset="utf-8"><title>張藝謀新片主角打交</title></header><body><h1>張藝謀新片主角打交</h1><p>張藝謀執導的古裝懸疑片《三槍拍案驚奇》開拍初期已經多是非，最近又有傳兩位男主角小沈陽和孫紅雷不和，更動武受傷；女主角王小華則因表現不合導演要求，結果要下馬，由另一位內地女演員閻妮頂替她。該片監製張偉平接受內地傳媒訪問時承認易角，原因是王小華未合乎張藝謀要求。</p><p>雙雙受傷</p><p>最近孫紅雷和小沈陽公開露面時，兩人的手部均受傷，張偉平一直指兩人開戲前受訓受傷，但有消息指兩人其實是在夜店喝多了酒，言語間起衝突，混亂間有人舉起酒瓶傷人，後來要勞動朋友調停，衝突才平息。張藝謀知道此事後，也相當不高興，因為影片才剛開拍，兩人手部卻受傷了。<br>撰文：林妃</p></body></html>
