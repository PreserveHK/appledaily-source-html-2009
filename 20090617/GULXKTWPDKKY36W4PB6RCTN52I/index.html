<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊怡想學思琦豐胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊怡想學思琦豐胸 - 馮仁昭</h1><p>楊怡呢排忙於宣傳新劇《碧血鹽梟》，噚日佢去商台做訪問。佢近年越嚟越多工作，但佢喺坊間流傳嘅無綫吸金榜並唔係最高，佢話唔會因為咁唔開心。對於楊思琦最近嘅泳裝廣告，上圍鬼咁突出，楊怡話如果工作有需要，都可以行健康嘅性感，佢仲話為咗賺錢，想試吓豐胸，佢話：「如果產品要求，出到嚟有咁大嘅效果，豐到咁靚我都可以試，但到家我冇試過。」</p></body></html>
