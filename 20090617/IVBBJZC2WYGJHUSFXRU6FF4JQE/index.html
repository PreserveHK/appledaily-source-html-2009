<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王傑喜與兒子破冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王傑喜與兒子破冰 - 馮仁昭</h1><p>王傑噚日喺港台接受訪問，之前佢講過個仔喺加拿大，已經好多年冇聯絡，佢話家會等個仔覆email。近排兩父子嘅關係有突破性進展，王傑話：「專訪出咗後，個仔喺facebook留言畀我，話從來冇誤會我係邊種人，以我為榮。等咗咁多年，我覺得家已經好足夠。」除咗唱歌外，王傑早前仲同久休復出嘅張慧儀（左）拍港台劇，劇中傑仔扮演慈父，入型入格。</p></body></html>
