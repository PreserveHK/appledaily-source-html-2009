</title></header><body><h1>父親節買大送細
</h1><p>來到父親節，對於會保養的父親們來說，收Skincare禮物始終最實際。澳洲醫學品牌ULTRACEUTICALS推出了TreatMe!系列的左旋維C-20透肌護理套裝，包括左旋維C-20透肌護理霜、維B5保濕乳霜及溫和潔面乳，可以修復因刮鬍子而帶來的損害，以及粗糙、缺水的問題。由即日起至6月30日，各位有心仔女可以$950購買原價$1,335的套裝，仲免費送埋綠茶爽膚噴霧，隨時隨地輕輕一噴，立刻紓解肌膚的不適。</p><p>查詢：25257311</p></body></html>
