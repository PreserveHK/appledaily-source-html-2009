<html><header><meta charset="utf-8"><title>廣告收益車主獨得？</title></header><body><h1>廣告收益車主獨得？</h1><p>短加長減無乜作為，生意唔覺有好轉，的士界開源節流自救，再度向汽車廣告埋手。車身、車頂玩到唔玩，近年新興椅背、頭枕裝LCD，仿效RoadShow咁狂賣廣告。聽講車主月入都有二、三千蚊，本來幫補供車都唔錯，但有商會發言人話，無硬性規定要車主分幾多畀租車司機，希望車主識做分番啲畀租車司機喎。車主哼爺就好不滿，「你間屋個業主喺大廈外牆裝廣告牌或霓虹燈，會唔會分番廣告費畀你吖？我幾架車又日日都唔同人租，點分呀？凍結或減車租仲實際啦，咁講嘢好似分化車主同租車司機嘅關係咁。」咁哼爺你裝嘅話，就減番二三十蚊車租，咁就功德無量喇。<br><br>文：黃師傅</p></body></html>
