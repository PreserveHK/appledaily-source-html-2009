<html><header><meta charset="utf-8"><title>黎明、小齊車廂鬥戲</title></header><body><h1>黎明、小齊車廂鬥戲</h1><p>黎明（Leon）和任賢齊前晚在西環為林超賢執導的新片《火龍》開工，Leon繼續以短鬚粗獷look上陣，顯得非常成熟。<br>當晚7時半，攝製隊先在西環正街附近為拍攝做準備，他們把三部攝製機安裝在一部平治座駕上，至於換好深色戲服的小齊則由工作人員陪同下到場。</p><p>熟讀劇本</p><p>小齊在另一邊等候埋位，其間他不時細心閱讀劇本，不久Leon到達，兩人便依工作人員指示上車，然後車子駛出馬路，兩人在車廂中拍攝對手戲。<br>採訪、攝影：黃文偉、朱志聰</p></body></html>
