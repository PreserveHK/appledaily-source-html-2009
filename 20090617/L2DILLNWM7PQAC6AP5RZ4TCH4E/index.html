<html><header><meta charset="utf-8"><title>睇展覽：永遠懷念奸人堅</title></header><body><h1>睇展覽：永遠懷念奸人堅</h1><p>郭富城如何奸到出汁，且拭目以待，但奸得令人尊敬的奸人堅，卻只能回味。憑大反派形象深入民心的演員石堅，已於6月3日與世長辭，其令人不寒而慄的奸笑聲、擠眉弄眼的惡毒表情、一舉手一投足的真功夫，叫人永遠懷念。為表達對石堅的懷念，香港電影資料館舉辦「永遠懷念奸人堅──石堅紀念展」，讓廣大市民回顧其傳奇一生，透過錄像電影欣賞其精湛演技及重溫昔日舊照，向石堅作最後致敬。<br><br>記者：蒙為亮</p><p>地址：西灣河鯉景道50號1樓<br>日期：6月19日至7月31日<br>查詢： http://www.filmarchive.gov.hk/27392139 </p></body></html>
