<html><header><meta charset="utf-8"><title>求驗客手記：皮耶羅下季踢中超？ - 求驗客</title></header><body><h1>求驗客手記：皮耶羅下季踢中超？ - 求驗客</h1><p>皮耶羅（迪比亞路）投中超？我求大俠平時花喺處理國內傳媒消息嘅時間唔少，皆因國內行家百足咁多爪，有啲料好珍貴，但又有啲近乎天方夜譚，要認真消化。好似噚日某個網站，標題指國內傳媒譯做皮耶羅嘅迪比亞路，明年或投中超。睇真啲，原來個網引述《米蘭體育報》消息，內容大意係迪比亞路同祖記未傾掂續約，一旦要走就可能去英超、西甲、美職聯或者中超。一煲無米粥，若然係本地傳媒實唔會咁起題，但就引到人睇，服晒咯……</p></body></html>
