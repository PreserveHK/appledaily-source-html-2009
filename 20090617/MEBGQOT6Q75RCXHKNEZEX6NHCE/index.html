<html><header><meta charset="utf-8"><title>財話短說滙源獲荷蘭退休基金購換股債</title></header><body><h1>財話短說<br>滙源獲荷蘭退休基金購換股債</h1><p>▲聯交所資料顯示，滙源果汁（1886）獲荷蘭退休基金StichtingPensioenfondsABP購入一批可換股債券，相當於滙源6.3%股權。該基金是於5月23日購入換股債。滙源早前稱，美國私募基金華平已於上月19日減持6500萬美元換股債，相當於9897.97萬股滙源，華平亦將沽出餘下所持230萬美元換股債，相當於0.24%股權。</p></body></html>
