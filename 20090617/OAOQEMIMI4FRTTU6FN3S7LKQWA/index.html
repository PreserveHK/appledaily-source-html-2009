<html><header><meta charset="utf-8"><title>新車出閘：Ford霸飆到港</title></header><body><h1>新車出閘：<br>Ford霸飆到港</h1><p>喺灣仔名車滙入面嘅FormulaWon，好似特別偏好小巧辣車咁，繼紅蠍版Fiat後，又有架Ford頂級最辣嘅FocusRS到港。呢隻小辣椒車仔細細，排氣量居然達到2,500cc、301匹，換晒全新懸掛同LSD系統，加上係頭轆車，似乎衝着GolfGT而來。呢個禮拜《蘋果》搶先試車，想知同六代Golf有無得揮，記住留意嚟緊嘅報道。<br><br>記者：徐影龍</p></body></html>
