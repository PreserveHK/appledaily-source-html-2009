<html><header><meta charset="utf-8"><title>隔牆有耳：立會新設保安檢查站 - 李八方</title></header><body><h1>隔牆有耳：立會新設保安檢查站 - 李八方</h1><p>上禮拜三立法會發生流血事件，一名精神科病人旁聽會議時，突然以刀自插，結果血濺議事堂，事隔一星期，立法會今日又中門大開舉行會議。<br>為免再有類似事件，今日起會新設保安檢查站，市民進入立會大樓前，要放低行李、手袋入儲物櫃，再通過門框式金屬探測器，如探測器有反應，保安人員會再以手提式金屬探測器進行安檢，證實冇危險物品方放行。<br>市民唔可以帶危險品入立法會大樓，對他人造成傷害及滋擾嘅物品亦唔得，食物同水都係「違禁品」。立法會秘書長吳文華話呢個保安試驗計劃會喺今年7月底檢討，諮詢後才決定是否長遠實施。</p></body></html>
