<html><header><meta charset="utf-8"><title>Annie.G內衣攻日</title></header><body><h1>Annie.G內衣攻日</h1><p>現年19歲的「翻版Angelababy」模Annie.G（吳燕安）青春無限，最近她獲日本一間模特兒公司看中，邀請她下月到東京拍攝內衣廣告。</p><p>男友擔心</p><p>Annie.G對這個行程非常期待，她說：「我好緊張，因為呢個係一個好好嘅機會。」幸好她有個日籍男友，她也略懂日文，屆時還可以用「有限公司」日語與東京工作人員溝通，她說：「反而我喺大阪嘅男朋友好擔心，佢驚我會識過另一個男朋友，所以佢話會過嚟監場，陪我做嘢。」<br>採訪：比華利<br>攝影：陳俊強<br>泳衣：XGame</p></body></html>
