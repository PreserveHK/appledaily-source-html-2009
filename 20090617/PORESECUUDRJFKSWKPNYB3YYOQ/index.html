<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之晒愛美神飛彈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之晒愛美神飛彈 - 馮仁昭</h1><p>趙碩之、戴夢夢同師妹Melody等噚日到灣仔出席「第十一屆香港動漫電玩節」記者會，同場無綫派出龔嘉欣、李婷同翁佳妮以動畫《涼宮春日》嘅女主角造型出現，不過佢哋都俾趙碩之嘅低胸紫紅bra裝束搶盡風頭。問到戴夢夢喺動漫電玩節當日有冇膽量以愛美神飛彈造型現身？佢笑住話：「我都冇身材，冇飛彈，所以都係交畀佢。」講完佢就指住身旁嘅趙碩之，趙碩之聽到即刻話：「係呀，由我嚟。」</p></body></html>
