<html><header><meta charset="utf-8"><title>隔牆有耳：水不可以亂抽 - 李八方</title></header><body><h1>隔牆有耳：水不可以亂抽 - 李八方</h1><p>香港人愛食海鮮，不過海鮮檔魚缸水質素卻令人憂慮，當局建議立法禁止喺維多利亞港範圍抽海水養海鮮，鯉魚門嘅海鮮酒家對此強烈反對，因為佢哋幾年前已斥巨資建造一個抽水兼消毒系統，一旦通過新法例，佢哋血本無歸，要另覓水源嘅話，成本高好多，遊客要食貴魚。<br>六個立法會議員噚日同食衞局副局長梁卓偉去鯉魚門巡視，白鴿黨李華明提議劃出豁免區域容許海鮮戶抽水，不過梁副局不讓步；黃國健建議政府以免息貸款，協助商戶興建長水管，到維港以外水域抽乾淨海水養魚。水唔可以亂抽，所以議員巡視後都冇留低食海鮮，免得俾人話黐餐。</p></body></html>
