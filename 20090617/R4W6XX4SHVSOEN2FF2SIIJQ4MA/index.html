<html><header><meta charset="utf-8"><title>求驗客手記：埃及死於重播唔服氣 - 求驗客</title></header><body><h1>求驗客手記：埃及死於重播唔服氣 - 求驗客</h1><p>前晚巴西對埃及場洲際盃分組賽，英國籍球證韋比喺補時明察秋毫，畀張紅牌用手救空門嘅埃及後衞艾穆罕默迪（左），兼判12碼畀巴西，後者先至贏4:3。埃及事後向大會上訴，抗議韋比用錄影帶做判決。話說韋比同個旁證最初示意角球，係第4球證睇完影帶後，透過對講機話俾佢知，先至改判12碼同罰艾穆罕默迪出場。埃及同意嗰球係12碼，不過就話韋比應該即刻判，家彈弓手就搞到佢哋好唔順氣，而且亦唔啱規矩。咁又係，國際足協向來唔贊成用錄影帶幫球證做判決，但韋比咁做，國際足協真係多得佢唔少。</p></body></html>
