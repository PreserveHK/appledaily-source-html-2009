<html><header><meta charset="utf-8"><title>特稿：主隊「啞火」或變陣 - 吾中</title></header><body><h1>特稿：主隊「啞火」或變陣 - 吾中</h1><p>簡評：「聞戰鼓，思良將」，南非在今屆洲際盃揭幕戰表現令人失望，特別是一眾攻擊球員失準，令球迷懷念今屆落選的布力般流浪前鋒麥卡菲；不過，目前已成為南非正選前鋒的班納柏加卻指，今役鬥新西蘭時，球迷就會見識到南非的厲害。</p><p>預料班納柏加今役仍擔正，但他的拍檔則可能由芬迪尼換上馬施高；皆因馬施高與中場「發電機」莫迪斯同效力奧蘭多海盜，兩人或會更合拍，而愛華頓中場派拿亦料會復任正選。且看南非會否如班納柏加所言，今役攻勢令球迷耳目一新。文：吾中</p></body></html>
