<html><header><meta charset="utf-8"><title>蔣慶龍被指叨小虎隊光</title></header><body><h1>蔣慶龍被指叨小虎隊光</h1><p>小虎隊三位成員胡渭康、林利和蔣慶龍昨日在長沙灣舉行簽名會。有女歌迷拿着剪報到場說：「小虎隊得一隊，蔣慶龍唔係第一代，佢只係叨光，佢講大話。」之後有保安員將該女fans趕走，又有警察到場了解。</p><p>「孫明光多fans」</p><p>蔣慶龍事後表示不知此事，他說：「我唔會唔開心，每個人睇法唔同。我確實係第一代小虎隊，當時出道一年後因為腰傷退出，我冇講大話，可能孫明光多fans。」胡渭康也謂是fans太掛念孫明光：「呢件事代表fans仲好緊張小虎隊。」問到演唱會可會邀請孫明光？胡渭康說：「到時再算，況且今次唔係復出。」<br>採訪：王崇穎<br>攝影：陳志嵐</p></body></html>
