<html><header><meta charset="utf-8"><title>波蘭斯基撐吊帶波叔</title></header><body><h1>波蘭斯基撐吊帶波叔</h1><p>英國諧星「波叔」沙格畢朗高漢（SachaBaronCohen），昨日化身姣妖同志Bruno現身巴黎出席新片《Bruno》首映，他聯同真空上陣的男女模特兒，齊齊一身奧地利吊帶短褲服裝大搖大擺入場，獲得不少影迷到場圍觀外，導演波蘭斯基（RomanPolanski）也前往撐場。</p><p>搞鬼黑白圖案地毯</p><p>沙格昨日戴上黃色帽子配吊帶短褲出席新片放映會，入場時率領男女模特兒大擺勁姣攞膽甫士，令人忍俊不禁。大會不只在場外鋪上黃地毯，更在場內放置了仿效時裝名牌monogram設計的黑白圖案地毯，非常搞鬼。</p></body></html>
