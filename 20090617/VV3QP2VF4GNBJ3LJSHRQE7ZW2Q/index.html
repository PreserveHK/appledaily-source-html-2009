<html><header><meta charset="utf-8"><title>方力申見靚女怕怕</title></header><body><h1>方力申見靚女怕怕</h1><p>方力申早前去到大澳拍攝新歌《匆匆》MV，歌曲由小方的好朋友側田為他作曲，MV講述一名小妹妹因交通意外身亡，一位博士便以小妹妹的DNA注入女機械人體內，之後女機械人憑記憶尋回小方。<br>MV於大澳取景，當地居民見到小方便一擁而上要求拍照，又大讚他於《美女廚房》中表現十分搞笑。</p><p>導演找來一名外形清純的少女擔任MV女主角，不過小方不用埋位時都不敢與她有太多接觸，因為他怕了之前的是非，寧願拿着手提攝錄機四處拍攝風景，他說：「是非呢啲嘢真係清者自清，咁就乜都冇有怕，不過我會盡量小心，因為唔想再俾人利用。」<br>撰文：林妃</p></body></html>
