<html><header><meta charset="utf-8"><title>隨街有凉冲</title></header><body><h1>隨街有凉冲</h1><p>揸架車去沙灘日光浴係不少人嘅夏天好節目，但星期六、日到沙灘玩嘅人數之多，不期然會令你增添壓力，成日睇住時間唔可以太遲走，否則輪花灑冲凉都要一個鐘，所以買定一個私家花灑仔實屬萬全之策。呢個花灑頭嘅另一端係水泵，放入裝滿水嘅水桶或者大水樽入面，就可以有花灑嘅效果。即使唔係去沙灘，放喺車上用作一般清洗之用，都十分方便。<br><br>記者：許維雅<br>查詢：台日汽車用品公司（23924244）</p></body></html>
