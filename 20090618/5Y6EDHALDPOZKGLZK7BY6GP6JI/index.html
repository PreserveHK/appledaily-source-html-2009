<html><header><meta charset="utf-8"><title>嘉欣舊愛闖大劉飯堂</title></header><body><h1>嘉欣舊愛闖大劉飯堂</h1><p>李嘉欣去年嫁給許晉亨，夫婦二人婚前婚後均喜歡孖公仔出雙入對，大晒恩愛。05年曾跟李嘉欣拍拖的龐維仁也不愁寂寞，與黃美儀離婚後，旋即跟鐘錶美女胡敏珊相戀。<br>龐維仁前晚撇下女友，與兩名外籍朋友及鄭中基父親鄭東漢到劉鑾雄飯堂、灣仔福臨門吃晚飯，眾人至晚上約10時離開食肆，臨行前還在食肆門前閒聊了一會兒，之後鄭東漢先行離去，龐維仁則做柴可夫接載兩名外籍友人一同離開。</p><p>李嘉欣跟龐維仁拍拖時，二人曾被拍得撐傘雨中漫步，十分浪漫，可惜兩人的戀情當年曝光後不久便告終，龐維仁返回妻子身邊，但最終還是離婚收場。<br>採訪、攝影：羅德光、黃曉程</p></body></html>
