<html><header><meta charset="utf-8"><title>戴夢夢占前程喊晒</title></header><body><h1>戴夢夢占前程喊晒</h1><p>童星出身的戴夢夢入行多年半紅不黑，近年還被同門的大胸師妹趙碩之和尹蓁晞（Yumi）趕過頭，星途告急的戴夢夢前晚便獨自到佐敦山林道一間時裝店玩塔羅牌測運程，但全程表現悶悶不樂，更不時眼濕濕。</p><p>抹眼捽鼻</p><p>當晚約10時，身穿大領衫的戴夢夢現身時裝店內，可是她對店中出售的衣物、擺設及香薰等零興趣，反而獨坐一角玩塔羅牌，現場見她十分專心，一時沉思一時托頭，但不知是否測驗結果未如理想，其面色越變越沉，甚至眼眶微紅，以紙巾抹眼捽鼻，甚為傷感。<br>採訪、攝影：黃文偉、朱志聰</p></body></html>
