<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮小剛轟港迷崇洋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮小剛轟港迷崇洋 - 馮仁昭</h1><p>內地著名導演馮小剛噚日喺台灣出席「兩岸導演座談會」，順便宣傳佢套《非誠勿擾》，馮小剛再次炮轟目前嘅演員排場大，一個人隨行要帶10個助手，佢又話香港片商以及觀眾排斥內地電影，佢話：「他們說看不懂大陸電影，那講英語、日語的就看得懂呀？」佢又提到電影搵有票房保證嘅演員係成功模式，李連杰、梁朝偉、成龍、周星馳、劉德華同舒淇都算係。</p></body></html>
