<html><header><meta charset="utf-8"><title>八卦風：去加德士搵變形金剛</title></header><body><h1>八卦風：去加德士搵變形金剛</h1><p>隨住電影即將登場，變形金剛又一次大紅，Fans們齊齊起哄，加德士更推波助瀾，推出變形金剛雙重獎賞。即日起，入加德士特配Techron汽油滿$400或柴油滿$300，即得一張變形金剛車窗靜電貼。攞齊六款都未夠喉？興奮仲可以提升，入特配Techron汽油或柴油滿$100，得一個印花，集齊十個，加$530可換購全球限量版「變形金剛StarCash至強組合」一套，組合包括一張價值$500的StarCash儲值卡同兩款不同的變形金剛……即刻動身，去入油啦！<br><br>記者：黎頌詩<br>推廣期：即日至7月13日<br>查詢：25826288</p></body></html>
