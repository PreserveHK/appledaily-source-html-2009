<html><header><meta charset="utf-8"><title>辛潘推新戲保婚姻</title></header><body><h1>辛潘推新戲保婚姻</h1><p>金像影帝辛潘（SeanPenn）早前第二度取消與妻子羅賓活麗萍（RobinWrightPenn）的離婚申請，昨日他宣佈辭演兩齣新片，消息指他起碼會小休一年處理家庭問題，相信是希望與羅賓重修舊好。</p><p>無緣演三儍</p><p>《HollywoodReporter》稱辛潘已辭演兩齣大片，首先是與占基利（JimCarrey）合演的三儍電影《TheThreeStooges》，由於該片已定於8月開拍及明年上映，如果電影公司等辛潘復出的話，很可能會失去占爺的檔期，現時製片人仍未有打算。至於另一齣懸疑電影《Cartel》則已決定另覓男主角人選。</p></body></html>
