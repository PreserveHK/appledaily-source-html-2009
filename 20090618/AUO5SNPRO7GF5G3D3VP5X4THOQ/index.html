<html><header><meta charset="utf-8"><title>戶外必備</title></header><body><h1>戶外必備</h1><p>隨着年紀日漸增長，在踏入夏天之際，定必隨身帶備一支防曬霜。因為我深明無論陽光普照，或是烏雲密佈，紫外光及其他環境因素，都會對皮膚造成傷害，加速衰老現象，所以一支全面的防曬霜實在很重要。來自~H2O+海洋保濕防曬面霜SPF30（$260），兼具防水、防汗功能，質地清爽。而且這支最新配方防曬面霜的吸引之處，在於其活性防曬成份，有效預防UVA及UVB；當中綠藻精華及海百合精華，具高度抗氧化功效，有效增強皮膚自我修護功能，令肌膚更潤澤，充滿彈性。還未買防曬品度夏的，絕對推介一試。<br><br>記者：曾玉瑩</p><p>查詢：31827777</p></body></html>
