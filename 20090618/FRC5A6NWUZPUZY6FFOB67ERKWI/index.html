<html><header><meta charset="utf-8"><title>王從希花臉擦蟹</title></header><body><h1>王從希花臉擦蟹</h1><p>王從希與男友王維德以及李力持、李思捷等人，前晚到灣仔一間食肆出席「辣蟹之王爭霸戰2009」。王從希穿上一件低胸衫到場，打扮頗為性感，但以往包包面的她，前晚所見面頰瘦削了不少，未知是否化妝的關係，兩邊面頰更有明顯花痕。王從希表示現在亞視擔任節目主持，故少了與男友到內地登台。</p><p>李思捷唔要煮婦</p><p>另外，李思捷指揀女朋友未必一定要識下廚，他認為人品才是最重要，他說：「女朋友同老婆識唔識煮嘢食都冇所謂，揀另一半最緊要係人品好，煮嘢煮得好，唔代表個人人品好㗎。」<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
