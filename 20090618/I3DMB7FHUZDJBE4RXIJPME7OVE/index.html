<html><header><meta charset="utf-8"><title>美瑾嫌棄送花胖影迷</title></header><body><h1>美瑾嫌棄送花胖影迷</h1><p>大熱電影《變形金剛狂派再起》（Transformers：RevengeoftheFallen）繼日前到倫敦宣傳後，昨日再飛到俄羅斯於莫斯科舉行首映。男主角沙拉保夫（ShiaLaBeouf）及導演米高比爾（MichaelBay）等人雖然接連走訪多地，但仍未見疲態。女主角美瑾霍士（MeganFox）以一襲桃紅低胸晚裝上陣，大晒滑溜玉背，最受影迷歡迎。</p><p>拒收肥仔鮮花</p><p>此外，美瑾前日於倫敦出席完首映後，有一名體形略胖的年輕人向正在離開的美瑾遞上一支玫瑰花，可惜美瑾掂行掂過，對小影迷置之不理之餘，還皺起眉頭裝出一副不耐煩表情，令影迷心傷透。</p></body></html>
