<html><header><meta charset="utf-8"><title>諸葛梓岐急救劉以達</title></header><body><h1>諸葛梓岐急救劉以達</h1><p>諸葛梓岐前晚出席手機宣傳活動，日前又擔任陳啟泰為有線主持的《神探CSI》節目嘉賓，同場還有李蘢怡及劉以達。兩位女嘉賓被要求替劉以達急救，諸葛梓岐先為劉以達施心外壓，再以膠片隔着做人工呼吸，她表示絕不尷尬；李蘢怡則模仿電視劇劇情，又哭又叫喚醒劉以達，十分搞笑。</p><p>嫌牛雜骯髒</p><p>陳啟泰問幾位嘉賓關於牛雜的冷知識，諸葛梓岐竟指多年來未吃過牛雜，因為她覺得很骯髒。此外，李蘢怡談及與男友分手時曾到對方家收拾自己的東西，最後竟變成為對方執屋。<br>採訪：卓寶花<br>攝影：陳慧安</p></body></html>
