<html><header><meta charset="utf-8"><title>林峯攬女賀處男騷</title></header><body><h1>林峯攬女賀處男騷</h1><p>一連兩場林峯「峯情無限演唱會」昨晚於紅館揭開序幕，演唱會開始時林峯由兩名女舞蹈員擁着出場，又與8位女舞蹈員大跳貼身舞，其後他說：「有人問我呢個演唱會係咪快咗少少，我都覺得係，我會將最好送畀你哋。」之後嘉賓泳兒出場與林峯合唱。<br>王祖藍是第二位嘉賓上台，並將《愛不疚》歌詞「放手」改為「放狗」，他笑說：「你入行10年得三個女友。」林峯即問王祖藍是那三位，祖藍回答：「鍾嘉欣、鍾嘉欣同鍾嘉欣。」到場欣賞的藝人包括有鄭欣宜、佘詩曼以及吳卓羲等。<br>採訪：胡比　攝影：陳慧安</p></body></html>
