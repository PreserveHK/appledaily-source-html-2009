<html><header><meta charset="utf-8"><title>榮文蔚哀悼外婆</title></header><body><h1>榮文蔚哀悼外婆</h1><p>榮文蔚外婆車陶君言上周四在養和醫院逝世，享年99歲。家人前日為她在香港殯儀館設靈，喪禮以佛教儀式舉行，靈堂佈滿清新雅致的蘭花和菊花，由於車老太生前在三藩市居住，所以昨早出殯後，遺體即移送到三藩市CypressLawnMemorialPark安葬。</p><p>榮智健致祭</p><p>榮文蔚與丈夫阮偉文、懷了五個月身孕的妹妹榮文莞等，均穿上黑衣到場，神情悲傷。辭任中信泰富主席的榮智健，近期密密出手，兩個月套現股票近15億，前日他在傍晚時分和友人一同坐車到殯儀館，榮智健沒甚表情，也沒接受訪問，直走入靈堂致祭。<br>採訪、攝影：JessicaNgan、RitaLeung</p></body></html>
