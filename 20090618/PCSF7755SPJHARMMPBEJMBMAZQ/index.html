<html><header><meta charset="utf-8"><title>Britney拋胸湊仔遊倫敦</title></header><body><h1>Britney拋胸湊仔遊倫敦</h1><p>美國小天后BritneySpears剛完成倫敦站巡迴騷，她趁轉到曼徹斯特演出前有假期，即刻母性大發，充當好媽媽帶同兩個寶貝仔：3歲的SeanPreston和2歲的JaydenJames到大型玩具店買火車玩具，然後再到倫敦動物園享受家庭樂。</p><p>巡迴騷前夫隨行</p><p>戴上黑超的Britney身穿小背心襯黑色牛仔褲，她對兩個囝囝一臉慈愛，陪他們睇動物時指手畫腳，又陪他們坐觀光車仔。Britney今次開巡迴騷，其前夫KevinFederline也帶同兩個仔隨行，但在倫敦他們則分開入住不同酒店。</p></body></html>
