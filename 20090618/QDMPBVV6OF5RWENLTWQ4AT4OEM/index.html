<html><header><meta charset="utf-8"><title>中石油儲備罐倒塌8死14傷</title></header><body><h1>中石油儲備罐倒塌8死14傷</h1><p>江蘇南通市正在興建的中石油江蘇液化天然氣（LNG）接收站，前日發生意外事故，一個儲備罐（圖）的鋼筋突然滑落，造成8人死亡，14人受傷，其中3人重傷。<br>這個LNG接收站項目位於南通市洋口港太陽島，由上海電力建築工程公司承建。該項目的1號儲備罐鋼筋前日滑落，當時現場有110名工人，2人當場死亡，另有20人受傷，其餘工人安全撤離。消防、救護等部門其後派員到場救援，並將傷者送院，6人經搶救後不治，14人仍然留醫。消息人士稱，肇事儲備罐預定下月完工，事後已報廢，損失逾億元人民幣。<br>人民網</p></body></html>
