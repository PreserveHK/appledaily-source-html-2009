<html><header><meta charset="utf-8"><title>環遊世界：潛入海底天堂
</title></header><body><h1>環遊世界：潛入海底天堂
</h1><p>菲律賓一向是潛水發燒友的天堂，位於宿霧西邊的Moalboal莫亞博島，前幾年就因發現鯨鯊而聞名於世，且它有色彩斑爛的珊瑚和未被破壞的巨型海扇、海龜、海豚等，於是吸引很多潛水友到訪。有旅遊公司推出一個「至筍潛水套餐」，去莫亞博島5日4夜，包6次下潛、潛水導遊及入住MarinaVillageBeachResort4晚，每位收費$3,480（不包稅及附加費），出發日期6月27日，名額只限10位。<br><br>記者：曾順珍<br><br>查詢：35801800（XpertHolidays）</p></body></html>
