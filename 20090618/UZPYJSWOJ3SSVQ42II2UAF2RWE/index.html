<html><header><meta charset="utf-8"><title>免費換林寶堅尼銀包</title></header><body><h1>免費換林寶堅尼銀包</h1><p>子女構思父親節禮物，當然要跟母親份量差不多，否則就會被視為偏心，但偏偏父親的禮物選擇性真的相對較少！永安由即日至6月21日進行「父親節表心意」推廣，於指定部門、專櫃購物或指定貨品買滿$1,000，憑當日永安百貨發票即可換領林寶堅尼銀包，先到先得。此外若以EPS付款滿$500（憑當日發票及EPS收據）即可得永安$15現金券乙張，如此類推每張單最多可換5張現金券，簡直一舉多得！<br><br>記者：林佩婷
