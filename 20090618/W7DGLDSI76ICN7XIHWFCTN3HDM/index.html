<html><header><meta charset="utf-8"><title>隋棠變形手袋多用途
</title></header><body><h1>隋棠變形手袋多用途
</h1><p>台灣名模隋棠日前穿上米色小晚裝，在台北為卡地亞（Cartier）示範Marcello系列新手袋，她坐在椅子上大擺甫士。</p><p>不愛的骰袋</p><p>Marcello系列新袋，以方形袋身搭配橢圓形手把，備有蟒蛇皮、鱷魚皮、小羊皮和羊毛等質料，最特別是可以摺叠起來，變成參加派對或晚宴用的clutch，不過身形高䠷的隋棠，卻嫌這款可以摺細的手袋過於的骰，她說：「我這麼高的女生背大包比較帥氣嘛。」採訪、攝影：PearlLai</p></body></html>
