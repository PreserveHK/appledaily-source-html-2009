<html><header><meta charset="utf-8"><title>美白善事</title></header><body><h1>美白善事</h1><p>不少美容品牌也會不定時舉行慈善活動。MENARD也來慈善一番，於今日起至21日，MENARD假尖沙嘴海港城港威商場大堂II舉行美白肌膚正能量推廣會，為庭恩兒童中心（Benji'sCentre）籌募經費。只要在期間購買美白精華1支，MENARD將會捐出$30予庭恩兒童中心，幫助有需要的兒童。另外，Leonidas比利時新鮮朱古力更會代表庭恩兒童中心送出小禮物一份，捐錢之餘自己亦開心，一於Mark定時間去啦。<br><br>記者：郭佩韻</p><p>查詢：34263866</p></body></html>
