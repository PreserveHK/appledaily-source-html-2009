<html><header><meta charset="utf-8"><title>章子怡寒衣夜蒲</title></header><body><h1>章子怡寒衣夜蒲</h1><p>章子怡日前在上海出席第二屆電影鐵象大賞，更憑《梅蘭芳》奪得年度最佳女配角，心情大好的她隨即往當地一家夜店慶功，玩至凌晨才盡興而歸。<br>當晚章子怡穿上一身黑色線衣，頭戴一頂奇形怪狀的鴨舌帽，由於當地氣溫酷熱，她這身打扮非常不合時宜，故她站在酒吧門外即顯得十分怪異，惹人注目。在酒吧狂歡數小時後，章子怡直至翌日凌晨才從酒吧後面跟大夥兒施施然離場，更獲數名魁梧的黑衣保鑣現身護駕。<br>撰文：林妃</p></body></html>
