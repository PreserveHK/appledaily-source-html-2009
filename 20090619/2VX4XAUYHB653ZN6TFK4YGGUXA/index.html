<html><header><meta charset="utf-8"><title>案件速遞娛樂唱片姊弟糾紛和解</title></header><body><h1>案件速遞<br>娛樂唱片姊弟糾紛和解</h1><p>【本報訊】推出不少任、白經典粵劇瑰寶，以及電視劇集主題曲唱片的老牌唱片公司「娛樂唱片」，自掌舵人劉東夫婦相繼去世後，由一對子女接管，惟劉氏姊弟早前鬧出紛爭。劉姊要求胞弟交出公司過往四個財政年度的財務紀錄，以進行查數。案件昨在高院提訊，姊弟達成協議，和氣收場。<br>申請查數為劉鳳兒，答辯一方為娛樂唱片有限公司及劉家富。雙方達成協議，法官把案件無限期押後。娛樂唱片曾為本港最有影響力唱片公司之一，70至80年代曾發行粵劇經典及流行曲唱片。<br>案件編號：HCMP782/09</p></body></html>
