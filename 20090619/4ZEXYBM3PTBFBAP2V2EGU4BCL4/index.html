<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍一拖二女行街 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍一拖二女行街 - 馮仁昭</h1><p>啱啱同王力宏拍完新片《大兵小將》嘅成龍，噚日俾人發現一身便服喺荷李活嘅農人市場現身，似乎係行緊街。當時成龍身邊有同兩名神秘女子傍住，雖然外國通訊社話佢哋係成龍親人，但兩個女人點睇都冇一個似林鳳嬌。其實成龍喺美國小休後，好快要飛到北京開拍《龍威小子》（TheKarateKid）續集《KungFuKid》，仲會同韋史密夫（WillSmith）嘅大仔積頓（Jaden）合作。</p></body></html>
