<html><header><meta charset="utf-8"><title>縮水邱淑貞唔敢豐胸</title></header><body><h1>縮水邱淑貞唔敢豐胸</h1><p>新邦民女陳嘉寶的師妹Isabel（賴慧敏）是全職模特兒，曾擔任劉德華歌曲《IWish》的MV女主角，由於她的樣貌酷似邱淑貞，不過身形嬌小，故被稱為「縮水邱淑貞」。</p><p>拜彭秀慧為師</p><p>現年24歲的Isabel近日為出鏡好看，積極增磅，問她可想像正版邱淑貞一樣，擁有豐滿上圍？Isabel認真地說：「我諗骨架比例都好重要，若個胸太大，同身形唔啱比例都唔好睇。」Isabel熱愛演藝事業，她表示稍後有意抽時間拜舞台劇演員彭秀慧為師，學好演技，為自己增值。<br>採訪：比華利<br>攝影：陳俊強</p></body></html>
