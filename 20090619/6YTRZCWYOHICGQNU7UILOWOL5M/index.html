<html><header><meta charset="utf-8"><title>勇媽媽救女擊退美洲獅</title></header><body><h1>勇媽媽救女擊退美洲獅</h1><p>加拿大年輕媽媽莫琳．李（MaureenLee圖），周二晚7時左右，帶着愛犬和3歲女兒埃斯皮諾薩（MayaEspinosa），到卑詩省斯闊米什一個森林摘野莓，突然一頭重約36公斤的雄性美洲幼獅撲了出來，用鋒利的爪抓着她女兒的頭不放。女兒身陷險境，媽媽只知要救回女兒，她一個箭步衝上前，用纖瘦身軀將幼獅擋住，再大力推開幼獅，然後抱起女兒拔足狂奔。<br>與獅搏鬥是那裏來的勇氣？媽媽：「那是本能，我逃跑時，才開始感到害怕。」女兒頭和手臂被抓傷流血，不斷向媽媽說：「大熊抓着我。」森林管理員當晚10時左右擊斃一隻懷疑施襲的野獅。<br>加拿大《溫哥華太陽報》</p></body></html>
