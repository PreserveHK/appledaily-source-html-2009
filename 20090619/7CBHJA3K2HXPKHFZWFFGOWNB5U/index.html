<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李彩華摸手唔認拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李彩華摸手唔認拍拖 - 馮仁昭</h1><p>李彩華（Rain）經常都同媽咪出雙入對，噚日佢又同媽咪到灣仔出席吳日言同歐陽靖主持嘅烹飪節目。日前Rain同緋聞男友王傲山（小圖）與長輩食飯時，被影到王傲山摸佢隻手，但Rain就否認見家長：「只係長輩朋友，唔係拍拖。」至於家兩人嘅關係，Rain話：「我有信心保持好好嘅友誼，我唔鍾意同人爭，搶到就證明我哋唔係好好朋友。」馮仁昭覺得呢句說話有啲玄喎。</p></body></html>
