<html><header><meta charset="utf-8"><title>醫學Online癡肥男女較瘦人長命</title></header><body><h1>醫學Online<br>癡肥男女較瘦人長命</h1><p>具有較多疾病高危因素的肥人卻較長壽？日本一項涉及5萬人的研究發現，體質指數達30或以上的癡肥男女，40歲後平均可多活39.41及46.02年，但體質指數少於18.5的偏瘦男女，則只可多活34.54至41.79年。<br>研究員未能解釋體質與壽命的關係，但估計大部份偏瘦人士有吸煙習慣，是早死的主因，而肥胖人士則較易患上傳染疾病，醫療開支也較多。</p></body></html>
