<html><header><meta charset="utf-8"><title>韓君婷棄僭建樂逍遙</title></header><body><h1>韓君婷棄僭建樂逍遙</h1><p>韓君婷早前就隆胸縮沙一事與蕭定一鬧得極不愉快，但據知韓君婷最後將30萬元上期歸還蕭定一，事件才得以和平解決。平息隆胸風波後的韓君婷樂得輕鬆，不時與友人行街享受購物樂，前日下午她又再出動，行街購物後與友人到餐廳hightea，心情不俗。</p><p>嘆茶掃貨</p><p>前日下午5時許，記者在金鐘太古廣場的Domani餐廳發現韓君婷與一女性朋友嘆茶，枱面上擺滿糕點和凍飲，不過二人還未掃光枱面食物便埋單離開，由韓君婷友人找數，戴上黑超的韓君婷便拿着大袋戰利品與友人各自乘的士離去。<br>採訪、攝影：朱志聰
</p></body></html>
