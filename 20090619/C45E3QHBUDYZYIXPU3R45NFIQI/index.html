<html><header><meta charset="utf-8"><title>千嬅獨吞情侶錶</title></header><body><h1>千嬅獨吞情侶錶</h1><p>楊千嬅昨日在銅鑼灣為代言的手錶旗艦店擔任剪綵嘉賓，獲大會送贈一對情侶手錶。問到千嬅會否送予緋聞男友丁子高？千嬅笑言：「呢兩隻錶我都會吞晒，我對錶好貪心，我收藏咗三十幾隻錶。」<br>提到可會接受情侶用品，千嬅說：「我好少喎！好似冇乜，如果要情侶用，應該係結婚戒指。」那麼何時與丁子高戴上結婚戒指，千嬅哈哈大笑說：「咁要向個天入紙申請，唔到我去計劃。我家好忙，比較私人嘅嘢真係唔想講。」千嬅表示，最貴的一隻手錶達六位數字，亦收過老闆林建岳送贈的名錶，而她也很喜歡送手錶給朋友。<br>採訪：胡比<br>攝影：陳慧安</p></body></html>
