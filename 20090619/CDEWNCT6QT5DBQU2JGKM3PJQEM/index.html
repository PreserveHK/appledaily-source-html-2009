<html><header><meta charset="utf-8"><title>旺角小巴車禍王珮輕微肺炎</title></header><body><h1>旺角小巴車禍<br>王珮輕微肺炎</h1><p>【本報訊】上周五旺角兩死八傷大車禍中，被輾爆盆骨的25歲少女王珮，盆骨傷處昨日已止血，但情況仍然危殆，而且出現輕微肺炎併發症。<br>危殆女傷者王珮，目前仍然在伊利沙伯醫院深切治療部留醫。王的父母昨晨到醫院探望女兒時表示，女兒前晚再次進行盆骨手術，醫生為她更換紗布，暫時阻止出血情況。夫婦引述醫生稱，女兒現時出現少許肺炎併發症，「希望及時阻止佢（肺炎）惡化，可以大步檻過。」<br>王父又稱，女兒稍後仍要做很多有關盆骨創傷手術，雖然擔心其傷勢，但目前只有見步行步；他同時多謝各界對其女兒的關心。</p></body></html>
