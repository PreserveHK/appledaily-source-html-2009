<html><header><meta charset="utf-8"><title>失嬰屍案被告押後判</title></header><body><h1>失嬰屍案被告押後判</h1><p>【本報訊】前殮房技術員周國華涉在東區醫院遺失男嬰屍案中講大話誤導警方，案件昨在東區裁判法院續審。</p><p>官拒推翻供詞</p><p>周指稱遭警方威迫利誘下套取供詞，要求推翻供詞的自願性，進行案中案聆訊，但裁判官認為被告在自願情況下作供，拒絕其要求，裁定本案表證成立。周沒有出庭自辯，案件押後至6月30日裁決。<br>控罪指被告周國華（46歲）於今年1月9日誤導警員，聲稱於去年12月19日約下午2時半在東區醫院殮房內，把35周大早產夭折男嬰高惟恩的身份證明手帶繫在其屍袋上，以及他本人最初知道遺失該名男嬰遺體的日期是今年1月2日。<br>案件編號：ESCC1607/09</p></body></html>
