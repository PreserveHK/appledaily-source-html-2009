<html><header><meta charset="utf-8"><title>中大聲明無測試黑茶</title></header><body><h1>中大聲明無測試黑茶</h1><p>【本報訊】近年多間大學都為一些保健食品做化驗和功效研究，中文大學中醫藥學院昨日發出聲明，否認曾與商業機構為一種名為「黑茶」的減肥產品測試，該院擬向發佈虛假消息人士作出法律追究。不過昨晚在網上仍可找到刊登有關文章和廣告的網站。<br>中大聲明指出，網上廣告聲稱黑茶是一種由火麻仁熬製而成的民間凉茶，由該院配方改良研究和測試作減肥產品，其實並無其事；實際上中醫藥典並不包括名為黑茶的中藥，也無論及火麻仁與所謂黑茶關係。</p></body></html>
