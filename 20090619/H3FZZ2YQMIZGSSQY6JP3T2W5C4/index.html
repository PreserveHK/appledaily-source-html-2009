<html><header><meta charset="utf-8"><title>薛景求原來係喊包</title></header><body><h1>薛景求原來係喊包</h1><p>上月底和宋允兒拉埋天窗的韓國男星薛景求，昨日在婚後首度露面，出席災難新片《海雲台》於狎鷗亭CGV戲院舉行的記者會，同場還有女主角河知雲和嚴正花等。<br>外表是硬漢子的薛景求，被導演尹濟均踢爆真人性格感性愛哭，兩人首次見面喝酒已經一起流下男兒淚，薛景求慌忙解釋道：「是導演先哭，原因相信是談及作品問題。」<br>薛景求透露在片中飾演一名商店街會長，經常將好材料留給開刺身店的意中人河知雲，被問到拍攝此片最困難的地方，他和河知雲都認為是要講釜山方言對白。</p></body></html>
