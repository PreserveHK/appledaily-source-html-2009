<html><header><meta charset="utf-8"><title>豬流感短訊：聯合確診護士情況良好</title></header><body><h1>豬流感短訊：聯合確診護士情況良好</h1><p>【本報訊】聯合醫院出現首名公立醫院醫護人員感染豬流感，醫院管理局主席胡定旭與行政總裁蘇利民昨探望患病女護士，並與員工舉行大會。胡定旭表示，該護士情況良好，可以坐在床上看雜誌、看電視及上網，相信很快可出院。<br>醫院一直有感染控制措施，口罩等保護物資亦足夠，最重要是醫護人員做足預防措施，注意個人衞生，將感染機會減到最少。醫院亦已做足防疫措施，以減低病人在醫院感染風險。蘇利民表示，因要抽調醫護人員到豬流感病房工作，部份普通病房的服務受影響，但程度輕微。</p></body></html>
