<html><header><meta charset="utf-8"><title>琦琦護膚12年不變</title></header><body><h1>琦琦護膚12年不變</h1><p>琦琦和李心潔兩位SK-II女郎日前合作拍攝新一輯電視廣告，兩人置身簡約家居，大談扮靚心得。來自大馬的心潔說：「我鍾意簡約嘅嘢，人大咗當然會隨住經歷成長，不過慶幸自己仍保持赤子之心，堅持嘅信念從未改變，自己崇尚自然，所以護膚都會以自然無添加香料為原則。」心潔更帶了一些馬來西亞特產到拍攝場地與工作人員分享。</p><p>琦琦則分享「神仙水」的奇異之處：「用咗神仙水12年，由拍拖、結婚到做媽咪，時間改變，身份改變，肌膚唯一不變，絕對係親密戰友。」廣告中更播出琦琦歷年SK-II經典片段。<br>撰文：RitaLeung</p></body></html>
