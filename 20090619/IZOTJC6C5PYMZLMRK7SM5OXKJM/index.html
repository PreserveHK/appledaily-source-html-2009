<html><header><meta charset="utf-8"><title>託友照顧女嬰　女子失蹤</title></header><body><h1>託友照顧女嬰　女子失蹤</h1><p>【本報訊】一名印尼女子前日將初生女嬰交託女同鄉照顧，卻一去不返，女同鄉至昨凌晨仍未能與女嬰母親取得聯絡，不知所措，遂抱着女嬰到油麻地警署報警求助；女嬰稍後由女警抱往廣華醫院檢查，警方正設法尋找棄下女嬰的母親下落。<br>昨凌晨2時許，一名30歲印尼女子抱着一名初生女嬰前往油麻地警署報案，她指一名女同鄉（30歲）前日抱着約一周大的女兒到來，着她代為照顧女嬰，女事主不以為意答應暫代照顧；豈料直至昨凌晨2時許，她一直未能聯絡上女同鄉，無計可施下，惟有抱着女嬰到警署求助，稍後女警抱着幼嬰到廣華醫院檢驗，警正尋找女嬰母親蹤影。</p></body></html>
