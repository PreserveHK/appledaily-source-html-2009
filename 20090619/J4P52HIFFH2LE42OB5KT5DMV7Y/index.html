<html><header><meta charset="utf-8"><title>案件速遞港大男生脫泳池非禮罪</title></header><body><h1>案件速遞<br>港大男生脫泳池非禮罪</h1><p>【本報訊】獲拔尖進入香港大學修讀數學的三年級男生周善培（21歲），涉嫌於今年3月12日在灣仔摩理臣山游泳池練習時，向一名16歲女生揸胸數下。裁判官昨指事主只認出對方的泳帽顏色及面形，又曾離開她的視線範圍，證據存有疑點，裁定被告非禮罪名不成立。<br>裁判官於裁決後表示，「有無做過你自己知，無嘅就還你清白，有嘅就算你好彩，但上得山多終遇虎係你要考慮嘅問題」。<br>案件編號：ESCC1937/2009</p></body></html>
