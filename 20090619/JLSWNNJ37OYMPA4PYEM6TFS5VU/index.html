<html><header><meta charset="utf-8"><title>Gisele凸肚行天橋</title></header><body><h1>Gisele凸肚行天橋</h1><p>剛於2月下嫁美式足球員貝迪（TomBrady）的巴西名模GiseleBundchen，前日返回家鄉出席巴西聖保羅時裝節。婚後養尊處優的Gisele，應好友設計師邀請再踏天橋，近日盛傳懷孕的她，雖然極力否認傳言，但她前日卻被拍到凸肚行騷，還被安排穿上一系列闊身衣服，可謂此地無銀。<br>此外，自從搭上麥當娜（Madonna）後聲價十倍的男模JesusLuz，也於同一時裝展中展示新裝，從前無人問津的他，忽然變成時裝周的搶手貨，於前日演出中還半裸上陣，大晒胸肌，甚受歡迎。</p></body></html>
