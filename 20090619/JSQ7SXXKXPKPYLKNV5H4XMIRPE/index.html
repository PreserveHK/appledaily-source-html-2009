<html><header><meta charset="utf-8"><title>911神犬複製後代</title></header><body><h1>911神犬複製後代</h1><p>美國科學家成功複製五隻小狗，牠們全是「英雄之後」。英雄是在911襲擊後連續48小時不眠不休在紐約世貿廢墟搜索的德國牧羊犬Trakr，最後一名生還者也全靠牠救出來。<br>Trakr今年4月逝世，終年16歲，早前美國加州獲選為「全球最值得複製狗」，科學家於是特意「留後」表揚牠。Trakr的狗主、加拿大前警員狗主賽明頓前天（周三）接過小狗，感動得熱淚盈眶，他望狗成龍，不只外形似Trakr，還要學牠成為出色的搜救犬。<br>美聯社</p></body></html>
