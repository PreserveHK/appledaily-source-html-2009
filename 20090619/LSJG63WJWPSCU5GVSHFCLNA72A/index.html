<html><header><meta charset="utf-8"><title>醫學Online17萬兒童受天災威脅</title></header><body><h1>醫學Online<br>17萬兒童受天災威脅</h1><p>四川大地震揭露的豆腐渣工程的禍害。世衞指出，去年中國四川大地震導致近9萬人死亡及40萬人受傷，要求各國必須注重學校及醫院的建築安全，免受天災影響。世衞指現時全球有約17.5萬名兒童受天災威脅，學校及醫院都是他們在災難發生時的避難所及治療重地，各國必須加強其結構安全，並認為學生因建築物的結構問題而在天災中死亡事件，是絕對可以避免。</p></body></html>
