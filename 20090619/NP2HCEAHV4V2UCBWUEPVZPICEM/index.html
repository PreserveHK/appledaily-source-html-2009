<html><header><meta charset="utf-8"><title>車展Update：買福士　有機遊加勒比海</title></header><body><h1>車展Update：<br>買福士　有機遊加勒比海</h1><p>過兩日就係父親節，福士搞車展都諗埋點樣慰勞呢班爸爸。今日開始一連三日，VolkswagenHK會喺尖沙嘴港威中心度擺CarShow，廠方重點催谷PassatCC同Tiguan，車展期間出車送首年牌費、5年延續驅動系統保用及24小時中港全天候支援服務，夠晒實際。Lucky嘅，仲有機會贏到大抽獎，獲得價值5萬嘅加勒比郵輪Tour。<br><br>記者：徐影龍</p><p>Volkswagen車展</p><p>日期：本周五、六、日<br>時間：11:00am-8:00pm<br>地點：尖沙嘴港威中心展覽大堂<br>查詢：36989688</p></body></html>
