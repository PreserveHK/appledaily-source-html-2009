<html><header><meta charset="utf-8"><title>財話短說神州數碼擬分拆上A股</title></header><body><h1>財話短說<br>神州數碼擬分拆上A股</h1><p>▲神州數碼（861）主席郭為表示，有意將公司持股80%的神州數碼信息技術在內地A股上市，後者去年錄得8800萬元（人民幣．下同）稅前盈利，但由於內地上市須符合連續3年盈利的條件，故距離上市至少兩年，現正為A股上市事宜進行投行輔導，料不會在創業板上市。集團總裁林楊表示，早前出售20%神州數碼信息技術予蘇州創投，獲1.1億元投資收入，尚有1.2億元在今年首季度入賬。</p></body></html>
