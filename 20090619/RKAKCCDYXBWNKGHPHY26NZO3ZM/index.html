<html><header><meta charset="utf-8"><title>醫學Online頭鑽小孔防老人癡呆</title></header><body><h1>醫學Online<br>頭鑽小孔防老人癡呆</h1><p>在頭顱鑽個小孔或可預防老人癡呆症。環鋸術一般用於治理傷者頭部創傷，減輕顱內壓力，但英國一項研究顯示，利用環鋸術於頭骨上開一個洞，增加腦部內的血流速度，或對治療老人癡呆症有幫助，甚至可改善40歲後認知力下降問題。專家指出，患老人癡呆症的其中一個原因有可能與大腦血液流動速度變慢有關，當人年紀越大，血流動會越慢，氧氣未能及時輸送到大腦，就有可能患上老人癡呆症。</p></body></html>
