<html><header><meta charset="utf-8"><title>財話短說建銀亞洲減樓按息率</title></header><body><h1>財話短說<br>建銀亞洲減樓按息率</h1><p>▲建銀亞洲昨減按揭息，最優惠利率（P，5.25厘）計劃貸款額100萬元或以上，全期P減3.1厘，實際按息2.15厘，現金回贈1%，罰息期為3年。銀行同業拆息計劃貸款額100萬元或以上，3個月拆息加0.7厘，鎖息上限P減2.7厘，即最高按息2.55厘，現金回贈0.5%，罰息期3年；另一拆息計劃是3個月拆息加0.8厘，惟不設現金回贈，及罰息期為1年，其他條款相同。</p></body></html>
