<html><header><meta charset="utf-8"><title>安室奈美惠分身互片</title></header><body><h1>安室奈美惠分身互片</h1><p>將到台灣及上海開騷的日本女歌手安室奈美惠，剛為日本麥當勞演出全新廣告，當中兩個安室同時在鏡頭中出現，二人由最初在演唱會舞台對峙，到後來大打出手，更頭撼頭，自己撼自己，最後勝出的一個安室，就向鏡頭送上飛吻。廣告大玩自己打自己的效果，是表現勝過自己及令自己進化的主題。</p><p>抵台開騷</p><p>安室今日下午會抵達台灣，明日起一連兩晚在台北巨蛋舉行演唱會，為配合這次舞台效果，當地fans已在網上呼籲觀眾不要帶螢光棒入場。</p></body></html>
