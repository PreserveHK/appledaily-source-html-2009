<html><header><meta charset="utf-8"><title>隔牆有耳：楊振寧教授又收o靚 - 李八方</title></header><body><h1>隔牆有耳：楊振寧教授又收o靚 - 李八方</h1><p>現年86歲嘅著名學者楊振寧教授日前宣佈今年邵逸夫獎得主，八方問候佢近況，楊教授透露最近收咗一個來自西安嘅研究生，家在中大做物理冷原子研究。<br>好多學者認為香港對基礎科研支援不足，楊教授則指資源是否足夠，好視乎研究範疇同規模，佢自言研究唔係好大陣仗，一年有幾百萬元就可應付，申請撥款亦不太困難，至於研究宇宙爆炸原理呢種大堆頭項目，閒閒哋要幾十億元美金，聘請數以千人支援，需要資源就唔簡單嘞。楊教授近年中、港兩邊走，每年約有半年時間在北京，幾個月在香港，其餘時間就外訪，十分繁忙。
</p></body></html>
