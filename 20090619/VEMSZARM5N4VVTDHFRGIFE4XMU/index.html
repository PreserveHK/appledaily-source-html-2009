<html><header><meta charset="utf-8"><title>Kay、軒仔至啱粵港交流</title></header><body><h1>Kay、軒仔至啱粵港交流</h1><p>張敬軒與謝安琪（Kay）昨日於銅鑼灣出席港台活動，談到粵港交流，Kay認為找她與軒仔就最適合，她說：「因為我係百分百香港人，軒仔就係廣州人，大家仲要係親戚，好有代表性。」</p><p>軒仔開學校</p><p>講到自己是中國人，Kay覺得身為中國人十分光榮以及開心，她又指會以身作則教導囝囝張瞻愛國。<br>軒仔透露下半年較多時間返內地工作，他說：「因為要搞間音響技術學校，會多啲時間返去，不過我預咗間學校冇錢賺。」問到軒仔會否做其他生意幫補收入？他說：「呢兩個月我喺網賣家品，都賺到第一桶銀。」<br>採訪、攝影：胡比</p></body></html>
