<html><header><meta charset="utf-8"><title>鄧梓峰辣手鍊車</title></header><body><h1>鄧梓峰辣手鍊車</h1><p>鄧梓峰日前與前港姐余少寶和模特兒陳沛嘉到珠海賽車場，參加Audi車行舉行的賽車活動，他們成功獲大會頒發證書。<br>鄧梓峰表示鍾情跑車，但礙於有四名子女，連太太在內全家共有六人，故此只能夠選擇買七人車，鄧梓峰說：「我梗係想買架跑車啦，但同我屋企條件唔符合，所以大會邀請我嚟參加試車，我一定好支持。」</p><p>平時安全駕駛</p><p>眾人在賽車場上比試，鄧梓峰大讚余少寶和陳沛嘉的技術夠辣，他說：「佢哋好有條件做車手，我估唔到佢哋揸得咁狠，我平時喺道路上必定安全駕駛，所以呢次上到嚟車場鍊車，就可以放盡去玩，好過癮。」<br>採訪：比華利</p></body></html>
