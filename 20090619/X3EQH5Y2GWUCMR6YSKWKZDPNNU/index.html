<html><header><meta charset="utf-8"><title>飲酒爆爭執兩女子受傷</title></header><body><h1>飲酒爆爭執兩女子受傷</h1><p>【本報訊】兩名女子昨日凌晨在元朗一間已關門士多內，與十多名男女飲酒聊天期間，疑酒後因小故激烈爭執，遭對方擲樽落地恐嚇，女事主報警，警員到場時涉案男女已逃去，兩名女子被玻璃樽碎片濺傷手腳。<br>現場為俊賢坊富來商場地下一間士多，據悉士多每日凌晨時分關門後，均聚集有大批男女在飲酒聊天。昨日凌晨3時許，士多內十多名男女在飲酒聊天時發生爭執。其中兩名分別29歲姓陳及33歲姓紀女子，遭人掟酒樽落地恐嚇，大批警員接獲事主報警趕至，但涉案男女已離開不知所終。兩名事主被酒樽碎片濺傷手腳，接受救護員敷藥後拒絕入院。</p></body></html>
