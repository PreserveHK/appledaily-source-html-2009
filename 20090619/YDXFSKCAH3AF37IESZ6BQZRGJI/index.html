<html><header><meta charset="utf-8"><title>豬流感短訊：澳門現首宗豬流感個案</title></header><body><h1>豬流感短訊：澳門現首宗豬流感個案</h1><p>【本報訊】澳門出現首宗人類豬流感輸入個案。患者為一名菲律賓籍男子，他本月17日晚上由馬尼拉乘宿霧太平洋航空班機抵達澳門，入境時被測出發燒，隨即送到山頂醫院隔離，化驗後證實染病。<br>澳門當局正追蹤男子乘坐航班上的密切接觸者。澳門特區行政長官何厚鏵表示，疫情傳播迅速，澳門難以獨善其身，估計未來會出現更多個案，當局已有適當措施及充足藥物應付疫情，以減低社區爆發風險，並呼籲市民毋須恐慌，緊記注意個人衞生預防染病。</p></body></html>
