<html><header><meta charset="utf-8"><title>徐子珊狂操鬥子丹</title></header><body><h1>徐子珊狂操鬥子丹</h1><p>徐子珊早前到上海電影節出席電影《錦衣衛》記者會，她在戲中飾演一名西域女子，跟甄子丹及吳尊有不少對打戲，打鬥場面極多，故此她已到橫店訓練一個多月。</p><p>將與趙薇合作</p><p>由於子珊其中一位對手是武功高強的武打巨星甄子丹，所以她十分用心練功，虛心向對方請教，她更堅守忍口及勤加練習兩個原則，她說：「我經常都要保持喺最佳狀態，我唔想喺子丹哥面前太過失禮。」此外，子珊第一次與俊男吳尊合作，大讚他俊朗之餘又親切有禮。子珊更有機會與趙薇合作，故於電影節時把握機會與她合照。撰文：林妃
</p></body></html>
