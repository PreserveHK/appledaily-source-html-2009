<html><header><meta charset="utf-8"><title>岳華被翻風流賬</title></header><body><h1>岳華被翻風流賬</h1><p>岳華昨日應邀擔任《志雲飯局》嘉賓，接過陳志雲的大鎖匙，不過他表示最希望收到他跟太太恬妮當年結婚的珍貴片段。陳志雲讚岳華當年相當前衞，跟鄭佩佩、陳鴻烈搞三角戀，然後與恬妮相戀13年，但岳華說：「對於其他人嚟講，我唔算風流，我冇三奶四奶，我又冇劈腿，每次都係一段還一段。」<br>陳志雲對於《美女廚房》美味天使「香蕉」被飛，他說：「我聽過件事，不過我冇收過投訴，同埋我冇搵過贊助，應該係公司，今次件事應該問番樂小姐（樂易玲），係藝員部處理。話酒店有鬼唔係客觀事實，我個人認為佢因為呢件事被抽起工作唔係唔合理。」<br>採訪、攝影：楊潔雯</p></body></html>
