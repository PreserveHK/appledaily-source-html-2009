<html><header><meta charset="utf-8"><title>張惠妹被姊姊催婚</title></header><body><h1>張惠妹被姊姊催婚</h1><p>張惠妹即將推出新碟，日前她在台灣亮相節目訪問，大方談到男友兼籃球員何守正，阿妹坦言現在擁有很好的愛情生活，不過談這段相差10年的姊弟戀，阿妹表示：「愛情很主觀，相處只有兩個人知道，要忠於自己，這是對的，是快樂的。」至於為何還不結婚？阿妹指是受到兩位單身的姊姊影響。</p><p>要搞大肚演唱會</p><p>怎料轉過頭阿妹的兩個姊姊便在錄影廠出現，兩人還異口同聲即場向阿妹催婚說：「還是要結婚，趕快生個baby。」阿妹直言即使結婚生仔也不會退出娛樂圈，她甚至有構思搞一個大肚演唱會。<br>撰文：林妃</p></body></html>
