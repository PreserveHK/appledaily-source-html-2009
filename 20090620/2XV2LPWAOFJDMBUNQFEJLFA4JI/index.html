<html><header><meta charset="utf-8"><title>父親節贏按摩椅</title></header><body><h1>父親節贏按摩椅</h1><p>明天便是父親節，爸爸常說腰痠背痛，但購買一張按摩椅動輒萬元，惟有到德福廣場、青衣城、杏花新城、綠楊坊、君薈坊、連理街及連城廣場七大MTR商場碰碰運氣吧！皆因於以上七大商場的指定商舖以電子貨幣購物，單一消費滿$100即可換領抽獎券一張（每次單一消費最多可換領抽獎券十張），參加「MTR商場好爸爸百份賞大抽獎」，頭獎更是OSIMuYoyo運動按摩椅，尚餘今、明兩天咋，希望可以$100贏取心水父親節禮物。<br><br>記者：蘇麗珊</p><p>查詢： http://www.mtrshoppingcentres.com </p></body></html>
