<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜自行饑饉8粒鐘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜自行饑饉8粒鐘 - 馮仁昭</h1><p>官恩娜（Ella）同「上等人」梁舜燕（右）噚日一早喺港台出席特備節目《耆英饑饉8小時》，由於受人類豬流感疫情影響，原本呢個活動早幾日喺伊館舉行，結果Ella同各位耆英被迫改喺噚日各自各饑饉，Ella話：「到4點就可以食嘢，不過呢幾個鐘頭唔可以畀我見到食物，因為我好為食，怕忍唔住。」Ella話最近不停俾狗仔隊追訪，搞到佢懷疑自己有驚恐症喎。</p></body></html>
