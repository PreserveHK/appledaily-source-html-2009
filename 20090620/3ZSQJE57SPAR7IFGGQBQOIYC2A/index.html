<html><header><meta charset="utf-8"><title>蒙嘉慧：冇講過結婚</title></header><body><h1>蒙嘉慧：冇講過結婚</h1><p>蒙嘉慧（YoYo）和鄭伊健拍拖多年來感情穩定，但近日有消息指兩人鬧分手，但另一方面又有傳言指兩人到四季酒店訂酒席準備結婚。前晚YoYo到紅館欣賞林峯演唱會，當被追問和伊健的感情狀況時，YoYo大方接受訪問，談到究竟是分手還是結婚，YoYo笑說：「OK啦，我冇睇。我哋冇講過結婚，總之都唔理唔會討論。」那麼會否出現四季？YoYo笑稱今日便會在四季出現，因為要出席洪欣婚禮。</p><p>關係好好</p><p>有傳洪欣稱YoYo近日脾氣甚差，YoYo稱不相信洪欣會這樣說，至於現在跟伊健的關係，YoYo說：「好好，佢（指伊健）唔會有回應。」<br>採訪：王連連<br>攝影：陳順禎、陳俊強</p></body></html>
