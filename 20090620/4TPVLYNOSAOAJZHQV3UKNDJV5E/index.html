<html><header><meta charset="utf-8"><title>貓狗版Facebook</title></header><body><h1>貓狗版Facebook</h1><p>潮男潮女喜歡在社交網站交友，南美國家哥倫比亞工程師貝塞拉（PaulBecerra）決定給寵物開創新天地，炮製貓狗版Facebook「mypetbum.com」。<br>這個貓狗主人聚腳地，玩家不但可以透過搜尋器，尋找其他心儀寵物，還可跟網友買賣貓狗，在論壇互換資訊和徵詢獸醫意見，甚至可跟網友大搞寵物聚會，即使意外走失貓狗，也可委託網友尋找寵物的下落。<br>貝塞拉指好友飼養的拳師狗，由於品種罕有，難以配種，激發他建立貓狗網站。網站用西班牙語運作，現已有500多名會員。<br>法新社</p></body></html>
