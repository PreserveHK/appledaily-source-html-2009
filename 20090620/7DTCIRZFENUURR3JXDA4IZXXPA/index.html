<html><header><meta charset="utf-8"><title>案件速遞司機中環示威判社服令</title></header><body><h1>案件速遞<br>司機中環示威判社服令</h1><p>【本報訊】團體「運輸業關注燃油價格聯席會議」去年6月10日，為要求政府減免柴油稅，在中區停泊車輛，堵塞皇后大道中的四條行車線，造成交通癱瘓。五名貨車及兩名小巴司機早前被裁定一項造成公眾妨擾罪，裁判官昨指被告不滿油價高企才犯案，現已明白罪行的嚴重性，因此判予社會服務令各80小時。<br>被告為方天喜、鍾志成、李志榮、陳伯能、陳偉光、孫永明（圖）及林文瀚。運輸業關注燃油價格聯席會議發言人蔣志偉昨到庭以示支持。<br>案件編號：ESCC5927/08</p></body></html>
