<html><header><meta charset="utf-8"><title>陳爽被迫沙灘扭腰</title></header><body><h1>陳爽被迫沙灘扭腰</h1><p>由農夫、小儀擔任主持的無綫綜藝節目《農夫小儀嬉》又出蠱惑招，今次整蠱對象是華裔小姐出身的陳爽，早前農夫訛稱邀請陳爽到沙灘拍新歌MV，在現場對她的EQ進行大考驗。</p><p>孭小儀上外景車</p><p>農夫要求陳爽穿上低胸沙灘裝先示範開榴槤，又要求她在沒有音樂下大跳狂野勁舞，足足扭了10數分鐘才讓她停下來，搞到陳爽上氣不接下氣，隨後又要她與小儀跳蓮步舞，不過小儀假扮拗柴，要求陳爽孭她到外景車，陳爽不虞有詐，照做如儀，行至一半路時小儀因不好意思，便坦言相告其實是整蠱她而已，而陳爽EQ之高未有發脾氣。<br>採訪：丁寧</p></body></html>
