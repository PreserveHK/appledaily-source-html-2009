<html><header><meta charset="utf-8"><title>羅拔避Fans被車撞</title></header><body><h1>羅拔避Fans被車撞</h1><p>英國人氣男星羅拔柏迪臣（RobertPattinson）憑着《吸血新世紀》（Twilight）成為全球少女新寵。近日正於紐約趕拍新片《RememberMe》的他，所到之處皆惹來大批少女圍觀。昨日羅拔在曼哈頓的書店門外開工時，便因躲避熱情女fans而被的士撞倒。<br>當日羅拔身邊有5名保安護駕，但仍被女影迷重重包圍，他打算跑到停泊在對面馬路的保母車休息時，卻被一輛慢行的的士撞倒，其中一名保安更怒罵女影迷險殺死羅拔，幸好羅拔並無大礙。</p></body></html>
