<html><header><meta charset="utf-8"><title>豬流感短訊通過撥款10億購疫苗</title></header><body><h1>豬流感短訊<br>通過撥款10億購疫苗</h1><p>【本報訊】立法會財務委員會昨通過撥款10億元，分別購買500萬劑人類豬流感、肺炎鏈球菌及季節性流感疫苗。食物及衞生局局長周一嶽指，當中約7億用來採購500萬劑量的人類豬流感疫苗，以及支付有關注射費用，預計為大約200萬合資格人士免費注射，並足夠約50萬人自費接種疫苗，預計落實定單後4至6個月付運。衞生署會確保疫苗達到美國或歐盟的標準，並與藥廠商討購買及付款條款。</p></body></html>
