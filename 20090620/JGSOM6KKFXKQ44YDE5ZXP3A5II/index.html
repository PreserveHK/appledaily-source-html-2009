<html><header><meta charset="utf-8"><title>長者父親獲嘉許</title></header><body><h1>長者父親獲嘉許</h1><p>【本報訊】母愛偉大，但父親的養育之恩亦不能忘。基督教主恩服務社昨日宴請數十名領取綜援或年事已高的長者，李武凡牧師說，希望此舉可讓一班年邁父親在父親節前夕感到受人尊敬。98歲的陳業10多歲由內地來港當木匠，原以為兒孫滿堂可享福，但一直與他同住的幼子多年來不斷向他索錢，令他非常痛心，半月前終忍不了搬到老人院居住。明天父親節將要在老人院中度過的陳伯卻沒有怨言，只希望兒孫健康生活便已心足。</p></body></html>
