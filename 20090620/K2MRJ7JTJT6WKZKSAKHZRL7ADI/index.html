<html><header><meta charset="utf-8"><title>會景閣呎價急飆</title></header><body><h1>會景閣呎價急飆</h1><p>【本報訊】樓市氣氛熾熱，不但中小型屋苑成交多，豪宅還受惠環球資金流入備受追捧，量價俱升。</p><p>本月暫錄3宗成交</p><p>灣仔會景閣6月首18天，錄得3宗成交，超越5月全月兩宗，兼且全屬優質單位，帶動造價飆升57%，平均呎價12964元。會景閣現約有100個放盤，視乎樓層及景觀，叫價每方呎8000至19000元。<br>利嘉閣中半山區域經理區振輝表示，會景閣6月交投暢旺，連約單位亦獲買家承接，高層2室，1543方呎，以1960萬元易手，每方呎12703，造價理想。按月租6.6萬元計，回報4厘。<br>原業主96年斥資1590萬元買入，持貨13年，進賬370萬元，升值23.3%。</p></body></html>
