<html><header><meta charset="utf-8"><title>案件速遞20歲網上皮條客三罪成</title></header><body><h1>案件速遞<br>20歲網上皮條客三罪成</h1><p>【本報訊】網上討論區不時出現援交少女拉客廣告。女警今年5月放蛇假扮援交女子，拘捕年僅20歲的「網上皮條客」，發現他安排少女與客人陪唱卡拉OK、看電影、打機甚至性交，收費由500至1,200元，收取最多達400元佣金。<br>被告李偉忠昨日在九龍城裁判法院承認依靠他人賣淫收入維生、控制他人賣淫及企圖促致另一人成為娼妓等三罪。裁判官指其犯案手法新穎，還柙至下月3日待取閱背景等報告判刑。被告在警誡下表示因債務纏身而犯案，今年2月起，曾經安排20名女子與顧客交易。<br>案件編號：KCCC2549/09</p></body></html>
