<html><header><meta charset="utf-8"><title>獨立屋：元朗　米埔豪苑</title></header><body><h1>獨立屋：元朗　米埔豪苑</h1><p>位於元朗米埔村米埔路，加州豪園旁的米埔豪苑，屬冷門村屋，因該區甚少村屋供應，村屋賣點是環境開揚，兼且密度較低，該全新村屋剛入伙，地下連1樓複式戶，面積1,400方呎，花園面積約400方呎，間隔4房2廳（1套房），設有雙車位。交通方面，設有車路直達，鄰近青山公路米埔段，並設有24小時通宵小巴往返元朗市中心，車程約10分鐘，前往錦上路西鐵站亦只約15分鐘。現連全屋全新傢俬電器放賣，叫價318萬元，呎價2,271元。同類成交參考為悅富豪苑地下連1樓花園，成交價310萬元。<br><br>代理行：世紀21龍軒地產<br>電話：29891844</p></body></html>
