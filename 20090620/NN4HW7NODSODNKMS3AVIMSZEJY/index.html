<html><header><meta charset="utf-8"><title>八卦風：買AV產品送10小時泊車</title></header><body><h1>八卦風：買AV產品送10小時泊車</h1><p>為增加商場人流，各大商場近年都變得不惜工本，搞噱頭節目、送大禮等引客，不過要數最實際，始終係免費泊車優惠。貴為銅鑼灣最多車位嘅時代廣場，出手當然闊綽，由明天起只要買任何AV影音產品一件，商場就立刻送你10小時免費泊車，10張1小時免費泊車券，可隨你幾時用（每日最多用3張）。真係點都要去一去買部收音機仔，賺番幾百蚊停車場錢慢慢用。</p><p>換領詳情</p><p>日期：即日至7月31日<br>時間：10am-10pm<br>地點：時代廣場2樓大堂<br>查詢：21188900</p></body></html>
