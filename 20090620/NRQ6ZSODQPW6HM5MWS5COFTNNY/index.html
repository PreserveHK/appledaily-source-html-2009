<html><header><meta charset="utf-8"><title>財話短說聯通或快引入iPhone進內地</title></header><body><h1>財話短說<br>聯通或快引入iPhone進內地</h1><p>▲美林發表研究報告指，經向業界了解後，估計中國聯通（762）很大機會在第4季將蘋果iPhone引入內地市場，雙方磋商可望在未來數月達成，料雙方簽訂兩年獨家協議，涉及營運商作出的補貼，每部手機約1950元人民幣。聯過發言人回應指，雙方磋商仍在進行，現階段沒有進一步評論。美林預期，聯通可望於10月3G正式商用時推出iPhone手機。</p></body></html>
