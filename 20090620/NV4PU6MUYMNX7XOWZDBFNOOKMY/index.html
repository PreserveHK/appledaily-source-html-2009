<html><header><meta charset="utf-8"><title>瑤瑤舞動32E失平衡</title></header><body><h1>瑤瑤舞動32E失平衡</h1><p>以童顏巨乳成名的郭書瑤早前簽約「種子音樂」，並準備8月推出專輯，唱片公司揚言兩年後向台北小巨蛋進發。日前瑤瑤已展開特訓到排舞室練舞。</p><p>舞姿似肚痛</p><p>穿上黑色鬆身T恤練舞的瑤瑤，美好身段被遮掩，其32E的豐滿上圍似乎成為她跳舞的障礙，數度因重心不穩差點跌倒，舞姿也有待改進，當她模仿蔡依林《特務J》的舞步時，導師指導她摸胸跳舞，她卻摸着肚子，看起來有點似肚痛。經過兩小時集訓後，她忍不住喝水喊累。據知瑤瑤舞蹈課的學費一堂約1,000港幣，一星期上三堂，所以唱片公司一周至少花3,000元在她身上。<br>採訪、攝影：黎寶蘋</p></body></html>
