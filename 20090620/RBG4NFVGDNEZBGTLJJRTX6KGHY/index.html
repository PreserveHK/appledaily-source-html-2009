<html><header><meta charset="utf-8"><title>6月19日心情最好</title></header><body><h1>6月19日心情最好</h1><p>昨天（周五）你開心嗎？英國加的夫大學前講師阿諾爾（CliffArnall）根據特定方程式，算出6月19日是全年心情最好的日子。<br>阿諾爾的開心日子方程式是O+（NxS）+Cpm/T+He。方程式計算了不同主客觀因素，將大自然分數（N）乘以社交（S）後，再加上戶外活動（O）及童年夏季記憶（Cpm），之後再除以氣溫（T）和假期興奮指數（He）。<br>阿諾爾指出，金融海嘯後，不少富豪身家大縮水，甚至一無所有，但因身邊還有好友支持，心情才得以開懷，而仲夏陽光會令人想起戶外活動的開心回憶，所以得分都會較冬天的高。<br>英國《太陽報》</p></body></html>
