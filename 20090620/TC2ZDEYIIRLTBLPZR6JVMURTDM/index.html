<html><header><meta charset="utf-8"><title>甄子丹乖仔高燒入院</title></header><body><h1>甄子丹乖仔高燒入院</h1><p>近日流感肆虐，甄子丹的囡囡濟如（Jasmine）和幼子濟嘉（James）也患了感冒，囝囝更高燒不退，結果本周一（15日）送進養和醫院吊鹽水及接受治療。原本子丹要留在上海趕拍陳可辛監製的新片《十月圍城》，幸好早前要返港出席手機宣傳活動，故請假留港一天。當晚他出席活動後即飛車入院，兩公婆徹夜守在床側陪伴囝囝。<br>可惜子丹翌日要趕返上海繼續拍戲，眼見愛兒留院自是心痛不已，更忍不住流下男兒淚。汪詩詩昨日接受電話訪問時說：「囝囝今朝已經出咗院喇。呢幾日都好頻撲，子丹一返到嚟就去咗醫院探個仔，第日又要走，我見佢執行李嗰陣都眼濕濕。」<br>採訪：比華利</p></body></html>
