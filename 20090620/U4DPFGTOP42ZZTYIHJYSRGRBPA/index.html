<html><header><meta charset="utf-8"><title>議員質疑官僚操控西九</title></header><body><h1>議員質疑官僚操控西九</h1><p>【本報訊】西九管理局行政總監程少泉上任7日即以私人理由辭職，昨日立法會西九小組會議上，多名議員關注程是否因不滿官僚操控而請辭，矛頭直指主管西九事務的民政事務局副秘書長朱曼鈴。<br>有議員質疑當初招聘時沒有清楚向應徵者解釋細則，又批評管理局先聘請行政總監，卻未有行政總裁領導的做法。民主黨張文光更質疑程是否因為不滿有官員操控管理局而辭職。民政事務局常秘尤曾家麗回應時強調並無其事，該想法只是不必要憂慮。西九管理局董事局成員單仲偕就承認，今次事件局方要負一定責任，他強調會盡快招聘行政總裁，以便選拔下屬。</p></body></html>
