<html><header><meta charset="utf-8"><title>隔牆有耳：撐正生　着上身 - 李八方</title></header><body><h1>隔牆有耳：撐正生　着上身 - 李八方</h1><p>天時暑熱，留喺屋企凉冷氣飲汽水最好不過，白鴿黨主席仁哥卻選擇戶外活動，噚日帶隊同埋涂謹申、高達等多個黨員，長途跋涉搭船行山，去離島探訪正生學生，以示支持佢哋搬去梅窩。仁哥佢哋仲買咗幾箱生果同西餅，請班學生食。<br>立法會下周三討論正生遷校問題，仁哥噚日特別買咗廿幾件正生自製T恤，送畀泛民議員下星期開會時着上身，齊齊撐正生！正生Tee100蚊件，仁哥都算大手筆。幾個議員出錢出力，阿涂仲犧牲埋色相，事關佢冇打底着恤衫上陣，大汗叠細汗時恤衫呈現半透明，兩點盡露，蝕底咗。</p></body></html>
