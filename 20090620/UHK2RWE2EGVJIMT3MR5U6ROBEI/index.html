<html><header><meta charset="utf-8"><title>馮仁昭四圍超：滋擾姚樂怡案青年判刑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：滋擾姚樂怡案青年判刑 - 馮仁昭</h1><p>姚樂怡（小圖）今年2月至3月嘅清晨時分，不斷俾一名青年致電滋擾，喺電話發出呻吟聲同講淫褻字句，姚樂怡怕對方有進一步行動，於是報警。警方翻查電話紀錄，發現由17歲被告凌駿聲（左）打出，將佢拘捕。被告早前承認不斷打電話罪，噚日喺九龍城裁判法院被判社會服務令100小時。主任裁判官馬漢璋判案時慨嘆：「我唔明白你嘅心態，你打電話畀個年紀大你咁多嘅女仔。」<br>案件編號：KCCC3120/09</p></body></html>
