<html><header><meta charset="utf-8"><title>上海直擊志玲、黎明義賣私物</title></header><body><h1>上海直擊<br>志玲、黎明義賣私物</h1><p>黎明（Leon）和林志玲昨日在上海，出席動畫《馬蘭花》的首映記者會，兩人首映前先捐出自己的私人物品作拍賣，籌得善款將會捐給上海慈善基金會，相信二人的fans必定爭相出價競投。之後林志玲和Leon一同接受訪問，有傳媒問到早前緋聞男友言承旭坦認收到林志玲的SMS問候，問到林志玲有沒有收到對方的回覆？她只露出尷尬神色而未有作答。</p><p>雞仔聲有變</p><p>此外，有傳媒指林志玲的招牌雞仔聲線似乎和前幾年有所不同，她避重就輕說：「聲音是根據不同的角色所調整的。」<br>採訪、攝影：盧健</p></body></html>
