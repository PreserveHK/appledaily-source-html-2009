<html><header><meta charset="utf-8"><title>獨立屋：元朗　錦上路上村</title></header><body><h1>獨立屋：元朗　錦上路上村</h1><p>元朗錦上路集結不少獨立屋，而且設有西鐵站，四通八達，現於錦上路上村一帶有一2樓、3樓複式戶放盤，單位每層600方呎，合共1,200方呎，另連天台，經業主斥資約80萬元豪裝，間隔3房2廳，主人房空間十足，裝潢富現代化，牆身配襯不少裝飾，視效豐富。現叫價328萬元，每方呎價2,733元，單位可租鄰近車位，前往西鐵站不消5分鐘車程，且鄰近錦上路上村的巴士總站，附近不乏食肆供應。<br><br>代理行：萬寶地產<br>電話：29443339</p></body></html>
