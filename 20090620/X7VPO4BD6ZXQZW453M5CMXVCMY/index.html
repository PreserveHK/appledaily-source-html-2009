<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳佩慈豁出去演大毒梟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳佩慈豁出去演大毒梟 - 馮仁昭</h1><p>吳佩慈早排喺西安趕拍新片《預審》，佢破格飾演大毒梟，有場戲講佢俾警察捉咗，但去到警局時突然發難渣狂嗌，導演讚佢不顧形象豁出去，相當難得。其實呢排吳佩慈片運亨通，嚟緊仲會同陳曉東合演愛情喜劇，以前佢哋喺電影《愛與誠》中演過情侶，吳佩慈話當時東東同張栢芝愛得轟烈，但相隔9年，家栢芝都做咗媽咪，唔知吳佩慈幾時會同富商男友拉埋天窗呢？</p></body></html>
