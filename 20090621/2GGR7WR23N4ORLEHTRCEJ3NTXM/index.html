<html><header><meta charset="utf-8"><title>40警新界北查牌反黑</title></header><body><h1>40警新界北查牌反黑</h1><p>【本報訊】警方為打擊和勝和黑幫的氣燄，以及追捕上周二（16日）凌晨在大埔吐露港公路發生的黑漢飛車斬人案在逃兇徒，新界北總區反黑組昨深夜聯同機動部隊逾40人以及消防處的人員，突擊搜查區內的娛樂場所。</p><p>機舖內拘三少年</p><p>警員在粉嶺聯和墟和豐街一間遊戲機中心調查期間，帶走3名未滿16歲的少年，搜查行動至今日凌晨仍在進行中。該宗斬人案共有4人被斬傷，警方事後拘捕4名少年准予保釋，仍在追緝涉案黑幫儍福的頭馬「野仔」及多名刀手。</p></body></html>
