<html><header><meta charset="utf-8"><title>隔牆有耳：金溥聰辭任壹傳媒 - 李八方</title></header><body><h1>隔牆有耳：金溥聰辭任壹傳媒 - 李八方</h1><p>被指係馬英九最重要幕僚嘅台北市前副市長金溥聰，幾個月前加入壹傳媒擔任集團電視事業總裁，動向震撼台灣，前日又傳出哄動台灣消息，金溥聰決定離開壹傳媒。佢噚日上午參加高雄鐵人三項活動時證實離職消息，並強調同黎智英「在工作上也許不能共事，但我們還是朋友。」<br>佢噚日透露5月已提出辭呈，本月底離任，7月會帶小孩去海外度暑假，之後可能喺海外搵一家學術機構或學校任職，短期內唔會重投台灣政壇。接近金溥聰人士稱，金至少一年內不會重回國民黨系統或加入政府。金溥聰離職後，其職務由壹傳媒集團行政總裁朱華煦暫代。</p></body></html>
