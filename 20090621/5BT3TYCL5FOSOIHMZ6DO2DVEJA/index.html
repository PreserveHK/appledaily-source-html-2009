<html><header><meta charset="utf-8"><title>隔牆有耳：空群而出撐正生 - 李八方</title></header><body><h1>隔牆有耳：空群而出撐正生 - 李八方</h1><p>正生事件全城關注，平日冇乜人理嘅學校，近日卻旺過迪士尼，政黨議員輪流入去芝麻灣探訪，直情當嗰度係觀光勝地。繼前日民主黨參觀後，噚日輪到公民黨副主席黎廣德出馬，佢去正生視察學校後山個斜坡，因為校方擔心有倒塌危險。</p><p>黎廣德係工程師，佢視察後指後山上面有嚿大石，的確有潛在危機，要維修斜坡解除威脅，最好就用炸藥削平山頭，之不過咁做唔合成本效益。至於禮堂後面幅斜坡有滲水情況，萬一山泥傾瀉隨時活埋學生，總之就危機四伏，不宜做學校。自由黨噚日則在銅鑼灣搞簽名運動撐正生，今日先至入芝麻灣，遲到好過唔到。</p></body></html>
