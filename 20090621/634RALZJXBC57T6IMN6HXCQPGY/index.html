<html><header><meta charset="utf-8"><title>隔牆有耳：李澤鉅開心做大伯 - 李八方</title></header><body><h1>隔牆有耳：李澤鉅開心做大伯 - 李八方</h1><p>小小超李澤楷同女朋友梁洛施生咗囝囝李長治，據講已經計劃下月返港同爺爺李嘉誠祝壽。而身為長治大伯嘅小超人李澤鉅，噚日去到沙田馬場出席發展局「因你意見築動未來」啟動日活動，但係佢為咗唔想自己屋企嘅喜事搶去大會風頭，所以李澤鉅一早透過公關表示唔會接受訪問；不過現場記者見到佢依然第一時間追問佢榮升大伯嘅心情，問到佢有冇恭喜細佬做爸爸？李澤鉅只係笑笑口揮手，再追問有冇見過長治，佢終於開口話：「今日唔會發言。」不過見李澤鉅全程都笑容滿面，相信佢榮升大伯都好開心。</p></body></html>
