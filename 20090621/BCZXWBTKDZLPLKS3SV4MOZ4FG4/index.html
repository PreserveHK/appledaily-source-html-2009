<html><header><meta charset="utf-8"><title>重慶洪水冲走11村民</title></header><body><h1>重慶洪水冲走11村民</h1><p>重慶市奉節縣朱衣河昨日因暴雨，導致洪水翻上堤岸，將居住岸邊的11名村民冲走，經當地救援人員緊急搜救，目前已經救起六人，仍有五人下落不明。當局事後將居住岸邊的居民撤離到安全地方暫避。<br>朱衣河是奉節縣境內的一條長江支流，全長29公里，在縣城附近滙入長江。據悉，重慶市由前晚開始有暴雨，其中奉節縣昨日凌晨1時起遭到暴雨襲擊。鄰近縣城的朱衣河洪水在上午5時許冲上岸，將岸邊朱衣鎮的11名村民冲走。當局接報派救援隊搜救，至昨日上午11時救起六人。目前正努力找尋另五名失蹤者。由於氣象局預測當地暴雨仍將持續，受洪水威脅的12戶農民要緊急遷離。<br>新華網</p></body></html>
