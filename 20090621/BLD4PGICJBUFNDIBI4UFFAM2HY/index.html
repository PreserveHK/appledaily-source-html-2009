<html><header><meta charset="utf-8"><title>拔維生器　女嬰奇迹康復</title></header><body><h1>拔維生器　女嬰奇迹康復</h1><p>女嬰格雷絲（中）雖然只有六周大，但已是生命鬥士。自出娘胎，她已患腦膜炎，連醫生也「睇死」她，說她存活率不足1%。但小娃娃拔掉維生器後沒死去，反而自行呼吸，更逐漸好轉。<br>格雷絲上月18日在家呼吸困難，媽媽阿什赫斯特（左）立即送她入醫院深切治療部。經四天搶救，她要靠儀器幫助呼吸，醫生說她腦部已嚴重受損，建議拔掉維生器。媽媽和爸爸為免女兒繼續受苦，聽從醫生意見，抱着她拔掉維生器，送她最後一程。就在這時奇迹出現了，小格雷絲竟開始自行呼吸，經服用抗生素治療，心跳、體溫和血壓均回復正常，雖然還未能張開眼睛，卻懂大喊，聽到聲音也有反應。<br>英國《每日郵報》</p></body></html>
