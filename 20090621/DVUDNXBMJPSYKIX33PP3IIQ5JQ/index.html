<html><header><meta charset="utf-8"><title>入戲院睇冰河</title></header><body><h1>入戲院睇冰河</h1><p>經歷過冰河世紀，見證過冰河融化，這次文輝夫婦和森仔將帶我們走進地底的恐龍世界，經歷一次刺激的冒險旅程。原來長毛象要懷胎18個月才可以分娩，想知道文輝與愛莉的BB是甚麼樣子，答中問題便有機會免費入場睇。</p><p>問：森仔偷去的蛋是甚麼蛋？</p><p><br>獎品：《冰河世紀3大威龍駕到》<br>電影贈券2張和磁石相架2個，名額15名<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
