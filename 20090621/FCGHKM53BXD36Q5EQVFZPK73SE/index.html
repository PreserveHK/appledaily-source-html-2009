<html><header><meta charset="utf-8"><title>陳可辛宴請丹尼波爾</title></header><body><h1>陳可辛宴請丹尼波爾</h1><p>陳可辛正在上海趕拍新片《十月圍城》，前晚他在當地天平路明星飯堂吉士酒家設宴，宴請本屆上海電影節評委會的全體評委晚膳，席上有《一百萬零一夜》（SlumdogMillionaire）的金像導演丹尼波爾（DannyBoyle左）、《十》片監製黃建新、日本國寶級演員栗原小卷及劉偉強等。陳可辛忙碌在場打點，散席時，他與丹尼波爾談個不休。觀乎各人滿意的表情，相信陳可辛這頓盛宴，正中評委們的胃口。</p></body></html>
