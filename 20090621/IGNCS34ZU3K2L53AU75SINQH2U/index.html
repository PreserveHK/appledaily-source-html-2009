<html><header><meta charset="utf-8"><title>Leah網誌收身速遞</title></header><body><h1>Leah網誌收身速遞</h1><p>現年22歲的日本性感混血索女LeahDizon，今年4月尾為形象設計師丈夫BUN誕下寶貝女美蘭後，已極速回復苗條身段。久未公開露面的Leah，昨日在網誌內上載了自拍低胸照。已榮升媽咪的Leah，身材絲毫未見走樣。</p><p>迪士尼狂歡</p><p>最近在育兒雜誌公開大肚半裸寫真的Leah，產後不消數月，已極速收身。身穿低胸吊帶裙自拍的她美貌如昔，狀態大勇，看來已為復出幕前做好準備。她又在網誌透露早前偷閒到迪士尼樂園遊玩，又前往欣賞女星黑木美沙主演的舞台劇《女信長》。<br>此外，Leah早前接受雜誌訪問表示，由於自已來自單親家庭，故最希望能為女兒提供完整的家庭。</p></body></html>
