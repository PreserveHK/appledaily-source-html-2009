<html><header><meta charset="utf-8"><title>蕭希榆有胸唔怕拋</title></header><body><h1>蕭希榆有胸唔怕拋</h1><p>蕭希榆由台灣轉戰香港發展，昨日接拍面膜廣告任代言人，頭頂戴了一個份量十足的飾物，她稍後還會推出寫真集。</p><p>自稱冇賣點</p><p>對於時下模最愛拋胸，蕭希榆說：「夏天係人都鍾意睇清凉感覺嘅嘢，泳衣係好自然嘅事，有得拋胸咪拋胸，有腦就拋腦，有書包咪拋書包囉，我諗都係靚啫。」<br>蕭希榆早前到沙巴取景拍攝寫真集，將在書展推出，今個書展競爭激烈，她表示會集合文字和影像構思製作，賣點似乎不及一眾模，她坦白說：「我冇賣點喎，sellingpoint係出道一個紀錄，公司都係想趁暑假多人流至同我出書，冇話特別要競爭，所以唔會太大壓力。」<br>採訪、攝影：卓寶花</p></body></html>
