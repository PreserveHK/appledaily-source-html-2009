<html><header><meta charset="utf-8"><title>SS501舞爆超模大賽</title></header><body><h1>SS501舞爆超模大賽</h1><p>下月在港舉行歌迷聚會的韓國偶像組合SS501，前晚在慶尚北道擔任亞洲超模大賽的表演嘉賓。早前忙到病的SS501隊長金賢重，當晚放下韓劇《花樣男子》的演員身份，做回歌手率領隊友穿上西裝又唱又跳，介紹參賽者出場，加上同場還有SuperJunior（SJ）、少女時代、孫丹菲等唱歌助興，令比賽生色不少。<br>提起SJ，成員強仁在昨晚的KBS電視台節目中，踢爆隊友神童有裸睡習慣，強仁說：「有次阿姐來宿舍拉開窗簾打掃，竟見到剝光豬的神童正在睡覺，嚇到她叫救命，神童也不好意思要道歉呢。」</p></body></html>
