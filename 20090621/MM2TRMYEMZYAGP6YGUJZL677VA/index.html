<html><header><meta charset="utf-8"><title>買有機護膚品送布袋</title></header><body><h1>買有機護膚品送布袋</h1><p>現時很多嬰兒護膚品牌都Sell天然有機，澳洲品牌MEIMEI也不例外，並於即日至6月22日在九龍站圓方ThreeSixty內舉行「夏日花花澳洲有機之旅」，現更優惠《蘋果》讀者，憑此篇報道，購物滿$300或以上，即可獲價值$199的日本olivamini2009夏日和風花藝100%全棉布藝防敏感便攜袋一個，先到先得，送完即止。<br><br>地點：九龍站圓方商場1樓1090店「ThreeSixty」<br>查詢：29049838<br><br>*影印本無效<br>*如有任何爭議，《蘋果日報》概不負責並保留最終決定權<br><br>‧必須憑報紙上的報道才可以享有優惠。</p></body></html>
