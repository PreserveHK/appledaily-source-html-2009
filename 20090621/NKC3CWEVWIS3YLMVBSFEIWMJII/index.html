<html><header><meta charset="utf-8"><title>MMM頭盔搞搞震</title></header><body><h1>MMM頭盔搞搞震</h1><p>一個靚頭盔向來皆「不務正業」，要不是被用來珍藏，就是被用作Styling影相之用。MaisonMartinMargiela與法國名牌頭盔生產商LesAteliersRuby合作推出限量版頭盔。MartinMargiela與他的創作團隊以法國的St-Maur163Rue作靈感，並逐一簽名題字，順手慶祝品牌20周年。在碳纖殼表層塗上不均勻的白色，那是MMMSignature的「MeudonWhite」效果，搞到小記都想將自己的古董綿羊噴成白色呢。</p><p>MaisonMartinMargiela（28697707）<br>中環安蘭街18號地下</p></body></html>
