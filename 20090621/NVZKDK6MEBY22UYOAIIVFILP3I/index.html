<html><header><meta charset="utf-8"><title>長發撇Karen愛麪包</title></header><body><h1>長發撇Karen愛麪包</h1><p>鞋王鄧劍群早前入稟追討背叛他的三奶Karen（李姿霆）所有物業，Karen去年搭上港男黃長發，可是兩人拍拖半年便玩完，她數臭黃長發為人只可共富貴不可共患難。<br>黃長發狠撇Karen後，據知他已搬返美孚跟家人共住，已游手好閒半年的他，稍後會到一家法國麪包店任職巿場管理工作，失戀後重新起步，做回上班一族。</p><p>忙打官司</p><p>記者昨致電Karen，對於黃長發即將投入新工作，問她可會支持？在再三追問下，她才勉強說：「會嘅。」Karen表示沒有再聯絡黃長發，她已開始接受失戀傷痛，她說：「家我要專心打官司嘅嘢。」<br>採訪：林妃</p></body></html>
