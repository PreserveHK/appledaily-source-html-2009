<html><header><meta charset="utf-8"><title>《武士復仇》最啱父親節</title></header><body><h1>《武士復仇》最啱父親節</h1><p>今天是父親節，娛樂周刊網頁《EntertainmentWeekly》選出24套最適合和爸爸一起欣賞的好片，《星戰》系列的《武士復仇》（ReturnoftheJedi）講述黑武士與天行者父子重聚自然入選，另外也有不乏由真父子合演或講述父子情仇的電影，包括韋史密夫（WillSmith）和囝囝積頓（Jaden）合演的《尋找快樂的故事》（ThePursuitOfHappyness）及馬田辛（MartinSheen）和查理辛（CharlieSheen）父子檔的《華爾街》（WallStreet）等。</p></body></html>
