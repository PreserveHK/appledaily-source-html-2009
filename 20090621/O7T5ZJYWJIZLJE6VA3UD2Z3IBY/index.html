<html><header><meta charset="utf-8"><title>關仁隱事：「小丑」酒店發爛渣 - 關仁</title></header><body><h1>關仁隱事：「小丑」酒店發爛渣 - 關仁</h1><p>圈中有好多種經理人，其中一種係霸道嘅經理人，好似「窮村」嘅經理人「小丑」就非常霸道，呢期窮村有戲上映，咪落力去宣傳，其實已經有間公司幫佢安排宣傳嘅事，點知小丑竟然私下hold住啲劇照，粒聲唔出咁自己派街坊，搞到宣傳公司大亂。另外，一次窮村去做傳媒訪問，有記者問佢啲感情問題，窮村照答一餐，但係事後小丑捉住個記者嚟鬧一餐，佢唔理自己係乜身份，企喺酒店大堂度大鬧特鬧，十足潑婦罵街咁，搞到窮村要親自出聲叫佢：「走啦！走啦！」佢先收聲走人。關仁想勸佢做經理人唔係靠惡，係靠食腦㗎！<br>Textby關仁</p></body></html>
