<html><header><meta charset="utf-8"><title>Yumi拋胸整喊BB</title></header><body><h1>Yumi拋胸整喊BB</h1><p>李彩華（Rain）和趙碩之師妹尹蓁晞（Yumi）昨日在apm出席商場父親節活動，李彩華抱BB時被抓頸鏈，Yumi就露胸和露底，又和BB玩騎牛牛，搞到BB多次嚇到喊，但她就成功搶鏡。</p><p>BB同場應莊重</p><p>李彩華講明不會效法模露肉，她暗寸Yumi說：「個世界變咗，但我唔會跟，費事啲BB問點解姐姐着成咁。」之後她擺明有意見說：「其實應該着得莊重啲，話晒都有啲BB同細路喺度。」<br>Yumi就堅稱服裝乃大會安排，對整喊BB都感到無奈，不過她轉頭就繼續搞噱頭，一時自爆和師姐趙碩之嘈交，一時又自評身材不及師姐。<br>採訪：顏英儀<br>攝影：彭琮然</p></body></html>
