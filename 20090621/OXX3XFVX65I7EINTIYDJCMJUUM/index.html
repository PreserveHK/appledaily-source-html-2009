<html><header><meta charset="utf-8"><title>實現足球夢想</title></header><body><h1>實現足球夢想</h1><p>香港小朋友可自由地發展興趣，但一些較封閉的國家，如伊朗，就因為宗教關係，令一班抱着足球夢的女孩，要排除萬難才能實現夢想。《面紗下的足球夢》記錄了伊朗國家女子足球隊的奮鬥歷程，她們在「2008年女子亞洲盃」跟印度對壘的一場賽事中，面對無數挑戰，大家齊來學習她們在逆境中不屈不撓的精神吧！</p><p>播映日期：6月26日9pm<br>播映頻道：DiscoveryChannel<br>（有線電視53台及now寬頻209台）</p></body></html>
