<html><header><meta charset="utf-8"><title>八卦風：換新車醒你兩萬</title></header><body><h1>八卦風：換新車醒你兩萬</h1><p>各間車行都努力爭取父親節呢個檔期，紛紛搞車展推出優惠引誘爸爸。好似六月先抵埗嘅Focus2.0，亦唔執輸送你兩萬蚊大優惠，只要帶任何舊車去Trade-in買呢架Focus2.0新車，即可額外補貼兩萬蚊，總之帶架唔值錢嘅爛車去，都可以當兩萬蚊。肌肉感強勁、運動味十足嘅Focus2.0，實在好適合一眾活力型爸爸，做仔有藉口送禮之餘，最開心梗係自己可以揸埋一份啦。優惠只限今天，仲唔快啲帶爸爸睇車！除Showroom外，元朗康業街19號萬輝工業中心地下6號舖同時舉行優惠。<br><br>記者：許維雅</p><p>查詢：FordHK（25031032）</p></body></html>
