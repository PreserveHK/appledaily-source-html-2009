<html><header><meta charset="utf-8"><title>關仁隱事：「驕傲妹」血拼遲上機 - 關仁</title></header><body><h1>關仁隱事：「驕傲妹」血拼遲上機 - 關仁</h1><p>好多人話女人天生購物狂，呢句說話真係一啲都冇講錯，關仁就以鬥靚出身嘅新晉姐仔「驕傲妹」為例，佢血拼嘅時候，可以連自己姓乜都唔記得。</p><p>全機人睇實</p><p>話說早排關仁個老友喺東京返香港，咁啱同驕傲妹同機，班機喺當地時間下午6點20分起飛，點知老友喺起飛前兩分鐘，先至見驕傲妹同個女性朋友攞住幾袋喺免稅店買嘅戰利品匆匆上機，由於全機乘客都望住佢嘅狼狽樣，搞到驕傲妹好尷尬咁頭耷耷。原來之前航空公司已經開咪叫佢上機，但因為佢買嘢買得太投入，所以連自己叫乜名都唔記得！<br>Textby關仁</p></body></html>
