<html><header><meta charset="utf-8"><title>一戰英雄成最長壽男人</title></header><body><h1>一戰英雄成最長壽男人</h1><p>英國人阿林厄姆（圖）經歷過維多利亞女皇等六位國君的統治和兩次世界大戰，在活了113年後，終於在這場人生耐力戰中勝出，前天（周五）成為全球最長壽男人。秘訣？「香煙、威士忌和熱情的女人」。<br>1896年6月6日在倫敦出生的阿林厄姆是皇家空軍一等機械兵，20歲時參加了一戰中慘烈的日德蘭海戰，獲英國不列顛戰爭勳章和勝利勳章，以及法國最高榮譽的軍團勳章等；他也是皇家空軍首批成員中唯一健在的一位。現在他一家六代同堂，只可惜結婚半世紀的太太已經離開。他說煙酒女人是長壽秘訣，但同樣要「量力而為」。<br>英國《每日電訊報》</p></body></html>
