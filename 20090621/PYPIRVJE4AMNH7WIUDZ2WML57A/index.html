<html><header><meta charset="utf-8"><title>關仁隱事：「竹篙精」鬼祟俾仔鬧 - 關仁</title></header><body><h1>關仁隱事：「竹篙精」鬼祟俾仔鬧 - 關仁</h1><p>三色台姐仔「竹篙精」自從撇甩頹廢男友後，好快識咗另一個圈外男友，仲共賦同居，不過佢好擔心戀情曝光會影響形象，所以將男友收到密密實實。關仁有次喺佢住嘅屋苑撞到佢哋，大家入埋同一部，竹篙精好自然頭耷耷，仲將頂帽拉到有咁低得咁低，其實同住客都唔多認得佢個樣，最搞笑係佢男友呼喝佢唔好搞咁多嘢，仲話邊有人認得佢！關仁覺得佢男友又鬧得有道理喎，因為藝人越姿整，越會吸引其他人望多兩眼！<br>Textby關仁</p></body></html>
