<html><header><meta charset="utf-8"><title>廣州35.5℃今年最高溫</title></header><body><h1>廣州35.5℃今年最高溫</h1><p>今天才是夏至。不過，廣州近日的高溫，早已預告夏天的到來，廣州市區前日的氣溫高達35.5℃，這不僅平了歷史當天的最高氣溫紀錄，也是今年以來廣州市區出現的最高氣溫。</p><p>除廣州外，前日廣東省普遍出現了高溫。全省前日懸掛黃色高溫預警信號的市縣有71個。當中40個市縣最高氣溫超過35℃，全省最高氣溫出現在封開、仁化，達36.4℃。高溫天氣下，令廣州感冒發燒的病人大增，其中廣州市黃埔區文船小學更集體患感冒，五年級（一）班原有44人，不過前日只有6名同學上課，當地疾控中心表示，初步判定學生們所患的是季節性流感，與豬流感無關。<br>金羊網</p></body></html>
