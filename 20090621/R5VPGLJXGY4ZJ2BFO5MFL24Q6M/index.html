<html><header><meta charset="utf-8"><title>蔡依林、周杰倫復合有玄機</title></header><body><h1>蔡依林、周杰倫復合有玄機</h1><p>「雙J」蔡依林（Jolin）和周杰倫（Jay）分手多年，其間兩人各自傳出不同緋聞，感情生活各自各精采，不過近日有傳兩人夾份在上海開舖頭，因此盛傳雙J復合。昨日Jolin在北京舉行記者會，問到是否有機會和周杰倫復合，她只說：「我們一直是朋友。」</p><p>一直有聯絡</p><p>對於被問到復合一事，Jolin回答時未有斷言拒絕，據知雖然Jolin和周杰倫分手近4年，但私底下他們仍保持不錯的關係，而且偶有聯絡。現在提到復合時，Jolin未有否認之餘還表示雙方一直是朋友，復合傳聞可謂未必無因。<br>採訪、攝影：黎寶蘋</p></body></html>
