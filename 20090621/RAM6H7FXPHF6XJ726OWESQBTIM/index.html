<html><header><meta charset="utf-8"><title>長灘島住2晚送1晚</title></header><body><h1>長灘島住2晚送1晚</h1><p>我幻想，退休後可以住在沙灘旁，瞓醒直接衝落海中暢泳。這個夢原來唔使一千蚊就可以實現。位於菲律賓長灘島的新月酒店，即日起至9月底，入住DeluxeRoom兩晚送一晚，每晚房租才$450，兩個人唔使一千蚊就可以嘆足3晚。穿着泳衣，從酒店行3分鐘就可以到著名的白沙灘，沙灘全長3.5公里，鋪滿綿綿白沙。嬉水後立刻返房冲凉都好方便，只可惜我還未學識游水。<br>查詢：23686861（順達旅遊）<br><br>記者：吳允冲</p></body></html>
