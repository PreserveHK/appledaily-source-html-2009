<html><header><meta charset="utf-8"><title>伊朗民兵500萬　鎮壓婦孺不手軟</title></header><body><h1>伊朗民兵500萬　鎮壓婦孺不手軟</h1><p>伊朗的民兵隊正式名稱是「武裝力量動員隊」，波斯語稱呼Basij意為「動員」，在1979年伊斯蘭革命時成立，聽令於最精英的革命衞隊，革命衞隊則直接受命於最高精神領袖，德黑蘭的民兵隊亦由他的保鑣控制。</p><p>多用原始武器</p><p>伊朗政府聲稱全國有500萬民兵，分析家指活躍成員約100萬。民兵除了受薪，入大學也較易，做生意有優惠。他們在兩伊戰爭時經常不怕死在地雷陣衝鋒陷陣，現在為革命衞隊幹骯髒差事，像鎮壓示威和騷擾頭巾包得鬆的婦女。民兵隊高級成員獲發槍械，但多數都用棍棒、斧頭和短刀等原始武器襲擊反對派。<br>美聯社</p></body></html>
