<html><header><meta charset="utf-8"><title>PaulPotts山頂嘆海鮮</title></header><body><h1>PaulPotts山頂嘆海鮮</h1><p>參加英國才藝節目《Britain'sGotTalent》而成名的古典歌手PaulPotts，前晚在尖沙嘴舉行簽名會，不過他與太太遲了半小時才到場。PaulPotts表示今次訪港行程十分緊密，故此未有時間到處觀光和購物，他只有前晚抽空到山頂享用海鮮拼盤。PaulPotts透露父親節未有任何慶祝活動，因為完成香港之旅後，他便要到溫哥華演出。問他可有計劃生小孩？他說：「現時未有這個計劃。」</p></body></html>
