<html><header><meta charset="utf-8"><title>八卦風：Honda電單車送$15,000零件</title></header><body><h1>八卦風：Honda電單車送$15,000零件</h1><p>如果你掙扎緊買四個轆定兩個轆，咁就要睇埋呢個消息先做決定喇。Honda電單車最近推出咗個着數優惠，只要選購嘅係Honda嘅FOREA又或者係CB400，成為新車主嘅你就可以獲贈總值$15,000嘅迫力皮、火嘴及風隔等正常消耗品。喺出車日起計嘅3年內，車輛可享9次免費檢查及更換損耗嘅指定部件。名額有限，優惠以先到先得嘅方式送出。咁着數，兩個轆嘅魅力係咪又提升咗？<br><br>記者：黎頌詩<br>查詢：燦基電單車行（27622777）</p><p>CB400售價：$64,800</p></body></html>
