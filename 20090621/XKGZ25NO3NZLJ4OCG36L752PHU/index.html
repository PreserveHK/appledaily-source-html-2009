<html><header><meta charset="utf-8"><title>喪玩喪食：Naruto環球影城登場</title></header><body><h1>喪玩喪食：Naruto環球影城登場</h1><p>阿妹鍾意HelloKitty，細佬獨愛Snoopy，表妹沉迷芝麻街，三個都要討好，最好係去日本環球影城。新節目「魔幻星光大巡遊」集齊以上卡通人物及灰姑娘等童話主題的37台閃燈舞台花車，七彩悅目。7月18日至8月31日期間，仲可以同佢哋於「夏日街頭水派對」中玩水狂歡。要計到最抵，最好於3點後入場，以優惠價購買夏日黃昏入場券，大人4,400日圓（約$355）、小童3,300日圓（約$266）。我自己？梗係去睇Naruto火影忍者真人版劇場《對里的意圖》！<br><br>記者：吳允冲</p></body></html>
