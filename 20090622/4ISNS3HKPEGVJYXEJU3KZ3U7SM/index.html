<html><header><meta charset="utf-8"><title>南明奈通宵唱K賀成年</title></header><body><h1>南明奈通宵唱K賀成年</h1><p>日本女星南明奈剛於上月20歲生日，加上有MATCH碳酸飲品新廣告推出，新片《咒怨白色老女》又將於本周六在日本公映，演藝事業一帆風順，她的心情自然十分靚。</p><p>塞班島拍廣告興奮</p><p>提到新飲品廣告，她透露是今年1月底飛往塞班島拍攝，她說：「逗留了三日兩夜，記得以前看過徐若瑄演出這個廣告，覺得很可愛很喜歡，當獲悉自己有機會拍攝時，實在十分開心。」<br>南明奈表示踏入20歲成年後心情複雜，知道自己今後不可再任意撒嬌，問她大個女想做甚麼？她說：「甚麼也想嘗試，例如通宵唱K。」如果可以放暑假，她希望和朋友出海玩餐飽。</p></body></html>
