<html><header><meta charset="utf-8"><title>千嬅黑超快閃黨</title></header><body><h1>千嬅黑超快閃黨</h1><p>近日與男友丁子高傳婚訊的楊千嬅，昨日父親節與楊爸爸及胞弟到中環飲茶慶祝，但就未見丁子高出現。不施脂粉及戴上黑超的千嬅，昨日下午乘坐胞弟的本田Jazz往中環四季酒店，記者問她可否除下黑超拍照時，千嬅笑着婉拒，揚言自己沒有化妝。問她是否與父親慶祝父親節時，她說：「同細佬同屋企人嚟飲吓茶之嘛。」<br>由於千嬅為不想被追訪，故飲茶後她由後門離開，至下午4時許，千嬅胞弟與楊父離開酒店取車時，已不見千嬅影蹤。問千嬅是否已離開時，其胞弟說：「係呀，佢走咗啦。」說罷便駕車接載楊爸爸離開。<br>採訪、攝影：黃曉程</p></body></html>
