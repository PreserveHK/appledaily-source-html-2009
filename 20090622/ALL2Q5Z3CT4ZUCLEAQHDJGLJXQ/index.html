<html><header><meta charset="utf-8"><title>晚敷美白膜</title></header><body><h1>晚敷美白膜</h1><p>每天出街都怕太陽，左閃右避，即使用了防曬，也深怕難逃曬黑命運。個人美白心得，每星期敷2至3次美白面膜，而最近新出的美白面膜，大多有保濕成份，敷密少少都唔怕。好似HABA全新推出WhiteEssenceMaskII，集保濕及美白於一身，每片蘊含美白精華多達18ml，習慣性敷完後，將剩餘美白精華在色斑位按摩，久而久之令色斑減淡。特別是曬後即晚敷，可舒緩日曬後脆弱肌膚，是戶外工作後的良品。<br><br>記者：郭佩韻<br>查詢：HABA（29736368）</p></body></html>
