<html><header><meta charset="utf-8"><title>遇溺婦獲救嘔出榴槤</title></header><body><h1>遇溺婦獲救嘔出榴槤</h1><p>【本報訊】一名年約50歲婦人昨日與親友，在西貢清水灣二灘游泳消暑時遇溺，由其他泳客發現通知救生員將她救起。婦人突然嘔出榴槤，送院幸無大礙。醫生指，游泳前不宜吃得太飽，榴槤亦屬難消化食物，不建議運動及游泳前食用。<br>事發昨午2時許，遇溺女事主年約50歲，操普通話，她送院時仍然清醒。<br>與事主同行的女親友稱，事主下水前曾經吃過榴槤，懷疑吃得太多致游泳時不適。她獲救後等待治療時，突嘔吐出一些榴槤，待休息後由救護員送院。</p></body></html>
