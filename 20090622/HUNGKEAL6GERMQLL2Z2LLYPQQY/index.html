<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田奉旨爆邦邦情史 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田奉旨爆邦邦情史 - 馮仁昭</h1><p>無綫總經理陳志雲愛將崔建邦（左）會主持新節目《MyNameIs邦》，噚日佢喺電視城錄影，請嚟好友側田（右）做第一集嘉賓，側田笑笑口話：「我會爆你好多料，大家都會講感情事，監製亦想我哋講多啲緋聞。」崔建邦話：「其實資料組已經有嘉賓嘅緋聞表，我同側田嘅名單長度都不相伯仲。」至於會唔會請女友唐詩詠做嘉賓，崔建邦話：「有諗過，不過都唔知問佢乜好，因為我太清楚佢。」</p></body></html>
