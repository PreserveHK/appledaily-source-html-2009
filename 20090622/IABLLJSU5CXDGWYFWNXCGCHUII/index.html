<html><header><meta charset="utf-8"><title>孖寶半全膽推介 - 吾中</title></header><body><h1>孖寶半全膽推介 - 吾中</h1><p>球賽編號：星期一1<br>對賽隊伍：芬蘭U21vs西班牙U21<br>半場：0:0　0:1<br>全場：1:1　1:3<br><br>球賽編號：星期一2<br>對賽隊伍：德國U21vs英格蘭U21<br>半場：0:0	<br>全場：2:1　1:1<br><br>共8注<br><br>簡評：頭關西班牙U21實力明顯在芬蘭U21之上，正路之選是西班牙半、全場皆勝；不過，芬蘭有半個主場之利，而且球隊韌力不俗，要補半場0:0、全場1:1。次關德國U21只要取1分，就可以與英格蘭U21攜手出線，半場只要1注0:0，而全場就要1:1及補戰意較好的德國勝2:1。<br>吾中提供</p></body></html>
