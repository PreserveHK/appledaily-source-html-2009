<html><header><meta charset="utf-8"><title>JimmyPage授結他心法</title></header><body><h1>JimmyPage授結他心法</h1><p>講述電結他的音樂紀錄片《ItMightGetLoud》前日在洛杉磯電影節舉行首映，去年北京奧運閉幕式有份表演的前LedZeppelin結他手JimmyPage（右）及TheWhiteStripes主音JackWhite（左）兩位片中主角均有出席，近期大熱片《星空奇遇記》（StarTrek）導演J.J.艾布斯（J.J.Abrams）也有捧場。影片找來Jimmy、Jack及U2結他手TheEdge三位結他傳奇分享心得，定能吸引搖滾迷入場。</p></body></html>
