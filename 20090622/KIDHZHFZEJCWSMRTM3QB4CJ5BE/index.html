<html><header><meta charset="utf-8"><title>大劉與兩女兒慶祝</title></header><body><h1>大劉與兩女兒慶祝</h1><p>劉鑾雄（大劉）平時最愛在名人飯堂灣仔福臨門開餐，無論中西節日，大劉一家都不怕悶，繼續在老地方過節。昨日父親節，福臨門外仍見到大劉蹤影，中午約1時，劉媽媽、大劉胞妹劉玉珍等先行到達，之後大劉到場，他小心拖住與呂麗君所生的女兒劉秀盈入內，呂麗君緊隨其後。<br>大劉心情麻麻，而他和已故前妻寶詠琴所生的女兒劉秀融也一樣不開心，架上墨鏡的她，全程心事重重。大劉逗留到2時多才離開，問他收到甚麼禮物，他沒有回應。<br>採訪：顏英儀　攝影：黃偉雄</p></body></html>
