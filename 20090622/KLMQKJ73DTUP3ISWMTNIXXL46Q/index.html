<html><header><meta charset="utf-8"><title>五月天上海掀熱浪</title></header><body><h1>五月天上海掀熱浪</h1><p>台灣樂隊五月天昨日在上海出席演唱會記者會，但因天氣關係，他們比原定時間遲了一段時間才能現身，但在現場守候的歌迷卻無怨言，靜心等待偶像出現，大會則播出五月天的MV安撫fans。</p><p>預定超時罰款</p><p>對於早前由李宗盛和周華健等人組成的SuperBand，指五月天是他們的勁敵，主音阿信笑言不敢跟前輩比較，他還搞笑地說：「光是歲數已經輸給他們。」<br>另外，台灣金曲獎舉行在即，有人批評不少台灣歌手只顧搵錢而不現身支持，對此五月天笑稱：「應該不是說我們，我們還沒有這麼缺錢。」阿信又指上海一站的演唱會有可能如香港一樣唱至超時罰錢，以滿足fans的要求。<br>採訪、攝影：郭晨</p></body></html>
