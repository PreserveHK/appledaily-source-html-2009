<html><header><meta charset="utf-8"><title>Fendi野性時</title></header><body><h1>Fendi野性時</h1><p>想展露時尚野性一面，有甚麼比性感獸皮印花更傳神？AnimalPrint是時裝界的長青樹，歷久常新，這一兩年更大行其道。今季輪到Fendi跌入獸穴，分別在皮鞋和手袋系列都以動物圖案為主。除了有FendiMia之外，RollBag亦加入獸皮印花，更加首次在鞋款上用豹紋做Pattern，只要簡單配襯黑色連身裙，已經夠晒Wild！<br><br>記者：葉雪芯
</p><p>Fendi（25241339）<br>中環置地廣場G18號店</p></body></html>
