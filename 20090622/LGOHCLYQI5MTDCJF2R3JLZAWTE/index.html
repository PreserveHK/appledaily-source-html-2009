<html><header><meta charset="utf-8"><title>求驗客手記：埃及被爆格　搵女開P累事 - 求驗客</title></header><body><h1>求驗客手記：埃及被爆格　搵女開P累事 - 求驗客</h1><p>埃及上周四洲際盃爆冷贏意大利，唔只戰果成為好多報章頭條，賽後埃及球員報稱酒店房間被爆格，損失幾千蚊美金，同樣引起廣大迴響，令人再次擔心南非嘅治安。但世事往往出人意表，南非報章提供另一版本，話有線索指班埃及國腳贏波後搵班女士上房開P慶祝，懷疑當中有女賊做嘢，而另一疑點係班埃及國腳喺事發幾小時後至報案，唔通佢哋要夾定口供？埃及國家隊發言人就例牌否認，但不利傳聞總會打擊球隊士氣。落筆時未知埃及出線與否，就算出到線，唔慌有前途。</p></body></html>
