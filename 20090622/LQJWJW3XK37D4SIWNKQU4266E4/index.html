<html><header><meta charset="utf-8"><title>AnaR.拖新歡耍花槍</title></header><body><h1>AnaR.拖新歡耍花槍</h1><p>與周立璟及Mr.P甩拖後的女模AnaR.，近日與六呎外籍男友蜜運中，前晚二人更十指緊扣到中環ifc拍拖行街，表現甜蜜。不過AnaR.發現有記者拍照後，即將男友的手甩開，惹來男友不悅，二人乘扶手電梯離開時，其外籍男友不停向AnaR.囉唆，其間甚至伸長條頸跟AnaR.說話，狀甚勞氣，但AnaR.未有理會，直至二人步出ifc往搭的士時，始拖番手和好如初。<br>至於花弗周立璟的感情生活也相當精采，換畫頻密程度毫不遜色。前晚周立璟與一名穿白色露肩晚裝的外籍女友出席澳門新濠天地的貴賓晚宴，其女友更挽住他的手入場，表現親暱。<br>採訪、攝影：朱志聰、陳志嵐</p></body></html>
