<html><header><meta charset="utf-8"><title>求驗客手記：里奧快做老襯　婚禮豪過祖高爾 - 求驗客</title></header><body><h1>求驗客手記：里奧快做老襯　婚禮豪過祖高爾 - 求驗客</h1><p>恭喜！恭喜！車路士嘅英格蘭中場祖高爾，剛喺日前做咗老襯，同拍拖多年嘅女朋友卡莉，喺車路士皇家醫院結婚。據講，今次結婚嘅使費大約係300萬鎊（約3,800萬港元）。數目好大？未算，緊接喺下個禮拜，祖高爾嘅英格蘭國腳隊友里奧費迪南嘅婚禮，先至叫做係豪，因為里奧同女友麗碧嘉嘅婚禮，將會花費500萬鎊，據報係歷來花費最大嘅英格蘭球員婚禮。點解要使咁多錢？梗係啦，因為里奧由星期三至下個星期日5日，包咗一個加勒比海度假村，加上又要支付賓客嘅旅費同膳食費等，唔使得多錢就奇啦！</p></body></html>
