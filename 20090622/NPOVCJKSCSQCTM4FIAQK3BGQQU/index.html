<html><header><meta charset="utf-8"><title>求驗客手記：奧雲撈　侯城打落水狗 - 求驗客</title></header><body><h1>求驗客手記：奧雲撈　侯城打落水狗 - 求驗客</h1><p>記得英傳媒上個禮拜報道，前鋒奧雲（圖）因為唔想跟住紐卡素一齊降落英冠，於是破天荒咁整過份印刷精美嘅32頁個人履歷，向各大英超球會「撈」，結果，皇天不負有心人，據悉終於有英超球會俾奧雲誠意打動咗，想羅致佢；不過，可惜呢間球會係一向謹慎理財嘅侯城。如果奧雲要加盟侯城，就要將目前領取嘅105,000鎊周薪，大幅減6成，而且仲要多勞多得，因為侯城建議奧雲每上陣一場，就有額外20,000鎊，而每入一球，則有10,000鎊。唔知志切要「跳船」離開紐卡素嘅奧雲，願唔願意接受咁嘅條件呢？</p></body></html>
