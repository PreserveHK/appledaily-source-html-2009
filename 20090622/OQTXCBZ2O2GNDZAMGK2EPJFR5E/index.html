<html><header><meta charset="utf-8"><title>超瓊素顏教妹</title></header><body><h1>超瓊素顏教妹</h1><p>何猷龍在澳門宴請貴賓富豪，其幾個胞姊早前已去過何猷龍賭場的開幕禮，而前日則留在香港買甜品、嘆咖啡。何超瓊、何超鳳和何超蕸三姊妹前日傍晚近六時在中環ifc出現，眾人不施脂粉悠閒逛街，超鳳更帶着女兒同往，之後超鳳先行離開。<br>超瓊等在法國咖啡餅店LeGouterBernardaud買甜品，超瓊一面買甜品，一面不停和超蕸閒談，見「大家姐」超瓊指手畫腳，樣子認真，並越講越嚴肅，恍如被訓話的超蕸則木無表情，不斷點頭。<br>採訪、攝影：ChuChiChung</p></body></html>
