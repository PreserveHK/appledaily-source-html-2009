<html><header><meta charset="utf-8"><title>醫學Online一滴血知身體退化</title></header><body><h1>醫學Online<br>一滴血知身體退化</h1><p>一滴血就可以鑑定身體衰老狀況，美國北卡羅來納大學的研究人員發現身體組織老化，與名為p16INK4a的蛋白質濃度驟增有關，這蛋白質通常存在於免疫系統的T細胞內，可透過驗血檢測到其濃度。研究人員分析170人血液樣本並搜集健康資料，結果發現身體機能出現明顯退化的人士，p16INK4a濃度也越高，此方法也可用作測試由吸煙及不運動引致的提早老化。
</p></body></html>
