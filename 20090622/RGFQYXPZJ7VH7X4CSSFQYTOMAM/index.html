<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星北乃綺昨日在東京出席全新寫真集握手會時，自爆今年父親節也是她的父親牛一。<br><br>●日本童星大橋望美剛為日劇《白色春天》煞科，她向劇中的生父阿部寬及養父遠藤憲一送上自製曲奇。<br><br>●剛離婚的巨胸名模佐敦被目睹在伊維薩島狂歡時與艷女熱吻，又將前夫Pete的名字紋身用新紋身掩蓋。<br><br>●消息指麥當娜的非洲養女已於昨日飛抵倫敦，與娜姐一家團聚。<br><br>●韓星Rain前日起一連兩日在韓國舉行簽名會力谷個人時裝品牌，更熱情抱抱fans。<br><br>●韓星尹恩惠在KBS電視節目中表示從前喜歡壞男人，但現在轉口味愛好仔。<br><br>●韓星池珍熙前晚為其旅行散文集舉行派對，大談品酒心得。</p></body></html>
