<html><header><meta charset="utf-8"><title>八卦風：柴油私家車七月登場
</title></header><body><h1>八卦風：柴油私家車七月登場
</h1><p>要數近年最紅最Hit又最多搞作嘅汽車品牌，非Audi莫屬，品牌最近更成功取得政府認可，於七月正式引入AudiQ73.0TDIquattro，成為香港首部柴油私家車。呢部係符合歐盟五型EuroV電油車廢氣標準嘅柴油私家車，四門七座SUV車型，3.0公升V6柴油引擎，馬力輸出最高達240匹以及550Nm扭力，搭配六前速Tiptonic半自動波箱，官方資料顯示以柴油每公升$8.54計，9.1公升行100公里，即約$0.78/km，點計都環保及慳家過汽油嘅。<br><br>記者：梁美甜<br><br>查詢：合迪汽車（25281862）</p></body></html>
