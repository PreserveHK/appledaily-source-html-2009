<html><header><meta charset="utf-8"><title>5000市民簽名撐正生</title></header><body><h1>5000市民簽名撐正生</h1><p>【本報訊】正生書院遷校風波引起全港關注，不少政黨及民間團體相繼發起街頭簽名運動，向正生書院師生表達支持。由一群年輕人組成的民間團體「青年．」昨日在旺角行人專用區發起一項「我撐正生簽名運動」，途經市民反應熱烈（圖），在短短三小時間已成功收集逾5,000個市民簽名，稍後將送往正生書院。<br>「青年．」總幹事莫兆麟表示，簽名行動是表達支持正生書院的學生及學校的辦學理念，期望為一群正努力改過自新的青少年送上一點鼓勵及支持。<br>黃冠華攝</p></body></html>
