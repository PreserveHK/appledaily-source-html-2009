<html><header><meta charset="utf-8"><title>財話短說A-SChina被大股東高溢價出售</title></header><body><h1>財話短說<br>A-SChina被大股東高溢價出售</h1><p>▲A-SChina（8262）宣佈，持股63.81%的大股東IdealStandard已將其亞洲製造與分銷浴室和廚房固定裝置及潔具龍頭產品業務，售予日本上市公司JSGroup旗下INAX；INAX將以最低每股0.22歐元（約2.4港元）向A-S提出全面收購，較停牌前1元溢價最少1.4倍。大股東已同意悉售手上股權，若接受收購的股權逾九成，INAX將提出強制私有化A-S。</p></body></html>
