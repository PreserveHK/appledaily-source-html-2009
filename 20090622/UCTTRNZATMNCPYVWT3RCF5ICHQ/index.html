<html><header><meta charset="utf-8"><title>陳雅倫接洪欣花球</title></header><body><h1>陳雅倫接洪欣花球</h1><p>洪欣前日與比她年輕11年的內地演員張丹峰結婚，並於四季酒店設宴，一眾好友紛紛到賀，當晚一對新人在婚宴上註冊，牧師即場讀出聖經故事及一同唱聖詩，張丹峰的好友潘美辰自彈自唱《月亮代表我的心》及《我曾用心愛着你》送給一對新人。<br>洪欣拋花球，結果由陳雅倫接獲。當晚一對新人開心與賓客玩遊戲，更無懼豬流感威脅，分為男女兩組以口傳紙包糖果，寓意甜甜蜜蜜。</p><p>梁琤眼濕濕</p><p>眾賓客於晚上11時陸續離開，梁琤表示希望洪欣快些生BB，她說：「現場氣氛好好，我都感動到眼濕濕。」鄭明明表示送禮券給新人最為實際。<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
