<html><header><meta charset="utf-8"><title>隔牆有耳：大黑妹終於有瓦遮頭 - 李八方</title></header><body><h1>隔牆有耳：大黑妹終於有瓦遮頭 - 李八方</h1><p>農曆新年時狗女黑妹被困西貢孟公屋祠堂慘死，佢媽媽大黑妹早前就生咗七隻BB，但其中兩隻被人殺死咗。經本報報道呢五隻狗BB等人收養後，八方前日收到村民區先生報喜，話大黑妹同BB終於唔使再做流浪狗喇！<br>位於元朗嘅保護遺棄動物協會前日派人嚟，接走大黑妹全家，遲啲會安排有心人收養。區先生話，大黑妹本來帶住五隻BB，但其中兩隻喺上星期四又俾人偷走，變成得番三隻。大黑妹一家大細今次終於離開孟公屋，區先生話擔心佢哋唔慣新地方，八方惟有勸佢諗深一層，大黑妹日後有人照顧，唔使俾人蝦，生活應該會幸福啲！</p></body></html>
