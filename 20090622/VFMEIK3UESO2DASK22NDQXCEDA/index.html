<html><header><meta charset="utf-8"><title>家園被焚女童灑淚</title></header><body><h1>家園被焚女童灑淚</h1><p>【本報訊】元朗舊墟北帝廟街9A前座地下一間村屋單位，住有尼泊爾裔一家五口，全家人前晚10時許舉家外出，住所內無人。至昨晨零時許，單位睡房突然起火冒出濃煙，驚動附近街坊報警，消防員趕至破門入屋救火，同時疏散附近30多名居民。<br>消防員瞬即將火撲熄，無人受傷，懷疑睡房電線短路引起火警，房間嚴重焚毀，客廳熏黑。<br>住戶一家五口接獲街坊通知，趕回住所查看，一名女童目睹無家可歸痛哭起來。</p></body></html>
