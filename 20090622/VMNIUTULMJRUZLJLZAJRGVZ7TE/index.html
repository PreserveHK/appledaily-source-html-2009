<html><header><meta charset="utf-8"><title>買Biotherm送Xbox</title></header><body><h1>買Biotherm送Xbox</h1><p>護膚品跟遊戲機有何關係？有。因為BiothermHomme男士系列與Xbox360合作，推出清爽護膚BoxSet及參與「爽玩夏日」網上配對遊戲，（網址：http://www.xbox.com/zh-hk/biothermhomme），有機會得到Xbox360主機及BiothermHomme男士護膚套裝。另由即日至7月14日期間，親臨Biotherm專門店/專櫃，選購指定套裝，即送Xbox360手掣型輕便袋。快啲帶埋男友去Shopping兼玩Game啦﹗<br><br>記者：郭佩韻<br>查詢：21968206</p></body></html>
