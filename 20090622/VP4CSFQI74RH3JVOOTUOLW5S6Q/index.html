<html><header><meta charset="utf-8"><title>環遊世界：珠寶美女團房</title></header><body><h1>環遊世界：珠寶美女團房</h1><p>去旅行唔一定下下喪玩喪食，都可以去睇吓靚嘢，令氣質提升。有旅行團推出5天上海蘇州團，專去睇靚景和靚物，如到古代美人之首西施的故鄉諸暨，親臨西施殿、浣紗處等名景；又會暢遊國內最大的荷花園──荷塘月色濕地公園，坐小船採摘蓮蓬。最啱港女的還是到諸暨華東國際珠寶和芭比王國狂掃精品服飾及價廉物美貨品。去完呢個團，相信氣質和物質上，點都有所提升。<br><br>記者：曾順珍<br><br>上海、蘇州、西施故里5天團（CWHA05）<br>團費：$1,799起<br>出發日期：7月6日至8月，天天出發<br>查詢：82002299（美麗華旅遊）</p></body></html>
