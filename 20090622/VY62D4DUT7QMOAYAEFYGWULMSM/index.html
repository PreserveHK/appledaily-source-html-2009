<html><header><meta charset="utf-8"><title>求驗客手記：侯度史東好似有身孕 - 求驗客</title></header><body><h1>求驗客手記：侯度史東好似有身孕 - 求驗客</h1><p>相信有睇過電影《不瘦降之謎》嘅朋友，都知道美式快餐係幾咁唔健康同容易食肥人；不過，熱刺嘅英格蘭中場侯度史東似乎冇有怕，喺歇暑期間，同熱刺隊友艾朗連儂及其他朋友到海灘玩嘅時候，不忘大吃大喝美式快餐，連大合照都要攞住個裝滿快餐食物嘅「麥記」紙袋，真係睇到我求大俠眼都凸埋。睇到侯度史東個好似有咗幾個月身孕咁嘅身形，真係大鑊，我求大俠終於明白當年拉莫斯替熱刺掌帥時，點解要侯度史東減肥，同埋家嘅熱刺領隊哈利列納，點解想將呢名英格蘭小國腳甩手喇！</p></body></html>
