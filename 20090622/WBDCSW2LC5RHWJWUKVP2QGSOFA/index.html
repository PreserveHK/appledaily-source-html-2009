<html><header><meta charset="utf-8"><title>李民橋兄弟各有新歡</title></header><body><h1>李民橋兄弟各有新歡</h1><p>李澤楷閃電和梁洛施拍拖生仔，城中另一對鑽石王老五，東亞銀行主席李國寶兒子李民橋和李民斌，前晚各自帶了女友亮相何猷龍的晚宴。李民橋和莊氏太子女莊家蕙分手後，速配據悉在澳洲留學的女友Bonnie，Bonnie曾任職鄭家純旗下的國際娛樂和周大福，兩人早前更被拍到拖手逛中環和甜蜜啜嘴，不過前晚他們一見記者就分開走，表現避忌。至於李民斌的長髮女友身形高䠷，氣質出眾。此外，合和少爺胡文新和前女友趙式明同場，趙式明就拉住堂弟趙式浩入場壯膽。</p></body></html>
