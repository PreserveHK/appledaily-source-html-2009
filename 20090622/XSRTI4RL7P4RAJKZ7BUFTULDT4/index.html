<html><header><meta charset="utf-8"><title>美領館墮鐵工人重創</title></header><body><h1>美領館墮鐵工人重創</h1><p>【本報訊】中區美國領事館昨日發生工業意外。多名工人在領事館內安裝一扇鐵閘時，其中一名工人被一支墮下鐵通打中頭部，血流如注，重傷送院。<br>位於花園道26號的美國領事館，多名工人趁昨星期日假期，在領事館內進行安裝鐵閘工程，以減少工程對領事館運作影響。早上9時許，在安裝一扇鐵閘時，一名52歲姓鄭工人，被從鐵閘頂墮下的約3米長鐵通打中頭部，受傷流血倒地，送往醫院救治情況嚴重。勞工處人員正調查意外原因。</p></body></html>
