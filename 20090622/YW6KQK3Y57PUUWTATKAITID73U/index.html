<html><header><meta charset="utf-8"><title>長腳Leggings</title></header><body><h1>長腳Leggings</h1><p>一諗起DaddyLongLegs（長腳蚊），就會諗起英國，因為長腳蚊真係一隻超大嘅蚊，飛來飛去但唔咬人，唔知佢係咩真係俾佢嚇死！最近I.T入咗一個來自倫敦的Leggings新品牌，咁啱又係叫DaddyLongLegs，話包你着咗腳會變長，仲分別有喱士款、刺繡款同玩味圖案款，三個系列Leggings款式任揀。最重要價錢唔貴，趁今個Summer買條着啦！<br><br>記者：陳諾堯</p><p>I.T（28816102）<br>銅鑼灣京士頓街2號地庫</p></body></html>
