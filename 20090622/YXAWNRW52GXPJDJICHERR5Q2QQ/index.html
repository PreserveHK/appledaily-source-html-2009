<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾重遇劍神 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾重遇劍神 - 李八方</h1><p>麻省理工學院（MIT）畢業嘅財政司司長鬍鬚曾係劍擊發燒友，在學時都係MIT劍擊隊成員。原來當時喺劍擊隊入面，有位美國劍壇明星，就係瑞典籍嘅劍擊奧運同世錦賽冠軍JohanHarmenberg。<br>身為鬍鬚曾師弟嘅Johan喺77至80年間，囊括多個世錦賽重劍冠軍，更加係80年莫斯科奧運嘅個人重劍金牌得主。鬍鬚曾憶述Johan當時比較文靜，但有大量創意，領悟力極高，不時尋求突破，難怪最終達致「劍人合一」。Johan早前得知鬍鬚曾會喺6月率團訪問瑞典，就約埋師兄敍舊，暢談當年劍擊隊軼事，順道送書，令鬍鬚曾非常感動。</p></body></html>
