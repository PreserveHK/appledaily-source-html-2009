<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張可頤逛名店買手袋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張可頤逛名店買手袋 - 馮仁昭</h1><p>噚日成日落雨，最好就係去商場行街，唔怕淋親。好似張可頤噚日就連踩ifc同圓方，佢一身黑衫戴黑超，下晝兩點幾去到ifc，首先去精品店睇咗陣，之後再行手袋舖，結果當然有戰利品啦！估唔到轉個頭5點幾，張可頤又喺圓方現身，佢心情大靚話：「我嚟攞番啲衫，之前拍完無綫劇，家休息緊，大約9至10月先開工。」問到係咪拍拖行街？佢即刻無厘頭話：「我拍緊戲嚟㗎。」</p></body></html>
