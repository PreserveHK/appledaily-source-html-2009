<html><header><meta charset="utf-8"><title>隔牆有耳：社民連搞「慰安營」 - 李八方</title></header><body><h1>隔牆有耳：社民連搞「慰安營」 - 李八方</h1><p>社民連季詩傑落選灣仔補選，佢哋噚日開檢討會總結經驗，輸畀民建聯原因好多，八方只知道差成500票係事實，輸得好甘。<br>勝負乃兵家常事，從政者要經得起考驗，不過社民連支持者多數係血氣方剛之輩，一時間接受唔到落選消息，據聞有啲人士氣低落，屈住屈住好唔開心。為疏導fans情緒，社民連稍後會舉行「慰安營」，慰問同安撫一眾支持者，希望佢哋唔好因為一次挫折而灰心，更不要被打沉，重新振作再上路方為正途。阿季對勝負反而睇得冇咁緊張，佢話會留守灣仔做地區工作，亦唔會退黨，會否捲土重來就言之尚早。
</p></body></html>
