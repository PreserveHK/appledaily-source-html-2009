<html><header><meta charset="utf-8"><title>財話短說陸東晉身華保大股東</title></header><body><h1>財話短說<br>陸東晉身華保大股東</h1><p>▲聯交所資料顯示，瑞銀前策略員陸東（圖）於本月16日在場外，以每股0.27元吸納的華保亞洲（810）1.7億股，是從原大股東TeamEquityInvestments買過來，後者持股量降至0.37%，即陸東已成為華保新大股東。華保執行董事朱威濂表示，陸東現時是該公司受薪顧問，不會參與公司其他業務，但他並無正面回應陸東會否出任公司其他職位，以及公司會否與陸東旗下基金合作。</p></body></html>
