<html><header><meta charset="utf-8"><title>泊車溜前女司機夾傷腳</title></header><body><h1>泊車溜前女司機夾傷腳</h1><p>【本報訊】油麻地一名女子昨晨在住所屋苑停車場泊車後，疑一時大意未有拉上手掣即開門落車，她右腳踏出車外時車即告溜前，車門撞及旁邊石柱將她右腳夾住，須消防員協助脫險送院敷藥無礙。<br>現場為衞理道衞理苑停車場，昨晨8時許，57歲姓梁女子將私家車停泊在有蓋車位後，疑一時心急及大意，未有拉上手掣將車鎖死，隨即打開車門落車。<br>當梁右腳一踏出車外時，私家車突然溜前，右車門撞及旁邊石柱，她未及縮回腳部即被車門夾着受輕傷動彈不得，無法自行脫身高聲呼叫，驚動保安員代為報警。消防員趕至合力將私家車推後，打開車門將梁救出送院敷藥無礙，她接受酒精測試證實無飲酒。</p></body></html>
