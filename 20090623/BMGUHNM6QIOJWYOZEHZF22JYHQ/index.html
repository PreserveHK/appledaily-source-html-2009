<html><header><meta charset="utf-8"><title>嘆分子美食送龍蝦半隻</title></header><body><h1>嘆分子美食送龍蝦半隻</h1><p>分子美食以前也是貴價玩意，近年市面則多了不少抵食又好玩的分子美食宴。今個7月城景酒店的CityCafe即將推出「龍蝦分子．滋味自助晚餐」（每位$288），大廚Wesker精挑肉質實結彈牙的美國波士頓龍蝦，經多個步驟，改頭換面成為龍蝦魚子冷麪及黑菌龍蝦慕絲等，新奇之餘，保留龍蝦的鮮味，而每位食客更可獲贈滋味的扒龍蝦半隻。
</p><p>CityCafe（27833287）<br>地址︰油麻地窩打老道23號城景國際1樓<br>時間：6:30pm-9:30pm</p></body></html>
