<html><header><meta charset="utf-8"><title>徐淑敏春光掩美食</title></header><body><h1>徐淑敏春光掩美食</h1><p>徐淑敏（Suki）與馬賽及周汶錡主持的飲食節目《咁至識食》前晚播出首集，當中三位靚女不停介紹美食，本來老少咸宜，偏偏其中Suki和馬賽拍檔介紹的環節，卻出現意外。</p><p>質疑後期馬虎</p><p>有網友在香港討論區發帖指徐淑敏在幕前走光，該網友更留言說：「節目開始，都現晒黑bra，之後仲走埋下面，點解之後執片時，唔修修佢，不過佢個樣都好sweet，男人好鍾意的。」翻看節目，果然發現Suki蹺腳坐時，不慎春光乍洩。記者昨日致電Suki，她說：「我下次會小心啲，其實食物嘅吸引力比我大，希望觀眾多啲留意啲美食。」該節目上周有23點收視，約有146萬觀眾收看。<br>採訪：丁寧</p></body></html>
