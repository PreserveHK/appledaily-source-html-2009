<html><header><meta charset="utf-8"><title>醫學Online酗酒習慣父「傳染」子</title></header><body><h1>醫學Online<br>酗酒習慣父「傳染」子</h1><p>酗酒習慣也可以傳染？美國濫用藥物及精神衞生管理局一項研究，分析了一萬對父子的飲酒習慣，跟進期更長達六年，研究期間有68%受訪父親有飲酒習慣，但並不酗酒，24%人沒有飲酒習慣，餘下的8%父親則屬酗酒。<br>研究發現12至17歲的少年若與酗酒父親一起生活，養成飲酒習慣的機率達38.8%，若父親是滴酒不沾，少年人會經常飲酒的機率只有21.1%。
</p></body></html>
