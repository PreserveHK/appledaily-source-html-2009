<html><header><meta charset="utf-8"><title>醫學Online猩紅熱病例勁升三倍</title></header><body><h1>醫學Online<br>猩紅熱病例勁升三倍</h1><p>越南的猩紅熱（ScarletFever）病例持續上升，衞生部指今年已累積23,000宗感染個案，較去年上升近四成，當中以南部省分的感染情況較嚴重，部份地區的個案較去年勁升一至三倍，每日新增病例超過30宗。傳染病專家估計8至9月染病人數會更多，若兩天持續高燒不退需求診。猩紅熱是由感染甲類鏈球菌引發，患者以2至8歲兒童為主，嚴重併發症包括中耳炎及腎病。
</p></body></html>
