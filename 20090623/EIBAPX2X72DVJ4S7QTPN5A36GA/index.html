<html><header><meta charset="utf-8"><title>醫學Online嗜吃醃物易患膽管癌</title></header><body><h1>醫學Online<br>嗜吃醃物易患膽管癌</h1><p>常吃醃漬食品或未煮熟的肉類，小心患上較罕見的膽管癌，泰國衞生廳指東北部是膽管癌的高發地區，每年新增病例超過6,000宗，此數字比全球不少國家的總數還要高，當中80%患者也是在癌症末期才確診，並於三至六個月內病逝。<br>研究分析引發膽管癌的常見成因，發現不少個案與喜歡生吃肉類，引致肝臟生長蛔蟲有關，嗜吃醃魚及醃漬食品也會增加病發風險。
