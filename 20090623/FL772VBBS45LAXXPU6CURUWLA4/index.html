<html><header><meta charset="utf-8"><title>將可愛東京搽上面</title></header><body><h1>將可愛東京搽上面</h1><p>日本妹一向畀人可愛Kawaii的印象，今次SaSa引入的kawaiiTOKYO品牌，百分百屬日本出品，產品以自然美肌成份為主，當中的多重功效亮白系列5合1保濕乳更是大熱，在日深受不同年齡的女士歡迎。它蘊含維他命C衍生物、維他命E、透明質酸和海洋骨膠原等，能一次過做到爽膚、美白、緊緻和保濕功效，一物多用！另外，早晚眼部修護更曾獲新加坡暢銷女性雜誌《Women'sWeekly》推選為BestBeautyBuys產品，專為消除皺紋和眼袋而設。<br><br>記者：陳諾堯</p><p>SaSa（25055023）<br>銅鑼灣百德新街2-20號恒隆中心G01地舖</p></body></html>
