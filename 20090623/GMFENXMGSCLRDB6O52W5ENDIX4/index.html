<html><header><meta charset="utf-8"><title>求驗客手記：唔操都咁「弗」阿祖連中三元 - 求驗客</title></header><body><h1>求驗客手記：唔操都咁「弗」阿祖連中三元 - 求驗客</h1><p>喺巴西國內被稱為「皇帝」嘅阿祖安奴，加盟法林明高後一直搞晒花臣，聽聞佢連續兩個禮拜都缺席操練，球會都隻眼開隻眼閉，直頭當佢神咁拜！點知原來阿祖唔使操都咁「弗」，周日4:0大炒國際體育會，佢就大發神威連中三元，仲贈予對手今季首場聯賽敗仗。數一數，阿祖對上一次大演帽子戲法，經已係05年11月幫國米喺歐聯大勝帕沙卡4:0；事隔3年幾，阿祖要返到巴甲先可再做一次，真係唔知恭喜佢好定踩佢好咯！不過，睇番呢位90號仔嘅待遇，喺法林明高就做「皇帝」，喺國米就被狠批，阿祖真識揀！</p></body></html>
