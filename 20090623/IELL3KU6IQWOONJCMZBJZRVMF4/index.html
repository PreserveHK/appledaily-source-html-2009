<html><header><meta charset="utf-8"><title>案件速遞勞處主任涉「蛇王」押後審</title></header><body><h1>案件速遞<br>勞處主任涉「蛇王」押後審</h1><p>【本報訊】勞工處職業安全事務主任涉嫌於當值期間，到麻雀館「蛇王」，並偽造出勤紀錄，涉案主任早前在九龍城裁判法院，否認一項公職人員行為失當罪，案件押後至9月1日審訊，被告繼續獲准保釋外出。<br>被告羅開發（50歲），被控於去年6月18至23日間，在應當值時卻逗留在麻雀館內，並在其公事日記簿及辦公室檔案中作出虛假紀錄，訛稱他曾巡視多個工作間以進行考察。<br>案件編號：KCCC2560/09</p></body></html>
