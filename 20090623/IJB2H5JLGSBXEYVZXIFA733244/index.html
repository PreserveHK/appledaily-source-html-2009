<html><header><meta charset="utf-8"><title>林嘉綺拍劇點擊蔣怡
</title></header><body><h1>林嘉綺拍劇點擊蔣怡
</h1><p>林嘉綺現正忙於趕拍由何潤東擔任製作人的台劇《泡沫之夏》，與男主角黃曉明大做對手戲。日前在台灣拍攝一場頒獎典禮戲份時，見林嘉綺穿上輕薄的DeepV白裙上陣，未埋位時，她只顧着與另一女演員蔣怡談天，連自己凸點也懵然不知。<br>該場戲劇組還借來一架價值新台幣200萬的BMW跑車讓黃曉明盡展帥氣，可惜場地風沙大，令他要狂滴眼藥水。在劇中，林嘉綺明戀黃曉明，兩人不乏親熱鏡頭，其中一場戲她要從後抱着黃曉明，黃曉明沒絲毫忸怩，他說：「我叫嘉綺最好勒得我越緊越好，這樣我越能投入角色。」<br>採訪、攝影：PearlLai</p></body></html>
