<html><header><meta charset="utf-8"><title>求驗客手記：日做一粒鐘普拉堤　碧咸爭踢世盃有計 - 求驗客</title></header><body><h1>求驗客手記：日做一粒鐘普拉堤　碧咸爭踢世盃有計 - 求驗客</h1><p>「萬人迷」碧咸不嬲喺場上同床上都咁好體力，現年34歲嘅佢，仲話自己職業生涯可以踢到40歲先收山。萬人迷自爆佢嘅驚人體力，係源自佢每日做一小時一個叫普拉堤（Pilates）嘅運動。係人都知，普拉堤可以強化腹部及背部嘅肌肉，同埋增強身體嘅穩定性及平衡力，仲可以令身體感覺更敏銳㖭！碧咸日日咁做，都無非想以至「弗」嘅狀態，力爭代表英格蘭踢2010年世界盃決賽周啫，抵讚！</p></body></html>
