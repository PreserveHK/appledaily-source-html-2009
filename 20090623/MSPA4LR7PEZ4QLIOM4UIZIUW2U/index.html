<html><header><meta charset="utf-8"><title>隔牆有耳：正生校長有星味 - 李八方</title></header><body><h1>隔牆有耳：正生校長有星味 - 李八方</h1><p>本來寂寂無聞嘅正生書院，被梅窩居民一鬧成名，市民為佢哋打氣，高官為他們喝采，而非一般校長陳兆焯，近日無間斷接受傳媒採訪，曝光程度爆燈，人氣急升，佢同八方講，最近多咗好多人認識佢，平日出街時甚至有市民要求同佢合照，當佢係明星，令佢頗為尷尬。<br>除咗合照之外，陳校長日前路經中環，有位女士忽然畀咗封100蚊利是佢，叫佢代買零食畀學生，另一個女士則話對於正生多年努力十分感動，大庭廣眾哽咽眼濕濕，又同佢兩個學生講，好支持佢哋改過自新。<br>正生默默苦幹多年，終於苦盡甘來，八方希望更多市民放下有色眼鏡撐佢哋，幫助青少年重返正途。</p></body></html>
