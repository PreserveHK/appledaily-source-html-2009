<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阮經天被星洲女嚇親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阮經天被星洲女嚇親 - 馮仁昭</h1><p>台灣型仔偶像阮經天（小天）同楊謹華（右）合演嘅台劇《敗犬女王》將會喺其他地區播出，日前佢哋去咗新加坡同近2,000位fans見面，小天為拍新戲《艋舺》而要留鬚，多咗一陣男人味。小天同楊謹華一出機場就俾過百fans狂追。喺見面會上，竟然有女fans公然同小天講：「回我家！」小天聽到即跌倒坐喺台上，佢話：「她講得好認真，把我嚇倒了。」</p></body></html>
