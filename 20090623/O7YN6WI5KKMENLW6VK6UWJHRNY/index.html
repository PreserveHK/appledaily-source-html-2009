<html><header><meta charset="utf-8"><title>模HaileyC.殺入樂壇</title></header><body><h1>模HaileyC.殺入樂壇</h1><p>同是走模路線的周秀娜師妹HaileyC.（陳煦晴），現年21歲，是演藝學院的學生，她曾接拍KFC和其他不同類型廣告。HaileyC.希望稍後有機會跳出螢幕，走上舞台，成為出色歌手。</p><p>日本台灣遴選</p><p>HaileyC.所屬模特兒公司有見她有唱歌天份，有意安排她做歌手，近日更讓她錄製demo，轉送到台灣和日本兩間唱片公司進行揀選，HaileyC.日前說：「我聽公司講，日本同台灣兩間唱片公司各有一隊女子組合，佢哋都想搵多個成員，所以我家都等緊消息，心情好緊張。」<br>採訪：比華利<br>攝影：陳俊強</p></body></html>
