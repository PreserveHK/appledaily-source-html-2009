<html><header><meta charset="utf-8"><title>多名警員貼身保護李</title></header><body><h1>多名警員貼身保護李</h1><p>【本報訊】李柱銘昨午由O記警員安排乘七人私家車抵達高院，並由多名警員貼身保護進庭，氣氛緊張。李在證人室等候作供期間，至少有四名便衣警員站在門口守護，另有五至六人在大堂徘徊。李往廁所，兩名警員即趨前緊貼。李柱銘登上證人台作供時，謹慎地回答控辯雙方的提問，作供歷時45分鐘結束。當他步出法庭時，大批記者即簇擁上前，但李表明是證人身份，審訊未畢，不能說太多。隨後由一批警員「護送」登車離去。</p></body></html>
