<html><header><meta charset="utf-8"><title>珊迪娜全裸登票房榜首</title></header><body><h1>珊迪娜全裸登票房榜首</h1><p>由珊迪娜布洛（SandraBullock）與施嘉莉祖安遜（ScarlettJohansson）丈夫賴恩雷諾士（RyanReynolds）合演的喜劇《求婚的惡魔》（TheProposal），上周五在美國開畫，上映三日以3,410萬美元（約2.66億港元），登上美國周末冠軍。二人原來在片中有大膽全裸戲，令觀眾嘩然。</p><p>齊齊脫清光</p><p>有美國娛樂網誌昨日上載了珊迪娜與賴恩雷諾士在片中肉帛相見的場面，向來體形甚弗的賴恩在鏡頭前脫清光大晒肌肉，全裸的珊迪娜抱着賴恩時露出錯愕的表情，場面搞笑。</p></body></html>
