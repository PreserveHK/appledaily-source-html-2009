<html><header><meta charset="utf-8"><title>米高比爾狂鬧派拉蒙</title></header><body><h1>米高比爾狂鬧派拉蒙</h1><p>最近執導《變形金剛狂派再起》（Transformers：RevengeoftheFallen）的導演米高比爾（MichaelBay），被人踢爆早前寫電郵到負責發行的派拉蒙公司，狂鬧一班高層宣傳不力。文中米高形容《變》片的報刊宣傳是「難堪的失敗」，又投訴在MTV頒獎禮率先播放的片段無說服力。米高咒罵高層將會被人咬屁股，又質疑派拉蒙是否銀根短缺，惟一個月後米高致函為自己的說話道歉。</p></body></html>
