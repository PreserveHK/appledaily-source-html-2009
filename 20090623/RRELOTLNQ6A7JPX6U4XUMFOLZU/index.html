<html><header><meta charset="utf-8"><title>劉璇亮相婚禮破自殺謠言</title></header><body><h1>劉璇亮相婚禮破自殺謠言</h1><p>前體操明星劉璇近日在上海誤傳自殺，前日劉璇在傳聞後首度在北京公開亮相，並收拾心情出席隊友前體操世界冠軍畢文靜的婚禮，架上墨鏡、稍作打扮的劉璇等到婚禮開場前才現身，她甫出現即大搶主人家風頭，更成為全場焦點被傳媒圍着影個不停。<br>現場所見，穿上條子上衣、外披紅色披肩的劉璇心情未有受傳聞所影響，不過相信她為免大家焦點放在其身上，所以她沒有接受訪問，而且她在整個婚禮上全程笑容滿臉，似乎深深感受到新娘子的喜悅，她更與體操界的好友一一握手，並捉住小師妹程菲說個不停，心情顯得相當不錯。<br>撰文：林妃</p></body></html>
