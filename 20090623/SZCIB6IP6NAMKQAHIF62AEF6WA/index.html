<html><header><meta charset="utf-8"><title>李玟生果頂肚喼弗</title></header><body><h1>李玟生果頂肚喼弗</h1><p>李玟（CoCo）近日應雜誌《baccarat》的邀請，擔任最新一期的封面人物，由於要配合夏天感覺，故此有關方面找來一批很性感的靚衫，而CoCo為了要以最佳的姿態穿上這批靚衫拍攝，她在拍攝前兩天便開始節食，只食水果醫肚，另外還跟舞蹈老師上了一星期的課操弗，結果順利完成拍攝。<br>今次操刀影相的是著名攝影師WingShya一手發掘、來自英國及法國的二人組Chris&amp;Gael，雖然是首次合作，不過他們和CoCo都合作得相當愉快。而CoCo即將推出全新國語碟，她在200首歌中再細心挑選12首成為新歌，製作可謂相當嚴謹。<br>撰文：林妃</p></body></html>
