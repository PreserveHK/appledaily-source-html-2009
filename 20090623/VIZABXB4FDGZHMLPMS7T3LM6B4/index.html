<html><header><meta charset="utf-8"><title>求驗客手記：無端端變大肚腩　侯度史東被整蠱 - 求驗客</title></header><body><h1>求驗客手記：無端端變大肚腩　侯度史東被整蠱 - 求驗客</h1><p>我求大俠做人做咗幾十年，有時睇嘢都難免老眼昏花，好似噚日我爆料話熱刺中場侯度史東，俾人影咗喺海灘揸住個老麥袋嘅大肚腩相，其實單嘢原來係假㗎！我求大俠要喺度耍個冧先。今次侯度史東好似上咗《吳耀漢搞搞震》嘅搞笑節目咁俾人大整蠱，網友手痕喺張相度係咁執，由原本佢手上揸住嘅拖鞋，變成老麥紙袋；又將原本冇乜肚腩嘅佢，變咗4個幾月身紀。嗱！侯度史東，我求大俠就幫你大平反咗喇，但你都要諗吓得罪咗邊個先。</p></body></html>
