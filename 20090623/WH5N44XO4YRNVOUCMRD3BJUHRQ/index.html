<html><header><meta charset="utf-8"><title>財話短說審計署評建行經營需改進</title></header><body><h1>財話短說<br>審計署評建行經營需改進</h1><p>▲建行（939）昨公佈，國家審計署經對該行總行及部份分支機構，07年度資產負債損益等情況進行例行審計後指，該行經營中存在一些問題需要改進，包括違規貸款、貸後監管不嚴、信息系統管理、部份業務和基礎管理存在薄弱環節，另因個別基層分支機構管理不到位，造成企業與銀行員工內外勾結，涉嫌騙貸等案件發生。工行（1398）亦引述審計報告指，該行部分分支機構，在業務經營中存在一些違規問題，經營管理中亦有一些薄弱環節。</p></body></html>
