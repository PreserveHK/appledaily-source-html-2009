<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申盼望香蕉歸隊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申盼望香蕉歸隊 - 馮仁昭</h1><p>方力申噚日喺港台做訪問，講到班味之天使好多是非，最近仲話「香蕉」王淑玲（小圖）因為成日爆料而被飛出局，由「蜜瓜」關婉珊頂替，小方話：「我哋都係當日錄影先知換咗蜜瓜，唔清楚係乜事。遲啲決賽我哋希望可以齊人返嚟，如果香蕉同新嚟嘅蜜瓜都齊就好。」小方收到好多民意，有人覺得《美女廚房》啲嘉賓着衫太低胸，又話美少女餵嘉賓同主持食嘢唔係幾好，小方認為玩吓唔算太過份。</p></body></html>
