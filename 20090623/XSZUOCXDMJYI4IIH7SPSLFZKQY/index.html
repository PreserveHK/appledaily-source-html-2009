<html><header><meta charset="utf-8"><title>木下優樹菜考車牌肥26次</title></header><body><h1>木下優樹菜考車牌肥26次</h1><p>現年21歲的日本性感女星木下優樹菜，最近夥拍萬人迷木村拓哉演出日劇《MR.BRAIN》，與諧星藤本敏史的戀情又發展順利。</p><p>考到即遊車河</p><p>事業愛情兩得意的她，前日於電視節目內自爆曾考車牌26次，可惜每次均告肥佬，至今仍未能成功考獲車牌。<br>經常在鏡頭前扮蠢搞笑的木下，雖自爆考26次車牌筆試肥佬，但她並沒有打算放棄，更表示會在下月再接再厲報考。木下又表示若成功考取車牌，最希望駕車接載女性朋友到台場遊車河。<br>此外，上周六播出的第5集《MR.BRAIN》，收視微跌至18.5%，看來木村要諗諗計催谷收視了。</p></body></html>
