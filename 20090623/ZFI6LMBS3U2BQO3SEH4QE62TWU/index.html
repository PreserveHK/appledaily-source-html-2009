<html><header><meta charset="utf-8"><title>財話短說賣樓收入降　上置發盈警</title></header><body><h1>財話短說<br>賣樓收入降　上置發盈警</h1><p>▲上置集團（1207）發盈警，雖然今年首5個月已就出售總值16.3億元物業訂立合約，按年增加約30%，但預期上半年收入及相關體溢利將減少，主因金融危機及中國房地產市場疲弱，導致08年合約銷售減少，該等合約銷售收入待有關物業的業權轉移後才會確認；另外上半年不會再有去年錄得投資物業非經常公允值收益43億元，加上公司須就面值1.65億元可換股債券的衍生部份錄得公允值虧損。</p></body></html>
