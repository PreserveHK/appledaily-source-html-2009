<html><header><meta charset="utf-8"><title>蘋果價換《2010小一入學攻略》</title></header><body><h1>蘋果價換《2010小一入學攻略》</h1><p>月初公佈的小一統一派位結果，獲派首三志願學童的比率跌至三年來最低的79.1%，而2010年入學的小一生，更要面對「三三四」新高中學制，家長們更應積極備戰。即日起至7月2日，憑《蘋果日報》報頭加$58，到全線OK便利店或「壹．蘋果店」即可換購《2010小一入學攻略》一本。內容除分析選校銜接「三三四」學制要點外，還解構273間熱門小學自行收生數據、名校面試題目100條大公開等。媽咪，仲唔行？</p></body></html>
