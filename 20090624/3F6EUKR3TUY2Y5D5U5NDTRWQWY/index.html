<html><header><meta charset="utf-8"><title>醫學Online長者社交防提早衰退</title></header><body><h1>醫學Online<br>長者社交防提早衰退</h1><p>長者減低活動量，經常不願出街與人接觸，四肢的活動能力也會逐步下降，美國一項研究跟進906名長者的社交生活長達五年，參加者需填寫一份量度社交活躍度的問卷，再進行評分。社交活動或與朋友接觸次數越多，分數就越高，結果發現每下降一分，運動功能提早衰退的風險上升33%，即肌肉強度、身體協調性、敏捷度等也會下降，他們提早殘障的風險也較社交活躍的長者高。</p></body></html>
