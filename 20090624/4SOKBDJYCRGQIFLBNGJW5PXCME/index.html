<html><header><meta charset="utf-8"><title>朱茵享受拍拖唔言嫁</title></header><body><h1>朱茵享受拍拖唔言嫁</h1><p>朱茵前晚出席在銅鑼灣舉行《君子雜誌》活動，擔任頒獎嘉賓，頒發「美麗肌膚男士」獎給Soler和周柏豪等，以性感露肩貼身裙示人的她明艷照人，成為全場焦點。</p><p>唔睇重名份</p><p>日前朱茵因有工作在身，故缺席好友洪欣的婚禮，但她也戥對方高興，為免繼續被記者追問，她搶先表示與男友黃貫中均享受現在的拍拖生活，暫無結婚計劃。<br>朱茵說：「你哋畀嘅壓力比任何人都大，我哋拍拖10幾年，喺呢行物以稀為貴，都從來冇七年之癢，唔好話佢飛唔出我手指隙，只係名份我唔睇重，亦唔覺得結婚係戀愛嘅出路，總之兩個人保持新鮮感，珍惜見面時間，大家開心就得啦。」<br>採訪、攝影：王連連</p></body></html>
