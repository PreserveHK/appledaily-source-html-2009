<html><header><meta charset="utf-8"><title>姬魔發福非有喜</title></header><body><h1>姬魔發福非有喜</h1><p>現年35歲的英國名模姬蒂摩絲（KateMoss），昨日現身慶祝維珍航空成立25周年，維珍老闆布蘭信（RichardBranson）宣佈姬蒂成為維珍的宣傳大使，機身更噴上姬蒂的懷舊卡通造型，一向貪玩布蘭信則以機長打扮示人，一對子女Holly及Sam也專程到賀。<br>多次盛傳懷孕的姬蒂，身穿鮮紅色露肩連身熱褲與高踭鞋現身，雙頰圓潤不少，不過她當日連番被布蘭信抱起，又拗腰跳舞，看來大肚傳聞只屬流料。</p></body></html>
