<html><header><meta charset="utf-8"><title>800旅社代表抗議遭削佣</title></header><body><h1>800旅社代表抗議遭削佣</h1><p>【本報訊】航空公司削減旅行社代售機票佣金，惹來業界不滿，約800名旅行社代表昨遊行到擬減佣金的法國航空及荷蘭航空辦事處遞交抗議信。<br>行動召集人譚光舜稱，多間旅行社已響應罷賣相關航空公司機票行動，因對方單方面宣佈10月起將付旅行社的佣金由機票5%減至3%，明年4月起更減至零，扼殺業界生存空間。<br>他擔心其他航空公司效法法航及荷航，削減佣金後，旅行社或需轉嫁消費者，每張機票要加價5%至7%作為手續費。法航及荷航回應稱，10年前歐美已實施零佣金制度，最近亞洲國家包括日本和印度亦跟從，是全球大趨勢。</p></body></html>
