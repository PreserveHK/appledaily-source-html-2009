<html><header><meta charset="utf-8"><title>迷你小姐涉嫌恐嚇失掉后冠</title></header><body><h1>迷你小姐涉嫌恐嚇失掉后冠</h1><p>天使臉，魔鬼心。波多黎各迷你小姐冠軍比利亞法內，不但私接廣告賺外快，還涉嫌向選美主辦組織發放死亡恐嚇，組織忍無可忍，先褫奪她的后冠，再入稟法院提出訴訟。<br>迷你小姐專攻16至24歲、身高1.65米以下的女士，19歲的比利亞法內憑藉天使臉孔和1.57米身高，去年8月艷壓群芳奪冠。但小妮子成名後旋即與主辦組織LuisSantiago對着幹，還用粗話辱罵職員。比利亞法內發難，主辦單位惟有找來另一名佳麗佩雷斯取代她。<br>英國《每日郵報》</p></body></html>
