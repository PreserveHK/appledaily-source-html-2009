<html><header><meta charset="utf-8"><title>《特攻闊少爺》導演睇中舒淇</title></header><body><h1>《特攻闊少爺》導演睇中舒淇</h1><p>改編自法國著名漫畫的法國片《特攻闊少爺》（LargoWinch），昨日該片男主角湯馬西西里（TomerSisley右）及導演謝洛姆薩朗（JeromeSalle左）來港宣傳，導演透露影片將會開拍續集。《特》片有三分一戲份在香港取景，劇組大爆拍攝時未有取得批文。至於即將開拍的續集會再度來港拍攝，導演表示屬意找舒淇（小圖）參演，又謂已聯絡了舒淇在美國的經理人公司，但他們仍未回覆，如舒淇在香港希望能親身聯絡。</p></body></html>
