<html><header><meta charset="utf-8"><title>貨倉起火毀佈景板</title></header><body><h1>貨倉起火毀佈景板</h1><p>【本報訊】上水古洞麟麒村一間放置電影佈景板的村屋貨倉，昨發生火警，一名村民救火時被灼傷。消防員調查起火原因無可疑。<br>火警現場的鐵皮屋住有一名姓盧男子，屋頂放有一尊毛澤東像，村民指出，該屋用來放置電影佈景板道具，不時有製作公司車輛，到來搬走佈景板，或將其搬回來，盧從事裝修工程工作，並負責維修佈景道具，昨事發時盧不在屋內。</p><p>屋主救火被灼傷</p><p>昨中午12時許，村民發現該村屋起火冒煙報警，姓潘男戶主聞訊趕返用水桶裝水救火，但燒紅的鋅鐵板將水灼熱，水花反彈將潘右前臂灼傷。火警中屋內的佈景板遭焚毀，消防員懷疑電線短路引起火警，事件無可疑。</p></body></html>
