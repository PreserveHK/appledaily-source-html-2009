<html><header><meta charset="utf-8"><title>羅霖居上海患情緒病</title></header><body><h1>羅霖居上海患情緒病</h1><p>時裝品牌Fendi昨日在中環舉行09秋冬時裝騷，羅霖、傅明憲、余安安及琦琦等都有出席。羅霖由上海回港，婚後曾因自我要求太高而長期失眠的她，移居上海後，又因不習慣當地生活而患上情緒病，她說：「成日好唔開心，又瘦咗，好彩有家人、朋友同信仰，先度過到。」</p><p>琦琦撐模</p><p>李蘢怡早前批判模，琦琦卻認為模有自己市場價值，她說：「商業社會，乜嘢風格都有，唔止香港，全世界都係一樣，對佢哋應該用開放嘅態度去睇，都有啲模幾靚女，身材幾好。」<br>採訪：LawWaiMan<br>攝影：ChanShunChing</p></body></html>
