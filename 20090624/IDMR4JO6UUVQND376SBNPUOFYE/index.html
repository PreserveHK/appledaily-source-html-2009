<html><header><meta charset="utf-8"><title>案件速遞裝修工冒充輔警罰款</title></header><body><h1>案件速遞<br>裝修工冒充輔警罰款</h1><p>【本報訊】裝修工疑因遺失載有3,000多元的銀包，竟冒充輔警，向四名13歲至15歲男生檢查銀包。醒目男生反要求出示警察委任證，裝修工事敗逃走，終被巡警截獲。被告昨日在粉嶺裁判法院承認冒充公職人員罪名，署任主任裁判官吳蕙芳指被告有10次盜竊案底，輕判罰款600元。<br>被告徐錦輝（31歲），求情表示一時愚蠢截查四名男生，但無意圖拿取銀包內的物品。事發本月22日大埔安泰路大埔廣場。<br>案件編號：FLCC1850/09</p></body></html>
