<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關淑怡拒認星娛樂一姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關淑怡拒認星娛樂一姐 - 馮仁昭</h1><p>早前有傳關淑怡唔滿意星娛樂而唔續約，佢噚日都畀面去咗中環出席唱片公司所搞嘅活動，不過當星娛樂行政總裁何哲圖以「一姐」嚟介紹佢出場，關淑怡就煞有介事咁話：「我唔係一姐。」似乎面和心不和。後來關淑怡仲話：「同星娛樂仲有傾緊之後合作，我同邊間公司都會話我不和同唔開心，有一間話合作開心就係奇蹟，學黃偉文話齋我出街就會大把嘢俾人講，都俾人屈咗好多年，自己會做好本份。」</p></body></html>
