<html><header><meta charset="utf-8"><title>朱智勛吸毒判社服令</title></header><body><h1>朱智勛吸毒判社服令</h1><p>韓劇《宮》男星朱智勛的吸毒案，昨日在首爾中央地方法院宣判。朱智勛被判罪名成立，入獄6個月緩刑1年，及120個小時社會服務令，並罰款36萬韓圜（約2,200港元）。</p><p>韓版衞詩判緩刑</p><p>現年27歲的朱智勛，今年4月被揭發曾於去年3月先後兩次在圈中好友藝學英家中吸毒。法官在判刑時表示雖然朱智勛所犯的罪行不輕，但鑑於他認罪，並深切反省，加上海外影迷的求情信，故作出此判決。<br>至於由日本運毒返韓的「韓版衞詩」、28歲女星尹雪熙，被判入獄3年緩刑4年，而藝學英則被判獄2年零6個月，緩刑3年。</p></body></html>
