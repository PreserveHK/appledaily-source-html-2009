<html><header><meta charset="utf-8"><title>案件速遞79歲翁涉斬傷人提堂</title></header><body><h1>案件速遞<br>79歲翁涉斬傷人提堂</h1><p>【本報訊】年屆79歲老翁王子才（圖）既不良於行，又因弱聽需使用助聽器，近日更發現患上腸癌，他涉嫌持刀斬傷同年紀的親人。昨日解上觀塘裁判法院提訊，被控一項蓄意傷人罪名。被告暫時毋須答辯，案件押後至下月7日再提訊，待裁判官索閱其精神科醫生報告，老翁須還押監房看管。<br>被告王子才，被控於本月21日，在觀塘翠屏邨翠桃樓地下嚴重傷害王歡泉（79歲）。裁判官鑑於被告年紀老邁，進入法庭時須使用枴杖輔助，准被告應訊時坐下，繙譯主任並為被告戴上助聽器，向被告讀出控罪內容及控辯雙方的對話。<br>案件編號：KTCC3982/09</p></body></html>
