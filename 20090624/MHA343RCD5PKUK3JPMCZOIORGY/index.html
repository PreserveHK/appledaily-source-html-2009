<html><header><meta charset="utf-8"><title>名嘴麥馬洪夢中逝世</title></header><body><h1>名嘴麥馬洪夢中逝世</h1><p>縱橫電視界半世紀的著名主持人麥馬洪（EdMcMahon），昨日在加州大學醫院於睡夢中逝世，終年86歲。麥馬洪是荷李活一代名嘴，與莊尼卡遜（JohnnyCarson）是老拍檔，二人於62年起主持清談節目《TheTonightShow》。到80年代麥馬洪主持多個清談及遊戲節目，並參演《TheIncident》等電影。去年麥馬洪出現了嚴重財務問題，其位於比華利山價值數百萬美元的豪宅面臨拍賣，其公司則欠AmericanExpress近75萬美元債務，同時他又傳出患上骨癌秘密入院，健康情況令外界擔心。</p></body></html>
