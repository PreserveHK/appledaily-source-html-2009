<html><header><meta charset="utf-8"><title>隔牆有耳：鄭信恩做那打素一姐 - 李八方</title></header><body><h1>隔牆有耳：鄭信恩做那打素一姐 - 李八方</h1><p>沙士襲港時當局安排女醫生鄭信恩每日開記者會公佈最新疫情，鄭醫生面對鏡頭從容淡定，令人眼前一亮，自此獲高層器重，醫管局噚日公佈佢紮職，下個月升任那打素醫院及大埔醫院行政總監。<br>鄭信恩現任醫管局總辦事處總行政經理（聯網運作），該局行政總裁蘇利民話遴選上述職位競爭激烈，意味鄭醫生過好多關先獲醫管局行政委員會通過升職。鄭信恩95年加入醫管局，去年獲港府委任為京奧馬術賽醫療協調員。<br>原本在那打素做總監嘅董秀英，年初升任九龍西醫院聯網總監和瑪嘉烈醫院行政總監，空缺懸空幾個月，鄭信恩上任後，呢一輪音樂椅遊戲暫告一段落。</p></body></html>
