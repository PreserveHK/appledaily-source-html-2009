<html><header><meta charset="utf-8"><title>求驗客手記：羅拉笠臣輸波賴考試 - 求驗客</title></header><body><h1>求驗客手記：羅拉笠臣輸波賴考試 - 求驗客</h1><p>因考試搞到輸波？英國網壇「新希望」15歲嘅羅拉笠臣（圖）周一喺溫網女單首圈出局，佢媽媽姬蒂賽後就話羅拉喺呢場比賽前10日，要準備考GCSE（英國會考）搞到個人壓力太大先至會輸；我求大俠就唔喺好認同羅拉媽嘅講法，雖然羅拉輸嘅原因，確實同佢壓力太大有關，之不過佢壓力來源，可能同全國英國人都期望佢贏嘅至真。古語都有話「失敗乃成功之母」，羅拉首圈雖然輸咗，之但喺佢下星期仲要為衞冕溫網少年組冠軍而戰，倒不如化悲憤為力量好過啦！</p></body></html>
