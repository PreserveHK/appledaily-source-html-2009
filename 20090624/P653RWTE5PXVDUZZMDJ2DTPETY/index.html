<html><header><meta charset="utf-8"><title>詹瑞文呃途人瞓地</title></header><body><h1>詹瑞文呃途人瞓地</h1><p>詹瑞文日前在尖沙嘴海旁拍攝有線節目，邀請一群在該處聚會的學生聊天和玩遊戲，要他們跟着他做動作，怎料詹瑞文突然躺在地上，殺眾人一個措手不及，不過這班學生相當聽話，還是跟着詹瑞文躺在地上，場面相當搞笑。<br>玩完學生詹瑞文又走到一個攝影檔口，檔主指生意相當淡薄，請教詹瑞文有何方法提高生意額時，詹瑞文二話不說充當生招牌，讓檔主任影，還叮囑檔主把其照片放大擺在當眼處，笑言保證對生意有幫助。<br>撰文：葉雪</p></body></html>
