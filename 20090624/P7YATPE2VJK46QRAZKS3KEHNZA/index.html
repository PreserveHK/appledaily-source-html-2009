<html><header><meta charset="utf-8"><title>特稿：高士路多矮腳虎 - 畢傑</title></header><body><h1>特稿：高士路多矮腳虎 - 畢傑</h1><p>高士路疲於應付巴甲與自由盃，結果聯賽現只排第15；周三自由盃4強首回合大過天，去仗巴甲對巴路里被收起的主力俱會復任正選。原來，高士路3線全靠3名矮仔支撐。<br>基拔身高僅1米73，勝在速度高把握力強，去季於聯賽攻入8球；他今季轉投高士路後融入速度頗快，已有3個聯賽入球，上輪自由盃8強次回合兩球淨勝聖保羅，基拔亦有一球進賬。</p><p>華拿這名10號左腳仔是罰球專家，身高僅得1米74；他可勝任前線多個位置，最佳角色則是進攻中場。最後不得不提阿根廷名將蘇連，曾效巴塞隆拿及維拉利爾等著名球會；惜33歲的他受傷患困擾，很難場場踢足。<br>文：畢傑</p></body></html>
