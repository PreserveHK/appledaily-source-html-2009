<html><header><meta charset="utf-8"><title>隔牆有耳：女主播造人成功 - 李八方</title></header><body><h1>隔牆有耳：女主播造人成功 - 李八方</h1><p>專做醫療新聞嘅now女主播陳凱欣舊年11月同前輩「新聞王子」邱文華結婚後，旋即傳出喜訊，兩人一擊即中造人成功，最新一期《浸會人》披露陳凱欣預產期係今年9月，佢又獲得浸大傳媒管理社會科學碩士，真係雙喜臨門。邱文華告別幕前一段日子，今年復出，為now主持時事評論節目《大鳴大放》。<br>除咗陳凱欣，now另一財經記者亦快將為人母，內部消息稱，由於豬流感疫情緊急，上頭為減低有身孕同事感染風險，所以容許她們彈性上班，盡量安排在家工作，十分體貼，其他同事亦話係德政。</p></body></html>
