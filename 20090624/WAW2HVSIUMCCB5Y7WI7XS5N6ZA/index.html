<html><header><meta charset="utf-8"><title>求驗客手記：摩連奴有外遇鬧離婚 - 求驗客</title></header><body><h1>求驗客手記：摩連奴有外遇鬧離婚 - 求驗客</h1><p>歐洲球會教練暑假可以做啲乜？除咗買賣球員、度吓假外，國米嘅寸咀教練摩連奴（圖左）就有新搞作：搞離婚。據葡萄牙報章報道，摩連奴同結咗婚20年嘅老婆瑪泰德感情破裂，正由律師辦理離婚；原因好簡單，就係摩連奴犯咗好多男人都會犯嘅錯，就係有外遇。傳媒踢爆佢今季執教國米，搭上咗一名意大利神秘女人，其實呢位「Specialone」都有前科，01至03年間，曾同一名葡萄牙女子喺波圖同居。雖說情已逝，希望摩連奴同老婆可以好嚟好去，唔好影響一對仔女啦。</p></body></html>
