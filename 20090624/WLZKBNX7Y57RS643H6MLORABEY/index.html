<html><header><meta charset="utf-8"><title>八卦風：隊酒、消費滿$300　通宵任你泊</title></header><body><h1>八卦風：隊酒、消費滿$300　通宵任你泊</h1><p>大家見到張啤酒相出現一定大為緊張，以為車版鼓勵大家飲完酒揸車！咪鬧住，若然係飲完酒，免費送你停車場通宵泊，事情係咪好唔同？由QREPlaza、合和中心、胡忠大廈及GardenEast組成嘅「theEast」，為鼓勵大家酒後要安全駕駛，正推行14小時免費通宵泊車優惠。車主只要於晚上6時後泊車喺合和中心停車場，並喺theEast任何商戶消費滿$300，即享最多14小時免費泊車，咁就飲多多都唔怕啦。<br><br>查詢：25277292<br>記者：許維雅</p></body></html>
