<html><header><meta charset="utf-8"><title>澳牌面膜王</title></header><body><h1>澳牌面膜王</h1><p>最近一系列澳洲品牌護膚品都以「平」攻港，今期又多了個有「澳洲面膜專家」之稱的SKINVITALS來港報到，以親民價錢首次登陸，平均每片面膜二十幾蚊，用料絕不馬虎，每片面膜都充滿十足滋潤的精華素。全線共11種面膜，去年在新加坡面世後大受歡迎，今次初來貴境，暫時派出三款王牌美白淡斑面膜和眼膜搶灘，未來還會有緊緻（firming）系列陸續登場，大家拭目以待！</p><p>售賣點：屈臣氏<br>查詢：62832939</p></body></html>
