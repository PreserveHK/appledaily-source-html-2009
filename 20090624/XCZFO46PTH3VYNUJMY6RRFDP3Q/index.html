<html><header><meta charset="utf-8"><title>掛T牌法拉利撞毀</title></header><body><h1>掛T牌法拉利撞毀</h1><p>【本報訊】一輛約值300萬元，懸掛T牌的鮮紅色簇新法拉利跑車，昨晚9時30分，沿粉嶺公路向元朗方向行駛，當駛至河上鄉附近時，失控撞向前面本田私家車，衝過鄰線，再撞向另一輛20呎長貨櫃車車尾。法拉利連撞兩車後餘勢未了，再斜衝向路邊，橫掃一列路壆後始停下，車頭嚴重毀壞，32歲姓徐司機頭部及雙手擦傷。他報稱撞毀的法拉利屬一家公司所有，他是該公司職員。<br>意外中，本田私家車及貨櫃車的司機亦分別受輕傷，警員及救護員到場將三人分別送院治療。</p></body></html>
