<html><header><meta charset="utf-8"><title>阿部寬劇集結局鬧鬼</title></header><body><h1>阿部寬劇集結局鬧鬼</h1><p>日本男星阿部寬夥拍《崖上的波兒》童星大橋望美合演的催淚日劇《白色春天》前晚曲終人散，錄得15.1%收視。不過前晚的大結局卻惹來鬧鬼疑雲，令網友議論紛紛。<br>據知鬧鬼一幕出現在劇集約36分鐘，有觀眾謂看到男星遠藤雄彌身後，左邊黑色布簾後清楚出現一名中年女子的半邊面，但卻看不到她的下半身。雖然鏡頭一閃即過，但已令觀眾議論紛紛。有網友表示嚇到睡不着，也有網友謂可能是工作人員處理穿崩鏡頭時，只處理了下半身而忘卻執走頭部。</p></body></html>
