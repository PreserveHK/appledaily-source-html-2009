<html><header><meta charset="utf-8"><title>江口新劇延期播出</title></header><body><h1>江口新劇延期播出</h1><p>日本男星江口洋介本月10日在澀谷駕駛電單車發生交通意外，左肋骨和左胸骨骨折入院，令他夥拍松嶋菜菜子的新劇《急症群英》第4輯也被迫延期。富士電視台昨日宣佈將原定下月7日首播的《急》劇，延至8月初才播出。<br>因江口入院而一度停拍的《急》劇，未來周日會繼續拍攝，屆時將先拍攝其他演員的戲份。據知江口洋介現已出院，並積極接受物理治療，準備在下月中正式復工。此外，女星松嶋菜菜子將為富士電視台50周年台慶動畫《小白獅》配音。</p></body></html>
