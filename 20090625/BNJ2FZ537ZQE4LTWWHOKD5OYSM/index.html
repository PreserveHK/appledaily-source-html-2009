<html><header><meta charset="utf-8"><title>醫學Online古典音樂助病人康復</title></header><body><h1>醫學Online<br>古典音樂助病人康復</h1><p>聽古典音樂有助病人康復，意大利一項研究邀請24名年輕人聽古典音樂，並量度他們的心臟及呼吸系統功能，當中一半人是古典音樂的門外漢，他們被安排聆聽貝多芬第九交響曲等樂章，結果顯示，當音樂的節奏加強時，各人的血壓、心跳及呼吸頻率也隨之上升，血管也有收窄的迹象；當音樂節奏放緩時則有相反效果。<br>專家指古典音樂節奏變化，對身體功能的影響與復康運動相似，故適合中風及心臟病患者使用。</p></body></html>
