<html><header><meta charset="utf-8"><title>案件速遞有線被控發佈淫褻物品</title></header><body><h1>案件速遞<br>有線被控發佈淫褻物品</h1><p>【本報訊】有線寬頻i-CABLE一個網上成人電影廣告，涉嫌違反淫褻及不雅物品條例，影像涉及第三級類別，遭票控發佈淫褻物品罪名。有線寬頻否認控罪，案件昨日在荃灣裁判法院進行預審，控方指涉案影像將於7月15日在淫褻物品審裁處進行評審。裁判官李家齊遂將案押後至7月29日再提訊。<br>根據傳票指控，有線寬頻有限公司於08年10月15日，在荃灣海盛路有線電視大廈發佈經淫褻物品審裁處暫定為第三類淫褻之物品，即從網址（標題isex3）下載特寫物品。<br>案件編號：TWS5100/09</p></body></html>
