</title></header><body><h1>楊采妮做義工捧菜
</h1><p>楊采妮（Charlie）前晚悉心打扮，穿上亮麗的露肩裙子在灣仔出席好友所開的Divo餐廳開幕禮，她直認是免費開工，她說：「係義務參與，冇收錢，因為係細個時嘅老友，佢自細夢想就係開餐廳，家夢想成真，所以都嚟幫手打吓氣。」</p><p>籌備電影</p><p>Charlie更賣力捧菜給記者拍照，又謂最愛吃名叫「幸福和牛」的菜式，不過她自言沒有股份，她說：「唔會做生意住，因為忙緊籌備電影《聖誕玫瑰》嘅劇本，家搵到投資者，應該出年初就可以開工拍攝。」<br>採訪：RubyWoo<br>攝影：EdwardChou</p></body></html>
