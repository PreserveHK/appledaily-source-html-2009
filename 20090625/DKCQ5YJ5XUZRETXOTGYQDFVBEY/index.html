<html><header><meta charset="utf-8"><title>鍾楚紅中環掃靚衫</title></header><body><h1>鍾楚紅中環掃靚衫</h1><p>現年49歲的鍾楚紅近日成為護膚中心的代言人，早前她為雜誌拍下封面照，難怪即時傳出她有意復出的新聞，不過最近狀態大勇的紅姑仍是過着養尊處優的生活，昨日她相約兩名女性友人到中環置地廣場逛街shopping。</p><p>試足20分鐘</p><p>昨午3時多，紅姑和兩名姊妹先到名店BottegaVeneta置裝，由於當時已有傳媒在門外，故店員就體貼地安排紅姑在店內較隱蔽的更衣室試衫，只見紅姑在店內試足20分鐘，最後就與友人到隔鄰的Fendi再逛，不過一向低調的紅姑見門外有記者就大感避忌，更即時彈開閃到Fendi店內，最後經職員安排下在後門離開。<br>採訪、攝影：黃文偉</p></body></html>
