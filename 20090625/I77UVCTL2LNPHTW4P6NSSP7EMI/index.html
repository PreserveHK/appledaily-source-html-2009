<html><header><meta charset="utf-8"><title>求驗客手記：逼走主席F1免分裂 - 求驗客</title></header><body><h1>求驗客手記：逼走主席F1免分裂 - 求驗客</h1><p>一級方程式車隊協會（FOTA）前排同國際汽車聯會（FIA），就車隊預算上限一事搞到滿城風雨；FOTA仲實牙實齒話，既然傾唔掂數就下季自行搞另一項賽車比賽。FIA亦唔示弱，話考慮採取法律行動，實行同FOTA一拍兩散咁話。最新消息係，FIA主席莫斯利揚言做埋10月任期就唔再做主席之後，FOTA即刻好似咩都有得傾咁，話下季都係唔散Band，繼續得一個F1賽車比賽咁話。擺到明佢哋已經達成逼走莫斯利嘅目標，先至「咁順攤」啦！</p></body></html>
