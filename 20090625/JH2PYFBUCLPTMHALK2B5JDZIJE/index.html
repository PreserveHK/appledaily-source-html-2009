<html><header><meta charset="utf-8"><title>案件速遞商人涉煽動店員攞破欠</title></header><body><h1>案件速遞<br>商人涉煽動店員攞破欠</h1><p>【本報訊】佐敦一間火鍋店共33名員工，07年7月向勞工處申請破產欠薪保障基金，指火鍋店欠薪一個月，涉及款項約55萬元。勞工處認為有可疑，調查後證實火鍋店早前易手，新店東表示已向員工發薪，又曾委託一名商人與員工開會，懷疑有人煽動員工申請破欠基金。<br>案件昨日在九龍城裁判法院提訊，被告商人陳元龍（45歲）否認一項煽動欺詐罪。控罪指他於07年7月10日煽惑西南佳餚火鍋員工申請破欠基金。裁判官將案押後至下月23日預審，被告准以現金2萬元保釋候判。<br>案件編號：KCCC3531/09</p></body></html>
