<html><header><meta charset="utf-8"><title>求驗客手記：丹尼臣踢半場告別越南 - 求驗客</title></header><body><h1>求驗客手記：丹尼臣踢半場告別越南 - 求驗客</h1><p>「插花王」丹尼臣出名浮誇高調，佢喺月初加盟越南球會FC海防，原來又係一個玩嘢之旅。FC海防班「粉絲」當初一聽到丹尼臣來投，即霸定位入場欣賞佢嘅球技；點知呢位巴西仔以傷為由一再延遲處子作，班球迷更試過搞動亂。好喇，丹尼臣周日代表球會首次上陣，開波1分鐘即入罰球，幫球會贏黃安嘉萊3:1，但佢下半場經已被調離場。原來丹尼臣右腳一直有傷，家陣已經返咗巴西療傷，走之前仲主動同FC海防提出解約㖭！高調空降越南，但踢得半場波，丹尼臣唔係玩嘢係咩？</p></body></html>
