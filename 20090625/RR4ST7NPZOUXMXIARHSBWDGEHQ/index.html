<html><header><meta charset="utf-8"><title>財話短說中電信擬內地售黑莓機</title></header><body><h1>財話短說<br>中電信擬內地售黑莓機</h1><p>▲內地傳媒報道，中國電信（728）正與加拿大RIM磋商，將黑莓手機（Blackberry）引入中國市場，雙方已展開手機測試工作，但未定推出時間表。若成事，中電信將是繼中移動（941）後，第2家在內地售賣黑莓的營運商。中移動於07年推出黑莓郵箱服務，但月費偏高，業務發展欠佳。業內人士指，由於中電信在政企客戶市場有一定優勢，更適合由其推廣運營黑莓業務。</p></body></html>
