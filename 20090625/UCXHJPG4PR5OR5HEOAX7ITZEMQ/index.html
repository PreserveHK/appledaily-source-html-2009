<html><header><meta charset="utf-8"><title>求驗客手記：德國槍哀《來電「情」事》 - 求驗客</title></header><body><h1>求驗客手記：德國槍哀《來電「情」事》 - 求驗客</h1><p>接錯電話都會出事？小馬嘅「德國槍」奴域斯基早前接受家鄉報章訪問，講番佢同「女飛賊」姬絲圖嘅一段情，始於一個「打錯了」嘅電話。欺騙手段層出不窮嘅姬絲圖，話本來要打畀哥哥，點知打錯咗畀奴域斯基；純情嘅奴域斯基就咁俾姬絲圖嘅甜言蜜語迷惑，就此「撻着」。受騙都唔知嘅奴域斯基，之後同姬絲圖就一直靠電話同電郵隔空傳情。我求大俠聽完奴域斯基嘅真情剖白，第一時間就係覺得佢太純情！好彩佢最後補充，話自己當時判斷係差啲，但已學精咗，仲話「一切總會過去」！</p></body></html>
