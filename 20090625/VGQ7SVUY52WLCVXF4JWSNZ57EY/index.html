<html><header><meta charset="utf-8"><title>hitomi全裸孕照博翻身</title></header><body><h1>hitomi全裸孕照博翻身</h1><p>現年33歲的日本創作女歌手hitomi，昨日一口氣推出新碟《LOVELIFE2》和首本全裸寫真集。去年12月誕下B女的hitomi，為催谷新碟和新書而博到盡，不但以臨盆前拍下的大肚裸照做封面製造話題，昨日更在當地報章刊登全版廣告造勢。<br>hitomi表示希望將女性懷孕最美的一刻留個紀念。不過，事實上身為前小室家族成員的hitomi，近年人氣跌至谷底，相信她今次肯全裸上陣，無非是想博反彈，可惜hitomi面對同日出碟的椎名林檎和木村Kaela等勁敵，大碟未能登上Oricon大碟榜十大。</p></body></html>
