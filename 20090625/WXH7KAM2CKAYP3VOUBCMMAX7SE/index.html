<html><header><meta charset="utf-8"><title>關之琳約台富商午間小敍</title></header><body><h1>關之琳約台富商午間小敍</h1><p>現年46歲的關之琳，息影後過着富泰生活，閒時出席宣傳，又不時到高級餐廳用膳。前日她又被發現在台北一家高級日本料理餐廳出現，身旁還有與她交情不淺的已婚富商、台灣電子業龍頭國巨集團董事長陳泰銘陪伴。</p><p>秘道離開</p><p>據台灣媒體報道，前日下午2時半，之之率先到餐廳坐在吧台，邊吃邊跟廚師聊天。至3時多，大部份客人已離開，其時陳泰銘才現身，坐在之之身旁陪伴佳人。兩人言談甚歡，後來發現有記者守候，便低調從餐廳秘道離開。之之內地經理人被問及此事時，起初表現驚訝，隨後才表示對之之的狀況不太清楚。<br>撰文：林妃</p></body></html>
