<html><header><meta charset="utf-8"><title>男孩被車撞到彈飛　毫無損傷</title></header><body><h1>男孩被車撞到彈飛　毫無損傷</h1><p>喂！睇車呀！──說時遲那時快，紅衣小男孩被一輛高速駛至的白色「快意」撞中，小小身軀飛彈起來，拋下八級樓梯，車子亦緊隨其後衝下來……但奇蹟發生了，小男孩沒絲毫損傷。<br>這驚險一幕發生在土耳其桑尼烏法，4歲的迪爾利克（左圖）本來在路上閒蕩，沒想到飛來橫禍。幸好汽車並非正面撞來，只是輕輕擦到他，令他掉到一旁，否則車子着地壓着他就糟了。<br>迪爾利克哭着找爸爸，爸爸出來一看，以為他只是被車禍嚇怕，翌日才知他被「撞到飛起」。好在迪爾利克第二天又生龍活虎，記者問他有沒有受傷，他說：「沒有！」<br>英國天空新聞網</p><p>男孩被撞連環睇</p></body></html>
