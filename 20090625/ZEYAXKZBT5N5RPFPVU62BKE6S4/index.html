<html><header><meta charset="utf-8"><title>醫學Online縮胃手術減患癌風險</title></header><body><h1>醫學Online<br>縮胃手術減患癌風險</h1><p>瑞典一項研究發現體重嚴重超標的女士，接受縮胃手術後，不但可大幅減磅，更可降低患癌的風險。<br>研究跟進了2,010名接受縮胃手術的癡肥人士健康狀況約10年，他們平均減磅約20公斤。相反對照組中2,037名沒有做手術的癡肥人士，平均增磅1公斤，其間手術組的女性有79人患癌，沒有做手術的女性則有130人患癌，研究人員推算減重後的女性減低了四成患癌風險；但男士組別則沒有此情況。</p></body></html>
