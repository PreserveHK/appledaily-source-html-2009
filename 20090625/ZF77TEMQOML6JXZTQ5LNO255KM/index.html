<html><header><meta charset="utf-8"><title>隔牆有耳：立會鬧大狀荒 - 李八方</title></header><body><h1>隔牆有耳：立會鬧大狀荒 - 李八方</h1><p>立法會調查梁展文小組工作波折多，新世界鄭家純唔想俾議員公審，連續發出律師信，聲言不惜訴諸法律行動，警告議員不要逼人太甚，立法會冇嘢多，最多係律師同大狀，有人「摟」打官司，人人即時腎上腺素急升興奮到震。<br>八方噚日見到小組成員湯家驊，佢擺出一副戰鬥格坦言未驚過，然而立法會卻為物色大狀上陣而煩惱，皆因近月小甜甜爭產案，龔、陳雙方幾乎請盡全港資深大狀，一班金牙大狀都忙於應付呢單世紀官司，而下個月起好多大狀又陸續唞暑去也，因此立法會想搵個資深大狀出庭略有難度，請個資歷略淺嘅招呼純官，又似乎太唔得體，驚純官唔高興咋！
</p></body></html>
