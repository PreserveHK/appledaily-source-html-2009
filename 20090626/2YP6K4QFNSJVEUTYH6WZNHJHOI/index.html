<html><header><meta charset="utf-8"><title>意國上品鞋着陸</title></header><body><h1>意國上品鞋着陸</h1><p>試問現在還有邊個會真係着到對鞋爛咗才換鞋？用料、質素無論點好，款式唔掂都係得物無所用，所以用靚料推出長青款式方為最環保的策略。FratelliRossetti貴為意國皮鞋上品，今次選中在海港城開設大中華地區首間專門店，全線男、女裝開始打入中國市場。用料方面，皮鞋採用野山羚羊皮，而皮革上又設有透氣孔，靚款舒適兼得。<br><br>記者：梁俊鵬<br><br>FratelliRossetti（21755296）<br>尖沙嘴海港城港威商場二階2122A號舖</p><p>FratelliRossetti（21755296）<br>尖沙嘴海港城港威商場二階2122A號舖</p></body></html>
