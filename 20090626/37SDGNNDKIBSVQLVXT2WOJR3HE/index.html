<html><header><meta charset="utf-8"><title>黃維德師妹下月出寫真</title></header><body><h1>黃維德師妹下月出寫真</h1><p>曾與伊能靜傳緋聞的黃維德，近日忙於在內地拍劇。他所屬的經理人公司有見o靚模當道，立即栽培黃維德師妹、年僅17歲的曹卓榣，稍後二人還會被安排合作拍劇。拍劇前，曹卓榣會在下月書展推出首本個人寫真集，屆時還會邀請師兄撐場。</p><p>欣賞梁洛施</p><p>曹卓榣表示出道初期，外間不停指她的臉容長得酷似剛替富豪李澤楷生下兒子的梁洛施（Isabella），曹卓榣日前說：「我資歷仲淺，唔敢話要取代人，但我真心欣賞Isabella，佢年紀輕輕就當上影后，我會以佢做目標。」<br>此外，曹卓榣早前曾替陳柏宇拍攝MV，大讚他的歌好聽，而她也希望經理人可安排她出唱片。<br>採訪：比華利</p></body></html>
