<html><header><meta charset="utf-8"><title>呂良偉念蝦叔緊張獻唱</title></header><body><h1>呂良偉念蝦叔緊張獻唱</h1><p>關海山逝世三年，一班後輩前晚在文化中心舉行「紀念關海山師傅演唱晚會」，是晚嘉賓有呂良偉、馬浚偉、李香琴、白韻琴及吳孟達等。關海山遺孀蝦嫂對各好友的支持十分感動，呂良偉自言要表演十分緊張，加上他游水令到聲沙，其契媽琴姐送他一封利是打氣。</p><p>白韻琴彈嘉欣</p><p>此外，馬仔今次負傷展歌喉唱粵曲，他說：「之前拍戲整傷咗隻手，引致骨膜發炎，所以連打羽毛球都唔得。」白韻琴單拖到來睇騷，對於有報道指李嘉欣找生殖科醫生求生仔一事，白姐姐說：「我覺得佢最好唔好生住，因為佢未夠愛心，佢愛自己多啲，等佢有多啲愛心先至生啦。」採訪：葉雪</p></body></html>
