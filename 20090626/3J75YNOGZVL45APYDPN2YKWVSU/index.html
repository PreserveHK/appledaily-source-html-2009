<html><header><meta charset="utf-8"><title>醫學Online汽車廢氣可致癌</title></header><body><h1>醫學Online<br>汽車廢氣可致癌</h1><p>美國南加州喜瑞都附近地區汽車廢氣導致患癌率高，美國環境保護署昨公佈全國空氣毒害報告，報告指洛杉磯是空氣最差的地區，其中南部的喜瑞都（Cerritos）空氣污染最嚴重，當地居民罹患癌症的風險，是全國平均數的34倍，即每100萬人中有1,200人受癌症威脅，但全國受癌威脅的平均值是100萬分之36。<br>空氣最佳的地方是夏威夷，當地卡拉瓦（Kalawao）的空氣中有毒物質的含量最少。</p></body></html>
