<html><header><meta charset="utf-8"><title>遊資區：陳南祿最新旅遊散文</title></header><body><h1>遊資區：陳南祿最新旅遊散文</h1><p>流感肆虐，不少人打消旅遊大計，留守家中仍想飽覽異地風光，惟有睇吓敝報以及各大旅遊雜誌。資訊性的旅遊刊物坊間從來不缺，但好看的感性旅遊文章寥寥可數，要尋找「勁好食超抵激好玩」以外的另一種可能，我喜歡國泰航空副主席陳南祿的旅遊文字，寫地方寫文化也寫人性。陳南祿新作《美人美事》最近面世，全書暢談美國東岸生活心得，讀來趣味盎然，不失思考空間，唔好話我自己倒自己米，有些感觸和發現，我這類記者仔，級數未到就是級數未到，寫不出來。<br><br>記者：劉嘉蕙</p></body></html>
