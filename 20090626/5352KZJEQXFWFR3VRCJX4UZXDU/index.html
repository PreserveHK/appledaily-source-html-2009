<html><header><meta charset="utf-8"><title>黎姿鬆身衫遊銅鑼灣</title></header><body><h1>黎姿鬆身衫遊銅鑼灣</h1><p>38歲的黎姿去年宣佈息影後，今年初與52歲富商馬廷強結婚，至近日盛傳黎姿懷孕4個月，雖然日前黎姿接受記者訪問時，堅稱她只是發胖而並非懷孕，但前晚黎姿又穿上鬆身衫現身銅鑼灣，難免令人對她懷孕一事深信不疑。</p><p>有講有笑</p><p>前晚8時許，穿上鬆身上衣及黑色長褲的黎姿，與一女性友人在銅鑼灣時代廣場附近打牙骱，二人有講有笑，見黎姿不時撥弄秀髮，心情不俗。傾了好一會後，黎姿便由司機接載離開，估計黎姿之前是為胞弟黎嬰於銅鑼灣開設的美容院打理業務。<br>此外，黎姿早前接受傳媒訪問時，透露新居現正裝修，她自己並參與新居設計工作。<br>採訪、攝影：李志明
</p></body></html>
