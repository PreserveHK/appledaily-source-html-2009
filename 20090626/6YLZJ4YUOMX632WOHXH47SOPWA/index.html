<html><header><meta charset="utf-8"><title>城城高溫跑樓梯</title></header><body><h1>城城高溫跑樓梯</h1><p>郭富城主演的《殺人犯》下月9日上映，演出時毫不錫身，有一場戲是在高溫天氣下要他一口氣來回幾次跑幾條樓梯，他毫無怨言賣命地完成，反而替身為他試位時卻頂不住，當場中暑暈倒。</p><p>陳觀泰被掟落街</p><p>老戲骨陳觀泰表現也令導演周顯揚極之欣賞，周顯揚說：「泰哥拍一場被掟落街戲，佢就咁睇完位，唔使替身話跳就跳，跳完之後仲氣定神閒咁話：『小兒科啫！跌多層都仲得呀！』我同嘉樂都服咗佢，嗰度已經係成5層樓高，仲要個造型要滲住全身血漿，真係好惡頂。」<br>撰文：葉雪</p></body></html>
