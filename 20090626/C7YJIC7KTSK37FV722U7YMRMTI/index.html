<html><header><meta charset="utf-8"><title>車撼防撞欄司機失蹤</title></header><body><h1>車撼防撞欄司機失蹤</h1><p>【本報訊】一輛私家車昨晨從屯門皇珠路天橋轉落屯門公路時，懷疑高速掟彎失事，猛烈撞向路中防撞欄。救援人員到場發現車內無人，警方正尋找司機下落調查意外。<br>昨晨2時許，一輛私家車沿皇珠路右轉落屯門公路往九龍方向，當駛至與屯門公路交界時，懷疑高速掟彎下失控，直衝向公路快線，猛烈撞向路中心防撞欄。防撞欄被撞凹，私家車頭嚴重毀爛，左前轆爆裂，有途經司機見發生意外報警。救援人員到場發現車內無人，匙膽無損，但車匙被拔走，警方正尋找司機下落了解事件。</p></body></html>
