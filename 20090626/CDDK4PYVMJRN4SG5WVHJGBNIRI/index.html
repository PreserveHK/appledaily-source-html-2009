<html><header><meta charset="utf-8"><title>詹瑞文半裸金人打功夫</title></header><body><h1>詹瑞文半裸金人打功夫</h1><p>詹瑞文昨日在銅鑼灣鬧市，為7月16日至18日的棟篤show《笑林十八窮人》造勢，詹Sir赤膊上陣，在身上塗上金色，及穿上金色褲，聯同18位太極武術學院學員在街頭大耍功夫，吸引了逾百名市民圍觀。</p><p>寸特首扮代表</p><p>詹Sir冒着天時暑熱在街頭玩嘢，他說：「今次本來做3場，不過因反應好家加開一場，每場都會有逾3000觀眾，主題係講吓香港時事、政治民生咁話題。」他又出言「潤」曾特首說：「特首話佢係香港代表，我做騷係金雞獨立，唔做代表。」<br>採訪、攝影：張俊銘</p></body></html>
