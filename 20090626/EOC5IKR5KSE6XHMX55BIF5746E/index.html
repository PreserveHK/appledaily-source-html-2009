<html><header><meta charset="utf-8"><title>花拉結腸癌垂危</title></header><body><h1>花拉結腸癌垂危</h1><p>患上結腸癌的荷李活女星花拉科茜（FarrahFawcett），近日病情危急再度送院，娛樂網TMZ指花拉性命垂危，家人已趕赴醫院見她最後一面。</p><p>男友凝重赴院</p><p>與花拉拍拖近30年的男友賴恩奧尼路（RyanO'Neal），前日被拍到現身加州大學醫院，被指是陪伴花拉走人生最後一程，戴上黑眼鏡的賴恩神色凝重。日前賴恩自爆向花拉成功求婚，在時間許可下圓雙方一個心願，當時外界已估計花拉的情況甚不樂觀。賴恩與花拉的24歲兒子Redmond早前因藏毒被判入住戒療所，相信賴恩已向法庭申請讓Redmond暫時出獄，讓他跟花拉相聚。</p></body></html>
