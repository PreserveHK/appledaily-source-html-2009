<html><header><meta charset="utf-8"><title>五月天兄弟班共生死</title></header><body><h1>五月天兄弟班共生死</h1><p>台灣人氣組合五月天，早前到內地為百事擔任「百事群音樂隊大賽」評判，這次比賽卻令五月天回想起十年前的參賽情況，他們在樂壇上不只贏取不少獎項，還贏了友誼，他們異口同聲說：「我們不是朋友，我們是兄弟。」這樣已證明了他們的手足情。</p><p>五個大男孩經常被人問會不會解散，但他們的答案是：「我們要說的五月天是一支樂隊，死也是一支樂隊。」阿信又覺得長江後浪推前浪，令他們的壓力很大，他們當然不希望被人淘汰，因為他們還有理想。<br>撰文：丁寧</p></body></html>
