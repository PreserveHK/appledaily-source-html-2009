<html><header><meta charset="utf-8"><title>瑪麗醫生禁女子滋擾</title></header><body><h1>瑪麗醫生禁女子滋擾</h1><p>【本報訊】瑪麗醫院一名男醫生聲稱受到一名女子不斷滋擾，昨入稟區域法院，要求禁制該女子再致送禮物、食品到其工作的兒科病房，或打電話、傳真信件或電郵給他，及禁止她再在該病房出現。醫生指有關行為對他構成滋擾，違反性別歧視條例，要求索償。<br>原告吳耀基，報稱地址為瑪麗醫院K座10樓的兒科及青少年醫療病房，被告陳玉鳳，報住舂磡角賽馬會慈氏護養院。<br>案件編號：DCCJ2983/09</p></body></html>
