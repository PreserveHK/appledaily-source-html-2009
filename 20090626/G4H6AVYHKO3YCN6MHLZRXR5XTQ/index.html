<html><header><meta charset="utf-8"><title>吳日言做琉球公主</title></header><body><h1>吳日言做琉球公主</h1><p>書展將至，一眾藝人都趕出書搵銀。吳日言（Yan）也不例外，她即將推出一本旅遊書《StarTrekker沖繩》，充當導遊向讀者介紹日本沖繩。</p><p>海膽食到厭</p><p>阿Yan早前在沖繩的旅途中，發生了不少趣事，她在藝術館外遇到一班日本女學生，由於語言障礙，結果被誤當成模特兒。阿Yan更首次穿上琉球傳統服飾，感覺就像公主出嫁一樣。雖然她的婚禮不知何時進行，但可以一試琉球服飾，也算是了一個心願。<br>另外，阿Yan也把握機會狂食海鮮，連早餐也吃海膽，不過她說：「恐怕我返香港後，三年內都唔敢再會海膽先生。」<br>撰文：林妃</p></body></html>
