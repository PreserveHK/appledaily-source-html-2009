<html><header><meta charset="utf-8"><title>求驗客手記：8.25同皇馬踢友賽AC一啖砂糖一啖…… - 求驗客</title></header><body><h1>求驗客手記：8.25同皇馬踢友賽AC一啖砂糖一啖…… - 求驗客</h1><p>AC米蘭班主貝盧斯科尼日前先狂插完皇馬，話呢間西甲球會以天價羅致卡卡同基斯坦奴朗拿度，直頭同搞亂個世界秩序冇分別。當貝盧斯科尼驚緊旗下嘅派路同樣被挖角之際，我求大俠八到皇馬會喺8月25日，喺巴拿比奴會同AC嚟場友賽。嗰頭先怒插完皇馬，轉過頭即同對手嚟場友誼波咁畀面，大家話奇唔奇？屆時皇馬仲會有卡卡落場幫手對番自己，真係唔明點解AC今次會咁大方。講開又講，夾喺中間嘅卡卡確實幾難做人，又要喺新東家爭表現，但又要射爆前度球會大門，玩死！</p></body></html>
