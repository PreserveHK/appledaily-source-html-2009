<html><header><meta charset="utf-8"><title>八卦風：特別版X5　預售平9萬</title></header><body><h1>八卦風：特別版X5　預售平9萬</h1><p>寶馬新版X6到港，馬力大咗個款夠跑格，不過論內櫳空間，仍然不及X5坐足七個人咁巴閉。BMWHK啱啱搞咗個X5特別版抵玩預售價，FullOption都係賣$608,000，同豪華版比只係少咗DVD等多媒體設備，但價錢足足相差9萬，全裝備包括天幕式天窗、Xenon頭燈等，引擎採用3.0L嗰副，夠用兼慳油，有興趣不妨打去預約試車。<br><br>記者：徐影龍<br>查詢：BMWHK（25776168）</p></body></html>
