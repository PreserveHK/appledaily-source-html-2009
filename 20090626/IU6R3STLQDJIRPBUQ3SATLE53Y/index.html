<html><header><meta charset="utf-8"><title>隔牆有耳：正生同議員打友誼波 - 李八方</title></header><body><h1>隔牆有耳：正生同議員打友誼波 - 李八方</h1><p>營救正生書院行動暫時踏入冷靜期，目前有待新界王發叔發落。<br>各大小政黨近日輪流入去正生為學生打氣，社民連主席毓民同陳偉業前日搭咗尾班車，送假香蕉去正生，同時幫學生安排暑期活動，就係拉攏咗幾個議員組成籃球隊，7月4日同正生仔一決高下。<br>搞手陳偉業係議員足球隊中堅，據佢自己講灌籃都有一手，佢話已經搵埋立法會「高」人劉秀成做隊長，拍住長毛、毓民、IT豪、張國柱等組隊，更誠邀足總主席夫人梁劉柔芬做領隊，監督大家唔好放軟手腳，球賽後有BBQ餘興，雖然波怕少壯，不過波係圓嘅，議員隊未必輸梗。</p></body></html>
