<html><header><meta charset="utf-8"><title>運動牌羅馬鞋</title></header><body><h1>運動牌羅馬鞋</h1><p>Nike點解依然咁紅咁Hit咁多人追捧，係因為佢有自己Idea之外，佢仲「堅」貼潮流！當大家見到呢款GladiatorPack，就會讚嘆Nike真係好厲害。大家都知道今年有幾Hit羅馬款式凉鞋，女生們幾乎都每人入一對。而Nike今次所出嘅羅馬款式凉鞋，總共有三色，外形都幾似模似樣。運動型凉鞋，聽落都舒服。</p><p>Nike（25267620）<br>中環皇后大道中48號萬年大廈38-40號舖</p></body></html>
