<html><header><meta charset="utf-8"><title>求驗客手記：為學業放棄打籃球佐敦囝囝好識諗 - 求驗客</title></header><body><h1>求驗客手記：為學業放棄打籃球佐敦囝囝好識諗 - 求驗客</h1><p>近排報章不時有青少年唔讀書掛住索K嘅新聞，浪費咗吸收知識嘅大好良機，我求大俠睇見都心傷；但喺「籃球之神」米高佐敦（圖右）嘅大仔Jeffrey（圖左）就好識諗，周三話為咗日後嘅大好前程，決定專心讀書，放棄代表伊利諾州大學籃球隊，就算教練話明今年會增加佢上場時間，Jeffrey都意志堅定咁拒絕咗，呢份對知識嘅追求同決心實在可嘉。大仔Jeffrey決定遠離籃球，但佐敦嘅細仔Marcus下年會代表CentralFlorida大學出戰，所以球迷都唔使驚佐敦嘅「籃球衣鉢」無人繼承呢！</p></body></html>
