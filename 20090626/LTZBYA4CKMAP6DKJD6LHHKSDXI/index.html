</title></header><body><h1>今日好片：認識西貢水世界
</h1><p>香港的海洋世界真是不俗的，有珊瑚、有中華白海豚、有甲殼類生物、有海馬、有海蛞蝓和不同種類的熱帶魚。不過，若我們不懂得怎樣保育深不見底的海洋世界，那麼以上提及的一切，也會於短期內消失得無影無縱。一向致力推動認識大自然環境的「生態教育及資源中心」，將在西貢碼頭舉辦「香港海洋嘉年華2009」，就趁提早放暑假，來個有意義的課外活動吧。<br><br>記者：梁佩芬</p><p>「香港海洋嘉年華2009」<br>日期：6月27日至7月19日逢周六及日<br>時間：10:00am-6:00pm　<br>地點：西貢碼頭<br>查詢： http://www.erc.org.hk </p></body></html>
