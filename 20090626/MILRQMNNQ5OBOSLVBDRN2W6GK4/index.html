<html><header><meta charset="utf-8"><title>孖寶半全膽推介 - 吾中</title></header><body><h1>孖寶半全膽推介 - 吾中</h1><p>球賽編號：星期五1<br>對賽隊伍：英格蘭U21vs瑞典U21<br>半場　1:0　0:0<br>全場　2:1　1:1<br><br>球賽編號：星期五2<br>對賽隊伍：意大利U21vs德國U21<br>半場　0:0<br>全場　1:1　0:1<br><br>共8注　吾中提供<br><br>簡評：今期「孖膽」由U21歐國盃準決賽組成，頭關瑞典雖有主場之利，但今役陣殘，而且英軍以逸待勞，英軍起碼可保不敗。次關意大利與德國實力不相伯仲，加上德國近仗於半場常和波，故半場只要一注0:0，而全場則要1:1，以及較有隊形的德國勝1:0。</p></body></html>
