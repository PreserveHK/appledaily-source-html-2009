<html><header><meta charset="utf-8"><title>財話短說標智滬深300下月台掛牌</title></header><body><h1>財話短說<br>標智滬深300下月台掛牌</h1><p>▲中銀保誠旗下標智滬深300ETF（2827）將成為首隻登陸台灣的A股ETF。中銀保誠機構投資部助理經理陳碧如表示，該ETF計劃下月以連接基金形式在當地掛牌，初期規模約100億台幣（約3億美元）。在台灣掛牌的ETF主要投資在本港上市的標智滬深300ETF，不受台灣漲跌幅7%的停板限制。旗下另一標智上證50ETF（3024）亦計劃下半年在台灣掛牌，最快第三季推出。</p></body></html>
