<html><header><meta charset="utf-8"><title>小池徹平獲選美肌男</title></header><body><h1>小池徹平獲選美肌男</h1><p>日本男性越來越注重美容，日本雜誌《Oricon》最近邀請了10至40歲的讀者，選出他們最羨慕的美肌男藝人，結果日本二人組合WaT成員小池徹平獲選第一位，有男讀者認為小池又白又滑的肌膚，會令男fans也覺得很正。他的隊友Wentz瑛士則排第六位。</p><p>福山襟老排第二</p><p>至於早前已獲選日本男士最想變成的樣貌男星冠軍福山雅治，完全不似40歲獲第二位。第三位是妖男歌手Gackt，至於第四至第五位分別是木村拓哉、水琼HERO。榜上還有第八位的玉木宏、第九位的山下智久及第十位的瀧澤秀明。</p></body></html>
