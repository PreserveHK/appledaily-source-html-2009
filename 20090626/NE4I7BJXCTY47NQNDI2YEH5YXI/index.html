<html><header><meta charset="utf-8"><title>隔牆有耳：策發會又玩分餅仔 - 李八方</title></header><body><h1>隔牆有耳：策發會又玩分餅仔 - 李八方</h1><p>高大空嘅策發會夠鐘執位，又係時候玩政治「分餅仔」遊戲，煲呔噚日宣佈委任17個新委員，並再度委任52個現任委員，任期7.1生效，為期三年。<br>煲呔同時叮走十幾個人，包括篤眼篤鼻嘅陳祖澤、愛請退休高官嘅新世界純官同自由黨「普通黨員」周太，新獲委任者中，較特別係社區組織協會何喜華，其他人包括曲線號召市民參加六四燭光集會嘅政協劉夢熊，呂智偉同陳一諤雖然同樣有功，但今次榜上無名。自由黨主席劉健儀、「經濟動L」梁君彥同民建聯主席譚耀宗齊齊加入。經機會吹水後散水，成員之一梁高美懿再獲煲呔任命，晉身策發會繼續吹水。</p></body></html>
