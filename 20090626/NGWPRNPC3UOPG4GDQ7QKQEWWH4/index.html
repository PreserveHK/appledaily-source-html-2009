<html><header><meta charset="utf-8"><title>ECupBaby明幫暗踩死對頭</title></header><body><h1>ECupBaby明幫暗踩死對頭</h1><p>面對同門Rainbow與老闆Admond拍拖，Lavina出手幫老友，她接受訪問時，對fans排隊表現興奮：「今日好開心，好多謝佢哋支持。」記者追問Rainbow可會簽名送寫真予Admond時，Lavina即插嘴擋駕說：「咁我都要簽喇，今晚簽畀佢先。」<br></p><p>「唔好做多餘動作」</p><p>ECupBaby則明幫暗踩，高招到極，她說：「我中咗偷拍之後就成日自我檢討，要警惕自己唔好做多餘動作，媽咪都話過我，叫我要盡量小心。我同Rainbow今朝都有商討過要小心啲。」<br>採訪：藍文浩<br>攝影：仇志德、陳俊強
</p></body></html>
