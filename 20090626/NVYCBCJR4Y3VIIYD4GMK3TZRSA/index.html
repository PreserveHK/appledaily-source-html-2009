<html><header><meta charset="utf-8"><title>林曉培舞台劇搞姊弟戀</title></header><body><h1>林曉培舞台劇搞姊弟戀</h1><p>台灣女歌星林曉培近年再度在娛樂圈活躍，繼早前和其他女歌星如陳潔儀、潘越雲、辛曉琪及萬芳在紅館開演唱會後，近日她又答允演出由中台兩地合作的舞台劇《阿姨》，日前林曉培便到北京出席記者會，飾演女主角「阿姨」的她說：「這是首部兩岸合作的舞台劇，現在我已經開始緊張起來。」</p><p>演適婚單身女</p><p>劇中林曉培和男主角發展一段姐弟戀，她坦言在現實生活中曾愛上比自己年輕的男朋友，彼此年紀相差9年，而劇名《阿姨》則是指已到適婚年紀的單身女士，林曉培笑言自己絕不介意在街上被叫做「阿姨」。<br>撰文：葉雪</p></body></html>
