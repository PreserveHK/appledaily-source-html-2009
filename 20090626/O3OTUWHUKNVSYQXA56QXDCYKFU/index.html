<html><header><meta charset="utf-8"><title>求驗客手記：莫財增兵法比仔又嗌走雲格頭痕 - 求驗客</title></header><body><h1>求驗客手記：莫財增兵法比仔又嗌走雲格頭痕 - 求驗客</h1><p>阿仙奴出晒名青訓厲害，領隊雲格年年都重用新仔打江山，其實無他嘅，皆因兵工廠莫財啫，連雲格日前接受訪問時都呻窮。「我唔係鍾意幼齒，只係冇車仔、曼聯同曼城咁有錢啫！」言下之意，雲格只係焗住用班o靚仔，佢再補充：「如果我有1億鎊擴軍，你估我唔識買好嘢咩？」睇嚟雲格都係無奈到極點，所以先爆呢啲晦氣說話。隊長法比加斯最近又炮轟球會，話踢咁多年一個冠軍獎盃都冇，似乎暗示想離隊。雲格家陣四面楚歌，肯定頭都痕埋咯。</p></body></html>
