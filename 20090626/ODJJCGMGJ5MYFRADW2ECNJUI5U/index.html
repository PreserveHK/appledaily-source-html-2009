<html><header><meta charset="utf-8"><title>隔牆有耳：食環署繼續捉擦鞋匠 - 李八方</title></header><body><h1>隔牆有耳：食環署繼續捉擦鞋匠 - 李八方</h1><p>公民黨力撐幾個喺中環戲院里搵食嘅擦鞋匠，呼籲網民去幫襯佢哋，又力促當局發牌畀佢哋安心謀生，食環署表面上從善如流，今個月17號邀請幾位擦鞋匠開會討論發牌事宜，點知原來官僚一手軟一手硬，呢頭同擦鞋匠開會，轉頭就繼續發出告票，檢控其中一位擦鞋匠魏尊英阻街，7月中上庭受審。<br>魏尊英無辜收告票，既錯愕又憤怒，向公民黨黨魁余大狀陳情，余大狀得悉事件後，噚日即時去信食環署頂頭大佬食衞局局長周一嶽，要求官員唔好玩嘢，既然考慮發牌，又何必再告人呢？咁做好唔合理，余大狀話希望以後唔好再有同類事件發生。</p></body></html>
