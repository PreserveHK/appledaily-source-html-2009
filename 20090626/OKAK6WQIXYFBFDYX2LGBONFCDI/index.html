<html><header><meta charset="utf-8"><title>摘荔枝工人墮樹昏迷</title></header><body><h1>摘荔枝工人墮樹昏迷</h1><p>【本報訊】正值荔枝盛產的季節，一名工人負責採摘樹上熟的荔枝，但卻不慎失足墮下重傷。現場是錦上路牛徑村近蓮花地，荔枝樹約5米高；昨晨10時半，44歲姓劉工人爬梯上樹摘荔枝，不慎失足由三米高位置墮下，頭部着地大量流血，當場重傷昏迷。<br>在場其他工人見狀代為致電報警，由救護員趕至包紮急救再將傷者送院，經搶救後情況嚴重。警方封鎖現場荔枝樹調查後，將案件列作工業意外，交由勞工處進一步調查。</p></body></html>
