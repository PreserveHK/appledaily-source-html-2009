<html><header><meta charset="utf-8"><title>Freeze自詡谷起性感風</title></header><body><h1>Freeze自詡谷起性感風</h1><p>女子組合Freeze、羽翹、薛家燕與女兒石佑珊等，前晚在西環出席「Shanghaiwhite」伏特加酒活動。Freeze對近期o靚模群起賣肉搶灘，陳樂榣說：「當日我哋Freeze打正旗號係行性感，證明係得，喺家都成為風氣，都好安慰囉，帶起咗性感嘅熱潮。」眾女表示收入沒有影響，更多了澳門登台機會。</p><p>家燕繼續休養</p><p>同場格格不入的薛家燕，透露是捧女兒朋友場，大病初癒的家燕姐說：「兩個星期後再做電腦掃描，睇吓胰臟點。唔會開工住，7月尾有個台劇開，因為要留台灣3星期，我都推咗。」她謂手術後血氣改善，反而出現甩頭髮現象。<br>採訪、攝影：顏英儀</p></body></html>
