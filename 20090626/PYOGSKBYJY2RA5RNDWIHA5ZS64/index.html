<html><header><meta charset="utf-8"><title>情困女子圖跳橋獲救</title></header><body><h1>情困女子圖跳橋獲救</h1><p>【本報訊】一名疑受感情問題困擾女子，昨午在旺角滙豐中心對開行人天橋徘徊後，攀過天橋石壆企圖跳橋自殺，有途人經過報警；消防員迅速到場將她勸服返回安全地方及送院。<br>獲救女事主姓黎（40歲）近日與男友因感情問題爭執感到不開心。<br>昨午1時許，她獨自到深旺道1號滙豐中心對開通往港鐵奧運站的行人天橋，其間在天橋徘徊後，疑因為感情問題未能解決，一時鑽牛角尖攀上石壆，企圖從天橋跳下深旺道，一名姓陳男途人見狀立即報警。</p></body></html>
