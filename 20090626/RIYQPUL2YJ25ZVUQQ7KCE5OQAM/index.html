<html><header><meta charset="utf-8"><title>醫學Online煙草損害腦細胞</title></header><body><h1>醫學Online<br>煙草損害腦細胞</h1><p>煙草含4,000種有害物質，不但導致肺癌，印度國立腦科研究中心科學家更指，煙草的致癌物亞硝胺物丁酮（NNK）會刺激中樞神經系統的白血球，攻擊健康細胞，導致大腦急性神經損壞。研究人員指，亞硝胺物丁酮會令支氣管上皮細胞惡化成肺癌，同時刺激腦部的小膠質免疫細胞過敏，使原來只會摧毀不健康或受損細胞的小膠質細胞，攻擊健康的腦細胞。研究將刊於下月美國《神經化學雜誌》。</p></body></html>
