<html><header><meta charset="utf-8"><title>千嬅匿埋病男友唔知</title></header><body><h1>千嬅匿埋病男友唔知</h1><p>楊千嬅和王菀之（Ivana）前晚到九龍灣綵排商台《香港誇啦啦！壓軸壓場打氣音樂會》，千嬅聲線沙啞，原來她早前到成都出席頒獎禮時哮喘發作，令聲帶紅腫及發炎。<br>千嬅表示已失聲兩日並食類固醇，不過情況未見好轉，她透露已找陳奕迅介紹醫生，但今晚便要演出，她表示惟有頂硬上。至於男友丁子高有沒有慰問照顧？千嬅說：「我都唔想俾人知，因為上次搞到媽咪都好擔心。」</p><p>Ivana等買樓</p><p>此外，Ivana在音樂會上為地產界打氣，原來她近年一直有計劃和哥哥置業，但到現在仍未能實現，問到是否因投資損手？Ivana說：「唔使講，哥哥一早OK，佢係等我。」<br>採訪、攝影：李珮洳</p></body></html>
