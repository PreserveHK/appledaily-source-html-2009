<html><header><meta charset="utf-8"><title>比利卜女兒被控謀殺BB</title></header><body><h1>比利卜女兒被控謀殺BB</h1><p>安琪蓮娜祖莉（AngelinaJolie）前夫、金像男星比利卜科頓（BillyBobThornton）的29歲女兒AmandaBrumfield（圖）去年在佛羅里達州任職保母時，意外導致一名1歲嬰兒死亡，她昨日在加州被控一級謀殺、嚴重虐待兒童及導致兒童死亡等3項罪名。<br>Amanda聲稱BB從床上跌下頭部重創身亡，但她意外後不但沒有即時報警，口供更出現前後矛盾。比利卜早前則透過聲明，表示與Amanda已多年無聯絡，並對事件感到遺憾。</p></body></html>
