<html><header><meta charset="utf-8"><title>張衞健拖老婆遊街</title></header><body><h1>張衞健拖老婆遊街</h1><p>張衞健和張茜於今年1月於菲律賓補辦婚禮，二人婚後依然甜蜜，不時拍住拖行街食飯，繼大前日二人到中環嘆茶後，前日下午兩公婆又穿上情侶裝十指緊扣行街街，恩愛之情羨煞旁人。<br>前日下午4時半，記者在銅鑼灣百德新街碰見張衞健與張茜，二人齊齊穿上黑色情侶裝，並十指緊扣地在街上漫步。張衞健與張茜往I.T睇衫，但逛了一圈後兩手空空未有所獲，兩公婆繼而在銅鑼灣兜了一圈後，往皇室堡取車，其間張衞健與張茜有傾有講，氣氛融洽。<br>採訪、攝影：楊浩賢</p></body></html>
