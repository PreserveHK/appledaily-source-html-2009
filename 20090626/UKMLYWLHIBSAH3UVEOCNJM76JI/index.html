<html><header><meta charset="utf-8"><title>張子妍案　前老闆日本被扣</title></header><body><h1>張子妍案　前老闆日本被扣</h1><p>韓劇《花樣男子》女配角張子妍自殺以死控訴韓國娛樂圈黑幕有新進展，案中涉嫌逼張子妍上床陪酒和虐打她的事務所前老闆金先生，前日下午在東京一間酒店被當地警方以非法滯留為由拘捕，韓國警方現正與日本警方商討引渡金先生回國的細節，有望最快下周返國，助查張子妍案。</p><p>韓發通緝令</p><p>金先生是案中的關鍵人物，但他在事發後一直潛逃日本拒絕返國，令調查工作困難重重，韓國警方遂發出通緝令。韓國警方昨日舉行記者會交代最新情況，表示隨着金先生回國，將會對包括他在內的13人重新展開調查。</p></body></html>
