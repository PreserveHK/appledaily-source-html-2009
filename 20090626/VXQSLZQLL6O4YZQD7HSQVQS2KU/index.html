<html><header><meta charset="utf-8"><title>求驗客手記：狂牛後防犯大錯希亞路冇眼睇 - 求驗客</title></header><body><h1>求驗客手記：狂牛後防犯大錯希亞路冇眼睇 - 求驗客</h1><p>賽前係今屆洲際盃大熱嘅西班牙，喺4強就係輸自己兩個後防嘅失誤，結果爆大冷俾美國以2:0淘汰。球迷當然睇得傷心，但都肯定唔及西班牙體育總監希亞路個表情失落。我求大俠睇住直播，當西班牙輸夠兩球嗰陣，電視螢光幕啱啱影住希亞路個大頭，佢嗰種無助、冇晒心機同失去靈魂嘅眼神，堪稱近代經典畫面。唔通佢見到沙治奧拉莫斯輸球咁嘅波，心諗自己打中堅嗰陣一定唔會咁出洋相？</p></body></html>
