<html><header><meta charset="utf-8"><title>潮流感：Celine風雨同路 - ㎡</title></header><body><h1>潮流感：Celine風雨同路 - ㎡</h1><p>Celine與IvanaOmazic關係告終，10月就輪到曾為Chloé帶來好風光的PhoebePhilo正式上場帶來2010年的春夏系列，令人引頸以待。在這個rainyday，Celine也不忘體貼地帶來雨靴上架，雨具系列用上Celine經典元素，風格偏向斯文都市感，明顯投向高級OL市場。<br>雨靴系列採用長靴款式，剪裁修長、厚底高靴，令腿部更修長，subtle圖案有卡其色底啡菱形、全黑等，全黑雨靴，就在左右兩邊添上螢光橙、黃的logo點綴，適合上班又不失趣味。<br>Textby㎡</p></body></html>
