<html><header><meta charset="utf-8"><title>奧地利水災藝術品搬家</title></header><body><h1>奧地利水災藝術品搬家</h1><p>奧地利遭遇半世紀以來最大雨災。北部、中部和東部連日暴雨，最少五條河決堤，多瑙河氾濫成災。上奧地利州災情嚴峻，施泰爾巿（圖）的街道變成湍急河流。下奧地利州大量房屋被淹浸，婦孺要乘船艇緊急疏散。小村落伊布西茨（Ybbsitz）和霍倫斯坦（Hollenstein），對外陸路全被淹浸，當局出動10,000名士兵救災。音樂之都維也納的河水水位也接近頂點，阿爾貝蒂娜博物館地下室漏水，要將包括藝術大師米高安哲奴作品在內的95萬件收藏品搬走。<br>美聯社/歐新社</p></body></html>
