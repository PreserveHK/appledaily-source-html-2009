<html><header><meta charset="utf-8"><title>欣宜提秋官尷尬</title></header><body><h1>欣宜提秋官尷尬</h1><p>由旅發局主辦的馬拉松式音樂會，於8月15至16日舉行。草蜢、方力申、王菀之、鄭希怡、黃伊汶等歌手，昨日出席在亞洲博覽館的記者會，來自不同年代的歌手將會crossover合唱，另有新一輩歌手如欣宜等人唱經典主題曲，許冠傑、張學友、容祖兒則錄了片段支持。欣宜在台上被問到會否唱鄭少秋的歌時即顯得尷尬，她說：「冇，如果大會安排，有機會就一齊唱。」</p><p>草蜢赴金曲獎</p><p>草蜢表示希望跟眾跳舞歌手一起勁歌熱舞，今日他們則會到台灣出席金曲獎頒獎禮，蔡一智說：「我哋都喺金曲獎攞過新人獎，估唔到有機會去頒番新人獎，年尾我哋又會喺小巨蛋開騷。」<br>採訪、攝影：王連連</p></body></html>
