<html><header><meta charset="utf-8"><title>法庭內外Wealthee不開心想改名</title></header><body><h1>法庭內外<br>Wealthee不開心想改名</h1><p>【本報訊】華懋一方前日披露陳振聰長子洋名叫Wealthee，昨天再要求陳解釋當中含意。陳坦言除紀念母親入住麥當勞道威豪閣「WealthyHeights」，亦有「幸福，有啲錢」的期望。但陳於庭上訴苦，指16歲長子看過傳媒報道後，感到很不開心，更希望改名。華懋代表駱應淦冷冷地回應：「那是你兒子個人的事。」另外，有報章公開疑是陳振聰長子童年時設立的網頁，巨細無遺地列出其個人資料。網站昨日已刪除。</p></body></html>
