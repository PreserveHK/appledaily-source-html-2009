<html><header><meta charset="utf-8"><title>金泰浩炒車身亡</title></header><body><h1>金泰浩炒車身亡</h1><p>又有韓星炒車身亡！繼去年的金敏秀和李言後，曾演出韓片《我班friend好搞嘢2》的韓國男星金泰浩，昨晨在春川市駕駛1000cc電單車時，失控撞向停在路邊的貨車而傷重死亡，終年30歲。</p><p>警方指停牌中</p><p>警方透露金泰浩現正停牌當中，並指身為電單車迷的他昨早與三名同道中人看完水壩後出事。警方指現場並非交通黑點，意外中的貨車也損毀嚴重，估計損失1,200萬韓圜（約73,000港元）。<br>網友紛紛到金泰浩的網誌留言，至於跟他同名的劇集《我的愛金枝玉葉》男星金泰浩則被誤會是死者，令他急忙澄清。</p></body></html>
