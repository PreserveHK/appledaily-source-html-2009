<html><header><meta charset="utf-8"><title>居民轟廈門街變雙線</title></header><body><h1>居民轟廈門街變雙線</h1><p>【本報訊】灣仔利東街因重建將永久封閉，多個居民組織指行政會議在沒有知會居民下，於4月20日通過將利東街旁的廈門街改為雙線行車，接駁皇后大道東。行會「走後門」，繞過城規會審議程序，激起廈門街居民申請法援提出司法覆核。<br>廈門街街坊關注組代表洪啟東指，廈門街改為雙線行車亦非在利東街重建項目的發展藍圖中。H15關注組代表麥賢平認為，政府的行為狡猾，以另一方式插手利東街重建項目，犧牲了廈門街的寧靜和安全，剝削居民利益。而且廈門街一段路只寬6.75米，低於寬7.3米的道路設計標準，根本不宜雙線行車。</p></body></html>
