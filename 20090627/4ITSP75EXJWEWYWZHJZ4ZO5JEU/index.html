<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●劉玉玲及伊雲麗素活等人昨日在紐約出席水晶店開幕活動。<br><br>●將參演今年Glastonbury音樂節的BlackEyedPeas被指耍大牌要求多多，後台要設有乒乓球桌。<br><br>●日本女星上戶彩昨日在東京出席手機網絡商活動，並宣佈組合SMAP將加入成為新代言人。<br><br>●日本女星福田沙紀前日以一身女僕打扮，在京都出席新劇《女僕刑事》記者會。<br><br>●韓國男星玄彬主演的劇集《朋友我們的傳說》因暴力鏡頭而被列為只限19歲以上人士觀看，劇集要修改後才可於今晚在當地播出。<br><br>●日本性感女星安田美沙子被雜誌《FRIDAY》偷拍到背住男友城田優偷食，但她事後死撐與她過夜的男子是同志。</p></body></html>
