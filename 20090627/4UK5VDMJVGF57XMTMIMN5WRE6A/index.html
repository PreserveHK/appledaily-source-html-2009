<html><header><meta charset="utf-8"><title>財話短說亞洲金融向人保壽險增資</title></header><body><h1>財話短說<br>亞洲金融向人保壽險增資</h1><p>▲亞洲金融（662）公佈，與中國財險（2328）、其母公司人保集團、住友生命、盤谷銀行等共同持股的內地保險公司人保壽險，將進行增資，人保壽險的註冊資本將由27.08億元（人民幣．下同）增至54.17億元，人保及住友分別出資21.67億及2.71億元，亞洲金融及盤谷則各出資1.35億元。完成後，人保集團持股量由51%增至65.5%，財險由28%降至14%，亞洲金融則維持5%。</p></body></html>
