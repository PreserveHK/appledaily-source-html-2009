<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary扮學生憶暗戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kary扮學生憶暗戀 - 馮仁昭</h1><p>吳雨霏（Kary）噚日到土瓜灣綵排舞台劇《勁金歌曲》，佢喺舞台劇中飾演中一女生，所以見佢以一身學生裝示人，仲戴埋眼鏡同梳孖辮仔㖭，扮相維肖維妙。Kary喺劇中會暗戀男主角徐羨曾（右），Kary笑笑口話現實生活中都暗戀過隔籬學校嘅男學生，佢話：「我冇好似劇中角色咁大膽送禮物，最多都係靜雞雞睇佢打波，最後都冇表示過。」真係少女情懷囉！</p></body></html>
