<html><header><meta charset="utf-8"><title>殮房拘獨子被控殺母</title></header><body><h1>殮房拘獨子被控殺母</h1><p>【本報訊】屯門山景邨逆子涉嫌弒母兇殺案中的25歲姓盧疑犯，昨日被警方落案檢控一項謀殺罪名，今日將在屯門裁判法院提堂。<br>該案46歲女死者郭玉娟於大前日被發現伏屍於山景邨景華樓住所，身中40多刀，法醫事後剖屍檢驗，證實她身上因多處刀傷致死，警方調查後，現場門窗完好無缺，已懷疑是熟人所為，及至前日在葵涌殮房拘捕女死者的獨生子，他與父進行認屍手續，探員疑有人向母討錢不遂施以毒手。</p></body></html>
