<html><header><meta charset="utf-8"><title>波叔誤冚米高之星</title></header><body><h1>波叔誤冚米高之星</h1><p>美國樂迷昨日紛紛趕往荷李活名人之星悼念米高積遜，可是不少樂迷均找錯了同叫MichaelJackson的電台DJ的名人之星，原來「波叔」沙格畢朗高漢（SachaBaronCohen）當日正舉行新片《Bruno》首映，將仿效名牌monogram圖案的黑地毯遮蓋了MJ的名人之星，可算是大會的無心之失。</p><p>沙格原本在新片《Bruno》中拍下了MJ姊姊LaToyaJackson被玩的片段，當中講述沙格找藉口從她的手機中抄下MJ的電話號碼，但電影公司基於MJ逝世，已決定刪走片段。<br>撰文：戶川淳</p></body></html>
