<html><header><meta charset="utf-8"><title>AnaR.勸o靚模增值</title></header><body><h1>AnaR.勸o靚模增值</h1><p>名模AnaR.、姚書軼和何紫綸等前晚在灣仔為「設計畢業展2009-BeeCreative」行騷，示範學生作品。AnaR.在台上除下外套，內裏的上衣胸口大開，酥胸半露，非常性感。</p><p>行騷驚走光</p><p>AnaR.事後直認怕走光，她說：「都驚！因為今次沒有貼膠紙，又只有1分鐘時間換衫，事前因為學生未做好衣服，也沒試着和綵排過，所以也有點怕。」提到現時o靚模性感橫行，她讚揚這些女孩年輕勇敢，但她說：「只有性感是不可以，因為性感是無止境的，應該告訴她們怎樣改進。」<br>採訪、攝影：羅慧敏</p></body></html>
