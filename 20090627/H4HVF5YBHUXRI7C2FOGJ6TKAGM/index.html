<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳倩揚陪港姐撈海膽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳倩揚陪港姐撈海膽 - 馮仁昭</h1><p>一班港姐繼續喺日本拍外景，擔任嘉賓嘅陳倩揚仲同1號曾曦寧、2號鄭寶源同4號劉倩婷到惠比壽島撈海膽同帶子。陳倩揚仲用流利日文幫港姐繙譯，佢話：「讀大學時我有年去名古屋做交流生，當時我仲教日本人英文同廣東話。當時我好鍾意玉木宏，學生仲送咗佢嘅CD畀我。」至於喺岸邊拍嘢嘅9號袁嘉敏就話好鍾意另一港姐嘉賓胡杏兒，仲話細細個14歲時已經睇佢嘅劇，唔知杏兒聽到有乜感想？</p></body></html>
