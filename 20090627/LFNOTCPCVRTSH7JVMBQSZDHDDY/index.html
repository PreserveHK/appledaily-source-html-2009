<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽、盃賽及國際賽賠率表</title></header><body><h1>周六、日及一各地聯賽、盃賽及國際賽賠率表</h1><p>數據提示<br>星期六4千葉市原vs大宮松鼠<br>市原近8場開7「單」</p><p>千葉市原近8場開出7「單」1「雙」，近5次迎擊大宮松鼠則3勝2負，未嘗和波。大宮松鼠作客戰績1勝2和3負，防線失14球，但6戰俱能射破主隊大門。</p><p>足智彩提示<br>美洲金盃「冠軍」下周二受注</p><p>足智彩提醒客戶7月初展開的美洲金盃，將會提供「冠軍」投注，相關彩池安排於下周二中午12時正開始接受投注，至於「參考賠率」於下周一提供。</p></body></html>
