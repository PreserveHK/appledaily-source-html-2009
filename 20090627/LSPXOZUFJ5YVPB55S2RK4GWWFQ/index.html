<html><header><meta charset="utf-8"><title>飲綠茶免費遊菲律賓</title></header><body><h1>飲綠茶免費遊菲律賓</h1><p>原來菲律賓除了宿霧的陽光與海灘外，亦有很多世界級自然奇景。菲律賓旅遊局與道地綠茶聯合主辦的《綠色之旅2009》將到訪3個不同地方：去科迪勒拉登上世界最大的梯田，在卡拉蒙白沙灘弄潮或往大雅台騎馬登上世界最細活火山塔爾火山。想免費一遊，只要於6月29日至7月27日期間，購買道地500毫升飲品4支就可參加抽獎，詳情瀏覽http://www.tao-ti.com<br><br>記者：吳允冲</p></body></html>
