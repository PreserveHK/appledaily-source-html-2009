<html><header><meta charset="utf-8"><title>最新二手成交：新界--沙田第一城　3房樓王4個月升54萬</title></header><body><h1>最新二手成交：新界--沙田第一城　3房樓王4個月升54萬</h1><p>中原地產沙田第一城分行A組高級分區經理黎宗文表示，沙田第一城日前錄得一宗3房戶成交，樓價於短短4個月內升54萬元。成交單位為4座高層D室，面積1018方呎，3房間隔，座向東北，享河景，屬屋苑樓王級單位，成交價482萬元，呎價4735元。<br>上址原業主於本年2月以428萬元購入單位，持貨僅4個月，是次轉手賬面大幅獲利54萬元，單位升值12.6%。沙田第一城本月至今錄約75宗成交，平均呎價約4130元。</p></body></html>
