<html><header><meta charset="utf-8"><title>馮仁昭四圍超：味之天使短裙頑抗颱風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：味之天使短裙頑抗颱風 - 馮仁昭</h1><p>早排有消息指《美女廚房》嘅王淑玲（香蕉）因衰多口得罪咗陳志雲而被飛，由關婉珊（蜜瓜左三）頂上。噚日佢聯同其他五位味之天使到銅鑼灣宣傳《美女廚房》，由於打風，佢哋都要㩒住條裙防走光，又要徒手捉田雞。蜜瓜話同香蕉好老友，而且有電話聯絡，但就冇講及工作。對於香蕉被飛，佢唔敢多講，又強調自己唔係頂替佢，因為佢件衫同香蕉根本都唔同顏色。</p></body></html>
