<html><header><meta charset="utf-8"><title>最新二手成交：香港--康怡花園　成交突破上月交吉盤減少</title></header><body><h1>最新二手成交：香港--康怡花園　成交突破上月交吉盤減少</h1><p>中原地產助理分區經理楊文傑表示，康怡花園至26日已突破上月全月54宗成交量，暫錄約56宗，平均呎價亦較上月上調約5%至5,800元。屋苑剛錄得一宗P座中層09室成交，面積620方呎，成交價348萬元連租約易手，呎價5,613元。康怡花園近月交投暢旺，交吉盤選擇漸少，故新買家決定購入單位先收租、後自住。單位原有租約於金融海嘯時簽訂，租金回報率僅3.1厘。因買家作將來自住之用，不介意獲較低租金回報。</p></body></html>
