<html><header><meta charset="utf-8"><title>案件速遞愛人女兒逼遷婦興訟</title></header><body><h1>案件速遞<br>愛人女兒逼遷婦興訟</h1><p>【本報訊】婦人溫寶珍聲稱與已有妻兒商人歐陽永康相識26載，由秘書變為同居愛人。她多年來借錢協助男友做生意，一同出席家庭及社交場合。男友生前答應與她結婚，她如後母般照顧愛人的女兒成長。惟至男友去年4月病逝前並無成婚，其女兒歐陽綺雯以遺產執行人身份，逼她遷出她與老伴所居單位紅磡海名軒。<br>她認為老伴於藥物影響下簽立遺囑，不能反映其意願，昨親自入稟要求保留居所，在遺產中支付她曾墊支的350萬元家用，並從遺產支付生活費。<br>案件編號：HCCC1478/09</p></body></html>
