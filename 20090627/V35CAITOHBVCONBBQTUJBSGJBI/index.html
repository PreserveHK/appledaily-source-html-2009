<html><header><meta charset="utf-8"><title>科技園實習生獲退款</title></header><body><h1>科技園實習生獲退款</h1><p>【本報訊】香港科技園被投訴安排簽證失當，導致多名海外大學生未能在香港實習。香港科技園昨日回應，指事件中科技園只是擔任中介人角色，有關學生的工作、簽證、住宿等安排，全由UniversityofDreams（UoD）負責，科技園承認學生的簽證出現問題，UoD正為部份因簽證問題而未能於香港實習的學生安排退款，至於所有簽證有問題的學生，已停止一切實習活動。<br>有科技園夥伴公司投訴，指科技園近日轉介一批只持有旅遊簽證的海外學生來港實習。科技園表示今年共轉介了8名實習學生。</p></body></html>
