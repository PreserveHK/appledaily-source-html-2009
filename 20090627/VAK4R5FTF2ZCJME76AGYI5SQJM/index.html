<html><header><meta charset="utf-8"><title>林志玲：港男很溫柔</title></header><body><h1>林志玲：港男很溫柔</h1><p>林志玲昨日匆匆來港，以浪琴錶優雅大使身份在銅鑼灣主持新店開幕。着上Gucci白裙的她坐白色法拉利到場，警員在場維持秩序。<br>林志玲獲大會送贈一隻價值10萬元的腕錶，她說：「我很想在銅鑼灣shopping，香港甚麼都好。」香港男人呢？她說：「香港男人很溫柔。」談到米高積遜離世，林志玲眼泛淚光說：「他是時代指標，我最喜歡他的《WeAreTheWorld》。」<br>採訪：羅慧敏<br>攝影：彭琮然</p></body></html>
