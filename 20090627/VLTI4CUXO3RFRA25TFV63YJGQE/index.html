<html><header><meta charset="utf-8"><title>田原俊彥：MJ給我夢想</title></header><body><h1>田原俊彥：MJ給我夢想</h1><p>米高積遜昨日逝世，80年代紅極一時的日本歌手田原俊彥，昨日在其個人官方網站內留言，以「給我最愛的Michael」為題，寫下了對MJ逝世的感受，他在文中說：「15歲時第一次看見MJ的演出，讓我投入他的世界當中，我常以他作為目標，努力地學習唱歌和跳舞。他是20世紀的KingOfPop，多謝他一直給我夢想。」</p><p>樂迷搶購唱片</p><p>日本樂迷也紛紛在唱片店搶購MJ的CD和DVD，不少日本大型連鎖唱片店立即在店內設置MJ專櫃，日本amazon購物網站也製作了MJ專網，日本富士電視台則在昨日即時播放特備節目悼念他。<br>撰文：黃珈楠</p></body></html>
