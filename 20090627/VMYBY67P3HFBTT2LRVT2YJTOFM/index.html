<html><header><meta charset="utf-8"><title>今日好片：暑假貓展</title></header><body><h1>今日好片：暑假貓展</h1><p>新一屆港姐港男選舉又開始，看他們姿色平庸如我也敢參選，不得不寫個服字！做人，要有自知之明，自己不參選，不如把自己的寶貝貓打扮得花枝招展，參加貓展吧。每年，香港大小貓展很多，正所謂再接再厲，今次輸了下次重臨，最新「2009貓同盟仲夏慈善冠軍貓展」將在7月舉行，又是吐氣揚眉的機會了。<br><br>記者：梁佩芬</p><p>2009貓同盟仲夏慈善冠軍貓展<br>報名費：每隻貓$620<br>截止日期：7月3日<br>舉行日期：7月25及26日<br>時間：11:00am-8:00pm<br>地點：尖沙嘴彌敦道136號A尖沙嘴會堂<br><br>網址： http://www.ufocats.com/ </p></body></html>
