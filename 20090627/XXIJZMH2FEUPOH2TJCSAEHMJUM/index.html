<html><header><meta charset="utf-8"><title>我們的足迹：05年2.1萬人反官商勾結</title></header><body><h1>我們的足迹：05年2.1萬人反官商勾結</h1><p>儘管經濟已復蘇，儘管董建華已下台，05年7.1的街頭，仍然萬人空巷。隊伍由婦女團體帶領，民陣估計有2.1萬人上街，參加「反對官商勾結，爭取全面普選」大遊行。參加者不乏多元訴求，有人反對警務處長李明逵限制示威自由，有人反對港大醫學院以李嘉誠命名，也有人揶揄小圈子選舉產生的新任特首曾蔭權。其間，香港首次民間模擬公投順利舉行，98%及99%的投票者分別贊成07年、08年普選特首及立法會。</p></body></html>
