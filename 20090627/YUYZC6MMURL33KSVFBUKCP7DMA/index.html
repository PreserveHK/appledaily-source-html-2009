<html><header><meta charset="utf-8"><title>玩得合時：今日彩虹旗飄揚</title></header><body><h1>玩得合時：<br>今日彩虹旗飄揚</h1><p>6月尾開始，世界各地都有同志遊行，就連紐約的MarcJacobs店舖都已換上全新的櫥窗佈置，迎接GayParade。今日在德國柏林、挪威奧斯陸、法國巴黎，明日在美國紐約、芝加哥、三藩市，7月4日英國倫敦、西班牙馬德里都有同志出巡。「寂寞星球」話以紐約的最有睇頭，5小時的巡遊，易服妖后、皮褲警察、肌肉男女聚首一堂，直直攣攣不分你我，難怪上年吸引了過百萬人捧場。想一齊玩，最緊要擔定凳仔，同埋放下有色眼鏡。<br><br>記者：吳允冲<br>查詢：http://www.nycpride.org/
</p></body></html>
