<html><header><meta charset="utf-8"><title>最新二手成交：九龍--維港灣　千呎戶業主8年易手賺277萬</title></header><body><h1>最新二手成交：九龍--維港灣　千呎戶業主8年易手賺277萬</h1><p>利嘉閣地產助理區域經理馮樹勳稱，日前剛錄得維港灣8座低層C室成交，單位面積1,052方呎，3房向向西南，前臨維港，屬優質單位，成交價758萬元，每方呎價7,205元。前業主手持8年間升值約58%；馮樹勳又指，維港灣本月交投表現理想，市場迄今已累錄約20宗買賣個案，平均成交呎價約6,098元；屋苑目前有約357個放盤單位，每方呎開價介乎5,600元至11,000元，開價高低視乎單位樓層及景觀而定。</p></body></html>
