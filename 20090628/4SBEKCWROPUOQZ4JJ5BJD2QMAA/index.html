<html><header><meta charset="utf-8"><title>永遠懷念MJ</title></header><body><h1>永遠懷念MJ</h1><p>米高積遜一招MoonWalk，搞到全球Fans失控；82年《Thriller》專輯更帶起故事式MTV潮流，仲唔覺意創下健力士紀錄大全史上最佳銷量㖭！<br>如今，只能緬懷佢昔日舞姿，筆者落旺角DVD舖查詢MJ舊碟情況，負責人只話冇諗過大量入貨！唔通香港冇晒Fans？佢話，其實MJ大部份係長情粉絲，出過乜碟，照計全部儲齊；而非Fans就因為MJ多年來形象唔好，唔會專登幫襯佢咁話。一句講晒：即係愛恨分明啦！屈指一數，MJ咁多年冇出過新碟，要儲齊佢真係唔易；如果咁有興趣，不妨上網尋寶，慢慢發掘喇！</p></body></html>
