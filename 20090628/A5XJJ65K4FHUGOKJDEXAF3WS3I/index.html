<html><header><meta charset="utf-8"><title>關仁隱事：「頭耷耷」放料博出鏡 - 關仁</title></header><body><h1>關仁隱事：「頭耷耷」放料博出鏡 - 關仁</h1><p>家乜嘢都講人氣，所以唔少機構都會搞吓頒獎禮，專係畀啲人氣高企嘅圈中人做吓宣傳。好似早排有個網站搞咗個頒獎禮，講真呢啲頒獎禮嘅獎項可以話完全冇乜代表性，純粹搞吓噱頭，不過都有唔少圈中人畀面出席，好似三色台嘅揸弗人「頭耷耷」。其實佢一向鬼咁高調，幾乎大小場合都見到佢嘅蹤影，有份攞人氣獎絕對唔出奇，但係頭耷耷竟然鬼咁重視呢個獎，當自己真係攞咗國際大獎咁，出席頒獎禮前係咁叫人幫佢放料畀其他人知，想率先見報，講真佢咁恨出鏡，不如轉做明星啦！<br>Textby關仁</p></body></html>
