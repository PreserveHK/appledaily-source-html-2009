<html><header><meta charset="utf-8"><title>今日車展：本田慳油騷</title></header><body><h1>今日車展：本田慳油騷</h1><p>今日本田搞咗個慳油騷，唔係話慳油表演，而係全線慳油車款列陣嘅車騷，全新Stepwgn、Civic、Stream、Jazz等等都有齊，車展買車除有優惠外，仲會整多個額外驚喜，係咩？代理懶神秘話現場問Sales就知喎！想買車又有着數就記得多口問多句：「有咩額外驚喜呢？」<br><br>記者：梁美甜</p><p>日期：6月28日（今天）<br>時間：10:00am-9:00pm<br>地點：元朗廣場及<br>本田各大陳列室<br>查詢：23802231</p></body></html>
