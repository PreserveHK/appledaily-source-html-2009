<html><header><meta charset="utf-8"><title>今日車展：試齊Mazda3雙版本</title></header><body><h1>今日車展：試齊Mazda3雙版本</h1><p>Mazda3熱辣到港，1.5L偈111匹馬力，官方耗油數字僅為$0.75/km，香港人會覺得牌費低兼慳油，夠晒實際，仲有七速+/-波畀你過吓手癮，加埋免匙系統、電動天窗、左右獨立恒溫冷氣等，有四門房車同五門揭背兩個版本，各有特色。今日Mazda3會亮相將軍澳，同場仲有Mazda2、Mazda5、Mazda6、Mazda8及CX-7等。<br><br>記者：徐影龍</p><p>日期：6月28日（今天）<br>時間：11:00am-9:00pm<br>地點：將軍澳新都城中心二期一樓天幕廣場<br>查詢：28931112</p></body></html>
