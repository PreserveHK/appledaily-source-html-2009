<html><header><meta charset="utf-8"><title>阿倫陪乖仔睇戲</title></header><body><h1>阿倫陪乖仔睇戲</h1><p>譚詠麟（阿倫）與紅顏知己朱詠婷（Wendy）所生的14歲兒子譚曉風，早前被傳媒偷拍，雖然阿倫表示無意讓兒子入娛樂圈，但每當他聽到其他人大讚曉風長得高大俊朗時，阿倫總表現得沾沾自喜。</p><p>睇到瞓着</p><p>阿倫昨日凌晨12時半現身百老匯數碼港戲院，與兒子睇《變形金剛狂派再起》（Transformers：RevengeoftheFallen），但離場時阿倫發現有記者在場而跟兒子分道揚鑣。<br>阿倫離開戲院時一見記者即手指指笑說：「嘩！咁犀利，成日畀你哋見到嘅？」問他睇那部電影時，阿倫說：「睇《變形金剛》，瞓咗兩轉。」那麼是否好睇？阿倫隨即擰頭離開。<br>採訪、攝影：李志明</p></body></html>
