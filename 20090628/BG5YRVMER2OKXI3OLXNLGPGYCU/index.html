<html><header><meta charset="utf-8"><title>美瑾冧番小影迷</title></header><body><h1>美瑾冧番小影迷</h1><p>美瑾霍士（MeganFox）早前於倫敦出席《變形金剛狂派再起》（Transformers：RevengeoftheFallen）首映禮時，冷對獻花的小影迷。事後美瑾解釋當時情況混亂，眼前閃光燈狂閃而看不到他，其後電影公司重酬4萬港元，有人終在交友網Facebook覓得該男影迷下落。11歲男影迷Harvey獲電影公司安排與母親及友人飛到紐約出席《變》片首映，之後會與美瑾單獨見面。</p></body></html>
