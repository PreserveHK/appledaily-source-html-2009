<html><header><meta charset="utf-8"><title>日本　東山紀之哀青春時代消失</title></header><body><h1>日本　東山紀之哀青春時代消失</h1><p>米高積遜前日離世後，各地藝人對他的離世深表惋惜。日本男歌手鄉裕美透露在MJ87年首次訪日時，便曾到他下榻的酒店見面，並與MJ飼養的猩猩Bubbles合照留念。</p><p>曾同遊迪士尼</p><p>尊尼組合少年隊成員東山紀之表示MJ的離世，也代表了他的青春時代消失。東山表示當年少年隊曾邀請MJ的排舞老師排舞，故有機會與MJ見面，他說：「MJ看到我在88年演唱會上穿的一對黑色閃光鞋後很有興趣，所以我便購下同款送給他作禮物。」其後MJ秘密到日本迪士尼樂園，東山也充當嚮導同遊。男歌手久保田利伸也大讚MJ令R&amp;B成為流行音樂。<br>撰文：梁美玲</p></body></html>
