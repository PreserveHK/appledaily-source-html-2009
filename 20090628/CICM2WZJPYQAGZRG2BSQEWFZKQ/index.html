<html><header><meta charset="utf-8"><title>沒有皇后的港產Tee</title></header><body><h1>沒有皇后的港產Tee</h1><p>Tee，人人都有，但卻是表達自我的最佳工具，於是乎有SloganTee出現。但有時不妨含蓄一點，反而能引起他人反思。成立不足一年的本土創意品牌「香港仔852」，以97前後作創作概念推出「Queenisgone」T恤系列，以畫框作包裝，利用皇后碼頭、郵筒的改變來緬懷過去。其中最具政治意味的是印有陳方安生和長毛梁國雄的圖案，對比回歸前後立法會議員的尊重與草根形象，不如買番件七．一上街遊行吧！<br><br>記者：梁俊鵬</p><p>Metrobooks（28939880）<br>銅鑼灣信和廣場UG1-10舖</p></body></html>
