<html><header><meta charset="utf-8"><title>我們的足迹：06年近6萬人熱浪下遊行</title></header><body><h1>我們的足迹：06年近6萬人熱浪下遊行</h1><p>回歸九周年，58,000人參加大遊行，比前一年人數上升一倍。遊行主題為「平等公義新香港，民主普選創希望」，在艷陽的懷抱下完成。當年的民主黨立法會議員李柱銘說，這麼多人冒着炎熱上街，顯示市民對爭普選立場十分堅定。<br>遊行結束後，民陣指人數反彈，是由於05年12.4爭普選大遊行之後，特區政府未有接納民意，另方面則是陳方安生的效應。陳方安生當天再次上街，更穿起政務主任協會的T恤，但她以不想挑戰特區政府為由，刻意不到政府總部，提早在灣仔離隊。</p></body></html>
