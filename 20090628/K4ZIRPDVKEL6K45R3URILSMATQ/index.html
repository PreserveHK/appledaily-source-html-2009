<html><header><meta charset="utf-8"><title>林一峰硬銷脫俗靚聲</title></header><body><h1>林一峰硬銷脫俗靚聲</h1><p>林一峰前晚在灣仔藝術中心舉行《林一峰山谷裡的演唱會》，請來北京的小娟與組合山谷裡的居民一同演出。開騷前林一峰和小娟一同接受訪問，他表示兩年前偶然相識小娟，聽到對方的聲線可謂驚為天人，林一峰更形容說：「我聽到小娟把聲直情好似離開咗世界兩秒，聽到佢哋歌聲，兩夫婦唔會鬧交，情侶唔會分手。」<br></p><p>巡迴內地演唱</p><p>問到小娟能否媲美女高音SarahBrightman？林一峰表示兩人感覺不同，他形容Sarah是「油畫」，小娟則是「山水畫」，而自己則只是素描。演出完四場騷後，林一峰將會在內地巡迴演出，相信屆時有排忙。<br>採訪、攝影：楊潔雯</p></body></html>
