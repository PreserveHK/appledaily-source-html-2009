<html><header><meta charset="utf-8"><title>今日車展：福士出車優惠加碼</title></header><body><h1>今日車展：福士出車優惠加碼</h1><p>上個禮拜父親節，福士車展勁送出車優惠同旅遊抽獎，反應不俗，VolkswagenHK話呢個禮拜加碼玩多次。除咗PassatCC同Tiguan外，周末車展優惠加多兩款車，包括Passat同Touareg都有着數，如首年牌費、5年延續驅動系統保用同24小時中港全天候支援服務等。<br><br>記者：徐影龍</p><p>日期：6月28日（今天）<br>時間：11:00am-8:00pm<br>地點：尖沙嘴港威中心展覽大堂<br>查詢：36989688</p></body></html>
