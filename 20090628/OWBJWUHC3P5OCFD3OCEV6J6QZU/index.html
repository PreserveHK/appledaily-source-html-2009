<html><header><meta charset="utf-8"><title>撼垃圾車解款車兩傷</title></header><body><h1>撼垃圾車解款車兩傷</h1><p>【本報訊】昨晨1時許，姓張（45歲）解款員駕駛解款車運載一筆款項及載着同袍，沿荃灣路中線往九龍方向行駛，駛至近祈德尊新邨時，疑天雨地滑，解款車失控直撞一部行外線的垃圾車車尾，惟垃圾車被撞後似懵然不知，未有停下離開現場。<br>解款車車頭損毀，擋風玻璃爆裂，車門自動感應鎖上，張向公司控制中心求助及報警，救護員到場後，向在場一間電視台借來鐵梯，張及姓羅（22歲）解款員同由車頂逃生窗爬落地面，兩人均手腳擦傷送院治理，警員到場持搶戒備，直至另一部解款車到場運走解款。</p></body></html>
