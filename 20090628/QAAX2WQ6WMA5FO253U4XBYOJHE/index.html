<html><header><meta charset="utf-8"><title>涉弒母　青年被控謀殺罪</title></header><body><h1>涉弒母　青年被控謀殺罪</h1><p>【本報訊】屯門山景邨涉嫌弒母男子在葵涌殮房認屍時被警方拘捕後，昨被解往屯門裁判法院提訊，控以謀殺罪名，暫時毋須答辯。控方申請將案件押後，待警方進行認人手續及繼續調查。</p><p>表現緊張雙手按欄</p><p>代表律師不反對案件押後，指被告亦沒保釋申請。裁判官施萬德將案押後7月2日再提訊，被告交由警方看管。<br>中等身材、細眼短髮的25歲被告盧俊肇報稱無業。控罪指他6月24日在屯門山景邨景華樓謀殺46歲女子郭玉娟。身穿白色短袖T恤及短褲的被告，點頭輕聲回應明白。他頗為緊張，雙手按在犯人欄，步入羈留室時更轉頭望向在公眾席上的親友。<br>案件編號：TMCC2360/09</p></body></html>
