<html><header><meta charset="utf-8"><title>落沙井救狗　男子被咬傷</title></header><body><h1>落沙井救狗　男子被咬傷</h1><p>【本報訊】昨晨3時，40歲姓李男子發現一頭約兩呎長唐狗，被困在觀塘翠屏北邨翠榕樓對開一休憩公園6呎深沙井內。他好心欲救出小狗，但小狗受驚反將他噬傷，李報警求助。</p><p>救護員到場先將李送院敷治，稍後消防員及愛護動物協會人員接報趕至，為免唐狗被大雨淋濕。救援人員將放在路旁的工程用膠蓋半遮沙井，再用狗索慢慢救出狗，救援時多頭唐狗的同伴在沙井附近徘徊，一度企圖襲擊救援人員，最後被救援人員驅趕。擾攘近15分鐘，消防員終成功救出唐狗，惟唐狗救上地面後仍不斷掙扎，由愛護動物協會人員帶走。</p></body></html>
