<html><header><meta charset="utf-8"><title>關仁隱事：「櫻桃嘴」姿整勝女星 - 關仁</title></header><body><h1>關仁隱事：「櫻桃嘴」姿整勝女星 - 關仁</h1><p>女為悅己者容，喺娛樂圈男男女女都貪靚，男藝人中嘅表表者，就有天生外父相嘅「打韆鞦」、仲有死都要型嘅「牛花」同揸弗人「和尚」，全行都知佢哋愛靚如命，不過關仁見過有個後起之秀更青出於藍。</p><p>鏡不離身</p><p>「櫻桃嘴」嘅形象一直娘娘腔，平時睇佢嘅行為都冇乜點，不過當佢一對鏡化妝時，就仲姐過阿姐，而且佢鏡不離身，身邊常有全套化妝品、護膚品同唇膏，櫻桃嘴有次約咗影相做訪問，化咗成個鐘頭妝，等到啲攝影師眼凸凸，而且佢每次埋位前，唔係睇劇本，而係不停補妝，正所謂油頭粉臉就係呢啲啦！<br>Textby關仁</p></body></html>
