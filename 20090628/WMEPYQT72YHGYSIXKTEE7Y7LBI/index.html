<html><header><meta charset="utf-8"><title>關仁隱事：「師奶」北上做二奶 - 關仁</title></header><body><h1>關仁隱事：「師奶」北上做二奶 - 關仁</h1><p>鬥靚出身嘅公仔箱姐仔「師奶」，以前俾人傳佢同鬥靚師姐爭仔爭輸咗之後，好似人間蒸發咁好少蒲頭，雖然師奶月前喺一次公開活動上，解釋自己咁少露面，係因為返內地跟屋企人學做生意，但關仁聽聞其實佢識咗一位有家室嘅富貴男友，為咗箍實佢唔好俾人撬走，師奶全副精神投放喺新男友身上，好多工作推得就推。其實公仔箱高層對呢件事都略有所聞，但冇證冇據又咬佢唔入，由於師奶已經向高層反映話約滿之後唔續約，所以公仔箱家對佢已經採取半放棄態度。<br>Textby關仁</p></body></html>
