<html><header><meta charset="utf-8"><title>隔牆有耳：肥龍遊行反泛民 - 李八方</title></header><body><h1>隔牆有耳：肥龍遊行反泛民 - 李八方</h1><p>香港勝在包容及多元化，泛民7.1搞遊行，同日有人在灣仔辦「反泛民」遊行，上午11時在修頓球場外出發，行到遮打花園。<br>呢個遊行由自稱「反泛民大聯盟」主辦人、主席「肥龍」Tony王發起，是否哨牙見過真人至知道。肥龍表示近日籌備遊行要務纏身，所以暫時唔接受採訪，遊行完先舉行記者會。佢先旨聲明，唔會回答遊行以外問題，只會詳列泛民劣行。<br>呢個遊行主題係「抗議民粹暴力，抵制泛民獨裁，開放言論空間，維護社會和諧」，有幾多人參加未知，肥龍又出示警方發出嘅不反對通知書副本，以示遊行並非吹水，真有其事㗎。</p></body></html>
