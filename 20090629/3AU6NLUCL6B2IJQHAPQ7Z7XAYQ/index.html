<html><header><meta charset="utf-8"><title>傅穎遭孤立唔開心</title></header><body><h1>傅穎遭孤立唔開心</h1><p>傅穎（Theresa）、楊愛瑾（Miki）、徐淑敏、馬賽和王君馨等昨日現身荃灣舉行的「629J2熱爆」活動。近日Theresa和鄧麗欣（Stephy）再被指不和，有傳公司叫人全部支持Stephy在書展出書，孤立Theresa。Theresa聞言顯得有口難言，她希望事件不是事實，也認為某些宣傳人員的做法不代表公司老闆立場。</p><p>慣對是非</p><p>Theresa謂跟高層陳輝虹詳談過，公司表明會支持她。多番面對不和報道，Theresa承認有不開心，問到會否跟Stephy傾談？她說：「基本上冇正面傾，大家都習慣面對是非新聞。」<br>採訪、攝影：馬建華</p></body></html>
