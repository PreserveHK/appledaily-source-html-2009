<html><header><meta charset="utf-8"><title>姚樂怡拍拖速買Dior</title></header><body><h1>姚樂怡拍拖速買Dior</h1><p>現年30歲、擁有驕人身材的姚樂怡，前晚頭戴cap帽、身穿黃色吊帶背心偕男友到中環置地廣場逛名店，他們拍拖到Dior店看手袋，姚樂怡甫步入店，店員即上前熱情打招呼，看來她是熟客。</p><p>自掏腰包</p><p>店員拿出一個小手袋推介給姚樂怡，她拿着給男友看並詢問意見，男友笑笑口點頭表示不錯，故不消5分鐘，姚樂怡便決定購買，不過其男友認真不識做，要姚樂怡自掏腰包以信用卡簽賬，雖然男友沒送大禮，不過二人卻十分溫馨，買靚手袋後，男友更親密地搭着姚樂怡的香肩，滿意地離去。<br>採訪、攝影：羅德光</p></body></html>
