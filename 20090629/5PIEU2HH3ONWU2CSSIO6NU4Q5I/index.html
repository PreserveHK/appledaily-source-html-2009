<html><header><meta charset="utf-8"><title>淺野難忘生日遇MJ</title></header><body><h1>淺野難忘生日遇MJ</h1><p>曾演出日劇《大奧》的日本女星淺野優子，昨日在東京聯同陣內孝則及三上博史出席宣傳活動時，提起曾與米高積遜一同在神奈川葉山町一間酒店吃飯，她說：「當時是87年10月15日，現在仍記憶猶新，我沒有陪母親慶祝生日，卻與米高吃飯。得知米高逝世，我曾在家狂聽《Thriller》，跳舞跳了兩小時來悼念他。」至於現年61歲的日本老牌民歌歌手泉谷茂，前日在電台節目內表示繼上月歌手好友忌野清志郎逝世，聽到MJ猝逝，看着偉大的歌手逐一離去，大感可惜。</p></body></html>
