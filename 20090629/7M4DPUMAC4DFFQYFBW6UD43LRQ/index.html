</title></header><body><h1>未出發先變靚
</h1><p>問航空公司今個夏天最熱門地喺邊度，東京？曼谷？不是，原來是首爾！男士樂見滿街美女，女士更愛搶購護膚品，暑假出發，更有免費護膚品送。由即日起至8月31日，自由行出發去韓國前，先到銅鑼灣世貿中心的韓國觀光公社，出示機票或套票收據，就可以免費獲韓國品牌旅行裝護膚品一套，及"KoreaJetsoGo"couponbook一本，內有免稅店、劇場表演、餐廳、主題公園優惠券。名額5,000份，先到先得。<br><br>記者：吳允冲<br>查詢：25238065（韓國觀光公社）</p></body></html>
