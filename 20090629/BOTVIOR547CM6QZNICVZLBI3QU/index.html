<html><header><meta charset="utf-8"><title>b記杯袋雙傳</title></header><body><h1>b記杯袋雙傳</h1><p>b記以法文「TresFrancais」（英文意指「VeryFrench」），再次推出這款熟口熟面的旅行袋。自2001年它一直間斷地出現大街小巷，無論是黑色、白色、啡色、卡其色、米色及灰色。由即日起，凡於agnèsb.店舖購買任何款式的TFBag一個，即可免費獲贈精美水杯套裝，包括一隻水杯和六支油性墨水筆。杯上印有多個可愛的TFBag圖案，還有些TFBag更印上經典的品牌Logo如星星、蜥蜴、波點。<br><br>agnèsb.ifcLALOGGIA（28050678）</p></body></html>
