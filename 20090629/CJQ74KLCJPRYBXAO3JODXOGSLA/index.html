<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《再生號》紐約大獲好評 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《再生號》紐約大獲好評 - 馮仁昭</h1><p>韋家輝（中）執導、老拍檔劉青雲主演新片《再生號》早前獲邀成為紐約亞洲電影節開幕電影，放映兩場均全院滿座。首映後，大會仲設答問會，畀韋家輝同觀眾交流心得。雖然青雲因工作在身，未能赴美出席，但佢非常有心，預先錄影咗段短片喺席間播放。綜觀現場觀眾對韋家輝新作反應不俗，仲獲當地影評人封為「亞洲CharlieKaufman」（鬼才編劇查理考夫曼），韋家輝笑言十分畀面。
</p></body></html>
