<html><header><meta charset="utf-8"><title>UMPC送$400超市禮券</title></header><body><h1>UMPC送$400超市禮券</h1><p>講起㗎仔牌子工人舍，就只係記得佢早前於MegaBox電腦展勁Sell冧價平貨！假如想買又錯失咗當然可惜，但最近佢又減價兼推出送超市禮券優惠，講緊係內置Atom處理器及DVD燒錄機嘅SXUMPC，其中SX3KB06MH唔單止由原價$7,988勁減至$5,999，購買該款型號並持有效發票，仲可獲贈$400超市禮券，留畀老媽子買日常生活用品就啱晒，名額100位。<br>冠恒（31851030）</p></body></html>
