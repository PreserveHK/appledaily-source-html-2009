<html><header><meta charset="utf-8"><title>鼓棍打女　母親被捕</title></header><body><h1>鼓棍打女　母親被捕</h1><p>【本報訊】一名14歲女童，昨晨在香港仔住所與母親發生劇烈爭執，母親盛怒下拿起鼓棍敲打女兒右大腿，女兒不忿報警聲稱被困住所露台，警員到場將輕傷女童送院敷治（圖），涉虐兒母親則被警員拘捕帶署。<br>被鼓棍打傷女童姓張（14歲），與家人同住香港仔漁光邨靜海樓一單位。昨晨7時許，張女與姓潘母親（48歲）因事爭執，兩人各持己見，越吵越烈，潘婦大發雷霆，隨手拿起鼓棍敲打女兒右大腿，張女不忿被打，致電報警聲稱被困單位露台。警員到場調查，發現張女右腿有瘀痕，拘捕涉虐兒潘婦，輕傷女兒則在女警陪同下送院敷治。<br>張培生攝</p></body></html>
