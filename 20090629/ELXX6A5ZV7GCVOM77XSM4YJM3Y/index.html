<html><header><meta charset="utf-8"><title>索愛公佈「失魂」手機</title></header><body><h1>索愛公佈「失魂」手機</h1><p>6月初SE已將本年度新機晒冷，既玩盡千二萬像素，又內置RemotePlay駁PS3，加上Wii式體感遊戲，9至10月份先出，唔知大家有冇心繼續等。但講到新貨又豈止佢哋，早幾日又喺倫敦公佈中階機T715，老實講，有320萬像素、GoogleMaps以及3G上網，都算過得去，但佢特設特大鍵盤及字體，仲提供超長20日備用時間，呢樣就唔講得笑，如自問係經常忘記充電，或好容易㩒錯掣嘅失魂魚，T715可能啱你。</p></body></html>
