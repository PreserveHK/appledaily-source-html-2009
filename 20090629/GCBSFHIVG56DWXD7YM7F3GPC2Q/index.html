<html><header><meta charset="utf-8"><title>娜姐孭養女入教</title></header><body><h1>娜姐孭養女入教</h1><p>樂壇天后麥當娜（Madonna）上周於倫敦正式迎接4歲馬拉維養女Mercy，娜姐連日來帶養女玩樂，前日她更被目睹與Mercy到倫敦的喀巴拉教堂。當日娜姐揹着養女到教堂，雖然Mercy到達英國只有短短數天，但已火速被娜姐帶入教會做信徒，Mercy更被發現於左手戴上喀巴拉教徒均會戴上的紅繩。</p><p>基里奇喜陪子</p><p>另邊廂，娜姐與基里奇（GuyRitchie）離婚後便帶兒女到紐約定居，難得娜姐帶兒女返英，基里奇相約兒子Rocco與養子David享受久別的天倫樂。只見有個多月未見兒子的基里奇與兒子外出時笑不攏嘴，心情靚極。</p></body></html>
