<html><header><meta charset="utf-8"><title>隔牆有耳：撐住把遮撐劉曉波 - 李八方</title></header><body><h1>隔牆有耳：撐住把遮撐劉曉波 - 李八方</h1><p>鏹水彈狂徒仍然在逃，但民主黨噚日就喺主席「鐵頭仁」仁哥帶領下，無懼鏹水彈威脅，喺旺角行人專用區行來行去，呼籲市民後日再次上街爭民主。見慣大場面嘅仁哥事後話，為咗撐民主唔驚得咁多，仲淡淡定咁，遊行前已喺旺角行人專用區四圍行，仲去咗間二手書店掃書，一啲都未驚過。<br>除咗民主黨夠勇，公民黨亦唔執輸，噚日喺狂風暴雨下堅持喺旺角行人專用區搞論壇，一眾嘉賓程翔、記協主席Mark姐等亦樂意奉陪，一邊撐遮一邊撐被中共以言入罪嘅劉曉波，難得唔少途人亦好支持，就算擔遮都要走埋去簽名要求中共盡快釋放劉曉波。</p></body></html>
