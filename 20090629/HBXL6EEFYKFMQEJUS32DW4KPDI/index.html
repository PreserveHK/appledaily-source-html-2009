<html><header><meta charset="utf-8"><title>醫學Online青年測試愛滋比率低</title></header><body><h1>醫學Online<br>青年測試愛滋比率低</h1><p>美國疾病控制及預防中心估計，高達一半帶有愛滋病毒的青少年，並不知道自己已受感染，青少年定期接受相關測試的比率偏低。中心指在2006年有約50,000名13至24歲青少年感染了愛滋病毒，但有一半也沒有接受測試；根據2007年的青少年高危行為調查結果顯示，只有12.9%的高中生曾接受愛滋病測試，女生接受測試的比率較男生略高，該中心呼籲青少年13歲開始應定期接受測試。</p></body></html>
