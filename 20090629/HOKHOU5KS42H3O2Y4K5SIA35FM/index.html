<html><header><meta charset="utf-8"><title>隔牆有耳：小當奴回歸解毒 - 李八方</title></header><body><h1>隔牆有耳：小當奴回歸解毒 - 李八方</h1><p>煲呔愛將、前特首辦助理處長陳羿上年去哈佛大學深造，最近學成歸來，準備重新投入新崗位。雖然好多人估計，煲呔會將小Donald放番喺身邊，八方卻聽聞小Donald另有重任，就係落北區做民政專員，接替即將去進修嘅原本專員23少、即係保安局前首席助理秘書長黃宗殷。<br>特區政府近年都會安排一啲明日之星落區做民政專員，等佢哋聽吓民意做吓地區嘢先調番上中央架構。小Donald前景似乎一片光明，尤其北區係青年濫藥重災區，煲呔都希望愛將打響名堂。官運不俗嘅大埔民政專員潘太平都要同大埔原居民講拜拜，調去成都經濟貿易處幫手重建四川。
</p></body></html>
