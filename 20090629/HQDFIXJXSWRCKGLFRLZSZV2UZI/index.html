<html><header><meta charset="utf-8"><title>周國賢闖鏹水陣谷碟</title></header><body><h1>周國賢闖鏹水陣谷碟</h1><p>周國賢（Endy）近日推出新曲加精選《College》，日前他專程到旺角某唱片店宣傳，Endy更即場自掏腰包買碟取其好意頭。雖然該唱片店位置早前曾發生掟鏹水彈事件，不過一眾歌迷都不擔心安危，親身到場為偶像打氣，他們更開遮為Endy開路，認真細心。</p><p>戴超遮瘀痕</p><p>不過當日Endy全程戴上黑超，他解釋：「因為前一晚我臨瞓前想飲水，點知一時心急唔小心撞埋門框，成個眼肚撞到黑晒，所以惟有戴黑超上陣。」而fans為了替Endy打氣，更準備了一頂畢業帽、證書和香檳送給他，又掃清唱片店內所有Endy的新碟，令Endy十分感動。<br>撰文：葉雪</p></body></html>
