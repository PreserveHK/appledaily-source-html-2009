<html><header><meta charset="utf-8"><title>求驗客手記：怕過檔愛華頓得罪利迷　賓納左右做人難 - 求驗客</title></header><body><h1>求驗客手記：怕過檔愛華頓得罪利迷　賓納左右做人難 - 求驗客</h1><p>利物浦嘅翼鋒賓納（圖）喺星期二之後，就會同紅軍滿約而成為自由身。由於佢只係26歲，都叫年輕有活力，而且波底又唔錯，據講，愛華頓嘅領隊莫耶斯已一早吼實佢，諗住7月1日之後簽佢。不過，賓納對於過檔拖肥糖一事，就好鬼苦惱，因為紅軍同拖肥糖一向係世仇，賓納唔想因為過檔愛華頓而激嬲一直對佢好好嘅紅軍球迷；不過，如果唔加盟拖肥糖嘅話，賓納又驚蘇州過後冇艇搭，冇人要自己，呢次真係左右為難。</p></body></html>
