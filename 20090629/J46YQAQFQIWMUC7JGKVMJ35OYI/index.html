<html><header><meta charset="utf-8"><title>嘉玲撐李亞鵬好男人</title></header><body><h1>嘉玲撐李亞鵬好男人</h1><p>劉嘉玲日前接受楊瀾主持的節目《天下女人》訪問，談到好友王菲與李亞鵬的婚姻屢傳亮紅燈，近年李亞鵬更被拍得背妻夜蒲。嘉玲力撐李亞鵬說：「他是一個慈父，一個非常有感情的人。」去年李亞鵬夫婦攜女兒到不丹出席嘉玲婚禮，李亞鵬為免幼女李嫣被攝而與記者衝突，嘉玲謂得悉此事後，第一時間致電李亞鵬說：「做得對！」<br>談到王菲的感情路，嘉玲說：「她是個讓人很想去愛惜的人，但不懂表達自己。」她憶述有次王菲感情受創，長期自困在家，後來才約嘉玲出來喝茶，但到了咖啡店，王菲一句話也沒說，只是看着窗外坐了45分鐘，令嘉玲對她倍加憐惜，兩人的友誼也越來越牢固。<br>撰文：林妃</p></body></html>
