<html><header><meta charset="utf-8"><title>醫學Online65%人精神受困不求診</title></header><body><h1>醫學Online<br>65%人精神受困不求診</h1><p>不少人忽略精神健康問題，澳洲一項訪問8,841人的精神健康調查發現，有近一半人表示受精神問題困擾，當中約兩成人的症狀在過去一年持續出現，逾六成半人沒有求診。不足三成半的求診者中，最多人向普通科醫生求助，其次是心理學專家，甚少人會持續向精神科醫生求診。最常見的精神問題是焦慮症，比率達14%，其次是狂躁抑鬱症，佔約6.2%，第三位才是抑鬱症。</p></body></html>
