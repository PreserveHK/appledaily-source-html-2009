<html><header><meta charset="utf-8"><title>求驗客手記：卡達出走網隊委以重任　易建聯孭晒飛 - 求驗客</title></header><body><h1>求驗客手記：卡達出走網隊委以重任　易建聯孭晒飛 - 求驗客</h1><p>網隊核心前鋒卡達上周四被交易至魔術，搞到網隊球迷擔心球隊少了一個得分點，下季會危危乎。不過網隊總裁科恩（RodThorn）就話唔使驚，皆因球隊對7呎中國前鋒易建聯（圖）極之有信心，下季嘅攻守重責將落喺佢身上，仲講明「太空易」會喺新賽季成為必然正選㖭。我求大俠聽到呢個消息當然高興啦，而8月會代表中國出戰亞錦賽嘅易建聯得知下季擔此重任，就專程到洛杉磯進行暑期特訓，仲成功增到10磅；希望佢下季可以同姚明嘅成就睇齊啦！</p></body></html>
