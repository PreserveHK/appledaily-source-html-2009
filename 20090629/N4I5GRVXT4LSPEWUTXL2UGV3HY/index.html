<html><header><meta charset="utf-8"><title>河北地下爆竹廠爆炸6死</title></header><body><h1>河北地下爆竹廠爆炸6死</h1><p>河北省徐水縣發生爆炸案，一個村民疑非法將所住村屋作為生產爆竹的山寨廠，釀成爆炸，事故至少造成六人死亡四人受傷。<br>爆炸現場位於徐水縣安肅鎮南孤莊營村，前下午5時許，村民吳文忠家突傳出爆炸巨響，並冒起黑煙。村民驚見他家的屋頂大部份被炸穿，附近村民家中有不少窗戶玻璃被震碎。公安接報到場調查，發現吳文忠等五人當場被炸死，另有一名傷者在轉院途中死亡。目前尚有四名傷者在醫院接受治療。經公安部門現場勘查，認為此案是死者吳文忠等，非法在家中製作爆炸物品引起爆炸，暫時將案列作刑事案件。爆炸原因有待進一步調查。<br>新華網</p></body></html>
