<html><header><meta charset="utf-8"><title>T牌房車四輪朝天</title></header><body><h1>T牌房車四輪朝天</h1><p>【本報訊】一輛掛有試車「T牌」的私家車，昨晚約7時駛經天水圍天慈路近天祥路天橋上橋位切線時，失控鏟上路中分隔石壆斜台，撞斷一個路牌後，恍如炮彈飛車凌空飛彈10多米，車身反轉墮地滑行40多米才停下（圖），車身嚴重損毀，車內安全氣袋彈出，18歲姓李司機眼部、頸部及胸口受傷被困車內，途經駕駛人士發現報警，他由消防員救出送院搶救。警方正調查車禍起因。<br>T牌是供車行客人試車或車房驗車時使用，只附有第三者保險，一旦掛T牌出車發生意外，保險公司大多拒作賠償。<br>鄭文輝攝</p></body></html>
