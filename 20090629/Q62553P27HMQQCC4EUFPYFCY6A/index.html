<html><header><meta charset="utf-8"><title>潮流感：崩后安撫煙民 - ㎡</title></header><body><h1>潮流感：崩后安撫煙民 - ㎡</h1><p>政府已落實下月1日起酒吧全面禁煙，但吸煙人士大有人在，英國崩后VivienneWestwood有見及此，特別推出日版吸煙小gadget，包括煙盒、cigaretteholder、打火機及手提真皮煙灰缸等，對非煙民來說，煙盒可當唇膏盒使用，加上獨特的VivienneWestwood簽名式的HeartOrb，不論你是煙民或是非煙民，粉絲定必會捧場。<br>Textby㎡</p></body></html>
