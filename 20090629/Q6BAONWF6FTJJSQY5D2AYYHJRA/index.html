<html><header><meta charset="utf-8"><title>八卦風：等巴士都咁過癮</title></header><body><h1>八卦風：等巴士都咁過癮</h1><p>香港巴士網絡發達成熟，唔似外國咁等巴士可以等粒幾兩粒鐘，不過喺網站見到外國嘅BusStop，勁有創意，就肯定贏晒。睇番香港巴士站超級老套兼悶蛋，無瓦遮頭淨識擺一堆廣告牌，原來都幾羞家。<br><br>記者：徐影龍</p><p>2.巴西果然係足球王國，成個龍門咁見到已想笑，o靚仔踢完波行過，可能忍唔住射多兩球。</p><p>3.草皮鋪喺頂，係咪凉快啲真係唔知，不過人哋的確用心去搞綠化。</p></body></html>
