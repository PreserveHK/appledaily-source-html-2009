<html><header><meta charset="utf-8"><title>報失七人車遭縱火</title></header><body><h1>報失七人車遭縱火</h1><p>【本報訊】一輛前日在將軍澳被偷走七人私家車，昨晨在石硤尾澤安邨對開天橋底被縱火燒毀（圖），警方正調查偷車賊縱火動機。<br>被縱火的豐田七人私家車，30歲姓麥車主於前日上午發現停放在將軍澳座駕被偷走後，即時報警求助，警方通電各區警員協助尋找惜無果。<br>至昨日凌晨1時許，該車被發現在大窩坪道支路天橋底起火，火勢猛烈，全車陷入火海，驚動駛經駕車人士報警。消防員趕至將火撲熄，全車嚴重燒毀，懷疑被人縱火，警方證實為失車，並調查偷車賊縱火動機。<br>程智堅攝</p></body></html>
