<html><header><meta charset="utf-8"><title>醫學Online17%成人體重嚴重超標</title></header><body><h1>醫學Online<br>17%成人體重嚴重超標</h1><p>加拿大一項去年的社區健康調查發現，成人的癡肥、糖尿病及高血壓問題有惡化迹象。調查顯示成人的癡肥比率達17%，即約有420萬人體重嚴重超標，男士肥胖問題較女士嚴重，糖尿病比率也由三年前的4.9%上升至5.5%，患有高血壓的人口也增至16%。調查又發現市民的健康意識有下降趨勢，擁有家庭醫生的比率較五年前下降，其中20至34歲的年輕組別，只有34%人有家庭醫生。</p></body></html>
