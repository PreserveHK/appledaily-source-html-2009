<html><header><meta charset="utf-8"><title>求驗客手記：封奧巴馬做偶像　尹佩斯要學忍功 - 求驗客</title></header><body><h1>求驗客手記：封奧巴馬做偶像　尹佩斯要學忍功 - 求驗客</h1><p>講起阿仙奴前線，又點可以唔提尹佩斯呢？呢位就嚟做第2任老竇嘅荷蘭前鋒，最近迷上咗美國總統奧巴馬，仲話要學奧巴馬嘅言行同態度㖭！尹佩斯話，阿仙奴領隊雲格經常會用唔同嘅偉人或者體壇巨星嚟激勵兵工廠嘅球員，有一次佢就用咗奧巴馬做例子，仲用埋奧巴馬嘅口號“yes,wecan”（我哋做得到）。從此，尹佩斯就對呢位黑人總統好有興趣。尹佩斯目前喺度刨緊奧巴馬嘅自傳，佢話：「我想學奧巴馬咁，泰山崩於前而面不改色，咁樣，對手就冇法子可以激嬲我。」</p></body></html>
