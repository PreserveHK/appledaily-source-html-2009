</title></header><body><h1>買思樂冰去杜拜
</h1><p>最近愛上喝思樂冰，除消暑解渴外，更可獨享雙人來回杜拜的機會。由即日起至7月7日凡於7-ELEVEN購買思樂冰一杯，即可透過手機短訊將收據編號、購買日期、身份證頭4個字及出生年份傳到96657666（以，分隔資料），即可參加思樂冰Slurpee×變形金剛大抽獎，並有機會贏得雙人來回杜拜機票連住宿及《變形金剛狂派再起》電影換票證一張。<br><br>記者：蘇麗珊<br>查詢：22991110</p></body></html>
