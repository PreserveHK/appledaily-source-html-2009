<html><header><meta charset="utf-8"><title>祖兒之貓BB</title></header><body><h1>祖兒之貓BB</h1><p>呢個世界，真係任何種類產品都可以推出限量版，連BBcream都有限量版。MíOGGí就邀請到容祖兒設計一款Crossover限量版3DBBcream，由於Joey十分喜歡貓，所以她就用貓為主題，親自於BBCream繪上愛貓，將之名為「MyLovelyCat」。香港限量發售3,000千支，Joey或MíOGGí粉絲要留意啦！</p><p>MíOGGí（27171713）<br>銅鑼灣軒尼詩道519至521號MioggiTower</p></body></html>
