<html><header><meta charset="utf-8"><title>求驗客手記：7月冇班落即收900萬　奧雲、維度卡執到 - 求驗客</title></header><body><h1>求驗客手記：7月冇班落即收900萬　奧雲、維度卡執到 - 求驗客</h1><p>天理何在？點解我求大俠咁激動？咪因為替財困兼已降班英冠嘅紐卡素，可能要畀70幾萬鎊（約900多萬港元）奧雲（圖）同維度卡，而感到唔抵囉！奧雲同維度卡跟紐記嘅合約，喺禮拜二就會完，到時佢哋會成為自由身；但佢哋同紐記嘅合約列明，只要兩人喺7月冇簽到新球會嘅話，紐記就要畀多1個月人工佢哋做遣散費。奧雲周薪係12.5萬鎊，維度卡就係6.5萬鎊，如果兩人喺成個7月落班唔成，紐記就要合共多畀70幾萬鎊佢哋囉！</p></body></html>
