<html><header><meta charset="utf-8"><title>神起U-Know認米高做老師</title></header><body><h1>神起U-Know認米高做老師</h1><p>米高積遜（MJ）的死訊令全球歌迷傷心，韓國組合東方神起隊長U-Know允浩也不例外，他在Twitter網站留言悼念：「聽見MJ離世的消息十分難過，他是我的啟蒙老師。Goodnight,smoothcriminal.」</p><p>泰國晒舞技</p><p>U-Know雖然心痛偶像離世，但他學習偶像的專業態度，前、昨兩晚收拾心情，和隊友一起在泰國舉行亞洲巡迴演唱會，五子又唱又跳大晒麒麟臂，更揸槍演出，令歌迷拍爛手掌。<br>此外，東方神起將於下月15日在日、韓兩地，同時推出於塞班島拍攝的寫真集《PLEASEBEMINE》。</p></body></html>
