<html><header><meta charset="utf-8"><title>隔牆有耳：中電義工食少餐籌款 - 李八方</title></header><body><h1>隔牆有耳：中電義工食少餐籌款 - 李八方</h1><p>八方食少餐通常係因為唔得閒或者減肥，但1,400個中電員工就食少餐嚟做善事，為聖雅各福群會籌錢，用嚟幫屬下食物銀行眾膳坊買糧食，幫助有需要嘅人。參加者上星期五唔食晏，將慳到嘅午餐錢捐畀眾膳坊，員工籌到7.5萬蚊，加上中電配對捐出嘅7.5萬，共籌得15萬。<br>參加嘅中電員工胡德雅話，今次活動既可減肥，又幫到人，好有意義。中電義工隊主席麥子良就話，今次籌款可以畀員工感受吓三餐不繼嘅慘況，順便提醒大家要珍惜食物。眾膳坊服務經理吳雯賢仲話，會就中電捐款向政府申請配對捐款，令今次籌到嘅錢隨時有機會變成30萬。
</p></body></html>
