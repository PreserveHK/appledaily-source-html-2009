<html><header><meta charset="utf-8"><title>阿Sa狂食忘憂</title></header><body><h1>阿Sa狂食忘憂</h1><p>蔡卓妍（阿Sa）昨日在銅鑼灣出席服裝品牌活動。談到Twins成員鍾欣桐（阿嬌）早前受淫照事件困擾，阿Sa當然想辦法安撫她，阿Sa說：「一直陪住佢傾偈，一個人唔開心，可以講出心中唔開心嘅事會好啲。」<br>阿Sa男友鄭中基是新一代笑匠，是否經常逗阿Sa開心？還是她本身已是開心果？她說：「我一向都好開心，係好易開心嗰隻，我個笑點比較低。」遇到不快事，阿Sa也有獨門秘方解決：「最重要係自己幫自己，我好快會忘記唔開心嘅嘢，同埋會食嘢解決。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
