<html><header><meta charset="utf-8"><title>醫學Online吃動物脂肪易胰臟癌</title></header><body><h1>醫學Online<br>吃動物脂肪易胰臟癌</h1><p>經常進食含動物脂肪的食物可增加胰臟癌風險，美國國家癌症研究中心跟進逾50萬人的飲食習慣平均達六年，發現飲食含最多動物脂肪的男士，罹患胰臟癌的風險較少吃肉的男士高53%，女士則高23%；研究又顯示飲食含大量植物纖維的人士，患癌的風險也較低。高含量的動物脂肪常見於紅肉類食品，由於屬飽和脂肪，醫學界一直認為過量進食會增加癌症及心臟病等風險。</p></body></html>
