<html><header><meta charset="utf-8"><title>求驗客手記：伊度奧鬥氣拒投曼城 - 求驗客</title></header><body><h1>求驗客手記：伊度奧鬥氣拒投曼城 - 求驗客</h1><p>喀麥隆前鋒伊度奧之前傳加盟曼城傳到似層層，點知周一臨門一腳「撻Q」，佢嘅經理人已否認加盟曼城。伊度奧已經28歲，拒絕一份18萬鎊周薪嘅5年合約，似乎同錢過唔去，據英國傳媒報道，伊度奧因為不滿巴塞隆拿當佢籌碼咁出售，故意同巴塞過唔去，等巴塞收唔到2,500萬鎊轉會費，打亂佢哋組軍部署。而且伊度奧合約到2010年6月就約滿，到時自由身走人，人工嗌更高都仲得。唉，伊度奧都叫做喺巴塞翻生，點解又唔好嚟好去？</p></body></html>
