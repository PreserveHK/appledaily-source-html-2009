<html><header><meta charset="utf-8"><title>醫學Online初期卵巢癌誤診率高</title></header><body><h1>醫學Online<br>初期卵巢癌誤診率高</h1><p>英國一個癌症組織訪問了400名普通科醫生，發現80%對卵巢癌的早期診斷有誤解，增加患者延誤治療的風險。調查顯示只有51%醫生知道腹脹是其中一項症狀，只有少於2%人知道患者或會食慾不振，大部份醫生承認有可能把卵巢癌的初期症狀與腸胃問題混淆；該組織又訪問了132名卵巢癌患者，44%人表示求診後六個月以上才獲確診。英國每年約有6,800名婦女患上卵巢癌。</p></body></html>
