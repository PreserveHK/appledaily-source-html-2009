<html><header><meta charset="utf-8"><title>首飾盒裝Tiramisu</title></header><body><h1>首飾盒裝Tiramisu</h1><p>炎炎夏日水果格外香，不少以水果做的甜品爭相出籠，PretAManger今夏亦推出鮮果甜品系列，除了慕絲和牛油蛋糕，更將檸檬芝士蛋糕和Tiramisu換上新裝，以漂亮精緻的首飾盒造型推出。其中的Tiramisu首飾盒，做法以咖啡酒和特濃咖啡粉代替一般用的冧酒和可可粉，咖啡味和芝士撞在一起，味道竟很夾，面層還灑有星星圖案，賣相漂亮。（Ken）</p><p>全線PretAManger<br>（查詢：25200445）</p></body></html>
