<html><header><meta charset="utf-8"><title>楊崢嘆o靚模失控</title></header><body><h1>楊崢嘆o靚模失控</h1><p>楊崢昨日以樂施會大使身份，在中環宣傳「名牌義賣周」，率先捐出幾件服飾，包括1500元的Ports1961手袋、2000元的裙子等。</p><p>欣賞好身材</p><p>楊崢談到近期o靚模搶食，出道超過10年的她卻不敢以前輩自居，她說：「JaniceMan（文詠珊）、Angelababy（楊穎）都係由talent開始，做咗幾年先有今日，家呢啲就有少少失控，尤其近呢幾個月，好多只係上過《美女廚房》又變成o靚模。」她認為現在是市場有需要，是各取所需，楊崢也佩服部份o靚模說：「身材好唔係壞事，都唔係每個人可以喺街着三點式，起碼我自己就唔得。」<br>採訪、攝影：顏英儀
</p></body></html>
