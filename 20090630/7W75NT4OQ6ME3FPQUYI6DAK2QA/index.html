<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫、Jolin戀情拍成電影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫、Jolin戀情拍成電影 - 馮仁昭</h1><p>啱啱成為台灣金曲獎歌王嘅周杰倫（Jay）一向緋聞多多，不過最為人津津樂道嘅就係同蔡依林（Jolin）嘅一段「雙J戀」，雖然雙J從未承認拍過拖，但兩人熱戀期間已被公認為一對，佢哋嘅戀愛故事仲引來片商嘅垂青，星光國際傳媒有限公司仲落實咗開拍一套以「雙J戀」為題材嘅愛情片《男才女貌3：永恆的約定》，仲打算用何潤東搭韓國女星蔡琳，但最意外嘅係竟然係有意邀請Jay嘅老友方文山執導，唔知方文山到時會唔會出賣好友？</p></body></html>
