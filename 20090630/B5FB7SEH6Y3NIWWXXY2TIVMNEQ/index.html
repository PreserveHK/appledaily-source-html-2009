<html><header><meta charset="utf-8"><title>求驗客手記：古爾沙扮老友撈 - 求驗客</title></header><body><h1>求驗客手記：古爾沙扮老友撈 - 求驗客</h1><p>西班牙捧走洲際盃季軍，全賴後備入替嘅古爾沙完場前省兩球，最後先加時贏到南非。大家有冇留意到古爾沙入完波之後，第一時間走去後備席，攬嘅唔係教練迪保斯基，而係馬真拿，仲要兩個入波都係同一動作。我求大俠就八到古爾沙喺費倫巴治發展唔如意，家陣急住要搵工，佢本人就好想返西甲，於是諗住靠馬真拿關係而過檔華倫西亞。馬真拿係華倫隊長，古爾沙仲唔嗱嗱聲同佢friend啲咩！呢位28歲射手賽後仲補充：「入第2球波我符碌㗎！」咁我哋都有眼睇嘅。</p></body></html>
