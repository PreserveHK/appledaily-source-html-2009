<html><header><meta charset="utf-8"><title>我們的足迹：忍無可忍　08年4.7萬人反濫權</title></header><body><h1>我們的足迹：忍無可忍　08年4.7萬人反濫權</h1><p>08年7.1，4.7萬名市民無懼烈日，繼續邁步前行。曾蔭權上任特首三年，民怨越深，市民不滿他拖延普選，招聘政治新貴黑箱作業，壓抑通脹不力，治港無方。在「等完又等，忍無可忍」、「爭民主、反濫權」、「不要假普選，還我真民主」的口號和標語之中，遊行隊伍的龍頭花了近兩個半小時才到達政府總部。同日，中國官方新華社罕有地大篇幅報道特區政府對7.1遊行的回應。</p></body></html>
