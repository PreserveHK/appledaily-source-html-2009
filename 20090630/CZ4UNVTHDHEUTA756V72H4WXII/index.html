<html><header><meta charset="utf-8"><title>甄子丹詠春谷熱血</title></header><body><h1>甄子丹詠春谷熱血</h1><p>甄子丹主演的電影《葉問》在香港及內地均叫好叫座，其一代宗師的形象已深入民心，日前甄子丹便獲中國紅十字傳播基金邀請，拍攝了紅十字會公益宣傳廣告。</p><p>領兒童練武</p><p>現有三部電影在身的甄子丹，雖然早前因過度疲勞而扭傷了腳踝，但為了公益，他仍堅持往北京參與廣告拍攝。當日他穿上一身白色運動裝，儼如葉問上身的率領一班兒童練詠春，當他起手運勁之際，一股紅色血氣流動全身，變出紅十字會的標誌。負傷上陣的甄子丹認為能為公益出一分力已是最大榮幸，加上一班小孩精靈活潑，令整個拍攝過程更加暢順。<br>撰文：林妃</p></body></html>
