<html><header><meta charset="utf-8"><title>機械女王招待遊客</title></header><body><h1>機械女王招待遊客</h1><p>【本報訊】「歡迎蒞臨恐龍帝國，兇猛的恐龍隨時向你襲擊！」一身野人打扮的Dinababy（圖），樣子甜美，精通廣東話、普通話及英語三種語言，於海洋公園歡迎到恐龍帝國參觀的遊人。Dinababy其實是日本製的超級機械女王三世（ActroidDer3），她的上半身靈活自如，細微處如臉部人造皮膚也會隨說話活動，遠看與真人無異。恐龍帝國將於7月1日至8月31日夏水禮期間，展出逾20隻巨型機械恐龍，而機械女王則於7月1日至12日現身恐龍帝國，與遊人見面。<br>區民傑攝</p></body></html>
