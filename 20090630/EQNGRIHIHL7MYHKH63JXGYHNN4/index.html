<html><header><meta charset="utf-8"><title>求驗客手記：林伯賭城喪女 - 求驗客</title></header><body><h1>求驗客手記：林伯賭城喪女 - 求驗客</h1><p>車路士中場林柏特（左）雖然俾未婚妻艾倫飛咗，要做「帶女洪郎」（艾倫替林柏特生咗兩個女）；不過，呢個暑假佢並冇留喺屋企湊女，或者帶埋兩個女去親子旅行，反而同咗一大班男性朋友去美國拉斯維加斯玩。賭城除咗賭場多之外，陽光同美女亦特別多，而回復單身嘅林伯亦老實唔客氣，喺入住嘅永利酒店泳池左右，雙眼都不知幾咁唔得閒。不過，林伯，唔好話我求大俠唔提醒你，新球季喺不足6個禮拜後就展開，你咁樣左擰右擰去女，小心拉親條頸，到時季初上唔到陣就唔好啦！</p></body></html>
