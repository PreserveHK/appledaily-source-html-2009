<html><header><meta charset="utf-8"><title>趙碩之誓收復失地</title></header><body><h1>趙碩之誓收復失地</h1><p>去年憑36D上圍成功上位的趙碩之，今年慘受一班又年輕又肯博的o靚模左右夾擊，令其工作量大受影響，昨日她與師妹尹蓁晞（Yumi）及胡心諾（Rainbow）到觀塘apm出席「7．1集體回憶珍藏展」時，為免被Rainbow搶鏡，趙碩之刻意跟曾經傳爭寵鬧不和的Yumi扮老友，不過二人接受訪問時卻不時互寸。</p><p>此外，趙碩之透露近日做運動減肥，不過未有用打botox的方法減磅，似乎暗寸靠打botox而減小腿的鍾欣桐。她又事先張揚今個夏天會以性感衫，甚至泳裝示人，似乎有意向大家暗示將會收復咪界女神的失地。<br>採訪：何永寧<br>攝影：陳順禎、<br>彭琮然</p></body></html>
