<html><header><meta charset="utf-8"><title>圓方半年生意增兩成</title></header><body><h1>圓方半年生意增兩成</h1><p>【本報訊】雖然去年底發生金融海嘯影響消費意欲，加上近月豬流感爆發令訪港旅客減少，但港鐵（066）的九龍站Elements圓方商場，上半年營業額及人流均比去年同期升約20%，新約租金亦較去年微升。<br>港鐵投資物業總經理梁羡靈表示，今年有約10個新租戶落實簽約，包括多間國際品牌，租用舖位由2000至1.2萬方呎。<br>梁羡靈總結上半年，圓方營業額按年升20%，個別商戶升逾兩成；整體人流升20%，國內客升幅達50至60%。<br>另外，新地代理租務總經理馮秀炎指出，觀塘apm商場上半年營業額12.8億元，按年升11%。下半年續約租金料調升10至15%。</p></body></html>
