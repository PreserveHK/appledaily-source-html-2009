<html><header><meta charset="utf-8"><title>佐佐木希着校服援交
</title></header><body><h1>佐佐木希着校服援交
</h1><p>日本名模佐佐木希近年人氣急升，最近獲邀初次擔正演出電影《天使之戀》，這套由日本女導演寒竹百合執導的新片，是繼《戀空》和《366天的約定》之後，另一部改編自大受高中生歡迎的手機小說。日前佐佐木已聯同四位青春女星穿上高中女生校服開鏡。<br>佐佐木希在電影《天使之戀》中飾演17歲女高中生理央，她曾遭強暴、經歷過流產及援交等創傷，直至邂逅35歲的大學講師，才令她重獲新生。已多年沒有穿上高中制服的她，在開鏡時扮純情的說：「我沒有想過自己21歲仍穿校服，實在有點害羞呢。」</p></body></html>
