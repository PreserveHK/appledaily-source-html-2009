<html><header><meta charset="utf-8"><title>Leah產後未收身</title></header><body><h1>Leah產後未收身</h1><p>今年4月誕下女嬰的混血女星LeahDizon，昨日產後首次現身公開場合，在東京中央區立有馬小學，與同是媽咪級女星的安達祐實宣傳荷李活片《地球毀滅密碼》（Knowing），只見已為人母的Leah發福不少，大減男士遐想。<br>在《地球毀滅密碼》中扮演主角尼古拉斯基治（NicolasCage）兒子的美國童星查勒坎特伯雷（ChandlerCanterbury）也有到場，並仿效該片情節，與在場小學生及嘉賓將物品放入時間錦囊，而Leah則放了14年後給女兒美蘭閱讀的書信。</p></body></html>
