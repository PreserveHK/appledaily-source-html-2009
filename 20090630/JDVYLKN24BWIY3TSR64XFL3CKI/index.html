<html><header><meta charset="utf-8"><title>齊齊學整學揀黃油蟹</title></header><body><h1>齊齊學整學揀黃油蟹</h1><p>7月又是黃油蟹當造時候，其實未必一定要出街食，只要識揀靚貨又識煮，就可以喺屋企慢慢嘆！以　為學揀學煮好難？咁又未必，識得偷師咪得囉！旺角朗豪酒店米芝蓮星級中菜行政總廚曾超敬師傅，將會開班授徒，教大家揀靚蟹，並即席示範兩道黃油蟹菜式，包括石榴蟹中蟹及銀環蟹粉大明蝦。<br>一眾「徒弟」更可於烹飪班結束後品嚐六道菜式的極品黃油蟹宴。</p><p>時間：7月份逢星期一6:30pm<br>價錢：$1,088/位<br>查詢：35523300（朗豪酒店）</p></body></html>
