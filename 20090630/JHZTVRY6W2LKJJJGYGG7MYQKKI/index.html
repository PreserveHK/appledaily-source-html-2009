<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《勁歌金曲》悼MJ收視升 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《勁歌金曲》悼MJ收視升 - 馮仁昭</h1><p>一代歌王米高積遜（MichaelJackson）上個星期四猝死，無綫即刻加長《勁歌金曲》，加插悼念環節，一眾歌手張敬軒、范曉萱同謝安琪等唱出米高積遜嘅歌向呢位巨星作最後致敬，結果收視比平時升1點，有17點，大約有108萬人次收睇；而上星期六播出嘅《哈利波特火盃的考驗》，令該時段升咗9點，有23點收視，大約有146萬人次收睇，哈仔始終都有一定吸引力。</p></body></html>
