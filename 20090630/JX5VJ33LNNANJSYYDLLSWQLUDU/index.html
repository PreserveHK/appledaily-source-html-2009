<html><header><meta charset="utf-8"><title>潮流感：奧巴馬實用公事包</title></header><body><h1>潮流感：奧巴馬實用公事包</h1><p>美國第一夫人米歇爾（MichelleObama）不以超級名牌做基本，專挑冷門、小眾的品牌設計師，甚至戴膠錶Toywatch，親民而鋤強扶弱的風格，好快被標籤成有taste。老公奧巴馬（Obama）是男士兼政客，goodbody幫他不少，但顯眼的衣着talkingpoint相對較少。他出入拎的公事包，就正路地揀了備受男明星歡迎的黑色Tumi。</p><p>Tumi來自美國，品牌年齡又不算老，只有30年歷史，更是不少荷李活男星如畢彼特的斯文愛袋。奧巴馬拎的Alpha系列，多格數兼functionable，附有可以拆除的電腦隔層。</p></body></html>
