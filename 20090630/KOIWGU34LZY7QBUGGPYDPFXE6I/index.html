<html><header><meta charset="utf-8"><title>方力申盤龍峽苦行</title></header><body><h1>方力申盤龍峽苦行</h1><p>將於8月推出新專輯的方力申，近日工作接踵不斷，除忙於準備新專輯外，也要為8月上映的新片《機械俠》宣傳，日前更抽空為無綫拍攝旅遊特輯，坐足9小時車，令他苦不堪言。</p><p>整天困車內</p><p>洪天明到德慶盤龍峽拍特輯，由於眾人要在車內困足整整一天，故首日到埗後即急急到酒店休息，養足精神準備翌日的拍攝工作。<br>在當地面對宏偉的景色，小方如自由行旅客一樣四處拍照留念，但卻不時被遊人認出，爭相要求拍照留念，令小方未能全情投入欣賞景色。愛搗蛋的洪天明則聲稱要擲葉翠翠落瀑布，令翠翠嚇到花容失色，十分搞笑。<br>撰文：林妃</p></body></html>
