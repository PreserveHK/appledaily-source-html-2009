<html><header><meta charset="utf-8"><title>一折全家通吃</title></header><body><h1>一折全家通吃</h1><p>開倉有主題方便消費者辦貨，但以下展銷會就一口氣包括了媽咪熱捧的嬰兒用品及小童服飾，還有細路最鍾意的卡通精品等超過20個品牌的家品，實行全家通吃，當中不少還是新貨勁減，最低減至一折。<br><br>記者：林佩婷</p><p>名牌卡通精品暨嬰童服飾、用品繽紛Bazzar</p><p>日期：即日至7月1日（12nn-9pm）<br>地點：旺角荷李活商業中心4樓展銷廳<br>查詢：31181218</p></body></html>
