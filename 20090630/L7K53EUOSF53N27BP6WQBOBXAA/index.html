<html><header><meta charset="utf-8"><title>捐錢換葉形傘</title></header><body><h1>捐錢換葉形傘</h1><p>雨下個不停，手中的雨傘開始看膩了，雨傘看似走不出圓形的框框，非也非也！時代廣場今年特別設計了葉子形的雨傘，傘面還綴以一隻隻往上爬的螞蟻，寓意勇敢面對任何風雨。只需於時代廣場或食通天消費滿$800（以即日單一機印發票計），並捐出$40予香港公益金，即可於2樓客戶服務部免費換領這把限量版葉子形雨傘。每日數量有限，先到先得送完即止，換到聽日咋。<br><br>記者：區佩嫦<br>查詢：21188900</p></body></html>
