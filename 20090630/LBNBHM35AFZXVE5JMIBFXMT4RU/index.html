<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason被封第一帥哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason被封第一帥哥 - 馮仁昭</h1><p>陳奕迅（Eason）噚日以宣傳大使身份，出席尖沙嘴舉行嘅「香港夏日盛會」啟動儀式，講到佢喺金曲獎被周杰倫擊敗失落最佳男歌手，佢笑話：「我冇失望，着得靚咪得，台灣仲有人讚我係第一帥哥㖭！」當晚Eason從學友手上得到最佳國語專輯獎，佢話好開心同特別：「早幾日我去中環撞到學友揀衫去金曲獎，由揀衫到攞獎都同學友一齊，感覺好特別同開心。」</p></body></html>
