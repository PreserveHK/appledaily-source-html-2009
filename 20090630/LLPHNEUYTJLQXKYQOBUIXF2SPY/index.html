<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨為遊行「降溫」 - 李八方</title></header><body><h1>隔牆有耳：公民黨為遊行「降溫」 - 李八方</h1><p>聽日係7.1遊行大日子，相信唔少市民已經做好上街準備，三點維園集合表達對煲呔漠視民意嘅不滿。公民黨今年非常體貼，知道唔少支持「勿當奴」嘅市民會越行越㷫，特別設計咗一把扇仔，前面寫「勿當奴」，後面係「OneManOneVote」，為上街人士「降溫」。<br>唔好以為呢把扇遊行完咗就冇用咁唔環保，因為佢好似國產零零漆入面周星馳嘅法寶一樣，表面功能同實際功用完全唔同，只要大家將呢把扇放喺辦公室嘅電腦旁，就即刻搖身一變成為mousepad，真係好鬼神奇。<br>呢把扇仔只有5,000把，喺7.1當日喺公民黨攤位義賣。</p></body></html>
