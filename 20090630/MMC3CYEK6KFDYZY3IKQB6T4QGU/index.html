<html><header><meta charset="utf-8"><title>驗屍報告　米高全身一團糟</title></header><body><h1>驗屍報告　米高全身一團糟</h1><p>美國流行樂之王米高積遜（MichaelJackson）上周四猝死，家人和歌迷都在問為甚麼。官方未公佈結論，英國《太陽報》昨天披露了初步驗屍報告，顯示米高生前已像一具活骷髏，受盡濫藥和厭食症折磨。他瘦得皮包骨，胃裏只有藥丸沒食物，一身針孔相信是每日注射三次嗎啡類止痛劑Demerol留下的，多條肋骨折斷疑是心外壓急救造成，心臟有四處針孔估計是私人醫生替他打強心針留下，頭髮幾乎全脫掉，鼻樑沒有了、右邊鼻塌了。即使不死，風光背後，米高只有一副五癆七傷的皮囊。</p></body></html>
