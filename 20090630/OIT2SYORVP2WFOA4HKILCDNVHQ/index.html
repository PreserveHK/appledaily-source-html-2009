<html><header><meta charset="utf-8"><title>案件速遞男子圖姦女童囚6年</title></header><body><h1>案件速遞<br>男子圖姦女童囚6年</h1><p>【本報訊】逾期居留在女兒家中的五旬內地男子，去年乘外孫的4歲半鄰居到家中玩耍時，嘗試以陽具插進女童下體，幸不成功，女童隨後返家向母親投訴。內地男子早前在高等法院承認一項企圖強姦罪，法官痛斥被告侵犯年幼事主，行為令人髮指，判入獄６年。<br>被告彭芝漢（53歲），已有兩名５歲及１歲的外孫。案情指，去年11月6日下午，事主如常找被告的５歲外孫玩耍。一小時後，她哭着回家，揭起裙子及脫下內褲，向母親指「patpat好痛」，又指「公公」將下體放進其陰部，母親報警拘捕被告。<br>案件編號：HCCC68/09
</p></body></html>
