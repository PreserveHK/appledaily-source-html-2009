<html><header><meta charset="utf-8"><title>祖兒踢水50次抽筋</title></header><body><h1>祖兒踢水50次抽筋</h1><p>容祖兒（Joey）續任百老匯代言人，早前拍攝新廣告，廣告將於下月推出。祖兒繼續百變形象，扮完少女扮熟女，再來個街頭熱舞，還需要出動威吔，難怪拍足兩日。不過最攞命還是一場踢水戲，表面上伸腳輕踢水花很瀟灑，但祖兒踢了差不多50次導演才收貨，她笑道：「每次踢完水都搞到成身濕晒，吹乾之後即刻馬上踢過，有幾次踢到抽筋，又試過跣低，最後我攰到坐喺度儍笑！」<br>此外，其中一場只見祖兒扮仙子，雙腳離地45度向前傾十足米高積遜（MichaelJackson）經典舞步anti-gravitylean，不過就需吊威吔兼要兩名工作人員扶着她的腳跟，以免失足。<br>撰文：林妃</p></body></html>
