<html><header><meta charset="utf-8"><title>案件速遞古思堯判罪成求坐監</title></header><body><h1>案件速遞<br>古思堯判罪成求坐監</h1><p>【本報訊】四五行動成員古思堯（圖），因領匯去年向小商戶大幅加租，同年底立法會動議政府回購領匯股份，古準備抬棺材到立法會大樓示威，其間與保安員發生推撞。古否認普通襲擊罪，早前在東區裁判法院受審，裁判官昨認為證人誠實可靠，裁定古罪名成立，判罰款兩千元。被告古思堯（63歲），昨求情指今次屬政治檢控，要求裁判官判他入獄，「坐監對追求民主道路交出成績」。<br>案件編號：ESCC2501/09</p></body></html>
