<html><header><meta charset="utf-8"><title>隔牆有耳：長毛要高官減薪25% - 李八方</title></header><body><h1>隔牆有耳：長毛要高官減薪25% - 李八方</h1><p>長毛呢排除咗忙住四圍呼籲街坊參加7.1遊行，噚日更殺上金鐘政府合署，向律政司法律草擬科遞交條例草案，要求政府一班司局長、副局同政助，一律減薪25%。長毛話今次行動可用16個字總結，就係「廢柴高官，一塌糊塗，問責高官，減薪謝罪」。<br>長毛補充，政府自02年推出問責制，一班高官不但未有問責，只識頻頻卸責，舊年仲要變本加厲，浪費大量納稅人公帑，增聘一班副局長、政治助理，衰到冇人有。長毛認為，政府話要減高級公務員人工，「但其實呢班廢柴問責高官最應該減薪」，所以決定提交草案，希望今個立法會年度內搞得成。</p></body></html>
