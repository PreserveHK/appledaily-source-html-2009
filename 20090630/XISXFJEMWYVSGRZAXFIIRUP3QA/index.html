<html><header><meta charset="utf-8"><title>財話短說內地汽車保賠付率達74%</title></header><body><h1>財話短說<br>內地汽車保賠付率達74%</h1><p>▲中國保險業協會昨公佈，由06年7月1日至去年底，內地機動車交通事故責任強制保險業務，合計承保車輛共1.56億架次，保費收入合計1309.8億元（人民幣．下同），但期內累計承保虧損37.4億元，計及投資收益，整體結餘為6.9億元。該會指有關保險賠付率逐年上升，06至08年分別為57.3%、62%及66.4%，去年下半年更達到74%，令行業經營壓力較大。</p></body></html>
