<html><header><meta charset="utf-8"><title>SS501明日九展開騷</title></header><body><h1>SS501明日九展開騷</h1><p>憑人氣韓劇《花樣男子》走紅的韓國組合SS501隊長金賢重，昨日率領組合由台灣飛抵香港，準備明日首度在九龍灣展貿中心開騷。五子前日在台北舉行歌迷聚會，令3,000名fans叫破喉嚨。五子在台上演唱了《花》劇插曲《因為我太儍》，又以國語狂冧fans說：「大家好，我愛你。」五子在台灣逗留三日期間趁機大啖小籠包，不過看不懂中文的他們卻把醬油、醋、辣油倒在一起。離開台灣前，五子舉行慶功記者會見傳媒。此外，在《花》劇扮演美作的組合T-Max成員金俊，日前被隊友在節目踢爆他耍大牌。</p></body></html>
