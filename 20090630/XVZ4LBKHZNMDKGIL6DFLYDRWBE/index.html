<html><header><meta charset="utf-8"><title>求驗客手記：盧比奧搶手唔憂嫁 - 求驗客</title></header><body><h1>求驗客手記：盧比奧搶手唔憂嫁 - 求驗客</h1><p>西班牙人擅長大跳森巴舞蹈，啱啱喺上周四俾木狼以第5籤選中嘅西班牙18歲控衞盧比奧，得承該國傳統「國技」，大跳草裙舞唔肯向木狼報到，皆因佢眼前實在有太多選擇，除咗紐約人、火箭之外，國內嘅皇家馬德里都向佢招手；其中火箭喺周日確定咗被選中嘅西班牙控衞盧爾（SergioLlull），決定留喺歐洲發展後，就更積極要羅致盧比奧，仲有傳會以防守專家柏迪亞及後場重心布魯克斯交易。而家咁多人爭，盧比奧真喺「皇帝女唔憂嫁」！</p></body></html>
