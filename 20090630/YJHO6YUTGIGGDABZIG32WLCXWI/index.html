<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚詠麟逼乖仔讀好書 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚詠麟逼乖仔讀好書 - 馮仁昭</h1><p>譚詠麟（阿倫）噚日負腳傷到商台宣傳新碟，阿倫話右腳斷咗兩組韌帶，現在連坐、企同瞓都唔可以太耐，好在傷患唔太影響之前美加登台，佢仲話當日發揮棟篤跳舞技巧，若果傷患仲唔好轉，阿倫就要考慮接受手術接駁韌帶。講到乖仔曉風不停被讚靚仔，會唔會考慮畀佢入行？阿倫話未讀完書乜嘢都唔得，仲話曉風平時最愛聽音樂同畫畫，遲啲會考八級鋼琴，真係有姿勢又有實際。</p></body></html>
