<html><header><meta charset="utf-8"><title>上野樹里新娘險走光</title></header><body><h1>上野樹里新娘險走光</h1><p>日劇《交響情人夢》女星上野樹里，將在今年9月上映的新片《KillerVirginRoad》中飾演新娘，與木村佳乃展開亡命之旅，有電視台節目播出了上野以該片婚紗造型的花絮片段，穿上低胸婚紗的她在鏡頭前差點走光，令網民議論紛紛。<br>影視大紅的上野樹里，近期已為日本WOWOW收費電視台拍攝了五集完的短劇《上野樹里與5個皮包》，每集均以不同的故事作為主題，並與不同的導演合作。</p></body></html>
