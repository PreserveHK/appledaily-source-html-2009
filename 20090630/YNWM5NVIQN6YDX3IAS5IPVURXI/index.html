<html><header><meta charset="utf-8"><title>美國女星GaleStorm逝世</title></header><body><h1>美國女星GaleStorm逝世</h1><p>美國老牌女星GaleStorm，美國時間上周六逝世，享年87歲。她的兒子PeterBonnell表示其母近年的身體健康每下愈況，並沒有透露詳細死因。<br>影視兩棲的GaleStorm，50年代以演出劇集《MyLittleMargie》及節目《TheGaleStormShow》而廣受美國觀眾認識，之前她只參演過一些B級電影，當中有不少是西部片，2000年Gale接受訪問時表示自己很怕騎馬，純為工作而頂硬上。自《TheGaleStormShow》於60年結束後，Gale曾專注在樂壇發展。</p></body></html>
