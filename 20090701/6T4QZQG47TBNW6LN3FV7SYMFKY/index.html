<html><header><meta charset="utf-8"><title>澳門樓價料再升10%</title></header><body><h1>澳門樓價料再升10%</h1><p>【本報訊】澳門樓價在今年初政府公佈多項救市措施下，刺激買家入市，特別是中細價樓，價格過去半年已回升三至四成，豪宅升幅則約兩成半。美聯澳門行政總裁張一輝預計，下半年樓價可再升一成。<br>他指，澳門今年回歸10周年、新特首又將上任，相信中央都會「送大禮」，來自香港、日韓及印度等投資者重新投資澳門物業，相信樓市下半年會繼續向好，預計升幅約一成，如果政府再放寬投資移民條件，樓價更有機會大升約兩成半。<br>他認為當下半年經濟回穩，賭場基建重新啟動，屆時澳門住宅租金有望回升。</p></body></html>
