<html><header><meta charset="utf-8"><title>隔牆有耳：陳巧文籌錢打官司 - 李八方</title></header><body><h1>隔牆有耳：陳巧文籌錢打官司 - 李八方</h1><p>港大女生陳巧文7.1前夕粉墨登場叫人上街，去年奧運聖火抵港時，佢展示雪山獅子旗單嘢原來仲有下文，佢不滿警方搶走旗幟同標語，又武力對待佢，質疑違反《基本法》及《人權法》，損害言論、集會及遊行自由，決定入稟司法覆核。<br>打官司要錢，陳巧文為幫補司法覆核費用，親自製作咗一批「北極有企鵝，香港有民主」磁石貼，有大有細，分別賣10蚊同5蚊，明寸民建聯副主席張國鈞，亦表達對香港民主被保皇派操控嘅無奈，有興趣可上網訂購。 http://northpolepenguin.weebly.com/index.html </p></body></html>
