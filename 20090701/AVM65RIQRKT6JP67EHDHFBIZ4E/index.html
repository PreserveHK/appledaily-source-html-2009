<html><header><meta charset="utf-8"><title>案件速遞告教局歧視案受理</title></header><body><h1>案件速遞<br>告教局歧視案受理</h1><p>【本報訊】患唐氏綜合症及輕度智障學生唐偉庭（18歲），指教育局9月推行新高中學制，改制不再資助年滿18歲的智障學童，但主流學校卻無設年齡上限，認為新政策違反「殘疾歧視條例」及「殘疾人權國際公約」等，提出司法覆核，昨獲高院受理，排期8月4日一連兩天聆訊。<br>昨日有近50名受影響的智障學童及其家長到法院示威。高院法官張舉能指判決將影響18歲智障學童在新學年的升學，遂安排案件從速審理。<br>案件編號：HCAL73/09</p></body></html>
