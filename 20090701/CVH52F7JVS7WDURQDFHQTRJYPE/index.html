<html><header><meta charset="utf-8"><title>來自夏威夷海風</title></header><body><h1>來自夏威夷海風</h1><p>淨色皮款手袋永遠是女士們心中的必需品，而RABEANCO的袋款設計亦成功出現於OL的手上，當然要繼續搶攻，品牌就最新推出SummerBreeze手袋系列。設計靈感源自夏威夷休閒寫意的度假生活，將手袋設計如吊床般。皮革的選材是柔軟性高的羊皮，表面光滑油潤，用上手特別舒服，另外，袋面綴有左右兩個拉鏈口袋，拉鏈頭更繫有長長的流蘇，同時一如以往備有多款顏色選擇，如玫瑰紅、駱駝、松綠、桃紅及海軍藍等。<br><br>記者：吳美美</p><p>查詢：35680988</p></body></html>
