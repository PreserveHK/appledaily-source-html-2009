<html><header><meta charset="utf-8"><title>波叔澳洲宣傳遇襲</title></header><body><h1>波叔澳洲宣傳遇襲</h1><p>「波叔」沙格畢朗高漢（SachaBaronCohen）連日來巡迴歐洲各地宣傳其惡搞新片《Bruno》後，前日飛到澳洲悉尼繼續宣傳，不過於前日的首映中發生小插曲，先有作Bruno打扮的影迷意圖近距離接觸沙格，再有滋事者擲茄汁搞事，幸未有人受傷。</p><p>向舞台掟茄汁</p><p>沙格前日以緊身熱褲武士look手拖白馬到會場，因為大班影迷欲一睹「Bruno」風采，逼爆附近馬路，造成交通癱瘓。當沙格到場時，影迷表現欣喜若狂，更有一名作「Bruno」打扮的影迷欲越過圍欄親近沙格，幸被及時阻止。當沙格準備入戲院時，又有人向舞台掟茄汁，不過沙格與主持已離開舞台，無人受傷。</p></body></html>
