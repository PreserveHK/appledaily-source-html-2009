<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫感慨冇睇住裕美 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫感慨冇睇住裕美 - 馮仁昭</h1><p>譚詠麟（阿倫）忙於宣傳最近推出嘅唱片，噚日佢去新城做訪問，有傳陳百祥旗下藝人裕美唔甘心公司淨係捧賈曉晨，所以決定提前解約，阿倫聽到消息話：「其實當年係我簽佢，嗰時佢12歲，佢經理人同媽咪帶住佢夜晚嚟球場搵我，後尾我離開咗公司冇睇住。」消息指裕美掛住拍拖影響事業，阿倫話：「作為藝人同歌手，唔好經常將兒女私情同屋企人掛喺嘴邊。」</p></body></html>
