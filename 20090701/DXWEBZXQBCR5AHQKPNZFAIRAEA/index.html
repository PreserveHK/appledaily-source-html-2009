<html><header><meta charset="utf-8"><title>隔牆有耳：MasterChef來港作賽 - 李八方</title></header><body><h1>隔牆有耳：MasterChef來港作賽 - 李八方</h1><p>英國BBC高收視烹飪比賽節目《MasterChef》今年推出澳洲版，在當地電視台Channel10播出，八方知道一班參賽者月前獲旅發局安排來港作賽，五個參賽者要去嘉咸街街市買餸，去到酒店同山頂等地點比拼廚藝。<br>參賽者要炮製中式點心、煲仔飯甚至燒乳豬，十分有香港特色，最後更喺南丫島「漁民文化村」比賽，在水中央即場炮製海鮮。<br>MasterChef喺香港比賽嘅節目，據講日前播出時，錄得不俗收視，平均有200萬人次收睇，今年係「香港美酒佳餚年」，希望吸引澳洲客嚟香港。</p></body></html>
