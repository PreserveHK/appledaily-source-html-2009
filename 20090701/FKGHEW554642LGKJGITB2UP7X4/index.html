<html><header><meta charset="utf-8"><title>意載天然氣火車出軌15死</title></header><body><h1>意載天然氣火車出軌15死</h1><p>意大利一列運載液態天然氣的火車，昨天凌晨在行駛途中出軌引發大爆炸，波及民居，造成至少15死50傷。<br>火車是在駛往比薩市途中，於托斯卡納區海濱小鎮維亞雷吉奧火車站出軌，兩個天然氣缸翻倒入民居，引發大爆炸，炸塌了最少兩幢建築物，令廣泛地區陷入火海，烈燄和火球直冲上天。有目擊者說：「我聽到三下像爆炸巨響，彷彿戰爭爆發了。」<br>爆炸發生時，小鎮許多民民仍在酣睡，走避不及，造成15死50傷，死者包括小孩子，傷者有35人嚴重燒傷。由於火勢猛烈，警方要疏散1,000名居民，並出動專處理生化核武災難的消防員撲救大火。大火撲熄後，現場只見一片焦土。<br>美聯社</p></body></html>
