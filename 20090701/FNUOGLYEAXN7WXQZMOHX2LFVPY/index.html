<html><header><meta charset="utf-8"><title>睇畫展：靜靜聽花語</title></header><body><h1>睇畫展：靜靜聽花語</h1><p>「雪魄冰花水膽瓶，馨清不語默含情，窗前靜處明心曲，相對無言勝有聲。」作詩者歐陽乃沾，歐陽應霽父也。善畫水彩畫的他即將舉辦「花語水彩畫展」，還為「花語」一詞解畫：「花本無言，所謂與花對話、聽花細語，其實是換個角度去聽自己的心聲。」好高深莫測呵？不高深，經過新世界中心，不妨入去轉一轉，聽不聽到花語是一回事，至少可以歇歇腳嘆嘆冷氣，讓眼睛吃冰淇淋，總也是件好事。<br><br>記者：陳漢榮</p><p>歐陽乃沾花語水彩畫展</p><p>日期：7月16日至31日11:00am-8:00pm<br>地址：尖沙嘴梳士巴利道18至24號新世界中心L115-116號舖<br>查詢：27111199</p></body></html>
