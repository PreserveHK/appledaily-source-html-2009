<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●身在歐洲拍攝《交響情人夢》電影版的日本男星玉木宏，親口承認與女星吉高由里子蜜運。<br><br>●日本女歌手濱崎步被發現在07年春天及去年春天，先後在東京及熱海購買別墅。<br><br>●韓星張赫和李詩英昨日在首爾晒冷出席新片《五感圖》試映會。<br><br>●里安納度狄卡比奧上周到日本京都遊覽一間廟宇前脫掉波鞋，後來波鞋竟被兩名美國遊客偷去，里安納度還眼巴巴看着兩名小偷逃走。<br><br>●BritneySpears及艾倫狄格納絲的Twitter網站昨日被黑客入侵，更留下Britney逝世的虛假短訊。<br><br>●來屆奧斯卡最佳歌曲獎遴選時將採用評分機制，如所有報名作品均未能達標，獎項將不會頒發。</p></body></html>
