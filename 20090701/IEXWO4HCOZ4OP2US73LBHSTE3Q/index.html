<html><header><meta charset="utf-8"><title>友姐扮醜搶鏡
</title></header><body><h1>友姐扮醜搶鏡
</h1><p>樂天世界星光大道昨日在首爾開幕，韓流代表明星之一的韓國男星宋承憲、Rain、崔智友和姜志煥均畀面出席開幕禮。他們行紅地毯時大受兩旁fans歡迎，友姐被熱情fans搏命伸手親近，嚇到她儀態盡失擘大個口，又雙手捧面擺出古怪表情。</p><p>憲哥無厘頭伸脷</p><p>憲哥就跟友姐鬥醜，身穿黑西裝的他本來打扮有型，但剪綵期間他居然無厘頭伸脷。星光大道是體驗韓流的最新娛樂設施，憲哥等幾位剪綵嘉賓都在當中有展覽區，展出戲服、歌衫等珍藏品。</p></body></html>
