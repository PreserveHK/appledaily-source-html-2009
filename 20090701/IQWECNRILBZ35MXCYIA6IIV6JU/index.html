<html><header><meta charset="utf-8"><title>求驗客手記：拿鐵斯救不了修咸頓 - 求驗客</title></header><body><h1>求驗客手記：拿鐵斯救不了修咸頓 - 求驗客</h1><p>拿鐵斯做唔成修咸頓救世主喇！英格蘭老牌球會修咸頓喺08/09球季護級失敗，喺新一季要降落甲組競逐兼未開季已扣10分，咁都唔止，由於球會財困，有關方面規定若果喺星期五前冇買家買修咸頓，球會就要散班。本來，修咸頓icon人物拿鐵斯係其中一個有意收購財團嘅代表，可惜，佢代表嘅財團諗過度過之後，決定唔買修咸頓，令到修咸頓前途凍過水，我求大俠都覺得好唔捨得。</p></body></html>
