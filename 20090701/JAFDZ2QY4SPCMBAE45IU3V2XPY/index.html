<html><header><meta charset="utf-8"><title>消暑特飲　蜜瓜蔬菓汁</title></header><body><h1>消暑特飲　蜜瓜蔬菓汁</h1><p>夏天一到，日日都成三十幾度，熱死人又熱死狗，這時一杯凍飲確實非常重要，醒神全靠它！最近菓汁先生推出全新果汁，當中有熟悉的雜果賓治之餘，還有蜜瓜蔬菓汁，啱晒正減肥的女士。<br>雜果賓治集合橙、菠蘿、熱情果和芒果等果汁，只要倒入杯，加小量冰塊，再插一片檸檬於杯邊，即變成派對飲品！而蜜瓜蔬菓汁則加有蜜瓜及蔬果，不會有強烈菜青味，含有豐富維他命C和β胡蘿蔔素，能舒緩便秘問題呢！由即日起至7月10日，於各大超級市場及便利店推出試飲價，每支$5。</p></body></html>
