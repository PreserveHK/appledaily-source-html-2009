<html><header><meta charset="utf-8"><title>小向脫衣騷狂收487萬</title></header><body><h1>小向脫衣騷狂收487萬</h1><p>今年初因吸毒被捕的前日本水着女星小向美奈子，被迫退出藝能界轉行當脫衣舞孃。前晚，小向於東京淺草結束一連25日的脫衣騷後舉行記者會。</p><p>傳澳門表演</p><p>身穿粉紅色舞衣的小向，面對在場過百傳媒，記者會甫開始已哭成淚人。對於早前不理會前事務所向法庭申請的禁制令演出，小向表示雙方會再洽談。外傳小向將到澳門演出，但她表示日後的工作仍未決定。至於連日來脫衣騷反應熱烈，門票收入超過6,000萬日圓（約487萬港元）。</p></body></html>
