<html><header><meta charset="utf-8"><title>睇展覽：齊來集體回憶</title></header><body><h1>睇展覽：齊來集體回憶</h1><p>「集體回憶」四字，太空洞了，怎樣回憶？回憶甚麼？為甚麼我與你與他要一齊回憶？或許，到apm走走，你會找到答案。現場有過千件懷舊時裝飾物、第一代大哥大、第一代扭蛋機、的士咪錶等展品，全由影達人馮永權、潮流達人VincentAY、現代收買佬王永進和文化人KimKam提供，各有註釋盡道展品出處。時光倒流，實物在前，又可會勾起你的兒時回憶？<br><br>記者：陳漢榮</p><p>apm7.1集體回憶珍藏展</p><p>日期：即日起至7月11日<br>地點：apm大堂高層<br>查詢：31481200</p></body></html>
