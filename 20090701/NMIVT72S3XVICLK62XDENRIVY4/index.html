<html><header><meta charset="utf-8"><title>求驗客手記：哥古夫為情留法甲 - 求驗客</title></header><body><h1>求驗客手記：哥古夫為情留法甲 - 求驗客</h1><p>法國靚仔中場哥古夫喺08/09球季表現出色，協助波爾多勇奪法甲聯冠軍，佢自然成為轉會界嘅大紅人，好多大球會都打佢嘅主意，不過佢就一一拒諸門外，表明要留喺法甲。點解哥古夫咁堅持唔肯出國闖？原來因為愛情魔力！據法國嘅行家講，哥古夫同前法國總理維德爾潘（DominiquedeVillepin）個女瑪莉（MarieSteiss）啱啱開始拍拖，瑪莉唔單止係名模，亦係演員，身高5呎9，樣靚又身材正。係人都知啱啱拍拖嗰陣，永遠都係最甜蜜嘅時期，唔怪得哥古夫唔肯離開法國啦！</p></body></html>
