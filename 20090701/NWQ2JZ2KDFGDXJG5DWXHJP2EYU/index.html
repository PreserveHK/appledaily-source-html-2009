<html><header><meta charset="utf-8"><title>城大將全球招聘副校長</title></header><body><h1>城大將全球招聘副校長</h1><p>【本報訊】城市大學前首席副校長何炘基前日宣佈辭去有關職位後，城大將展開全球招聘首席副校長工作。何炘基日後將留在城大繼續從事教學及研究工作，返回其屬學系擔任金融學講座教授職務。城大發言人表示，何炘基早已計劃待新管理層上軌道後就退出行政工作，近月他看到教員續約問題逐步解決，決定從學務副校長的崗位退下來。城大指何於這個時刻請辭，是有意讓他的繼任者，有足夠的時間着手大學四年制的改革工作。<br>在找到新繼任人前，城大科學及工程學院院長陳志豪將暫任署理學務副校長。</p></body></html>
