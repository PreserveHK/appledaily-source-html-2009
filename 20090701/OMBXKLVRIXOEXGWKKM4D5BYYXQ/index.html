<html><header><meta charset="utf-8"><title>案件速遞援交肥妹判社服令</title></header><body><h1>案件速遞<br>援交肥妹判社服令</h1><p>【本報訊】身材肥胖、聲線甜美23歲援交女在網上刊登賣淫廣告，警員假扮顧客放蛇將其拘捕。她早前在九龍城裁判法院經審訊後，被裁定一項為不道德目的而唆使他人罪成，昨被判社會服務令100小時。<br>被告衛緻韻（23歲）由律師代表求情，指被告無案底及有悔意，感化報告正面，願意接受社會服務令。案情指，被告在一個色情網站，刊登廣告自稱韻韻，每次做愛收費700元。警員透過MSN與韻韻聯絡後，於去年9月25日相約在聖德肋撒醫院星巴克會面。被告抵達後表示「700蚊一Q」，後行至一時鐘酒店被警拘捕。<br>案件編號：KCCC1110/09</p></body></html>
