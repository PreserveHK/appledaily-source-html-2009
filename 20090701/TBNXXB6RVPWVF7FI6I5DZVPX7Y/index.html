<html><header><meta charset="utf-8"><title>求驗客手記：熱刺迷怒插新波衫 - 求驗客</title></header><body><h1>求驗客手記：熱刺迷怒插新波衫 - 求驗客</h1><p>新球季就快展開，又係球會新球衣出籠嘅時候，唔知係唔係潮流興V字，繼曼聯嘅新球衣有個黑V喺胸口之後，熱刺推出嘅新球衣，心口上面亦都有個類似V字嘅圖案（圖），但就係芥辣黃色而唔係黑色。不過熱刺球迷似乎對呢件彪馬出品唔多滿意，認為呢個芥辣黃V尤其肉酸，仲發起簽名運動，抗議熱刺推出呢件新球衣，而據講已經有幾百個球迷簽咗名。不過熱刺一於少理，據講喺月尾嘅溫布萊盃熱身賽，對巴塞隆拿同埋些路迪時，就會分別着起白色件主場新球衣，同埋黃色件第3作客新球衣比賽㖭！</p></body></html>
