<html><header><meta charset="utf-8"><title>城城Prada掃貨</title></header><body><h1>城城Prada掃貨</h1><p>逛街掃貨不是女人專利，郭富城血拼同樣夠狠。前日下午，城城在男助手陪同下到中環Prada置裝，不消15分鐘已買下兩大袋戰利品，非常爽手。</p><p>細心研究質地</p><p>當時城城戴墨鏡、身穿T恤及板仔褲，在店內瀏覽男裝，現場見他對外套及恤衫甚具興趣，更脫下墨鏡細心研究衣物的質地及剪裁，未幾同行男助手向他通水有記者在場，城城即時望向鏡頭，然後立即戴上太陽眼鏡退後縮於一角。約15分鐘後，城城與男助手各拿一大袋戰利品步離店舖，他帶笑向記者揮手示好，繼而登上保母車離開。<br>採訪、攝影：LawTakKwong</p></body></html>
