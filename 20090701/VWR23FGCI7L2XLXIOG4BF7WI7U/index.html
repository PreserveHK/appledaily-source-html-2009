<html><header><meta charset="utf-8"><title>福山踩入議會</title></header><body><h1>福山踩入議會</h1><p>今年出道20周年的日本男歌手福山雅治，前日破天荒在家鄉長崎市議會舉行記者會，宣佈回饋鄉親父老，免費招待5萬人透過直播，欣賞他在下月29及30日於稻佐山公園舉行的演唱會。<br>福山有此計劃，是因為他眼見在故鄉舉行的兩場個唱，3萬張門票於短短5分鐘內售罄。</p><p>似市長演講</p><p>由於早前有6萬多名鄉親聯署要求福山衣錦還鄉開騷，他為免鄉親失望，於是決定在個唱會場附近設置大螢幕直播實況。另有網友指福山在開記招時十足市長演講。</p></body></html>
