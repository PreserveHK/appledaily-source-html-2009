<html><header><meta charset="utf-8"><title>隔牆有耳：寶哥哥吐苦水 - 李八方</title></header><body><h1>隔牆有耳：寶哥哥吐苦水 - 李八方</h1><p>金融界議員寶哥哥前日請民主黨食晏，過去大半年銀行俾議員窮追雷曼事件，八方聽聞寶哥哥席間大吐苦水，指住成日代表苦主搵銀行講數嘅甘乃威講，「你真係搞到我好麻煩。」<br>呢啲社交飯局，賓主本來只談風月，甘威卻忽然加餸，忽然攞出一封請願信要寶哥哥接收。大家以為佢講笑，點知佢好認真，話不滿東亞關閉鴨脷洲分行，所以趁同寶哥哥食飯為市民申訴，要求寶哥哥開番間分行做街坊生意。食飯都要收請願信，寶哥哥當場O晒嘴，幸好乖仔李民橋熟悉銀行業務，話已保留一部櫃員機，先幫老竇解圍，後來甘威仲要求影張遞信相，寶哥哥順得人，請得你食，亦唔介意你拎。</p></body></html>
