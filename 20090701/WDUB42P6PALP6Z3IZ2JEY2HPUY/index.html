<html><header><meta charset="utf-8"><title>中港樂迷拜祭家駒</title></header><body><h1>中港樂迷拜祭家駒</h1><p>昨日是Beyond主音黃家駒逝世16周年紀念，日前被發現遭破壞的家駒墓碑，現已修復。昨日除了本地樂迷來到將軍澳墳場拜祭外，更有內地歌迷專程來港向偶像致祭。</p><p>三名內地樂迷來自四川及深圳，四川的寇小姐表示前日來港，她說：「這次除了來拜家駒外，還來香港買黃家強和黃貫中的演唱會門票。」她表示在家駒死後才迷上他的音樂，覺得他的歌曲很有意思。歌迷除送上鮮花，還分別送上結他線、水晶擺設及T恤。<br>另外，日前黃貫中在酒吧開騷，請來范曉萱做嘉賓，其女友朱茵、好友何超儀、陳子聰和at17都有捧場，台下fans表現很high。<br>採訪：何永寧<br>攝影：仇志德</p></body></html>
