<html><header><meta charset="utf-8"><title>古仔晒普通話洗底</title></header><body><h1>古仔晒普通話洗底</h1><p>由劉青雲、古天樂、吳彥祖（Daniel）主演的電影《竊聽風雲》將於本月30日上映，三位型男日前亮相湖南電視台節目《快樂大本營》為電影造勢。</p><p>忽變開籠雀</p><p>向來沉默寡言的青雲、古仔和Daniel，到內地宣傳忽然變了開籠雀，三人在節目狂放笑彈，令觀眾大開眼界。其中最矚目的當然是古仔了，他數年前拍攝的內地輪胎廣告中，一句廣東式普通話「神者撚，撚鈦撚（想節能，輪胎能）」，成為網民笑柄，不過他今次顯然有備而來，還妙語連珠的以普通話與台下fans溝通，連主持人也對他刮目相看呢！撰文：林妃</p></body></html>
