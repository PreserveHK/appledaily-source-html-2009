<html><header><meta charset="utf-8"><title>八卦風：極速警車2012投產</title></header><body><h1>八卦風：極速警車2012投產</h1><p>噚日《轆Book》做《變形金剛》古仔，上網搵料途中，見到架08年曝過光嘅新型警車，外形仲靚過第一集出現過嘅路障，好奇下順藤摸瓜搵資料；呢架警車名為CarbonE7，由美國專門製造警車嘅CarbonMotors研發，估計到2012年正式投產。CarbonE7車身結構主要由鋁合金打造，除咗外形科幻，內裝都有好多高科技嘢，如夜間攝影機、紅外線熱感應儀、駕駛辨識系統同後座監視器等，動力配備則為3,000cc柴油引擎，300匹馬力，極速達到248km/h，追賊仔話咁易。<br><br>記者：徐影龍</p></body></html>
