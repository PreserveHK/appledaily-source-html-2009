<html><header><meta charset="utf-8"><title>潮流感：Piaget哈利馬球結緣 - ㎡</title></header><body><h1>潮流感：Piaget哈利馬球結緣 - ㎡</h1><p>名人與名牌效應一向都是門當戶對的winwin方程式，與royalfamily沾上更是greathonour。Piaget（伯爵）今次成為幸運兒，與英國皇室結緣，事緣wildboy二王子哈利與馬球明星NachoFigueras在紐約參加曼哈頓經典馬球賽，Piaget為官方計時器，哈利王子所屬的TeamSentebale勝出，Piaget送出極sporty型格的PiagetPoloForty-Five給他的團隊。</p><p>今次Piaget遇上二王子，除了惺惺相惜，更獲得皇室效應的加冕。</p></body></html>
