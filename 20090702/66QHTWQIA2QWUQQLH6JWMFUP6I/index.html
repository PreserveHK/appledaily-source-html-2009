<html><header><meta charset="utf-8"><title>趙世曾悶爆新女伴</title></header><body><h1>趙世曾悶爆新女伴</h1><p>風流富商趙世曾身邊女伴經常換畫，前日他又拖新女到中環ifc商場蹓躂，該女伴長髮、上圍豐滿、皮膚白皙，身穿白衫及牛仔褲，不過笑容欠奉，全程與趙公子零交流。</p><p>無電影啱心水</p><p>當時趙世曾和女伴走進商場內的戲院，兩人在櫃位前四圍望，研究有甚麼新戲上畫，但始終未合趙世曾心水，二人隨即離開戲院，男方帶頭行，女方則尾隨，彼此相隔一大段距離。其後他們走出商場外，司機一早已將趙世曾的勞斯萊斯名車駛至，更開定車門等候，待兩人上車後即離開。<br>採訪、攝影：李志明
</p></body></html>
