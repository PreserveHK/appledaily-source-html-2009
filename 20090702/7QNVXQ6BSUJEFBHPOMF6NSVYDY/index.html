<html><header><meta charset="utf-8"><title>隔牆有耳：長毛蝦碌抗議 - 李八方</title></header><body><h1>隔牆有耳：長毛蝦碌抗議 - 李八方</h1><p>回歸紀念日官方例牌在金紫荊廣場舉行升旗禮，禮成後循例在會展搞個酒會，出席者又係熟口熟面嗰班紳士名流，長毛貴為議員亦獲邀參加，佢入場唔係慶祝而係贈興，想當面向煲呔抗議。不過噚日佢來遲一步，入到場時煲呔已走人，十分蝦碌。<br>雖然如此，長毛堅持到底，在場內高呼結束一黨專政、權力歸於人民、2012雙普選、釋放劉曉波等口號，保安人員迅速將佢趕走。長毛解釋遲到係因為在場外被保安員阻撓，要求佢除低寫有抗議字句嘅衫先可以入場，雙方擾攘一輪，長毛要將件衫反轉着方獲放行，因此遲大到。</p></body></html>
