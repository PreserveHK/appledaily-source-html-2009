<html><header><meta charset="utf-8"><title>旺角車禍女死者設靈</title></header><body><h1>旺角車禍女死者設靈</h1><p>【本報訊】上月12日在旺角道小巴大車禍中喪生的25歲女子李綺霞，家人昨晚6時許在紅磡世盛殯儀館5樓設靈；靈堂橫匾寫着「音容宛在」，佈置簡潔，採道教儀式，數十名親友到場弔唁，今日遺體將在鑽石山火葬場火化。據親友透露，喪事低調處理盡量令死者得到安息。<br>李綺霞生前省吃儉用，拿積蓄到設計學校完成設計課程，豈料在人生開始之際遭逢不幸，令人惋惜。<br>至於在車禍中，李綺霞另兩名女性好友分別輕傷及重傷，其中25歲女友人黃珮，一度情況危殆，幸經手術後能大步檻過。</p></body></html>
