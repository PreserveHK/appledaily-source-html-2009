<html><header><meta charset="utf-8"><title>醫學Online錯用輔助器長者跌傷
</title></header><body><h1>醫學Online<br>錯用輔助器長者跌傷
</h1><p>不少長者也會使用步行輔助器或枴杖維持平衡，但美國疾病控制及預防中心一項研究分析2001至2006年，65歲或以上長者到急症室求診的數據。結果發現平均每日有129名長者因使用輔助器或枴杖跌倒受傷骨折，需到急症室求診，約25%人要留院，長者使用步行輔助器較枴杖易跌倒，當中近六成跌倒意外是在家中發生，專家指意外大部份是由於長者錯誤使用步行輔助器引發。</p></body></html>
