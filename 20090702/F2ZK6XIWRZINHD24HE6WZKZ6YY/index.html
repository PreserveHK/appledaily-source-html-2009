<html><header><meta charset="utf-8"><title>醫學Online高齡產婦易誕自閉兒</title></header><body><h1>醫學Online<br>高齡產婦易誕自閉兒</h1><p>高齡產婦誕下自閉症子女的風險較高，美國哈佛大學公共衞生學院的專家回顧分析了40項相關研究，發現若與30歲以下的孕婦比較，30至34歲的孕婦誕下自閉症嬰兒的風險增27%，若是40歲以上，風險更上升超過一倍，估計與女士年紀大，卵子易出現先天性缺損有關。<br>該項研究又顯示高齡孕婦若患上妊娠糖尿病，或懷孕期間陰道出血，嬰兒有自閉症的機率會提高。</p></body></html>
