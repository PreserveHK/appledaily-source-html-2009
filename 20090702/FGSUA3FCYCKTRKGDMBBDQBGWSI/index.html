<html><header><meta charset="utf-8"><title>中環在線：上海7董秘考核肥佬 - 李華華</title></header><body><h1>中環在線：上海7董秘考核肥佬 - 李華華</h1><p>本地高考啱啱放榜，上交所舊年為上市公司董事會秘書搞嘅年度考核，亦首次放榜。據《深圳商報》報道，考核過858間上市公司嘅董秘，竟然有7個肥佬，上交所會要求佢哋提交改善計劃書。及格嘅董秘當中，有460個攞B（良好）、125個攞A（優秀），其餘266個僅僅及格啫。<br>今次肥咗佬嘅董秘，主要係處理信息披露時唔夠誠信同盡責，或者未能實管理層，搞到違規買賣股票等。上交所會將成績通知各考生嘅所屬嘅上市公司，即使攞到好成績，上交所都會向佢哋提出可改善嘅地方同建議。</p></body></html>
