<html><header><meta charset="utf-8"><title>環遊世界：遊韓前的二三事</title></header><body><h1>環遊世界：遊韓前的二三事</h1><p>暑假想自由行去韓國，總不能終日在明洞和東大門流連，又擔心食乜好呢？會唔會雞同鴨講？出發前想plan定一個有特色行程，可參加觀光公社舉辦的免費講座。去釜山、慶州，可請教韓國自由行專家Joanne卓文慧；想遠足探索自然生態，就要參考《野外動向》出版人陳嘉俊的意見。拎住部相機遊韓國，可參加8月至9月由何振威及劉冠來主講的韓國楓葉攝影講座，每班只限30人，報名要趁早。<br><br>記者：吳允冲<br>查詢：25238065（韓國觀光公社）</p></body></html>
