<html><header><meta charset="utf-8"><title>滾水燙傷女嬰15%皮膚</title></header><body><h1>滾水燙傷女嬰15%皮膚</h1><p>【本報訊】元朗發生滾水燙傷女嬰意外，一名尼泊爾少婦給8個月大女兒開奶時打翻滾水，令女兒腹部至下半身燙傷，受傷面積佔全身皮膚15%，母親驚慌抱女兒送院治理，幸無大礙。</p><p>母開奶打翻熱水</p><p>8個月大女嬰與母親居於元朗擊攘路喜利大廈一單位，昨下午2時，母親取熱水準備給女兒開奶，卻意外打翻滾水燙傷女兒全身15%皮膚，母親驚慌下報警求救，送院治理後幸無大礙。</p></body></html>
