<html><header><meta charset="utf-8"><title>東京直擊　仲間告別大佬生涯</title></header><body><h1>東京直擊　仲間告別大佬生涯</h1><p>日本女星仲間由紀惠主演的人氣日劇《我Miss係大佬》系列，早前宣佈搬上大銀幕作為最終章。電影前日在東京舉行盛大試映會。仲間率領KAT-TUN成員龜梨和也、三浦春馬、高木雄也等新舊學生造勢，令場內3,800名觀眾尖叫聲不絕，扮演保健室女醫生的性感女星星野亞希也穿上白袍亮相。</p><p>拍不濫藥海報</p><p>仲間過去7年先後演出了三輯《我Miss係大佬》，她笑說：「最後一次穿上這套紅色運動服，實在很不捨。最遺憾是主角山久美的戀情，每次都無疾而終。」此外，仲間以山久美造型為日本文部省拍攝海報，呼籲青少年不要濫藥。<br>採訪、攝影：森林檎
</p></body></html>
