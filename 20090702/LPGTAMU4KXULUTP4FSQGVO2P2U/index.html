<html><header><meta charset="utf-8"><title>袁小曼寸港姐要大執</title></header><body><h1>袁小曼寸港姐要大執</h1><p>落選亞姐袁小曼昨日聯同一班o靚模到沙田出席T恤活動，更即場行catwalk。不過近期新聞多多的胡心諾（Rainbow）卻失蹤未有現身，到活動完結時大會仍堅稱Rainbow在途中。<br>袁小曼面對同場一班電玩節的動漫天使時明顯淡定得多，對近日o靚模大舉進軍娛樂圈，又經常以三點式示人，她說：「佢哋個個都好有潛質同好有自信，其實性感都唔緊要，健康就OK。」</p><p>樂意着泳裝</p><p>袁小曼表示自己不介意以泳裝示人，談到今屆港姐質素平庸時，她說：「聽個個都係咁講，可能都係未經雕琢啫，大執之後應該會好啲。通常都係㗎喇，要有訓練，呢個階段一定要經過。」<br>採訪、攝影：藍文浩</p></body></html>
