<html><header><meta charset="utf-8"><title>河知雲生日變拍友</title></header><body><h1>河知雲生日變拍友</h1><p>韓國女星河知雲，近日忙於宣傳與男星薛景求合演的災難片《海雲台》。剛於本周日度過30歲生日的河知雲，上月21日特別在京畿道舉行影迷聚會與fans提早慶生，與fans度過了愉快的7小時。<br>當天天氣酷熱，不過河知雲依然換上運動服與影迷舉行迷你運動會，跑得大汗叠細汗，之後河知雲又充當攝影師，親自為fans揸機拍照，後來當看到一班fans悉心為自己預備的生日禮物，河知雲更感動得當場灑淚。</p></body></html>
