<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha三點式火併o靚模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha三點式火併o靚模 - 馮仁昭</h1><p>HotCha噚日到大埔宣傳電影《軍曹大電影4翻兜侏羅紀》，佢哋會喺書展出寫真集，講到唔少o靚模同樣出寫真，有啲仲以超火辣三點式做招徠。HotCha話唔擔心，因為佢哋冇得同啲o靚模比，Regen仲抵死話：「最多我哋呃人話冇着衫囉。」不過，HotCha都有着比堅尼拍寫真，但呢個已經係佢哋嘅極限：「我哋儲定錢買晒其他人嘅寫真，好似周秀娜、Angelababy同八模都會買。」
</p></body></html>
