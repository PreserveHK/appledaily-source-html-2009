<html><header><meta charset="utf-8"><title>求驗客手記：國際米蘭太孤寒迪高難重逢摩連奴 - 求驗客</title></header><body><h1>求驗客手記：國際米蘭太孤寒迪高難重逢摩連奴 - 求驗客</h1><p>眾所周知，國際米蘭教練摩連奴一直想將「葡」友迪高同埋卡維奴，由車路士收歸旗下，而兩個車仔失意人亦樂得離隊。好可惜，大家嘅希望已經隨住兩間球會傾唔掂數而落空。據《米蘭體育報》所講，車路士為兩人合共叫價1,200萬鎊（約1.5億港元），以兩個國腳級人馬嚟講都唔算過份，但勢估唔到國米方面只願出600萬鎊左右，又真係幾難令人接受，對兩個球員甚至有啲侮辱。回想摩連奴當年教車路士，要問老細攞600萬鎊，真係易過借火，或者呢個就係佢教車仔同國米嘅分別。</p></body></html>
