<html><header><meta charset="utf-8"><title>城城睇書磨練演技</title></header><body><h1>城城睇書磨練演技</h1><p>郭富城日前聯同新片《殺人犯》導演周顯揚和編劇杜緻朗亮相有線娛樂新聞台節目《電影先知》，分享這次合作的點滴。雖然這是三人首次合作，但已擦出火花，外間更指這是城城另一突破之作。有此化學作用，靠的原來是對電影的熱誠和堅持。</p><p>導演做足功課</p><p>城城表示雖然自己近10年才專心投入演戲，但隨着人生經驗越來越豐富，對角色的掌握有更深刻的體會。城城又盛讚導演在電影開拍前準備工夫做足：「他給我很多書參考，其中一部是堪富利保加（HumphreyBogart），他希望我的表情可以如此複雜，結果我反覆思量那些神態和思緒，效果亦令人滿意。」撰文：林妃</p></body></html>
