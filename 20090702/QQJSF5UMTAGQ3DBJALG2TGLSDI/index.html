</title></header><body><h1>醫學Online<br>卡介苗可奪愛滋嬰命
</h1><p>幼兒接種卡介苗可預防肺癆，但若感染了愛滋病毒，一針卡介苗隨時奪去幼兒的性命。<br>世界衞生組織一項在南非進行的最新研究發現，帶有愛滋病毒的嬰兒接種卡介苗後，反而更大風險感染一種可奪命的超級肺癆菌。<br>故世衞建議若嬰兒的母親帶有愛滋病毒，或已是愛滋病人，醫護人員不應急於替嬰兒接種卡介苗，需等待最少六個月，完全確定嬰兒未受病毒感染，才可以接種疫苗。</p></body></html>
