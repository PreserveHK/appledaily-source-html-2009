<html><header><meta charset="utf-8"><title>JunJin獻花冧李詩英</title></header><body><h1>JunJin獻花冧李詩英</h1><p>韓國神話成員JunJin早前大方承認與真人騷節目《我們結婚了》拍檔李詩英熱戀3個月，李詩英有份演出的新片《五感圖》前日在首爾舉行首映，JunJin專程現身戲院向女友獻花打氣，李詩英即時一臉甜到漏笑容，搶去主角張赫不少風頭。<br>雖然電影上映在即，不過李詩英在戀情曝光後，卻一改之前積極宣傳的態度，忽然取消有關電影一切採訪工作。她早前接受電影雜誌《Cine21》專訪時，也多次要求記者不可提及JunJin。</p></body></html>
