<html><header><meta charset="utf-8"><title>財話短說外管局：首季外債跌一成</title></header><body><h1>財話短說<br>外管局：首季外債跌一成</h1><p>▲中國外管局公佈，截至今年3月底止，中國外債餘額3367.21億美元（不包括港、澳和台對外負債），較上年減少379.4億美元，跌10.13%。其中，中長期外債餘額1632.53億美元，較上年底減少6.23億美元，跌0.38%，佔外債餘額48.48%；短期外債（剩餘期限）餘額1734.68億美元，較上年底減少373.1億美元，跌17.7%，佔外債餘額的51.52%。</p></body></html>
