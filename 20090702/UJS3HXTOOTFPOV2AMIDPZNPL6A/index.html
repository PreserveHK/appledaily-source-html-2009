<html><header><meta charset="utf-8"><title>李玟喜與MJ睇特輯</title></header><body><h1>李玟喜與MJ睇特輯</h1><p>李玟（CoCo）將於本月17日在美國洛杉磯的迪士尼音樂廳舉行演唱會，到時她會在台上重唱已故好友米高的經典歌曲，希望藉着歌聲與現場觀眾一齊懷念這位一代巨星。CoCo表示在生命中與MJ有很大緣份，曾先後到MJ家中作客，並曾隨MJ到邁阿密度假，和MJ家人在酒店套房內欣賞MJ特輯，她亦說：「我在MJ的Neverland待得最長時間就是在打機房，他曾向我說過：『Myhomeisyourhome！』真是完全沒有天皇巨星的架子，而且我還有機會一睹他名曲《Thriller》的最新Remix版本。」<br></p></body></html>
