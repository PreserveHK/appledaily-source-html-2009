<html><header><meta charset="utf-8"><title>麥景婷肚凸凸逛街</title></header><body><h1>麥景婷肚凸凸逛街</h1><p>呂頌賢和麥景婷去年結束14年愛情長跑，於關島舉行婚禮，婚後呂頌賢繼續奔走內地拍劇銀，近日他趁空返港慰妻，前晚並以留鬚新look偕同太太到圓方商場逛街，現場見麥景婷穿鬆身衫遮凸肚，引來大肚疑雲。</p><p>否認懷孕</p><p>昨日記者致電呂頌賢求證，他即否認太太懷孕，並笑說：「衫嘅問題啫，冇呀。」至於會否考慮生兒育女，他說：「No啦。」他透露前晚打算和太太睇《變形金剛狂派再起》，到戲院時發覺人山人海，原來因正在舉行首映禮，惟有改天再睇。呂頌賢又謂，日內將返內地拍攝新版《再見艷陽天》。<br>採訪、攝影：羅德光</p></body></html>
