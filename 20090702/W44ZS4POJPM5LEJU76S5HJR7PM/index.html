<html><header><meta charset="utf-8"><title>醫學Online素食習慣非防癌靈藥</title></header><body><h1>醫學Online<br>素食習慣非防癌靈藥</h1><p>一項分析了61,566名英國人飲食習慣的研究發現，素食並不能預防所有癌症，參加者約一半是素食者，在長達10年的跟進期，每100名肉食者有33人罹患癌症，素食者組別則有29人。研究顯示素食較有效預防血癌、膀胱癌及胃癌，但一般人認為多吃蔬果可預防腸癌，但今次研究卻未發現此功效，素食及肉食者患上腸癌的比率相若，但研究發現多吃紅肉會大幅增加胃癌風險。</p></body></html>
