<html><header><meta charset="utf-8"><title>中環在線：美國人扮窮為贖罪 - 李華華</title></header><body><h1>中環在線：美國人扮窮為贖罪 - 李華華</h1><p>近期《華爾街日報》一篇專欄文章提到，美國家陣有班「扮窮族」。<br>其實呢班「扮窮族」都係有錢人，但佢哋覺得有錢，心理上會帶嚟罪惡感同內疚感，所以刻意用錢，將自己塑造到好似冇咩錢咁。咁做會令自己感覺好過啲。<br>咁究竟點扮窮呢？篇文章話，由以前揸波子同法拉利，改為揸普通私家車，唔着名牌西裝改着波鞋、牛仔褲。作者仲舉例話，「扮窮族」中最著名嘅例子，就有維珍老闆布蘭森（圖）。</p></body></html>
