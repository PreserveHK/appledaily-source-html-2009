<html><header><meta charset="utf-8"><title>阿Sa邀阿嬌捧場</title></header><body><h1>阿Sa邀阿嬌捧場</h1><p>蔡卓妍（阿Sa）昨日到灣仔綵排舞台劇《勁金歌曲》，她與男主角即場演繹一段在卡拉OK的「廚房宣言」，內容與當年許志安領取最受歡迎男歌星獎時，向台下的鄭秀文發表廚房宣言一樣。</p><p>擔心發台瘟</p><p>阿Sa由今日至5號共演出4場，門票幾乎售罄，吳雨霏則演出9號至12號共4場，但門票銷情普通。阿Sa表示最擔心演出時發台瘟，並自爆不少歌迷和朋友投訴難撲飛。不過當問到她緋聞男友鄭中基到時會否捧場時，阿Sa甜笑說：「費事理你呀，我有飛都分晒畀公司同事啦，如果阿嬌（鍾欣桐）有時間都會嚟睇。」<br>採訪、攝影：胡比</p></body></html>
