<html><header><meta charset="utf-8"><title>全新鑽石滾筒洗衣機</title></header><body><h1>全新鑽石滾筒洗衣機</h1><p>家家戶戶都有洗衣機，但很多衣服其實經不起它的扭打，長期使用很易磨損以致有些衣物不時要手洗。Samsung最新推出的頂揭及前置式洗衣機，最新鑽石型滾筒，以幼細排水孔及菱形的鑽石面設計，保護衣物免受磨損。納米銀洗滌技術則有效殺菌，就連頂揭式都有強化玻璃門，能清楚看到清洗過程，獨有的風乾系統能加速衣物晾乾的時間，令洗衫變得輕鬆方便。<br><br>記者：林佩婷<br>查詢：36984698</p></body></html>
