<html><header><meta charset="utf-8"><title>求驗客手記：迪科爾「雙失」慘情 - 求驗客</title></header><body><h1>求驗客手記：迪科爾「雙失」慘情 - 求驗客</h1><p>熱刺前鋒迪科爾喺呢個暑假嘅心情一定麻麻。點解我求大俠咁講？因為佢同父異母嘅細佬積特，喺4月時俾人打死咗。由於佢哋兩兄弟感情好好，喺日前積特嘅葬禮上，迪科爾仲有份扶靈，以盡最後一點兄弟之情；點知禍不單行，積特嘅外婆麗碧嘉因為傷心過度，喺葬禮上心臟病發，當場死埋。雖然迪科爾同麗碧嘉冇血緣關係，但都算係佢嘅哎吔外婆，所以迪科爾見到咁嘅場面，連續失去兩位親人，都好傷心同埋激動。</p></body></html>
