<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳耀漢寸周汶錡向錢看 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳耀漢寸周汶錡向錢看 - 馮仁昭</h1><p>吳耀漢（左）噚日去山頂做《志雲飯局》嘅嘉賓，陳志雲送咗套潮語卡畀佢，等佢惡補吓香港文化，吳耀漢笑住話知道個字點解：「我成日睇報紙話我個仔阿Carl（吳嘉龍）係女王，我哋有教養，唔會咁做。」後來追問知唔知阿仔同蔡卓妍同周汶錡傳過緋聞，佢話：「冇可能，佢哋都唔係阿Carl杯茶，佢鍾意啲洋化嘅女仔。」佢仲話覺得周汶錡眼角高，當年拍脫毛廣告一定唔會對個仔有興趣，暗寸佢nomoneynotalk。</p></body></html>
