<html><header><meta charset="utf-8"><title>洪卓立中暑急排便</title></header><body><h1>洪卓立中暑急排便</h1><p>洪卓立和詩雅繼無綫劇集《盛裝舞步愛作戰》後，再在愛情電影《很想和你在一起》中繼續談情。可是開工的首天，未拍談情戲便同場加映一幕中暑戲份，外景地頓成急救中心，要為兩人施救。</p><p>熱到又暈又嘔</p><p>詩雅憶起當日情況時猶有餘悸，她說：「嗰日見到導演一包包鹽水係咁飲，佢話驚中暑，我哋心諗乜導演咁孱？點知話口未完自己就中招，又嘔、又暈，工作人員要扶我落樓休息。」正當洪卓立打算問候詩雅時，就在那刻突然暈倒，詩雅說：「人哋唔知仲以為我哋夾埋做戲。」對於中暑，洪卓立卻表現興奮：「我終於知道中暑原來係咁！無端端好想嘔，個頭又好暈，最抵死係好急，好想去廁所。」<br>撰文：林妃</p></body></html>
