<html><header><meta charset="utf-8"><title>求驗客手記：銀河兵狂插碧咸 - 求驗客</title></header><body><h1>求驗客手記：銀河兵狂插碧咸 - 求驗客</h1><p>碧咸唔想返美職就係公開嘅秘密，而佢啲銀河隊友亦唔歡迎佢歸隊，特別係取代碧咸做番銀河隊長嘅當路雲。佢最近就開到聲話覺得碧咸好乞人憎，話佢唔主動訓練冇領袖風範，又狂插佢唔肯歸隊對球隊好冇歸屬感，總之就講到碧咸好似由萬人迷變咗萬人憎咁啦。我求大俠唔係話想幫住碧咸，但係我真係覺得咸哥冇咁衰囉。碧咸平時比賽態度認真就大家都有眼睇，助攻助守都不知幾有感染力。況且，想踢世界盃嘅碧咸想喺高水準聯賽吸引卡比路注意都好應該啫，唔通繼續留喺美職聯大材小用咩？</p></body></html>
