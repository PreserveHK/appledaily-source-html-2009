<html><header><meta charset="utf-8"><title>醫學Online精神分裂九成因遺傳</title></header><body><h1>醫學Online<br>精神分裂九成因遺傳</h1><p>全球約1%成年人患有精神分裂症，醫學界估計逾九成患者致病原因是與遺傳有關。<br>英國及美國機構聯合研究發現，人體第6條染色體可能是致病的關鍵，該項研究分析了8,000個患者和1.9萬名正常人，發現患者有約3萬條基因都有相同異變。該項研究將來可有助更有效辨識患者，並協助研發出藥物阻截異變基因改善病情，是項研究已刊於英國《自然》雜誌。
</p></body></html>
