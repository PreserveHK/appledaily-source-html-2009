<html><header><meta charset="utf-8"><title>財話短說葉氏化工少賺19%</title></header><body><h1>財話短說<br>葉氏化工少賺19%</h1><p>▲葉氏化工（408）公佈截至3月底止年度業績，受金融海嘯打擊，盈利下跌19%至2.24億元；每股盈利41.9仙，跌26%；末期息每股17仙，增13.3%；全年派息25仙，與08年度持平。主席葉志成（圖）指，去年第四季因金融海嘯令季度業績出現虧損，但今年首季已回復盈利，次季業務更有鼓舞性增長。本年度資本投資1.2億元，用於建設溶劑新廠房及上海行政大樓，約3000萬元用於品牌拓展。</p></body></html>
