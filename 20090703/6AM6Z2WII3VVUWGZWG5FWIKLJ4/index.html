<html><header><meta charset="utf-8"><title>旺角大車禍李綺霞出殯</title></header><body><h1>旺角大車禍李綺霞出殯</h1><p>【本報訊】旺角奪命車禍25歲女死者李綺霞，昨在紅磡世盛殯儀館舉殯，採取道教儀式，大殮後遺體送鑽石山火葬場火化，骨灰安放柴灣歌連臣角。</p><p>母籲目擊者作證</p><p>車禍重傷的好友周潔玲亦有致送花牌；據稱，家人一直向周潔玲封鎖李綺霞死亡的消息，但她透過社工知悉真相，一度情緒激動，周女難以接受事實；另一重傷好友王珮，至今仍未知李女死訊。<br>李綺霞的契媽及母親指出，車禍已發生兩個星期但肇事小巴上乘客，只有一人願意協助警方調查，她們將在旺角小巴站頭及落馬洲皇巴站，張貼告示呼籲乘客挺身作證，還女兒一個清白。</p></body></html>
