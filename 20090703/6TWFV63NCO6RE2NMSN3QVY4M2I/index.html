<html><header><meta charset="utf-8"><title>高皓正師妹胸湧樂壇</title></header><body><h1>高皓正師妹胸湧樂壇</h1><p>娛樂圈o靚模湧現，跌膊拋胸搔首弄姿，攻佔了娛樂版。樂壇新人黎詠欣（Josy）除了唱歌，還懂得彈鋼琴及跳舞，又曾在不少校際音樂比賽中獲獎，雖然Josy周身刀，但也無可避免先騷身材，吸引樂迷注意。<br>正在讀大學的Josy對唱歌情有獨鍾，誓要憑歌藝闖一番事業，而她早前灌錄的新歌也派上電台播放。<br>Josy早前拍攝首個MV，更邀得師兄高皓正擔任男主角，原來兩人在一些音樂活動中認識，高皓正得知師妹要拍MV便一口答應，問Josy可擔心會傳出緋聞，她笑說傳兄弟情就有，因為大家太熟了。<br>撰文：林妃</p></body></html>
