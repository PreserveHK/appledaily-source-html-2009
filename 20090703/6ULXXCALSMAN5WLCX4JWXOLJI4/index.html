<html><header><meta charset="utf-8"><title>求驗客手記：曼城鋒將多到瀉 - 求驗客</title></header><body><h1>求驗客手記：曼城鋒將多到瀉 - 求驗客</h1><p>曼城前日大刀斧闊鏟走4個球員，包括華素爾、夏文、米斯同埋米高波爾，真係理得你以前係咩來頭，唔啱就要鏟。據領隊曉士講，陣中實在有太多球員，冇辦法唔騰出空位畀新兵。都啱嘅，隊波本來已經有羅賓奴同比拿美等，仲有新加盟嘅辛達告魯斯，據講下周一前必定會簽入嘅泰維斯，淨係講前鋒已有人滿之患。咁仲唔止，曉士講到實牙實齒有信心再簽埋伊度奧，咁嘅陣容，難怪如華素爾等都要執包袱講拜拜。</p></body></html>
