<html><header><meta charset="utf-8"><title>孫燕姿開騷孤軍作戰</title></header><body><h1>孫燕姿開騷孤軍作戰</h1><p>孫燕姿日前飛往上海出席下月8日在上海8萬人體育場舉行的「答案是──2009孫燕姿上海演唱會」記者會，對於已有兩年半沒有出新碟，她表示並非刻意不推出新專輯，只是覺得自己還未準備好而已。孫燕姿目前未有簽約唱片公司，她是以獨立音樂人身份出現，對此她解釋說：「我並未有說定不會簽唱片公司，但是到目前為止，還未有讓我覺得非常想合作的公司，所以就想自己做做看。」</p><p>漸變成熟性感</p><p>另外，孫燕姿在演唱會海報上造型成熟冶艷，展現出她的性感味道，但她表示不會刻意走性感路線，不過會比以前更花心思在造型上，希望帶給歌迷新鮮感。<br>採訪、攝影：盧健</p></body></html>
