<html><header><meta charset="utf-8"><title>周美欣牛一陪父嘆茶</title></header><body><h1>周美欣牛一陪父嘆茶</h1><p>港姐出身的周美欣下周六（11日）21歲生日，身在溫哥華的父親日前專程來港陪愛女慶祝，兩父女日前到圓方食飯逛商場，十分溫馨。</p><p>蹺手逛商場</p><p>當日下午，周美欣與父親及親友到圓方的利苑酒家嘆茶，至下午3時許，她與父親及親友離開食肆，眾人在酒家外寒暄道別後，周美欣便蹺實父親臂彎逛商場，二人先後逛H&amp;M及Zara等店舖，但未有收穫，其間她為父親撥頭髮及整理衣裝，認真孝順。逛了一會兒後，二人便乘的士離開。<br>日前記者致周美欣，她說：「我爹哋專登返香港陪我過生日，媽咪喺溫哥華打理生意，遲幾日佢都會返香港陪我過生日。」<br>採訪、攝影：羅德光</p></body></html>
