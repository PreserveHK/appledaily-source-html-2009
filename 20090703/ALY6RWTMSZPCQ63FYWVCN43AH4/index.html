<html><header><meta charset="utf-8"><title>醫學OnlineOmega-6增運動爆炸力</title></header><body><h1>醫學Online<br>Omega-6增運動爆炸力</h1><p>奧地利研究人員發現不飽和脂肪Omega-6可提高運動時的爆炸力。研究人員分別給一組白老鼠餵食含有豐富Omega-6的葵花子油，另外一組白老鼠則餵食含Omega-3的亞麻油。兩星期後，兩組白老鼠放在賽道上，研究人員發現以葵花子油飼養的一組白老鼠跑得較快，在兩秒的衝刺跑較另一組領先40厘米。不過研究人員承認，科學界至今對Omega-6仍有很多不了解的地方，要多作研究。
</p></body></html>
