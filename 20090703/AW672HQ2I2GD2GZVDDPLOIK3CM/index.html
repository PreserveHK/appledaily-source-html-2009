<html><header><meta charset="utf-8"><title>先達現USB手機</title></header><body><h1>先達現USB手機</h1><p>落到場，當然要走番轉睇吓有乜新貨，點知Sales話，近年LG、Samsung等行貨仲快過水貨，已經無以前咁好景！至於其他牌子則間中有貨，如上星期新返呢款Toshiba，咪見佢細細件當成USB手指，實情係手機，型號叫G450；Keypad分成兩個圓圈已經夠古怪，原來仲能夠當3.5GModem駁電腦上網，雖然體積細小，其實有好多用途㗎！<br><br>記者：陳國輝<br>Like（23917772）</p></body></html>
