<html><header><meta charset="utf-8"><title>側田緊抱唐素琪</title></header><body><h1>側田緊抱唐素琪</h1><p>前天剛過33歲生日的側田，最近全情投入炮製新碟，其中有首新歌《星火》與師妹唐素琪（Chelsea）合作，二人日前拍攝MV時，側田還不停抱緊唐素琪。</p><p>替拍檔按摩</p><p>新歌的內容是講述男女主角生活在不同世界裏，雖然相愛但不能融和，導演日前安排二人到沙灘外景，為配合內容，他們一時糖黐豆，一時又要水溝油。側田說：「當然啦，如果唔係點表達我哋呢首歌，歌詞會講兩個人嘅距離比星星更遠嘅感覺。」側田又在MV中替唐素琪按摩，二人合作愉快。<br>唐素琪在拍攝一場單人戲時，一不留神竟打破玻璃水杯割傷手，幸好工作人員火速替她止血。<br>撰文：林妃</p></body></html>
