<html><header><meta charset="utf-8"><title>財話短說升岡美上市附屬被除牌</title></header><body><h1>財話短說<br>升岡美上市附屬被除牌</h1><p>▲升岡國際（485）公佈，海外附屬SingingMachine在6月23日接獲美國NYSEAmex交易所發出的書面除牌通知，指其未符合多項上市持續標準，如股東權業少於400萬美元，最近三個年度均錄得持續經營虧損，又未按規定將股價低的股份拆細。Singing沒有提出上訴，卻擬尋求場外交易議價板買賣，指Amex每年上市費用數十萬計，又指不認同股份反向拆細。</p></body></html>
