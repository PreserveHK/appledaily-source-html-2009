<html><header><meta charset="utf-8"><title>里安納度女友為好友全裸</title></header><body><h1>里安納度女友為好友全裸</h1><p>荷李活萬人迷里安納度狄卡比奧（LeonardoDiCaprio）的24歲以色列名模女友BarRefaeli，上周在特拉維夫為藝術家友人舉辦的人體藝術展中全裸上陣，展現其完美胴體。<br>擁35、24、35三圍的BarRefaeli，上周在特拉維夫參與人體藝術展覽，她為好友藝術家拍下全裸片段，片段中她赤裸在床上擺出誘人甫士，其間只以布蔽體，該片段在人體藝術展覽中播出。據悉Bar今次演出不收分文，純為藝術犧牲。</p></body></html>
