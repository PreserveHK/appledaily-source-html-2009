<html><header><meta charset="utf-8"><title>醫學Online父抑鬱嬰兒變愛哭鬼</title></header><body><h1>醫學Online<br>父抑鬱嬰兒變愛哭鬼</h1><p>嬰兒愛哭令家長困擾，荷蘭一項研究發現男士在伴侶懷孕期間有抑鬱症狀，嬰兒出生後經常哭泣的風險，較父親情緒穩定的嬰兒高1.29倍；母親有產後抑鬱症、孖胎及低收入家庭等因素，也會增加嬰兒時常哭個不停的風險。專家指嬰兒每日哭3小時以上，每周超過3天，就屬於特別愛哭一族，情況通常在5個月後會改善，但嬰兒愛哭會增加被父母或照顧者搖晃致死的風險。
</p></body></html>
