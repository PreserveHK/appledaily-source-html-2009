<html><header><meta charset="utf-8"><title>案件速遞憎警員男子偷簽到簿</title></header><body><h1>案件速遞<br>憎警員男子偷簽到簿</h1><p>【本報訊】六旬無業漢承認因為憎恨警員，為了愚弄警員及令他們工作不方便，他於一個多月內偷去馬會投注站外九本警察簽到簿，將它帶回家中，或棄置垃圾桶內。便衣探員午夜在投注站附近埋伏，終拘捕再偷簽到簿的無業漢，案件昨在觀塘裁判法院提訊。<br>被告羅添祥（62歲），承認於5月27日至6月23日間，在美孚新邨第4期的馬會投注站外偷竊共10本警察簽到簿。裁判官押後至本月23日判刑，准被告保釋候判。<br>案件編號：KTCC4175/09</p></body></html>
