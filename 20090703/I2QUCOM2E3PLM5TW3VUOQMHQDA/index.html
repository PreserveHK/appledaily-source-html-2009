<html><header><meta charset="utf-8"><title>洪欣被老公催生</title></header><body><h1>洪欣被老公催生</h1><p>洪欣和張丹峰新婚燕爾，二人昨日拍拖到灣仔出席由歐陽靖和吳日言主持now香港台節目《Cooking媽嫲》訪問，洪欣更親手炮製住家菜給老公吃。洪欣坦言廚藝不精，撚手小菜是蝦仁炒蛋，她說：「老公叻啲，佢識煮好難嘅嘢，好似牛尾煲同啤酒雞，佢煮嘢食好有天份。」</p><p>鎬廉嗌爸爸</p><p>問到洪欣可會急於造人，她說：「將來嘅嘢，將來先算。」張丹峰卻恨到出口，他說：「要呀。」張丹峰對於洪欣和舊愛莫少聰所生的兒子莫鎬廉已改口叫他為爸爸，他說：「感覺自己好大責任，希望畀到佢有愛嘅感覺，等佢有童年幸福，有一個完美家庭。」<br>採訪：KennethCheung<br>攝影：WongManShing</p></body></html>
