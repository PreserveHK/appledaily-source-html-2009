<html><header><meta charset="utf-8"><title>求驗客手記：C朗發火踢傷球迷 - 求驗客</title></header><body><h1>求驗客手記：C朗發火踢傷球迷 - 求驗客</h1><p>基斯坦奴朗拿度（C朗）以破世界紀錄嘅8,000萬鎊登陸皇馬，諗住自己好勁，點知就俾沙維狂插佢遠遠比唔上美斯。唔知係咪咁嘅原因，搞到心火盛，日前喺葡萄牙寓所門外，兜腳踢落一個17歲女球迷部車嘅玻璃度，搞到對方受傷兼要送院。事後個女球迷話只係想攞簽名，但C朗堅稱對方係狗仔隊。點都好，濫用暴力就一定唔啱，更何況身為公眾人物，場外咁高調，預咗俾狗仔隊跟㗎啦！冇錯佢係好好波，但就好冇品，睇嚟佢家長應該好好管教吓。</p></body></html>
