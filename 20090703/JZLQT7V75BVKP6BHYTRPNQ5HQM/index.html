<html><header><meta charset="utf-8"><title>王菀之救盲人變靚</title></header><body><h1>王菀之救盲人變靚</h1><p>相由心生，做得善事多，人也越來越靚。王菀之（Ivana）今年繼續擔任「奧比斯學生大使總司令」，率領本港中學及大專學生參加全球救盲行動。她早前拍攝宣傳海報，擺出一個拍照手勢，寓意是希望年輕人放眼世界，多留意身邊的人和事。</p><p>下周誓師</p><p>看過海報的朋友紛紛大讚Ivana越來越靚，她開心地說：「今年嘅海報設計構圖好簡單，但就更有年輕活力、更搶眼，而且主題好有意思，我相信年輕人都會鍾意。」Ivana下周四（9日）會到將軍澳東港城出席「奧比斯學生大使運動」頒獎典禮，屆時會委任新一屆奧比斯學生大使領袖，進行誓師儀式，為本月底的越南光明之旅做好準備。<br>撰文：林妃</p></body></html>
