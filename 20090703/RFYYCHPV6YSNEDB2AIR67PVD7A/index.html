<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《家有囍事》登港片票房冠軍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《家有囍事》登港片票房冠軍 - 馮仁昭</h1><p>09年已經過咗一半，香港影業協會公佈上半年嘅香港票房成績，截至上月30號為止，首輪上映嘅港產片總共有23齣，合計總票房係1.25億港元，當中票房冠軍係《家有囍事2009》（圖），收2,466萬元。至於外語片共有103齣，總票房收入有4.27億港元，最高票房係《翻生侏羅館2》（NightattheMuseum2），收2,819萬港元。中西片票房總收入同上年同期嘅5.2億元比較，升咗5.99%，睇嚟大家都好支持電影業。</p></body></html>
