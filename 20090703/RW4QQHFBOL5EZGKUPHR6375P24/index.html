<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇冷凍卵子等生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：舒淇冷凍卵子等生仔 - 馮仁昭</h1><p>舒淇自從同黎明甩拖後，感情未有着落，日前佢喺台灣錄影中天節目《沈春華LifeShow》時，自爆會將卵子儲存，佢話：「35歲前若找不到另一半，打算冷凍卵子，兩年內重心仍在工作上，但怕那天會後悔，所以想把卵子存起來，35歲前的最健康。」家先33歲嘅舒淇話睇愛情片會好想有人照顧，仲自爆18歲時，佢媽咪拎過一張機師相畀佢相睇，但當時佢冇結婚打算，所以拒絕咗，佢笑住話：「媽媽覺得我壞透了，才急着把我嫁出去。」</p></body></html>
