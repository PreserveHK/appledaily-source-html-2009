<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小儀大步檻過免照肺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小儀大步檻過免照肺 - 馮仁昭</h1><p>商台近日傳出將會大裁員，又話佢哋嘅廣告收入大幅下跌70%，連商台當紅DJ小儀日前接受訪問時都語帶憂慮話希望大家大步檻過。不過，噚日小儀接受商台節目訪問，就澄清自己嘅意思唔係咁，搞到佢差啲俾高層照肺，佢話：「啲人成日話香港好慘又金融風暴，但我經過商場都有好多騷做，唔覺得經濟差，所以我先話希望大家大步檻過，我唔係講商台，自己睇到都標冷汗。」小儀強調佢嘅節目廣告多到爆棚，有時廣告多到會影響節目流程㖭。</p></body></html>
