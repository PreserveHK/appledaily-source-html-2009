<html><header><meta charset="utf-8"><title>案件速遞救生員涉冒教練非禮</title></header><body><h1>案件速遞<br>救生員涉冒教練非禮</h1><p>【本報訊】荔枝角公園游泳池一名救生員，涉嫌假稱游泳教練，藉詞為14歲少年檢查身體，誘騙少年進入男更衣室內，撫摸他的下體近兩分鐘。少年10日後返回泳池認出被告，才知悉其救生員身份。案件昨在九龍城裁判法院提堂，主任裁判官馬漢璋批准被告以一千元保釋外出，但不准進入任何公眾或私人泳池。<br>45歲被告救生員張國安（圖）被控一項非禮罪，押後至本月30日再訊。<br>案件編號：KCCC3650/09</p></body></html>
