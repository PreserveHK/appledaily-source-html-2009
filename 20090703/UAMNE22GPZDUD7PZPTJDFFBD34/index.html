<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚詠麟鼓勵囝囝做義工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚詠麟鼓勵囝囝做義工 - 馮仁昭</h1><p>譚詠麟（阿倫）噚日喺石硤尾出席「感動全城開拓義工世界」，阿倫趁暑假推動學生同家長一齊做義工，遲啲佢會開個唱慰勞班義工㖭。問阿倫會唔會同阿仔一齊做義工？佢話：「哎呀，都話唔再講個仔。」但做有義意嘅嘢喎，阿倫話：「總之會同屋企人一齊做啦。」講到7.1遊行，市民有好多渴求，問阿倫有冇渴求，佢笑住話無欲無求，只希望政府官員唔好咁多疏忽。另外，阿倫噚日接受商台訪問時都講囝囝，佢話：「佢有學功夫，佢pushup過百下，真係有腹肌㗎。」</p></body></html>
