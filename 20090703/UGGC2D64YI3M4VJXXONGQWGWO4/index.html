<html><header><meta charset="utf-8"><title>CaraG.真空撐原麗淇</title></header><body><h1>CaraG.真空撐原麗淇</h1><p>原麗淇早前執導拍了一條短片，由尹子維擔任監製，前晚她的短片在圓方TheGrand戲院播映，其母鄭佩佩和妹妹原子鏸均有撐場。名模CaraG.真空上陣，穿上超低V裝單拖到場，艷壓群芳。至於「翻版關之琳」Jocelyn則偕丈夫Anthony恩愛現身。
</p><p>剛從澳門回港的鄭佩佩表示，早前已欣賞過愛女的心血，她大讚女兒有導演方面的才華，原麗淇坦言有意向導演方面發展，故會自我增值，她以英語說：「生命很脆弱，但也很有趣！」<br>採訪、攝影：藍文浩</p></body></html>
