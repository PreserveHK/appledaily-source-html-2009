<html><header><meta charset="utf-8"><title>案件速遞魚網衫警員撤露體罪</title></header><body><h1>案件速遞<br>魚網衫警員撤露體罪</h1><p>【本報訊】休班中年警員涉於凌晨身穿魚網衫，口封膠紙，在大埔滘郊野公園裸露身體。其行為遭一對情侶見到，以為有人被劫立即報警。該休班警當場被捕，他昨在法院再提訊時，獲控方撤銷一項在公眾地方猥褻露體罪名，署任主任裁判官吳蕙芳批准申請，但頒令他須自簽1,000元，守行為一年。<br>頭髮花白、身材略胖的被告李寶根（49歲），已婚，家住九龍區，在警界服務30年，已屆退休年齡。案發時駐守中區警署軍裝巡邏小隊，負責駕駛警車。<br>案件編號：FLCC1234/09</p></body></html>
