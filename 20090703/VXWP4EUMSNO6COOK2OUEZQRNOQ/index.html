<html><header><meta charset="utf-8"><title>洗冷氣好幫手　99.9%殺菌</title></header><body><h1>洗冷氣好幫手　99.9%殺菌</h1><p>近日氣溫高達34℃，返到屋企當然開行冷氣，但開了冷氣一段時間也不覺凉，該怎辦？據冷氣維修師傅表示冷氣機隔了整季沒使用，必須於用前清洗，之後平均每隔一個月清洗隔塵網（從隔塵網背面由上至下冲水），除可防止細菌滋生，亦可提升冷氣機的製冷效果。市面上不少洗冷氣機清潔劑更聲稱除菌達99.9%！<br><br>記者：蘇麗珊</p><p>搖勻清潔劑，距離冷氣蒸發器約5cm由上而下順方向噴，待10分鐘污垢便自動排出。</p></body></html>
