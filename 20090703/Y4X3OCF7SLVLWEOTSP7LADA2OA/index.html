<html><header><meta charset="utf-8"><title>醫學Online三省瘋狗症疫情嚴重</title></header><body><h1>醫學Online<br>三省瘋狗症疫情嚴重</h1><p>內地狂犬病（瘋狗症）疫情嚴重，其中貴州、廣西及湖南是重災區，全國有約五成個案均在此三省發生。內地研究人員化驗三地共2,887個樣本，包括購自市場的狗隻及四隻懷疑染上狂犬病等樣本，證實健康狗隻也有2.3%帶有狂犬病病毒；另一研究也指出，內地狗隻注射預防疫苗比率低於3%，遠低於世衞要求70%標準。近期廣州實施一戶一狗政策，並要求飼養狗隻必須注射預防疫苗。
</p></body></html>
