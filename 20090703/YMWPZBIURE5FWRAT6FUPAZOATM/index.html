<html><header><meta charset="utf-8"><title>上海直擊王力宏隊酒減壓</title></header><body><h1>上海直擊<br>王力宏隊酒減壓</h1><p>王力宏日前在上海拍攝廣告，但天公不造美，連日來都下着雨，所以影響了拍攝進度，被迫斷斷續續進行。王力宏當天拍攝廣告時，導演安排他扮演一位明星，身邊有保鑣和閃個不停的鎂光燈，由於做回自己，所以他演來駕輕就熟。</p><p>疲態畢露</p><p>可是受天雨影響，王力宏的拍攝工作拖到半夜11時多才收工，雖然很疲倦，但他仍相約友人消夜，其間還喝酒減壓，他又不時用手按鼻樑，顯得疲態畢露，故此不消一會即返回酒店休息。當王力宏發現有fans守候，他還親切與他們合照和打招呼。<br>採訪、攝影：盧健</p></body></html>
