<html><header><meta charset="utf-8"><title>家事資訊站：神奇升降摺椅　按重量調校適合高度</title></header><body><h1>家事資訊站：神奇升降摺椅　按重量調校適合高度</h1><p>具有10多年歷史的萬利奇妙升降摺椅，是一張能切合任何人士需求的多功能摺椅，產品早已取得世界各地的發明專利，並在本港備受肯定，於90年榮獲香港工業總會頒發香港總督設計獎項。萬利奇妙升降摺椅由鋁質製造，輕巧時尚，利用人體重量將椅子調校至最合適高度並自動鎖穩，適合不同身形及不同體重人士使用。除了「奇妙型」外，現時另推出了「古典型」，更可視作餐椅使用。萬利奇妙升降摺椅更可照顧小童及老人，可讓用者操作電腦、用膳、閱讀時保持良好坐姿，慳位實用。<br><br>海富嘉實業公司<br>查詢電話：23883419</p></body></html>
