<html><header><meta charset="utf-8"><title>超紫番薯防癌兼抗衰老</title></header><body><h1>超紫番薯防癌兼抗衰老</h1><p>紫心番薯味道香甜，皆因蘊含天然花青素，美國有科學家研製出花青素加強版的番薯，將番薯裏裏外外變成紫色，不但味道更甜美，還具有抗衰老和防癌的特殊功效。<br>紫心番薯的花青素數量，比其他品種的番薯都要高。美國堪薩斯大學研究員林素英經過多番研究，培育出連皮肉都蘊含豐富花青素的番薯，令這種超級食物不但是防癌佳品，還蘊含抗衰老和抗氧化物質。研究員最快明年對超級紫心番薯進行臨床測試。<br>除了紫心番薯，藍莓、紅提和紫色包心菜，都蘊含豐富花青素。科學家過去曾用花青素，治療結腸癌患者，結果證實花青素真的減慢癌細胞增長速度。<br>英國《每日電訊報》</p></body></html>
