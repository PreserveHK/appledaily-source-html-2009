<html><header><meta charset="utf-8"><title>最新二手成交--新界：嘉湖山莊　兩房濕地公園景116萬易手</title></header><body><h1>最新二手成交--新界：嘉湖山莊　兩房濕地公園景116萬易手</h1><p>利嘉閣地產皇牌屋苑嘉湖銀座分行經理黃景豪表示，該行新近促成嘉湖山莊一宗優質兩房單位買賣，成交為6期美湖居1座中層E室，面積584方呎，兩房開則，外望濕地公園，成交價116萬元，呎價1,986元。據悉，原業主於98年10月以142.1萬元購入上址，今番易手帳面損失26.1萬元，過去10年單位跌價18%。嘉湖山莊6月累錄約90宗買賣成交，與上月同期相若，呎價保持在2,040元；現時，嘉湖山莊有約800個放盤，每方呎平均叫價約2,150元。</p></body></html>
