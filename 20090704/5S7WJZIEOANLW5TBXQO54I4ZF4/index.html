<html><header><meta charset="utf-8"><title>潘瑋柏搶陳冠希地盤</title></header><body><h1>潘瑋柏搶陳冠希地盤</h1><p>台灣歌手潘瑋柏和著名VJ李晨一同創立品牌N.P.C，兩人前日在上海開自家品牌的潮店，潘瑋柏和李晨盛裝出席開幕儀式，店舖位置前身正是陳冠希的舖頭，因此傳出潘瑋柏搶走其地盤，他說：「我們沒有搶，只是他找到更好的店舖，我們是正常交接，但我怕被人拿來比較，故此在裝修上花了很多心血。」<br>另外，潘瑋柏昨日抵港在商台宣傳新碟，問他是否不喜歡陳冠希之前的裝修？他以廣東話說：「店舖風格唔同咪改吓裝修，家店舖感覺似實驗室。」<br>採訪、攝影：盧健、馬建華</p></body></html>
