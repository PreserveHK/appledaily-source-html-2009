<html><header><meta charset="utf-8"><title>阿Sa潮婆Look老過媽咪</title></header><body><h1>阿Sa潮婆Look老過媽咪</h1><p>蔡卓妍（阿Sa）有份演出的舞台劇《勁金歌曲》，前晚在灣仔壽臣劇院公演，Sa媽親自到場為愛女打氣，好姊妹鍾欣桐、謝霆鋒和張栢芝則送上花籃祝賀。<br>阿Sa說：「我扮一個叫阿薇嘅角色，好有表演慾，想引人注意，但又怕人哋目光，好矛盾。」她又以老過媽咪的阿婆look上陣，她笑說：「呢個係潮婆look，希望我40年後都係咁潮啦。」<br>張智霖、泳兒和關智斌前來捧場，問張智霖為何不與老婆袁詠儀一同前來？他說：「啲飛好難買，阿Sa有份做梗係多人爭。」<br>採訪：何慧斯<br>攝影：葉君海、陳俊強</p></body></html>
