<html><header><meta charset="utf-8"><title>抗議領匯食言
</title></header><body><h1>抗議領匯食言
</h1><p>【本報訊】工聯會指領匯違反承諾，前天突然推行承辦商保安員三更改兩更制兼裁員，該會昨聯同領匯旗下商場員工約40人到黃大仙領匯總部抗議領匯食言。工聯會立法會議員葉偉明指在周日的談判中領匯承諾暫不改制，但於周四將軍澳區七個商場的承辦商保安員已由三更變成兩更，所有維修部員工亦被辭退。他又指雙方原本約好昨午談判，但「領匯話準備唔切資料，又冇交代進度，好冇誠意。」他稱若得不到回應，不排除罷工，到商場「行街」，甚至包圍領匯行政總裁羅爾仁位於中環的辦公室。<br>馬泉崇攝</p></body></html>
