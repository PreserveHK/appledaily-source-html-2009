<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰聞入籍獅城扮聾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰聞入籍獅城扮聾 - 馮仁昭</h1><p>近年唔少藝人都入籍新加坡，好似李連杰咁都係其中一分子。本周三（1日）李連杰到北京出席跳舞活動，佢仲即場表演集功夫同舞蹈於一身嘅「東西合璧功夫舞蹈」，仲代表壹基金接受捐款，李連杰喺台上話：「很多人都稱呼我是功夫之王，但世界上最厲害的功夫不是拳頭，而是微笑。」不過，台下嘅佢被問到入籍新加坡一事，佢就好似借咗聾耳陳隻耳咁，乜都聽唔到就離開。</p></body></html>
