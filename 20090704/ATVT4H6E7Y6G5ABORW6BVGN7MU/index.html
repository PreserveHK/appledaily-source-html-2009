<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宋熙年低胸裙搶盈盈鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宋熙年低胸裙搶盈盈鏡 - 馮仁昭</h1><p>湯盈盈同宋熙年噚日到旺角出席護膚品記者會，宋熙年着住低胸裙，零舍搶眼，仲搶咗盈盈唔少風頭㖭。盈盈就話自己好專一，只會用一隻牌子嘅護膚品，事後問佢感情係咪都咁專一？佢笑住話：「睇我個樣都知。」上月30號係佢生日，佢話同洪天明一齊慶祝，問緋聞男友錢嘉樂送咗乜嘢？盈盈詐儍扮懵話：「好多朋友送禮物，都唔記得邊個打邊個。」咁樣錢嘉樂有冇到場祝賀？盈盈甜笑話：「總之好多朋友嚟。」</p></body></html>
