<html><header><meta charset="utf-8"><title>家事資訊站：錦上路跳蚤市場　攤位類型多元化</title></header><body><h1>家事資訊站：錦上路跳蚤市場　攤位類型多元化</h1><p>超過150個攤位的錦上路跳蚤市場，於每逢周六、日及公眾假期營業，地點位於距離西鐵錦上路站出口附近，不論是港九地區居民亦容易抵達，極之方便。跳蚤市場賣點之一是攤位特多，攤位類型多元化，類型包括健康食品、時裝、家居用品、飾物及盆栽等；正好成為一家人小假日出動好去處。值得一讚是，跳蚤市場用了全新的日本組合屋代替地攤，防風防雨和隔熱，遊客購物時，更舒適自在。<br><br>錦上路跳蚤市場<br>查詢電話：68996604</p></body></html>
