<html><header><meta charset="utf-8"><title>聞叫床聲以為遇襲少女夥眾毆傷母親男友</title></header><body><h1>聞叫床聲以為遇襲<br>少女夥眾毆傷母親男友</h1><p>美國康湼狄格州一名婦人，早前做愛時大聲尖叫，16歲女兒誤以為她被人襲擊，立即呼喚三名老友，將母親的男友打傷，事後四人被控傷人罪。<br>事發在上月6日，34歲阿諾德（左圖）在房內與25歲男友斯旺森（右圖）做愛，但她的叫床聲太大，女兒以為母親受襲，急召三名17至19歲的男性朋友前來，其中一人拿着棒球棍。當少女敲母親房門，房內的人開門後，四人二話不說衝進去，將斯旺森痛毆，他一隻眼被打至瘀黑，全身有多處瘀傷。<br>少女及三名友人周二被捕，翌日提堂，被控傷人罪和陰謀襲擊他人罪。<br>美聯社</p></body></html>
