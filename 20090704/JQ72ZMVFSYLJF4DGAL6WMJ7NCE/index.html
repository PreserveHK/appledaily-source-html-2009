<html><header><meta charset="utf-8"><title>小綜來港家訪張艾嘉</title></header><body><h1>小綜來港家訪張艾嘉</h1><p>鄭元暢（小綜）及張艾嘉主演的舞台劇《華麗上班族之生活與生存》昨晚公演，下午他們在灣仔演藝學院作公演前的拜神。</p><p>重演感緊張</p><p>鄭元暢表示此次載譽重演令他更加緊張，他以普通話說：「對上一次演出已經一段時間，而且加了一些情節下去，所以要當沒有演過去演。」不過他笑言因為公演16場，所以會有很長的時間留在香港，他自言沒有特定的地方想去，一切留待張艾嘉決定，他說：「看張姐張艾嘉帶我去甚麼地方吃跟玩吧，不過最希望去張姐家探她。」他說同組的工作人員已先後兩次到過張艾嘉家中探訪，自己因時間趕不上錯過而引以為憾。<br>採訪：何永寧<br>攝影：仇志德</p></body></html>
