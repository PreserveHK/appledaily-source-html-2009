<html><header><meta charset="utf-8"><title>阿B夥大女敍天倫</title></header><body><h1>阿B夥大女敍天倫</h1><p>鍾鎮濤（阿B）一向都是廿四孝老竇，一有時間便會抽空陪女友范姜及仔女，前日下午阿B帶同大女鍾嘉晴出動享受天倫之樂，不過同行未見范姜及細女與兒子的蹤影，除了阿B和嘉晴外，同行還有一位中年男士，三人在中環的永樂園茶餐廳嘆下午茶，狀甚悠閒，雖然同枱只有爹哋和Uncle，不過嘉晴和兩人言談甚歡，完全沒有出現代溝問題。</p><p>已亭亭玉立</p><p>三人大約吃到兩點半便離開，當見到記者時也表現大方，阿B還主動望向鏡頭笑笑口，至於嘉晴則和爹哋並肩而行，只見嘉晴身高已經到阿B的耳仔，亭亭玉立，三人還一路行一路傾偈，相當老友。<br>採訪、攝影：李志明</p></body></html>
