<html><header><meta charset="utf-8"><title>鎮宇擔雪茄攔呂慧儀</title></header><body><h1>鎮宇擔雪茄攔呂慧儀</h1><p>吳鎮宇、黃德斌、呂慧儀及葉翠翠等前日於將軍澳為電影《LAUGHINGGOR之變節》進行拍攝，工作人員並將一大廈佈置成深水埗警署。現場所見，呂慧儀及葉翠翠等人於警署步出準備驅車離去之際，慘被吳鎮宇等人用車於其車頭攔截，之後身穿開胸背心的吳鎮宇更一臉神氣落車，並擔起雪茄，擺明向呂慧儀及葉翠翠等人示威。</p><p>頻頻NG</p><p>不過，身為影帝的吳鎮宇，發現記者在場後即顯得有點不滿，其後正式拍攝時吳鎮宇更數度NG，是以要求工作人員吩咐記者不要拍攝，免令他們拍戲分心。<br>採訪、攝影：王崇穎</p></body></html>
