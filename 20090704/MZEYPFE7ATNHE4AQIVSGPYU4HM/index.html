<html><header><meta charset="utf-8"><title>家事資訊站：新式廚櫃組合$5,980　2星期起貨</title></header><body><h1>家事資訊站：新式廚櫃組合$5,980　2星期起貨</h1><p>廚櫃設計早已為現代家居扮演着重要角色，更可調和一室的風格，提升格調。「雍雅廚櫃設計」專為各大小單位承造廚櫃設計工程，陳列店設於深水埗區，店內備有多款色系及物料以供選擇。負責人表示，近年除了潮流興起無縫仿石外，更備有烤漆板作選擇，這類物料的賣點是較為「挺身」，既有防火功能亦不易變形。現時「雍雅廚櫃設計」為配合不同需求的客戶，正推出由5,980元至9,800元的廚櫃優惠套餐，由施工、起貨至安裝最快約2星期完成，但需視乎不同物料而定。<br><br>雍雅廚櫃設計<br>查詢電話：22475922</p></body></html>
