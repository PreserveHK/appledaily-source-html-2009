<html><header><meta charset="utf-8"><title>求子金花娘娘</title></header><body><h1>求子金花娘娘</h1><p>金花娘娘原籍廣州，年少時已有神通，因跌入湖中去世，埋葬後湖中浮出一木像，與金花貌似，鄉人便立廟供奉，向祂求子得子，因而聞名；其中一間便座落坪洲。金花娘娘主管生育和嬰孩離開。如有孕婦流產皆會進行超渡靈嬰的法事，像親人離世般在殯儀館進行超渡儀式，包括拜血湖寶懺，這時便會恭請金花婆婆到位進行法事。據聞可減低靈嬰的怨氣，將其帶走，再投入新一次輪迴中，不再騷擾其親生父母。
</p><p>陳天楠（ http://hk.myblog.yahoo.com/fung_shui1998） 
</p></body></html>
