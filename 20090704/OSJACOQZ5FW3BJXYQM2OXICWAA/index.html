<html><header><meta charset="utf-8"><title>閻清體驗盲人苦</title></header><body><h1>閻清體驗盲人苦</h1><p>有翻版張栢芝之稱的閻清，昨日到石硤尾香港盲人輔導會總部，為首個視障人士就業支援網站揭幕，閻清還和兩位視障人士拍照留念。她早前在新戲《再生號》中扮演一個視障人士，對於拍戲經驗尚淺的她來說有一定困難。<br>為了演好這個角色，閻清開拍前特意抽時間了解一班視障人士的生活技巧，她說：「嗰時要戴住眼罩同佢哋一齊，當時我覺得好驚，初初覺得佢哋好可憐，但係其實佢哋做人好用心好積極，好令人感動。」<br>採訪、攝影：楊潔雯</p></body></html>
