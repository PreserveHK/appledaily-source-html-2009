<html><header><meta charset="utf-8"><title>西洋狗仔隊出更艾德烈背女友偷食</title></header><body><h1>西洋狗仔隊出更<br>艾德烈背女友偷食</h1><p>電影《鋼琴戰曲》（ThePianist）金像影帝、曾跟名模LisaS.拍過拖的艾德烈邦迪（AdrienBrody），前日到德國柏林出席時裝周。艾德烈昨晚夜蒲時，被影到身邊女子並非其西班牙圈中女友ElsaPataky，懷疑他一到外地就偷食。<br>艾德烈昨日到柏林著名的GrillRoyal餐廳用膳，戴着漁夫帽的他與助手先下車，一名高大的艷女緊隨其後，但她一發現有記者便即時彈開，並頭也不回地衝入餐廳。之後艾德烈的友人陸續到達，他們揀選了一個較隱閉的位置，相信是不願被拍到偷食。</p></body></html>
