<html><header><meta charset="utf-8"><title>翻版阿Sa遇沙灘客出價</title></header><body><h1>翻版阿Sa遇沙灘客出價</h1><p>有「翻版阿Sa」之稱的o靚模Monique（周凱盈），與Rainbow（胡心諾）同樣17歲，性格相近，份外啱傾。兩女不時相約沙灘嬉戲，Monique大爆被紋身漢撩的不愉快經歷。<br>擁有32B的Monique夏日最愛到沙灘消暑，她表示多次遭男生搭訕，她說：「每次我哋都係一班女仔去沙灘玩，當然係三點式上陣曬吓太陽，不時會俾多口嘅男仔撩，佢哋有啲試過叫我哋玩波，亦有一次試過啲紋身漢猛話畀500蚊叫我哋答問題，當然冇騷佢，我哋咪自己行開玩。」<br>採訪：比華利<br>攝影：陳慧安<br>場地：恆豐酒店<br>泳衣：ROXY</p></body></html>
