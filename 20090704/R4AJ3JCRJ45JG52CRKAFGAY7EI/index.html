<html><header><meta charset="utf-8"><title>東涌海景食冰鎮海鮮</title></header><body><h1>東涌海景食冰鎮海鮮</h1><p>瞓飽自然醒是星期日獨有的懶幸福!要更幸福，可到Olea餐廳食個4小時的地中海brunch半自助餐。餐廳有7米高落地玻璃窗幕，對住東涌蔚藍的天空，慢慢嘆三十多款地中海風味美食，頭盤、海鮮及甜品是自助形式，輪流供應不同菜式，冰鎮海鮮是我的主要目標，新西蘭雪蟹腳、荷蘭藍青口及凍蝦！另還可在八款主菜如煎雞胸、燴牛膝等中任揀一款。</p><p>Olea（36028818）</p><p>東涌諾富特東薈城酒店<br>時間：逢星期日11am-3pm　<br>價錢：成人$238、小童$178</p></body></html>
