<html><header><meta charset="utf-8"><title>最新二手成交--香港：康怡花園　交投續旺</title></header><body><h1>最新二手成交--香港：康怡花園　交投續旺</h1><p>中原地產康怡康安街助理分區經理楊文傑表示，康怡花園B座中低層02室，面積808平方呎，擁三房連套房間隔，單位日前以468萬元易手，呎價5792元，新買家為區內用家，有意升級換樓，日前成功沽出持有單位後，見樓價上揚急速，故加快入市步伐，24小時內購入上述單位作為新居。原業主則於1998年以340萬元購入單位，持貨11年，是次轉手賬面獲利128萬元，單位升值38%。康怡花園6月份交投續旺，全月錄約61宗成交，較5月份再升13%，平均呎價亦見回升，現徘徊5800元水平。</p></body></html>
