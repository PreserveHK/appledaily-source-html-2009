<html><header><meta charset="utf-8"><title>八卦風：幫人有獎</title></header><body><h1>八卦風：<br>幫人有獎</h1><p>「笑一笑，世界更美妙！」唔記得係咩廣告歌詞，但就可以肯定，無論係咩人，得到一個親切Smile真係幾窩心。Esso就推出「至有您心」大行動，7月起連續兩個月搵來「EssoSmiles大使」四圍去搵有心人，如果你揸車禮讓行人，又或者見到壞車停車幫幫手等，都有可能會突然間有人笑住送上雪糕，又或者醒你泊車優惠，千祈咪大驚小怪，可能就係Smiles大使獎勵你喇！跟手俾佢影埋相嘅話，仲隨時有機會贏得$2,000EssoSynergy油券！記得揸車時都要笑住關心吓其他人呀！<br><br>記者：梁美甜<br>查詢：Smiles客戶服務中心<br>（31978188）</p></body></html>
