<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁詠儀想懷孕老公拒絕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁詠儀想懷孕老公拒絕 - 馮仁昭</h1><p>袁詠儀（靚靚）噚日出席護膚品活動，現場播咗佢入行19年期間嘅片段，佢話：「19年有好多回憶，最大收穫係識咗老公，個仔就係bonus，諗住再生多個陪魔童玩，但Chilam（張智霖）反問我同邊個生？佢又話生第一個已經停工成年，再生就唔使做。」咁有冇時間行埋？靚靚話：「正常生活不嬲都有。」靚靚又讚Chilam比郭富城更有魅力，又話除咗譚詠麟外就視老公為半個偶像。</p></body></html>
