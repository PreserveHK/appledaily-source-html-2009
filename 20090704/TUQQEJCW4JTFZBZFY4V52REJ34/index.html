<html><header><meta charset="utf-8"><title>環遊世界：上海觀賞日全蝕</title></header><body><h1>環遊世界：<br>上海觀賞日全蝕</h1><p>朋友L喜歡看天文現象，最想去極地看神奇的北極光，奈何時間金錢都是考慮因素，是以至今仍然心願未了。睇唔到北極光，不如改看另一自然奇觀：300年才一遇，還堪稱中國本世紀最長的日全蝕。奇觀將發生在7月22日早上9時36分至9時41分，歷時5分鐘，你可以預訂上海萬豪酒店的360o日全蝕套餐（人民幣2,660元），包括入住豪華房1晚，早上免費享用早餐後，便可利用酒店贈送的專用眼鏡，在38樓的落地玻璃大堂，或7樓的室外泳池，觀賞日全蝕。看完奇景後仲可到水療中心作免費水療體驗，度過一個輕鬆又充實的早上。<br><br>預訂電話：（86）21-53594969</p></body></html>
