<html><header><meta charset="utf-8"><title>林志玲低胸撐LV</title></header><body><h1>林志玲低胸撐LV</h1><p>台灣第一名模林志玲前日到達新加坡，為名店LouisVuitton新加坡第4間專門店擔任剪綵嘉賓，大會特別安排她穿上性感粉紅色低胸秋冬裝上陣，與品牌亞太區總裁MrJean-BaptisteDebains齊為新店剪綵。</p><p>心情好轉</p><p>早前林志玲被言承旭重提舊情，日前她在港被發現逛平民時裝店，為避開傳媒，情急下更企圖插隊跳上的士離去，卻遭司機趕走，狀甚狼狽，跟平日儀態萬千的她相距甚遠，不過她在前日出席剪綵活動時，笑容滿面，看來心情已經好轉。<br>撰文：顏英儀</p></body></html>
