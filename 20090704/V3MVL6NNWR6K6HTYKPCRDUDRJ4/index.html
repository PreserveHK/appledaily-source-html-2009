<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞蘭指衞詩去向未定 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞蘭指衞詩去向未定 - 馮仁昭</h1><p>啱啱出咗英文新碟《Morning》嘅衞蘭（Janice），噚日去到新城宣傳。佢話最初做呢隻英文碟時，冇諗過喺年尾頒獎禮度爭任何獎項。Janice又話近日喺屋企成日整甜品食，所以增磅唔少，為咗本月12號舉行嘅音樂會，佢要努力做gym減肥。早前Janice透露妹妹衞詩（Jill）可能會去韓國或者加拿大，佢話阿Jill現時仲未決定去邊，但佢哋有共識，以後唔會再提對方嘅事，一切低調為主。</p></body></html>
