<html><header><meta charset="utf-8"><title>最新二手成交--九龍：美孚新邨成交逾百宗</title></header><body><h1>最新二手成交--九龍：美孚新邨成交逾百宗</h1><p>利嘉閣地產皇牌屋苑美孚華景高級區域董事陳酋樺稱，美孚新邨6月份整體交投表現出色，全月成交量超越100宗水平。目前，美孚新邨約900個放盤單位，平均開價徘徊於每方呎4,200元水平。最新成交為美孚新村7期荔灣道17號高層A單位，面積1,264方呎，剛以538萬元易手，呎價4,256元。據悉，賣方在去08年3月斥資482萬元購入物業自住，迄今將單位售予換樓客，結果帳面獲利56萬元，折算單位在過去15個月間升值12%。</p></body></html>
