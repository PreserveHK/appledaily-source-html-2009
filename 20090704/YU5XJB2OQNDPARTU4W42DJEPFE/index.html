<html><header><meta charset="utf-8"><title>恐懼汗味可將焦慮傳播</title></header><body><h1>恐懼汗味可將焦慮傳播</h1><p>發噩夢或恐懼時會冒冷汗，旁人不但看得出來，還可從汗味中分辨出來，再將恐懼感傳播開去。<br>德國杜塞爾多夫大學研究員保澤（BettinaPause）找來49位學生，要他們在考試和騎單車前，於腋下貼上化妝棉，然後邀請另外28位學生，嗅一嗅化妝棉的味道，其間大腦一直接受磁力共振掃描。<br>結果發現，28位學生分辨不出甚麼是「恐懼汗味」和「運動汗味」，但磁力共振掃描卻清楚顯示大腦能將兩者區分，例如嗅到「恐懼汗味」時，主宰情感的大腦區域，會變得非常活躍，反映了人在受驚或焦慮時，會釋出化學氣味，令身邊人潛意識產生同情心。<br>英國《每日電訊報》</p></body></html>
