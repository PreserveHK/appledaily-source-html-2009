<html><header><meta charset="utf-8"><title>Leah餵母乳呻苦</title></header><body><h1>Leah餵母乳呻苦</h1><p>剛於今年4月榮升媽咪的混血索女LeahDizon，前日與MEGUMI、安田美沙子和佐佐木希等出席名牌MARCJACOBS在東京舉行的派對。自認仍未收身成功的Leah，透露現以母乳餵女：「雖然很辛苦，但看到小孩的成長，每日也過得很開心。」<br>同樣於今年初誕下一子的MEGUMI，表示DragonAsh主音丈夫降谷建志有幫手湊仔。至於近日被指背着男友城田優偷食的安田美沙子拍照後即匆匆入場。</p></body></html>
