<html><header><meta charset="utf-8"><title>隔牆有耳：前一哥大館打地鋪 - 李八方</title></header><body><h1>隔牆有耳：前一哥大館打地鋪 - 李八方</h1><p>俗稱「大館」嘅中區警署04年停用，由當時做一哥嘅李明逵主持告別儀式，李明逵近日成為活化警隊歷史建築物榮譽顧問，接受文物保育專員辦事處刊物訪問時話當年，在1974至75年做CID時，就喺大館三樓返工，由於要輪更，有時會喺office打地鋪過夜。<br>大館歷史悠久，古仔特別多，李明逵話70年代中後期，竟然喺報案室發現一枚戰前炸彈，佢當時負責調動人手到場引爆。新警署窗明几淨，有冷氣有梳化，市民都唔怕入官門，李明逵話同以前刻意門衞森嚴好唔同，象徵警隊逐漸開放，舊警署設計亦唔符合現代化辦公室要求。</p></body></html>
