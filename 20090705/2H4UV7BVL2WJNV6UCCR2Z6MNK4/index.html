<html><header><meta charset="utf-8"><title>購物認識環保</title></header><body><h1>購物認識環保</h1><p>7月7日起各大超市等店舖就開始實施膠袋徵費，但小朋友到現在對環保概念還是欠缺知識，恰巧藍灣廣場於7月5日舉辦「藍灣環保跳蚤市場」，更特別邀請香港青年協會杏花邨青年空間以環保為主題創作時裝，顧客於當日到商場消費購物滿$50，憑即日單一有效機印發票，即可獲贈遊戲券參加環保工作坊，一起製作拼拼貼貼環保小相架或趣怪動物環保筆座，實行與小朋友身體力行認識何謂環保。<br><br>記者：蘇麗珊<br>查詢：28983230</p></body></html>
