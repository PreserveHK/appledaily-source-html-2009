<html><header><meta charset="utf-8"><title>送肚皮舞教學DVD</title></header><body><h1>送肚皮舞教學DVD</h1><p>看到小朋友學肚皮舞學得咁過癮，想嘗試扭吓擰吓學番一招半式的話，今次寰亞就為《蘋果》讀者送出10隻寰亞發行、由香港著名和活躍的肚皮舞表演者兼首席導師LiinaCheung示範的全港首張肚皮舞入門教學DVD（價值$135），名額10位。只要剪下報道、附上姓名、聯絡電話及電郵，連同回郵信封寄銅鑼灣謝斐道528號3/F，註明「蘋果日報送肚皮舞教學DVD」，便有機會獲獎，先到先得。<br><br>記者：蘇麗珊</p></body></html>
