<html><header><meta charset="utf-8"><title>Kylie愛戀西班牙</title></header><body><h1>Kylie愛戀西班牙</h1><p>澳洲樂壇天后KylieMinogue，前日現身馬德里凡塔斯鬥牛場為MTV電視台演出。形象百變的Kylie還以《歌聲魅影》般的面具look配以Jean-PaulGaultier性感裝束上陣，獻唱多首如《Can'tGetYouOutOfMyHead》及《InYourEyes》等名曲，辣㷫全場。</p><p>愛屋及烏</p><p>近日Kylie與西班牙男模AndresVelencoso打得火熱，經常在西班牙流連的她，前日表演時以流利西班牙語與台下樂迷問好，猶如在家鄉演出般。其間她還與當地資深歌手合唱，令觀眾喜出望外。</p></body></html>
