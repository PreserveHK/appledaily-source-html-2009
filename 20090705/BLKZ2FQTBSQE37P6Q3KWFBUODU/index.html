<html><header><meta charset="utf-8"><title>黎耀祥代子儲錢買車</title></header><body><h1>黎耀祥代子儲錢買車</h1><p>黎耀祥與11歲兒子正橋早前為卡通片《沖天救兵》配音，二人昨日到圓方出席「沖天救兵與你高飛」記者會。黎耀祥表示今次父子檔上陣的酬勞不錯，不過他只會讓兒子嘗試配音，而不想他作幕前演出，黎耀祥說：「配音就可以兼顧到學業，而且等佢大個又可以聽番自己把聲有乜嘢變化，但係我就唔想佢做幕前演出住啦。」</p><p>踩乖仔表現</p><p>問到祥仔覺得兒子首次配音表現如何？他笑言：「OK啦，當然冇我咁好啦。」至於正橋表示想將賺到的酬勞用來買車，在旁的祥仔即表示：「我幫你儲起啲錢先啦，等你大個儲夠首期先買啦。」<br>採訪、攝影：丁寧</p></body></html>
