<html><header><meta charset="utf-8"><title>隔牆有耳：肥仔明贏波請客 - 李八方</title></header><body><h1>隔牆有耳：肥仔明贏波請客 - 李八方</h1><p>白鴿黨肥仔明攞咗銀紫荊，近日喜上眉梢，八方噚日在一公開場合見到佢同張瑪莉有講有笑，原來兩人係波友，不時打友誼波。<br>據肥仔明講，有班前高官、議員逢周四在馬會天光道會所開枱打乒乓波，佢熱衷呢項運動，所以掹衫尾加入，上星期四打咗個半鐘頭。民建聯劉江華亦係常客，Mary則係新手，但好捨得聘請時薪數百元專業教練指導球技。<br>呢啲友誼波勝負冇所謂，贏波反而要請食飯，肥仔明縱橫球壇幾十年，反手更係絕技，所以不時要埋單，佢笑言Mary有高手指點卻好少贏波，懷疑好多人都刻意深藏不露，畀多啲機會佢找數。</p></body></html>
