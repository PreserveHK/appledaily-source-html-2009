<html><header><meta charset="utf-8"><title>送你探知團套票</title></header><body><h1>送你探知團套票</h1><p>「航空探知館」及「星光無間電影娛樂展覽館」均是位於機場二號客運大樓，其實這裏還有「4D影院」及「挑戰擂台」合共四項娛樂設施。現在只要答對問題，便有機會得到「航空．星夢探知團」成人票及小童票各一張。<br><br>（鳴謝：機場管理局）</p><p>問：機場二號客運大樓有多少個娛樂設施？</p><p>獎品：「航空．星夢探知團」成人票及小童票各一張（價值$453），名額15名<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
