<html><header><meta charset="utf-8"><title>倫敦12層公寓大火6人死</title></header><body><h1>倫敦12層公寓大火6人死</h1><p>英國倫敦南部Camberwell一棟12層高公寓前天（周五）發生大火，火勢從9樓迅速蔓延到11樓。當局出動100名消防員灌救，救出30人，但有3名成人和3名兒童被燒死。<br>大火在當地時間前天下午4時20分發生，大廈9樓首先起火，火舌不斷冒出，又傳出爆炸聲。由於倫敦天氣炎熱，加上很多居民打開窗戶，加速火勢蔓延。有目擊者聽到被困大廈內的孩子慘叫，又見被困者將臉貼在玻璃窗上，企圖避開烈火和濃煙。<br>當局出動18輛消防車和100名消防員灌救，救出30多人，但6人葬身火海，包括兩名6歲和7歲小孩及一名三星期大嬰兒，15人受傷送院。<br>法新社/美聯社</p></body></html>
