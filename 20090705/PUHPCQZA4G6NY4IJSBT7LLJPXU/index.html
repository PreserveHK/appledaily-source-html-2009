<html><header><meta charset="utf-8"><title>陳奕迅開騷饗水着Fans</title></header><body><h1>陳奕迅開騷饗水着Fans</h1><p>陳奕迅日前去到馬來西亞宣傳大碟《H3M》和舉行兩場校園騷，他下月10日在當地舉行第26站「Movingonstage」個唱，屆時更會於戶外人工沙灘搭建舞台，歌迷可以在水中一邊暢泳一邊看騷，陳奕迅呼籲fans穿上泳褲及比堅尼入場。<br>此外，陳奕迅出席了兩場校園交流會，當地fans得知他本月27日生日，提早送上生日蛋糕。他表示生日願望是身體健康，又叫大家不要送禮，寧可捐到慈善機構。對於有雜誌影到他的父親陳裘大返港，並指換肝成功，陳奕迅一臉嚴肅說：「我嘅私生活冇必要同大家交代，我唔想父母、外婆，老婆同囡囡生活受影響。」<br>撰文：林妃</p></body></html>
