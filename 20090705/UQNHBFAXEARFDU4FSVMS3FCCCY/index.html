<html><header><meta charset="utf-8"><title>牙齒植入眼球　盲漢首見愛妻</title></header><body><h1>牙齒植入眼球　盲漢首見愛妻</h1><p>英國42歲男子瓊斯（MartinJones）10年前遭高熱鋁灼盲雙眼，他最近接受嶄新手術，將牙齒植入眼球，令右眼得以重見光明（圖），4年來首次看到愛妻的樣貌。</p><p>手術由華裔醫生ChristopherLiu操刀，他脫掉瓊斯一隻犬齒，用來承托人造晶體，因使用其他物件承托，恐會產生排斥。醫生又從他口臉頰內抽取皮膚組織，放在眼球上。兩個月後，犬齒和皮膚生長出血管和細胞，便可進行手術。醫生進行了8小時手術，將犬齒放進眼窩內，用來承托人造晶體，然後在移植眼角膜上鑽一個洞，讓光線穿透人造晶體，使瓊斯右眼復明。<br>英國《每日郵報》</p></body></html>
