<html><header><meta charset="utf-8"><title>關仁隱事：「巨星」忍着淚撇MaMa - 關仁</title></header><body><h1>關仁隱事：「巨星」忍着淚撇MaMa - 關仁</h1><p>雖然「多情巨星」已經有一個好固定嘅同居女朋友，但佢嘅花心脾性始終改唔到，大約年零之前佢睇雜誌，睇中咗個o靚模MaMa，當時MaMa仲未有知名度，點之咁啱巨星去蒲夜店，成班靚女好似蟻摟蜜糖咁湧埋去時，其中一個就係MaMa，就係咁兩個就識咗仲搞到秘密拍拖，每次要開心，巨星就帶MaMa去豪宅私竇度。</p><p>拍戲免問</p><p>聽講巨星對MaMa都幾好，仲介紹工作畀佢做，唯一係唔肯搵佢拍戲，免得驚動女友，但MaMa拍廣告紅咗起嚟後，多情巨星反而怕佢有知名度，件事會揚咗出嚟，惟有忍痛同佢分手。<br>Textby關仁</p></body></html>
