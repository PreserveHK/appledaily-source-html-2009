<html><header><meta charset="utf-8"><title>財話短說上聯8140萬入主電影公司</title></header><body><h1>財話短說<br>上聯8140萬入主電影公司</h1><p>▲上聯水泥（1060）斥資8140萬元收購從事製作及分銷內地電影及電視連續劇業務的西安金鼎51%權益，其中3600萬元將以每股0.6元發行6000萬股新股支付，較上周五收市價0.52元溢價15.4%，佔擴大後已發行股本約4.37%。賣方擔保今明兩年西安金鼎除稅後溢利不少於1500萬及2600萬元人民幣。另增資1280萬元取得北京中盛千里傳媒文化的75%權益。</p></body></html>
