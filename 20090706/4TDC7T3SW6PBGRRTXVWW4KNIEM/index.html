<html><header><meta charset="utf-8"><title>椋名凜胸襲潘瑋柏</title></header><body><h1>椋名凜胸襲潘瑋柏</h1><p>台灣人氣歌手潘瑋柏昨日到大埔超級城舉行簽唱會，他除了與歌迷玩遊戲，大會還安排了擁35E上圍的椋名凜性感撐場打氣。</p><p>頻頻抹汗</p><p>椋名凜穿着性感泳衣坐滑梯出場，並向潘瑋柏獻吻，在場過百名歌迷激動尖叫，潘瑋柏則目不斜視，性格爽朗的椋名凜又俯身向潘瑋柏大送秋波，嚇得他頻以紙巾抹汗，他說：「主要因為我們不認識，所以有點尷尬，我開心又緊張，所以流多了汗。」潘瑋柏表示若別人在他不同意下強吻他，會令他生氣，他說：「有次一個女歌迷衝過來親我，將我的眼睛撞腫了。」<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
