<html><header><meta charset="utf-8"><title>千嬅網上遭冒認</title></header><body><h1>千嬅網上遭冒認</h1><p>楊千嬅、周美欣和高鈞賢等昨日到屯門出席「TVBuddy同學會大招募」活動，又為《同學會會刊》創刊號主持揭幕禮，吸引大班小朋友到場。千嬅指現今小朋友十分醒目，小小年紀已懂得上網交友，之後她自爆有人在社交網站facebook冒認她。</p><p>「估計係Fans」</p><p>千嬅說：「我有玩過facebook，但試過有雜誌用咗我裏面嘅相，之後我就冇玩。點知大概半年前，有朋友話約我食飯唔出現，又話同我傾完心事之後好似唔記得晒，仲話sendmessage畀我之後我唔覆佢。我估計呢個係我fans，不過佢冇惡意，好在冇呃人囉！」<br>採訪、攝影：藍文浩</p></body></html>
