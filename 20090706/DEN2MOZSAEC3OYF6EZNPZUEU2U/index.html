<html><header><meta charset="utf-8"><title>大話西遊：歡樂滿巴士</title></header><body><h1>大話西遊：歡樂滿巴士</h1><p>上月去倫敦，返港之日適逢倫敦地鐵大罷工，我，一丁友，30kg行李，拖行幾條街才找到機場巴士搭，開車兩秒，即睡到不似人形。<br>忽然被司機廣播嘈醒，「各位乘客，我哋呢度有位女士，漏咗個手袋喺洗手間，入面有佢今個禮拜使費，家佢身上一毫子都無，老公又去咗度假。嗱，我就咁諗，全車有61個乘客，大家多多益善，少少無拘，一人捐啲零錢，當幫吓呢位女士啦。」司機廣播喚醒熟睡乘客憐憫之心，眾人二話不說有錢出錢，令人深深讚嘆人間有愛！當巴士駛近機場，司機公佈善款數字，61個人共籌得160英鎊，大頭蝦女士今個星期使費有着落了！<br><br>記者：劉嘉蕙</p></body></html>
