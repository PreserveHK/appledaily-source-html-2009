<html><header><meta charset="utf-8"><title>金美侖學娜姐戴尖Bra</title></header><body><h1>金美侖學娜姐戴尖Bra</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）近日登上潮流雜誌《V》的封面。形象向來高貴的金美侖，今次以麥當娜（Madonna）於80年代享負盛名的尖bralook上陣，原來金美侖上月於倫敦拍攝此輯由攝影師MertAlas及MarcusPiggott操刀的照片時，即興有此概念。當日造型師即場用牛皮膠紙塑造出尖bra，並在手臂畫上紋身，當日金美侖再配以Prada長靴上陣，形象狂野。</p></body></html>
