<html><header><meta charset="utf-8"><title>隔牆有耳：過氣哪吒護小花 - 李八方</title></header><body><h1>隔牆有耳：過氣哪吒護小花 - 李八方</h1><p>陳志雲同袁志偉嘅「事事旦旦」新聞精神累街坊，搞到採訪7.1大遊行嘅記者成為箭靶，俾部份示威人士當場揶揄，小花郭詠嘉受盡委屈淚灑當場。喺銀幕上飾演過哪吒嘅自由黨方國珊，日前聯同兩位商界人士，自掏腰包喺《蘋果》登廣告力撐無綫記者唔事旦，力促一眾事旦男唔好欺人太甚。<br>方國珊強調事旦男同一眾示威網友如果要算無綫嘅賬，應該出席廣管局嘅公聽會，當面同話事人無綫總經理陳志雲對質，如果攞啲記者嚟做出氣袋就唔係幾好。據聞佢登完廣告後，都有人打去佢辦事處話佢多事，但方國珊一於少理，堅持禍不及記者，希望市民畀條生路無綫記者行吓。</p></body></html>
