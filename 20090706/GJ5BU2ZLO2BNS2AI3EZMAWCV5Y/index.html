<html><header><meta charset="utf-8"><title>求驗客手記：樸比斯古認係秘密警察 - 求驗客</title></header><body><h1>求驗客手記：樸比斯古認係秘密警察 - 求驗客</h1><p>鐵幕國家一向俾人嘅印象係多秘密警察，估唔到連前羅馬尼亞國家隊隊長、曾經效力過熱刺嘅後衞樸比斯古（圖），日前都出嚟承認，喺佢於1986至89年間、效力克拉約瓦大學隊時，都有幫前共產獨裁者壽西斯古做秘密警察！不過，現年41歲嘅樸比斯古就好理直氣壯咁話，佢對得住天地良心；目前正力爭成為羅馬尼亞足總會長嘅樸比斯古仲話：「就算我替當時嘅政府寫報告，都係對受監視者有讚冇彈。」</p></body></html>
