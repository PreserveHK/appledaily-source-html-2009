<html><header><meta charset="utf-8"><title>為孌童案自辯　米高掩面咬手指</title></header><body><h1>為孌童案自辯　米高掩面咬手指</h1><p>米高積遜1996年首次被控猥褻男童，被盤問錄影帶首度曝光。影帶中，他被問到是否曾猥玩男童巴恩斯時，他表現震驚，然後笑着用手掩面。他更一度咬手指，堅持自己不是同性戀沒孌童，說「耶穌愛孩子，喜歡像孩子那般年輕、無邪、純潔」。但米高前管家麥克馬納斯堅稱，米高會將男童鎖在房內數天，灌他們飲酒，然後猥褻他們，她見過米高親吻和撫摸男童錢德勒。<br>英國《世界新聞報》</p></body></html>
