<html><header><meta charset="utf-8"><title>陳玉蓮上海開餐館</title></header><body><h1>陳玉蓮上海開餐館</h1><p>陳玉蓮昨日在將軍澳出席肥媽的家品店開張活動，問她有沒有興趣做生意，她表示與家人於上海投資開餐館，她負責設計制服，陳玉蓮笑說：「我嗰啲唔係設計，係抄襲啫，家我主要都係修行，呢個可以話係我嘅正職。」<br>早前陳玉蓮接受電視台訪問，透露當年與周潤發分手是因太大壓力，當記者追問她有關問題時，她說：「呢個問題太深奧，家時間太短，我怕你哋會錯意，不如我留番專訪時先答你。」</p><p>可欣一個就夠</p><p>此外，莫可欣和向海嵐昨日抱着朋友的BB到將軍澳出席環保活動，問莫可欣有否打算增添新成員？她說：「我未必好似吳君如咁啦，其實生一個都好開心。」<br>採訪：李珮洳<br>攝影：葉君海</p></body></html>
