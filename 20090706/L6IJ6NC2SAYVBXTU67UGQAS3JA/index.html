<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Selina、黃子佼拍拖請客 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Selina、黃子佼拍拖請客 - 馮仁昭</h1><p>台灣女子組合S.H.E.成員Selina一直同黃子佼傳緋聞，不過兩個當事人例牌否認，日前佢哋被發現一齊食飯。黃子佼當晚喺一間叫FiFi嘅餐廳訂枱宴請好友，Selina十足女主人。事後問黃子佼到底同Selina係乜關係，佢依然話係好朋友，仲自爆有個拍拖半年嘅女朋友，仲計劃3年後結婚。Selina就話唔擔心律師男友介意：「跟他就是朋友，朋友難道要因為流言就假裝不認識？」</p></body></html>
