<html><header><meta charset="utf-8"><title>葛妮弄污酒店遭索3.9萬</title></header><body><h1>葛妮弄污酒店遭索3.9萬</h1><p>美國女歌手葛妮洛芙（CourtneyLove）一向行為癲喪，有鋪拆酒店房癮，她上月反轉洛杉磯的ChateauMarmont酒店後，近日又破壞紐約一間著名酒店，令酒店從業員聽見她的名字都大呼怕怕。</p><p>房間滿佈衞生巾</p><p>據知情人士爆料，葛妮此行帶同女兒FrancesBeans入住該酒店，雖然只是逗留短短8小時，但葛妮的破壞力驚人，竟在其房間內留下滿佈污糟針筒和用過的衞生巾，令執房員工需花上多幾倍時間收拾殘局，故酒店方面打算向她索償5,000美元（約3.9萬港元）。</p></body></html>
