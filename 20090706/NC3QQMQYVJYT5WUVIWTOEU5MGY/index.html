<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張震嶽着裙火辣辣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張震嶽着裙火辣辣 - 馮仁昭</h1><p>一向出位大膽嘅張震嶽前晚聯同張惠妹及約30位原住民歌手，喺台灣演出音樂會，最高潮莫過於張震嶽着上bratop短裙、戴爆炸頭假髮出場，其他人忍唔住開始對佢伸出鹹豬手，阿妹仲仔細檢查佢個bratop，台下尖叫不斷，結果座上嘅陳昇都被拉上台。因為張震嶽飲多兩杯，所以玩到好high，仲瞓地露底，好鬼搞笑，阿嶽又唱老歌《午夜香吻》，之後仲同阿妹合唱，又突然向阿妹下跪，搞到阿妹哭笑不得。</p></body></html>
