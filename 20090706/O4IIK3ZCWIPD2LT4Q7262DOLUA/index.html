<html><header><meta charset="utf-8"><title>求驗客手記：里爾新門神加盟即長「唞」 - 求驗客</title></header><body><h1>求驗客手記：里爾新門神加盟即長「唞」 - 求驗客</h1><p>都唔知係法國老牌門將蘭特奴失運定係法甲球會里爾黑仔，因為29歲嘅蘭特奴（圖）啱啱先至由巴黎聖日耳門轉會里爾，點知就喺球會上周五嘅操練時，搞到右膝韌帶撕裂，要唞6個月。連蘭特奴自己亦話：「係我自己唔好，練習時放錯重心腳，我受傷之後第一個就想起教練加西亞同埋里爾球會，因為佢哋咁賞識我，簽我返嚟，但家我就要長唞。」不過，蘭特奴今次受傷都唔係冇人得益，本來係副選龍門嘅畢達利，家就肯定會喺聯賽揭幕戰對羅連安特時正選把關。</p></body></html>
