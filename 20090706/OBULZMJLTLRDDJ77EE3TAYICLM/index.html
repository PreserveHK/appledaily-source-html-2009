<html><header><meta charset="utf-8"><title>Shine*開倉　即買即着</title></header><body><h1>Shine*開倉　即買即着</h1><p>上回Shine*開倉是兩個月前的事，當時大部份是秋冬貨，揀到兼買埋都無機會即着。今次Shine*特登在貨倉找出不少春夏貨品，低至一折，品牌包括Preen、HusseinChalayan、Toga等。不嬲都好信得過Shine*Buyer的眼光，現在開倉入貨且可即買即着，機會超難逢。<br></p><p>Shine*開倉資料</p><p>日期：即日至7月12日<br>地址：銅鑼灣百德新街50-56號名店坊地下C舖<br>查詢：28908261</p></body></html>
