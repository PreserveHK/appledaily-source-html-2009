<html><header><meta charset="utf-8"><title>韓孝珠啜仔贏收視</title></header><body><h1>韓孝珠啜仔贏收視</h1><p>韓國女星韓孝珠主演的SBS劇集《燦爛的遺產》，自播出以來氣勢如虹，在前晚播出的第21集中，糾纏在四角關係的她因為李勝基而輾轉反側，於是早上到了海邊散步。</p><p>觀眾讚感人</p><p>男主角李勝基發現韓孝珠後，即上前表白：「請你留在我身邊，我相信我喜歡你。」二人隨即深情一吻，上演劇中首場接吻鏡頭，結果錄得35.6%收視，繼續企硬收視冠軍，拋離KBS劇集《千秋太后》幾條街。不少觀眾讚這場接吻鏡頭拍得感人，期望收視早日突破40%。</p></body></html>
