<html><header><meta charset="utf-8"><title>求驗客手記：鹹魚高原直泰番生喇！ - 求驗客</title></header><body><h1>求驗客手記：鹹魚高原直泰番生喇！ - 求驗客</h1><p>浦和紅鑽前鋒高原直泰（圖）上屆霉到爆，喺日聯入得嗰6球咁大把，仲俾日本國家隊教練岡田武史踢走。今屆佢頹勢未止，踢咗3個月都仲係「零入球」，而且俾新仔原口元氣搶埋個正選位。當大家以為佢玩完之際，佢終於鹹魚翻生，喺對上5場日聯盃同埋日聯入咗5球，當中包括喺上周六聯賽入兩粒幫球隊作客贏山形山神3:2。查實呢位30歲球員射術好，加上踢過德甲漢堡同埋法蘭克福，大賽經驗豐富，如果佢真係可以重拾狀態，除咗有助紅鑽重奪聯賽錦標，自己亦隨時有望重返國家隊，出戰明年喺南非舉行嘅世盃決賽周㖭。<br></p></body></html>
