<html><header><meta charset="utf-8"><title>潮流感：SergioRossixPuma添食 - ㎡</title></header><body><h1>潮流感：SergioRossixPuma添食 - ㎡</h1><p>意大利鞋履品牌SergioRossi與運動品牌Puma上季首度合作推出crossover鞋款，大受歡迎，今年秋冬再度添食，第二round推出了兩款運動鞋和三款現代版高跟鞋，必定成為fashionista來季的獵物。</p><p>全新的Clyde運動鞋融合了Puma對耐久設計的深刻理解，以及SergioRossi的性感，高跟鞋則以性感迷人的鞋融合精緻複雜的細節，同時不失sportychic將elegant與運動元素結合，新貨將於9月在太古廣場專門店發售。<br>Textby　㎡</p></body></html>
