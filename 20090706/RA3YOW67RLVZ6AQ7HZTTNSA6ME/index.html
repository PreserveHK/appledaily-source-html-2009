<html><header><meta charset="utf-8"><title>天后悼天王</title></header><body><h1>天后悼天王</h1><p>“Let'sgiveitupforoneofthegreatestartiststheworldeverknown."<br>美國流行樂天后麥當娜（Madonna）周六在倫敦演唱會上，向逝世的流行樂天王米高積遜致敬。她找來舞蹈員化身米高，表演米高驚世經典的Moonwalk舞步，在表演最後一曲時，又和舞蹈員在右手戴上米高招牌式的閃珠手套，在台上巨型螢幕上閃出米高《ManintheMirror》歌詞：<br>“Ifyouwanttomaketheworldabetterplace<br>lookinsideyourselfandmakeachange.”</p></body></html>
