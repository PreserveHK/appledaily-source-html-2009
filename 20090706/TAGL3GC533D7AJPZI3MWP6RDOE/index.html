<html><header><meta charset="utf-8"><title>日彈珠店疑被縱火4死18傷</title></header><body><h1>日彈珠店疑被縱火4死18傷</h1><p>日本大阪一間彈珠遊戲機店，昨天（周日）疑被縱火，造成4死18傷。<br>肇事「尼可尼可」彈珠遊戲機店，位於阪神難波線電車的千鳥橋車站附近。彈珠店面積約400平方米，起火時店內有100人，先在一個入口處起火，不久火燄吞噬全店。消防當局出動了48部消防車和一架直升機救火，約20分鐘後撲熄，救援人員救出傷者（圖），事件造成4死，包括3女1男。</p><p>有目擊者拍攝到彈珠店起火初時，大量濃煙由店內冒出（圖），波及樓上住宅。另有目擊者看見一名30歲男子在店內手持一桶汽油，起火後走出，懷疑他潑油縱火，警方正追緝這名男子。<br>中央社/法新社</p></body></html>
