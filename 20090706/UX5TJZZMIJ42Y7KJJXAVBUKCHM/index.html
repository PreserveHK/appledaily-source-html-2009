<html><header><meta charset="utf-8"><title>鄧麗欣澳門受歡迎</title></header><body><h1>鄧麗欣澳門受歡迎</h1><p>鄧麗欣（Stephy）近日可謂忙個不停，除了要準備書展出書的宣傳工作外，同時要趕拍攝新戲《撲克王》，扮演一個不擅賭術但卻很有運氣的人。今次能夠和劉青雲、古天樂及何超儀等人合作，Stephy覺得機會難得，故此即使要兩邊忙都沒有所謂。</p><p>免費食杏仁餅</p><p>由於新戲要在澳門取景，故Stephy要隨大隊到當地拍攝，因為她的角色是很怕凍，故此鏡頭前Stephy要穿上厚衫及圍上頸巾演出，但一拍完後她即以背心示人。不少澳門街坊都紛紛要求Stephy合照和簽名留念，更有店舖老闆請她食杏仁餅。<br>撰文：葉雪</p></body></html>
