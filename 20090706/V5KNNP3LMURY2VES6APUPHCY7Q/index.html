<html><header><meta charset="utf-8"><title>楊恭如冒雨夜蒲</title></header><body><h1>楊恭如冒雨夜蒲</h1><p>35歲的楊恭如去年跟補習天王簡俊傑（KenKan）分手後，先後與亞視體育節目主持蔡錦豐及台灣二線小生黃少祺傳出緋聞，同時又有傳她與富豪交往及出入有名車接載，但仍未減楊恭如頻密出擊夜蒲物色對象興致，前晚記者又見楊恭如風雨不改到中環蒲吧，並逗留至凌晨時分始離開。<br>昨日凌晨一時許，穿上黑色套裝襯白色上衣的楊恭如在一男士陪同下步出蘭桂坊的CaliforniaTower，原來該名男士是酒吧經理，由於楊恭如離開時正下雨，經理遂撐着雨傘陪恭如離開及上的士，認真服侍周到。<br>採訪、攝影：羅德光、楊浩賢</p></body></html>
