<html><header><meta charset="utf-8"><title>巴士43位塞102人</title></header><body><h1>巴士43位塞102人</h1><p>內地客車超載情況嚴重。前日下午，湖北交警接報，一架從河南鄧州開往廣西南寧的長途客車嚴重超載，車上乘客動彈不得。當局於是在京珠高速142公里處，將它逼停。<br>當交警打開車門，臭味熏人。車上漆黑一片，一張卧鋪上坐了七、八名乘客，通道也被擠得滿滿。經檢察，發現在這輛核載43人的大巴，竟載了102人，其中兒童18人，嚴重超載137%。更嚇人的是，它在高速公路的時速至少為120公里。一名年過六旬的乘客事後說，他四天前就買好了座位票，上車後才發現被騙，連站的位置都沒有！<br>湖北《楚天都市報》</p></body></html>
