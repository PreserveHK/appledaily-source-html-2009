<html><header><meta charset="utf-8"><title>美連環槍殺一周5死</title></header><body><h1>美連環槍殺一周5死</h1><p>美國南卡羅來納州切羅基縣發生懷疑連環謀殺案，一周先後有5人被槍殺，由於各案發地點相距約16公里，當地居民都擔心安全受威脅，紛紛取消國慶日慶祝活動。<br>前周六先有63歲農夫中彈倒斃寓所，上周三再有83歲老婦與其50歲女兒在寓所被綁起槍殺。最新一宗兇案上周四在加夫尼小鎮發生，15歲少女泰勒在48歲爸爸開設的家具店幫手時，兩人突然被槍擊，爸爸當場死亡，泰勒則延至前天不治，成為第五位遇害者。由於每宗兇案相距較近，警方懷疑是連環殺手所為，正追緝一名年約40歲、頭髮斑白的男子。<br>美聯社</p></body></html>
