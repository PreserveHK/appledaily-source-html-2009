<html><header><meta charset="utf-8"><title>西洋狗仔隊出更Rihanna比堅尼會新歡</title></header><body><h1>西洋狗仔隊出更<br>Rihanna比堅尼會新歡</h1><p>前日美國國慶日，當地有不少慶祝活動，人人均大搞派對。已跟ChrisBrown成為陌路人的美國女歌手Rihanna，被拍到當日聯同契爺Jay-Z及加拿大rapper新男友AubreyGraham，到拉斯維加斯美高梅金殿泳池參加派對，Rihanna身穿比堅尼再襯上連身工人褲，打扮新潮，她更不時坐在男友大髀上，並讓男友任攬，非常纏綿。</p></body></html>
