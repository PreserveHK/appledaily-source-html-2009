<html><header><meta charset="utf-8"><title>邊試酒邊嘆美食</title></header><body><h1>邊試酒邊嘆美食</h1><p>一向不太愛飲酒，但有時工作上的社交應酬，在所難免要飲番兩啖，要學習品嚐美酒，更是一大學問。不妨參加由港威酒店先鋒吧舉辦的「品味人生」試酒會，現場有專人講解五款不同紅酒及白酒的釀製過程、特色及歷史，更可與志同道合的朋友互相交流品酒心得。有美酒當然要配佳餚，酒店法籍行政總廚狄奧查會親自為大家設計幾款品酒美食，包括醃三文魚配蜜糖汁、鴨肝批粟米包配黃梅醬、意大利火腿配蜜瓜及羊芝士慕絲配香草，保證大快朵頤。</p><p>日期︰7月15日及22日<br>時間︰6:30pm-8:30pm<br>費用︰$168/位<br>地址︰尖沙嘴海港城港威酒店大堂先鋒吧<br>查詢︰21137935
