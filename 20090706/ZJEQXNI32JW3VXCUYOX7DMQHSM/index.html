<html><header><meta charset="utf-8"><title>四川「公雞」會生蛋</title></header><body><h1>四川「公雞」會生蛋</h1><p>公雞都會生蛋？四川瀘州市瀘縣小條小山村，便出現這樣一隻「公雞」。據飼養牠的戴姓村民稱，他飼養的母雞每日都會生蛋，但一個月前他發現母雞突然出現變化，不但頭上長了鮮紅雞冠，翅膀變得豐厚，大腿也變壯，天光時更會啼叫！雖然怎樣看都像一隻公雞，但這隻雞仍是每日下蛋。英國亦有母雞「變性」成公雞，生蛋的例子。動物專家從理性角度分析牠變性原因，當母雞的一個卵巢受到損傷，雄激素水平可能急升，致使這個卵巢變為睾丸，產生變性現象，但英國家禽俱樂部發言人說：「這非常、非常特殊，發生機率大約僅為萬分之一。」<br>四川《華西都市報》</p></body></html>
