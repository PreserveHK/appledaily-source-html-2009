<html><header><meta charset="utf-8"><title>KevinJonas訂婚嘆薄餅</title></header><body><h1>KevinJonas訂婚嘆薄餅</h1><p>美國人氣兄弟班組合JonasBrothers的長兄成員KevinJonas，上周三宣佈向拍拖兩年的巴哈馬圈外人女友DanielleDeleasa求婚成功。昨日Kevin與約30名密友在洛杉磯一間小型薄餅餐廳舉行訂婚派對，Kevin的弟弟、組合成員Nick與Joe也有出席。Kevin拖實Danielle滿場飛，準新娘戴着名貴訂婚戒指，整晚笑不攏嘴。</p></body></html>
