<html><header><meta charset="utf-8"><title>大S古仔冲凉</title></header><body><h1>大S古仔冲凉</h1><p>由古天樂、徐熙媛（大S）主演的喜劇電影《大內密探靈靈狗》下月6日上映，搶攻暑假黃金檔。大S在戲中飾演古仔的未婚妻，由於男方不解溫柔，故經常要大S做主動，又送吻又色誘，冧招盡出。</p><p>綁噴飯蝴蝶結</p><p>戲中有場講述大S要在古仔洗白白時突然現身，大S姣勁十足，但戲外她卻緊張不已，她笑說：「其實沒有甚麼好緊張，但面對着赤裸上身滑潺潺的古仔，總是感到有點難為情。」平時cool到爆的古仔則應導演要求，用毛巾在頭上綁了一個大蝴蝶結，又以毛巾裹身當tubedress，令人噴飯。<br>撰文：林妃</p></body></html>
