<html><header><meta charset="utf-8"><title>醫學Online百日咳個案持續上升</title></header><body><h1>醫學Online<br>百日咳個案持續上升</h1><p>澳洲爆發百日咳，今年上半年全國病例已達13,817宗，有11人死亡，當地衞生部門指，單是一個在悉尼以西140公里的社區，今年已累積101宗病例，該社區過去10年，每年平均只錄得約19人染病，顯示引發百日咳的博德氏桿菌已在社區大規模傳播。傳染病專家警告，病情嚴重的患者會出現抽搐及昏迷不醒等可致命症狀，常見病徵包括發燒及在咳嗽時出現嚴重氣喘。</p></body></html>
