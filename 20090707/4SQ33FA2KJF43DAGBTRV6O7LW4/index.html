<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明為熊貓慶生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明為熊貓慶生日 - 馮仁昭</h1><p>黃曉明近排喺台灣拍攝偶像劇《泡沫之夏》，噚日係佢助養嘅一對大熊貓平平同安安嘅1歲生日，雖然黃曉明咁忙，但佢都同成班fans為對寶貝搞咗個生日派對，黃曉明仲訂咗以平平同安安造型嘅蛋糕，同fans一齊唱生日歌，之後佢哋一齊放熊貓氣球，送祝福畀平平同安安。黃曉明雖然俾fans用奶油整到花面貓咁，但佢玩到好開心，十足自己生日一樣。</p></body></html>
