<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李心潔生BB先肯嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李心潔生BB先肯嫁 - 馮仁昭</h1><p>李心潔同導演男友彭順拍拖7年，唔知佢哋幾時先拉埋天窗呢？日前李心潔幫雜誌《大日子》影相做訪問，問佢打算幾時結婚？佢話：「如果要結婚，相信係計劃生BB嘅時候。」佢形容感情生活時，覺得當日係大海翻波咁激烈，家就係平穩嘅小溪川流不息。至於平時點同男友相處？李心潔話大事會交畀男友決定，其他小事好似去邊度吃喝玩樂，當然由佢負責！</p></body></html>
