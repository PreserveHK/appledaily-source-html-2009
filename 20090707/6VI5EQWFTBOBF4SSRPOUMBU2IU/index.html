<html><header><meta charset="utf-8"><title>Yumi密實Lolita殺風景</title></header><body><h1>Yumi密實Lolita殺風景</h1><p>趙碩之師妹尹蓁晞（Yumi）即將推出寫真集，昨日她收起一貫性感打扮，以密實Lolita服裝到旺角一車行宣傳其處女寫真。</p><p>唔怕網民抗議</p><p>由於攝影師借來一架古董房車為她拍寫真，故此Yumi特別以Lolita服裝配襯靚車出現，不過她封胸後睇頭大減。<br>對於有網民在facebook建立群組，反對o靚模出席書展袒胸露臂，Yumi說：「以前日本嘅寫真都係咁樣影比堅尼，唔怕到時俾人抗議。」Yumi今次寫真首批印兩萬本，她坦言對銷量很有信心，並給自己85分。<br>採訪、攝影：張俊銘</p></body></html>
