<html><header><meta charset="utf-8"><title>案件速遞沙灘索K女子判戒毒</title></header><body><h1>案件速遞<br>沙灘索K女子判戒毒</h1><p>【本報訊】屯門黃金海岸沙灘上月6日揭發有人開迷幻派對，無業女子容煥然除索K外，更將毒品K仔分派給15歲胞妹及友人，救生員發現她們神志不清，鼻孔附近沾有白色粉末，於是報警，警方到場在涉案被告女子錢包內尋獲毒品。<br>女被告容煥然（20歲），昨日在九龍城裁判法院承認藏毒、販毒及吸毒罪名，她又涉另案承認以假文件詐騙貸款，裁判官一併判她入戒毒所。<br>案件編號：TMCC2057/09、KCCC6334/08</p></body></html>
