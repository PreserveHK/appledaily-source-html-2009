<html><header><meta charset="utf-8"><title>菜菜子演《急症》特別篇</title></header><body><h1>菜菜子演《急症》特別篇</h1><p>日本女星松嶋菜菜子產後擔正的劇集《急症群英》第4輯，因男主角江口洋介炒車斷骨，令劇集無奈押後至下月11日播出。負責製作的富士電視台昨日宣佈將由下周二起，一連4個星期播出以菜菜子飾演的小島楓為主角的特別篇頂替。</p><p>推童裝育兒書</p><p>菜菜子自07年誕下第二胎女兒後，只偶爾客串過日劇《花樣男子》演出，故此她對《急》劇更加不容有失，更不惜由原本一集叫價400萬日圓（約32萬港元），減收一半片酬演出。近年工作不多的她，打算轉型做「媽媽藝人」，並有意推出兒童服裝及育兒書等。</p></body></html>
