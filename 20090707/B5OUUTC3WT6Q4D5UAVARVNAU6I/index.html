<html><header><meta charset="utf-8"><title>八卦風：theEastShow卡Free泊</title></header><body><h1>八卦風：theEastShow卡Free泊</h1><p>要喺灣仔泊車唔易，搵到泊到又唔一定平。聽聞灣仔theEast喺7、8月期間，星期一至五嘅6點或以後，又或者周末及假日全日任何時段，泊部車喺合和中心9至16樓停車場兼出示滙豐信用卡就Free得，無話要消費幾多至享用到呢個優惠，對嗰啲成日喺灣仔為搵位搵餐飽嘅車迷嚟講，無疑係喜訊！記者：梁美甜<br><br>查詢：theEast客戶服務熱線（25277292）</p></body></html>
