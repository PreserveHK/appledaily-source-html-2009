<html><header><meta charset="utf-8"><title>女騎士翻車彈飛兩米</title></header><body><h1>女騎士翻車彈飛兩米</h1><p>【本報訊】紅磡馬頭圍道清晨發生交通意外。昨晨6時許，姓蕭（40歲）女鐵騎士駕駛本田「綿羊仔」電單車Stream125，沿馬頭圍道快線西行，駛至浙江街交界處突然失事翻倒。女鐵騎士飛彈兩米外地上，擦損手腳、扭傷頸項動彈不得，要其他駕駛者代為報警。<br>救護員到場替傷者包紮及送院，她通過酒精測試，經治理後情況穩定。<br>現場路面濕滑，傷者事後向警方稱，為閃避亂過馬路的途人而緊急煞車，結果失事翻倒，警方交通部正展開調查。</p></body></html>
