<html><header><meta charset="utf-8"><title>羽翹僭建嘗豐滿</title></header><body><h1>羽翹僭建嘗豐滿</h1><p>羽翹早前到沙巴拍攝寫真集，雖然她一向自嘲身材不及師姐Freeze，但今次在寫真集內卻來一個性感大解放，並會是入行以來最性感的一次，她更直認為求效果加工，她笑說：「我有僭建呀，用咗nudebra同胸墊幫手，見到自己加工後大咗咁多都嚇一跳，終於感覺到乜嘢叫豐滿。」</p><p>盼晒琴技</p><p>不過羽翹強調性感不是她的強項，所以不擔心會被定為性感女星，反而希望花更多的時間學唱歌及彈琴，原來羽翹本身有8級鋼琴造詣，她也有意向演奏級挑戰，目標是與郎朗合作。<br>撰文：林妃</p></body></html>
