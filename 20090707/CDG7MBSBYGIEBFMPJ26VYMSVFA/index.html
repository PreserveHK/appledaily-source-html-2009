<html><header><meta charset="utf-8"><title>Rihanna銀星乳貼夠激</title></header><body><h1>Rihanna銀星乳貼夠激</h1><p>珍納積遜（JanetJackson）04年在超級碗表演中露出貼有金屬乳貼的酥胸震驚一時，美國女歌手Rihanna上周六在拉斯維加斯出席派對時，似乎有意將金屬乳貼成為時裝新潮流。已跟ChrisBrown成為陌路人的Rihanna，上周六與恩師Jay-Z到拉斯維加斯慶祝美國國慶，她的打扮非常出位，幾乎真空穿上踢死兔外套，不時大騷上圍，胸前則戴上星形金屬乳貼，但Rihanna表現自在。</p></body></html>
