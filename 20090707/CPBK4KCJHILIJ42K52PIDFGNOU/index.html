<html><header><meta charset="utf-8"><title>SONY新機露波紋</title></header><body><h1>SONY新機露波紋</h1><p>突然推出15.5"巨芒Notebook，你可能嫌Out，但無論如何，大機市場仍有人撐，好似SONYVAIO就發佈全新NW系列。睇個Look就知佢用夏日為包裝，機身備有銀、白、淺藍3種色不特止，最特別係機面以細緻嘅波浪幼紋作點綴，唔似一般採用光滑嘅設計咁單純；性能方面包括Core2Duo處理器、250GB硬碟及2GB記憶體，唔使$6,000，亦算合理。<br><br>記者：陳國輝<br>查詢：SONY（28335129）</p></body></html>
