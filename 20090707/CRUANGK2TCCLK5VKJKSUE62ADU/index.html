<html><header><meta charset="utf-8"><title>蔣欣妍谷胸撼o靚模</title></header><body><h1>蔣欣妍谷胸撼o靚模</h1><p>近日o靚模紛紛推出寫真搶攻書展，2008世界小姐中國站亞軍和北京小姐冠軍蔣欣妍以超性感造型推出《DeepV》寫真集，力撼一眾o靚模，相信她以另類味道出現，大有可能殺出另一條血路。近日蔣欣妍來港為寫真集宣傳，稍後她會到書展舉行簽名會，實行近距離親近男fans。</p><p>性感優雅</p><p>今次蔣欣妍的寫真集主題，集健康、性感和優雅於一身，有關方面製作相當認真，由形象、服裝、拍攝器材等皆由香港專業人士負責，攝製隊主要在北京拍攝，將時尚及古代感覺共冶一爐。<br>撰文：葉雪</p></body></html>
