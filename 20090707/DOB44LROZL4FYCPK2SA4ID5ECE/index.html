<html><header><meta charset="utf-8"><title>《吞陽》中豬流感或停拍</title></header><body><h1>《吞陽》中豬流感或停拍</h1><p>韓國女星成宥利夥拍男星池誠合演的SBS新劇《吞陽》將於明日首播，不過，劇組一名工作人員日前被確診感染人類豬流感，令劇集有可能面臨停拍危機。</p><p>剛拍畢外景</p><p>據悉除了已有1名工作人員確診感染外，另有2名工作人員仍處於觀察階段，而有份演出的李莞也出現了發熱病徵。劇集早前剛結束美國拉斯維加斯及南非拍攝外景工作返回韓國，電視台方面表示不排除會全面中斷拍攝的可能。</p></body></html>
