<html><header><meta charset="utf-8"><title>新垣結衣傳與三浦同居</title></header><body><h1>新垣結衣傳與三浦同居</h1><p>現年21歲的日本青春女星新垣結衣近日傳出緋聞，有爆料網頁指她正與19歲的新紮男星三浦春馬秘密拍拖，兩人打得火熱，更發展至同居關係。<br>新垣與三浦於前年曾合演愛情片《戀空》大收旺場，令兩人的緋聞不脛而走。雖然網站指消息似層層，不過兩人對戀情十分保護，仍未被狗仔隊成功偷拍到相片。</p><p>Fans受打擊</p><p>新垣一向以清純形象見稱，緋聞傳出後已令不少fans大受打擊。至於三浦即將有新片《我Miss係大佬》電影版上映，未知緋聞會否影響票房。</p></body></html>
