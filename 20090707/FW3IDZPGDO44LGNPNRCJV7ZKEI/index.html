<html><header><meta charset="utf-8"><title>劉燁婚禮中西合璧</title></header><body><h1>劉燁婚禮中西合璧</h1><p>內地影星劉燁前日與拍拖三年的法籍女友安娜，在北京地壇公園會所舉行婚禮，一對新人按照各自文化習俗，舉行中西儀式，先後穿上禮服在神父面前交換戒指及換上中式嫁娶服亮相。</p><p>無意移民法國</p><p>劉燁感動得多次緊抱妻子說：「這一天是我生命中最重要的一天，感謝很多前來的和沒來的朋友，我會永遠珍惜這段美好的記憶。」安娜則用法語說：「我從沒有在劉燁的面前說過法語，但是今天這個日子我想用法語來表達我的喜悅，沒有人能比我更了解劉燁，劉燁是最善良的人，我愛他。我感謝上帝把劉燁這麼完美的人交給了我。」劉燁經理人常繼紅並否認劉燁婚後將移民法國。<br>撰文：林妃</p></body></html>
