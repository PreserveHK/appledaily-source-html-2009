<html><header><meta charset="utf-8"><title>Quincy不滿MJ黑變白</title></header><body><h1>Quincy不滿MJ黑變白</h1><p>曾與MJ生前多次合作的金牌監製QuincyJones（右），昨日在瑞士蒙特勒爵士音樂節現身，介紹華人鋼琴家郎朗（左）及爵士鍵琴手HerbieHancock出場。已表明不會出席MJ喪禮的Quincy，日前批評MJ想變成白人，他說︰「MJ是我見過最好的人，但很明顯他不想做黑人。你見到他的孩子嗎？簡直荒謬。」<br>Quincy踢爆MJ是用上化學劑脫皮，他說︰「他說自己患上怪病，我才不信這些鬼話，我曾多次跟他談這個問題，但始終未能說服他。」</p></body></html>
