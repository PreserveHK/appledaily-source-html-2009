<html><header><meta charset="utf-8"><title>求驗客手記：托迪罕有季前冒勇 - 求驗客</title></header><body><h1>求驗客手記：托迪罕有季前冒勇 - 求驗客</h1><p>噚日我哋體育版先提到托迪有意復出踢國家隊，仲啱啱同羅馬續約到2014年，話口未完，佢日前就喺場友賽連中三元，幫羅馬大炒地方球隊。雖則話場波冇意義，但以往托迪喺季前熱身賽往往踢一陣就收韁，邊有好似今場咁勇？講開又講，同佢反咗目嘅昔日好兄弟卡斯辛奴，都喺森多利亞發奮，上個星期喺其他隊友仲放緊假時，自發提早開操，跑吓圈踩吓單車，換轉係以前，邊有呢支歌仔？怕且佢亦係想力爭重返國家隊。呢對難兄難弟難得咁積極，點講都對一潭死水嘅意甲有好處。</p></body></html>
