<html><header><meta charset="utf-8"><title>醫學Online夜班工作易患高血壓</title></header><body><h1>醫學Online<br>夜班工作易患高血壓</h1><p>醫學界發現夜班工作對健康的影響較早前評估更嚴重，美國哈佛大學一項研究邀請10名健康正常的成年人參加，他們模仿夜班工作的日夜顛倒生活模式，再量度多項可反映健康情況的指標，包括血壓、血糖及壓力荷爾蒙等，結果發現三種指標均較一般人高，但可控制食慾的「瘦素」水平卻下降，反映長期夜班工作會增加癡肥、高血壓及糖尿病風險，出現情緒問題的機率也提高。</p></body></html>
