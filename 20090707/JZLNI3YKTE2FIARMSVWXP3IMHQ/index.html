<html><header><meta charset="utf-8"><title>阿姐連任八和主席
</title></header><body><h1>阿姐連任八和主席
</h1><p>第34屆香港八和理事會昨日在油麻地會址舉行大會，選出新一屆主席及組長，阿姐汪明荃以全票當選。八和理事共29人昨日就有20人到場投票，選票由律師廖成利監票，而阿姐丈夫羅家英也當選康樂組組長。</p><p>尋永久表演場地</p><p>阿姐表示多謝各理事支持，她說：「祈望未來兩年任期可以完成埋之前做緊嘅工作。好似油麻地戲院點樣最有效運用，可唔可以加埋其他配套，呢啲都要跟唔同政府部門傾。」<br>另外，阿姐表示現時最逼切還是替粵劇尋找一個永久表演場地，她更笑言以自己性格根本沒可能退休，跟家英哥亦沒有這個計劃。<br>採訪、攝影：何永寧</p></body></html>
