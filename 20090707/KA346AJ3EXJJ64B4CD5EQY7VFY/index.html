<html><header><meta charset="utf-8"><title>求驗客手記：瓜德羅普金盃又發威 - 求驗客</title></header><body><h1>求驗客手記：瓜德羅普金盃又發威 - 求驗客</h1><p>早排嘅洲際國家盃爆到七彩，連最近啱啱開始嘅美洲金盃，同樣恨上盤恨到出汁。除咗日前美國大炒格林納達4蛋外，其餘洪都拉斯、墨西哥等勁旅都係讓唔起，開下盤收場。連瓜德羅普（圖）呢支冇乜名氣嘅球隊，周日都2:1贏咗巴拿馬，又開下盤，個單W仲有成3.1倍咁好分。唔講唔知，瓜德羅普雖然仲未加入國際足協，所以現時冇世界排名；但原來佢哋喺上屆金盃成績唔錯㗎，以第3名過終點，而且陣中有唔少球員喺歐洲搵食。計我求大俠話，呢排啲波咁飄忽，上盤客都係小心啲好。</p></body></html>
