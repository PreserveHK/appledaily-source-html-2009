<html><header><meta charset="utf-8"><title>案件速遞司機涉圖與女童肛交</title></header><body><h1>案件速遞<br>司機涉圖與女童肛交</h1><p>【本報訊】中年司機否認企圖肛交侵犯14歲女童，案件昨在高等法院審訊。被告現年46歲，事主是其女友的女兒。女事主在替警方錄取的影帶中表示，去年10月6日至9日間某一晚，母親外出工作，她與被告在寓所內，至晚上十時多她躺在床上，被告突然進來，強行脫去其內外褲，掏出下體磨擦其陰部，事主反抗無效。被告又將她「反轉」，她感到被告試圖以陽具插入其肛門，但不成功。數日後事主發現染上疱疹，由醫生報警。<br>案件編號：HCCC44/09</p></body></html>
