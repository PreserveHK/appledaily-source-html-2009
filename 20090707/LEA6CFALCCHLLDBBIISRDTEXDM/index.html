<html><header><meta charset="utf-8"><title>87年中山嘆上素</title></header><body><h1>87年中山嘆上素</h1><p>從未在內地開騷的米高積遜，87年曾到訪廣東省中山市（圖），並在中山溫泉的翠亨廳享用午餐，中山溫泉飲食部副總監鄭帝生，正是當年的大廚，他回憶說：「按照當時旅行社的標準，午餐是六菜一湯，由於米高吃素，我特地為他準備了當時溫泉最出名的羅漢上素，米高讚不絕口，不停大說verygood。」<br>鄭帝生還記得當年MJ用膳時用筷子，雖然使用時不算靈活，可算有點笨拙，但基本上還算熟悉，應該是之前學過如何使用，他品嚐羅漢上素時也會將豆腐、冬菇、蓮子等食材單獨挑出來認真細味。</p></body></html>
