<html><header><meta charset="utf-8"><title>隔牆有耳：食環署唔告擦鞋匠 - 李八方</title></header><body><h1>隔牆有耳：食環署唔告擦鞋匠 - 李八方</h1><p>官僚處事通常不經大腦，正當食衞局考慮發牌予中環擦鞋匠之際，轄下食環署卻繼續壓迫佢哋，檢控佢哋阻街，引起議員同市民好大反感，有見群情洶湧，食環署終於回頭是岸，放過擦鞋匠一馬。<br>據公民黨余大狀稱，近日接獲食環署通知，有關檢控中環擦鞋匠一事有新發展，該署考慮後決定不提證供起訴幾名擦鞋匠，即係唔告佢哋，對幾個自力更生擦鞋匠而言，呢個真係喜訊。八方聽聞唔少法律界中人得悉擦鞋匠遭政府部門打壓，都義憤填膺，認為食環署實在太離譜，已答應余大狀願意義務出庭代表擦鞋匠打官司，家陣食環署從善如流，自然唔使法庭見。</p></body></html>
