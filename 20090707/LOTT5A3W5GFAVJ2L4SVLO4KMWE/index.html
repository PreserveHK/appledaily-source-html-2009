<html><header><meta charset="utf-8"><title>衞蘭不敢問新碟銷量</title></header><body><h1>衞蘭不敢問新碟銷量</h1><p>衞蘭昨日到港台接受訪問，對於全新英文專輯已推出，但她未敢問公司銷量如何，只是在討論區留意大家喜歡那幾首歌，稍後舉行簽名會。</p><p>遭蚊叮臀</p><p>衞蘭又謂日前買了碟送給父親和胞妹，更於胞妹的碟中寫上錄歌時與妹妹一同經歷的心情感覺，一段真情剖白令兩姊妹都落下淚來。<br>至於拍攝唱片封面當天，因為在郊外取景，加上又33度高溫，衞蘭不停飲水止渴，飲得多自然要去小便，如廁時便遇上她最討厭的蚊，臀部被叮了六、七次，但拍攝時又要擺出輕鬆神情，她笑說：「攝影師仲叫我瞓喺泥濘中，好彩最後去其他地方取景。」<br>採訪、攝影：馬建華</p></body></html>
