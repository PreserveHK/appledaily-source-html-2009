<html><header><meta charset="utf-8"><title>周二、三及四各地聯賽、盃賽及國際賽賠率表</title></header><body><h1>周二、三及四各地聯賽、盃賽及國際賽賠率表</h1><p>數據提示：加拿大近3仗全勝</p><p>星期二3　薩爾瓦多vs加拿大<br>兩支球隊在90年代多次交手，當中6次對壘，加拿大得4勝1和1負。薩爾瓦多上場爆冷勝哥斯達黎加，惟他們近8場未嘗連勝；加拿大則近3場全勝，兼未失一球。</p><p>數據提示：桑恩達主場成績勁</p><p>星期三17　桑恩達vs阿里辛特<br>桑恩達雖為挪甲球隊，但這支「1哥」主場成績強勁，近10場便得8勝2和。阿里辛特在去年升班附加賽曾與桑恩達交手，結果兩回合分別勝3:1、4:1。</p></body></html>
