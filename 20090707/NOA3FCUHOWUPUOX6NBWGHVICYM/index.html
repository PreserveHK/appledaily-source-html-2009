<html><header><meta charset="utf-8"><title>案件速遞港航機人員覆核敗訴</title></header><body><h1>案件速遞<br>港航機人員覆核敗訴</h1><p>【本報訊】國泰航空去年2月27日一班由澳洲墨爾本通宵飛香港的航機，因有機師身體不適，獲民航處批准豁免第三名後備機師，航機終在僅得兩機師執勤下航行抵達。<br>代表大部份國泰機師的香港航空機組人員協會認為，民航處越權作有關決定，安排可能會對機組人員及乘客安全構成威脅，早前向高院提出司法覆核，法官張舉能在判詞中指，民航處有權根據個別情況考慮，依法作判斷，認為申請人理據不足，故裁定敗訴。<br>案件編號：HCAL96/08
</p></body></html>
