<html><header><meta charset="utf-8"><title>倉木麻衣紀念騷緬懷</title></header><body><h1>倉木麻衣紀念騷緬懷</h1><p>本周六來港宣傳的日本女歌手倉木麻衣，前日在日本千葉幕張MESSE舉行正式出道樂壇10周年紀念演唱會時，不忘悼念偶像米高積遜，她在演唱會的過場時間，播放起MJ名曲《Thriller》。麻衣03年在重唱MJ歌曲的大碟中演繹了《RemembertheTime》一曲，前晚她在台上說：「我因為看了MJ演出的電影而立志當歌手，他是偉大的，逝世令我很震驚。」<br>倉木麻衣今次的個唱名為SurpriseParty，她除了以新聞女主播及女警等形象拍下片段在場內播放外，又穿上和服演唱演歌歌手坂本冬美的名曲，一反以往R&amp;B女歌手的形象。</p></body></html>
