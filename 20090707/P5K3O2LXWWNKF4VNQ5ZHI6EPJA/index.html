<html><header><meta charset="utf-8"><title>新車速遞：09ApriliaRSV4辣車駕到</title></header><body><h1>新車速遞：09ApriliaRSV4辣車駕到</h1><p>意大利Aprilia呢個牌子喺電單車比賽中一向響噹噹，取得佳績除咗性能及車身設計應記一功外，品牌着重創新嘗試絕對功不可沒。好似呢架首度採用V4引擎嘅RSV4，999.6cc、180匹馬力已經叫無可匹敵。08年喺米蘭初次曝光之後，已經引嚟各地愛好辣車嘅電單車迷關注。等了又等，終於喺下星期到港，更係亞洲首次現身，大家謹記密切留意報道，近距離接觸一吓呢部辣車嘅光芒。<br><br>記者：許維雅<br>查詢：亞林電單車（23850181）</p></body></html>
