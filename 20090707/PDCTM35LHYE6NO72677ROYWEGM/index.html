<html><header><meta charset="utf-8"><title>隔牆有耳：7.1遊行人士留低嘢 - 李八方</title></header><body><h1>隔牆有耳：7.1遊行人士留低嘢 - 李八方</h1><p>7.1遊行好多人上街爭取普選，喺軒尼詩道留下印記，仲留下唔少垃圾。環保觸覺主席譚凱邦年年行7.1，發覺每次行完，街上總係留低好多唔同團體派發嘅宣傳單張，於是今年7.1佢喺天樂里同金鐘擺咗兩個回收攤位，收集遊行人士嘅紙張同膠樽。<br>環保觸覺當日收咗足足三大籠紙張同三大籠膠樽，早兩日過磅，有30公斤紙張，幾乎可以鋪滿一個足球場。譚凱邦話，市民呢幾年怨氣多、訴求多，唔同團體都想多啲人知道佢哋嘅訊息，印製一大堆宣傳單張見人就派，咁樣申訴無可厚非，但佢希望大會以後可以沿途放置回收箱，佢哋出年都會繼續咁做。</p></body></html>
