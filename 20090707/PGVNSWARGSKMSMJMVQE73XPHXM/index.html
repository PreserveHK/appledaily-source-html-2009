<html><header><meta charset="utf-8"><title>阿Sa難捨舞台劇</title></header><body><h1>阿Sa難捨舞台劇</h1><p>蔡卓妍（阿Sa）擔演、合共6場的《勁金歌曲》舞台劇前晚在壽臣劇院大功告成，6場全部爆滿，約60位fans帶香檳到後台為阿Sa慶祝。</p><p>將拜會師公</p><p>阿Sa昨日已飛往台灣工作，她在電話中說：「我好攰，不過真係唔捨得，做到一半我已想喊，到謝幕時見到台下觀眾企起身拍掌，我同其他演員都忍唔住喊出嚟。」<br>阿Sa透露師傅詹瑞文曾來看騷，她心情緊張，問詹sir有何評語？阿Sa笑說：「佢叫我繼續做多啲。」稍後她將見詹sir的法國老師，若面試成功，有機會跟師公學戲。阿Sa的角色將由吳雨霏接演，她會抽空捧場。<br>採訪：麥佩儀</p></body></html>
