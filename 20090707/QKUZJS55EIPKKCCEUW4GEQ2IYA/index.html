<html><header><meta charset="utf-8"><title>日本人愛用納米膠囊</title></header><body><h1>日本人愛用納米膠囊</h1><p>納米膠囊聽來好專業，用於美容上原來可以很強勁，TRINITYLINE美容液納米膠囊U50及深層喚采精華液於本年度世界品質評級機構MondeSelection中獲得最高榮譽金獎，認真巴閉。其實這支納米膠囊U50採用高濃度熊果酸配方的美容液，用於眼部及唇部四周，配方針對減淡細紋，隨着年齡增長，肌膚膠原蛋白逐漸流失，用完後可鞏固膠原蛋白體結構，想防衰老者不妨試試。<br><br>記者：郭佩韻<br><br>查詢：35419651
</p></body></html>
