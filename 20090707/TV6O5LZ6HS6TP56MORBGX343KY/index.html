<html><header><meta charset="utf-8"><title>不堪被斥「屎波」　哥國球員槍殺球迷</title></header><body><h1>不堪被斥「屎波」　哥國球員槍殺球迷</h1><p>哥倫比亞27歲足球員弗洛雷斯輸波又輸品，前天（周日）不堪球迷恥笑技不如人，突然發難開槍，一名球迷身中兩彈死亡。<br>弗洛雷斯是AtleticoJunior球隊中場球員，上周輸掉哥國阿佩圖拉聯賽冠軍後，前天在小鎮巴蘭基亞寓所附近駕駛時，巧遇一群球迷，球迷毫不客氣，嘲笑他「屎波」，害球隊敗給OnceCaldas。弗洛雷斯憤然掏出手槍，落車向歌迷開射，但27歲電工卡斯蒂略走避不及，身中兩彈當場死亡。殺人後，弗洛雷斯旋即逃離現場，其後自首。路透社</p></body></html>
