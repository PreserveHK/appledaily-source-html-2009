<html><header><meta charset="utf-8"><title>好書推介：新聞人看世界</title></header><body><h1>好書推介：新聞人看世界</h1><p>區家麟，一個熟悉的名字，卻又未必立刻說出他是誰……對了，他就是前《新聞透視》主持及監製，曾任中文及浸會大學講師。他當記者二十年，曾踏足近五十個國家，2005年獲選史丹福大學「奈特新聞學人」，到美國深造一年，其間遊歷南美洲多國。今天，他放下記者的所謂理性筆觸，感性地娓娓道出多年的旅遊點滴，如末日伊甸園加拉帕戈斯群島、戰爭連綿的巴爾幹半島、挑戰極限登上非洲最高峯乞力米扎羅山等等，撮合成《潮池》一書，透過文字及圖片，來一次反思生命之旅。<br><br>記者：梁佩芬</p></body></html>
