<html><header><meta charset="utf-8"><title>《冰河3》票房勝《狂派》</title></header><body><h1>《冰河3》票房勝《狂派》</h1><p>上星期在美國開畫的《冰河世紀3：大威龍駕到》（IceAge3：DawnofDinosaurs圖）竟然罕有地與《變形金剛狂派再起》（Transformers：RevengeoftheFallen）打成平手，成為票房雙冠軍，上周末齊齊大收4,250萬美元（約3.3億港元），不過全球票房上《冰》片明顯領先，上周末在101個外地市場共收1.48億美元（約11.5億港元）。</p></body></html>
