<html><header><meta charset="utf-8"><title>Stephy親身經歷寫小說</title></header><body><h1>Stephy親身經歷寫小說</h1><p>鄧麗欣（Stephy）將在書展中推出由她親自創作的小說《陪著我走》，書中還會有她專程飛到上海以及登上郵輪一連7日所拍攝的靚相，頭四天Stephy在上海及蘇州拍攝。攝影師要求Stephy爬上樹，怎料當她影相時，樹下竟有一個小朋友走來走去，令Stephy要忍笑拍攝。之後三天Stephy就移師到郵輪上，她更足足換了30多套衫，認真誇張。</p><p>新書送單曲</p><p>新書中還有Stephy親自填詞的新歌《陪著我走》的單曲，有小說有靚相兼有歌聽，內容算是相當豐富，Stephy更自爆小說部份內容是她的親身經驗。<br>撰文：葉雪</p></body></html>
