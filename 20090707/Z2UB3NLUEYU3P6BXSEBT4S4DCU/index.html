<html><header><meta charset="utf-8"><title>醫學Online剖腹分娩改變嬰兒DNA</title></header><body><h1>醫學Online<br>剖腹分娩改變嬰兒DNA</h1><p>瑞典一項研究發現剖腹分娩或會增加嬰兒將來患上哮喘及癌症等長期病患的風險，因在分娩過程中嬰兒白血細胞的基因（DNA）會被改變，成長後免疫系統或會受到影響，研究化驗了37名新生嬰兒的臍帶血，當中16名嬰兒是剖腹分娩，21人則是自然分娩，結果發現若與自然分娩的嬰兒比較，大部份經剖腹分娩的嬰兒白血細胞也出現基因突變，將來或會導致免疫系統變弱。</p></body></html>
