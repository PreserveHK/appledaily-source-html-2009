<html><header><meta charset="utf-8"><title>玉木宏奧地利冧上野</title></header><body><h1>玉木宏奧地利冧上野</h1><p>日本女星上野樹里和男星玉木宏現正於奧地利拍攝人氣日劇《交響情人夢》電影版，電影日前在維也納著名的樂友協會音樂廳（Musikverein）拍攝重頭戲。</p><p>一開二上映</p><p>「千秋王子」玉木宏以一身踢死兔登場，指揮交響樂團演奏《貝多芬第七號交響曲》，令「野田妹」上野與場內800名臨時演員聽得如癡如醉。另外，電影版已正式改名為《交響情人夢　最終樂章》，並一分為二在年尾上映，上篇落實在12月19日在日本上映。男星谷原章介會加入，扮演指揮家松田一角。此外，玉木宏與女星新垣結衣分別獲日本網站Oricon選為「最合襯日式浴衣的男、女藝人」第一位。</p></body></html>
