<html><header><meta charset="utf-8"><title>求驗客手記：羅傑承新援年薪全過百萬 - 求驗客</title></header><body><h1>求驗客手記：羅傑承新援年薪全過百萬 - 求驗客</h1><p>南華足主羅傑承（左）前日喺記者會後同傳媒講，來季差不多盡收港腳，加埋幾件貴價外援，班費預算超過2,000萬。不過，我求大俠前晚凌晨上南華個blog，睇到羅生話：「可能因為現場環境較嘈雜，我話上季班費近2,000萬，來季班費可能貼近3,000萬。」結果球迷睇到噚日報道，都以為南華來季班費2,000萬，查實佢話係3,000萬先啱。據講，南華傾緊嘅新援全部年薪都過百萬，部份仲過200萬㖭！球迷來季記得落足眼力，睇吓班貴貨係咪物有所值喇！</p></body></html>
