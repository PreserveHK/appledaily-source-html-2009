<html><header><meta charset="utf-8"><title>案件速遞金至尊重組計劃獲准</title></header><body><h1>案件速遞<br>金至尊重組計劃獲准</h1><p>【本報訊】遭滙豐銀行入稟呈請清盤的金至尊（圖），獲黃英豪的香港資源當「白武士」拯救。高院法官昨應申請，批准金至尊及旗下公司有關重組計劃，同時頒令准許出售餘下黃金存貨，稍後頒發判決理由書。<br>昨日提訊的五間公司分別為金至尊珠寶控股有限公司、恒豐珠寶有限公司、金至尊有限公司、金至尊國際有限公司，以及銀河明星國際有限公司。公司代表律師庭外透露，存貨將會一次過出售予香港資源，另由於重組計劃獲批，清盤呈請料稍後獲撤銷。<br>案件編號：HCCW503/08、HCMP1196、1205-07/09</p></body></html>
