<html><header><meta charset="utf-8"><title>求驗客手記：大久保嘉人浸完鹹水球迷盲捧 - 求驗客</title></header><body><h1>求驗客手記：大久保嘉人浸完鹹水球迷盲捧 - 求驗客</h1><p>今屆日、韓聯足球明星賽會喺下月8日舉行，而日前就公佈咗兩隊嘅入選球員名單。日聯明星隊有成6個球員嚟自鹿島鹿角，而最意外嘅算係神戶勝利船前鋒大久保嘉人（圖）；呢位由德甲禾夫斯堡回歸日聯只有短短日子嘅日本國腳，表現唔算突出，球隊剛炒教練兼3連敗，成績唔好但就一樣入選，而且仲代表日聯明星隊出席賽事記者會，可謂畀足面佢，亦可見球迷對曾經外流嘅球員有一定好感。至於韓職聯明星隊中，除咗教練由香港球迷熟識嘅車範根領軍外，喺南韓足壇頗受歡迎嘅「大頭」李瑋峰亦有入選。</p></body></html>
