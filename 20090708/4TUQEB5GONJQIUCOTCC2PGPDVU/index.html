<html><header><meta charset="utf-8"><title>長瀨買蛋糕賀相武生日</title></header><body><h1>長瀨買蛋糕賀相武生日</h1><p>剛於上月20日度過了24歲的日本女星相武紗季，與組合TOKIO成員長瀨智也拍拖兩年來，感情有增無減。昨日出版的日本雜誌《FLASH》偷拍到相武生日當天，長瀨外出買蛋糕為女友慶生日，確是廿四孝男友。</p><p>相武谷新劇</p><p>另外，相武紗季夥拍山下智久、北川景子等青春偶像合演的新劇《BuzzerBeat》將於下周一首播，一班演員前晚亮相中居正廣主持的特備節目大玩遊戲，與劇集《任俠Helper》的黑木美沙、《戀愛惡魔》的加藤羅莎等人爭奪獎金。</p></body></html>
