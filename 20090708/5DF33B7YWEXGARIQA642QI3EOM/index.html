<html><header><meta charset="utf-8"><title>醫學Online高撞擊運動強骨質</title></header><body><h1>醫學Online<br>高撞擊運動強骨質</h1><p>美國一項研究發現高撞擊運動，例如跑步、網球及美式足球等，對預防骨質疏鬆較低撞擊或阻力運動有效，以往醫學界認為只要多做運動就可以加強骨質密度，但原來不同形式的運動效果有很大差異，研究跟進了逾100名19至45歲男士進行不同運動，對增加骨質密度的效用，結果發現年輕及中年人應選擇高強度運動，令骨骼可藉着運動承受較大壓力，儲藏的骨質量可上升。</p></body></html>
