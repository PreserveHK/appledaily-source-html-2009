<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳宇森拍億元戰爭片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳宇森拍億元戰爭片 - 馮仁昭</h1><p>吳宇森拍完《赤壁》之後，原本想開拍愛情大片《1949》，但因版權出咗問題，搞到拍唔成，噚日網上又有報道話佢想開拍一部以二次大戰為題材嘅電影《飛虎群英》，部戲會請荷李活明星同內地明星合演，投資金額約1億美金（約7.8億港元），吳宇森話：「部戲特技多，演員費又高，所以要很高製作費，現在還在寫劇本。」佢希望年底可以開拍，但最終要視乎劇本進度，家部戲會喺美國同內地搵資金。</p></body></html>
