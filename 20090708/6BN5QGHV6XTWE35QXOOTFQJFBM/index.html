<html><header><meta charset="utf-8"><title>瑛太帶水着女度春宵</title></header><body><h1>瑛太帶水着女度春宵</h1><p>有份演出話題日劇《LastFriends》的26歲日本男星瑛太被踢爆新戀情，昨日推出的日本雜誌《女性自身》偷拍到他於本月初與23歲水着女星山崎真實到東京近郊拍拖食燒肉，之後再手拖手返回瑛太的屋企過夜。</p><p>漫步返家</p><p>據知瑛太是該燒肉店的熟客，經常與家人一同幫襯。兩人撐枱腳兩個多小時後才離開，瑛太見店外四處無人，更主動拖着女友的手漫步返家，十分溫馨。<br>山崎所屬的事務所發言人死撐當晚二人並沒過夜，瑛太昨日現身為舞台劇綵排時未有回應戀情，並謂現階段會專注舞台劇演出。</p></body></html>
