<html><header><meta charset="utf-8"><title>財話短說彩虹電子料半年虧9600萬</title></header><body><h1>財話短說<br>彩虹電子料半年虧9600萬</h1><p>▲彩虹電子（438）預計上半年業績虧損約9600萬元（人民幣．下同），去年同期賺1200萬元，主因受海外需求減少；同時CRT產品價量齊跌，導致營業額和毛利率同比下滑。另公司近日接到加拿大范莎學院訴訟書，指控集團在內的全球多家CRT製造企業，自98年至今操控CRT價格，向全體被告索償逾1.65億美元。彩虹指，初步判斷該事件不會對其經營活動產生任何負面影響。</p></body></html>
