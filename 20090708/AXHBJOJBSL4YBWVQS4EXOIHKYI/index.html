<html><header><meta charset="utf-8"><title>馮仁昭四圍超：7號鍾溥敏夜蒲豪放攬仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：7號鍾溥敏夜蒲豪放攬仔 - 馮仁昭</h1><p>應屆候選港姐7鍾溥敏（Mandy）雖然撇甩咗個鉛筆擦膠頭髮型，可惜撇唔甩啲是非，繼日前俾讀者踢爆讀大學嗰陣出貓「黃咗」，俾人用大字報公諸於世後，噚日繼續有讀者向本報提供照片，揭示Mandy豪放嘅一面。睇唔出Mandy都幾有男人緣，每次夜蒲，例必同班男仔攬頭攬頸，玩得好放。其中一張有個男性朋友遞埋蛋糕同佢慶祝生日，鬼咁溫馨。<br><br>各位讀者如果認識十位入圍港姐，知道她們的底細，歡迎電郵mailto:adent@appledaily.com報料。</p></body></html>
