<html><header><meta charset="utf-8"><title>王祖藍奉命滾泳兒</title></header><body><h1>王祖藍奉命滾泳兒</h1><p>泳兒和王祖藍昨日以大快活代言人身份到圓方宣傳，推廣最新火鍋食品，兩人更即興打邊爐，又扮恩愛互餵食物。</p><p>盼望合唱</p><p>由於泳兒之前是夥拍湯怡和鍾舒漫擔任代言人，問祖藍是否踢走了兩女，他解釋：「之前係三條女，家咪送隻仔畀泳兒，因為廣告入面我要滾佢嘛。」在旁的泳兒也附和說：「我終於都得償所願，可以有條仔，有祖藍喺度好好，可以帶出活潑嘅我，等人哋睇到我另一面。」<br>二人拍廣告過程非常愉快，其間要不停食，祖藍一口氣塞七粒丸入口，令他不停流口水；泳兒則要不停飲湯，飲到肚脹，除了合作拍廣告外，兩人均希望有機會合唱，但要等公司安排。<br>採訪、攝影：胡比</p></body></html>
