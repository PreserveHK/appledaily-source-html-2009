<html><header><meta charset="utf-8"><title>陳冠希返港撐陸永</title></header><body><h1>陳冠希返港撐陸永</h1><p>陳冠希（Edison）早前獨自返港處理公司業務，日內他又會再返港，因為他的娛樂公司CMD旗下藝人陸永，於後日至12日在北角新光戲院舉行三場《陸永棟篤撐之我係明「升呢」》演出，據知身為老闆的Edison會捧足3日場，以行動支持，今次演出Edison私下也有向陸永提供不少意見。</p><p>為復出鋪路</p><p>其實Edison上次返港已引起軒然大波，他先後接受CNN及雜誌訪問，舊事重提淫照事件，自圓其說為復出鋪路。月前他又到大馬出席新店開張活動，似乎對死亡恐嚇已完全拋諸腦後。<br>採訪：丁寧
</p></body></html>
