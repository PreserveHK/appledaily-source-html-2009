<html><header><meta charset="utf-8"><title>蕭敬騰力抗黑澀會誘惑</title></header><body><h1>蕭敬騰力抗黑澀會誘惑</h1><p>台灣靚聲歌手蕭敬騰日前亮相台灣節目《我愛黑澀會》，順道宣傳新專輯。他在節目中要選王妃，眾美眉即盡展迷人本色，紛紛性感熱舞及玩一字馬，務求討得蕭敬騰歡心。</p><p>臉紅耳熱</p><p>面對美眉的熱情舞蹈，蕭敬騰表現尷尬，其中穿着性感的洪詩不斷擺出不同的撩人姿勢，甚至拉蕭敬騰到舞台中共舞，兩人越跳越大膽，洪詩更輕撫蕭敬騰，讓他臉紅耳熱，連現場的美眉都尖叫起來。黑人追問蕭敬騰的反應時，豈料他強裝冷靜的死撐說：「沒甚麼感覺。」<br>撰文：林妃</p></body></html>
