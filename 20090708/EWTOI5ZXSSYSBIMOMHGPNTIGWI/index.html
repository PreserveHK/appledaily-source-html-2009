<html><header><meta charset="utf-8"><title>軟硬籌300萬勁過財爺</title></header><body><h1>軟硬籌300萬勁過財爺</h1><p>林海峰和葛民輝擔任無國界醫生日的榮譽行動大使，昨日兩人到奧海城出席支票移交儀式。原來早前軟硬合體即為無國界醫生籌得300多萬元善款，比起財政司司長曾俊華上屆擔任大使時善款多出不少，葛民輝即幫口說：「我哋兩個人先籌到咁多，司長得一個人，佢勁啲。」</p><p>笑指彭羚攝期</p><p>對於太太彭羚和女兒早前被偷拍到去游水，林海峰笑言自己負責返工，未有留意有關報道。至於會否提醒老婆小心以免被拍下泳衣照時，林海峰即搞笑說：「都唔係第一次啦，學謝安琪話齋，都係搵我攝期啫。」<br>採訪、攝影：胡比</p></body></html>
