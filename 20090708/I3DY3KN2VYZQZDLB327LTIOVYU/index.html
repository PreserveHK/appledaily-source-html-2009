<html><header><meta charset="utf-8"><title>求驗客手記：米高遜摯親連環生乳癌 - 求驗客</title></header><body><h1>求驗客手記：米高遜摯親連環生乳癌 - 求驗客</h1><p>用「福無重至、禍不單行」最啱形容美國高爾夫球手米高遜（PhilMickelson、圖），皆因佢太太艾美喺6周前，先證實患有乳癌，一度令米高遜決定放棄打職業賽，陪伴太太度過生命中最艱難時刻；當以為艾美上周三做完手術，事件告一段落之際，米高遜媽咪瑪麗，上周就證實患上乳癌。瑪麗出晒名嘅好媽媽，98年仲攞過聖迭哥市搞嘅「全年至叻好媽媽」（MotheroftheYear）獎；雖則瑪麗會喺周五進行手術，但媽咪今次患病搞到米高遜冇晒心機，好大機會會缺席本月16至19日舉行嘅英國高球公開賽。</p></body></html>
