<html><header><meta charset="utf-8"><title>醫學Online咖啡因或防癡呆症</title></header><body><h1>醫學Online<br>咖啡因或防癡呆症</h1><p>咖啡因或是預防及治療老年癡呆症的新希望，美國一項老鼠實驗發現每日攝取500毫克咖啡因，可減輕老年癡呆症的病情，研究人員指大腦中一種名為「貝塔澱粉樣蛋白」大量積聚，可損害腦部組織，是導致癡呆症的元凶，研究發現有癡呆症的老鼠持續每日攝取500毫克咖啡因，兩個月後該種蛋白的水平下降一半。500毫克咖啡因相等於飲用5杯普通咖啡，或14杯濃茶。</p></body></html>
