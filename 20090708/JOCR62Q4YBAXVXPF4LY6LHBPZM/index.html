<html><header><meta charset="utf-8"><title>八卦風：3,000呎汽車用品超市</title></header><body><h1>八卦風：3,000呎汽車用品超市</h1><p>好多車迷不時會逛吓汽車美容用品店搵產品為自己部車裝身扮靚，聽友人講沙田開咗間近3,000呎超大汽車用品陳列室，十足成個超市咁。老闆係汽車用品供應商，好多旺角、鴨記汽車用品都係由佢哋提供，所以貨品種類都好多，價錢就唔可以話好平，但選擇多，可以一次過買齊所需用品。<br><br>記者：梁美甜<br></p><p>查詢：威信汽車配件有限公司（21457288）</p></body></html>
