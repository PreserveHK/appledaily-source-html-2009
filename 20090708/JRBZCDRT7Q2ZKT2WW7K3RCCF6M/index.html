<html><header><meta charset="utf-8"><title>求驗客手記：姚明2,000萬人仔救大鯊魚 - 求驗客</title></header><body><h1>求驗客手記：姚明2,000萬人仔救大鯊魚 - 求驗客</h1><p>因船骨骨裂可能連下季NBA都打唔到嘅火箭中鋒姚明（圖），近期除咗養傷同參與慈善活動外，仲有咩好做？就係做班主。姚明母會上海大鯊魚，因為贊助商西洋集團退出，家陷入財困，即時傳出姚明想出錢救母會。購入大鯊魚只需2,000萬人仔，對身家數以億計嘅姚明，可謂九牛一毛。不過「中國巨龍」都要面對兩大問題，首先上海申花老闆朱駿都想插手，想做上海足籃兩大隊班主；而且大鯊魚實力今非昔比，今季喺CBA嘅18隊中排尾2，唔再係姚明01年效力時攞總冠軍嘅勁旅。輸錢事小，輸面事大，姚明入主真係要諗過先。</p></body></html>
