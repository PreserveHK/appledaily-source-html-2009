<html><header><meta charset="utf-8"><title>青年跳樓亡　擱屍5小時</title></header><body><h1>青年跳樓亡　擱屍5小時</h1><p>【本報訊】一名青年昨凌晨在天水圍天耀邨寓所梯間高處墮下，跌在一樓簷篷頂上，當場慘死，惟經5小時後始被人發現，警員到場調查，聯絡其家人了解事件，認為無可疑。<br>跳樓慘死青年姓黃（25歲），與家人同住天耀邨耀興樓一單位。昨凌晨1時許，屋邨保安員聽到隆然巨響，但未有理會，直至昨清晨6時許，始被清潔女工發現有人倒卧在簷篷上，警員及救護員接報到場，證實黃已死亡。警方聯絡其家人，其間有兩名男親友到場認屍，神情哀傷，現場未有撿獲遺書，對開地面則遺下一隻相信是黃的膠拖鞋，警方調查後相信黃由寓所走廊梯間高處墮下，並無可疑。</p></body></html>
