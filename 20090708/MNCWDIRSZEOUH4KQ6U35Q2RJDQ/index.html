<html><header><meta charset="utf-8"><title>五月天為食鬧交</title></header><body><h1>五月天為食鬧交</h1><p>台灣組合五月天早前拍攝百事「蓋世群音」樂隊比賽主題曲MV，為配合歌名《放肆》，導演特別設計了一幕彈珠場面，工作人員同時向各成員彈出紅白藍三色彈珠，千軍齊發，但他們在鏡頭前還要繼續扮型又彈又唱，稍一出錯便要NG。眼見怪獸一take完成，主音阿信賭氣地說：「放心，我一定不會NG的！」<br>雖然五子連心，但工作時也會暗中較勁，日常生活也難免有齟齬，幸而所謂不和都集中在吃的方面。</p><p>冠佑作主</p><p>阿信說：「每次在上海，團員之間都會分成三派吵架，有說要吃火鍋、又有人要吃湖南菜、還有要吃上海菜的，最後都是由冠佑暗自作主安排了。」<br>撰文：林妃</p></body></html>
