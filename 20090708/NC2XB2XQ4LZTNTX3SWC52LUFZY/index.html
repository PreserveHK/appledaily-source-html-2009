<html><header><meta charset="utf-8"><title>父吊頸女認屍痛哭</title></header><body><h1>父吊頸女認屍痛哭</h1><p>【本報訊】一名79歲姓江老翁，昨清晨6時許，被途人發現在屯門青田路新圍輕鐵站對上山坡、一條通往山上配水庫梯級旁邊，用尼龍繩在一棵大樹上吊頸自殺。消防員趕至將事主解下，救護員證實他已死去多時毋須送院。警員在事主身上尋獲身份證、銀包、數十元現金及一部手機，但無遺書，警員循手機資料尋獲死者一名女兒。女兒趕至現場認屍，確認為父親後哭成淚人。警方調查後相信老翁因病輕生。<br>李旭基攝</p></body></html>
