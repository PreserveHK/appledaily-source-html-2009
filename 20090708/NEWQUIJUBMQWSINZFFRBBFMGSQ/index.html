<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《烈火雄心3》吸242萬觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《烈火雄心3》吸242萬觀眾 - 馮仁昭</h1><p>無綫新劇《烈火雄心3》前日播映第一集收視即報捷，平均收視36點（約229萬觀眾），最高收視達38點（約242萬觀眾）捧場，平咗06年《火舞黃沙》紀錄。噚日劇中演員胡杏兒、鄭嘉穎同高鈞賢喺將軍澳電視城開啤酒慶祝，鄭嘉穎知道成績受寵若驚，仲話會同其他演員商量吓泳裝出擊，畀驚喜大家，第一集收視咁好，佢哋都話大有壓力，希望可以承接落去。</p></body></html>
