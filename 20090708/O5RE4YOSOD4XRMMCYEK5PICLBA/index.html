<html><header><meta charset="utf-8"><title>IQ博士翻叮Tee</title></header><body><h1>IQ博士翻叮Tee</h1><p>今季時裝界特別興起卡通人物，而近年IQ博士就更是當中的翻叮重點，Figure俾人鬥搶，最近仲推出小雲、小吉、則卷千平和宇宙大王四位無人不識的IQ博士主角限量版Tee和Cap帽，獨家登陸馬拉松及Catalog。睇番Tee的設計，有點似前幾季M&amp;MTee的人面圖案，相信今次的系列又勾起大家集體回憶了。</p><p>查詢：Catalog（25063928）<br>銅鑼灣時代廣場6樓607-608號舖</p></body></html>
