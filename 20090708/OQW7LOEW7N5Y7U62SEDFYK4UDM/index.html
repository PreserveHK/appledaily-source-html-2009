<html><header><meta charset="utf-8"><title>醫學Online形成啤酒肚因遺傳</title></header><body><h1>醫學Online<br>形成啤酒肚因遺傳</h1><p>啤酒肚原來不是由飲啤酒造成的，一項跟進20,000名德國人飲食習慣逾8年的研究發現，經常大量飲啤酒雖然會令體重增加，但額外的脂肪非如一般人所想的是儲存在腰腹，實際是分散在身體其他部份，例如臀部及手臂等，而男士也較女士容易因為飲啤酒而增磅。<br>研究顯示啤酒肚的形成或與遺傳基因有關，因一些少飲酒及飲食清淡的人，中年後也會長出一個小肚腩。</p></body></html>
