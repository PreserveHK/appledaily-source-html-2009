<html><header><meta charset="utf-8"><title>追裝修費工人涉撞傷人</title></header><body><h1>追裝修費工人涉撞傷人</h1><p>【本報訊】一名裝修工人，疑因早前工程及費用問題與戶主出現分歧，昨晨他在觀塘月華街大廈外與男戶主口角，他欲用手機拍攝工程文件存檔不果，混亂中男戶主被人推倒受傷，工人涉嫌傷人被捕。<br>傷者45歲姓李，居於月華街52號月明樓一單位。被捕裝修工人55歲姓范，現場消息稱，范近日為李的單位進行維修工程，雙方就工程及費用問題出現爭拗。昨晨10時許，范往找姓李事主，並向李索看有關裝修工程的文件，其間雙方發生推撞，混亂中李遭人推倒地上頭及臀部受傷，救護員接報到場，傷者由救護員包紮後獲送院，警員到場調查後，以涉嫌傷人拘捕姓范裝修工人及將他帶署調查。</p></body></html>
