<html><header><meta charset="utf-8"><title>案件速遞農夫借療傷兩度非禮</title></header><body><h1>案件速遞<br>農夫借療傷兩度非禮</h1><p>【本報訊】在職業訓練中心當農夫的中年漢，見中心內一名37歲輕度智障女子跌傷膝蓋，替她治理時，趁機伸手入胸圍摸胸及擁抱她，其後再遇時又脫去其上衣，女事主兩日後向職員投訴揭發事件。涉案農夫早前在粉嶺裁判法院承認兩項非禮罪，昨被判入獄3個月。<br>已婚的被告張東翹（41歲），於去年7月5日在一間綜合職業訓練中心，兩度非禮一名女子。<br>案件編號：FLCC1344/09</p></body></html>
