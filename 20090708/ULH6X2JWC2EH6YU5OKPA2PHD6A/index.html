<html><header><meta charset="utf-8"><title>詹瑞文潮Tee傳笑流感</title></header><body><h1>詹瑞文潮Tee傳笑流感</h1><p>詹瑞文昨日在銅鑼灣出席佐丹奴時裝店宣傳活動，其妻子和肥媽（MariaCordero）都有來撐場，原來他與該時裝店合作推出CheerUUp潮Tee，在香港與內地合共已賣出8萬件，成績十分理想，詹Sir說：「呢件T恤其實我係整出嚟為港人打氣，Tee入面有一個哈哈笑公仔戴住個口罩，係想將笑流感帶畀每一位香港人。」<br>今年3月詹Sir與時裝店已合作推出過一次潮Tee，由於銷售情況不俗，才會有第二次合作，他希望每一萬個港人之中，有一個人買下他有份設計的潮Tee，他說：「其實我想大家都明白，要樂觀同開心啲！」<br>採訪、攝影：張俊銘</p></body></html>
