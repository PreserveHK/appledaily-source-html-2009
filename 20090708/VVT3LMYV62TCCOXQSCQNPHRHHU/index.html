<html><header><meta charset="utf-8"><title>18米高達震撼台場</title></header><body><h1>18米高達震撼台場</h1><p>為慶祝日本經典動畫《機動戰士Gundam》誕生30周年，有關方面近日已在東京台場完成了一比一、18米高的高達機械人，並於本周六正式公開展覽。身為Gundam之父的著名動畫家富野由悠季，昨日則在東京舉行記者會，介紹《機動戰士》30周年活動。</p><p>一比一18米高的高達機械人，上月已在東京台場完成，連日來已有不少fans到台場率先欣賞這個巨型機械人，體會一份震撼感覺。這個巨大高達將令台場成為日本旅遊新景點，已有日本旅行社組織旅行團，讓旅客從酒店及不同交通工具以不同角度欣賞這個機械人。周六當日會場除舉行揭幕儀式外，更會推出限量紀念品。</p></body></html>
