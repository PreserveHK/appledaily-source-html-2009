<html><header><meta charset="utf-8"><title>成宥利新劇4人確診</title></header><body><h1>成宥利新劇4人確診</h1><p>韓國女星成宥利夥拍男星池誠合演的SBS新劇《吞陽》，昨日證實有四名工作人員確診感染人類豬流感，感染的人士現於濟州島的醫院隔離，原定昨日舉行的記者會被迫取消。</p><p>有望明日復工</p><p>其餘劇組工作人員現時身在濟州島，最快有望於明日復工，攝製隊早前曾往拉斯維加斯及南非拍外景。電視台方面表示，劇集已拍了5集，相信不會影響劇集日後的播放。原定今晚首播的劇集會押後一日，今晚會先播出製作特輯代替。</p></body></html>
