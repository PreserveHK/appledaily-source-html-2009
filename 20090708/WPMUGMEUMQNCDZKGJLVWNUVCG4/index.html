<html><header><meta charset="utf-8"><title>聽好Gag：詹瑞文唱住搞Gag</title></header><body><h1>聽好Gag：詹瑞文唱住搞Gag</h1><p>繼《港女發狂之港男發瘟》後，詹瑞文馬不停蹄又有新搞作，孖住獨立樂隊朱凌凌唱住搞Gag。唱Gag會起名《笑林十八窮人》，擺明車馬玩笑功，詹瑞文更會化身「九音真Gag傳人」，傳授觀眾「Cheer噏」神功，包括用「霹靂Gag鉸剪」剪爛陳振聰的風水遺囑，用「乾Gag大挪移」打開Isabella變做Cinderella之謎，說了半天，都是想入場觀眾齊齊笑餐飽。<br><br>記者：蒙為亮
</p><p>地點：香港會議展覽中心Hall3G　<br>日期：7月16-18日7:30pm<br>查詢：31288288<br>票價：$198</p></body></html>
