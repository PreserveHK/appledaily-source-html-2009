<html><header><meta charset="utf-8"><title>載客城巴引擎過熱冒煙</title></header><body><h1>載客城巴引擎過熱冒煙</h1><p>【本報訊】一部載客城巴昨晨駛經觀塘道啟業邨對開時，司機發現座位下的機器過熱冒煙，停車疏散數名乘客，用滅火筒撲救不果，消防員到場開喉射水救熄。初步調查相信是引擎過熱所致。<br>昨晨10時許，姓鄧（55歲）男子駕駛城巴，當時車上僅得數名乘客，城巴沿觀塘道西行三線行駛，駛近啟業邨對開時，鄧感到司機座位下越來越熱，並冒出煙來，遂停車疏散車上乘客，並用手打破車廂存放的滅火筒玻璃，嘗試用滅火筒撲熄煙冒，但不成功，一部衝鋒警車巡至，警員拿出滅火筒協助撲救亦不果，最後消防員到場開喉射水，終撲熄濃煙。鄧及一名衝鋒隊警員被玻璃碎傷手指。</p></body></html>
