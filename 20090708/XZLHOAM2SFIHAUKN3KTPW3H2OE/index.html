<html><header><meta charset="utf-8"><title>求驗客手記：高尼路、卓卓本地波「最強外援」 - 求驗客</title></header><body><h1>求驗客手記：高尼路、卓卓本地波「最強外援」 - 求驗客</h1><p>講開本地波，高尼路（前）同卓卓唔經唔覺已經分別喺香港踢咗波11同12年，堪稱「外援」典範。踢過流浪同快譯通等球會嘅卓卓上季約滿，早前由愉園仲可以轉會到班霸南華，以佢嘅能力加埋只得30歲，應該可以攞番啲錦標。至於35歲嘅高尼路亦有機會連續第7季留喺晨曦，踢波之餘仲會幫手做助教；不過，仲喺巴西度假嘅高尼路噚晚同我求大俠講，同晨曦高層仲有啲條件未傾妥，未正式簽約。佢話自己年紀唔細，已準備好轉向教練工作發展，希望佢心願達成啦！</p></body></html>
