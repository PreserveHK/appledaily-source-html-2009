<html><header><meta charset="utf-8"><title>陳柏宇練鐵頭功</title></header><body><h1>陳柏宇練鐵頭功</h1><p>新一代啫神陳柏宇一段忽然激凸片段被放上網後，旋即hit爆互聯網，在YouTube點擊率超過20萬次，可謂一舉成名天下知。</p><p>HMV買影碟</p><p>人氣勁升的陳柏宇大前日出席將軍澳活動後，於下午4時45分與女助手乘保母車離開，然後往銅鑼灣HMV買碟。<br>陳柏宇沿途跟女助手有講有笑，甫進HMV即往影碟區揀DVD，他揀了兩隻影碟便急急腳離開。<br>之後陳柏宇返回域多利道寓所，助手和司機幫他把車上物件搬上樓，陳柏宇捧着一紙盒物品離開，心情不俗的他蹦蹦跳將貨物頂在頭上，莫非他正在苦練鐵頭功絕技？<br>採訪：李志明、朱志聰</p></body></html>
