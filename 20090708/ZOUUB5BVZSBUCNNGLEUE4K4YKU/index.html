<html><header><meta charset="utf-8"><title>醫學Online基因遺傳痣易變癌</title></header><body><h1>醫學Online<br>基因遺傳痣易變癌</h1><p>澳洲一項研究發現痣與皮膚癌關係密切，若從父母身上同時遺傳與生長痣有關的兩個變異基因，身體的痣惡化成皮膚癌的風險較一般人高一倍，若只遺傳父或母的變異基因，罹患皮膚癌的風險也上升25%，研究是跟進了逾4,000人生長痣的數量與皮膚癌的關係，得出相關的結論。<br>澳洲是全球皮膚癌發病率最高的國家之一，每年有超過10,000宗新症，逾1,000人死亡。</p></body></html>
