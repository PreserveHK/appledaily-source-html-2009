<html><header><meta charset="utf-8"><title>睇畫展：貓兒的快樂故事</title></header><body><h1>睇畫展：貓兒的快樂故事</h1><p>新加坡藝術家PaulKoh，小時候已愛畫畫，一直都是自娛居多，直到兩隻心愛貓貓Halo及Angel出現，始帶給他無盡創作靈感，兩隻心愛貓咪化身主角，又企又倒立，時大眼時瞇眼，幕幕小動作變成一幅幅色彩斑斕的圖畫，看得出PaulKoh如何愛心爆棚，也看得人會心微笑，想知自家小貓怎樣變成國際級模特兒，到海港城看一看「貓夢想展」畫展吧。<br><br>記者：梁佩芬</p><p>日期：即日起至7月28日<br>時間：11:00am-8:00pm<br>地點：海港城海洋中心二階207號舖「海港城‧美術館」<br>查詢：21188008</p></body></html>
