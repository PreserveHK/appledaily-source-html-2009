<html><header><meta charset="utf-8"><title>八卦風：出示購物袋免費泊</title></header><body><h1>八卦風：出示購物袋免費泊</h1><p>政府前日開始徵收膠袋稅，主要係想公眾更關注環保，少用膠袋減少污染同浪費梗係要支持，勢估唔到，自攜購物袋對司機同樣有着數！由即日起至7月31日到荷里活廣場出示環保購物袋，即享3小時免費泊車，消費滿$300更有機會得到$50油券，聽講話攞住個環保袋仲可以喺全商場內得到其他唔同優惠，好似購物折扣、換戲票等等。<br><br>記者：梁美甜<br>查詢：鑽石山荷里活廣場（21188811）</p></body></html>
