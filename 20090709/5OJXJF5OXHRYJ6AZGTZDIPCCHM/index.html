<html><header><meta charset="utf-8"><title>燃料電池飛機　德國首航</title></header><body><h1>燃料電池飛機　德國首航</h1><p>全球首架利用燃料電池驅動的駕駛飛機，前天（周二）在德國漢堡升空，實現二氧化碳零排放。飛機可連續飛行5小時，最遠可飛750公里。<br>AntaresDLR-H2電動滑翔機（圖）由德國航空中心（DLR）和私人公司共同研製。航空中心專家沃納解釋：「我們在燃料電池的效率上，已有不少改進。飛機可以只靠電池，便輕易起飛，將來可應用在太空領域。」<br>AntaresDLR-H2利用氫氣作為燃料，透過和空氣中的氧氣發生反應，產生電能。整個飛行過程不會排放溫室氣體，唯一副產品是水。如果氫燃料的產生是利再生能源，飛機便可實現徹底的廢氣零排放。法新社</p></body></html>
