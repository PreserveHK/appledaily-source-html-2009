<html><header><meta charset="utf-8"><title>財話短說永隆按息減至2.35厘</title></header><body><h1>財話短說<br>永隆按息減至2.35厘</h1><p>▲永隆銀行昨下調按揭息率，最優惠利率（P，5.25厘）計劃貸款額100萬元或以上，全期P減2.9厘，實際按息2.35厘，3年罰息期，現金回贈按貸款額分層，100萬至200萬元以下為0.8%，200萬元或以上則為1%。另設定息計劃，貸款額100萬元或以上，首年1.8厘，其後P減2.8厘，2年罰息期，貸款額200萬元或以上，現金回贈0.3%。</p></body></html>
