<html><header><meta charset="utf-8"><title>港隨澳洲罰醫生停牌</title></header><body><h1>港隨澳洲罰醫生停牌</h1><p>【本報訊】在澳洲新南威爾斯執業的本港醫生林全，在當地被控多項不適當處方肌肉增強劑及類固醇等藥物被罰停牌。本港醫務委員會因應澳洲的判決，昨日在本港召開紀律聆訊，提出六項控罪，指他由99至02年期間不適當處方肌肉增強劑、甲狀腺素甚至嗎啡，被判停牌42個月。<br>本港註冊醫生林全早在91年起已沒有在港行醫，但仍有註冊，他昨日並無出席聆訊。控方指他於99至02年，於澳洲行醫期間，沒有提供藥物指引下，為24名人士處方上述藥物，但不作治療疾病用途，當中有部份是處方作運動用途。
</p></body></html>
