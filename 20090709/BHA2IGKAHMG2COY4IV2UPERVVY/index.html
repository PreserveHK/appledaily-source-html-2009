<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜認跟洋漢交往 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜認跟洋漢交往 - 馮仁昭</h1><p>今日30歲生日嘅官恩娜（Ella），近日被雜誌拍到佢帶外籍男伴返上水雞嶺村村屋密會，有鄰居爆料話見過Ella嘅舊愛吳卓羲喺嗰度出入，馮仁昭即刻搵Ella八吓，佢噚日透過助手否認話：「Ella話報道寫到佢係豪放女，佢好唔開心，Ella解釋上水村屋係爹哋媽咪間屋，佢呢排搬番去同屋企人一齊住，佢話吳生（吳卓羲）冇嚟過，至於外籍人就係交往中嘅朋友。」</p></body></html>
