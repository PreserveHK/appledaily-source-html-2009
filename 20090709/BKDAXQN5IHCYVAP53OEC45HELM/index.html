<html><header><meta charset="utf-8"><title>案件速遞殺妓案兇嫌指無繙譯</title></header><body><h1>案件速遞<br>殺妓案兇嫌指無繙譯</h1><p>【本報訊】巴基斯坦裔無業漢RazaqNadeem涉嫌連環殺死三名鳳姐案，昨在高等法院續審。有份拘捕及替被告錄取警誡口供的警長胡卓明，接受辯方盤問時指，被告在澳門碼頭遭司警截獲，交給在場的香港警方。卓否認在場警務人員有掌摑被告及扯他頭髮，也沒有用手抓傷及用刀刺他手臂。」<br>辯方指，警員押被告返港後，被告從沒招認殺人，質疑警方未有安排巴基斯坦繙譯員，便替被告錄取警誡口供。卓解釋，被告聲稱在港長大及讀書，故相信他具能力講廣東話。<br>案件編號：HCCC198/08</p></body></html>
