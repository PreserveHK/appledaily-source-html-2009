<html><header><meta charset="utf-8"><title>醫學Online睡眠窒息症或致不舉</title></header><body><h1>醫學Online<br>睡眠窒息症或致不舉</h1><p>男士患上睡眠窒息症不但影響睡眠質素，更隨時引發不舉，德國一項研究分析逾400名患有睡眠窒息症男士的健康狀況，結果69%人有勃起功能障礙，研究更發現因睡眠窒息導致的夜間低血氧症狀，是導致不舉的元凶。專家表示患者一般在每晚七小時的睡眠中，呼吸停頓10秒以上的次數可高達30次，導致血液含氧量下降，除會引致不舉，更增加患上高血壓、中風及心臟病的風險。
</p></body></html>
