</title></header><body><h1>美眉重拾自信
</h1><p>曾經因為迷信，修眉連改運，跟大師修眉半年，可是抵不住大師牢騷，結果放棄，在家中修雜毛算數。其實一直聽過不少朋友讚BobbiBrown修眉服務，早前有機會一試，當然不會放過這機會。當日幫我修眉的哥哥很細心，先幫我分析眉形優點及缺點，再細問個人對眉形的喜好，貼心地設計出屬於個人的眉形，修完後，果然眉形比之前工整得多，我更買埋修飾眉盒作畫眉用，現在眉形靚靚，更幫我找回自信，唔錯！<br><br>美容版記者Vickie
</p><p>查詢：BobbiBrown（22658928）</p></body></html>
