<html><header><meta charset="utf-8"><title>求驗客手記：伊高斯揸靚車威唔切 - 求驗客</title></header><body><h1>求驗客手記：伊高斯揸靚車威唔切 - 求驗客</h1><p>效力過曼聯，叫做有啲名氣嘅伊高斯最近就買咗架價值15萬鎊（約180萬港元）嘅林寶堅尼，當係獎勵自己幫般尼升到班咁話。買咗架靚車，梗係要晒吓命啦，佢星期一就大搖大擺揸住架白色林寶堅尼返球會，出席球隊首課操練，真係咩彩都攞晒。第二日揸揸吓車就比警察截停，話佢未搞掂投保啲嘢；雖然最後都搞番掂，不過伊高斯啲面口就唔係幾好睇囉；冇計啦，要怪就怪自己威唔切啦！</p></body></html>
