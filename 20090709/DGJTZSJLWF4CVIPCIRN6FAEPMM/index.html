<html><header><meta charset="utf-8"><title>西洋狗仔隊出更荷爾合家嬉水索爆</title></header><body><h1>西洋狗仔隊出更<br>荷爾合家嬉水索爆</h1><p>金像影后荷爾芭莉（HalleBerry）自從去年初與模特兒男友GabrielAubry誕下女兒Nahla後，一副有女萬事足，前日她們一家三口趁盛夏到佛羅里達州度假，於邁阿密享受陽光。心情輕鬆的三人，前日到下榻的酒店游水，雖然荷爾近年養尊處優，但她穿起泳衣絕無走樣，與她昔日的邦女郎泳衣造型一樣省鏡。不過於暑假後，荷爾將正式返回工作崗位，拍攝新片《NappilyEverAfter》。</p></body></html>
