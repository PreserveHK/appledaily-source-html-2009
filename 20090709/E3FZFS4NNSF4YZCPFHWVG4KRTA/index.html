<html><header><meta charset="utf-8"><title>步姐被彈發福鼻變形</title></header><body><h1>步姐被彈發福鼻變形</h1><p>日本女歌手濱崎步將於下月12日推出第46張細碟《Sunrise~LOVEisALL~》，新歌同時是老牌男星館廣司主演劇集《DandyDaddy？》的主題曲。前日，該劇在東京舉行記者會，步姐現身獻花，之後又到外景探班，品嚐劇組預備的豬肉伴飯。<br>早前到了峇里度假的步姐，不但曬得一身古銅色膚色亮相，身穿露肩花裙的她，更被發現雙腿與雙臂粗壯了不少。有網友笑言今年30歲的步姐中年發福，也有網友指步姐的鼻骨忽然彎曲，似有塌鼻危機。</p></body></html>
