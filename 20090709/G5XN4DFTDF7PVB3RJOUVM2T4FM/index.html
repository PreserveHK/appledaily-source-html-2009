<html><header><meta charset="utf-8"><title>醫學Online瘋狗症肆虐500人入院</title></header><body><h1>醫學Online<br>瘋狗症肆虐500人入院</h1><p>位於越南西北部的萊州省（LaiChauProvince）近日爆發俗稱瘋狗症的狂犬病，當地衞生官員指過去兩個月，最少有500人因感染瘋狗症需入院治療，當中不乏一家數口也同時受感染，最少四人死亡，包括一名孕婦。傳染病專家警告，當地流行食狗肉，若將染病狗隻運送至省外，會增加瘋狗症在全國散播的風險；由於不少當地人也無法負擔注射疫苗的費用，相信感染人數會上升。
</p></body></html>
