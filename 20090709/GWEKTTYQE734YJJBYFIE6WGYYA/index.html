<html><header><meta charset="utf-8"><title>醫學Online研究綠茶成份防皮膚癌</title></header><body><h1>醫學Online<br>研究綠茶成份防皮膚癌</h1><p>綠茶（圖）也有預防皮膚癌的功效，美國科學家研發了一種含綠茶成份的噴霧式防曬產品，並邀請了10人參與試驗；研究結果發現，使用噴霧後，可保護皮膚的細胞免受紫外光破壞，相信可有助減低患上皮膚癌的風險。<br>綠茶的茶多酚成份是一種公認的抗癌物質，此物質可透過刺激身體的免疫系統，減低細胞出現癌變的風險，科學家正研究，除了綠茶以外，紅茶及白茶等是否具有相同的抗癌功效。
</p></body></html>
