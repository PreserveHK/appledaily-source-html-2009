<html><header><meta charset="utf-8"><title>阿嬌同Juno嗌交</title></header><body><h1>阿嬌同Juno嗌交</h1><p>鍾欣桐（阿嬌）近日正忙綵排下月底的舞台劇《星爸阿爸》，她昨日接受商台節目電話訪問，問到何以復出偏揀做舞台劇，她說：「挑戰更大，唱live、拍廣告同拍戲都冇咁大，做舞台劇上台兩個鐘，完全變咗另一個人。」<br>有指舊愛麥浚龍（Juno）曾在言談間指跟阿嬌不再是好朋友，阿嬌說：「係咩，朋友應該唔會改變，除非嗌交，但近排真係冇乜聯絡。」</p><p>仍遇惡意眼光</p><p>此外，阿嬌表示有時出街都會碰到善意或惡意眼光，她說：「每個人嘅觀點與角度都唔同，有啲人會喜歡你，有啲人會停留喺單新聞度，係咁批判，以前我會影響心情，但自己家覺得始終要生活，希望呢啲聲音減少啲。」<br>撰文：林妃</p></body></html>
