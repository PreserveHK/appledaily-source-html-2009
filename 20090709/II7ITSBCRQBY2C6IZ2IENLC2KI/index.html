<html><header><meta charset="utf-8"><title>求驗客手記：李布倫蘇超教牛奶嘴 - 求驗客</title></header><body><h1>求驗客手記：李布倫蘇超教牛奶嘴 - 求驗客</h1><p>相信有球迷仲記得喺90年代踢過好易通同南華嘅蘇格蘭外援李布倫（LeeBullen），佢原本踢中鋒，後來改打中堅，最近「升職」做蘇超福爾柯克預備組領隊。福隊新領隊艾迪美爾講明今季已冇預上季加盟、只踢過8場嘅李布倫披甲，但好欣賞阿Lee喺場上嘅領導才能，所以安排佢做預備組領隊，幫手教「牛奶嘴」。我求大俠幾年前當阿Lee做英冠錫周三隊長時訪問過佢，當時佢已講過會轉做教練，仲考埋歐洲足協A牌，家陣夠料轉職，祝佢喺呢個新崗位繼續發光發熱。</p></body></html>
