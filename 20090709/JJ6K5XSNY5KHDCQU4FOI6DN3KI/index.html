<html><header><meta charset="utf-8"><title>愛協捕獸長杆救花貓</title></header><body><h1>愛協捕獸長杆救花貓</h1><p>【本報訊】一隻頑皮小花貓，昨晨8時許，在青衣美景花園9座4樓單位爬出窗外，跳落樓下3樓單位的冷氣機石屎簷篷頂，「咪、咪」聲叫。主人發現後用盡辦法也無法將牠引入屋，擔心愛貓失足直墮地面送命，報警求助。消防員到場了解後也束手無策，要找來愛護動物協會人員協助。他們在貓主單位向下伸出捕獸用的長杆；一網一索迅速將小貓套在網內（圖），安全交回主人。事件中小貓並沒有受傷。<br>江寶龍攝</p></body></html>
