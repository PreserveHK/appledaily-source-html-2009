<html><header><meta charset="utf-8"><title>隔牆有耳：公民袋孭出街潮晒 - 李八方</title></header><body><h1>隔牆有耳：公民袋孭出街潮晒 - 李八方</h1><p>花名「公民袋」嘅公民黨，噚日終於真身現形。因應實施膠袋徵費，該黨特別設計一個白色環保袋，由公民黨新西支部負責，稍後會派街坊。<br>陳淑莊（Tanya）同余若薇噚日賣花讚花香，話「公民袋」白、紫配搭fresh得嚟不落俗套，孭返工又得，孭去街市亦可以，就算行ifc、PP都唔突兀，堪稱百搭，兩個人仲孭住個袋擺甫士影相。兩位女士都話習慣BYOB多年，所以實施膠袋徵費對佢哋冇乜影響，余大狀話平日出街隨時有五個環保袋在身，因為去到超市買生果、麪包同罐頭要用唔同環保袋分門別類盛載。
</p></body></html>
