<html><header><meta charset="utf-8"><title>醫學Online超薄納米膠布加速癒合</title></header><body><h1>醫學Online<br>超薄納米膠布加速癒合</h1><p>日本科學家發明了一種可以用來加速傷口癒合的超薄納米膠布（圖），此種膠布是利用蟹殼的殼聚糖及昆布中的海藻酸納製成，但厚度只及一般保鮮膜的千分之一，即厚度只介乎30納米至1,500納米，科學家將納米膠布貼在狗的肺部約六毫米傷口上，一周後傷口開始生成血管，一個月後傷口完全癒合，更不留疤痕。相信若用於人體，可在外科手術時貼於胃及肝臟等難以縫合的傷口上加速癒合，膠布可在傷口癒合後自動溶化。
</p></body></html>
