<html><header><meta charset="utf-8"><title>旺角車禍黃秋玲設靈</title></header><body><h1>旺角車禍黃秋玲設靈</h1><p>【本報訊】旺角兩死八傷車禍其中一名死者黃秋玲（48歲），昨於沙田寶福紀念館設靈（圖），今日舉殯。黃婦當日到旺角替丈夫買凉鞋，不幸遇車禍喪生。丈夫譚國成表示，這對凉鞋對他非常有意義，他會珍惜留作紀念。<br>黃秋玲的喪禮採道教儀式。譚國成表示，該對凉鞋他永不會穿，只作為緬懷愛妻的紀念品。<br>蘋果日報慈善基金事發後從「殮葬專戶」撥款2萬元，同時進行網上捐款，至今籌得逾17萬元，本報日前已將善款交予譚國成。<br>譚國成決定多做法事希望亡妻早日安息，並在寶福山買龕位安放骨灰。<br>網上捐款： http://charity.appledaily.com.hk/donate </p></body></html>
