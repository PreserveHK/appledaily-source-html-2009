<html><header><meta charset="utf-8"><title>馮仁昭四圍超：向華勝傳11月娶富婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：向華勝傳11月娶富婆 - 馮仁昭</h1><p>噚日有消息指永盛電影公司老闆向華勝（圖）將喺今年11月喺法國結婚，未婚妻叫端木櫻子，喺內地經營製造煙草工具嘅生意，一年營業額接近2億。為咗陪未婚妻，向華勝近年大部份時間喺內地居住，不過今年佢有意再投資拍戲，搵咗李力持下個月開拍由黃曉明做嘅喜劇，套戲11月會拉隊到法國拍，到時成隊人可以喺法國觀禮。噚日向向華勝老友呂良偉嘅老婆楊小娟求證，佢話：「唔清楚，冇聽過。」前女友張玉珊就透過助手話：「如果係真事，就恭喜佢啦！」</p></body></html>
