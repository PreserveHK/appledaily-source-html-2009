<html><header><meta charset="utf-8"><title>王喜唔當嘉穎係朋友</title></header><body><h1>王喜唔當嘉穎係朋友</h1><p>由王喜及鄭嘉穎等主演的無綫新劇《烈火雄心3》，本周一首播平均收視達36點（約229萬觀眾），王喜昨日接受商台電話訪問時表示早料有好收視，但當提到嘉穎前日謂收視若到40點，就會着三角泳褲慶祝，王喜聞言頗大反應，反問收視若跌至20點是否要斬首。</p><p>感觸落淚</p><p>兩人早前已屢傳不和，問兩人是否不和，王喜說：「唔係朋友就叫不和咩？咁同13億中國人都不和啦，我同嘉穎係同事。」講到早前他在《烈3》記者會上忽然哭泣，他解釋由第一集到新一輯經歷了11年，所以才一時感觸。<br>採訪：林妃</p></body></html>
