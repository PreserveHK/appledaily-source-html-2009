<html><header><meta charset="utf-8"><title>案件速遞黃成智提出寬免呈請</title></header><body><h1>案件速遞<br>黃成智提出寬免呈請</h1><p>【本報訊】民主黨立法會議員黃成智（圖）昨日正式入稟高等法院，就他去年立法會選舉期間，因誤報職業為社會工作者而提出寬免呈請。<br>黃成智昨回應指，他早已準備好有關文件，律師經詳細檢閱後，才正式入稟。據他所知，要等兩至六個月，案件才能排期到庭應訊，他希望盡快解決此事。今年四月，民建聯成員向廉署舉報黃成智虛報資料，黃成智隨後向公眾鞠躬道歉。<br>案件編號：HCMP1278/09</p></body></html>
