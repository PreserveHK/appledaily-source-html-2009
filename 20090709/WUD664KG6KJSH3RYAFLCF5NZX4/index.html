<html><header><meta charset="utf-8"><title>二人海鮮套餐七折</title></header><body><h1>二人海鮮套餐七折</h1><p>C'estbon！新推出以爽口海鮮為主題的二人海鮮套餐，單是頭盤海鮮拼盤，就有波士頓龍蝦、太平洋生蠔、法國蝦和鮑魚等；還有從指定餐湯如干邑龍蝦湯和黑松露野菌湯，任選一款。主菜可選擇野菌闊條麪配鵝肝忌廉汁或黑松露菌牛肝菌意大利香蒜扁麪。由即日至8月31日，惠顧二人海鮮套餐（二位用原價$788）即獲七折優惠，折後兩人只需$552（另加一）就可品嚐法國大餐。（Ken）<br></p><p>C'estbon!FrenchCuisine（31508118）<br>新界青衣港鐵站青衣城G02舖</p></body></html>
