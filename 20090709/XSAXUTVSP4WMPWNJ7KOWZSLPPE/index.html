<html><header><meta charset="utf-8"><title>許茹芸胸壓美男</title></header><body><h1>許茹芸胸壓美男</h1><p>台灣歌手許茹芸即將推出新碟《愛．旅行．一公里》，日前拍攝主打歌《和你一起》MV，歌詞道盡女子失戀後深陷回憶當中，導演特別拆了幾個羽絨枕頭，讓許茹芸在羽毛飄飄下大唱大跳，之後她換上黑色小背心和超短褲，與MV男主角演親熱戲。其中一場只見許茹芸枕在半裸美男身上，隱隱現出「離罩」危機，另一幕只見許茹芸攤在床上，大晒雪白長腿，非常吸引。<br>許茹芸說：「拍攝最困難的部份在於我必須要穿着非常高的高跟鞋做出搖滾的表演，常常會重心不穩幾乎要摔倒，不過正因為這種難以平衡的感覺，讓我在拍攝過程中研發出一種有暈眩感的表演方式。」<br>撰文：林妃</p></body></html>
