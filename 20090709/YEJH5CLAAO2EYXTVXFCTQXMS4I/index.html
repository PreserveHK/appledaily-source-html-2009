<html><header><meta charset="utf-8"><title>財話短說首長獲母注9.8%福山能源</title></header><body><h1>財話短說<br>首長獲母注9.8%福山能源</h1><p>▲首長國際（697）母公司首鋼集團，將持有的9.8%福山能源（639）股權注入首長國際，作價19.305億元，相等於每股作價4.29元，較福山能源昨日收市價4.24元有1.17%溢價。代價中，13.5億元為現金，餘額按每股1.29元發行新股支付。完成後，首長持有福山能源將增至21.79%。另首長寶佳（103）以4000萬元（人民幣．下同），出售上海申佳25%權益予寶鋼集團，可錄得2626萬港元。</p></body></html>
