<html><header><meta charset="utf-8"><title>董敏莉驚變犯罪天王</title></header><body><h1>董敏莉驚變犯罪天王</h1><p>董敏莉（Monie）、潘杰寧日前獲邀擔任陳啟泰（阿Ken）主持的有線節目《神探CSI》嘉賓，一起討論法律冷知識。席間提到委託朋友到外國購買本港需醫生處方的藥物會犯法時，Monie即自爆曾託朋友到外國購買減肥藥，後來才知那隻藥需醫生處方，她說：「我豈不是犯罪天王！」</p><p>垃圾當寶</p><p>眾人又討論到在公司執垃圾變賣是犯法行為，Monie笑言曾在公司垃圾桶見過一張很漂亮的公仔紙，遂拾回家收藏，她滿以為自己又犯法時，阿Ken便告知若有人棄置物件，即代表了放棄該物件的擁有權，故她沒有犯法。<br>撰文：林妃</p></body></html>
