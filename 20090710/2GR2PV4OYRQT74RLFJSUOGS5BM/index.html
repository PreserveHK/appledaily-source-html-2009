<html><header><meta charset="utf-8"><title>草蜢Botox冲水飲</title></header><body><h1>草蜢Botox冲水飲</h1><p>草蜢三子近十年未有赴台灣演出，早前他們應邀到當地出席《金曲獎》頒獎禮，打頭陣獻唱。出道20多年的草蜢重唱昔日金曲如《限時專送ABC》和《寶貝對不起》依然勁度十足。</p><p>「冇老冇肚腩」</p><p>草蜢說：「今次去台灣聽得最多嘅說話就係佢哋話好細個就聽草蜢嘅歌，今次見到我哋現場演出好興奮，仲話我哋20幾年嚟都保養得好好，又冇老冇大肚腩，仲笑我哋係不老的傳說。」<br>最搞笑還是陶子，在後台猛追問草蜢是不是打botox，蔡一傑笑言有用來冲水飲，蘇志威則說用botox洗澡，蔡一智最離譜，他笑道：「我會用botox雪成嚿冰咁，用嚟做面膜。」令陶子哭笑不得。<br>撰文：林妃</p></body></html>
