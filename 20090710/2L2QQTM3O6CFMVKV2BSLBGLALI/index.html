<html><header><meta charset="utf-8"><title>陳沛嘉婚紗照暈大浪</title></header><body><h1>陳沛嘉婚紗照暈大浪</h1><p>今年1月倉促成婚的名模陳沛嘉（Balia），上月中和老公彭文堅出海補拍婚紗照，為求完美，彭文堅事前進行兩星期地獄式健身操fit，Balia又找來本地設計師好友ArthurLam、CeciliaYau訂做婚紗。</p><p>帶埋兩犬上船</p><p>兩人帶同愛犬Smiley和Sweetie上船拍婚紗照，但兩隻狗在船上東奔西跑，更差點變落水狗，結果愛犬只拍了一會即被送回岸上。<br>Balia和老公就在船上用3個鐘拍攝，換了3套衫，Balia開心地說：「當日天公造美，但船上面每個人基本上都有唔同程度暈浪，我事前都吞咗兩粒暈浪丸，原來浪漫背後嘅代價都係唔輕嘅。」<br>撰文：林妙萍</p></body></html>
