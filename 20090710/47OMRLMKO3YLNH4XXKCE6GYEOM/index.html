<html><header><meta charset="utf-8"><title>羽翹谷書換日本遊</title></header><body><h1>羽翹谷書換日本遊</h1><p>書展將至，眾o靚模爭相出書分一杯羮，曾與倪震傳緋聞的羽翹也乘勢推出處女寫真集《TheSweetest：Ava》（《純白（之）羽》），至於寫真製作花絮就收錄在DVD裏同時推出，用得唔好嘥。</p><p>自畫像晒才華</p><p>曾習畫的羽翹在寫真集中也畫了不少自畫像和風景畫，還設計了一個Q版羽翹，明冧半熟少男。老闆蕭定一則表示若寫真集大賣就請她去日本旅行作慰勞，軍心大振，羽翹說：「我一向好鍾意熱鬧，所以要求帶埋所有工作人員去，阿一就話：『只要賣得好，幾多個人去都冇所謂。』」撰文：林妃</p></body></html>
