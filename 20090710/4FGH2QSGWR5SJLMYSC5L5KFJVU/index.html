<html><header><meta charset="utf-8"><title>LadyGaGa蒙面SMLook赴會</title></header><body><h1>LadyGaGa蒙面SMLook赴會</h1><p>美國女歌手LadyGaGa近日到訪馬爾他擔任「IsleofMTV」音樂節的閉幕嘉賓，向來衣着出位的她，前日出席記招時以SM蒙面look現身，但礙於她蒙了面關係，於記招中並沒回答任何問題。</p><p>完騷大病</p><p>其實LadyGaGa於前周出席完英國的Glastonbury音樂節後，大病了一場，並取消了多場演唱會，小休一周的她，前日飛抵馬爾他表演。當日LadyGaGa精神抖擻表演多首作品，並換了3套性感衣服，將同場表演的BlackEyedPeas比了下去。</p></body></html>
