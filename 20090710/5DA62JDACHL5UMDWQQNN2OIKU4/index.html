<html><header><meta charset="utf-8"><title>案件速遞攜女圖跳樓婦囚4月</title></header><body><h1>案件速遞<br>攜女圖跳樓婦囚4月</h1><p>【本報訊】同居男友另結新歡，無業婦人不堪情變，帶着4歲女兒危站寓所天台石屎簷篷，揚言一同自殺，求令男友回心轉意。婦人早前於觀塘裁判法院承認虐兒及恐嚇罪，署任主任裁判官胡雅文昨指案情嚴重，但鑑於醫生認為本案不會令女童受長期影響，遂判她入獄4個月，又告誡她要疏遠案中男友。<br>根據報告指出，現年30歲的姓馮女被告，一直與女兒感情要好。案發前數天，被告明知自己情緒不穩，曾找社工協助，因為一時衝動及愚蠢，加上受酒精影響而犯案，現感後悔，只望盡快出獄，做個稱職負責的母親。<br>案件編號：KTCC3282/09</p></body></html>
