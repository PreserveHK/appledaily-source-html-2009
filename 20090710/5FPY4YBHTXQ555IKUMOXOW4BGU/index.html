<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳敏之嘆拍劇阻拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳敏之嘆拍劇阻拍拖 - 馮仁昭</h1><p>陳敏之噚日到商台接受訪問時透露家冇拖拍，仲話每次俾傳媒影到嘅異性都只係好友，真命天子仍未出現。佢承認曾經同圈中人拍拖，但希望將來另一半係圈外人，佢話：「我唔係好鍾意同圈中人拍拖嘅感覺，都試過有追求者約食飯，但自己要拍劇時間顛倒晒，之後就冇晒下文。」敏之仲話要搵伍詠薇做媒人，因為伍姑娘認識好多有條件嘅男性，佢又坦白話好恨拍拖，但唔心急結婚，家佢有唔少追求者，只係唔合佢心水。</p></body></html>
