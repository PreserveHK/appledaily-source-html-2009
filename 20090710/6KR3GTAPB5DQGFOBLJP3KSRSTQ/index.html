<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周國賢家有呷醋囡囡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周國賢家有呷醋囡囡 - 馮仁昭</h1><p>周國賢（左）日前接受無綫娛樂新聞台節目《范後感》嘅訪問，仲同主持人一齊嘆火鍋，周國賢喺訪問中大談組band嘅苦與樂。<br>周國賢承認喺香港組band係有一定難度，好彩得到屋企人無限量支持，提到大女時，一臉慈父樣嘅周國賢話：「我同囡囡嘅關係好好，有時佢仲會妒忌我身邊嘅女仔，試過喺街上有女歌迷要同我影相，我個女竟然目露凶光咁問我做乜同人影相，就連我太太都唔會咁做啦。」</p></body></html>
