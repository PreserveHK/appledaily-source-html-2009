<html><header><meta charset="utf-8"><title>隔牆有耳：CY忽然誠懇嚇親人 - 李八方</title></header><body><h1>隔牆有耳：CY忽然誠懇嚇親人 - 李八方</h1><p>政府誓死唔肯派消費券，自由黨方剛都吹佢唔脹，惟有聯同業界自救，今個月搵到昂坪360、海洋公園同迪士尼幫手。前兩者願意提供持消費券入場九折優惠，迪士尼亦願意畀番少少甜頭港人。<br>身為齊抗金融海嘯大聯盟召集人嘅方剛，今個星期六請到兩大主題公園頭頭，以及旅發局主席田少幫佢搞啟動禮，下晝3點喺東涌昂坪派消費券，遊客可以即攞即用。本來方剛打算請埋疑似特首候選人梁振英到場，可惜CY呢期忙於四出見人同拜票而未能出席。據聞CY居然親自打電話到方剛office解釋唔係親疏有別，誠懇程度令人O嘴。
</p></body></html>
