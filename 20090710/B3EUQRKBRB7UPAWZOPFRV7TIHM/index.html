<html><header><meta charset="utf-8"><title>金多惠丈夫欠債自殺</title></header><body><h1>金多惠丈夫欠債自殺</h1><p>童星出身、曾演出電影《絲綢鞋》的30歲韓國女星金多惠，其張姓丈夫在失蹤兩個月後，前晚於慶尚南道統營一間汽車旅館被發現燒炭自殺，終年34歲。警方透露由旅館職員報案，現場發現啤酒罐，電腦內則留下疑似遺書的物體，張先生在電郵中向妻子金多惠道歉，稱如果能解決金錢問題，夫婦便可幸福生活。<br>警方初步相信死因無可疑，估計開設經理人公司的張先生因欠債2億韓圜（約122萬港元）而自尋短見，金多惠認屍後情緒激動。金多惠前年結婚，婚後息影專心做家庭主婦，並無子女。</p></body></html>
