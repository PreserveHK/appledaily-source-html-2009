<html><header><meta charset="utf-8"><title>醫學Online84歲婦退伍軍人症</title></header><body><h1>醫學Online<br>84歲婦退伍軍人症</h1><p>衞生防護中心昨日確診一名老婦患上退伍軍人症，患者84歲，居於何文田，本月2日開始出現發燒、發冷及咳嗽等病徵，現時在廣華醫院治療，情況穩定。初步調查顯示老婦最近並無外遊，中心仍在調查其染病源頭。今年退伍軍人症數目有上升趨勢，至今共13人染病，達去年全年總數，一名59歲女子死亡。中心發言人提醒市民，不吸煙及不酗酒，有助減少染病風險；屋宇及大廈管理人員要定期維修供水系統。</p></body></html>
