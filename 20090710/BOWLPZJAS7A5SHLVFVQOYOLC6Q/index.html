<html><header><meta charset="utf-8"><title>方力申唔信阿Sa過檔</title></header><body><h1>方力申唔信阿Sa過檔</h1><p>方力申和泳兒昨日到青衣出席商台「港鐵Train出光輝每一程」活動，昨日有消息指蔡卓妍（阿Sa）將會過檔到男友鄭中基的金牌大風做「太子妃」，方力申昨日就表示報道太荒謬。<br>至於有否向「太子基」詢問有關傳聞時，方力申說：「通常都係咁寫啦，我冇問，一係幫你哋問吓，應該唔會，我就覺得冇可能，不過如果佢嚟就無任歡迎，阿Sa成績咁好過嚟梗係歡迎。」</p><p>泳兒等Twins合體</p><p>至於與阿Sa同公司的泳兒，則表示不信阿Sa會過檔，因為阿Sa同公司有一定的情意結，而且她十分期待Twins能同台表演，若果阿Sa轉了公司就難以令Twins再度合體。<br>撰文：林妃</p></body></html>
