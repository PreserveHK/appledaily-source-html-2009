<html><header><meta charset="utf-8"><title>求驗客手記：曼聯新兵無緣亞洲之旅 - 求驗客</title></header><body><h1>求驗客手記：曼聯新兵無緣亞洲之旅 - 求驗客</h1><p>曼聯前日落實以300萬鎊從波爾多簽入法國小國腳奧巴坦，雙方簽約4年，聽講奧巴坦嘅年薪就有成150萬鎊。不過，呢位20歲小子，唔可以好似新加盟嘅路爾斯華倫西亞同奧雲咁，喺下星期四隨紅魔出發參加亞洲之旅，事關佢嘅足踝有微傷，費Sir寧願佢留喺英格蘭療傷；但我求大俠覺得最奇怪嘅係，可以踢進攻中場或者前鋒嘅奧巴坦，明明有傷都過到體測，雖則據聞佢嘅足踝傷患好小事，但皇馬之前買入有傷在身嘅活基治，結果咁就中招。睇嚟曼聯嘅體測程序都幾兒戲。</p></body></html>
