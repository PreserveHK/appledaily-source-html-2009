<html><header><meta charset="utf-8"><title>中環在線：中電送蛋蛋 - 李華華</title></header><body><h1>中環在線：中電送蛋蛋 - 李華華</h1><p>向來重視客戶關係嘅中電（002）又有新猷，噚日launch咗個「點子好生活」嘅活動，會幫客戶驗吓電器、教吓點樣用電用得smart啲咁，仲會送「環保蛋蛋」畀客戶，提醒大家喺日常生活盡量環保。<br>到底啲蛋蛋有幾環保呢？蛋蛋分兩類，一類裏面係環保壓縮毛巾，另一類係環保棋，透過捉棋嚟提醒大家生活中嘅環保細節。<br>中電客戶喺任何客戶服務中心，用指定服務或購買節能產品，就可以攞到一個。但若果你住對面海，咁就sorry嘞。</p></body></html>
