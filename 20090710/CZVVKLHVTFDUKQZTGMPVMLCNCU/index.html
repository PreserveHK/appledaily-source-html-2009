<html><header><meta charset="utf-8"><title>梁嘉琪攬住藥煲搵錢</title></header><body><h1>梁嘉琪攬住藥煲搵錢</h1><p>梁嘉琪在早前的無綫劇集《學警狙擊》中飾演藥煲一角，自此她上街也被fans稱呼為「藥煲」，令其人氣上升，早前她被韓國護膚健康品牌垂青，取代徐子珊，成為健康藍莓素、磁氣頸環及頸貼新一任代言人。</p><p>母女齊受惠</p><p>拍攝廣告當日，梁嘉琪分別有8個造型，有運動型、少女look及OL上班族等，她笑說：「今次嘅酬勞好滿意，家收入增多咗，媽咪都有受惠，而且廣告商都送藍莓素畀我，媽咪都有食，因為係明目嘅健康產品，媽咪睇嘢成日矇豬眼，所以媽咪都要補一補。」<br>撰文：葉雪</p></body></html>
