<html><header><meta charset="utf-8"><title>違例鎖天台逃生門嘉禾法團主席候判</title></header><body><h1>違例鎖天台逃生門<br>嘉禾法團主席候判</h1><p>【本報訊】旺角嘉禾大廈去年發生五級大火釀成四人死亡，兩名消防員蕭永方及陳兆龍殉職。法團主席以保安理由命令管理員鎖上天台門，裁判官昨斥責法團主席這一個鹵莽的決定，險令另外兩名消防員喪生於濃煙密佈的梯間。涉案包括主席的三名被告，昨在九龍城裁判法院被裁定罪成，下周五判刑。<br>被告為嘉禾大廈業主立案法團、法團主席鍾偉能（75歲）及美明惠樓宇服務有限公司，各被票控違反《消防安全條例》，即把通往天台的逃生門鎖上。<br>案件編號：KCS3204-3206/09</p></body></html>
