<html><header><meta charset="utf-8"><title>西洋狗仔隊蓮莎大懵冇面見人</title></header><body><h1>西洋狗仔隊<br>蓮莎大懵冇面見人</h1><p>麻煩多多的荷李活女星蓮莎露夏恩（LindsayLohan圖），前日凌晨與DJ女友SamanthaRonson於洛杉磯夜蒲返家，用頭巾蒙面下車的她，卻忘記帶鎖匙，準備與蓮莎返家繼續狂歡的一行人，不得其門而入，顯得相當急躁。雖然眾人努力嘗試開門，但仍不果，最終Samantha召開鎖師傅到場，但當開鎖師傅到場時，蓮莎其中一名友人竟忽然成功開門，但開鎖師傅依舊要蓮莎繳付300美元（約2,340港元）費用，難怪蓮莎即時面黑。</p></body></html>
