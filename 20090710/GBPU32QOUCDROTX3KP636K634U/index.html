<html><header><meta charset="utf-8"><title>周四至下周一各地聯賽及盃賽賠率表</title></header><body><h1>周四至下周一各地聯賽及盃賽賠率表</h1><p>數據提示：紅鑽主場剋死三箭</p><p>星期六6　浦和紅鑽vs廣島三箭<br>浦和紅鑽近10場主場8勝1和1負，對上4仗則連勝，而近6次迎擊廣島三箭錄得一面倒的全勝。三箭連續兩場冇波入開「細」，但之前卻連開5口「大」。</p><p>數據提示：帕軍迎國體會旺「大」</p><p>星期日24　帕拉尼恩斯vs國際體育會<br>帕拉尼恩斯近8場開出6「大」2「細」，近年迎擊國際體育會一樣旺「大」，6戰有5場演入球騷。國體會近期極少半場能領先對手，過去8戰只開一次「半勝」。</p></body></html>
