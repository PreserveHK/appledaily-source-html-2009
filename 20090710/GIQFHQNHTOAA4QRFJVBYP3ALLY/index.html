<html><header><meta charset="utf-8"><title>裴勇俊斯里蘭卡建校</title></header><body><h1>裴勇俊斯里蘭卡建校</h1><p>韓國男星裴勇俊一向樂善好施，他在05年曾捐出3億韓圜（約183萬港元）幫助南亞海嘯的斯里蘭卡災區重建計劃，部份用作當時的緊急救援，而餘下1億韓圜（約61萬港元）則用作重建學校、添置書包和文具等等。</p><p>學生開心</p><p>早前學校落成重新啟用，眾學生都很滿意，老師更教導他們要以俊哥為榜樣，將來成為幫助貧窮國家的人。俊哥說：「我在亞洲受到很多人的歡迎，所以想回饋社會以示答謝，看到孩子們高興的樣子，我也很開心。」</p></body></html>
