<html><header><meta charset="utf-8"><title>天降水彈擊傷工人頭</title></header><body><h1>天降水彈擊傷工人頭</h1><p>【本報訊】兩名五金回收店工人，昨午推着載有廢棄金屬手推車至新蒲崗一大廈對開行人路，突然天降水彈（載着水的膠袋），其中一人被擊中受傷送院；警員調查相信水彈從大廈高處擲下，但未尋獲涉案缺德住客。<br>現場為仁愛街2至24號仁愛大廈對開行人路，昨下午2時許，兩名五金回收店工人，推着載有回收得廢棄金屬手推車返店；途至仁愛大廈對開時，高處突然有人掟下一個水彈，不偏不倚擊中35歲姓何工人頭部，水彈應聲破裂袋內清水濺出，何頭部受傷，身旁同事衣服則被水濺濕。<br>救護員到場將傷者送院，治療後幸無大礙，警員懷疑水彈從大廈高處擲下。</p></body></html>
