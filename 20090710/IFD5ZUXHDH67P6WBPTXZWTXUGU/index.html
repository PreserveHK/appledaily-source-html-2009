<html><header><meta charset="utf-8"><title>夏韶聲父女檔睇騷</title></header><body><h1>夏韶聲父女檔睇騷</h1><p>夏韶聲和女兒前晚到中環欣賞實力女歌手羅守淼的小型音樂會，夏韶聲透露明年5月他會在紅館舉行個唱，並預算舉辦兩至三場，他表示已邀請了羅守淼做他明年個唱的嘉賓，所以前晚他就率先捧場，他大讚羅守淼甚具音樂才華。</p><p>羅守淼撐開騷</p><p>至於現年31歲的羅守淼原本在銀行工作，但因為太喜歡唱歌而毅然放棄了銀行的職位，她亦對在香港發展甚有興趣，她說：「我有幫電影作過曲，亦都有唱過主題曲，我喺香港仲有公司專係發行唱片同製作歌曲，下年我會做夏韶聲嘅演唱會嘉賓，希望到時可以喺台上拉小提琴啦。」<br>採訪、攝影：魯萍</p></body></html>
