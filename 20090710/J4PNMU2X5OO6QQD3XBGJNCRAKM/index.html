<html><header><meta charset="utf-8"><title>何韻詩自揭初戀憾事</title></header><body><h1>何韻詩自揭初戀憾事</h1><p>何韻詩昨日到商台接受訪問，主持人叫她用膠水、萬能膠及糯米比喻拍拖時的狀態，阿詩說：「我自己係白膠漿，黐身得嚟搣得甩，以前細個就過份關懷備至去愛一個人，家就明白空間好緊要。」<br>阿詩透露初戀是入行後發生，是7年前的事，她指再拍拖的話不介意公開，而且朋友一定會知道。<br>近日忙於拍攝劇集《女王辦公室》的阿詩，希望為同劇的汪明荃平反，她說：「阿姐好好人，唔係咁惡。」</p><p>爆阿姐撒嬌</p><p>阿詩續說：「同阿姐拍劇好多時可以早兩個鐘收工，因為大家都會好快手。」阿詩更踢爆羅家英有次探班，阿姐即向他撒嬌。<br>採訪、攝影：李珮洳</p></body></html>
