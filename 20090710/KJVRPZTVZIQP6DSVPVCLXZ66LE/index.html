<html><header><meta charset="utf-8"><title>財話短說港交所指華基違規</title></header><body><h1>財話短說<br>港交所指華基違規</h1><p>▲港交所批評華基光電（155）及一眾董事違反《上市規則》，包括前主席Dr.J.Kiss、前執董朱植明、執董陳為光及PierreSeligman、前獨董鄒小岳及兩名現任獨董譚錦標及袁達文。該所指，華基07年4月底已落實售附屬TSG和TSNA在美國光伏業務資產管運協議，同年10月底才通知聯交所。港交所要求華基委獨立及合規顧問，前者兩個月須提交改善內部監管建議。</p></body></html>
