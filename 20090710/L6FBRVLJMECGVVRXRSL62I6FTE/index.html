<html><header><meta charset="utf-8"><title>金美侖惡鬥《青蜂俠》</title></header><body><h1>金美侖惡鬥《青蜂俠》</h1><p>原本由周星馳自導自演的荷李活電影版《青蜂俠》（TheGreenHornet），仍在籌備中，昨日美國權威娛樂周刊《EntertainmentWeekly》報道，指金美侖戴雅絲（CameronDiaz）正洽談擔演《青蜂俠》，且成數非常之高，但由於劇本尚未寫好，她的角色仍未有最後定案。有估計金美侖將會扮奸人，與肥仔諧星薛夫洛根（SethRogen小圖）所扮的青蜂俠展開激戰。更有網站笑言若星爺真的辭演，金美侖大可以反串扮加藤一角。</p></body></html>
