<html><header><meta charset="utf-8"><title>隔牆有耳：港版楊利偉新疆歷險 - 李八方</title></header><body><h1>隔牆有耳：港版楊利偉新疆歷險 - 李八方</h1><p>新疆民族衝突搞到好多香港人唔敢上去玩，就算夠膽上，都唔慌好玩。「港版楊利偉」雷健泉喺衝突期間在新疆公幹，見證大事。呢位航天迷返到香港大吐苦水，指新疆網絡大封鎖，電話只能接聽，不能打出，酒店外有好多荷槍實彈嘅公安同武警。<br>有日中午，雷健泉與同事去食飯，其中一人影相影到啲武警，闖咗大禍。武警即刻上前截查雷健泉一干人等，登記證件兼檢查相機，當正香港同胞係分裂分子咁。後來另一班公安嚟到，雷健泉話公安仲拔出佩槍戒備，嚇到幾名港客腳軟。武警最後強行刪除相機中嘅照片，教訓咗佢哋一輪先放人。</p></body></html>
