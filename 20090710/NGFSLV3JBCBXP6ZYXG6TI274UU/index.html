<html><header><meta charset="utf-8"><title>黃浩然夫婦恩愛夜遊</title></header><body><h1>黃浩然夫婦恩愛夜遊</h1><p>有份演出無綫劇集《碧血鹽梟》的黃浩然，與太太嘉嘉結婚4年仍然煙韌，經常有影皆雙，近日不少《碧》劇藝員更篤爆他由朝到晚都將老婆掛口邊。前晚黃浩然夫婦繼續恩愛拍拖夜遊，並由黃太充任柴可夫，揸寶馬載丈夫遊車河，但她卻在中環迷路，左兜右兜一大輪，結果在荷李活道停下，會合在場一名男友人。</p><p>指揮交通助愛妻</p><p>當時黃浩然先落車與友人閒聊，穿上大領鬆身衫及短褲的黃太則到附近買蔗汁，其後她折返上車，黃浩然則站出馬路打手勢示意其他車輛讓路，好讓太太將車駛出。及後車子到達蘇豪一間餐廳附近，黃浩然便輕扶太太腰肢，與同行男友人步進餐廳，邊食邊傾。採訪、攝影：黃文偉、李志明</p></body></html>
