<html><header><meta charset="utf-8"><title>洪卓立肺病誤映期</title></header><body><h1>洪卓立肺病誤映期</h1><p>由江玉儀執導、洪卓立與詩雅主演的電影《很想和你在一起》將於下月27日上映，該片原定去年底上映，但因洪卓立肺部出事入院，映期被迫一拖再拖，不過他首次擔正做男主角，自然特別緊張。<br>洪卓立回想演出此片期間，吃了不少苦頭，因為去年拍攝時天氣很炎熱，還要穿上羽絨褸和冷帽扮冬天，令他險些中暑。</p><p>詩雅遇怪事</p><p>詩雅也不比洪卓立好受，她在一個山頭拍戲時遇上怪事，當她在外景車內等埋位時，突然被車外一群小朋友的喧嘩聲吵醒，當她打開車門時卻一個小朋友都沒有，她問工作人員這些小孩為何不見了？工作人員笑道：「荒山野嶺怎會有小朋友？」嚇得她花容失色。撰文：葉雪
</p></body></html>
