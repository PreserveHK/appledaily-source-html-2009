<html><header><meta charset="utf-8"><title>求驗客手記：港版《體育中心》慘摺埋 - 求驗客</title></header><body><h1>求驗客手記：港版《體育中心》慘摺埋 - 求驗客</h1><p>受金融風暴打擊下，各行各業都受影響，連體育新聞嘅行家亦不能倖免。我求大俠剛收到壞消息，逢星期一至五晚7點鐘，喺現在台播嘅《體育中心》香港版（圖），因為長時間冇錢賺，經新加坡嘅espn亞洲區總部研究後，決定摺埋呢個包羅世界同本地體育嘅新聞節目，仲已經裁減部份香港員工。節目之後會與同病相憐嘅台灣版《體育中心》合併，節目將會冇主播旁述，新聞選材亦會側重台灣市民較鍾意嘅棒球同籃球等美式運動，足球新聞將大大減少。球迷想睇賽後精華或者各地足球新聞，只好睇番該節目嘅國際版囉。</p></body></html>
