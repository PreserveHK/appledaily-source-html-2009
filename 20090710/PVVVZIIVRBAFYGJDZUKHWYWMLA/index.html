<html><header><meta charset="utf-8"><title>貓搭扶手電梯被夾腳</title></header><body><h1>貓搭扶手電梯被夾腳</h1><p>【本報訊】小孩被扶手電梯罅縫夾腳意外時有發生，想不到身手敏捷的花貓亦中招。一隻成年花貓昨清晨在中區舊中環街市，「乘搭」扶手電梯時腳部被夾着，結果要勞動消防員協助脫險，由愛護動物協會人員撿走治療。<br>昨日清晨6時許，一隻身長一呎半的成年雄性花貓，走進域多利皇后街舊中環街市，沿扶手電梯奔上一樓，當花貓快將抵達一樓「中環購物廊」時，左後腳突然被夾在梯級與梯邊罅縫之間，動彈不得，喵喵呼叫，途人發覺報警。<br>消防員到場將受傷花貓救出，交由愛護動物協會人員撿走治理，工人檢查後電梯恢復操作。
</p></body></html>
