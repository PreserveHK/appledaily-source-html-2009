<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠決不入「墳墓」 - 求驗客</title></header><body><h1>求驗客手記：兵工廠決不入「墳墓」 - 求驗客</h1><p>一向謹慎理財嘅阿仙奴，日前啱啱否決咗第2大股東烏斯曼諾夫供股集資還長債嘅建議，而行政總監加斯迪斯仲話，球會決定繼續行青春班，唔會學其他球會，洗腳唔抹腳，走向「足球墳墓」喎！<br>照加斯迪斯咁講，即係就算之前嘅轉會目標菲臘比美路由費倫天拿轉會祖雲達斯單嘢，家可能因為費倫天拿畀唔起交換美路嘅馬基安尼嘅人工而起變化，兵工廠都唔會出手啦？坦白講，兵工廠今夏淨係買入咗比利時後衞華美倫，唔通球隊真係覺得以佢哋現時嘅人腳，就可以保持英超Big4地位？</p></body></html>
