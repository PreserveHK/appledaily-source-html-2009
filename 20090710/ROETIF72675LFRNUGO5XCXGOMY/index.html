<html><header><meta charset="utf-8"><title>林峯拒穿耳變運</title></header><body><h1>林峯拒穿耳變運</h1><p>林峯昨日到柴灣拍攝六福珠寶廣告，今次他以7位數字的酬勞擔任代言人，昨日他穿上一套黑色的時尚西裝拍攝，大會更準備了價值高達8位數字的鑽飾給他拍攝之用，不過因為保安問題未有讓傳媒拍攝。</p><p>初戀送戒指</p><p>問到是否曾送贈鑽戒給緋聞女友鍾嘉欣時，林峯說：「冇呀，都唔係，反而初戀時就有送戒指畀對方，嗰時自己讀緊書，都冇乜錢，送嘢都係有限度。」<br>林峯又謂今次獲廣告商贊助鑽飾，原本廣告商想讓他穿耳窿戴耳環，更揚言會無限量供應耳環給他，但林峯怕影響運程，所以最後就未敢穿耳，估不到他原來這麼迷信。<br>採訪、攝影：卓寶花</p></body></html>
