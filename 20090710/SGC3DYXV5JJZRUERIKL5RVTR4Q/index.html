<html><header><meta charset="utf-8"><title>NB200皮膚黑變白</title></header><body><h1>NB200皮膚黑變白</h1><p>諗起黑變白，只聯想到MJ那令人刻骨銘心嘅膚色話題，講足十幾年；殊不知ToshibaMininote亦突然變色，所講就係早前賣街嘅NB200。7月再度出擊，主要係膚色上作出改變，由古銅色轉為雪映白，並繼續採用壓紋設計，感覺冇之前咁男性化之餘，仲夠晒Common！至於功能方面，則維持3D硬盤防震感應技術以及10.1"WSVGA芒，拎出街應該幾輕便㗎！<br><br>記者：陳國輝<br>查詢：其士（29533555）</p></body></html>
