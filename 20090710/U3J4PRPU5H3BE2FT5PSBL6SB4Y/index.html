<html><header><meta charset="utf-8"><title>醫學Online免疫毛病影響受孕</title></header><body><h1>醫學Online<br>免疫毛病影響受孕</h1><p>免疫系統與生殖有關。香港血液及血液腫瘤科專科醫生陳雲斌指出，不少慣性流產或接受人工授孕後胚胎無法着床的婦女，都可能因自體免疫系統毛病所致，例如身體帶有異常的紅斑狼瘡抗體、抗磷脂抗體、抗凝血素抗體及甲狀腺抗體等，令身體的免疫系統無法辨認胚胎，以為是外來物而作出攻擊。婦女透過化驗自身的抗體，可找出流產是否因免疫系統所致，並以阿士匹靈、薄血藥及免疫球蛋白治療，成功率達八成。</p></body></html>
