<html><header><meta charset="utf-8"><title>馮仁昭四圍超：費玉清感激好友包飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：費玉清感激好友包飛 - 馮仁昭</h1><p>台灣歌手費玉清今晚喺紅館開個唱，據講拉姑狄波拉知道佢開騷後，即刻打電話畀主辦單位訂咗三行座位，廣邀自己班老友睇騷。王賢誌就因為有好多朋友同長輩搵佢訂飛，搞到佢亂晒龍唔記得邊個打邊個。對於咁多人支持，費玉清話：「這麼多年來有這麼多知音朋友不嫌棄，我感到很幸福。」今晚費玉清會獻唱徐小鳳、羅文同許冠傑嘅名曲，同帶埋自己隊17人樂隊伴奏。</p></body></html>
