<html><header><meta charset="utf-8"><title>Escala嘲Bond老餅</title></header><body><h1>Escala嘲Bond老餅</h1><p>英國四人弦樂女子組合Escala前年參加才藝節目《Britain'sGotTalent》雖未勝出，卻贏得一紙唱片合約。隊中的小提琴手VictoriaLyon早前接受本報記者電話訪問，她反駁外間指她們抄襲Bond的批評，暗寸Bond是中女組合。</p><p>愛來港購物</p><p>本為英國皇家管弦樂團成員的Victoria，對於Escala被指歌路及形象都抄襲Bond時說：「她們形象及音樂較成熟，我們走青春路線。」Escala稍後將首度造訪亞洲，惜未安排到港，Victoria說：「其實我來港多次了，次次我也購物將錢花光。」<br>採訪：黃珈楠</p></body></html>
