<html><header><meta charset="utf-8"><title>王菀之越南救盲</title></header><body><h1>王菀之越南救盲</h1><p>王菀之昨日於將軍澳出席「奧比斯學生大使運動」活動，身為奧比斯學生大使總司令的她表示已第二年支持全球救盲行動。</p><p>慶幸唔使打針</p><p>王菀之說：「上年同佢哋去咗印度探訪，今年就會去越南，有咗上次嘅經驗，今次已有晒心理準備，知道需要做啲乜，而且佢哋今次都籌到32萬。」王菀之表示很享受幫助有需要的人，問她可有任何需要帶備時，她說：「今次唔使打針，所以好開心，同埋唔使帶好多樽水，可以專心去體驗當地生活。」她表示家人剛好準備到越南旅行，她說：「屋企人會去越南旅行，不過佢哋係參加豪華旅行團，佢哋都有問我去唔去，不過我嚟緊都好忙，因為籌備緊新碟。」<br>採訪、攝影：王崇穎</p></body></html>
