<html><header><meta charset="utf-8"><title>大行觀點：大摩籲增持華電</title></header><body><h1>大行觀點：大摩籲增持華電</h1><p>內地電煤價格反彈，令市場對發電成本下降的憧憬落空，摩根士丹利遂將電力行業前景由「吸引」降至「與大市同步」。<br>由於華能電力（902）上半年業績可能令市場失望，故大摩最看淡其前景，大幅調低其今年每股盈利預測逾四成，投資評級亦由「增持」降至「與大市同步」。<br>不過，大摩對華電國際（1071）的盈利前景較為樂觀，因後者在山東省政府協助下，將今年煤價升幅限制在4%。大摩將華電今年每股盈利預測調低5%至18分人民幣，評級則由「與大市同步」調高至「增持」，目標價上調至3.2元。</p><p>　</p></body></html>
