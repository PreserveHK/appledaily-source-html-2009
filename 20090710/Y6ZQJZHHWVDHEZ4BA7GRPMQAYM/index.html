<html><header><meta charset="utf-8"><title>憲哥被寸傲慢亞洲人</title></header><body><h1>憲哥被寸傲慢亞洲人</h1><p>韓星李秉憲到匈牙利拍新劇《IRIS》外景後，前晚以四眼look現身首爾，欣賞嚴泰雄的新片《Chaw》首映，同場還有曾與他合演電影《甜蜜人生》的申敏娥，她穿短裙騷美腿，十分搶鏡。<br>憲哥首部進軍荷李活的電影《義勇群英：毒蛇風暴》（G.I.Joe:TheRiseofCobra）將於下月6日在港上映，飾演毒蛇黨雷影的他，自言接拍當初曾經猶豫，但眼見《變形金剛》成功便放心一試。他自爆起初和施安娜美娜（SiennaMiller）等演員不熟絡，所以他喜歡獨處，結果被起了花名「傲慢的亞洲人」。</p></body></html>
