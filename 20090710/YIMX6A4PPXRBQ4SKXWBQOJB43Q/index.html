<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范瑋琪對舊愛未忘情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范瑋琪對舊愛未忘情 - 馮仁昭</h1><p>范瑋琪噚日喺台北為全新專輯《FONE》舉行記者會，碟中有首歌《想知道現在你好不好》係作畀前男友嘅，《黑白配》就送畀現任男友黑人。問范范係咪對前男友未忘情，佢尷尬話：「畢竟我的生命中只出現過這兩個男人，上一段戀情的確讓我刻骨銘心。」唔怕黑人呷醋嘅范范話未考慮結婚，仲話就算結婚，對象都未必係黑人，但如果結婚，佢會考慮退出娛樂圈。</p></body></html>
