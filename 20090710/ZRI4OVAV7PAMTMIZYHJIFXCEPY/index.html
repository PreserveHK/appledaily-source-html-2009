<html><header><meta charset="utf-8"><title>八卦風：凌志20周年優惠</title></header><body><h1>八卦風：凌志20周年優惠</h1><p>「後生可畏」，原來喺汽車業界一樣用得着，講嘅係只係花上短短二十年，已經喺豪華汽車市場爭得一席位嘅年輕品牌凌志。二十歲就已經有成就，當然係值得賀一賀啦。為慶祝凌志汽車創立20周年，代理推出咗「20周年誌慶尊貴禮遇」，以優惠價發售全線GS豪華房車以及IS250豪華房跑車，其中GS450h優惠達$47,730，而GS300Select原價$539,170、優惠價$499,210，原價$399,180嘅IS250Deluxe亦以優惠價$369,810發售。所有優惠型號只限現貨，數量有限㗎。<br><br>記者：黎頌詩<br>查詢：25119430</p></body></html>
