<html><header><meta charset="utf-8"><title>倉木麻衣明抵港會Fans</title></header><body><h1>倉木麻衣明抵港會Fans</h1><p>日本人氣女歌手倉木麻衣為紀念出道十周年，正展開港台兩地的宣傳之旅，她昨晚已抵達台灣，待明天完成台灣宣傳後第二度訪港，明晚7時50分將乘坐BR867班機由台灣飛抵香港，已有本地及內地fans相約到時齊齊接機。</p><p>行程緊密</p><p>倉木麻衣到港後，周日下午4時會出席apm四周年慈善演出，翌日更會到廣播道出席香港電台太陽計劃活動，作為太陽計劃2009榮譽太陽大使嘉賓獻唱，下周三凌晨12時乘BR866班機回國。<br>攝影：黎寶蘋</p></body></html>
