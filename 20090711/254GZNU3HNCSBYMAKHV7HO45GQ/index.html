<html><header><meta charset="utf-8"><title>求驗客手記：賓施馬亮相冇冧巴 - 求驗客</title></header><body><h1>求驗客手記：賓施馬亮相冇冧巴 - 求驗客</h1><p>同人唔同命呢個道理，我求大俠細細個經已學識。皇馬第4件新兵賓施馬，周四喺巴拿比奴會見傳媒，但搞笑到得嗰8,000人咁大把，睇番卡卡同基斯坦奴朗拿度（C朗）都分別有5萬同8萬人入場，而賓施馬就仲未知自己着幾多號波衫。</p><p>吼實亨特拉爾件19號</p><p>嗰陣卡卡同C朗就着晒8號、9號球衣做騷咁做，今次皇馬安排賓施馬同傳媒見面，竟然仲未有號碼畀佢，同人唔同命就係咁解囉。聽講賓施馬心儀嘅8號、10號同18號都冇佢份，家就吼實亨特拉爾件19號，事關後者可能加盟馬賽或史特加，我睇到時賓施馬先有自己件波衫咯。</p></body></html>
