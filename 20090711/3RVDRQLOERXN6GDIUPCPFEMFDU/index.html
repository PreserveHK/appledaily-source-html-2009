<html><header><meta charset="utf-8"><title>醜男不留力易令女性懷孕</title></header><body><h1>醜男不留力易令女性懷孕</h1><p>「恨」生寶寶卻總是不能如願，可能是因為老公太英俊！英國科學家發現，俊朗男士性交時製造的精子會較少，原因是他們希望增加開枝散葉的機會，所以要「留力」。<br>牛津大學和倫敦大學學院科學家指出，英俊男性相對有較多性伴，為增加「命中率」，每次交合會生產較少精子；雖然這會減少每次交配的成孕機會，但卻令男性盡量增加不同女子為他懷孕機會。相反醜男交配機會相對較少，所以每次交配會輸出大量精子增加繁殖機會。理論雖暫時只在雞、雀鳥和魚身上證實，但科學家認為人類情況相若。<br>英國《太陽報》</p></body></html>
