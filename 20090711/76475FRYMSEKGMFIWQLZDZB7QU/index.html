<html><header><meta charset="utf-8"><title>隔牆有耳：孫公借尿遁 - 李八方</title></header><body><h1>隔牆有耳：孫公借尿遁 - 李八方</h1><p>教育局噚日公佈臻美黃乾亨由旅港福建商會接辦，唔少記者去採訪行政長官卓越教學頒獎禮時，都諗住乘機要教育局局長孫公回應番一兩句。煲呔同孫公留咗大約半粒鐘左右，就準備鬆人，班行家立即企定喺廁所外面嘅採訪區守候。<br>點知兩個大男人同幾個頒獎嘉賓一出嚟就急急腳走入男廁，新聞官當時仲安撫班記者，話佢哋一陣會出嚟，仲搵人入廁所問佢哋會唔會接受訪問。轉個頭就見到煲呔同孫公出返嚟，一支箭咁閃走咗，新聞官惟有解釋話，佢哋可能要趕去第二度喎。</p></body></html>
