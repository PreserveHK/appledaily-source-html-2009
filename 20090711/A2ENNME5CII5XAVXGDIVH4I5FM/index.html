<html><header><meta charset="utf-8"><title>賴斯頓型傳染性高</title></header><body><h1>賴斯頓型傳染性高</h1><p>伊波拉賴斯頓型病毒雖暫時不會令人類致病，但由於它和其他殺人品種伊波拉病毒相近，有高傳染性，不排除最終會變成其他品種那樣，令人類嘔吐、腹痛、發燒、器官和七孔流血的新病毒，死亡率高達九成，所以它同被列為生物安全危害級別最危險的第四級病毒。</p><p>美軍毒氣殺病毒</p><p>美國維珍尼亞賴斯頓的實驗室，1989年在一批菲律賓入口的馬來猴發現這種病毒，因而得名。那批猴子在三個月內死了1/3，病毒接近殺人伊波拉，而且可由空氣傳播。美軍當時為策安全，封鎖整座實驗室，用毒氣殺死裏面所有動物。<br>加拿大《多倫多明星報》</p></body></html>
