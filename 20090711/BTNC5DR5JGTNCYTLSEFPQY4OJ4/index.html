<html><header><meta charset="utf-8"><title>志玲踩上稅局講數</title></header><body><h1>志玲踩上稅局講數</h1><p>曾被指有交漏稅前科的林志玲，前日突然現身台灣財政部，雖然她沒透露此行是否跟稅務有關，但其母親吳慈美接受訪問時指女兒對稅務有疑問，林母說：「她應該也沒有賺這麼多，怎麼要繳這麼多？」<br>林志玲有台灣第一名模之稱，去年在台灣及內地擔任9個品牌的代言人，又拍攝電影《赤壁》，加上平日密密行騷，估計收入至少有1,750萬港元，根據台灣稅率，志玲需繳交360萬港元。</p><p>交會計處理</p><p>對於林志玲高調踩上財政部，是否存心抗稅？林母表示所有稅項問題都交給會計師處理，她說：「你們對她的財務，比我還清楚。」<br>撰文：林妃</p></body></html>
