<html><header><meta charset="utf-8"><title>華仔神探摸黑查案</title></header><body><h1>華仔神探摸黑查案</h1><p>徐克執導、劉德華和李冰冰主演的偵探電影《狄仁傑之通天帝國》已拍攝了大半，故事及人物造型仍保持神秘。劇組日前發放了華仔飾演狄仁傑的夜行裝造型照，而該幕場景鬼市便是貫穿整齣電影的重要場景。</p><p>內容揭秘</p><p>片內鬼市是地震後出現了的一座地下城市，終日不見光，華仔摸黑查案時將在此遇上國師，也是最強勁的對手。另一方面，華仔與李冰冰在片中能作腹語交談，甚至可與動物對話。據知，劇組找來杭州野生動物園裏的動物如猴子及駱駝等協助拍攝，這批受過訓練的猴子平時很安靜，誰知拍攝時卻叫不停。<br>撰文：林妃</p></body></html>
