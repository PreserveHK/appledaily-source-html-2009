<html><header><meta charset="utf-8"><title>求驗客手記：東方留3老培育新血 - 求驗客</title></header><body><h1>求驗客手記：東方留3老培育新血 - 求驗客</h1><p>雖然本地老牌球會東方早排決定唔踢甲組，但佢哋依然抱住培育年輕球員嘅宗旨。總監梁守志就同求大俠講，決定留番原先待業嘅李健和（圖）、羅繼華同鍾皓賢3位教練，主力培訓隊內13同15歲兩支青年軍，當然亦會幫東方踢丙組。東方高層仲專登響英國請咗喺英格蘭青少年隊、教過禾確特嘅AndyRitchie過嚟幫手，決心為本地球壇青訓盡一點力。</p></body></html>
