<html><header><meta charset="utf-8"><title>騎呢趴地黨攻陷Facebook</title></header><body><h1>騎呢趴地黨攻陷Facebook</h1><p>互聯網流行的古怪新玩意無奇不有，最新的熱潮是玩「躺下遊戲」，意思即是大家首先要找一個特別的地方，然後面朝地躺下，最近有不少人在Facebook設立群組，讓網民上載自己玩「躺下遊戲」的照片，給其他網友分享。<br>他們拍照的地點非常奇特：有三個少女選擇一起躺在大樹的三條樹枝上，有人則充當高爾夫球的人肉發球處，讓球手在他屁股上開球，一群青年則一個跟一個，躺在一條馬路中央；有人甚至大膽得躺在珍寶客機的引擎內或坦克前拍照。<br>英國《每日郵報》</p></body></html>
