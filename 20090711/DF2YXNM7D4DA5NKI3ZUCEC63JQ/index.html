<html><header><meta charset="utf-8"><title>7、8月生日食免費自助餐</title></header><body><h1>7、8月生日食免費自助餐</h1><p>即日至8月31日港威酒店磨坊咖啡室推出「和牛．海鮮美食宴」自助晚餐，每天空運海鮮到港，配以不同煮法，包括地道的豉椒炒蜆，以原隻蝦仁餃子為餡的水煮餃子等，還有鮮蝦、生蠔、藍青口、翡翠螺組成的海鮮拼盤，每位更可免費享用「澳洲扒和牛」一客，於7、8月生日的顧客，只要三人同行，生日者即可免費享用該次自助晚餐及獲贈蛋糕一個，三重抵食！（Edwina）</p><p>磨坊咖啡室（21137926）<br>尖沙嘴海港城港威酒店大堂下層<br>收費︰成人$288、小童$178（星期日至四），成人$308、小童$198（星期五、六、公假及前夕）</p></body></html>
