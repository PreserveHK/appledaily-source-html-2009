<html><header><meta charset="utf-8"><title>兩印巴人士疑遭歧視</title></header><body><h1>兩印巴人士疑遭歧視</h1><p>【本報訊】《種族歧視條例》昨日生效，平等機會委員暫未接獲投訴。不過，關注少數族裔團體融樂會表示，正在跟進兩宗會員的求助，包括一名印度人遭美容院職員以「印度人隻腳特別臭」為由，拒絕提供腳底按摩服務；另一名巴基斯坦人應徵保安員，僱主向他說「唔請阿差」，因種族理由拒絕聘用。<br>融樂會總幹事王惠芬表示，由於法例沒有追溯期，他們會再到相關店舖「放蛇」搜集證據作正式投訴。<br>該會還關注到現時多個紀律部隊，如警隊、懲教署在招聘及決定晉升時，均有要求應徵者或僱員須懂得書寫中文，融樂會正研究這些條文有沒有構成間接歧視。</p></body></html>
