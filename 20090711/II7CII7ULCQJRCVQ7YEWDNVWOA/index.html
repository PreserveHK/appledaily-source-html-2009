<html><header><meta charset="utf-8"><title>陳振聰蘭桂坊開派對</title></header><body><h1>陳振聰蘭桂坊開派對</h1><p>【本報訊】千億爭產案雙方舉證完畢，自上周作供後便絕迹法庭的陳振聰（圖左），昨日偕妻子譚妙清（圖右）離家，歡度周五夜。兩人乘車由寓所前往金鐘香格里拉大酒店，逗留半小時，晚上7時許與律師麥至理、大狀夏利士、宏霸數碼正副主席朱偉民、周白瑾（後）一行六人，到中環蘭桂坊開派對。記者問陳振聰是否滿意聆訊過程，他笑說：「滿意！滿意！」但問到他估計勝算有幾高時，他卻沒有回應。<br>陳達浩攝</p></body></html>
