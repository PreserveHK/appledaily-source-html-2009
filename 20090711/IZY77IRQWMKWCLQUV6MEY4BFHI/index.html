<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●47歲的占基利與首任前妻Melissa的女兒、21歲音樂人Jane昨日宣佈有喜，今次是她的第一胎。<br><br>●韓國警方昨日決定對七名牽涉《花樣男子》女星張子妍自殺案的人提出起訴，包括事務所前老闆金鍾承、外洩遺書損害故人名譽的前經理人劉長浩及導演、金融家等。<br><br>●韓星金來沅將於下月13日服兵役，為此辭演了新劇《大地的頭球》。<br><br>●日本組合SMAP成員草?剛主演的新劇《任俠Helper》前晚首播，錄得17.5%不俗收視。<br><br>●日本女星米倉涼子前日現身東京出席首飾商宣傳活動，今年33歲的她表示不心急結婚。</p></body></html>
