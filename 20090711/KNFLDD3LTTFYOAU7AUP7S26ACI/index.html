<html><header><meta charset="utf-8"><title>車展update：Civic送升級優惠</title></header><body><h1>車展update：Civic送升級優惠</h1><p>本田推出全新09年式Civic，新車採用全新設計1.8公升i-VTEC引擎同五前速自動波箱，馬力140匹，仲有個新式MultiplexMeter雙重儀錶板，同埋三點式跑車真皮軚環連+/-波撥片。代理會於今、明兩日嘅車展大送升級優惠，除汽車全保，仲有皮椅同泊車警示器等，數量有限！<br><br>記者：梁美甜
</p><p>日期：7月11、12日（今、明兩天）<br>地點：各本田陳列室<br>查詢：24777800</p></body></html>
