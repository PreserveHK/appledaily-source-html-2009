<html><header><meta charset="utf-8"><title>無線鍵盤好Touch!</title></header><body><h1>無線鍵盤好Touch!</h1><p>鍵盤日日摸住，但仍然有新功能可加入，好似SPEED這款SKB-200，除可作10米無線操作外，左邊有兩排熱鍵，可以快速控制影片及音樂播放，亦提供瀏覽器、電郵軟件開啟；另外SKB-2000更係完整支援Vista，熱鍵可直接操作Vista內嘅選擇視窗、拉近/推遠、小工具等功能。更特別係右手邊，有一個智能觸控版，操作有如手提電腦嘅TouchPad，不用再靠滑鼠。<br><br>記者：許福合</p><p>查詢：SPEED<br>（29581113）</p></body></html>
