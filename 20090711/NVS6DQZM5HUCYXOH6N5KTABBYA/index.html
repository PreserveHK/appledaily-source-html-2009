<html><header><meta charset="utf-8"><title>愛瑪唔記得走過光</title></header><body><h1>愛瑪唔記得走過光</h1><p>今次《哈》片劇組去到美國宣傳，愛瑪被邀登上名嘴大衞利達文（DavidLetterman）的清談節目，當被問到日前在倫敦首映上春光乍洩一事時，愛瑪笑言︰「我不記得當日發生過這件事，但起碼我有穿內褲！」節目上愛瑪又承認會入讀美國大學，但就拒絕透露是那一間。<br>至於「哈仔」丹尼爾則現身MTV頻道節目扮鬼扮馬，他戴上ShutterShades太陽眼鏡扮HipHop天王KanyeWest，又戴上金色假髮扮真人騷女星LaurenConrad、及美國副總統候選人佩琳（SarahPalin）等，甚為爆笑。</p></body></html>
