<html><header><meta charset="utf-8"><title>財話短說蒙能2.71億購蒙古礦</title></header><body><h1>財話短說<br>蒙能2.71億購蒙古礦</h1><p>▲蒙古能源（276）斥資2.71億元，向俄國人DenisovSergey收購蒙古西部巴彥-烏勒蓋省約2986公頃的勘探專營權，勘探期由08年10月24日起計，為期9年（包括兩個為期3年的延期）。代價包括現金7750萬元，1.55億元按每股2.84元發行5457.75萬新股支付，較昨收市價2.66元溢價6.8%；餘額待採礦許可證發出後以現金支付。據地質報告，該地區含有黑色資源礦體，估計達5.04億噸，當中1.88億噸於地面至地下300米，品位為41.7%，相等於約7800萬噸黑色資源。</p></body></html>
