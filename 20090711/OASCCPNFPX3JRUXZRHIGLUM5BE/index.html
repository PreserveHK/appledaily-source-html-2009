<html><header><meta charset="utf-8"><title>o靚模始祖Lena騷本錢</title></header><body><h1>o靚模始祖Lena騷本錢</h1><p>日本o靚模始祖、25歲的人氣模特兒藤井Lena，憑性感索爆形象大受o靚界歡迎，連本地o靚模Angelababy和JaniceMan也學到十足。<br>明晚在台北夜店LUXY開騷的Lena，昨日在當地開記者會，她谷胸上陣穿上黑色波點連身裙亮相，大晒33D咪咪和修長美腿，卻因裙子太短不慎走光。她賣口乖說：「台灣人很親切，食物很好吃，很希望一個人再去夜市逛逛！」<br>採訪、攝影：黎寶蘋</p></body></html>
