<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜含淚摷母遺物 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜含淚摷母遺物 - 馮仁昭</h1><p>鄭欣宜噚日接受商台節目嘅電話訪問，本月22日係肥姐沈殿霞嘅生忌，到時喺香港文化博物館會舉行一個為期到明年2月嘅「我們的開心果沈殿霞」展覽，欣宜接受訪問時話之前喺屋企已經密密咁執拾媽咪嘅舊物，但佢就因為掛住媽咪邊執邊喊，佢話今次活動好有意義，佢仲搵番一套媽咪生前着過嘅西裝出嚟，原來當年欣宜要行畢業禮，原本照傳統係應該由爸爸鄭少秋帶住欣宜跳舞，但因為秋官唔喺身邊，所以最後就由肥姐身兼父職陪住欣宜，令欣宜對呢件西裝有份特別感情。</p></body></html>
