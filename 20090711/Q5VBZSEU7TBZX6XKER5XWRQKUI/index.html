<html><header><meta charset="utf-8"><title>妙麗、榮恩難忘終極吻戲</title></header><body><h1>妙麗、榮恩難忘終極吻戲</h1><p>「哈利」丹尼爾、「妙麗」愛瑪及「榮恩」路柏等一班演員，昨日去到紐約為《混血王子的背叛》舉行首映，到場嘉賓有雲妮莎威廉斯（VanessaWilliams）及女歌手Ashanti等。記者最關心反而是愛瑪及路柏兩星期前為最終章《死亡聖徒》所拍的接吻戲，愛瑪稱︰「路柏與我十分緊張，覺得壓力很大，因為有太多人關心這場戲。這是兩個角色10年來所有感情及張力爆發的一剎，我們要做到最好。」</p></body></html>
