<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王穎妤發福開心嘆茶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王穎妤發福開心嘆茶 - 馮仁昭</h1><p>身為大律師嘅大劉劉鑾雄舊愛王穎妤，前日約同翁靜晶及另外一男一女友人，一齊去中環置地廣場嘅cafe嘆茶。甚少露面嘅王穎妤明顯發福，身形圓潤，現場見佢同翁靜晶等人有講有笑，但當佢發現在場有記者時即刻O嘴，冇耐就埋單鬆人。話時話，年前王穎妤同大劉相戀曾轟動一時，而大劉對舊愛向來疼錫，唔知王穎妤同大劉家又係咪再見亦是朋友呢？</p></body></html>
