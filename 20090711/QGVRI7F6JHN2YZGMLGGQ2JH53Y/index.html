<html><header><meta charset="utf-8"><title>大神祖先忌同層</title></header><body><h1>大神祖先忌同層</h1><p>安奉神明十點：<br>1）安奉神靈最好有神櫃或神枱。<br>2）神壇放置必須要開揚，但不一定要向門口或窗口。<br>3）神壇不能太狹窄，或將神靈面向牆壁。<br>4）靠背一定要穩實，不能搖動或受到碰撞。5）不能正向房門或廁所門。<br>6）不能背靠睡床或廁所。<br>7）千萬不能離地吊起。<br>8）擺設用品要莊嚴、實用，不可亂放雜物。9）神壇之大小、深淺，應以陰宅祖龕專用的「丁蘭尺」量度，以吉數來建造。<br>10）如同時供奉祖先，神壇應設三層，上層大神，中間祖先，下層地主，切忌大神與祖先放同一層。</p><p>馬啟福（ http://www.kaifook.com.hk） </p></body></html>
