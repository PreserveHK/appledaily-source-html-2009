<html><header><meta charset="utf-8"><title>上月33人染超級惡菌</title></header><body><h1>上月33人染超級惡菌</h1><p>【本報訊】衞生防護中心證實本港上月共錄得33宗社區抗藥性金黃葡萄球菌（CA-MRSA）感染個案，其中一名62歲男子曾出現敗血性休克，一度危殆，現已轉為穩定，正在瑪麗醫院留醫。患者中並涉及一名任職威爾斯親王醫院的醫生，其右前臂出現膿腫，治療後經已痊癒。<br>該中心在最新一期的《傳染病直擊》中指，19男14女患者年齡介乎2至79歲，逾六成即21人為中國人、4名菲律賓人、3個美國人、兩名英國人；尼泊爾、澳洲及印度人各1名。各人均出現皮膚及軟組織感染，6人已痊癒，27人現時情況穩定。<br>此外，防護中心更正，本港5月份共有22宗社區抗藥性金黃葡萄球菌感染個案。</p></body></html>
