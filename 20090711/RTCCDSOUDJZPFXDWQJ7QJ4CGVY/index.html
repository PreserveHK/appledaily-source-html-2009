<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張惠妹隨時準備結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張惠妹隨時準備結婚 - 馮仁昭</h1><p>張惠妹近日忙於喺內地為新專輯做宣傳，佢喺上海舉行簽名會期間被fans追問幾時同男友何守正（小圖）結婚，一向將感情事低調處理嘅阿妹竟然罕有地回答：「時間到了就會結。」似乎阿妹同何守正嘅感情相當穩定，阿妹仲話自己男女小朋友都鍾意，即係話佢唔排除將來結婚生仔，事後佢經理人仲解釋話阿妹心態一向都好坦然，佢見歌迷咁關心佢，所以就樂意回答佢哋嘅問題囉。</p></body></html>
