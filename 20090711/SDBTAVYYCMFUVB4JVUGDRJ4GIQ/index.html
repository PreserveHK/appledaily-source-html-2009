<html><header><meta charset="utf-8"><title>求驗客手記：賓帥轟巴利貪錢怪 - 求驗客</title></header><body><h1>求驗客手記：賓帥轟巴利貪錢怪 - 求驗客</h1><p>利物浦領隊賓尼迪斯不嬲火氣大，鬧人唔使本，我求大俠本來見慣不怪，聽佢講嘢索然無味，不過佢前日鬧人用字精警，不得不同波友分享。話說當日喺介紹新兵格連莊臣嘅記招上，佢被問到巴利寧願揀曼城而唔投紅軍，即刻火都嚟，怒斥對方「100%為錢！錢！錢！錢！」佢用咗4個錢字鬧人係貪錢怪，語氣冇得再重，我求大俠感受到怒意，同時有種吃不到的葡萄嘅味道。佢之後改向曼城開火，好寸咁話有錢唔代表可以買到33年嚟首個錦標喎。</p></body></html>
