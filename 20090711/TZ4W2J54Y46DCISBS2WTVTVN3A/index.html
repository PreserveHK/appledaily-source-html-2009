<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾識做 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾識做 - 李八方</h1><p>煲呔多番被社民連三名議員打斷發言，日前喺答問大會結束前，懶語重心長咁叫議員包容啲。身為煲呔條o靚，鬍鬚曾梗係撐老細，佢噚日出席科大MBA校友會新書發佈會，致辭時就暗寸社民連三子成日搗亂，仲好囂咁話，政府唔會因為有議員大聲疾呼，就進行一啲華而不實同短視嘅政策。<br>除咗鬍鬚曾之外，即將告別香港嘅科大校長朱經武都有嚟撐場。呢本書叫《香港下一個10年》，入面啲文章全部由科大MBA生所寫，講吓香港未來發展方向、企業管理等。但由於即場冇派書畀傳媒，八方暫時仲未睇過內容，唔知香港下一個十年係點。</p></body></html>
