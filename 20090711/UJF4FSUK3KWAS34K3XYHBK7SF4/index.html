<html><header><meta charset="utf-8"><title>玩得合時：$3,600睇意大利超級盃</title></header><body><h1>玩得合時：$3,600睇意大利超級盃</h1><p>人在亞洲，身不由己。人家意大利人幾百蚊可以睇的意大利超級盃，你無三、兩萬，個幾星期假期親身飛過去，都只能半夜對住電視剝花生。今年暑假，TIM意大利超級盃，國際米蘭vs拉素移到北京鳥巢作賽，國內旅行社推出旅遊套票，於8月3日至8月8日期間乘搭香港快運航空，由香港至北京的機票，連賽事入場票和兩晚酒店，只係$3,600！必須二人同行。<br><br>記者：陳慧敏<br>查詢：31622237（CTravel）</p></body></html>
