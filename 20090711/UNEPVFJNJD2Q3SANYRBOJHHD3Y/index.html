<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許茹芸讚李大齊體貼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許茹芸讚李大齊體貼 - 馮仁昭</h1><p>周迅早前同李大齊（小圖）分手嘅消息爆出之後，估唔到李大齊咁快就傳出有新歡，話說近期李大齊幫台灣歌手許茹芸做形象顧問，由於許茹芸今年初先同圈外男友分手，所以噚日許茹芸宣傳新專輯時被問到同李大齊有冇發展可能時，估唔到佢竟臉帶尷尬話：「你們下次見到他問他囉！」仲話感情事順其自然。原來許茹芸同周迅都相熟，話見佢哋之前拍拖覺得李大齊係體貼嘅男人，但將來成為情侶嘅話，就要問過周迅先喎。</p></body></html>
