<html><header><meta charset="utf-8"><title>警搜夢幻樂園片熱播</title></header><body><h1>警搜夢幻樂園片熱播</h1><p>米高積遜03年因牽涉孌童官司，其夢幻樂園大宅遭探員大舉搜查，過程被拍下短片，近日再被外國傳媒熱炒。當日MJ身在拉斯維加斯，屋內只有廚師等員工。警方則發現屋中有一個大夾萬以及多個上了鎖的文件櫃，需動用電鑽開鎖找證據。<br>美國警方03年11月就MJ牽涉的第二宗孌童官司到夢幻樂園搜集證據，MJ的起居範圍與大宅其他地方分隔且重門深鎖，警方要派出70人帶備爆破工具徹底調查。警方除了進入MJ的豪華睡房搜查之外，也到了三名子女的玩具房搜集證據，其中大仔PrinceMichael的遊戲房中擺放了真人大小的超人及蝙蝠俠公仔，而另一房間則是三名子女與保母共聚的學習房。</p></body></html>
