<html><header><meta charset="utf-8"><title>案件速遞中三女生販毒候判</title></header><body><h1>案件速遞<br>中三女生販毒候判</h1><p>【本報訊】中三女生受男同學招攬，以每包售價100元出售「K仔」兩至三次，事後將300元得益交予男同學。警方今年3月17日根據線報，搜查女生寓所，起出40小包「K粉」及兩粒「K仔」，涉及21.52克氯胺酮。女生當晚自行投案，昨在區域法院承認一項販毒罪。<br>暫委法官林偉權指，毒品造成嚴重社會問題，所以年輕絕對不是免死金牌。案件押後至本月27日，先取教導所報告始判。<br>案件編號：DCCC583/09</p></body></html>
