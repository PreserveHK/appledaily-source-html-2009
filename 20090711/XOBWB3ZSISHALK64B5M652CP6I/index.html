<html><header><meta charset="utf-8"><title>求驗客手記：莊家驚青看列貝利過紅軍 - 求驗客</title></header><body><h1>求驗客手記：莊家驚青看列貝利過紅軍 - 求驗客</h1><p>列貝利（圖）轉利物浦？呢單原本似吹水嘅轉會消息，竟然講到似層層；事關呢位拜仁中場，噚日喺英國莊家開出加盟利物浦嘅賠率，由67倍打到落1.67倍；前港甲神射手、現任Skybet公關主任譚拔士表示，之前奧雲加盟曼聯，都有呢啲唔尋常變動，仲搞到莊家輸大錢，呢次就算有人小注落飛都要小心應付。講真，以利物浦財力，除非賣走晒沙比阿朗素、馬斯真蘭奴同艾比路亞，唔係點夠車仔、皇馬同巴塞鬥；我求大俠就覺得似因為莊家之前輸大錢，今次就搞亂賠率，吸引跟風飛啫！</p></body></html>
