<html><header><meta charset="utf-8"><title>案件速遞九龍會遭申請清盤</title></header><body><h1>案件速遞<br>九龍會遭申請清盤</h1><p>【本報訊】成立逾25年、原位於尖沙嘴新世界寫字樓東翼的私人高級會所九龍會，繼去年初被入稟追討逾400萬元欠租等款項，昨遭業主入稟申請清盤。<br>申請人為新世界發展旗下的香島發展有限公司，答辯人為九龍會有限公司，原位於尖沙嘴梳士巴利道新世界寫字樓大廈東翼15樓及16樓，現已遷往紅磡的海灣軒。申請人去年初入稟指答辯人欠繳去年租金共454萬元。申請人同時要求交出單位。<br>案件編號：HCCW414/09</p></body></html>
