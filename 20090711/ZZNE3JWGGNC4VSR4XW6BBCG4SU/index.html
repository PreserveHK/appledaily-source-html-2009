<html><header><meta charset="utf-8"><title>磯山沙也加舞甩肥肉</title></header><body><h1>磯山沙也加舞甩肥肉</h1><p>現年25歲的日本性感女星磯山沙也加，早前因暴肥而人氣大跌。決心減磅的她，今年3月宣佈若減肥成功的話，便會拍攝裸體寫真。經過個半月來的努力，回復索女身形的磯山終於履行承諾，為昨日出版的新一期雜誌《FRaU》拍攝性感寫真，展示瘦身成果。</p><p>減肥迎炎夏</p><p>全裸上陣的磯山沙也加，以單手掩胸拍照，又穿上透視裝示人。磯山在雜誌的訪問中透露以跳舞方法減肥，手臂、大腿及腰圍更一共減去30cm。自信心大增的她說：「夏天將至，希望我可以成為女孩子心目中的理想體形。」</p></body></html>
