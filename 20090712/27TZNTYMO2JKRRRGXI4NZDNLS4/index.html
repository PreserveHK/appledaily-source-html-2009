<html><header><meta charset="utf-8"><title>張可頤自畫像參展</title></header><body><h1>張可頤自畫像參展</h1><p>張可頤昨日出席油畫老師朱可世在堅尼地道舉行的「向19世紀大師致敬」畫展，同場還展出兩幅張可頤的作品。張可頤透露學習油畫已有半年時間，今次展出其自畫像等兩幅畫作，很有滿足感。她笑言畫油畫一直是她的夢想，她說：「我對華麗嘅嘢都好迷戀，自畫像係我第一幅作品，好有紀念價值。」<br>有報道指張可頤過着闊太生活，她笑說：「我過嘅係好藝術、好有滿足嘅快樂生活至啱。」<br>採訪、攝影：何永寧</p></body></html>
