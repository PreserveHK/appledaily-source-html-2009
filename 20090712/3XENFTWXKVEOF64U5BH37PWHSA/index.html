<html><header><meta charset="utf-8"><title>車展Update：最新水貨車列陣</title></header><body><h1>車展Update：最新水貨車列陣</h1><p>富記就喺新世界搞咗個車展，展出09年新車款，包括頂級豪華版ToyotaLandCruiser4.6ZX，當然亦有港人至愛MPV，好似09款Estima同VellfireZG3.5，前者由$329,000起兼送ParkingCamera同GPS；後者亦以超特價$499,000發售。<br><br>記者：梁美甜</p><p>日期：7月12日（今天）<br>地點：尖沙嘴新世界中心地下<br>時間：10am-7pm<br>查詢：28776700</p></body></html>
