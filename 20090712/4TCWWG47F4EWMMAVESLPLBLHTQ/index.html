<html><header><meta charset="utf-8"><title>黛比與MJ母親有望和解</title></header><body><h1>黛比與MJ母親有望和解</h1><p>米高積遜於遺囑中將三名兒女的撫養權交託予母親嘉芙蓮（圖），但為MJ誕下長子PrinceMichael及Paris、其前妻黛比（DebbieRowe）誓爭撫養權到底。此宗矚目的官司原定於日內展開，但雙方律師日前發表聯合聲明，指雙方同意下將聆訊押後，有意私下解決事宜。<br>由MJ母親嘉芙蓮聘用的著名藝人律師表示：「聆訊已於雙方同意下延期至本月20日展開，讓雙方能基於幼兒利益作大前提下，解決私事。」傳言中嘉芙蓮願意開出巨額銀碼予黛比作放棄官司的條件，但黛比昨日現身其加州帕姆代爾的養馬場，對傳媒提問不理。</p></body></html>
