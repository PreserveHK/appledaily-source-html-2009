<html><header><meta charset="utf-8"><title>王牌添丁</title></header><body><h1>王牌添丁</h1><p>小記雙手一向鬥氣，只慣用Jurlique的王牌護手霜，貪它真係能滋潤雙手，當然，用同一產品太耐都會悶。所以Jurlique加入新成員「活機再生煥肌護手霜」實在令人高興，主要成份包括蜜瓜萃取、印度醋栗萃取、霍克草、有機葵花籽油、大豆及薑黃素等，有助擊退紅點、減退色斑、增加肌膚的明亮感。同時推出「活機再生煥肌防曬日霜SPF15」，特別地採用微粒化的二氧化鈦及氧化鋅等超微細天然防護因子，兩者會在肌膚形成透明阻光屏障，全面反射有害紫外光。香港陽光毒成咁，梗要一支傍身啦！<br><br>記者︰吳美美<br>查詢：24203000</p></body></html>
