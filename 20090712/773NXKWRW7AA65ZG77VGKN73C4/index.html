<html><header><meta charset="utf-8"><title>LedZeppelin主音獲頒CBE勳銜</title></header><body><h1>LedZeppelin主音獲頒CBE勳銜</h1><p>英國傳奇搖滾樂隊LedZeppelin主音RobertPlant（右），前日在倫敦白金漢宮獲查理斯王子頒發CBE勳銜，其三位兒女均有出席觀禮。今次Robert所獲的勳銜比其結他手隊友JimmyPage的OBE還要高一級，但Robert笑言不會影響雙方友誼，他說︰「我們仍然記得大家的電話號碼，在這個年紀來說已是奇蹟，我們仍是好朋友。」</p></body></html>
