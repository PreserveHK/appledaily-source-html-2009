<html><header><meta charset="utf-8"><title>神話HyeSung開騷大晒台語</title></header><body><h1>神話HyeSung開騷大晒台語</h1><p>韓國組合神話成員HyeSung前晚在台灣開騷，他苦練普通話和台語冧歌迷，更模仿SuperJunior演唱《SORRY,SORRY》，又在過場片段中，用電腦特技將劇集《花樣男子》的花澤類變成自己的樣子，問杉菜要不要索取簽名，令全場大笑。他表示之前不知道隊友JunJin和李詩英拍拖，他已於昨日離台。<br>JunJin前晚在韓國唱好蔚山世界龍舟選手大會，而其女友李詩英則在網誌上首次公開拍拖照晒幸福。<br>攝影：黎寶蘋</p></body></html>
