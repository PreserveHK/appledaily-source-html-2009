<html><header><meta charset="utf-8"><title>車展Update：首部五前速加減波貨Van</title></header><body><h1>車展Update：首部五前速加減波貨Van</h1><p>Hyundai最近引入部全新自動波版H1，最犀利係部車搭配嘅係五前速加減自動波箱，可以話前無來者，預售價$199,800，聽講話部車一抵港就已經收到唔少定單。首批兼送銀底油同LED指揮燈側鏡，今日於荷里活廣場仲有車展，即時出車更可獲豁免首年牌費咁話。<br><br>記者：梁美甜</p><p>日期：7月12日（今天）<br>地點：鑽石山荷里活廣場一樓<br>時間：11am-8pm<br>查詢：34288288</p></body></html>
