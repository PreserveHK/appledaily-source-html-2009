<html><header><meta charset="utf-8"><title>倉木麻衣高溫搞握手會</title></header><body><h1>倉木麻衣高溫搞握手會</h1><p>正身在香港宣傳的日本女歌手倉木麻衣，昨晚在3號風球下由台灣飛抵香港，吸引近50歌迷接機。心情靚靚的她主動為fans簽名拍照。昨日她離開台灣前現身西門町，舉行出道10年來首次的戶外握手會，為11月於台灣舉行的演唱會催谷門票。雖然正值中午，當地氣溫又高達35度，但倉木依然滿臉笑容與500名歌迷逐一握手，又即場獻唱了《Beautiful》等兩首新歌，令歌迷十分興奮。至於今日下午4時，倉木會現身觀塘apm商場出席慈善活動。<br>採訪、攝影：張俊銘、黎寶蘋</p></body></html>
