<html><header><meta charset="utf-8"><title>新車速遞：SERENAHWS環保版登場</title></header><body><h1>新車速遞：SERENAHWS環保版登場</h1><p>要數近排至多環保搞作，非日產莫屬，繼早前推出MuranoGreen同TIIDAGreenSporthatch之後，今日就引入全新09年SERENAHighwayStar（HWS）頂級版車型，車身加上HWS專用包圍設計以及專屬電鍍鬼面罩、全黑皮櫳等，打造新一代型格MPV形象，據講於今日車展推出預售優惠，代理就懶神秘唔肯透露詳情，有興趣嘅就要自己問喇！<br><br>記者：梁美甜<br>查詢：合誠汽車（22621088）</p><p>原裝全黑皮櫳夠晒型。</p></body></html>
