<html><header><meta charset="utf-8"><title>星野抱愛犬谷寫真</title></header><body><h1>星野抱愛犬谷寫真</h1><p>現年32歲的日本性感女星星野亞希昨日現身東京書店，宣傳她與愛犬「紅豆」合拍的寫真集《A．KI．A．ZU．KI》，星野與紅豆齊齊穿上粉紅色橫間衫出場。寫真集除了收錄星野與愛犬婚紗、浴衣等拍攝的靚相外，她又會傳授fans跟狗狗拍照的心得。</p><p>老公必要愛狗</p><p>愛犬如命的星野亞希，坦言將來結婚對象一定要喜愛狗隻。不過當記者追問她與19歲新紮騎師三浦皇成的戀情時，未知是否怕再被男方的馬術師傅炮轟，星野支吾以對說：「是好朋友……但很難說。」</p></body></html>
