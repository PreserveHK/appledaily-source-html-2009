<html><header><meta charset="utf-8"><title>佐敦談再流產灑淚</title></header><body><h1>佐敦談再流產灑淚</h1><p>英國巨胸名模佐敦（Jordan）日前在離婚後首度接受電視訪問，自爆與圈中老公PeterAndre分手幾星期前，曾經再度流產，當時她已經懷孕接近10個星期，但一次檢查時獲醫生告知胎兒的心跳已經停頓，佐敦昨日在鏡頭前談到此事時不禁傷心落淚。</p><p>小產導致離婚</p><p>現年31歲的佐敦於2006年前已流產過一次，因此今趟再度有喜，她與Peter原本相當興奮，但流產噩耗影響了二人的感情，最終導致離婚收場。佐敦又坦言決不想婚姻結束，形容Peter像她的生命般重要，同時佐敦又否認對Peter不忠，只是他妒忌心太重，經常疑心生暗鬼。</p></body></html>
