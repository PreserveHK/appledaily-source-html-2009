<html><header><meta charset="utf-8"><title>天娜菲入選搞笑藝人</title></header><body><h1>天娜菲入選搞笑藝人</h1><p>美國娛樂雜誌《EntertainmentWeekly》網頁選出美國25位最搞笑藝人，曾執導《處男40戇居居》（The40-Year-OldVirgin）的喜劇編導祖艾柏圖（JuddApatow）被選為首位，該片男主角史提夫卡威爾（SteveCarell）也排第五。第二及第三位分別是笑匠StephenColbert及《娛樂揸Fit人》金球視后天娜菲（TinaFey圖）。另外「波叔」沙格畢朗高漢（SachaBaronCohen）及《攝位人》（Extras）男星RickyGervais雖然來自英國，但均榜上有名。</p></body></html>
