<html><header><meta charset="utf-8"><title>藤井Lena日日全裸照鏡</title></header><body><h1>藤井Lena日日全裸照鏡</h1><p>去年殺入歌壇的25歲日本o靚模始祖藤井Lena，昨晚在台北夜店LUXY首次舉行音樂會。開騷前，Lena與百多名女fans舉行見面會作近距離接觸。女fans均模仿Lena招牌金毛長髮襯短裙。</p><p>擁有33D咪咪索爆身材的Lena，被問到如何保持完美體形，她自爆喼弗秘方說：「我每天都全裸照鏡，透過鏡子檢視全身，一發現贅肉立刻鏟除。」她又透露有結婚念頭，看來她與組合DAPUMP主音男友ISSA發展順利。<br>採訪、攝影：黎寶蘋</p></body></html>
