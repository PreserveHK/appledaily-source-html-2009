<html><header><meta charset="utf-8"><title>可樂樽變抵死留言板</title></header><body><h1>可樂樽變抵死留言板</h1><p>返工壓力大，返到屋企老媽子嘈嘈閉，煩到爆？係時候輕鬆吓，可口可樂與G.O.D大玩Crossover，透過獨特兼抵死的留言，保證讓你笑入心扉。留言板分上班篇及家用篇，上班篇以冰桶為造型，留意句子包括「搏緊殺呀！」、「同個客吹水」等，而家用篇則是迷你雪櫃，共有20個字可自由組合成「我入房瞓覺」、「換衫出街唔好入嚟」等，雖然未必能減壓，起碼玩吓玩吓又一Day。想換？只要於7月15日至8月4日到7-11便利店購買500毫升膠樽裝可樂2支加$19.9，即可換購其中一款「樽樽留言板」，數量有限，換完即止。<br><br>記者：區佩嫦<br>查詢：22103388</p></body></html>
