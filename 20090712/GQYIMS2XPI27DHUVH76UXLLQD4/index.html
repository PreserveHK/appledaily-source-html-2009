<html><header><meta charset="utf-8"><title>隔牆有耳：長毛自己友照鬧 - 李八方</title></header><body><h1>隔牆有耳：長毛自己友照鬧 - 李八方</h1><p>有人指綜援養懶人，亦有人寧死都唔攞綜援，立法會福利事務委員會噚日討論如何減少歧視綜援人士問題，社福界人士指，市民針對綜援人士，最衰都係政府抹黑，又大肆宣傳濫用綜援個案，令人以為綜援人士都係好吃懶做嘅人，咁做對綜援人士好唔公平，亦令社會分化，好唔和諧。<br>社署署長余志穩否認政府帶頭歧視綜援人士，一味強調只係要為善用公帑把關，長毛認為佢講廢話，忍唔住駁嘴，會議主席陳偉業好言相勸，叫長毛先讓署長發言，稍後才鬧人未遲，點知長毛連黨友都冇面畀，怒斥陳偉業為虎作倀，「雖然你係自己友，但我都頂唔順。」之後離席抗議。</p></body></html>
