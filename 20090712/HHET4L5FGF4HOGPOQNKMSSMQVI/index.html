<html><header><meta charset="utf-8"><title>車資有偈傾？
</title></header><body><h1>車資有偈傾？
</h1><p>八折黨唔合法，全因香港有晒法例，規定十足車資，唔到你按喜好亂咁打折畀人。不過揸咗咁多年的士，總會遇着啲法理以外、人情以內嘅時候，好似早兩日載住個靚女，由將軍澳都會駅出九龍灣，估計五十幾蚊旗，點知開車無耐，靚女突然摷銀包話原來得$40，仲鬼咁唔好意思話行到夠就放低佢喎。雖然肯定唔夠錢，但最後都係載佢到目的地，唔係見人靚就有優待，而係覺得做人唔使計較嗰十幾蚊嘅，呢個世界你方便人、人方便你啫。當然有時都會撞到啲全心欺騙嘅人，我哋見得人多都會睇眉頭眼額嘅，唔好立心不良呀，幫人我唔介意，想呃我就一定周旋到底。<br><br>文：黃師傅</p></body></html>
