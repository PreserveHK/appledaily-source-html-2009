<html><header><meta charset="utf-8"><title>多士爐烘出黑武士</title></header><body><h1>多士爐烘出黑武士</h1><p>《星球大戰》系列電影歷久不衰，還衍生了大批星戰為題材的產品，除了衣飾外，最近更有人推出黑武士多士爐，不但外形似黑武士頭盔，連所烘製的多士也有黑武士頭像。<br>在加州聖迭戈一年一度的動漫科學小說會展上，Lucasfilm公司推出星戰發燒友最想擁有的黑武士多士爐，爐身嵌上一塊像黑武士頭盔的黑色塑膠外殼，在烘製多士時更曉得在麪包上，烘出一個栩栩如生黑武士頭像。Wired.com指，這好像是嚴刑拷問黑武士似的，肯定會成為星戰粉絲搶購的新產品。<br>英國《每日電訊報》</p></body></html>
