<html><header><meta charset="utf-8"><title>Jocelyn夏威夷買屋</title></header><body><h1>Jocelyn夏威夷買屋</h1><p>「翻版關之琳」JocelynLuko前日穿上比堅尼示範Piaget首飾，見她比以前瘦了，她說：「可能我之前返夏威夷慶祝結婚一周年，日日做運動，不過上圍cup數冇變，今次花咗70萬美金（約540萬港元）喺當地買咗間屋，畀咗一半首期慢慢供，下個月收樓。」<br>問到性感的Jocelyn會否出泳衣寫真撼o靚模？她說：「我唔會影，未見過佢哋，我哋唔同level，我走高貴elegant路線。」<br>採訪：羅慧敏　攝影：陳慧安</p></body></html>
