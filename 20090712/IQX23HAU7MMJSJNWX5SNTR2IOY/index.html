<html><header><meta charset="utf-8"><title>隔牆有耳：雲維熹好事近 - 李八方</title></header><body><h1>隔牆有耳：雲維熹好事近 - 李八方</h1><p>人稱「雲大炮」嘅前政協委員雲大棉可能再要新抱，其子雲維熹06年同太太離婚之後感情一直未有着落，前晚雲維熹拖住做財務嘅新歡到灣仔君悅酒店出席「東華賢仁匯聚顯愛心晚會」。<br>雲維熹介紹新女友姓樂，兩人已拍拖半年，雲維熹仲透露可能好事近，「我識咗樂小姐兩年，拍拖半年，都有考慮再婚，我哋係朋友介紹識嘅。」記者問樂小姐男友有冇求婚，佢怕醜話私人嘢唔講咁多，只係肯講佢同雲生兩個人性格好夾，仲見過男友家長㖭。<br>樂小姐同男友一樣都係車迷，樂小姐話：「我都鍾意坐佢嘅車。」不過一講到生BB，樂小姐就話佢媽咪都未有問到呢啲咁深入嘅問題。</p></body></html>
