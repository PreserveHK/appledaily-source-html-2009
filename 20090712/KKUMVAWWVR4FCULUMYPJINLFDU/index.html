<html><header><meta charset="utf-8"><title>隔牆有耳：MJ車牌反應冷淡 - 李八方</title></header><body><h1>隔牆有耳：MJ車牌反應冷淡 - 李八方</h1><p>一代巨星米高積遜去世重新引起一陣MJ熱，運輸署噚日嘅車牌拍賣都有幾個MJ車牌推出嚟，但係反應認真麻麻，最好價係MJ919賣到5,000蚊，另外兩個MJ5493同埋MJ7495各1,000蚊。可能香港嘅MJ迷只鍾意聽歌同Moonwalk，車牌唔多啱佢哋口味。<br>噚日車牌拍賣總共賣到286萬元，當中最高價車牌係無字頭1223，以30萬元成交；第二高「唔發」NG8以26萬元成交價就有啲奇怪；另一個NG4，只差四個冧巴，而且「唔死」意頭好啲，卻只賣到十分一價錢，26,000蚊有交易。</p></body></html>
