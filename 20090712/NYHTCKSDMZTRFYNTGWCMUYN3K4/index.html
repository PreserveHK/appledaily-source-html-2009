<html><header><meta charset="utf-8"><title>冷知識：蘋果同香蕉好熟？</title></header><body><h1>冷知識：蘋果同香蕉好熟？</h1><p>唔係無聊IQ題：蘋果同香蕉「好熟」，同薯仔「唔熟」，點解？小朋友，可有試過想吃香蕉，但媽媽說未熟還不能吃？這時候可把青澀的香蕉與蘋果放在袋子裏一段時間，香蕉便會很快成熟！這是因為水果在成熟的過程中會散發出一種叫乙烯的氣體，而乙烯能使水果加快成熟，蘋果所散發出的乙烯又特別多，會使香蕉成熟，這個過程稱為「追熟」。不過，當蘋果與薯仔放在一起，乙烯又可抑制薯仔發芽，使它可保存更久，真的很神奇呢。</p></body></html>
