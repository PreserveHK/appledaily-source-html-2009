<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示：溫泉主場勝率低</p><p>星期日4　草津溫泉vs甲府風林<br>簡評：日乙球隊草津溫泉近況不俗，近10場只曾1敗，但原來他們近10場主場未嘗1勝，對上一次主場勝出，要追溯至今年3月22日的事。</p><p>數據提示：洛軍近兩場未贏盤</p><p>星期日22　史卓加斯特vs洛辛堡<br>簡評：挪超榜首隊兼班霸洛辛堡雖然近11場全部勝出，但近兩仗都未能贏盤，而且半場都只能打和對手。</p></body></html>
