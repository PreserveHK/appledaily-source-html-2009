<html><header><meta charset="utf-8"><title>衝擊萬能蘇冬甩MultiUSB</title></header><body><h1>衝擊萬能蘇冬甩MultiUSB</h1><p>平日家中總有個萬能插蘇，方便連接不同電器的電源，但今時今日，不少家電已轉向透過USB取電，因此舊日的萬能插蘇就轉化成MultiUSB。最近，就給筆者看到一個既可愛又實用的MultiUSB，這個外形可愛的冬甩MultiUSB就提供額外四個USB槽位，適合電腦只有兩三個USB槽的朋友使用。<br><br>記者：蘇麗珊<br>查詢：Homart（22916231）</p></body></html>
