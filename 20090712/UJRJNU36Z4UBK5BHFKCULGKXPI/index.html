<html><header><meta charset="utf-8"><title>日男潮戴胸圍減壓</title></header><body><h1>日男潮戴胸圍減壓</h1><p>半世紀前婦解運動人士燒胸圍擺脫束縛，21世紀潮男戴胸圍為消除壓力！<br>日本有商人推出男裝胸圍，以柔滑絲質布料縫製，聲稱穿上後令人「冷靜又醒神」，據報深受東洋男士，特別是30、40歲上班族歡迎。內衣網站Wishroom.net負責人指出：「買這些胸圍的男士並不是易服癖，只是覺得戴上胸圍感覺暢快，人也輕鬆不少。」「Bra-O」售價約250港元一個，有黑、白、粉紅三色選擇，但罩杯尺碼只得A杯。<br>英國《太陽報》</p></body></html>
