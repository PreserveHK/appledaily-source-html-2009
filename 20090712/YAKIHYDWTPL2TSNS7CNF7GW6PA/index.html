<html><header><meta charset="utf-8"><title>做會員帶Kitty回家</title></header><body><h1>做會員帶Kitty回家</h1><p>如果你是HelloKitty的粉絲，又喜歡收藏有關她的東西，那就不要錯過成為SanrioFansClub會員的機會了。SanrioFansClub為了慶祝HelloKitty35周年，特別推出HelloKitty造型紀念版會員卡，只要在SanrioGiftGate購物滿港幣$150（折實價及單一發票計）及繳交$35會費，便可成為2009-10年度會員，除了能把心愛的會員卡帶回家，還可得到入會禮物HelloKitty隨身鏡。
</p><p>招募期限：即日至8月31日<br>地點：全線SanrioGiftGate<br>查詢：26287661</p></body></html>
