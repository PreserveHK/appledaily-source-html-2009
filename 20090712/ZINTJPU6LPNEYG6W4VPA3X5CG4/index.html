<html><header><meta charset="utf-8"><title>費玉清見小鳳姐緊張甩嘴</title></header><body><h1>費玉清見小鳳姐緊張甩嘴</h1><p>台灣殿堂級歌手費玉清前晚在紅館舉行一場演唱會，全場爆滿，徐小鳳、賭王何鴻燊、四太梁安琪與三太女兒超雲等捧場。費玉清獻唱了鄧麗君、羅文、張國榮和梅艷芳的金曲，又演唱許冠傑和徐小鳳的廣東歌，但他老貓燒鬚忘記歌詞，不知台下的小鳳姐有否提水？紅館螢光幕上展示了費玉清年輕時的照片，並自言樣貌與韓國小天王Rain及陳奕迅相似，令全場觀眾捧腹。</p><p>費玉清完騷後到都會海逸酒店慶功，他笑言不認識賭王，不過有買入賭王的樓盤，他說：「今次感覺戰戰兢兢，我知小鳳姐來，所以很緊張，我不知為何會忘記歌詞。」<br>採訪：胡比　攝影：仇志德</p></body></html>
