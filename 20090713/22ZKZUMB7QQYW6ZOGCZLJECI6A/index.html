<html><header><meta charset="utf-8"><title>八卦風：欣賞GT-R藝術</title></header><body><h1>八卦風：欣賞GT-R藝術</h1><p>日產GT-R一向粉絲眾多，不過有時愛佢都唔一定要擁有，從欣賞角度出發都大有人在。有GT-R迷就喺討論區貼上多張圖片，標題為「GT-RArt」，多架畫上不同花紋嘅落場戰車、外形獨特概念車跟網友分享，每個款都有型到不得了，每張相都十分有吸引，的確為呢架辣跑增添咗幾分藝術感，猶如一個小展覽，唔鍾意GT-R嘅朋友都可能會因此愛上。<br><br>記者：許維雅<br><br>網址：http://www.discuss.com.hk/viewthread.php?tid=10086412&amp;extra=page%3D1</p></body></html>
