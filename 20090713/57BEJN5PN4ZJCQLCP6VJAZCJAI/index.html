<html><header><meta charset="utf-8"><title>海洋公園地盤起火</title></header><body><h1>海洋公園地盤起火</h1><p>【本報訊】黃竹坑海洋公園重建地盤內一個貨櫃改建的辦公室，昨午疑因電線短路發生火警，工人見狀報警，消防員到場升起雲梯向火警射水灌救，火警迅速被撲熄，無人受傷，消防調查後認為火警無可疑。<br>現場為黃竹坑道海洋公園內一個重建地盤，地盤為水上樂園舊址，昨午1時許，地盤內其中一個貨櫃改建成的辦公室突然冒煙起火，工人見狀報警，多名消防員到場，警方為方便消防員救火，將現場對開路面封閉，禁止車輛駛入。<br>其間，一輛消防車升起雲梯從高處向起火貨櫃射水灌救，其他消防員則進入地盤救火，火警迅速被救熄。</p></body></html>
