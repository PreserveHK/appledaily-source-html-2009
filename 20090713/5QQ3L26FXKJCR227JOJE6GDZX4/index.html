<html><header><meta charset="utf-8"><title>妙麗買豪宅箍男友</title></header><body><h1>妙麗買豪宅箍男友</h1><p>於《哈利波特》（HarryPotter）電影系列中飾演妙麗的19歲英國女星愛瑪屈臣（EmmaWatson），自去年認識26歲投資顧問JayBarrymore後，兩人感情發展一日千里，近日她還首次置業，準備與拍拖年半的男友共賦同居。<br>擁1.3億港元身家的愛瑪，最近自資在倫敦北部購入豪宅，打算與男友同居過二人世界，知情人說：「愛瑪今年便會到美國讀大學，她想藉同居綁實男友。愛瑪與Jay感情要好，他們想花多點時間給大家，還對發展異地戀情充滿信心。」原來今次愛瑪買屋地點與父母的家只有數屋之隔，愛瑪還可叫父母盯緊男友，以防Jay偷食。<br></p></body></html>
