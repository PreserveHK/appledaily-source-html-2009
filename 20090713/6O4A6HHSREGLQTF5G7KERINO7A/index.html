<html><header><meta charset="utf-8"><title>藤本美貴騷婚戒
</title></header><body><h1>藤本美貴騷婚戒
</h1><p>日本組合Morning娘前成員藤本美貴，昨日聯同搞笑組合品川庄司成員庄司智春在東京舉行記者會，宣佈二人前日已註冊結婚的喜訊，更向在場傳媒展示了月初在夏威夷舉行婚禮時拍下的照片，大晒幸福。<br>現年24歲的藤本美貴，昨日在記者會上與33歲的丈夫庄司智春騷婚戒，他們也宣佈前日已註冊成為合法夫婦，庄司還說：「從今開始我倆會一起努力生活，請大家多多指教。7月3日我們已在夏威夷舉行婚禮，當日美貴很可愛呢！」</p></body></html>
