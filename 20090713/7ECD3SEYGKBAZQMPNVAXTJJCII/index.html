<html><header><meta charset="utf-8"><title>上海直擊徐靜蕾離奇傷腿</title></header><body><h1>上海直擊<br>徐靜蕾離奇傷腿</h1><p>內地女演員徐靜蕾即將執導演筒，執導新片《杜拉拉升職記》。該片改編自同名暢銷小說，徐靜蕾前日與《好奇害死貓》的內地導演張一白一同出席新片記者會，張一白負責《杜》片編劇工作。該片斥資約3,000萬人民幣，打算在北京和上海等多個城市取景，預計在2010年賀歲檔上映。<br>徐靜蕾穿上吊帶低胸裙亮相，活動完結後，她即換回藍白圖案連身裙，顯得有點娘。當她轉身向大家道別時，發現其右小腿後方竟有大過兩個10圓硬幣的疤痕，紅紅一片，十分顯眼。<br>採訪、攝影：盧健</p></body></html>
