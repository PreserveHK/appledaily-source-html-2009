<html><header><meta charset="utf-8"><title>大行觀點：花旗料華潤置地見$20</title></header><body><h1>大行觀點：花旗料華潤置地見$20</h1><p>內地收緊房貸的消息拖累內房股上周全線受壓，惟花旗續看好華潤置地（1109）前景，因其上半年賣樓收益達100億元人民幣，較去年同期急升6.4倍，相當於該行預期全年銷量85%。該股現價較每股資產淨值折讓兩成，花旗遂調高其目標價至20元，升值潛力26%。<br>隨着內地樓市交投回升，花旗預期新盤供不應求情況將惡化，深圳尤其嚴重，該行相信這將有利華潤置地調高深圳幸福里的售價。花旗調高華潤置地今年盈利預測至34.46億元，按年升逾八成，明年及後年盈利料分別增13.1%及38.5%。</p><p>　</p></body></html>
