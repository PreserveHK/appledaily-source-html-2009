<html><header><meta charset="utf-8"><title>求驗客手記：魯爾領跑證皇馬大佬 - 求驗客</title></header><body><h1>求驗客手記：魯爾領跑證皇馬大佬 - 求驗客</h1><p>當外間一直喺度估，究竟卡卡同基斯坦奴朗拿度（C朗）過檔皇馬之後，邊位先係球會嘅大佬呢？我求大俠就覺得隊長魯爾嘅位置，仍然係穩如泰山。前日皇馬開操，魯爾即表現大佬嘅風範，全體隊員跑圈嗰陣，呢位隊長例牌係最前嗰個，好似佢帶跑一樣。仲有呀，話說C朗喺西班牙搵屋住遇到阻滯，魯爾二話不說，即刻搵自己嘅助手去幫C朗搵屋；有新隊員入隊喎，魯爾呢啲咪叫照顧新人囉！你哋話吖，皇馬個大佬位，有邊個似得過魯爾？</p></body></html>
