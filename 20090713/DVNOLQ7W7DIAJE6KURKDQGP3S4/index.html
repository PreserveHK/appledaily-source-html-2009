<html><header><meta charset="utf-8"><title>50款雪糕融掉太陽</title></header><body><h1>50款雪糕融掉太陽</h1><p>來到7、8月，又是太陽伯伯發放大量能量的時候，每天被三十多度氣溫包圍，令人透不過氣來！由即日至8月3日一田舉行雪糕祭，網羅超過50款港日韓雪糕，人氣食家JackyYu主理的「囍宴」，推出首個私房雪糕外賣店，讓大家即舀即吃，並首推MilkTop獨家口味包括冲繩黑糖牛奶雪糕、及金莎朱古力雪糕等。<br>今次雪糕祭亦帶來韓國雪糕龍頭Binggrae雪糕，當中值得推介的是雪糕紅豆鯉魚燒，日式鯛魚燒轉化成雪糕，夾着雪糕及紅豆茸，非常可口，是茶點的佳品。</p><p>地址：沙田正街2至8號新城市廣場第3期2樓<br>查詢：26941111（一田百貨）</p></body></html>
