<html><header><meta charset="utf-8"><title>私家車遭縱火焚毀</title></header><body><h1>私家車遭縱火焚毀</h1><p>【本報訊】停泊在元朗南邊圍停車場的一輛私家車，昨晨疑遭人縱火燒車。車主聲稱事發前將車借予友人使用，卻拒絕向警方提供友人資料，警方正跟進案件。<br>昨日清晨5時許，停泊在南邊圍露天停車場垃圾站對開的三菱Galant私家車，左尾轆位置突然起火焚燒，驚動姓羅男途人（56歲）報警。<br>消防員趕至開喉將火撲熄，無人受傷，調查後懷疑私家車被人縱火，通知警方跟進。警員通知姓麥車主到場了解，聲稱該車前晚借給一名住南邊圍友人使用。<br>警員要求麥提供借車友人資料時，他以仍未能聯絡對方為理由拒絕，聲稱會向友人了解事件後再通知警方，警方將案列作縱火案處理。</p></body></html>
