<html><header><meta charset="utf-8"><title>SPi趕絕車廂病菌</title></header><body><h1>SPi趕絕車廂病菌</h1><p>講求優質生活嘅香港人，注重健康嘅程度就連吸啖空氣都希望能夠無菌清新。<br>三星最新推出嘅等離子空氣清新機，係利用全球首創嘅SPi技術過濾出清新空氣，研發時間長達7年嘅SPi技術，係透過活性氫及過氧化負離子，除去甲型流感病毒及冠狀病毒，比起一般等離子空氣清新機更有效出色、更無任何副作用。精美小巧嘅圓柱形設計可作家居及汽車兩用，珍珠色調更容易配合不同顏色車身，令車廂環境變得更舒適。<br><br>記者：許維雅<br>查詢：37412222</p></body></html>
