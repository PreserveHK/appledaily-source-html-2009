<html><header><meta charset="utf-8"><title>徐淑敏少開冷氣最環保</title></header><body><h1>徐淑敏少開冷氣最環保</h1><p>徐淑敏（Suki）昨日在青衣城出席「IQ博士空降21世紀天神村」開幕活動，她一身吊帶裝亮相，宣揚環保訊息，她說：「我雖然好鍾意shopping，但都好支持環保，買嘢會唔要膠袋同自備購物袋，有時仲乜嘢都『質』入手袋，搞到手袋好似保齡球咁重。」</p><p>除了棄用膠袋，Suki平時在家都盡量不開冷氣，又堅持不浪費食物，她說：「我係食物焚化爐，之前拍飲食節目，我仲肥咗7磅，家喼弗成功。」對於早前被拍到夜蒲時給男生捉着，最終成功甩身，Suki說：「嗰次係中學同學生日，我哋好耐冇見啫。」<br>撰文：林妃</p></body></html>
