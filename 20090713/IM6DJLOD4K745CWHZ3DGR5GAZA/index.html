<html><header><meta charset="utf-8"><title>醫學Online止咳藥含致癌物質</title></header><body><h1>醫學Online<br>止咳藥含致癌物質</h1><p>法國健康產品衞生安全局公佈，近日化驗發現三款由法國賽諾菲安萬特藥廠供應的兒童止咳藥，含有一種名為酚的有毒致癌物質，藥廠已主動回收。三款止咳藥分別是Rhinatiol、Bronkirex及Carbocisteine，其中Rhinatiol在本港有售，包括兩款成人及一款嬰兒配方。本港賽諾菲安萬特藥廠發言人表示，正了解本地出售的有關產品與法國需回收的批次是否相同。</p></body></html>
