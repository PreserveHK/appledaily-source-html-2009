<html><header><meta charset="utf-8"><title>財話短說王薇入主中國電力科技</title></header><body><h1>財話短說<br>王薇入主中國電力科技</h1><p>▲中國電力科技（8053）公佈，將向獨立第三方王薇同時訂立「一買一賣」兩項項目協議，並向對方發行1.45億股代價股份，將控股權易手。該公司以9990萬元向王薇收購在北京從事教育軟件的「智義仁」全部權益，又以4880萬元向對方悉售在江西從事教育軟件的A&amp;K，王氏將獲1.45億股代價股份，每股作價0.314元，較停牌前溢價2.95%，完成後將持股18.5%，成為公司大股東。</p></body></html>
