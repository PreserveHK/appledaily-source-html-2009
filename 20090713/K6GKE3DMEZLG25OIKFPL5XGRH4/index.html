<html><header><meta charset="utf-8"><title>求驗客手記：豬流感肆虐摩納哥 - 求驗客</title></header><body><h1>求驗客手記：豬流感肆虐摩納哥 - 求驗客</h1><p>豬流感喺足球壇嘅影響逐漸大，嗰頭聽到曼城嘅米卡李察士染病後冇事，轉過頭即刻聽見4個摩納哥球員（圖），喺上星期六證實「中招」。話說隊波正喺法國中部集訓，係邊4個球員就冇講，只知佢哋已被隔離同埋食咗特敏福，情況穩定。對摩納哥嚟講當然唔係好事，4人染病自然影響球隊備戰新球季，首先係對乙組隊克萊蒙嘅熱身賽取消，而練習時段就縮短兼閉門進行，而之後嘅集訓程序相信亦會大執，主要係睇仲有冇更多潛在患病者。新一季法甲唔夠一個月就開波，情況都咪話唔令人擔心。</p></body></html>
