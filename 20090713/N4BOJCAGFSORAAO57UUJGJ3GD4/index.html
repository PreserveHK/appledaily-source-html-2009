<html><header><meta charset="utf-8"><title>周國賢撐阿Mark頂級</title></header><body><h1>周國賢撐阿Mark頂級</h1><p>側田、周柏豪和周國賢等前晚為《勁歌金曲》演出，對於有消息指金牌太子爺鄭中基有意踢雷頌德（Mark）離開金牌，認為阿Mark不值領取10萬月薪，阿Mark老友周國賢說：「冇，點會！阿Mark係我師傅，佢係頂級！」可覺近日是非是內鬼所為？周國賢說：「唔會，如果真係無間道，一定有報應，Ronald（鄭中基）同阿Mark咁老友，點會踢走佢？」<br>另外，周柏豪表示書展會出書，問可擔心不夠o靚模寫真震撼時，他笑言書中也有裸照及沒有打格的露股相，但全是孩童時代而已。採訪：楊潔雯<br>攝影：陳順禎</p></body></html>
