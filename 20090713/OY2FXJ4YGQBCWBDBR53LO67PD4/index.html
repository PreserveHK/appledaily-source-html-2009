<html><header><meta charset="utf-8"><title>B.B.Cream外的選擇</title></header><body><h1>B.B.Cream外的選擇</h1><p>因為不愛用粉底但又希望稍為調整面色，所以一向都是防曬隔離霜的粉絲。ULTIMAII全新推出的Under-It-All妝前修護乳霜SPF25，集修護、防曬、隔離和粉底功能，聽起來跟現正流行的B.B.Cream相近，但喜歡其質地更清爽薄貼，並且有防曬系數，能阻隔UVA及UVB等紫外線對肌膚造成的傷害。平日膚質正常時我愛薄塗一層再加透明碎粉便夠，而面色不佳的日子，則會塗得厚一點，再配以珠光碎粉來提升光澤和面色。值得一提的是其黃芩成份，有抗菌消炎功效，對面上的暗瘡和粉刺有修復作用。<br><br>美容版記者<br>奧莉花<br><br>查詢：25771941</p></body></html>
