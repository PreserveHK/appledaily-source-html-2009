<html><header><meta charset="utf-8"><title>娜姐傷腳舞照跳</title></header><body><h1>娜姐傷腳舞照跳</h1><p>現年50歲的美國樂壇天后麥當娜（Madonna），最近被拍到在巴黎完成個唱離開會場BercyArena時，左腳踝被包紮起來的照片，不過娜姐前日繼續以最佳狀態在比利時開騷，沒有失準，甚為專業。<br>另一方面，娜姐近日與離婚6個月的導演前夫基里奇（GuyRitchie）關係轉好，有爆料者對英國小報《DailyMail》透露，近期基哥常與娜姐見面，娜姐上周還邀請基哥到她的住所參加派對，令在場的娜姐模特兒新歡JesusLuz大吃乾醋，加上娜姐不容許Jesus與他的前女友通話，令Jesus更感不是味兒。</p></body></html>
