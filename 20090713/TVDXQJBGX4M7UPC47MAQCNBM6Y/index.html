<html><header><meta charset="utf-8"><title>孫燕姿加位安撫樂迷</title></header><body><h1>孫燕姿加位安撫樂迷</h1><p>孫燕姿世界巡迴演唱會，由台北開始，早前唱到新加坡，口碑極佳，接着則是上海、北京站。早前新加坡站更因太多樂迷買不到飛，紛紛要求加開座位，令主辦單位及製作單位爭持不下。最後雙方終達成協議，在舞台兩側位置追加銀幕，事情才告解決，皆大歡喜。</p><p>歌迷爆年齡</p><p>孫燕姿的歌迷非常有心，知道偶像本月23日生日，特別送上蛋糕形狀氣球，上面還寫着「31歲生日快樂，希望妳天天開心」，洩漏了孫燕姿年齡秘密，她看後笑說：「幹嘛把人家真實年紀講出來啊！」近日蜜運中的孫燕姿，更獲「鬍鬚男」男友和她的家人撐場，表現份外落力。<br>撰文：林妃</p></body></html>
