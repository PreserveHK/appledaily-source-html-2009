<html><header><meta charset="utf-8"><title>財話短說亞太衛星或未能續保</title></header><body><h1>財話短說<br>亞太衛星或未能續保</h1><p>▲亞太衛星（1045）旗下衞星Apstar5其中一個較高頻信標發射機出現異常，目前靠餘下一個信標發射機支持該衞星運作。現有保險單於本月10日屆滿後，亞太衛星僅可在額外特殊除外條款之規限下重續保單，信標發射機異常所導致任何損失或故障不包括在內。儘管董事相信餘下信標發射機出現故障的風險微乎其微，惟預計最壞情況下可能遭受約6.71億元損失，相當於集團去年底資產淨值總額的32.9%。</p></body></html>
