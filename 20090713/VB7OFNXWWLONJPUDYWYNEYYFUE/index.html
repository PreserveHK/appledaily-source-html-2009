<html><header><meta charset="utf-8"><title>AnaR.行騷連環跌倒</title></header><body><h1>AnaR.行騷連環跌倒</h1><p>Rosemary、AnaR.、翻版關之琳Jocelyn和姚書軼等昨日在灣仔為明愛白英奇行畢業騷，示範設計系學生作品。AnaR.在台上穿長恤衫、高跟鞋時失平衡跌倒，更連跌三次，她在台上即時黑面，再出場時已換上平底鞋，慢動作行騷兼狀甚痛楚，相信是拗傷足踝，她更邊行邊嘆氣，最後更缺席謝幕。</p><p>冇人換鞋</p><p>之後莊思敏透露AnaR.在後台敷冰消腫，她說：「佢拗柴，家喺入面敷冰，佢心情都唔好，面黑黑。因為今朝行第一場時，佢對鞋balance唔到，但又冇人同佢換鞋，逼住再着嚟行，家咪跌親囉。」<br>採訪、攝影：JessicaNgan</p></body></html>
