<html><header><meta charset="utf-8"><title>瑪麗追思會失準致歉</title></header><body><h1>瑪麗追思會失準致歉</h1><p>瑪麗嘉兒（MariahCarey）於上周MJ的追思會中被安排打頭陣作首位歌手出場演出，並獻唱TheJackson5名作《I'llBeThere》。可惜她當日衣着暴露兼表現失準，事後遭歌迷猛烈批評及揶揄。</p><p>強忍淚水演唱</p><p>瑪麗日前終透過Twitter回應，她表示當日望着MJ的棺木唱歌令她難受，她全程也是強忍淚水以致表現失準，她說：「在當時唱歌根本沒可能，我只是喉嚨哽咽，強忍着淚水，對於糟透的演出我感到歉意。」<br>瑪麗表示MJ逝世既成事實，但她仍無法相信：「我感到心碎，我會為米高的家人及兒女祈禱。」</p></body></html>
