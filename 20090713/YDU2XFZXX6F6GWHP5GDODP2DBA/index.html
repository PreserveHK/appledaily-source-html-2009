<html><header><meta charset="utf-8"><title>熊黛林恭喜陳慧琳</title></header><body><h1>熊黛林恭喜陳慧琳</h1><p>郭富城近日跟台灣女新人張均甯忙於宣傳新片《殺人犯》，懶理熊黛林。熊黛林近日就到了內地工作，她前日由助手陪同下由北京返港，上機look一般以輕便為主，而素臉的熊黛林架上大墨鏡襯一身紅白打扮，以MarcbyMarcJacobs公仔tee配一襲長白裙，十分奇怪兼不方便。</p><p>上京行騷</p><p>熊黛林透露今次去北京行騷，只去了幾日，但見助手推着幾箱行李，行裝多到誇張，對於陳慧琳日前榮升母親，熊黛林聽到都戥陳慧琳開心，她說：「咁就要恭喜佢啦。」<br>採訪、攝影：KennethCheung</p></body></html>
