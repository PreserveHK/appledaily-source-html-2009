<html><header><meta charset="utf-8"><title>兩岸快線少婦長舌可伸至鼻翼</title></header><body><h1>兩岸快線<br>少婦長舌可伸至鼻翼</h1><p>重慶23歲女子周露，是名副其實的長舌婦，將舌頭伸出來，可以輕鬆觸到鼻翼，往下伸就可以觸到下巴。她因為擔心被人當怪物，直至辦結婚證前幾天才告訴丈夫，婚後還躲在家裏三個月不敢出門。周露讀小學時發現自己有不一樣的舌頭，她說，「一次我和同學玩吐口水，我把舌頭伸出來，竟把同學嚇哭了」。原來她的舌頭比同年齡孩子長一厘米。她的舌頭又特別靈活，有時她連續玩它兩三個月，它會變長，接下來如果幾個月不玩，又會縮回去，十分神奇。<br>《重慶晚報》
</p></body></html>
