<html><header><meta charset="utf-8"><title>求驗客手記：賓納赴西甲為筍工 - 求驗客</title></header><body><h1>求驗客手記：賓納赴西甲為筍工 - 求驗客</h1><p>前利物浦翼鋒賓納（圖）最近落實去西班牙發展，加盟咗由西乙重返西甲嘅薩拉戈薩，好多球迷都爆頭。鬼咩！聽講薩拉戈薩又送車又送別墅畀賓納，周薪除稅後仲有成45,000鎊（約56萬港元）；大家睇吓賓納喺樸茨茅夫正選位都唔穩，家過去薩拉戈薩享富貴，仲要有得同皇馬、巴塞交手，梗係走人啦！仲有呀，喺西班牙踢波交稅都交少啲，尤其新例之下，「外勞」只係最多交年薪嘅24%稅咋，連賓納都講到明話唔想交咁多，先去西甲發展喎。</p></body></html>
