<html><header><meta charset="utf-8"><title>新車出閘：黑白SLK限量登場</title></header><body><h1>新車出閘：黑白SLK限量登場</h1><p>最靚嘅Benz跑車系SLK，剛推出2Look特別版，主要大玩黑白概念，除車身可揀黑或白色外，最搶眼係內櫳設計，如仿桶椅用上Nappa皮革，中央坐墊為白色，但靠枕卻係黑色，另外黑皮軚盤襯白線車邊、黑色內櫳配白色地毯及門內扶手等，同樣大玩黑白撞色效果，醒目又搶眼。車身改變主要為換上18"double-spoke式輪圈，當然同樣可揀黑或銀色，但點都唔及車身兩邊同擋風玻璃上嘅「SLK2LookEdition」標誌，全球只限300架咁矜貴獨特。<br><br>記者：徐影龍</p><p>查詢：25948128</p></body></html>
