</title></header><body><h1>菅野見偶像喪笑失常
</h1><p>日本女星菅野美穗前日現身東京，為由她任代言人的服裝品牌「23區」花生騷擔任嘉賓。雖然正值炎夏，但菅野當日已率先穿上品牌的秋裝示人，大會又請來人氣諧星春日俊彰任神秘嘉賓，菅野開心得不顧形象學偶像扮鬼臉，引來哄堂大笑。</p><p>想睇春日着泳褲</p><p>向來形象斯文的菅野，甫見偶像春日出場已忍不住興奮喪笑，她說：「我最喜歡春日那頭油的頭髮，還有他身上那件不知何時才換洗的粉紅色背心，好想看他穿泳褲示人。」菅野又自爆試過在電視台跟蹤春日，十足小fans一樣。</p></body></html>
