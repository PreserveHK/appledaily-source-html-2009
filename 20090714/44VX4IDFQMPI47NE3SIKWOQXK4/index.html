<html><header><meta charset="utf-8"><title>醫學Online肥胖家庭多同性遺傳</title></header><body><h1>醫學Online<br>肥胖家庭多同性遺傳</h1><p>肥胖家庭的數目近年不斷上升，英國一項研究分析226個家庭後發現，肥胖確可以遺傳，若母親肥胖，女兒發福的風險較一般人高10倍；兒子也會因為父親肥胖而令體重超標風險增加6倍。肥胖基因很少出現異性遺傳，即父傳女或母傳子；研究又顯示很少人從小就肥胖，大部份癡肥患者都是進入青少年或成年後才逐步發胖，故呼籲改變現時預防肥胖政策，應針對預防成年人發胖。</p></body></html>
