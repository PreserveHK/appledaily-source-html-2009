<html><header><meta charset="utf-8"><title>加德士及中石化減油價</title></header><body><h1>加德士及中石化減油價</h1><p>【本報訊】近期國際成品油價格回落，加德士及中國石化分別宣佈，今日凌晨起調低油價，柴油及汽油每公升減價0.2元至0.3２元。減價後兩款無鉛汽油每公升為13.59元及14.39元，柴油每公升8.69元。分別減價0.28元、0.32元及0.2元。<br>油公司表示，調低油價是反映國際成品油價近期回落。本港油公司過去兩個月以入口價攀升理由，先後數次調高油價，到近期國際油價回落至每桶60美元以下。
</p></body></html>
