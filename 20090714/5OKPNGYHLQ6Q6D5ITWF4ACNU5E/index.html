<html><header><meta charset="utf-8"><title>求驗客手記：43歲舒寧咸再戰球壇 - 求驗客</title></header><body><h1>求驗客手記：43歲舒寧咸再戰球壇 - 求驗客</h1><p>姣婆守唔到寡？喺2008年夏天高掛球靴嘅前英格蘭國腳前鋒舒寧咸（圖），退休一年多後，就靜極思動，據報將會復出球壇，重披戰衣，為英格蘭非聯賽隊貝肯南鎮（BeckenhamTown）踢英格蘭足總瓶（FAVase）。現時43歲嘅舒寧咸仲好有雄心壯志，希望同貝肯南鎮踢到入決賽，因為決賽係喺溫布萊球場踢，咁老舒就可以再戰溫布萊咁話喎！其實，以老舒嘅質素同埋波底，只要keep得好嘅話，貝肯南鎮同埋球迷都有福喇。</p></body></html>
