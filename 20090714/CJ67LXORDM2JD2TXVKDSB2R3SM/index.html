<html><header><meta charset="utf-8"><title>吳佩慈獲男友撐非第三者</title></header><body><h1>吳佩慈獲男友撐非第三者</h1><p>吳佩慈公開承認和馬來西亞富商男友PeterTan拍拖，更指將於兩、三年後結婚，甜蜜背後，吳佩慈近日跟PeterTan的舊愛、藝人梁慧恩（Viann）掀起罵戰，互相指摘。</p><p>促請梁慧恩收口</p><p>PeterTan昨日向傳媒發聲明，力撐新歡吳佩慈，否認吳佩慈是介入他和梁慧恩戀情的第三者，PeterTan在聲明中表示：「本人與吳佩慈的感情乃基於相互愛慕和尊重，……本人與梁慧恩小姐過去所可能有過的友誼與終止與吳小姐沒有關連，以及我和吳小姐的邂逅也發生在我離開梁小姐之後。」PeterTan最後更促請舊愛梁慧恩收口。<br>撰文：DebbieLum</p></body></html>
