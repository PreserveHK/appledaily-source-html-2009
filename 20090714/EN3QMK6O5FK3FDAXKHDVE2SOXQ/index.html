<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭鴻明死撐冇被炒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭鴻明死撐冇被炒 - 馮仁昭</h1><p>之前有人報料話香港先生2鄭鴻明因為成日請假，被任職嘅港龍炒咗，選完冇得返轉頭做機艙服務員，噚日10位港男到中環林建名間鱷魚恤出席活動，鄭鴻明否認被炒，仲死撐話係自己辭職：「我參加港男係用有薪假期，但係公司冇咁多假，我入圍之後先辭職。」報料人仲形容佢同港姐1曾曦寧係港龍雙煞，一樣咁懶，謝鴻明話：「相信我班同事聽到都會覺得好好笑。」</p></body></html>
