<html><header><meta charset="utf-8"><title>求驗客手記：修咸頓止血領隊多人爭 - 求驗客</title></header><body><h1>求驗客手記：修咸頓止血領隊多人爭 - 求驗客</h1><p>修咸頓今年要喺英甲角逐，早排仲因財困問題，搞到俾聯賽會扣罰10分開季。不過，自從最近有瑞士有錢佬列比赫收購後，財政得到大大紓緩，於是呢塊瘦田原本冇人肯耕，搞到家大把人爭。好似前車路士射手哈索賓基（圖）、前些路迪教頭史特根、前樸茨茅夫主帥阿當斯，以及李斯特城領隊尼祖皮亞臣等，全部都話想執教修咸頓。計我求大俠話呢份領隊工真係唔易做，開季先扣10分喎，啲有錢班主一見冇成績，咪又炒鬼咗你囉！</p></body></html>
