<html><header><meta charset="utf-8"><title>醫學Online高密度膽固醇抗壓力</title></header><body><h1>醫學Online<br>高密度膽固醇抗壓力</h1><p>美國研究證實，高密度膽固醇有助抗衡壓力。美國心理學協會最近調查顯示，在金融海嘯下，失業、減薪及投資失利等負面訊息，令不少人壓力指數飆升。該會訪問1,791名成年人，近半人感到壓力較去年增加，60%人因壓力過大而特別容易感到疲倦。失業、失去退休保障及房產價格大跌是三大壓力來源；研究更證實，對健康有利的高密度膽固醇水平高的人，與壓力抗衡的能力較高。</p></body></html>
