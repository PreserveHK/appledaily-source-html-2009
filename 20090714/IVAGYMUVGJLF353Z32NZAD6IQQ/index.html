<html><header><meta charset="utf-8"><title>刺破肥皂泡　壯觀場面逐格睇</title></header><body><h1>刺破肥皂泡　壯觀場面逐格睇</h1><p>肥皂泡只要輕輕一碰，就會無聲無息地消失。英國攝影師黑克斯卻用快門速度1/500秒的攝影機，拍攝下肥皂泡爆破歷程。嘩，原來壯觀非常。一個肥皂泡有三層物質，中間一層是水，被兩層泡沫分子夾着。黑克斯花了數周準備，在無風的日子，請來妻子當「金手指」。<br>一刺之下，泡沫表面的張力被戳破。被刺的一邊，開始化成小水滴，但仍留在空氣中，向另一邊蔓延過去。最後整個肥皂泡全變成水滴，爆破消失。<br>英國《每日郵報》</p></body></html>
