<html><header><meta charset="utf-8"><title>醫學Online藍光刺激脊髓治癱瘓</title></header><body><h1>醫學Online<br>藍光刺激脊髓治癱瘓</h1><p>因脊髓受損癱瘓的病人或可再次走路，日本名古屋市立大學一項研究以藍光刺激脊髓神經再生，研究有10隻脊髓受損的實驗老鼠參加，一半老鼠每日接受波長為470納米的藍光照射20分鐘，另一組老鼠則不做任何治療，三周後前者的脊髓功能恢復到可步行的程度，後者則仍然癱瘓，檢查發現曾照射藍光的老鼠神經細胞變大，一種可促進神經細胞生長的蛋白質更增加了1.7倍。</p></body></html>
