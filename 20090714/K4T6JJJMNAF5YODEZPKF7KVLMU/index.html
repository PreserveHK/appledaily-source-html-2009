<html><header><meta charset="utf-8"><title>黃子華度定稿講阿嬌</title></header><body><h1>黃子華度定稿講阿嬌</h1><p>黃子華早前接受《打開天窗甘國亮》錄音訪問，他在節目內大談與主持人甘國亮認識的經過，對於為何至今仍未擔任無綫綜藝節目的主持，子華就說：「我推咗幾次，自己亦都冇可能正經咁做，佢哋唔會冒咁嘅險。」</p><p>進軍內地</p><p>子華透露去年到現在於廣州各地舉行了8場棟篤笑，他表示雖然兩地的政府不同，但潮流文化卻十分近似，他承認在內容方面會有所調整，他說：「其實我近年已好少講政治，好似近排見啲人都叫我講陳振聰，但我唔想局限，有啲抗拒，我想尋找一啲貫通性大啲嘅話題，如果我要講阿嬌（鍾欣桐），就會講點解呢個時代會出現咁嘅話題囉。」<br>撰文：林妃</p></body></html>
