<html><header><meta charset="utf-8"><title>隔牆有耳：彭官夠鐘起身退位 - 李八方</title></header><body><h1>隔牆有耳：彭官夠鐘起身退位 - 李八方</h1><p>立法會梁展文聆訊揭發公務員轉職申請出現種種漏洞，身兼離職公務員就業申請諮詢委員主席嘅彭鍵基仲被踢爆幾年先開一次會，仲要搬字過紙批咗就算，橡皮圖章都有彈力過佢。<br>原來彭官喺呢個位已經做咗六年，夠鐘起身，煲呔即刻換上鄭慕智取代彭官，噚日公佈呢個消息嘅新聞稿寫明鄭慕智Moses任期今日正式生效，為期一年。<br>Moses係政府大好友，公職多籮籮，再坐多個委員會對佢嚟講真係多一個唔多、少一個唔少，但對政府而言就好重要。據聞佢係熱衷開會人士，任博彩及獎券事務委員會主席時都有開會，相信因此畀煲呔中，希望唔係彭官翻版。
</p></body></html>
