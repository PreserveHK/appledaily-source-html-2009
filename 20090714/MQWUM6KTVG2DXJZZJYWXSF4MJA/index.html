<html><header><meta charset="utf-8"><title>案件速遞表哥認與13歲表妹性交</title></header><body><h1>案件速遞<br>表哥認與13歲表妹性交</h1><p>【本報訊】年輕信用卡推銷員，4年前慶祝生日，醉酒後回家做錯事，與同房的13歲表妹發生性關係。此後他又兩度與表妹性交，最後一次疑在表妹16歲生日前夕發生。涉案表哥昨於區域法院承認3項非法性交罪，求情指妻子正懷孕。法官源麗華將表哥還柙至本月28日，等候背景報告判刑。<br>現年23歲姓周男被告，與現年17歲的受害表妹，均在內地出世，女事主自小由被告母親領養。<br>案件編號：DCCC196/09</p></body></html>
