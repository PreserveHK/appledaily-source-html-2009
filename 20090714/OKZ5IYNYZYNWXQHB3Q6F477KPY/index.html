<html><header><meta charset="utf-8"><title>求驗客手記：赫臣做抗癌勇士 - 求驗客</title></header><body><h1>求驗客手記：赫臣做抗癌勇士 - 求驗客</h1><p>前威爾斯國腳、踢過阿仙奴、韋斯咸同些路迪嘅34歲中鋒赫臣（圖）真係黑過墨斗，之前已經證實患睾丸癌嘅佢，原來癌細胞已擴散到腦部，情況不妙。據赫臣嘅友人講，佢係因為持續頭痛，於是喺上星期五的起心肝去接受檢驗，得嚟一個晴天霹靂嘅消息。好彩，喺球場上踢法勇悍（甚至乎時時有過火行動）嘅佢失落一陣之後，正式宣佈由球場鬥士化身為抗癌勇士：「其他人做到嘅嘢，我一樣做得到。」佢將會接受化療，展開長期抗爭，有勇氣，大家應該支持佢。</p></body></html>
