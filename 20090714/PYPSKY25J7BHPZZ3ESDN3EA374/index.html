<html><header><meta charset="utf-8"><title>案件速遞廚師非禮智障女囚七月</title></header><body><h1>案件速遞<br>廚師非禮智障女囚七月</h1><p>【本報訊】復康中心一名智商僅如3歲兒童的35歲女宿友，被中心的已婚廚師搓胸非禮，事隔7個月，女事主在廚房內俯身桌上時再遭廚師以下體壓臀。事件揭發後廚師自首，早前在觀塘裁判法院承認兩項非禮罪，署任主任裁判官胡雅文認為法庭有責任保護類似的受害者，判廚師入獄7個月。<br>被告羅日光（48歲），因本案失去工作及退休金。案情指，被告於07年9月及08年4月在廚房內非禮事主，均遭另一名女宿友撞破。<br>案件編號：KTCC4013/09</p></body></html>
