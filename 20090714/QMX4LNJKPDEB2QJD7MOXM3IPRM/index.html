<html><header><meta charset="utf-8"><title>求驗客手記：AC贏波又靠「基佬」 - 求驗客</title></header><body><h1>求驗客手記：AC贏波又靠「基佬」 - 求驗客</h1><p>救命！AC米蘭前日喺李安納度首次領軍下，友賽意丙隊瓦雷澤明明贏2:0，明明踢攻擊陣式4-3-3，畀人感覺耳目一新，點解仲要嗌救命？原因係兩球波仲係要靠就快36歲嘅恩沙基（圖）包辦，並唔係話呢匹沙場老馬唔掂，只係AC冇咗卡卡之後，冇可能來季要靠晒「基佬」或「細哨」，當強敵國際米蘭、祖雲達斯已有猛將加盟，借問聲AC個攻擊核心幾時到？講嘅當然係巴西前鋒路爾斯法比安奴，虛位以待，AC躉真係等到嗌救命。</p></body></html>
