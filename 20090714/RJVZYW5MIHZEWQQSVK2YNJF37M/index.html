<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉青雲無辜惹緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉青雲無辜惹緋聞 - 馮仁昭</h1><p>形象健康嘅劉青雲近日竟然成為緋聞主角之一，馮仁昭聽到都覺得好離奇，因為青雲同佢老婆郭藹明結婚多年都表現得好鬼恩愛，其實事件源頭嚟自一個內地音樂人嘅網誌，佢喺網誌內大爆男明星透過中間人向一啲半紅不黑嘅女星搞曖昧關係，當中青雲竟然被指有份，噚日馮仁昭聯絡青雲助手May，May就話：「梗係冇啲咁嘅事，等我同青雲聯絡後先決定告唔告啦。」</p></body></html>
