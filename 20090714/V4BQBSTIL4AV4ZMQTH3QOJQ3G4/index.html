<html><header><meta charset="utf-8"><title>財話短說東方海外旗下收入減43%</title></header><body><h1>財話短說<br>東方海外旗下收入減43%</h1><p>▲東方海外（316）公佈，旗下東方海外貨櫃航運，4至6月的第二季總收入按年減少42.6%至8.7億美元，總貨運量跌18.7%至102.08萬個標準箱，整體運載率下跌9.5%，每個標準箱整體平均收入減少29.4%。今年上半年總貨運量減少17.2%，總收入則跌37.2%至18.24億美元。公司指雖然第三季歐洲及美國零售業可望因節日來臨前增加庫存，但預期貨量及運費在下半年仍持續疲弱。</p></body></html>
