</title></header><body><h1>大師傅一醬功成
</h1><p>煮好餸除了靠廚藝，有幾支好醬料，亦會是最好的幫手，所以有些廚藝高人會自製醬油。「大喜慶」的老闆兼總廚高榮新師傅，近幾年醉心於研製醬料，在內地有私家醬園，出品了一系列醬油醬料。<br>去年試過他的頂湯皇，百多元一支，味道不錯，可當高湯用，最近出了油咖喱醬，聲稱用手磨咖喱粉及多種香料自製。而勁香辣椒油聽聞辣得來勁香，又是心思思想試的產品。高師傅的廚藝得到不少富豪賞識，曾經到李澤楷山頂豪宅到會。他的出品，令人很想一試。</p><p>售賣點：大喜慶魚翅海產食品公司（25072200）<br>地址：銅鑼灣霎西街3A號4B舖
