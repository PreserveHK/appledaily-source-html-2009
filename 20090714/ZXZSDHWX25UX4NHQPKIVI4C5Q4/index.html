<html><header><meta charset="utf-8"><title>醫學Online疑疫苗失效爆發麻疹</title></header><body><h1>醫學Online<br>疑疫苗失效爆發麻疹</h1><p>新西蘭衞生部門正調查基督城近日有多名青少年感染麻疹，是否與年幼時注射的三合一疫苗失效，當地15宗證實及6宗懷疑麻疹病例，患者主要是11至16歲青少年，但其中6人在年幼時已按時完成可預防麻疹、腮腺炎及德國麻疹的三合一疫苗，故懷疑今次爆發與疫苗失效有關，當局已呼籲育有幼嬰的家長考慮再注射疫苗，因幼嬰最早要15個月大才可注射第一針預防疫苗。</p></body></html>
