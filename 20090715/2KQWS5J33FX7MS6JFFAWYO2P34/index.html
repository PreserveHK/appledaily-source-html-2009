<html><header><meta charset="utf-8"><title>暴雨淹金門　機場關閉</title></header><body><h1>暴雨淹金門　機場關閉</h1><p>受熱帶低壓環流影響，台灣金門從前晚開始大雨不斷，昨日凌晨更是傾盆大雨，導致金門尚義機場在上午10點以前的航班全部取消，受影響至少16個航班，不過「小三通」的船期維持正常。<br>大雨還令金門全島遭遇水災，馬路水浸，行人車輛無不小心翼翼。洪水更淹入民居，有民眾用木板擋水，但許多家具還是泡在水中，警察局前也一度水淹及腰，警察在門前狂堆沙包堵水。儘管下午雨勢變小，但後續清理仍將令民眾傷透腦筋。<br>台灣東森新聞</p></body></html>
