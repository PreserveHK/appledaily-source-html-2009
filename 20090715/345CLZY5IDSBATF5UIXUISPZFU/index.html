<html><header><meta charset="utf-8"><title>醫學Online眼鏡蛇或可治糖尿足</title></header><body><h1>醫學Online<br>眼鏡蛇或可治糖尿足</h1><p>眼鏡蛇或是治療糖尿足的救星，泰國的科學家全球首創，利用一種由泰國眼鏡蛇毒液提取物研製而成的藥物Immunokine，再配合氯化鈉，為糖尿足患者每日進行一次靜脈注射，發現患者腳部傷口的發炎有明顯改善，壞死肌肉面積也較不注射的病人大減，並可長出新肌肉，大部份接受Immunokine治療的病人，因傷口癒合良好而毋須截肢，單是泰國每年就有近四萬糖尿病人要截肢。</p></body></html>
