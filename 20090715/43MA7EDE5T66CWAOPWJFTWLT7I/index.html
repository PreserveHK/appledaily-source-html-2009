<html><header><meta charset="utf-8"><title>黑木美沙寫真率先出籠</title></header><body><h1>黑木美沙寫真率先出籠</h1><p>主演電影《舞吧！昴》的日本女星黑木美沙，後日推出處女寫真集《LOVEMEISA》，昨日出版的日本雜誌《an．an》率先披露寫真集中五張性感照。寫真集由新加坡知名攝影師LeslieKee操刀，黑木在鏡頭前中門大開，甚至以花花遮胸的半裸照片做寫真集封面，另有晒長腿的造型，大賣性感。</p><p>賣酒起舞</p><p>黑木昨日又公開了全新代言的酒精罐裝飲品廣告，她在廣告中穿上舞衣與一眾舞蹈員起舞，加上強勁的視覺效果，充滿了刺激感覺。黑木的處女細碟歌《SHOCK-命運》也被選用為廣告主題曲。</p></body></html>
