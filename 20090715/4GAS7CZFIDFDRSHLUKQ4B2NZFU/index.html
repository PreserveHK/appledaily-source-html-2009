<html><header><meta charset="utf-8"><title>隔牆有耳：劉華「降呢」變江華 - 李八方</title></header><body><h1>隔牆有耳：劉華「降呢」變江華 - 李八方</h1><p>大新聞、大新聞！民建聯成功爭取民主黨全體立法會議員過檔，加入民建聯呀！民記仲搵埋江華加盟㖭！呢兩單咁爆嘅料，係喺西九文化管理局諮詢會嘅開會文件度發現㗎。<br>八方唔係吹水，真係有paper為證！呢份文件列出即將參加西九公眾諮詢活動嘅各界人士名單，喺立法會代表一欄，列出咗民建聯議員，冇咗劉江華，卻有個「江華」，民記名單內仲有何俊仁、李華明、涂謹申、張文光、劉慧卿、鄭家富、李永達、甘乃威同黃成智㖭。<br>西九管理局嘅公關噚日向傳媒派發文件後，急急澄清只係打漏咗民主黨個名，大家千祈咪誤會。</p></body></html>
