<html><header><meta charset="utf-8"><title>求驗客手記：韋拉願減薪去熱刺 - 求驗客</title></header><body><h1>求驗客手記：韋拉願減薪去熱刺 - 求驗客</h1><p>英超球會熱刺暑假增兵大計暫時都係得個講字，不過唔知係唔係領隊哈利列納都62歲，對老將情有獨鍾，之前就傳想簽33歲嘅雲尼斯達萊同30歲嘅比拿美，最新就係想搵33歲嘅中場韋拉。其實韋拉喺國際米蘭已淪為後備，據英國《每日郵報》報道，韋拉願意減薪到35,000鎊（約44萬港元）周薪來投，只希望有更多上陣機會；如果今次簽到韋拉，對熱刺都算威番一次，事關佢哋同阿仙奴屬北倫敦死敵，當年阿仙奴用10萬鎊周薪挖走熱刺前隊長蘇甘保，今次熱刺想簽番前阿仙奴隊長返嚟，都叫報到仇㗎！</p></body></html>
