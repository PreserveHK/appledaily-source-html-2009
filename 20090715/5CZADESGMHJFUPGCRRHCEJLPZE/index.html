<html><header><meta charset="utf-8"><title>貨櫃場辦公室起火</title></header><body><h1>貨櫃場辦公室起火</h1><p>【本報訊】元朗一個露天貨櫃場昨日凌晨閉門失火，一個貨櫃箱辦公室起火焚燒，消防員破門救火，無人受傷，調查後相信起火原因無可疑，正調查起火原因。<br>現場為福喜街協強露天貨櫃場，場內擺放有貨櫃箱，各樣車輛及雜物。昨日凌晨3時許，場內無人留守，一個以貨櫃箱改建辦公室突然冒煙起火（圖），驚動附近村民報警。<br>消防員趕至破門進入辦公室射水，瞬即將火撲熄，現場一張帆布床及辦公室用品燒毀，火警中無人受傷。消防員指火警無可疑，姓黃場主（54歲）其後趕回現場，協助調查火警原因。<br>區恩傑攝</p></body></html>
