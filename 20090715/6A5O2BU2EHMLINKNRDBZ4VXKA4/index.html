<html><header><meta charset="utf-8"><title>佐藤隆太奉子成婚</title></header><body><h1>佐藤隆太奉子成婚</h1><p>近日憑熱血棒球片《ROOKIES~畢業~》橫掃日本票房的29歲男星佐藤隆太，昨日宣佈即將與拍拖三年半的圈外女友奉子成婚。據知女方已懷孕7個月，佐藤隆太將於今年秋天榮升父親。</p><p>開記招報喜</p><p>佐藤隆太昨日單拖在東京TBS電視台舉行記招公佈喜訊，他說；「她比任何人了解我、支持我，現在的我十分幸福。」女方今年23歲，兩人拍拖以來多次被傳媒拍下相片。佐藤表示兩人自6年前認識，拍拖之初已認定對方是結婚對象。他又透露本來打算在《ROOKIES~畢業~》5月開畫當日求婚，怎料卻被女友搶先一步表示已懷有身孕，而婚禮會在BB出世後舉行。</p></body></html>
