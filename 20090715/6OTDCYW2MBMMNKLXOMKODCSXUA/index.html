<html><header><meta charset="utf-8"><title>求驗客手記：大威「超人」鬥大隻 - 求驗客</title></header><body><h1>求驗客手記：大威「超人」鬥大隻 - 求驗客</h1><p>綽號「超人」嘅魔術中鋒懷特侯活身材健碩就人盡皆知，佢強勁嘅臂彎就連籃框都俾佢輕易拉爛，我求大俠諗住都無咩人會夠膽「撩」佢，點知原來真係有人唔識死，邊個？咪係美國網球名將「大威」威廉絲囉，佢周一同「超人」去咗加拿大出席EASports嘅「PlaywiththePros」宣傳活動，大玩籃球同足球；「超人」仲講笑咁話如果佢踢波，球技可同比利睇齊，唔知係咪俾「超人」咁搶鏡法，「大威」忍唔住喺接受訪問時，showoff自己嘅強壯手臂（圖），同「超人」一較高下，之但係「超人」梗係贏晒啦！</p></body></html>
