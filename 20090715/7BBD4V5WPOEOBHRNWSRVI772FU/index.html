<html><header><meta charset="utf-8"><title>等待JilSander×UNIQLO</title></header><body><h1>等待JilSander×UNIQLO</h1><p>先來一段公告︰「由Sander女士設計的服裝系列被命名為UNIQLO『+J（PlusJ）』，從09年秋冬開始，該系列將在日本UNIQLO、全球UNIQLO旗艦店及OnlineStore發售。」相當振奮時裝人以至大眾的一個消息，JilSander的設計一向襟興長青質素高，基本上小記身邊朋友都對它有好感，只是被它高檔的售價阻礙。現在既然推出平民版，全城期待指數一定爆錶！<br><br>記者︰吳美美</p></body></html>
