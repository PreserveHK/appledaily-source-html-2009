<html><header><meta charset="utf-8"><title>方大同水底凍到病</title></header><body><h1>方大同水底凍到病</h1><p>方大同下月底會在灣仔會展舉行兩場「方大同TimelessLiveinHongKong2009」音樂會，他日前在水底拍攝個唱海報，不熟水性的他起初有點抗拒，他說：「因為我近年已好少游水，所以知道要着晒恤衫、打晒呔潛落水底拍攝時，我就只好硬住頭皮頂硬上，今次都算係幾大挑戰。」</p><p>翌日趕登台</p><p>由於拍攝時下大雨，翌日要飛到加拿大登台的方大同十分擔心會影響拍攝進度，他更要捱冷拍攝多個小時，連到場探班的方媽媽也大感心痛，他說：「我最尾頂唔住冷，搞到嚴重傷風，所以我當晚全身標冷汗，嚇到媽咪要即時畀藥我食，好彩第二日我已經冇嘢，可以飛去加拿大登台。」<br>撰文：林妃</p></body></html>
