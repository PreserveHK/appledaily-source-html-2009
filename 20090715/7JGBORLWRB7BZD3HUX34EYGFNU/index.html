<html><header><meta charset="utf-8"><title>西洋狗仔隊出更Paris送錢嚇走露宿者</title></header><body><h1>西洋狗仔隊出更<br>Paris送錢嚇走露宿者</h1><p>富家女ParisHilton自言買東西不會看價錢，原來她做善事一樣闊佬。前日她於洛杉磯做facial後，遇上一名瑟縮馬路邊的黑人露宿者。Paris向露宿者送錢時，該名露宿者竟拒絕領情，還即時走人。<br>Paris前日由司機接載到洛杉磯做facial，一身黑色打扮的她，最後由司機接走。不過其座駕駛入一小路時，Paris見一露宿者瑟縮馬路邊，即時愛心大發，託追訪的記者向露宿者送上一張100元美金（約780港元）紙幣。但該名露宿者表現驚訝，一見記者送錢，竟越叫越走，且慌張速逃，請Paris食檸檬。</p></body></html>
