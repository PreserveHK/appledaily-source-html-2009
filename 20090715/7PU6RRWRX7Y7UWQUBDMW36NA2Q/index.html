<html><header><meta charset="utf-8"><title>醫學Online講粗口有助紓緩痛楚</title></header><body><h1>醫學Online<br>講粗口有助紓緩痛楚</h1><p>在極度痛苦中高聲呼叫或說粗言穢語，原來助減輕痛楚及紓緩不安情緒，英國一間大學的心理學系邀請60名學生參與實驗，參加者需將手伸進冰水中兩次，並紀錄每次可忍受冰冷痛楚的時間，第一次參加者可反覆高聲說出指定的粗言穢語，第二次則說一些較斯文的日常用語，結果發現普遍參加者第一次雙手浸在冰水的時間較長，自我評估痛楚的程度也較第二次浸冰水時低。</p></body></html>
