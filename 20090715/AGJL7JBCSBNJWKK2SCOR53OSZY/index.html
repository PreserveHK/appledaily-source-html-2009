<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳預告B仔亮相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳預告B仔亮相 - 馮仁昭</h1><p>上星期五誕下囝囝劉昇嘅陳慧琳（Kelly），噚日仍然留喺嘉諾撒醫院，佢嘅助手Leo噚日如常到醫院探望，佢話Kelly會喺呢一兩日出院，仲話到時Kelly一家三口會好大方咁畀傳媒影相，Leo話：「Kelly精神好咗好多，佢同Alex學緊點湊BB，Alex仲全程陪Kelly冇離開過，Kelly有餵人奶，BB食量OK。」原來Kelly嘅媽咪到家都未見過孫仔，所以都好心急想快啲見到。Leo傍晚時又拎咗個類似BB籃嘅嘢到醫院，但就用黑色膠袋遮住，佢話出院時會用呢個籃放BB。</p></body></html>
