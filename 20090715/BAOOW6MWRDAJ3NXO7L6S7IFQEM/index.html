<html><header><meta charset="utf-8"><title>露營少年頭暈求醫</title></header><body><h1>露營少年頭暈求醫</h1><p>【本報訊】姓余少年（16歲）前日與數名友人前往大嶼山行山及露營，他們由長沙行往貝澳，途經一處叢林時，發現有蜘蛛網及不少蜘蛛，他們小心翼翼避開；其間，少年覺得左肩一陣痕癢，但不以為意繼續行程，抵達貝澳後露營。<br>至昨晨醒來，少年覺身體不適，有頭暈身熱情況，懷疑前日左肩的痛楚，被蜘蛛咬傷所致，並引起不適。昨晨11時，他與友人乘車抵達東涌，即報警求助。救護員接報到場，替他檢驗肩膊傷處，發現不似昆蟲咬傷造成，相信由樹枝刺傷，懷疑他疲勞過度不適，事後送院檢查（圖），其友人自行離去。<br>劉柏麟攝</p></body></html>
