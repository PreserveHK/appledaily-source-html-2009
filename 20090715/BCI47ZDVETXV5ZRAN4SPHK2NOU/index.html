<html><header><meta charset="utf-8"><title>小雲同小吉好重要</title></header><body><h1>小雲同小吉好重要</h1><p>卡通片IQ博士一向都有好多Fans，無論大人細路都鍾意睇佢，就好似外國嘅Simpsons一樣，人物搞鬼又搞笑。最近IQ博士又出番嚟，同馬拉松和Catalog運動用品搞Crossover，推出一系列男女裝Tee、童裝、Cap帽和水樽等配件，顏色選擇有好多，小雲、小吉、則卷千平和宇宙大王等圖樣任你揀，實搵到心頭好！<br><br>記者：陳諾堯</p><p>（a）Catalog（25063928）<br>銅鑼灣時代廣場6樓607-608號舖<br><br>（b）馬拉松運動用品專門店（25063139）<br>銅鑼灣時代廣場6樓616號舖</p></body></html>
