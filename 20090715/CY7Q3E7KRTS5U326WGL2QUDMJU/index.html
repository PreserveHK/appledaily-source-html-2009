<html><header><meta charset="utf-8"><title>山下谷肌難救收視</title></header><body><h1>山下谷肌難救收視</h1><p>近年日劇收視每下愈況，由日本偶像組合NEWS成員山下智久孭飛的「月九」重頭劇《BuzzerBeat》前晚在當地首播。可惜首集收視只錄得15.5%，開播成績不及師兄草彅剛的《任俠Helper》首集收視17.5%，更成為月9劇史上首播第二低收視劇集。<br>雖然劇集有北川景子及相武紗季等人氣靚女坐鎮，首集又有山下率領永井大及溝端淳平等在浴室大晒肌肉，可惜收視平平。劇集以籃球隊為舞台，而相武在戲中更一改玉女形象，在鏡頭前化身煙鏟頻頻煲煙。</p></body></html>
