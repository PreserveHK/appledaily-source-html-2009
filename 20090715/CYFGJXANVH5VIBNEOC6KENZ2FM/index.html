<html><header><meta charset="utf-8"><title>推閘碰撞兩漢互毆受傷</title></header><body><h1>推閘碰撞兩漢互毆受傷</h1><p>【本報訊】一名滿身酒氣男子，昨清晨離開北角書局街住所大廈時，與一名老翁疑因碰撞激烈爭執，大打出手結果兩敗俱傷同被捕。<br>現場為書局街23號美輪大廈地下，昨日清晨5時許，一名帶醉43歲姓趙男子，在地下大堂推開鐵閘離開時，剛有一名69歲姓李老翁同時推閘離開，雙方懷疑因碰撞問題發生爭執。<br>兩人各不相讓下越吵越烈，繼而互相推撞大打出手，結果兩敗俱傷，分別頭及面部受傷，送院敷藥後同涉嫌傷人被警方拘捕。</p></body></html>
