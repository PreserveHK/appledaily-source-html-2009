<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒、阿Sa辣㷫廣州 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒、阿Sa辣㷫廣州 - 馮仁昭</h1><p>容祖兒（Joey左）、蔡卓妍（阿Sa中）同劉亦菲等早前到廣州出席樓盤活動，吸引成5千人圍觀，場面墟冚。現場以Joey同阿Sa最受歡迎，佢哋俾fans追住影相兼攞簽名，搞到保安即刻築起人牆保護佢哋，Joey同阿Sa都好醒目咁即刻運用佢哋嘅影響力叫啲fans注意安全，最後fans都乖乖控制自己嘅情緒，不過大家都搞到成身汗。</p></body></html>
