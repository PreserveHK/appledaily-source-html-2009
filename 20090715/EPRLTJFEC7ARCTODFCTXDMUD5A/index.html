<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方中信贏官司袋50萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方中信贏官司袋50萬 - 馮仁昭</h1><p>方中信最近喺無錫起訴浙江某集團侵犯其肖像權，索償120萬人民幣，結果無錫崇安法院作出一審判決，方中信可以得到50萬人民幣賠償，被告仲要喺當地登報同佢道歉。今次侵權事件，緣於浙江某皮鞋公司搵佢做廣告代言人，由02年到06年，拍攝兩條電視廣告同三次平面廣告，酬金係180萬人民幣，但約滿後，08年呢間公司未經佢同意，喺互聯網用佢嘅肖像宣傳，方中信就搵內地律師告呢間公司，仲成功獲得賠償。</p></body></html>
