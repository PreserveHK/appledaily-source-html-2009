<html><header><meta charset="utf-8"><title>天海祐希羅馬做女神</title></header><body><h1>天海祐希羅馬做女神</h1><p>日本女星天海祐希聯同男星織田裕二及佐藤浩市主演的新片《Amalfi女神的報酬》，是日本富士電視台50周年台慶電影，為配合該片去年遠赴意大利拍攝，有關方面特別安排昨日在羅馬舉行世界首映，天海到場時表現得興奮感動。<br>天海祐希近期主演的新劇《BOSS》剛在日本播映完畢，好評如潮，昨日她與織田裕二現身新片《Amalfi女神的報酬》，入場時受到影迷的歡迎，令她非常感動，織田裕二上台跟觀眾打招呼時，也難掩興奮之情。</p></body></html>
