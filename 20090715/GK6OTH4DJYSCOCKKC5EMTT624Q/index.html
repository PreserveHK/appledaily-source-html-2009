<html><header><meta charset="utf-8"><title>金俊訪台酸溜溜</title></header><body><h1>金俊訪台酸溜溜</h1><p>韓國男星金俊憑演出人氣韓劇《花樣男子》的角色美作走紅，前晚他與所屬男子組合T-MAX訪台，吸引近350名fans接機。T-MAX獲邀擔任高雄世運表演嘉賓，三子昨日在高雄舉行記者會，入鄉隨俗學講台語。</p><p>催谷棒球賽</p><p>之後三人又不畏酷熱天氣，遊勻小食攤檔試飲楊桃汁。金俊喝了一口，當場皺眉說：「好酸，但是好喝。」金俊前日出發到台灣前，在首爾與韓劇《茶煲阿四》男星吳智昊組隊錄影綜藝節目，安排與職業棒球隊作賽。<br>採訪、攝影：黎寶萍</p></body></html>
