<html><header><meta charset="utf-8"><title>葉翠翠狗嘴訴心事</title></header><body><h1>葉翠翠狗嘴訴心事</h1><p>葉翠翠是愛狗之人，今個書展她將推一本名為《我和你》的書籍，以喚醒各界對流浪狗的關注。葉翠翠說：「本來我想出一本狗嘅cookbook，舊年花咗好多心機去籌備，但今年年頭發現市面有好多呢類書，我唔想人哋以為我抄出面啲書，所以即刻轉題目，講一隻我相識咗8年嘅流浪狗。」</p><p>另類自白</p><p>葉翠翠表示，今次新書並非講狗咁簡單，她說：「本書一半係講我同動物有關嘅故事，另一半係講嗰隻流浪狗眼中嘅葉翠翠同身邊發生嘅事物，用一個特別啲嘅方式去表達。」下周三（22日）下午2時，她將在會展舉行簽名會，並準備將收益捐予相關慈善機構。<br>採訪：林妃</p></body></html>
