<html><header><meta charset="utf-8"><title>天華新片為批文改情節</title></header><body><h1>天華新片為批文改情節</h1><p>電影《LaughingGor之變節》男女主角謝天華和陳法拉昨日到將軍澳錄影節目《今日VIP》，天華稍後要為新片宣傳，現時他正等待內地批文。由於內地對有關黑社會的題材審批較嚴，早年的《古惑仔》系列更未獲在內地上映，天華坦言在內地上映的電影故事會有所改動。<br>對於該片為邵氏頭炮電影孭重飛，天華說：「如果我係初入行就會緊張，家唔會。不過內地嘅地下電影好犀利，連我家去內地偏遠嘅地方，啲人都會叫我大天二㗎。」他更笑言電影上映時會發動網上的「Laughing哥兵團」撐場。陳法拉則避談電影上畫時，會否邀請男友及曾傳不和的諸葛梓岐捧場。<br>採訪、攝影：楊潔雯</p></body></html>
