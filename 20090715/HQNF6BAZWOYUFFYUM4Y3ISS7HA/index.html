</title></header><body><h1>星野亞希沙灘賣crocs
</h1><p>常與潮流服飾扯上關係的日本水着女星星野亞希，昨日在日本神奈川由比濱海岸，為crocsbeachhouse出席開幕儀式，穿上低胸短袖衫的她熱力逼人，不停力銷crocs鱷魚凉鞋。<br>星野亞希在活動中表示，夏天令她想起曾經穿上泳裝到海灘遊玩的日子，有意引起fans遐想，當她揚言今年夏天希望與朋友到海灘遊玩時，即時被在場傳媒追問與騎師三浦皇成的關係，但星野繼續大耍太極。<br>至於crocsbeachhouse會由本周六至下月31日在日本神奈川由比濱海岸開放，同場展出新款crocs鱷魚凉鞋，更會舉行不同活動。</p></body></html>
