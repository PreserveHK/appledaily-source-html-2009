<html><header><meta charset="utf-8"><title>財話短說泰山石化發票據籌3億注資附屬</title></header><body><h1>財話短說<br>泰山石化發票據籌3億注資附屬</h1><p>▲泰山石化（1192）公佈，旗下中國倉儲公司擬向泰山附屬公司TOSIL及華平投資發行2014年到期之可兌換無抵押票據，以向倉儲公司注資最多3.13億元，其中華平已按持有倉儲公司49.9%比例認購1.56億元票據，持有餘下50.1%的TOSIL則擬認購1.57億元票據。泰山擬利用票據集資所得擴展倉儲公司在內地的陸上倉儲碼頭業務，將總容量由110萬立方米增至260萬立方米。</p></body></html>
