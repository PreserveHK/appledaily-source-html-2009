<html><header><meta charset="utf-8"><title>貓喵扮B哭「操控」主人</title></header><body><h1>貓喵扮B哭「操控」主人</h1><p>養貓人士大多「認命」：貓兒才是真正主人。原來貓的確懂得「操控」主人，若想主人摸摸或者肚子餓，都會發出一種頻率與人類嬰兒哭聲相近的嗚嗚聲，令主人有求必應。<br>英國薩塞克斯大學科學家麥庫姆，讓沒有養貓經驗的志願者聽不同的貓聲，一種是普通呼嚕聲，一種是有要求時的嗚嗚聲，結果發現貓兒有要求時，發出的嗚嗚聲格外緊急和令人煩擾，叫聲越緊急，頻率越接近嬰兒哭聲，偏偏人類對這種聲音非常敏感，所以對貓兒有求必應。<br>英國廣播公司</p></body></html>
