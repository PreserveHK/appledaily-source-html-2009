<html><header><meta charset="utf-8"><title>班頓費沙被嘲似孕婦</title></header><body><h1>班頓費沙被嘲似孕婦</h1><p>主演《盜墓迷城》（TheMummy）系列的荷李活男星班頓費沙（BrendanFraser），曾幾何時玉樹臨風，迷倒不少女影迷及師奶fans，不過，今年12月便滿41歲的他，最近已步入中年發福階段，有狗仔隊拍到班頓肚大如籮的照片，相中的他肚子十足懷有數月身孕。</p><p>可能到公廁生BB</p><p>班頓費沙昨日在街上被狗仔隊偷拍到身穿便服行街的照片，雖然他的面形未見明顯發福，但他的肚子卻大得嚇人，有美國娛樂網誌更嘲笑班頓遲些可能要到公廁生BB。如果不是為了新片角色增肥，班頓明顯需要keep弗了。</p></body></html>
