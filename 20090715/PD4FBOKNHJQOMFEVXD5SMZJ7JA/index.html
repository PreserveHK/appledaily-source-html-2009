<html><header><meta charset="utf-8"><title>阿嬌哈爾濱出巡</title></header><body><h1>阿嬌哈爾濱出巡</h1><p>鍾欣桐（阿嬌）上周到哈爾濱為國際歡樂嘉年華擔任嘉賓，當日她以一身型格打扮示人，穿緊身褲襯黑boot出現，展示打botox後的瘦腿成績。</p><p>恨玩過山車</p><p>阿嬌抵達哈爾濱機場時，有fans眼泛淚光地到場接機，又送上地道特產，令阿嬌感動又意外。其後阿嬌到演出場地，大會安排她坐開篷車繞場一周，她見場地設有過山車等機動遊戲，即心癢癢想試玩，但因fans包圍開篷車，大會為怕引起混亂，結果勸止阿嬌。<br>首次到哈爾濱的阿嬌大讚當地風景靚，經過此行後，希望有機會再赴當地旅遊，她說：「想同阿Sa（蔡卓妍）喺冬天嚟，一齊度吓假。」<br>撰文：葉雪</p></body></html>
