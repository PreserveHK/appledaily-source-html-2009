<html><header><meta charset="utf-8"><title>Jessica生日前被飛</title></header><body><h1>Jessica生日前被飛</h1><p>剛於上周五踏入29歲的美國女星JessicaSimpson，上周事先張揚準備開一個以芭比（Barbie）作主題的生日派對，拍拖兩年的美式足球員男友TonyRomo會作芭比男友Ken打扮現身。但據稱Jessica上周四與男友吵架，Tony嫌女友野蠻，發難提出分手，心情直插谷底的Jessica，連帶生日派對也要取消。<br>Jessica的友人謂她心情極差，生日當天全程以淚洗面，但她仍強裝堅強透過Twitter網誌發言：「我沒有開芭比派對，但我29歲了，感覺良好，我愛更成熟的自己。」</p></body></html>
