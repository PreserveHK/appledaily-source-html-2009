<html><header><meta charset="utf-8"><title>案件速遞林炳昌上訴減刑被駁回</title></header><body><h1>案件速遞<br>林炳昌上訴減刑被駁回</h1><p>【本報訊】先科國際造市引發的妨礙司法公正案，律師林炳昌（圖）被指串同先科前主席黃創光等人，企圖干擾獲廉政公署保護的女證人，罪成入獄。上訴庭早前駁回林炳昌上訴減刑的申請，更由原來的四年刑期增加至六年。林炳昌以法庭加刑時未有考慮他已歷經兩次審訊為由，昨再向上訴庭申請減刑，指法庭加刑時未有考慮他已歷經兩次審訊，不過仍遭拒絕。<br>至於林炳昌要求推翻定罪的終極聆訊，則排期至明年5月24日進行。<br>案件編號：CACC248/06、CAAR8/06</p></body></html>
