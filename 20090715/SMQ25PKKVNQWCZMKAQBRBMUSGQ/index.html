<html><header><meta charset="utf-8"><title>大狀葉賜豪暈倒</title></header><body><h1>大狀葉賜豪暈倒</h1><p>【本報訊】在魔警徐步高死因聆訊中代表徐步高家人的年輕大狀葉賜豪（小圖），昨日在高等法院原處理一宗上訴案。他於早上接近10時離開法院一樓餐廳，準備上庭。當他步行落樓梯時，疑身體不適突然暈倒梯間，驚動保安員替他召喚救護車。救護員到場進行初步治理後，送葉往醫院接受治療（圖）。<br>法庭書記亦到場了解情況，由於葉缺席，上訴聆訊惟有押後。主審上訴庭副庭長羅傑志庭上向葉致以慰問，祝他早日康復。<br>李家皓攝</p></body></html>
