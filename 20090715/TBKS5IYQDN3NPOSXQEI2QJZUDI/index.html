<html><header><meta charset="utf-8"><title>Eason旋風訪杭州</title></header><body><h1>Eason旋風訪杭州</h1><p>陳奕迅（Eason）日前到杭州宣傳新廣東專輯《好好好賣》（港稱《H3M》），一落機便出席座談會，席間他除獻唱《Allegro,Opus3.3am》、《七百年後》及《沙龍》等歌外，更暢談專輯製作心得，又大講足球、電影、時裝話題，甚至模仿張學友動作和唱腔，逗得全場歌迷哈哈大笑。<br>Eason翌日到杭州購書中心出席新碟簽名會，雖然當日天氣酷熱，氣溫高達攝氏38度，但歌迷仍一早到場等候。Eason出現時，歌迷、記者、工作人員及保安一擁而上，場面混亂失控，把Eason逼埋牆角；不過，Eason全程大玩親民，令一眾辛苦輪候的歌迷大叫值得。<br>撰文：林妃</p></body></html>
