<html><header><meta charset="utf-8"><title>求驗客手記：「大頭」發茅停賽60日 - 求驗客</title></header><body><h1>求驗客手記：「大頭」發茅停賽60日 - 求驗客</h1><p>漫畫書《古惑仔》入面，大頭仔就好好打，估唔到現實生活入面，「大頭」迪阿歷辛度都好勇鬥狠；呢位阿根廷中場7月1日幫國際體育會踢巴西盃決賽次回合，結果下半場因為不滿對手哥連泰斯拖時間，追住對方後衞威廉馬查度嚟打，結果即時做咗紅牌阿姑。巴西足總周一宣佈，「大頭」將停賽60日，其間有13場比賽都唔踢得。講真「大頭」初出道，名氣唔低過艾馬等阿根廷中場，不過越踢越沉，由雲達、薩拉戈薩等歐洲隊，搞到家要踢巴甲，28歲人再唔好好珍惜，真係好難翻身。</p></body></html>
