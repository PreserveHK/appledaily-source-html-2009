<html><header><meta charset="utf-8"><title>醫學Online適量飲酒防患癡呆症</title></header><body><h1>醫學Online<br>適量飲酒防患癡呆症</h1><p>適量的酒精有助長者預防癡呆，美國一項研究發現每周飲8至14杯酒的長者，患上癡呆症的風險較滴酒不沾的人低37%；但若飲用量超過14杯，患病的風險卻會上升一倍，研究跟進了3,069名75歲或以上長者的健康狀況六年，在研究期內有523人患上癡呆症，他們普遍是少飲酒或大量飲酒的組別，專家指適量酒精可刺激腦部分泌一種幫助提升記憶力的化學物質，相信是預防癡呆的關鍵。</p></body></html>
