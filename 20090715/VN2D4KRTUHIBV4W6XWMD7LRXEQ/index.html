<html><header><meta charset="utf-8"><title>案件速遞文員認替醫生影印資料</title></header><body><h1>案件速遞<br>文員認替醫生影印資料</h1><p>【本報訊】伊利沙伯醫院臨床腫瘤科前高級醫生陳德明（46歲），涉嫌於07年私人執業前擅自取走二千個病人資料，案件昨在九龍城裁判法院續審。伊院三級文員劉錦霞承認自己與上司經常影印登記冊病人資料，「其他醫生久唔久都影印大簿」。辯方指每逢有醫生離開伊院轉私人執業時，醫生均帶走病人資料的做法普遍。惟醫管局高級人力資源經理表示毫不知悉有關情況。<br>案件編號：KCCC1234/09</p></body></html>
