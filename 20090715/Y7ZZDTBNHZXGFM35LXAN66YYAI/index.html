<html><header><meta charset="utf-8"><title>彭利拿等3帥遭炒魷</title></header><body><h1>彭利拿等3帥遭炒魷</h1><p>【綜合巴西外電】巴甲僅進行10輪，周一便有3名上任不足5個月的教練同時被炒，分別為山度士的文仙尼、紐迪高的比頓確，而最具名氣的66歲富明尼斯教練彭利拿亦難逃一劫。<br>彭利拿94年帶領巴西勇奪世界盃，但富明尼斯至今僅取得兩場勝仗，周日主場亦以0:1不敵聖安德雷，現時僅得10分排尾3。不過，彭利拿對於球會決定不感意外：「我們的去留從來只看戰績，這亦是巴西足球文化的一部份，故我沒有甚麼痛苦的感覺。」</p></body></html>
