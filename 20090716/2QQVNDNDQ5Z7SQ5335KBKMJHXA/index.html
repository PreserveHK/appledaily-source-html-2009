<html><header><meta charset="utf-8"><title>大成食品向肯德基供貨</title></header><body><h1>大成食品向肯德基供貨</h1><p>【本報訊】大成食品（3999）稱，與美國連鎖餐廳集團YumBrands旗下肯德基簽訂了未來三年的中國雞肉供應協定，價值約17億元（人民幣．下同）。大成去年全年營業額約100億港元。<br>路透社引述大成主席韓家寰（圖）表示，是次大成、福建聖農及山東新昌在北京簽訂的策略聯盟協議，整項合約估算總價值最少50億元，三家供應商各佔三分之一。<br>根據合約，三家供應商於本月起至2012年中，將向肯德基供應28萬噸雞肉。<br>肯德基目前在中國內地設有2670家分店，其雞肉供應商逾30家，其中大成、福建聖農及山東新昌合計佔肯德基在中國雞肉供應的一半。</p></body></html>
