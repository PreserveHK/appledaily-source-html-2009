<html><header><meta charset="utf-8"><title>求驗客手記：羅馬里奧窮到燶 - 求驗客</title></header><body><h1>求驗客手記：羅馬里奧窮到燶 - 求驗客</h1><p>前巴西名將羅馬里奧曾經風光一時，有邊個球迷估到，佢踢咗波咁多年，個身連一個幾毫都冇㗎。話說羅馬里奧最近俾班巴西警察拘捕，話佢欠落第一任妻子珊杜露嘅子女贍養費。起初我求大俠以為講緊嘅係幾百至幾千萬，點知原來條數只係12,245美元（約95,000港元）。講真吖，羅馬里奧以前食餐晚飯都唔止呢個數啦！佢律師仲話有證據證明條數已經畀咗前妻喎，萬零美金羅馬里奧都要計到足，家陣唔係咁窮呀？</p></body></html>
