<html><header><meta charset="utf-8"><title>環保署查農地倒泥頭</title></header><body><h1>環保署查農地倒泥頭</h1><p>【本報訊】環保署正調查河上鄉私人農地傾倒物料事件，該署表示，現正了解上述傾倒建築物料的活動有否得到土地擁有人的同意，如有足夠證據確定違反《廢物處置條例》，環保署會採取適當的執法行動。規劃署亦已跟進調查，將會向有關人士發出強制執行通知書，限令中止有關的違例發展，如不遵通知書的規定辦理，署方會考慮檢控。<br>任何人因棄置建築廢物而違反《廢物處置條例》，如屬第一次定罪，最高可被罰款$200,000及監禁6個月。環保署稱，鑑於公眾關注，環保署與各相關政府部門已加強協調合作，合力打擊非法傾倒建築廢物。</p></body></html>
