<html><header><meta charset="utf-8"><title>姚子羚毀容變傷腳</title></header><body><h1>姚子羚毀容變傷腳</h1><p>姚子羚在無綫劇集《烈火雄心3》飾演鄭嘉穎的妹妹，有不少驚險場面，她說：「戲入面會講我行街俾個招牌跌落嚟嘅玻璃割損塊面，差少少毀容，拍嗰陣真係俾個招牌整親隻腳，撞到隻腳瘀晒，真係好驚險。」</p><p>讚嘉穎細心</p><p>劇中有不少描寫兄妹情的溫馨場面，姚子羚說：「好多場戲我會同嘉穎傾心事，佢真係做到好似我哥哥咁，有時搞到我好感動，見到佢真係好想佢係我哥哥，細心又靚仔。」<br>採訪：楊潔雯<br>攝影：陳慧安<br>髮型：TaylorWanofRever<br>化妝：MattleeofAnnieG.Chan</p></body></html>
