<html><header><meta charset="utf-8"><title>專業7.1擴音機
</title></header><body><h1>專業7.1擴音機
</h1><p>一般人玩擴音機，始終認為㗎仔品牌如Onkyo、Yamaha等先最入流，但講到玩發燒級，似乎較少人認識具30年歷史嘅英國音響老牌Arcam。該品牌最近進軍本港，推出一款專業級家庭影院擴音機AVR600，最特別係配置7.1聲道以及DolbyVolume技術，令睇戲或接駁其他器材時，能達到平衡及細緻嘅音色，此外仲全面支援DolbyDigital、DolbyTrueHD、DTSHighResolutionAudio及DTSHDMasterAudioSteams等解碼技術，機如其價，同樣矜貴。<br><br>記者：陳國輝
</p><p>GPAcoustics（24222308）</p></body></html>
