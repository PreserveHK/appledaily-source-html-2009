<html><header><meta charset="utf-8"><title>案件速遞申請覆核失敗蔣麗莉上訴</title></header><body><h1>案件速遞<br>申請覆核失敗蔣麗莉上訴</h1><p>【本報訊】香港總商會首位女主席蔣麗莉（46歲），不滿她被控的詐騙案安排在區域法院審理，兩度向高等法院提出司法覆核，但都不成功，她昨日提出上訴。上訴庭法官馬道立甫出庭便質疑同一案件兩次提司法覆核，涉濫用司法程序。代表蔣麗莉的資深大律師反駁，他們只按程序行事，還指從無質疑區院單一法官審案的公正性，認為律政司在考慮案件在何級法院審理時，應考慮辯方想法，故應交由法庭審裁。蔣麗莉昨日由丈夫於積理陪同到庭。案件今日續審。<br>案件編號：CACV55&amp;151/09</p></body></html>
