<html><header><meta charset="utf-8"><title>隔牆有耳：王丹當政大教授 - 李八方</title></header><body><h1>隔牆有耳：王丹當政大教授 - 李八方</h1><p>一直好想重返中華大地嘅王丹，叫做圓咗半個夢。台灣政治大學校評會噚日開會，正式通過聘任王丹做台灣史研究所助理教授。王丹話，本來由台灣國科會通過嘅聘任書頭銜係「特聘專家」，經過研究所爭取，最終改為助理教授，王丹話呢個頭銜明確一啲。<br>王丹教授嘅學科叫做「1950年代兩岸國家暴力比較研究」課程，咁咪即係比較共產黨同國民黨，喺大陸同台灣兩地建政初期邊個黨暴力啲？生於香港嘅八方畀唔到答案，可以肯定，港英政府當年點樣暴力，點都唔夠共產黨同國民黨咁殘虐百姓。
</p></body></html>
