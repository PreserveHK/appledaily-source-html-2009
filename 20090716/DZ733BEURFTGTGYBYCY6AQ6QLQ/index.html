<html><header><meta charset="utf-8"><title>新車速報：09Estima3.5抵港</title></header><body><h1>新車速報：09Estima3.5抵港</h1><p>豐田新款大霸王09Previa2.4早於年初已經抵港，而日版嘅Estima3.5就搶先登陸。水貨行繼早前引入09Estima2.4，最近又引入全新頂級版Estima3.5，小改款後嘅新車外觀設計稍有改動之外，最重要係車身安全性大大提升了，新增唔少設備及輔助系統，好似上坡起步輔助系統、主動式頭枕、投射式HID頭燈、AFS主動式轉向燈、雷達偵測等等。3.5公升車型採用2GR-FE引擎，馬力輸出280匹，波箱引擎均具慳油功能！<br><br>記者：梁美甜</p><p>查詢：富利堡汽車（28776700）</p></body></html>
