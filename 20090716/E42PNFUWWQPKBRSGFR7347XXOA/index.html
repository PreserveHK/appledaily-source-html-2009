<html><header><meta charset="utf-8"><title>09書展星戰場　22/7-28/7椋名凜熟女拉客</title></header><body><h1>09書展星戰場　22/7-28/7<br>椋名凜熟女拉客</h1><p>有「日版ParisHilton」之稱的椋名凜（Rin），來港時自稱26歲，早前卻被踢爆報細數，實質33歲，Rin實行以熟女形象推出寫真卡《Kiss》，並於下周書展舉行簽名會。</p><p>40蚊有找</p><p>上圍35E的Rin樂於晒咪咪，她的postcard有超過30個不同造型，分成士多啤梨、提子和檸檬三個主題，每套寫真卡只售39.9元。問到Rin可擔心網民發起反o靚模入書展行動？她昨日在電話說：「我不擔心，因為我走成熟路線，自問也不是o靚模。」<br>採訪：比華利</p></body></html>
