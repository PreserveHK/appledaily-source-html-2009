<html><header><meta charset="utf-8"><title>隔牆有耳：手袋黨繼續撐陳太 - 李八方</title></header><body><h1>隔牆有耳：手袋黨繼續撐陳太 - 李八方</h1><p>前任政務司司長陳方安生聯同社聯、香港盲人輔導會發起嘅「長者之光」計劃，資助有經濟困難長者做白內障手術，首階段有30個長者受惠，第二階段即將開始，會有更多長者做手術。<br>呢個計劃咁有意義，陳太嘅朋友都鼎力支持，今年陳太生日，「手袋黨」成員李麗娟、王䓪鳴、俞宗怡、丘李賜恩、張綠萍等多人將賀禮折現捐贈長者之光，一名不願透露姓名有心人，更大手筆捐出善款，可以幫助最少10個長者做手術。金融海嘯後人人荷包縮水，陳太話募捐都有難度，因此衷心感謝熱心人士咁慷慨。</p></body></html>
