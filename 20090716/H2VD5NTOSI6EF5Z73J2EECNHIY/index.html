<html><header><meta charset="utf-8"><title>求驗客手記：舒米高幫豬受孕？ - 求驗客</title></header><body><h1>求驗客手記：舒米高幫豬受孕？ - 求驗客</h1><p>前曼聯鋼門舒米高，自03年退咗休咁耐，最近突然有新搞作。呢位丹麥名將喺嚟緊8月，會喺DiscoveryChannel主持一個奇特節目《幹盡苦差事歐洲篇》（DirtyJobswithPeterSchmeichel），內容係要觀眾認識一啲最厭惡嘅行業。我求大俠就八到，主持人舒米高會樣樣親力親為，好似幫豬隻人工受孕（圖）、清理白鴿糞便、落水底同喺垃圾場工作等等，每件工作睇落都幾噁心㗎！家陣豬流感當道，舒米高為咗做節目親手同豬隻接觸，掛靴之後真係咁悶咩？</p></body></html>
