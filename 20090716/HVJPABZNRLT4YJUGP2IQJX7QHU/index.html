<html><header><meta charset="utf-8"><title>舒淇騷靚背迎新歡</title></header><body><h1>舒淇騷靚背迎新歡</h1><p>現年33歲的舒淇近日被傳與多年好友馮德倫拍拖，她被影到在馮德倫淺水灣寓所出現，兩人在露台傾偈，馮德倫更親自下廚煮飯。舒淇的經理人則表示兩人只是好友而已。不過，一向對愛情有憧憬的舒淇，人靚身材好卻情路未見開花結果，反而事業運暢旺。</p><p>貪玩猛打泡</p><p>舒淇早前以代言人身份，為LUX沐浴系列拍攝電視廣告，大騷動人美肌和玉背。她穿上銀色大露背裙，拿着大團沐浴球。拍攝時，她要用沐浴球將沐浴露快速起泡，貪玩的她越玩越開心，令現場一度被泡沫掩蓋，她說：「我好享受沐浴，更享受沐浴後肌膚柔嫩嘅感覺。今個夏天可以放心着露背衫，騷吓玉背囉。」<br>撰文：DebbieLum</p></body></html>
