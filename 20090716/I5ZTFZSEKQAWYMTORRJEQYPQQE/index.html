<html><header><meta charset="utf-8"><title>減肥丸發現含陽痿藥</title></header><body><h1>減肥丸發現含陽痿藥</h1><p>【本報訊】一名21歲女子進食了在健身公司購買的產品減肥，出現心悸、暈眩、惡心和手震等副作用，到聯合醫院急症室求醫，病人即日出院，但院方化驗發現，該種名為「Syntrax」（圖）的產品含治療陽痿的西藥「育亨賓」成份，服後可引致嚴重副作用，衞生署呼籲市民停用。該署發言人指出，女病人在旺角一家美容健身公司購買產品後，病發前一個月曾斷斷續續每日服用。該署昨日在健身公司搜獲10樽產品。育亨賓用以治療陽痿，必須註冊為藥物並在藥劑師監督下售賣。</p></body></html>
