<html><header><meta charset="utf-8"><title>名片當錢使</title></header><body><h1>名片當錢使</h1><p>許多香港人都嗜辣如命，無論熱辣辣的暑假，抑或寒冷的嚴冬，一樣無懼川菜。雲陽閣川菜館於7、8月推了日日當紅川菜半價優惠，以水煮牛肉、乾煎雞等十款招牌菜式，輪流以半價出售。此外，由即日起至8月17日，雲陽閣更推出了「密密食．無限賞」，只要消費滿每$100及交出個人名片，即可獲$30現金券一張，現金券可於午膳時使用。</p><p>雲陽閣川菜館（23750800）<br>尖沙嘴彌敦道132號美麗華商場4樓</p></body></html>
