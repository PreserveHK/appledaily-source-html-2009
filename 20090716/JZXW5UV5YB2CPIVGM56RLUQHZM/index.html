<html><header><meta charset="utf-8"><title>江口車禍變歪嘴</title></header><body><h1>江口車禍變歪嘴</h1><p>日本男星江口洋介上月遇上電單車意外受傷，前日他現身富士電視台節目宣佈復工。不過江口說話時臉部出現肌肉扭曲情況，令人擔心他會如男星北野武94年發生車禍後，出現面部神經麻痹的後遺症。</p><p>向劇組道歉</p><p>江口於片段中，為車禍導致新劇《急症群英4》延遲於下月播出致歉，電視台前晚改播其拍檔松嶋菜菜子為主的特別篇，收視錄得13.3%。江口在上周六已返回劇組綵排，昨日正式投入拍攝工作。</p></body></html>
