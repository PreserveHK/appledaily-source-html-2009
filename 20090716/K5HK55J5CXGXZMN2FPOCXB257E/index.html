<html><header><meta charset="utf-8"><title>樊少皇剃毛扮太監</title></header><body><h1>樊少皇剃毛扮太監</h1><p>由王晶執導的喜劇《大內密探靈靈狗》將於下月6日上映，除了有型男古天樂及索女徐熙媛外，還有猛男樊少皇坐鎮，不過今次他沒有力王上身，而是扮演殘害忠良的大反派太監。</p><p>吊高聲線講對白</p><p>話說曹仁超武藝高強，一記寒冷掌與烈火腳獨步武林，連場武打場面對樊少皇來說當然易如反掌，不過扮太監卻令他尷尬萬分，他說：「我要吊高聲線講對白，自己聽到都忍唔住笑，連累大家NG真係唔好意思。為咗角色，我仲將手毛剃掉，迎合太監形象。好彩戲入面我只係穿長褲，唔係連腳毛都要剃就好肉酸。」<br>撰文：林妃</p></body></html>
