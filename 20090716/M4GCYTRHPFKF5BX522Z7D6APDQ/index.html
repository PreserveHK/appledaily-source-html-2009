<html><header><meta charset="utf-8"><title>案件速遞兩兄弟涉與胞妹亂倫還柙</title></header><body><h1>案件速遞<br>兩兄弟涉與胞妹亂倫還柙</h1><p>【本報訊】一對兄弟涉嫌於6年前開始與當時年僅10歲的胞妹亂倫，妹妹去年因犯事被判入正生書院後，向職員揭露事件。涉案現年20歲和19歲的兄弟，昨日在屯門裁判法院共被控4項亂倫罪名，暫時毋須答辯，控方表示案件將轉高等法院審，主任裁判官郭偉健將案押後至8月21日在東區法院進行初級偵訊，兩名被告還柙。<br>首項罪指19歲被告於03年9月至05年7月間某日，在公屋單位與妹性交。被告現於教導所服刑。第二至第四項罪則指20歲被告於03年9月至08年5月，三度與妹性交。<br>案件編號：TMCC2613/09</p></body></html>
