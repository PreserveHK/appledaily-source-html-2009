<html><header><meta charset="utf-8"><title>Paris遭拍裙底嚇親</title></header><body><h1>Paris遭拍裙底嚇親</h1><p>美國出位名媛ParisHilton的曝光率一向強勁，近日她現身洛杉磯一間古着店時，又鬧出被偷拍裙底的新聞。當日Paris心情勁靚，戴上黑超的她以一貫低胸性感裙打扮現身，還走進一間古着店準備掃貨大出血。</p><p>店內貓步似做騷</p><p>當Paris發現有狗仔隊後，她未有黑面和要求店員落閘，反而好像做真人騷，在店內走來走去有如行貓步，享受被狗仔隊任影的樂趣。不過當她離去時，竟然有狂迷膽大包天，尾隨其後偷拍她的裙底春光，令見慣風浪的Paris也嚇了一跳。</p></body></html>
