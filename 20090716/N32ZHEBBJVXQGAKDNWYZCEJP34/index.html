<html><header><meta charset="utf-8"><title>快捷上妝</title></header><body><h1>快捷上妝</h1><p>Keep住靚固之然重要，但每次在趕時間之際，總希望化妝這個費時程序可以簡化點！因此一些合二為一的妝物絕對是我的心頭好。好似Skinfood推出的唇彩胭脂，可同時為唇部及雙頰增添色調，當中蘊含的水果精華，既能有效保濕，更能散發陣陣鮮果甜香，夏天用更適合。一次過推出四款顏色，包括啡紅色石榴、粉紅色莓果、粉橙色葡萄柚以及自然色調杏子，最清甜易用的必選粉紅莓果，淡粉紅色夠健康又不太搶眼！啱我！<br><br>記者：曾玉瑩</p><p>查詢：24082118<br></p></body></html>
