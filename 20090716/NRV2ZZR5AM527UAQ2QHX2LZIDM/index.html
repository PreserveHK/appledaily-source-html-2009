<html><header><meta charset="utf-8"><title>助人外地安樂死　掀法律爭議</title></header><body><h1>助人外地安樂死　掀法律爭議</h1><p>唐斯夫婦接受安樂死，勢必激化英國國內關於協助他人到外地安樂死應否被起訴的法律爭議。<br>在英國協助或教唆他人自殺屬違法，最高刑罰是入獄14年，但相關法例1961年通過以來，遭起訴的案件沒有一宗涉及協助安樂死組織「尊嚴」。<br>至今有117名英國人在「尊嚴」接受安樂死，至少5人病情未達末期絕症，包括23歲欖球員詹姆斯。他因意外全身癱瘓，沒有生命危險，但他的父母帶他到「尊嚴」安樂死。事件引起爭議，但檢察當局去年以無關公眾利益為由，未有起訴他的父母。<br>有人要求修改法例，釐清家人到外地安樂死會否被起訴，但未被接受。英國醫學會亦反對修例。英國《衞報》</p></body></html>
