<html><header><meta charset="utf-8"><title>羅家英做主持唔預阿姐</title></header><body><h1>羅家英做主持唔預阿姐</h1><p>羅家英昨日到九龍塘出席港台節目《戲曲大觀園》的宣傳活動，家英哥透露將會擔任《戲》節目的主持，並會做八集，家英哥表示80年代時期已做過港台節目，至於為何不邀請太太汪明荃一同主持，他說：「唔使喇！自己一個都得，唔使佢，阿姐拍緊劇。」</p><p>「少見多美麗」</p><p>至於近日拍攝新劇《女王的教室》的阿姐，被同劇的何韻詩取笑她向到來探班的家英哥撒嬌，家英哥就說：「我都係探過兩次班，佢都係呻吓辛苦，幫佢按吓摩。」家英哥還稱稍後要回內地工作，並與阿姐分隔兩地時，他卻表示「少見多美麗」，認真抵死。<br>採訪、攝影：王連連</p></body></html>
