<html><header><meta charset="utf-8"><title>南明奈疑患厭食症</title></header><body><h1>南明奈疑患厭食症</h1><p>日本水着女星南明奈前日現身兵庫縣的阪神甲子園球場，為阪神對中日隊的職業棒球賽事主持開球禮。南明奈穿上熱褲露臍裝性感出場，雖然她出盡全力投球，但始終未能夠成功投到球手手上，認真失威。</p><p>汽水當飯</p><p>近日忙於宣傳首次擔正的鬼片《咒怨白色老女》的南明奈，當日現身被發現暴瘦不少，雖然她在官方網站內聲稱體重46公斤（約101磅），但其四肢纖幼如火柴人，被懷疑患上厭食症。以往南明奈也曾在節目內透露有偏食習慣，並愛以汽水當飯充飢。</p></body></html>
