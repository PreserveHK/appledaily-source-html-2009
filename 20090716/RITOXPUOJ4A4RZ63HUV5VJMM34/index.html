<html><header><meta charset="utf-8"><title>馮仁昭四圍超：William剝衫夠自信 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：William剝衫夠自信 - 馮仁昭</h1><p>陳偉霆（William）嚟緊推出《Warrior戰士》大碟，所以呢排忙到氣都唞唔到，除咗要宣傳，又要綵排月底舉行嘅拉闊騷。今次隻碟以「戰士」做主題，其中一款造型照，William赤裸上身晒胸肌，下身淨係着住條閃片legging，問William覺唔覺得太過性感，佢就話：「開始嗰陣都有猶豫，聽完美術指導講解之後，就好有信心。」</p></body></html>
