<html><header><meta charset="utf-8"><title>案件速遞伊院前醫生失當表證成立</title></header><body><h1>案件速遞<br>伊院前醫生失當表證成立</h1><p>【本報訊】伊利沙伯醫院臨床腫瘤科前高級醫生陳德明（46歲），被指在離職前非法取用2,000名病人資料一案，昨日在九龍城裁判法院被裁定公職人員行為失當表證成立。他自辯表示，即使癌症病人康復，病人餘生仍須不斷覆診，病人需要醫生的支持及關注，故腫瘤科醫生與病人關係密切；又因他計劃私人執業，遂發信通知病人，讓病人知悉其動向。<br>案件編號：KCCC1234/09</p></body></html>
