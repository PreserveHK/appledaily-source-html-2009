<html><header><meta charset="utf-8"><title>求驗客手記：波里路執卡卡二攤 - 求驗客</title></header><body><h1>求驗客手記：波里路執卡卡二攤 - 求驗客</h1><p>好多球員都好避忌着巨星留落嚟嘅球衣號碼，大家睇吓卡卡去到皇馬，都特登唔着施丹件5號就知點解，費事俾人比較嘛。不過，AC米蘭前鋒波里路就一於話之你，原本着11號嘅佢，新球季就會繼承卡卡件22號波衫，特登轉冧巴，實有內情嘅。原來波里路話佢媽咪係22號生日，加上前季效力熱拿亞嗰陣，佢都係着22號，並無意思要挑戰卡卡嘅地位喎。波里路臨走前仲同我求大俠講多一句：「着22號一啲壓力都冇！」叻仔！有志氣呀！</p></body></html>
