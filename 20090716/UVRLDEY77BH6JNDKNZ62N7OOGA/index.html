<html><header><meta charset="utf-8"><title>隔牆有耳：營救加監港人無望 - 李八方</title></header><body><h1>隔牆有耳：營救加監港人無望 - 李八方</h1><p>煲呔領軍嚴打青少年濫藥，連深圳公安都助佢一臂之力。早前深圳公安拉咗119個吸毒港人，應煲呔要求將佢哋額外加監10日，雖然吸毒唔啱，但話加監就加監嘅濫權做法令人側目，民建聯陳克勤本來希望噚日隨民建聯深圳訪問團，與深圳相關部門討論跨境濫藥問題時，順道跟進無故加監問題，睇吓可否營救港人，讓佢哋提早出冊。<br>可惜深圳方面前日突然叫停訪問，話接待安排未搞掂，未能接待民建聯。民建聯營救港人大計告吹，訪問團押後至21號先成行，屆時一班港人應該夠期出冊喇。</p></body></html>
