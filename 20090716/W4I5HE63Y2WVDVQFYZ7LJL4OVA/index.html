<html><header><meta charset="utf-8"><title>帶花輪同學返屋企</title></header><body><h1>帶花輪同學返屋企</h1><p>最近在msn看到三十多歲的大男人寫着「我要7-11印花呀！」另邊廂的十多歲小妹妹亦道「點解換極都係豬太郎？」沒錯，說的正是7-11櫻桃小丸子點頭小文具的換領，提提你第二輪換領剛開始，只要到各7-11購物滿$20即送印花1張，集齊10張印花就可免費換領一個，今趟則有筆者至愛的花輪膠紙座，以及永沢筆刨等四款文具，唔想撲空就行快一步！<br><br>記者：蘇麗珊</p><p>查詢：22991110</p></body></html>
