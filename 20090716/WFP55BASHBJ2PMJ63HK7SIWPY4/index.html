<html><header><meta charset="utf-8"><title>宋慧喬分享防曬</title></header><body><h1>宋慧喬分享防曬</h1><p>韓星宋慧喬為Laneige出任代言人多年，一直主打雪肌美白。她早前為品牌新推出的夏日防曬SunBlock系列，以及為肌膚消暑的summerCoolingKit拍攝新廣告，她在戶外藍天白雲海灘邊，悠悠閒享受陽光。</p><p>拍攝時，宋慧喬穿上白色雪紡裙，拿着凉鞋赤腳行沙灘，又穿上純白釘珠露背裙補妝、瞓沙灘椅，全程笑個不停。搽足防曬乳液的她，更不忘將用品派送給工作人員，令一眾陪她曬住太陽乾煎的攝影隊，都齊齊免曬傷。<br>撰文：DebbieLum</p></body></html>
