<html><header><meta charset="utf-8"><title>倉木麻衣離港11月回歸開騷</title></header><body><h1>倉木麻衣離港11月回歸開騷</h1><p>日本歌手倉木麻衣日前來港宣傳，昨日她在20多名歌迷護送下離港，fans更準備禮物、手持橫額在機場等候。麻衣大騷親民作風，雖然幾乎遲到，但仍樂於與歌迷合照留念，滿足歌迷要求。<br>歌迷在現場以日語向偶像問好和送上禮物，麻衣也十分識做，主動與多位歌迷單獨合照，令歌迷十分興奮。麻衣又逐一與歌迷擊掌道別，直到入閘後，麻衣仍顯得依依不捨，離遠向歌迷揮手。<br>據麻衣所屬唱片公司經理祁先生稱，麻衣終於落實11月在港舉行音樂會，她將會苦練廣東話，務求令香港樂迷滿意。<br>採訪、攝影：藍文浩</p></body></html>
