<html><header><meta charset="utf-8"><title>魯卡斯、史匹堡封荷李活金蛋</title></header><body><h1>魯卡斯、史匹堡封荷李活金蛋</h1><p>美國財經雜誌《福布斯》昨日剛披露荷李活最高收入男士，《星球大戰》（StarWars）系列導演佐治魯卡斯（GeorgeLucas）以13.26億港元位列榜首，至於跟魯卡斯老友鬼鬼的金像導演史提芬史匹堡（StevenSpielberg），則以11.7億港元排名次席，謝利畢咸瑪（JerryBruckheimer）賺得7.8億港元登上季軍。排名最高男演員是謝利宋飛（JerrySeinfled），他以6.6億港元打入第四位。</p></body></html>
