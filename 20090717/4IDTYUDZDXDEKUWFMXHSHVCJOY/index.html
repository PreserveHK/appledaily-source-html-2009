<html><header><meta charset="utf-8"><title>綠色分子　送點子好生活</title></header><body><h1>綠色分子　送點子好生活</h1><p>7.7以後，綠色生活正式滲進巿民髮膚，中電也來湊熱鬧，以「點子好生活」為題，推出一系列全新增值服務，為顧客提供更貼心方便的生活好點子，還同時設計出限量版「好點子」精品，鼓勵市民將環保節能融入生活。限量版「好點子」是個二合一精品，共四色，本身是一個可以循環再用的鹽/胡椒盛載器，內裏更有兩款設計別出心裁的禮品，分別是節能生活棋及毛巾。由即日起至8月31日，只需到任何中電客戶服務中心或綠適天地，選用指定服務或選購任何節能產品，即可獲贈限量版好點子精品一個。數量有限，送完即止。<br><br>查詢：21518073</p></body></html>
