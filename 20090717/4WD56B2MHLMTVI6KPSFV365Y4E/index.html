<html><header><meta charset="utf-8"><title>MaggieQ荷李活展時尚</title></header><body><h1>MaggieQ荷李活展時尚</h1><p>久未露面的MaggieQ，昨日去到荷李活出席時裝品牌3.1PhillipLim店舖一周年的派對，同場除了有設計師PhillipLim之外，還有麗曹碧遜（RachelBilson）、劇集《Heroes》女星KristenBell、英國小天后LeonaLewis及女歌手Jewel等人。<br>儘管當日MaggieQ打扮十分密實，但其身上一襲芥辣黃色的短裙設計特別，極為搶鏡，她在場更與《花邊教主》（GossipGirl）女星WillaHolland形影不離，十足孖公仔。</p></body></html>
