<html><header><meta charset="utf-8"><title>睇畫展：陳逸飛十二油畫</title></header><body><h1>睇畫展：<br>陳逸飛十二油畫</h1><p>雖然，畫壇對離世四年的陳逸飛批評好壞參半，有說他懂畫畫，更懂得拿畫來作商業買賣；有說他畫功根本不高。怎樣也好，他對中國油畫市場的確有莫大貢獻，讓更多人認識中國畫家。今天，做陳逸飛油畫代理的英國瑪勃洛畫廊將舉行展覽，一次過展出「穿深藍衣的女子」、「躺着的持扇美人」、「粉紅旗袍女子」等十二幅畫，讓人大開眼界。<br><br>記者：梁佩芬</p><p>陳逸飛油畫藏展</p><p>日期：7月20日至8月15日10:00am-7:00pm，逢星期日及公眾假期休息<br>地點：九龍紅磡鶴園東街4號恆藝珠寶大廈地下抱趣堂藝術館<br>查詢：27231928</p></body></html>
