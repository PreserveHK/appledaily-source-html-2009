<html><header><meta charset="utf-8"><title>HD300播片機扮PS2
</title></header><body><h1>HD300播片機扮PS2
</h1><p>在網上下載了一大堆影片，又唔想屈在芒前睇？買部播片機係最好方法，SPEED呢部HD300播片機，企直仲以為係部白色PS2，雖然無打機功能，但講到播片功能就認真齊全，除可支援1,280×720RM/RMVB格式影片之餘，播放H.264、MPEG2和AVI檔時，更可行到1080p！試用時發覺可以選擇16:9和4:3，所以即使用番舊電視或芒睇，都唔驚畫面變形。入片方法雖然只有用SD/SDHC卡，但操作起嚟，比DVD機仲要方便。<br><br>記者：許福合<br>查詢：A-Grade（21528000）</p><p>除基本AV介面外，還有HDMI輸出。</p></body></html>
