<html><header><meta charset="utf-8"><title>求驗客手記：梅禮狗懵盛盛吞石仔 - 求驗客</title></header><body><h1>求驗客手記：梅禮狗懵盛盛吞石仔 - 求驗客</h1><p>英國網球手梅禮（圖）差啲俾佢隻寵物嚇死。事緣佢隻叫瑪姬嘅邊境爹利狗仔，喺屋企無端白事有異樣，搞到梅禮誤以為隻狗染咗神秘病毒，急急call白車送佢去寵物醫院急診室。經檢查後，原來瑪姬喺梅禮間價值500萬鎊（約6,200萬港元）豪宅嘅後花園，食咗好多粒石仔落肚，而啲石仔太大粒，瑪姬屙極都屙唔出，結果咪出事囉！瑪姬動手術後已攞番啲石仔出嚟，據聞梅禮好錫呢隻爹利仔，好彩家陣冇事，如果唔係肯定影響梅禮備戰美網賽嘅心情，到時點作大滿貫零的突破呀？</p></body></html>
