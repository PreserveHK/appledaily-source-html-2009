<html><header><meta charset="utf-8"><title>恭子發情期狂追YOSHIKI</title></header><body><h1>恭子發情期<br>狂追YOSHIKI</h1><p>日本女星深田恭子夥拍組合TOKIO成員長瀨智也合演的新劇《華麗的間諜》將於明日首播，近日有指恭子主動出擊約長瀨食飯，惹來男方的正印女友相武紗季呷醋。另一方面，昨日出版的日本雜誌《女性SEVEN》則踢爆恭子相約樂隊XJAPAN的隊長YOSHIKI在東京惠比壽的高級中國餐廳撐枱腳。<br>目擊者指恭子與YOSHIKI食飯時，氣氛融洽溫馨。雖然恭子所屬事務所否認戀情，但她以往曾大讚YOSHIKI是她心目中的理想白馬王子。恭子自去年與師弟載龍寧二甩拖，回復單身的她先後傳力追棒球手齋藤佑樹，難怪網友嘲笑26歲的恭子正值發情期。</p></body></html>
