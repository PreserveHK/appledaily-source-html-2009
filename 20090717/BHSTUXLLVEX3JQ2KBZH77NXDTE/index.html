<html><header><meta charset="utf-8"><title>香蕉解凍谷寫真</title></header><body><h1>香蕉解凍谷寫真</h1><p>6位美味天使春卷王寶寶、藍莓劉俐、柑桔陳蕊蕊、腸粉丁樂鍶、香蕉王淑玲及豆沙包晴晴，近日趁書展推出《TasteofAngels》寫真集。早前有指香蕉衰多口得罪廣告商而被無綫雪藏，經一輪冷凍後，今日她終破冰而出，聯同其他天使出席寫真宣傳，於東港城上演《美女廚房》。</p><p>比堅尼晒料</p><p>天使們在寫真中均穿比堅尼，藍莓說：「入面有好多生活化嘅相，大家會睇到我哋真實一面。」豆沙包說：「我唔覺得着泳裝係噱頭，之前我喺澳洲，每到夏天日日着比堅尼享受陽光與海灘㗎啦！」柑桔則說：「平日大家見到我哋都係着美味天使嘅制服，今次我哋喺寫真着埋便裝、泳裝，都會有新鮮感。」<br>撰文：丁寧</p></body></html>
