<html><header><meta charset="utf-8"><title>醫學Online標靶療法有效治乳癌</title></header><body><h1>醫學Online<br>標靶療法有效治乳癌</h1><p>乳癌患者以往只能接受化療及電療，現可選擇集中針對癌細胞的標靶療法，減少損害正常細胞。香港防癌會癌症教育委員會主席蔡清淟醫生指，標靶療法對治療抗散力特強及復發率比普通乳癌高一成的HER2乳癌成效顯著，但費用昂貴，每人每年需20萬，一半病人因未能負擔而半途放棄治療。全球已有32個國家已為早期HER2乳癌患者提供標靶藥物資助，期望醫管局落實資助計劃；丈夫是公務員的徐女士因而豁免藥費，接受標靶治療效果良好。</p></body></html>
