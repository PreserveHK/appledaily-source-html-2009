<html><header><meta charset="utf-8"><title>廖碧兒激送波餅</title></header><body><h1>廖碧兒激送波餅</h1><p>廖碧兒、馬國明、林峯和首次拍劇的名模LisaS.等，昨日於將軍澳電視廣播城為新劇《談情說案》試造型。馬國明與碧兒除了有床上戲外，昨日還胸貼胸合照，艷福不淺，他說：「佢向來身材都弗，之後會有好多機會畀我感覺，佢好犀利。」<br>馬國明又指劇中有不少接吻戲，所以他每日均帶香口膠開工。問他會否向緋聞女友胡定欣備案？他表示沒有需要。<br>碧兒得知馬國明讚她身材勁，她笑言：「呢套劇係我入行最激一次，又錫又床戲。」<br>採訪、攝影：王崇穎</p></body></html>
