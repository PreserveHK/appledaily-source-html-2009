<html><header><meta charset="utf-8"><title>曹卓榣踩Roller闖MK</title></header><body><h1>曹卓榣踩Roller闖MK</h1><p>曾演出陳柏宇《Iwillbelovingyou》MV的17歲少女新人曹卓榣（CC），昨日到旺角行人專用區宣傳書展推出寫真集《一個人的初戀》，她身穿低胸裝加踩Roller到場，獲好友送上粉紅色內衣打氣，吸引一班男士爭相圍觀。將於書展推出寫真集的她，被問到可擔心反o靚模群組時就說：「佢哋應該唔會針對所有人，我唔係o靚模，我係artisit，遲啲會拍戲。」<br>採訪：藍文浩<br>攝影：仇志德</p></body></html>
