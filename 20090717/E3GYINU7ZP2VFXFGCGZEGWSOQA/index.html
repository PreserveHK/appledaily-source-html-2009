<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅傑承入稟追215萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅傑承入稟追215萬 - 馮仁昭</h1><p>由活躍於足球壇同影視界嘅羅傑承擔任老闆嘅博美投資（BMA），去年投資300多萬畀一間製作公司製作電視劇，製作公司承諾會喺今年3月退還全額同另加10%嘅款項，但BMA只收到130多萬元，BMA昨入稟高等法院，向中國峰節目投資有限公司同董事區志仁追討尚欠嘅215萬元，入稟狀指BMA去年共向中國峰投資315萬，中國峰同意退還346.5萬，但至今仍未清還。BMA今年6月曾收取區志仁發出嘅支票，但支票未能兌現。<br>案件編號：HCA1585、1587/09</p></body></html>
