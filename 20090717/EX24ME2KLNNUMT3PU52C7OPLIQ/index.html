<html><header><meta charset="utf-8"><title>米高生前擬收購裸照</title></header><body><h1>米高生前擬收購裸照</h1><p>上月猝逝的流行天王米高積遜（MichaelJackson）生前出名是儲物狂，昨日有報道指他生前有意購下一批50、60年代女星的絕密裸照，當中包括瑪麗蓮夢露（MarilynMonroe小圖）及JayneMansfield等一代肉彈。該賣家昨日向《E!》網站透露此事，稱MJ臨死前仍然跟他在洽談當中，出價高達8位數字美金。據悉該批裸照大部份均從未曝光，收藏價值非常之高，達博物館級數。</p></body></html>
