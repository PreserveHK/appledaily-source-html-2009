<html><header><meta charset="utf-8"><title>即時油價</title></header><body><h1>即時油價</h1><p>唔係講緊股票行情，而係揸開車入開油嘅人都會特別留意汽油價格，大姨媽都一樣。唔係話唔捨得使錢，而係要用得其所，做個精明消費者。揸車入油呢啲工作大姨媽我從來都唔假手於人，對油站油價都摸得一清二楚。不過即使你無我咁知行情都一樣有計，因為自從消費者委員會喺網頁上每日更新油價之後，就即時可以知道油價動態啦，當油缸差不多到底，上網望吓，再檢查有無袋住相關油站折扣卡又或者信用卡，咁就精打細算慳唔少，最重要係連老公都讚賞吖嘛！<br><br>文：大姨媽</p><p>網址： http://www.consumer.org.hk/pricewatch/oilwatch/ </p></body></html>
