<html><header><meta charset="utf-8"><title>隔牆有耳：立法會雙喜臨門 - 李八方</title></header><body><h1>隔牆有耳：立法會雙喜臨門 - 李八方</h1><p>立會今年喜事多，兩個搵到第二春嘅議員涂謹申、曾鈺成，據講最快年底拉埋天窗。前者繼續幸福長跑，後者黃昏戀開花結果，恭喜晒。<br>阿涂噚日話多謝大家關心，婚事順其自然，希望向好嘅方向發展，但不允透露幾時係好日子。據講阿涂近日十分苦惱，事關喺香港結婚，訂場地、酒席十分緊張，佢同未婚妻阿Sue相識遍天下，婚宴規模十分可觀，擇到吉日又未必book到場，有場嘅日子，可能又唔係最好日，真係搞到一頭煙。至於曾主席亦可能有類似煩惱，黨友多數唔知佢想點搞，有可能知嘅唔肯爆料，有人笑言民建聯係萬人黨，擺流水席隨時都要幾日先得。</p></body></html>
