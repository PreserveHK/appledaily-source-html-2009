<html><header><meta charset="utf-8"><title>隔牆有耳：波波接死亡恐嚇 - 李八方</title></header><body><h1>隔牆有耳：波波接死亡恐嚇 - 李八方</h1><p>六四問題唔係人人敢掂，尤其建制派人士。立法會會計界代表陳茂波月前喺立法會辯論平反六四議案時，唔只發言批評中共用槍彈對付學生非常唔啱，仲響應泛民呼籲站立默哀，令唔少建制派同伴嘖嘖稱奇。<br>精人動口不動手，波波發言後投棄權票，原來唔少人覺得佢大逆不道，有市民更向佢發出恐嚇信，大鬧佢係民族罪人，講明要殺死佢。第一次收恐嚇信嘅波波聲言唔係好驚，覺得係開玩笑居多，報警備案之後婉拒警方派員保護。由於唔係次次跟建制派大隊投票，波波自言似夾心人，但強調會憑良心投票。</p></body></html>
