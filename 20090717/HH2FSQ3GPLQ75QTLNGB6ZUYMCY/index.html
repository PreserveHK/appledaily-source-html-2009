<html><header><meta charset="utf-8"><title>八卦風：全線A6慶典價發售</title></header><body><h1>八卦風：<br>全線A6慶典價發售</h1><p>今年係Audi百周年紀念，加上品牌銷情走勢勁，特別推出A6新車現貨優惠，全線A6車系有2.0TFSI、2.8FSI、2.8FSIquattro，以及今年首次引入全新引擎嘅3.0TFSIquattro，四款車身配備全新式7吋彩色MMI多媒體資訊系統、免匙啟動系統及按鈕式電子手掣等等，慶典價由$419,000起，仲講到明限量發售，恨咗好耐又或者等咗好耐嘅粉絲不妨趁機八吓。<br><br>記者：梁美甜</p><p>查詢：合迪香港（25281862）</p></body></html>
