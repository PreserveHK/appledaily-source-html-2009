<html><header><meta charset="utf-8"><title>隔牆有耳：洋警官疑似中招 - 李八方</title></header><body><h1>隔牆有耳：洋警官疑似中招 - 李八方</h1><p>幾個月前豬流感殺入香港，煲呔快刀斬亂麻封鎖灣仔維景酒店，酒店解封當晚，出現外籍女遊客擁抱洋警官戲劇性場面，嗰位外籍警官係灣仔區指揮官韓家傑（BlakeHancock），有人向八方報料，指韓Sir中招豬流感，要隔離治療。<br>雖然同維景住客有親密接觸，但已經係兩個月前嘅事，豬流感病毒有咁耐潛伏期？八方噚日問過守灣仔警員，佢哋話近日確係見唔到韓Sir返工，唔通上頭隱瞞疫情？灣仔區副指揮官歐陽照剛則話韓Sir冇患豬流感，只係放幾日假，下周一上班，灣仔差館亦冇任何人員中招，唔知點解會有「流」感傳言，大家虛驚一場。</p></body></html>
