<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary懶理舊愛移情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary懶理舊愛移情 - 馮仁昭</h1><p>Rosemary（圖）同「翻版關之琳」Joceyln噚日喺apm出席商場活動，跟英國軟骨美人學伸展，性感登場嘅Rosemary柔軟度唔錯，仲做埋一字馬㖭，相反Joceyln就成場硬邦邦。Rosemary好自豪咁話：「我學咗瑜伽3年，之前又有跳modernjazz，將來都想考牌做瑜伽老師。」據講佢嘅舊愛Christopher對裴蓓嗒糖，Rosemary就表示唔認識裴蓓，但就覺得冇問題，因為大家都係單身。</p></body></html>
