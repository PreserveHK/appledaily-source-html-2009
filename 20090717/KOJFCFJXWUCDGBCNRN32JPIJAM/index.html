<html><header><meta charset="utf-8"><title>蛯原、土屋齊換新妝</title></header><body><h1>蛯原、土屋齊換新妝</h1><p>日本女星蛯原友里與土屋Anna為資生堂化妝品系列MAQuillAGE擔任代言人多年，品牌早前宣佈新一季廣告邀請了女星香里奈加盟。三位靚女昨日齊集東京出席記者會，宣傳品牌與時裝設計師AlexanderWang合作的全新彩妝系列。</p><p>打入水着榜</p><p>三位靚女早前與篠原涼子及上野樹里穿上AlexanderWang的09秋冬新裝拍攝廣告，而AlexanderWang亦會為唇膏及眼影系列設計包裝。<br>此外，蛯原日前在網站Oricon舉辦的「最合襯泳裝的藝人」選舉中排第3，至於第1及第2位分別是水着女星星野亞希及南明奈。</p></body></html>
