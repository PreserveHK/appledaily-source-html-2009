<html><header><meta charset="utf-8"><title>Baby奉旨攬新歡</title></header><body><h1>Baby奉旨攬新歡</h1><p>元祖級o靚模Angelababy（楊穎）級數較高，手頭上有多個廣告合約，包括服裝、婚紗和美容用品等。Angelababy又擔任胡敏珊（Christie）的自家手錶品牌Chouette代言人，之前Baby孖住緋聞男友陳偉霆一同設計限量腕錶。最近她又為Chouette拍攝新一輯廣告，今次則與曾傳緋聞的同門師弟、新晉混血男模JamesParry做拍檔。</p><p>廣告中，Baby和James分別穿上白色背心和tee，拍攝時Baby懶理緋聞不時從旁提點James，兩人又擺出攬頸搭腰的甫士。休息時，Baby更拿着相機周圍拍攝。<br>撰文：DebbieLum
</p></body></html>
