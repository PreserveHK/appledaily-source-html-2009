<html><header><meta charset="utf-8"><title>求驗客手記：英超愛滋女係丹妮莉？ - 求驗客</title></header><body><h1>求驗客手記：英超愛滋女係丹妮莉？ - 求驗客</h1><p>英超聯早前爆咗單愛滋驚魂，盛傳一個同6名英超球星有過性關係嘅女人證實有愛滋，有內地網站指當事人係前英國小姐丹妮莉，疑似中招嘅英超球星包括熱刺嘅奧哈拉、戴倫賓特、迪科爾，仲有利物浦嘅賴恩巴布、阿仙奴嘅阿曼特查奧爾同前曼聯球星舒寧咸，聽講連F1車手咸姆頓都有份。我求大俠唔知啲料有幾堅，但如果事主真係丹妮莉，就肯定好大鑊，事關聽聞佢真係好濫，球星男友數目達雙位數，而且媾親都有番咁上下級數，絕對唔係二打六。如果單料係堅，肯定震撼過淫照事件。</p></body></html>
