<html><header><meta charset="utf-8"><title>隔牆有耳：雞珍講老公眼濕濕 - 李八方</title></header><body><h1>隔牆有耳：雞珍講老公眼濕濕 - 李八方</h1><p>雞珍做世衞總幹事後冇日日食雞，反而日日食吞拿魚三文治，因為怕飯氣攻心，要保持清醒。佢接受英國《衞報》訪問，記者形容雞珍好fit，着橙啡色MiuMiu拖鞋襯同色緊身套裝，相信係日日食魚之故。想keep得好，雞珍話仲要朝朝7點起身踩機。<br>在家千日好，雞珍話喺香港伙食有老公打點，去到日內瓦冇啖好食，由於唔識法文，所以幾年前初嚟埗到時連罐頭刀都買唔到，餐餐食唔好，搞到貧血㖭。講到呢度，世衞女強人眼濕濕，話家兩公婆天各一方，係維護全地球健康付出嘅代價，所以佢曾經同老公講，希望下世再嫁畀佢補數。
</p></body></html>
