<html><header><meta charset="utf-8"><title>機率196萬億分1　孖生女同患乳癌</title></header><body><h1>機率196萬億分1　孖生女同患乳癌</h1><p>孖仔孖女，不但樣子似，有時連命運遭遇都孖着來。英國孖女莉琪．貝克（LeighBaker）和妮古拉．貝克（NicolaBaker）就一同患上乳癌，而且腫瘤都長在左邊乳房，機率是196萬億分之1，有如連中兩次六合彩。</p><p>27歲的莉琪兩年前證實患乳癌，左邊乳房有腫瘤，癌細胞擴散到手臂。醫生於是建議另一孖女妮古拉也接受檢查，結果證實她左邊乳房也長有腫瘤，幸好未擴散。孖女都接受了手術，初步痊癒。<br>孖女孖着來的另一遭遇，是妮古拉今年初誕下女嬰，莉琪現在也懷孕八個月，可能、應該、有機會是一個女嬰吧。英國《太陽報》/《每日郵報》</p></body></html>
