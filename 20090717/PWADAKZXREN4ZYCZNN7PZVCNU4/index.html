<html><header><meta charset="utf-8"><title>《勁歌》直播變錄影</title></header><body><h1>《勁歌》直播變錄影</h1><p>何韻詩、陳柏宇、謝安琪、張繼聰、鄭融、薛凱琪和Hotcha等，前晚到將軍澳電視廣播城出席《勁歌金曲》記者會及錄影。《勁歌》將由現場直播改為錄影，歌手會擔任嘉賓主持。<br>對於傅穎自爆曾遇圈中愛情騙子，好友何韻詩表示曾聽她提及過，阿詩說：「普通人拍拖都會遇到呢啲事，過咗去就唔好提啦。」</p><p>陳柏宇抽褲頭</p><p>此外，早前因激凸而一舉成名的陳柏宇，前晚出場時幽自己一默，即時抽一抽褲頭，令全場忍俊不禁。<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
