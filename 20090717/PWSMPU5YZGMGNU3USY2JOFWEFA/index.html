<html><header><meta charset="utf-8"><title>天生兩個子宮　英婦產女一額汗</title></header><body><h1>天生兩個子宮　英婦產女一額汗</h1><p>英國婦人哈沙奇（圖）天生異稟，有兩個子宮、兩個子宮頸、兩條陰道，出現這類情況的機率僅100萬分之1，懷孕機率比常人低50%。她成功懷孕後更要非常注重身體，每兩周要替胎兒做一次超聲波掃描，最後有驚無險地誕下可愛女兒。</p><p>哈沙奇說：「我和丈夫是世界上最幸運的父母。」回憶去年秋天，她突然腹部劇痛。超聲波檢查顯示她懷孕了，但有一個大問題——她有兩個子宮，令胎兒生長的空間變小了，可能早產。她很擔心，「一點小事例如胎兒活動減少，也令我整晚睡不着」。幸好上周寶寶足月出生，重2.8公斤，現在一家三口很快樂。<br>英國《每日郵報》</p></body></html>
