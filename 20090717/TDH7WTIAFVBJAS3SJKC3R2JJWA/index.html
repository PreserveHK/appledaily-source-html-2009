<html><header><meta charset="utf-8"><title>方大同開騷悼MJ</title></header><body><h1>方大同開騷悼MJ</h1><p>方大同將於下月底在灣仔會展舉行一連兩場音樂會，昨日他與贊助商在銅鑼灣宣傳，他以結他自彈自唱，華納方面特別送上一座古董留聲機給他以示支持。</p><p>「希望唔蝕本」</p><p>方大同計劃在音樂會演繹已故巨星米高積遜（MichaelJackson）的名曲，並以近百萬元採用麥當娜演唱會的音響，製作成本高昂，問方大同可擔心分薄歌酬？他說：「我希望唔會蝕本有得賺。」<br>採訪、攝影：卓寶花</p></body></html>
