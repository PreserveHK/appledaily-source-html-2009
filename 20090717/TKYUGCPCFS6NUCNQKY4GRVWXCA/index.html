<html><header><meta charset="utf-8"><title>醫學Online肥胖致膝關節炎惡化</title></header><body><h1>醫學Online<br>肥胖致膝關節炎惡化</h1><p>體重指數每上升1個單位，膝關節炎急速惡化的風險增逾一成。美國波士頓大學一項研究有336名患有輕度膝關節炎患者參加，約一半人是肥胖或癡肥一族，但研究開始時膝蓋的軟骨只出現輕微或未開始侵蝕，但30個月後，有20.2%的病人軟骨出現顯著退化，其中5.9%人的軟骨更出現快速侵蝕。肥胖、軟骨及膝關節曾受傷都是膝關節炎惡化的風險因素，體重指數（BMI）每上升1，膝關節炎急速惡化風險上升11%。</p></body></html>
