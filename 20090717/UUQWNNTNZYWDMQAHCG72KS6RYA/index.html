<html><header><meta charset="utf-8"><title>ECupBaby大口氣「唔簽名直接去慶功」</title></header><body><h1>ECupBaby大口氣<br>「唔簽名直接去慶功」</h1><p>o靚模ECupBaby（劉欣宜）前晚與8位o靚模及幾位資深模特兒馬詩慧與子女、Rosemary和CaraG.等，到九龍灣出席《哈利波特——混血王子的背叛》首映禮。</p><p>走青春路線</p><p>ECupBaby、Lavina和Rainbow收起性感，問她們退出書展是否避開與周秀娜正面交鋒？ECupBaby說：「唔係避，我哋兩萬本書賣剩400本，唔使搞簽名會啦，直接去慶功就得啦，我哋一直都冇打算去書展。」ECupBaby指大家誤會了她們賣弄身材，她們向來都是行青春活潑路線。<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
