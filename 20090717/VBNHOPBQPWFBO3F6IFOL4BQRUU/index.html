<html><header><meta charset="utf-8"><title>求驗客手記：謝菲遜走佬新郎冇承擔 - 求驗客</title></header><body><h1>求驗客手記：謝菲遜走佬新郎冇承擔 - 求驗客</h1><p>男子漢大丈夫，最緊要做嘢有承擔、夠果斷；不過新賽季將披上馬刺戰衣嘅29歲前鋒謝菲遜，就做咗「走佬新郎」！佢上周六居然喺結婚典禮舉行前兩個鐘，先突然縮沙，仲臨時臨急打畀去咗會場嘅親朋戚友，話「我都係唔結婚喇！」謝菲遜至今都冇講點解解除婚約，好彩佢未婚妻、前網隊啦啦隊隊員姬莎冇要生要死啫！我求大俠最關心係，謝菲遜面對人生大事時竟然「走佬」，下季點樣肩負馬刺復興重責？唔通謝菲遜到時要「詐傷」？</p></body></html>
