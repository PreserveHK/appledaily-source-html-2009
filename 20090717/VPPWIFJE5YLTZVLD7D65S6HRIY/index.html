<html><header><meta charset="utf-8"><title>求驗客手記：林伯單身拖兩豪放女 - 求驗客</title></header><body><h1>求驗客手記：林伯單身拖兩豪放女 - 求驗客</h1><p>車路士中場林柏特俾未婚妻艾倫飛咗後，早排去西班牙度假兼治情傷；雖則佢帶埋親友同兩個女去，但聽聞都玩得都幾癲；日前有英國傳媒就登咗，佢攬住兩個用絲帶花遮住胸前兩點嘅長髮美女相。我求大俠唔知林伯同嗰兩個女仔有冇下文，但近排英超聯爆咗單愛滋驚魂，搞到人人自危，所以佢都係小心啲好；話晒佢得31歲，足球事業又如日方中，無謂闖禍啦！車仔連續3季贏唔到英超，歐聯又仲未作出零的突破，如果林伯有乜事搞到唔踢得，新領隊安察洛堤真係多得佢唔少。</p></body></html>
