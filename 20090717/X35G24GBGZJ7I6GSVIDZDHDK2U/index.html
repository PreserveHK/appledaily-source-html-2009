<html><header><meta charset="utf-8"><title>求驗客手記：保特撐曼聯有紋路 - 求驗客</title></header><body><h1>求驗客手記：保特撐曼聯有紋路 - 求驗客</h1><p>曼聯球迷實記得，保特早排喺曼徹斯特向基斯坦奴朗拿度（C朗）傳授短跑技術，同曼聯關係相當友好；呢個曼聯躉喺參加周五黃金田徑聯賽巴黎站前，不忘表示對C朗離隊感到可惜。不過，佢仍然對曼聯前景好有信心：「我相信隊波來季會有好成績；同去季比，我哋雖然有兩主力（C朗、泰維斯）離隊，但班底仲係好強，領隊費格遜又有料到……。曼聯，加油！」上述說話有紋有路，似乎唔係禮貌上敷衍嗰隻，呢個重量級曼聯躉，絕對唔係流料。</p></body></html>
