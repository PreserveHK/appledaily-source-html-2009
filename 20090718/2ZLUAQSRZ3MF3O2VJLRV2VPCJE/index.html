<html><header><meta charset="utf-8"><title>求驗客手記︰卡比路晒肌「弗」爆 - 求驗客</title></header><body><h1>求驗客手記︰卡比路晒肌「弗」爆 - 求驗客</h1><p>返咗美職洛杉磯銀河比賽嘅34歲中場碧咸，早排喺海灘晒肌肉，睇到我求大俠口水都流埋，但佢喺英格蘭國家隊嘅老細卡比路（圖）都唔比佢輸蝕。卡比路前陣子趁暑假返祖家意大利度假，順便曬曬太陽，咪以為佢成63歲人身材就會走樣，查實不知幾「弗」。佢係就係冇胸肌，不過就一啲肚腩都冇，而且仲有少少腹肌，加埋一頭濃密嘅頭髮，望落去真係唔似六張幾，你話佢四張幾都有人信，確實係令唔少後生過佢一截嘅人羨慕又妒忌。</p></body></html>
