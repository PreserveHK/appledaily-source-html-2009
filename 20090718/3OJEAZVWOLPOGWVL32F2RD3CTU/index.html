<html><header><meta charset="utf-8"><title>呂慧儀男友陪中女</title></header><body><h1>呂慧儀男友陪中女</h1><p>呂慧儀的男友、港男出身的黃文廸，前晚偕一名中女在銅鑼灣景隆街出現，二人先到爬蟲類店舖，全神貫注欣賞蜥蜴，之後Dickson又蹲身睇烏龜，然後二人再到其他寵物店外觀看小動物。<br>另外，呂慧儀和安德尊為無綫新一輯《天賜良源》擔任主持，早前到外地親身採摘燕窩，昨日二人在將軍澳中心一酒家宣傳，由廚師即場示範煮燕窩。呂慧儀拍攝節目時燕窩任食，因而肥肥白白，她說：「我哋cut機都食緊燕窩，拍完後肥咗又白咗，返到香港用成個月時間減肥。」<br>採訪、攝影：卓寶花、李志明</p></body></html>
