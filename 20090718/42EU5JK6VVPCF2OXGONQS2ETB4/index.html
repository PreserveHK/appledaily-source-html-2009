<html><header><meta charset="utf-8"><title>案件速遞恒生追女經理男友案款</title></header><body><h1>案件速遞<br>恒生追女經理男友案款</h1><p>【本報訊】恒生私人銀行女經理卓秀兒盜取名人客戶近1億元，並把款項轉入男友陳俊陞的投資戶口作投資。恒生私人銀行去年9月入稟高等法院，向陳追討其戶口內的投資收益共712萬元。案件昨在高院聆訊，陳與恒生達成協議，願把其戶口的金額交還予恒生，但恒生仍會向陳追討餘款。<br>卓秀兒（32歲）已於前日因17項盜竊罪判監6年8個月。其同年齡的男友陳俊陞被控洗黑錢本月底開審。<br>案件編號：HCA1755/08</p></body></html>
