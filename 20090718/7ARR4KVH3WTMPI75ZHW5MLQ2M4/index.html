<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭富城黐鬚晒麒麟臂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭富城黐鬚晒麒麟臂 - 馮仁昭</h1><p>郭富城主演嘅《殺人犯》票房唔錯，由於結局同對白奇趣，好似城城面爆青筋嘅壓聲演繹同反眼陰笑樣、仲有金句「我記唔起呀」同「呢個時候喊係冇用㗎」等等，一律做晒高登熱話。不過近日城城已回復正常，以鬍鬚仔造型拍緊陳木勝新片《全城戒備》，噚日凌晨城城喺中環拍街景，身穿背心嘅佢露出結實肌肉，仲趁空檔研究拍攝用嘅古董車，一見記者笑晒，同殺人look有天壤之別。</p></body></html>
