</title></header><body><h1>今日好料：寵物網新貨到
</h1><p>藉口一，近日天氣熱到爆，要我離開冷氣間，別儍；藉口二，一天到晚忙到死，沒時間；藉口三……還有甚麼藉口？一句到尾其實自己懶，沒買糧，我家小狗小貓快缺糧了。幸好這個世界有電腦，上班時間偷閒上網，按幾個掣就可以替牠們買幾包零食，「寵物雜貨」七月剛返一批新貨，有鋼絲刷、無穀物三文魚及羊肉罐頭，還有真菌沐浴乳，應有盡有，購物滿$200還有免費送貨服務，正，因我家住唐四樓，省回大量腳骨力。<br><br>記者：梁佩芬</p><p>寵物雜貨<br>訂貨熱線：24140596/21444255<br>網址： http://www.petss.net <br>註：購物滿$200即享免費送貨服務</p></body></html>
