<html><header><meta charset="utf-8"><title>案件速遞哥羅芳劫案　兩青年提堂</title></header><body><h1>案件速遞<br>哥羅芳劫案　兩青年提堂</h1><p>【本報訊】涉嫌用哥羅芳迷暈搶劫鳳姐案，涉案兩名青年，昨解往屯門裁判法院提訊，控以一項搶劫罪名。控方申請押後，等候醫生檢驗報告，女事主眼部有否影響性創傷，另須化驗案中所用的哥羅芳。裁判官拒絕兩被告保釋申請，將二人還柙，案件押後至8月14日再訊。<br>首被告張德華（21歲），身材略胖，次被告羅証鴻（23歲），戴黑色粗框眼鏡，均報稱工廠工人，兩人應訊時一直垂頭。被控於7月14日在元朗搶劫女事主現金2,000元，兩人暫毋須答辯。<br>案件編號：TMCC2658/09</p></body></html>
