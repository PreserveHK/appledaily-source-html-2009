<html><header><meta charset="utf-8"><title>特稿洪國球迷「反美」狂熱</title></header><body><h1>特稿<br>洪國球迷「反美」狂熱</h1><p>美國為世界著名文化大熔爐，任何城市都可找到其他種族村民的生存痕迹。<br>金盃舉行的每個城市，也必有該市的參賽國家後裔前往打氣。以與美國同列B組的洪都拉斯而言，西雅圖本地的洪都拉斯迷為數不少，在美國未出場前便一起揮動國旗及大喊大叫打氣，很難不向他們投注目禮。<br>那管他們是否持綠卡或美國護照，也算是在美國人文生活的一分子，多少對美國也有一定的感情；但未知還未熟讀入籍手冊，還是支持祖國過份投入，筆者見他們竟然把美國旗上下倒置，如非在氣氛較為輕鬆的球場，這種「反美」行為倒叫人汗顏。</p></body></html>
