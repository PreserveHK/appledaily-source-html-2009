<html><header><meta charset="utf-8"><title>7號鍾溥敏封港姐波霸</title></header><body><h1>7號鍾溥敏封港姐波霸</h1><p>今屆候選港姐一直被批評為質素最差的一屆，10位佳麗當中沒一個外貌特別出眾，昨日大會提供了10位佳麗的照片，一睇之下依然沒有驚喜。當中擁35吋上圍的7號鍾溥敏，在眾佳麗中最豐滿，但未知是否被服飾影響，完全發覺不到其突出的上圍。<br>由吳君如提名的9號袁嘉敏擁33.5吋上圍，穿上一件低胸裙拍照甚有睇頭。另外，於大會提供的資料中，10號李姿敏擁有34.5吋上圍，不過就照片所見，穿上低V裝的她就算挺胸收腹，身材也平平無奇。<br>撰文：林妃</p></body></html>
