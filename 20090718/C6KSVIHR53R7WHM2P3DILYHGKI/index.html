<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇呻好耐冇收花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇呻好耐冇收花 - 馮仁昭</h1><p>周麗淇（Niki）噚日去到尖沙嘴一間花店擔任新城電台節目嘅嘉賓，雖然係錄音節目，但係Niki都好認真咁跟老師喺度學插花，仲順利完成佢嘅首件作品。講到收花Niki話除咗fans之外，已經好一段時間冇收過其他人送嘅花，佢話：「我都唔着重收花，始終花都唔放得耐，反而鍾意寫吓嘢，用文字做記錄。」唔怪得Niki今年書展都會湊熱鬧出本遊記書啦。</p></body></html>
