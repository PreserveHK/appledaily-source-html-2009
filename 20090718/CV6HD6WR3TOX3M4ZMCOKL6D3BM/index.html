<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同英文書撼o靚模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方大同英文書撼o靚模 - 馮仁昭</h1><p>今年走勢相當唔錯嘅方大同（中），噚日去到紅磡新城電台接受DJ露芙（右）頒咗兩個獎畀佢，雖然唔係正式獎座，不過方大同都表現得好開心，仲戴埋頂魔術帽以偶像米高積遜(MichaelJackson)造型現身。方大同話今年都會出書參加書展，佢話：「呢本係我第一本書，會以中英文寫，裏面會有我表哥幫我影嘅相。」問到佢係咪諗住出呢本書同o靚模打對台時，方大同笑笑口話：「咁又唔敢。」</p></body></html>
