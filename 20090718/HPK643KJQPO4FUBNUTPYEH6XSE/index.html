<html><header><meta charset="utf-8"><title>中川翔子月底來港見fans</title></header><body><h1>中川翔子月底來港見fans</h1><p>日本性感女星中川翔子前日現身東京巨蛋城，為她有份參與設計的夏日情侶主題活動主持開幕儀式，活動由今日起至9月13日舉行。翔子以可愛愛神的造型亮相，十分搶眼。
</p><p>暑假有排忙</p><p>翔子落力宣傳說：「在火辣辣的夏天裏，談一場火辣辣的戀愛吧！」此外，向來是超級動漫迷的翔子，將於本月底來港為會展舉行的《香港動漫電玩節2009》表演，首度與香港fans見面。之後她又會為下月埼玉舉行的日本動漫音樂騷演出，看來翔子整個暑假也會過得十分忙碌。</p></body></html>
