<html><header><meta charset="utf-8"><title>阿嬌：Twins今年不復合</title></header><body><h1>阿嬌：Twins今年不復合</h1><p>鍾欣桐（阿嬌）日前到馬來西亞出席代言啤酒活動，大會安排她坐直升機到場，排場十足。</p><p>不再講淫照</p><p>阿嬌出現時，記者和fans一擁而上，引起一陣混亂，大會表示今次找阿嬌代言是覺得她與眾不同，問到阿嬌可有這種感覺，她笑稱要反問台下fans，fans即以歡呼回應。<br>阿嬌接受訪問時，大會表示不會談及男女感情問題，擺明不想重提淫照事件。問到有否擔心馬來西亞fans反應，阿嬌表示當地fans一向熱情，故從不擔心，而復出後到現在已經適應工作，至於Twins何時復合？阿嬌說：「今年應該唔會，因為我嘅檔期已經排到明年。」<br>撰文：葉雪</p></body></html>
