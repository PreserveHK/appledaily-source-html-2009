<html><header><meta charset="utf-8"><title>美漢露營遇襲　電鋸擊退餓獅</title></header><body><h1>美漢露營遇襲　電鋸擊退餓獅</h1><p>美國前海軍陸戰隊員布里頓周日攜妻兒到懷俄明州肖肖尼國家林地露營，驚遇美洲獅施襲，布里頓以45厘米長的電鋸抵擋，擊退這頭45公斤重的餓獅。<br>32歲的布里頓當時獨自在鋸木柴，突然驚覺樹叢中有隻美洲獅盯着他，他立即拉動電鋸發動繩，一邊慢慢後退，但獅子隨即撲上，他舉起電鋸還擊，成功割到獅子肩膊，把牠逼退。<br>布里頓說：「牠揮爪出擊三、四次，我舉電鋸抵擋，牠迅速避開。」布里頓前臂被輕微抓傷。獅子周一被林地管理員擊斃。<br>美聯社</p></body></html>
