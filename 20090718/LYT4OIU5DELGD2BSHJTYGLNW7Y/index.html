<html><header><meta charset="utf-8"><title>膠樽變Notebook袋</title></header><body><h1>膠樽變Notebook袋</h1><p>專出電腦周邊配件的Targus，推出SpruceEcoSmart系列的防震Notebook袋；睇樣好似平平無奇，其實佢係將60個膠樽切碎，再加其他物料製成PVC-free及100%可循環再造的尼龍線織成，而且仲話明Nickel-free，不會令皮膚痕癢。兩款都適合15.6"Notebook，防水尼龍面，兼多格，好使好用。書展期間，在Hall3攤位3D12-39和三聯書局的Hall1，都可找到SpruceEcoSmart。<br><br>記者︰陸俊雄</p></body></html>
