<html><header><meta charset="utf-8"><title>王君馨嫌港男怕醜</title></header><body><h1>王君馨嫌港男怕醜</h1><p>王君馨、高皓正、蔡淇俊和李亞男等，前晚與2009年香港先生12位參賽者，到香港大學與大學代表隊打籃球，2號鄭鴻明、7號許家傑和8號李偉健均有fans到場打氣。比賽時，幾位女藝人表現得雞手鴨腳，李偉健因攔截王君馨而被噓，即時向她道歉。</p><p>是非難杜絕</p><p>王君馨覺得今年港男的質素不錯，但大部份都比較怕醜。至於今屆港男的是非比較多，李亞男認為不論是香港小姐或香港先生都會有是非，她說：「呢啲報道唔會影響我對佢哋嘅睇法，我最主要係會睇佢哋當晚表現。」<br>採訪、攝影：何慧斯</p></body></html>
