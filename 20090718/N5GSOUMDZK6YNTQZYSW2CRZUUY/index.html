<html><header><meta charset="utf-8"><title>求驗客手記︰肥哨頭槌一樣掂 - 求驗客</title></header><body><h1>求驗客手記︰肥哨頭槌一樣掂 - 求驗客</h1><p>「肥哨」朗拿度（左）入波根本係司空見慣，以前佢左右腳開弓睇都睇到爛。之但係周四哥連泰斯主場對利斯菲體育會，朗拿度梅開二度唔算意外，意外嘅係兩球都用頭槌頂入；最後哥軍以4:3險勝對手，幸保1.42倍熱W同時，開埋個20倍嘅「主其他」波膽。唔經唔覺，朗拿度喺巴甲已暫入5球，家排喺射手榜第7位，以佢仲未收身兼不時受傷缺陣嚟講，「肥哨」季初表現算係咁囉。嗰邊法林明高嘅阿祖安奴都有6個聯賽入球，呢班回流兵果然喺巴甲玩晒。</p></body></html>
