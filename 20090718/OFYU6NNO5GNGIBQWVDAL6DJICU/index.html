<html><header><meta charset="utf-8"><title>憲哥、李準基會日迷</title></header><body><h1>憲哥、李準基會日迷</h1><p>韓國男星李準基前日以染髮新look，戴住耳筒現身金浦機場飛往東京，準備出席今明兩日在神戶和橫濱舉行的影迷聚會。</p><p>憲哥赤坂谷劇</p><p>此外，韓國男星宋承憲昨日以一身星味打扮，應TBS電視台邀請訪日。憲哥今日會在赤坂Sacas擔任SacasWaterPark開幕禮的特別嘉賓，並會舉行記招和fans見面會催谷劇集《伊甸之東》，據悉影迷見面會只招待120人，但卻吸引2萬人報名參加。</p></body></html>
