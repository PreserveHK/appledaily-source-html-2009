<html><header><meta charset="utf-8"><title>數千巨烏賊闖加州</title></header><body><h1>數千巨烏賊闖加州</h1><p>美國加州聖迭戈（SanDiego）近日出現了一群不速之客──數以千計的巨型烏賊闖入當地對開海域的淺水區，滋擾潛水愛好者（左圖）。<br>這種巨型烏賊外號「紅魔鬼」，身長1.5米，體重達45公斤，體形較一個小童還要大，而且嘴巴非常鋒利，觸鬚有牙，會襲擊人類，原本在墨西哥的深海生活，但由上周開始，突然有數千隻巨型烏賊，入侵聖迭戈淺水區海域，雖然沒有襲擊弄潮兒或滑浪人士，但在離岸較遠的潛水人士卻大受滋擾，有人被烏賊的觸鬚遮着眼罩，又被牠們拉扯身上的攝影機和潛水裝備，不少經驗豐富的潛水愛好者都表示，會待烏賊全部離開後才再出海潛水。<br>美聯社</p></body></html>
