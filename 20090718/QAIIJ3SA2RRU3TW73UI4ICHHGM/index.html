<html><header><meta charset="utf-8"><title>杏兒拒濕身鬥艷女</title></header><body><h1>杏兒拒濕身鬥艷女</h1><p>無綫劇集《烈火雄心3》昨日在佐敦一酒店泳池宣傳，胡杏兒、黃宗澤、鄭嘉穎和王喜等均有出席，眾演員進行水上大比拼，所以大部份女演員均着泳衣打底，司儀更叮囑眾人不可弄濕杏兒。</p><p>麥皓兒險洩春光</p><p>杏兒笑說：「我唔係唔方便，只係覺得唔使成日露泳衣。」她又婉拒與緋聞男友黃宗澤合照，她笑說：「我哋又冇感情線！」至於表現拼搏的麥皓兒玩遊戲時動作太大險洩春光，她笑稱只是投入玩遊戲。盛傳不和的鄭嘉穎和王喜昨日鮮有交談，事後王喜因趕開工而匆匆離去。<br>採訪：何慧斯<br>攝影：葉君海</p></body></html>
