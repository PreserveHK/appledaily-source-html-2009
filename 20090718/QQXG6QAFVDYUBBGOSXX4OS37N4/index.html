<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽、友賽及金盃賠率表</title></header><body><h1>周六、日及一各地聯賽、友賽及金盃賠率表</h1><p>數據提示<br>星期六10FC愛媛vs岡山綠雉<br>綠雉作客日乙最差</p><p>簡評：愛媛聯賽5連敗，近8場則開出7「大」，而首循環曾作客3:1擊敗綠雉。綠雉聯賽作客成績為1勝2和9負，是日乙中最差的一隊。</p><p>數據提示<br>星期日17聖保羅vs山度士<br>聖保羅主場未輸過</p><p>簡評：聖保羅開季11戰僅2勝5和4負，但主場仍未嘗一敗，近6次則在打吡戰迎擊山度士得3勝1和2負。山度士作客1勝3和2負，6戰失掉14球之多。</p></body></html>
