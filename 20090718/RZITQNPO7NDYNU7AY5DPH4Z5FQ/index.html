<html><header><meta charset="utf-8"><title>八卦風：加料525i預訂慳8萬</title></header><body><h1>八卦風：<br>加料525i預訂慳8萬</h1><p>09東亞運動會如箭在弦，寶馬贊助嘅220部523i禮賓車亦早已被預定一空，最主要係東亞運完結後，呢批523i會以「零手」牌簿出車，但售價比新車平10萬，相當抵玩。寶馬話反應好再接再厲，連全新525i都減埋一份，仲要係FullOption，包括Xenon頭燈、自動洗燈感應、天窗等，原價$559,000，將到港全新車就減到$478,000，慳番超過8萬，一樣抵玩。<br><br>記者：徐影龍<br>查詢：BMWHK（25776168）</p></body></html>
