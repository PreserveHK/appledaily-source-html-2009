<html><header><meta charset="utf-8"><title>79歲翁患退伍軍人症</title></header><body><h1>79歲翁患退伍軍人症</h1><p>【本報訊】本港退伍軍人症個案增加，衞生防護中心昨日公佈一宗新個案，患者是一名79歲男子，患長期疾病，發病前曾到訪內地，本周日（12日）出現症狀，治療後情況穩定，是今年第15宗個案，已超越去年全年的13宗。<br>男患者居住於葵芳，本周日起出現發燒、咳嗽及氣促等症狀，兩日後入住瑪嘉烈醫院，現時情況穩定。衞生防護中心調查顯示，患者本身有長期病患，過往曾有吸煙及飲酒習慣，病發前曾與家人到訪內地，家人沒有出現退伍軍人症症狀。</p></body></html>
