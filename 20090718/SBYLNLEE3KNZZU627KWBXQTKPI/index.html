<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文做主持食壞胃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文做主持食壞胃 - 馮仁昭</h1><p>梁漢文（中）噚日去商台做宣傳，佢話早排突然間瘦好多，特登去做身體驗查，點知驗出有胃炎，搞到佢食足一個月抗生素。唔怪得瘦咁多啦﹗問佢係咪因為主持《美女廚房》食咗好多唔乾淨或者唔熟嘅食物，所以先搞到咁樣，佢話：「唔知關唔關事，日日返去錄影。不過之前有個16歲嘅現場觀眾，食咗椋名凜煮嘅墨魚麪，搞到個細佬仔要入院住咗兩日深切治療部。」</p></body></html>
