<html><header><meta charset="utf-8"><title>鍾嘉欣難忘半天吊</title></header><body><h1>鍾嘉欣難忘半天吊</h1><p>鍾嘉欣昨日現身信德中心，為「仲夏奇藝之旅」活動擔任揭幕嘉賓，即場示範玩空竹。她笑言再次見到雜技表演，就會想起多年前拍攝無綫劇集《人生馬戲團》的情況，她說：「嗰時我喺戲入邊做空中飛人，其他同事練雜技練到傷晒都要練，我就好多時要跳火圈。」<br>嘉欣又指當年要在沒有威吔的情況下凌空飄盪，她說：「我好記得當時我只係用紅絲帶凌空盪來盪去，之後好有滿足感，又喊又笑。」問她會否考慮學功夫時，她說：「我都有諗過去學詠春，因為啲招式比較清楚，方便拍戲時用。」<br>採訪、攝影：林妃</p></body></html>
