<html><header><meta charset="utf-8"><title>求驗客手記︰曼城收貴錶流料 - 求驗客</title></header><body><h1>求驗客手記︰曼城收貴錶流料 - 求驗客</h1><p>英國《太陽報》前日先啱啱爆料，話曼城班主會醒每位球員一隻價值168,000鎊（約212萬港元）嘅手錶，起初我求大俠聽完都恨到出汁，點知原來單嘢係流料。最新消息透露，曼城計劃入信控告英國《太陽報》揑造新聞，又話當時正在阿聯酋備戰嘅隊員，根本冇收過班主任何名貴手錶，又話巴利、泰維斯等人忙於出席新贊助商Etihad航空嘅活動，邊有時間會班主喎。</p></body></html>
