<html><header><meta charset="utf-8"><title>案件速遞吉野家案　廚工獲傳淫片</title></header><body><h1>案件速遞<br>吉野家案　廚工獲傳淫片</h1><p>【本報訊】吉野家三名前僱員涉強姦女同事案昨在高等法院續審。女事主X的女同學供稱，她倆是好朋友，知道X與姓何首被告於去年4至5月間有曖昧關係，但X從無提及遭人侵犯。<br>至於另一位吉野家前男廚工作供表示，第三被告李孝忠曾用藍芽轉送涉案淫辱短片給他。前男廚工又指，X為人粗魯，說話大聲，平日不但會以粗口作助詞，如其他人不順從她的意思，更會罵人「白癡仔」。案件下周一續審。<br>案件編號：HCCC26/09</p></body></html>
