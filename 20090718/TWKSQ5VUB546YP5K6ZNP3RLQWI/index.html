<html><header><meta charset="utf-8"><title>星巴克開新店賣酒</title></header><body><h1>星巴克開新店賣酒</h1><p>全球最大連鎖咖啡店星巴克（Starbucks），繼月前推出即溶咖啡後，近期又有新搞作，將於下周在西雅圖開設試驗性新店，在店內增售啤酒和紅酒，並有現場音樂演出，若反應理想，未來會繼續開設同類型分店。<br>星巴克新店名為「第15街咖啡及茶」（圖），店內會售賣啤酒和紅酒，是全球首間向顧客提供酒精類飲品的星巴克分店，而且晚間更有現場音樂演出和詩歌朗誦會，營造另類酒吧氣氛。<br>咖啡店當然會有咖啡賣，星巴克發言人表示，該店及往後開設的同類型分店，都會以人手烹煮招牌濃咖啡，並會售賣沒有星巴克商標的產品。<br>路透社</p></body></html>
