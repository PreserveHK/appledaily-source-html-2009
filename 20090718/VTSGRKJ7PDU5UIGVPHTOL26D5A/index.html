<html><header><meta charset="utf-8"><title>美莎入精神病院</title></header><body><h1>美莎入精神病院</h1><p>憑美國青春劇《OC》（TheO.C.）走紅的美莎芭頓（MischaBarton），美國西岸時間本周三下午3時（香港時間前日早上），在荷李活住所主動報警要求洛杉磯警方協助，送她前往精神病院。</p><p>曾醉駕吸毒</p><p>近年表現低調的美莎，香港時間前日接受醫生建議，決定進入精神病院，以處理健康問題。她的朋友對《People》雜誌表示，美莎近年一直面對不少私人問題，並說：「我不知道她有沒有戒除那些壞習慣，這些問題在過去幾年已開始失控。」美莎07年曾因醉駕及藏大麻被捕，因此進入戒療院。美莎原定昨日出席新片《Homecoming》首映，但該片監製表示她未能出席。</p></body></html>
