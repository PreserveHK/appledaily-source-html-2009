<html><header><meta charset="utf-8"><title>求驗客手記︰萬人迷首戰慘被勁噓 - 求驗客</title></header><body><h1>求驗客手記︰萬人迷首戰慘被勁噓 - 求驗客</h1><p>「萬人迷」碧咸（左）回歸洛杉磯銀河之後，雖然立即協助球隊喺禮拜四嘅美職聯以3:1擊敗主場嘅紐約紅牛；不過，碧咸就表現麻麻，踢咗70分鐘，冇入球、冇助攻、射波冇腳中框，最慘就係佢每次掂波，都畀球迷噓到暈；加上入座觀眾只得23,238人，比起上年同樣戲碼少咗一半人，同碧咸第1年踢美職作客紅牛時嘅人數比就更少！好彩，碧咸跑慣江湖，賽後一於力撐：「其實有時俾人噓都係好事，令你有發奮嘅動力。至於入場人數方面，相信係同家全球經濟環境有關。」</p></body></html>
