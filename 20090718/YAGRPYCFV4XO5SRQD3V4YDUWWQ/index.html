<html><header><meta charset="utf-8"><title>深田恭子玩Cosplay上癮</title></header><body><h1>深田恭子玩Cosplay上癮</h1><p>日本女星深田恭子昨日於神奈川縣的片場，出席由她與組合TOKIO成員長瀨智也合演的新劇《華麗的間諜》記者會。恭子在劇中飾演一名精通多國語言的神秘美女。</p><p>古裝劇正熱播</p><p>恭子在劇中會以不同的cosplay造型示人，她興奮地說：「我最喜歡cosplay了，所以拍攝時十分享受。」此外，恭子在女演員潛在收視率排名中名列第四位，頭1至3位分別是，綾瀨遙、天海祐希及仲間由紀惠。</p></body></html>
