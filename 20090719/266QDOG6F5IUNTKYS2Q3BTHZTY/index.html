<html><header><meta charset="utf-8"><title>河知雲性感力敵夫妻檔</title></header><body><h1>河知雲性感力敵夫妻檔</h1><p>韓國女星河知雲和男星薛景求合演的海嘯災難片《海雲台》，前晚在首爾龍山CGV戲院舉行首映禮。身為主人家的河知雲拋胸露背性感現身，順利將封胸晒腿的拍檔嚴正花擊退，而宋允兒和薛景求在婚後一直未有同場露面，她當晚高調撐場為老公打氣，成為另一風頭躉。</p><p>薛景求緊張</p><p>薛景求拖着片中飾演囝囝的童星入場，雖然台下有愛妻支持甜到入心，但他渾身不自然，表現緊張。到場睇首映的圈中人還有穿熱褲的孫藝珍、金荷娜、車太鉉、黃政民及李敏貞等等，場面熱鬧。</p></body></html>
