<html><header><meta charset="utf-8"><title>酒店住宿送護膚療程</title></header><body><h1>酒店住宿送護膚療程</h1><p>炎炎夏日，不但身體覺得熱，工作繁重亦容易做到心火盛，最好可以嘆吓Spa。即日起至8月31日，香港身份證持有人及MarcoPoloRewards會員即可享有馬哥孛羅香港酒店、港威酒店及太子酒店舉行的住宿優惠，住一晚即可獲送$1,000酒店旗下餐廳禮券、嘉禾戲院戲票兩張等，最爽是有AvedaLifestyleSalon&amp;Spa七天護膚療程（只限港威商場及海運大廈分店），包括頭髮、香薰及按摩等護理免費或折扣優惠，讓你繁重的生活得到調適。<br><br>記者：林佩婷<br>查詢：21133115</p></body></html>
