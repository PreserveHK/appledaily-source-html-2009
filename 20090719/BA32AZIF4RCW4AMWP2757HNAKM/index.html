<html><header><meta charset="utf-8"><title>屯門工廈化學品冒煙</title></header><body><h1>屯門工廈化學品冒煙</h1><p>【本報訊】屯門建發街一號鳴發工業中心一樓平台上，兩個載有酸性化學品的20公升膠桶，其中一個膠桶懷疑破損漏出酸性化學品，化學品遇着雨水冒出濃煙。</p><p>消防穿防化衣清理</p><p>昨午5時許，大廈看更姓陳（65歲）發現平台冒煙報警。消防員接報到場，發現是不知名酸性化學品洩漏，先由戴着氧氣罩的消防員上平台用木糠掩蓋漏出的化學品，再由身穿防化衣的消防員用鏟及膠袋清理漏出的化學品。事件中大廈毋須疏散，也無人受傷。</p></body></html>
