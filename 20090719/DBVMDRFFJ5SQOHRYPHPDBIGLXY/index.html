<html><header><meta charset="utf-8"><title>瑤瑤生日願望賺百萬</title></header><body><h1>瑤瑤生日願望賺百萬</h1><p>有童顏巨乳之稱的郭書瑤（瑤瑤）昨日剛滿19歲，生日仍要開工，昨日她在台灣出席飲品活動，身穿超短褲的她露出一雙粗壯大腿。瑤瑤表示其生日願望是賺大錢，不過她心目中賺大錢只是100萬新台幣（約24萬港元），最希望是改善家人的生活，她說：「以前打工一小時只賺幾十元，其實50萬元（新台幣）對我來說也很多了。」</p><p>未與男友慶祝</p><p>瑤瑤透露18歲的最後一天沒有與男友慶祝，反而到排舞室練舞，她表示完成工作後便返家吃媽媽炮製的豬腳麪線，再與弟妹欣賞電影。<br>採訪、攝影：黎寶蘋</p></body></html>
