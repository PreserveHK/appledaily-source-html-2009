<html><header><meta charset="utf-8"><title>隔牆有耳：立會雙喜打風出巡 - 李八方</title></header><body><h1>隔牆有耳：立會雙喜打風出巡 - 李八方</h1><p>匯賢智庫噚日喺中國會大搞成立三周年籌款晚宴，主人家葉劉卻變成配角，因為曾鈺成同涂謹申，竟然分別攜「眷」出席，兩人打算年底拉埋天窗，噚日先至第一次帶另一半公開露面，頓成晚宴焦點。</p><p>葉劉被搶風頭</p><p>兩個男人公然晒幸福，被搶風頭嘅葉劉都話感受到「愛在空氣中」，又指噚日雖然打大風，但事先已問過中國會，確保即使打十號風球，一切都會順利進行，語帶雙關話阿曾、阿涂兩對有情人，打風都打唔甩。<br>另一嘉賓海洋公園主席盛智文原來噚日牛一，葉劉順道為佢慶祝生日，送咗個玩具「女人遙控器」畀佢，得盛智文不知幾開心。</p></body></html>
