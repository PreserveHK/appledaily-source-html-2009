<html><header><meta charset="utf-8"><title>關仁隱事：「巨星」追女得把口 - 關仁</title></header><body><h1>關仁隱事：「巨星」追女得把口 - 關仁</h1><p>「巨星」嘅孤寒法一向享負盛名，關仁都五體投地。呢排佢春心動，周不時夜蒲女，不過巨星女嘅不二法門都係靠把口，入親場都以慳家為大前提，有次佢落夜場行去吧枱嗌嘢飲，個bartender見到佢唔知幾鬼開心，好熱情咁問佢想飲啲乜，點知巨星睥佢一眼，然後好不屑咁講：「畀支水！」bartender當堂眼都凸埋，咁飲水又冇話唔得嘅，夠健康吖嘛。之不過巨星跟住喺吧度識女仔，又唔請人飲嘢又唔盛，齋靠把口喺度吹，願者上釣，旨意佢買嘢女仔唔該慳番。媾女都咁慳，都算精奇啦卦？<br>Textby關仁</p></body></html>
