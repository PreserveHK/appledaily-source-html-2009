<html><header><meta charset="utf-8"><title>關仁隱事：「阿鴨」埋堆黐富婆 - 關仁</title></header><body><h1>關仁隱事：「阿鴨」埋堆黐富婆 - 關仁</h1><p>「阿鴨」呢期左黐右黐，終於識到向來係女人湯丸嘅交際聖手「小波」，小波同大班寂寞闊太超熟，搵搵埋埋至少幾部名貴跑車，所以佢同女友「獅子」只係表面恩愛，但實情各自搵食；至於自戀成狂嘅獅子對得又老又皺嘅小波多梗唔開胃，成日都想搵啲後生仔happy吓，佢對送上門嘅阿鴨直情生滋貓入眼，而阿鴨都係想借獅子識埋佢同小波身邊嘅闊太，乘機刮番筆。兩男一女唔一定得個嬲字嘅，撈埋又可以各懷鬼胎，各取所需啦吓。<br>Textby關仁</p></body></html>
