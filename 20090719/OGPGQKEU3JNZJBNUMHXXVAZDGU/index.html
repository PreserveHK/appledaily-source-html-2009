<html><header><meta charset="utf-8"><title>82歲老翁試盡百交通工具</title></header><body><h1>82歲老翁試盡百交通工具</h1><p>82歲英國人沙克爾頓（圖），是退休飛機工程師，妻子先走一步，患過腸癌不死。耗過痛苦日子，他今年元旦開始，從英格蘭坐自己的私家車出發，之後不斷更換交通工具，七個月下來，他上周五坐上第100種交通工具──熱氣球。<br>在熱氣球之前，他坐過雪橇、人力車、消防車、警車、架空纜車、小型飛機等。坐完熱氣球之後，他登上長筏繼續旅程，並決意要搭乘總共240種交通工具，以申請名列健力士紀錄大全。他正準備搭三輪車、啤酒運輸車和俄羅斯T-55坦克，還想在英格蘭北部坐蒸汽車。<br>法新社</p></body></html>
