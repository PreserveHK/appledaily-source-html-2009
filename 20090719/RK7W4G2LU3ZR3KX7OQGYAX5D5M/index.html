<html><header><meta charset="utf-8"><title>男子跨欄過路捱車撞</title></header><body><h1>男子跨欄過路捱車撞</h1><p>【本報訊】一名男子昨晨在葵涌青山公路橫過馬路，疑為貪方便捨50米外行人天橋不用，結果被一輛七人私家車撞傷，由家人陪同送院救治。</p><p>棄天橋不用被撞</p><p>被撞傷男子29歲姓曾，他於昨日凌晨2時許，從屏麗徑對面路旁，跨過鐵欄橫過青山公路。現場消息稱，當事主橫過馬路跑至快線行車天橋口時，一輛豐田大霸王七人私家車，由33歲姓董司機駕駛載着兩名男女乘客駛至，疑煞掣不及左邊車頭將他撞個正着。<br>事主頭及手腳受傷，送院救治後情況嚴重，七人車車頭凹陷擋風玻璃碎裂（圖），車上三人僅受驚無恙，司機通過酒精測試。<br>潘志能攝</p></body></html>
