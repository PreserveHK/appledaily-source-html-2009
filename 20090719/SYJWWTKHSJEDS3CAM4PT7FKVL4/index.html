<html><header><meta charset="utf-8"><title>蛇由樹墮下噬傷男子</title></header><body><h1>蛇由樹墮下噬傷男子</h1><p>【本報訊】一名中年漢，昨凌晨返回上水村屋住所途中，突遭樹上跌下的一條蛇施襲，中年漢撥開時，兩手虎口被咬傷，事主痛極呼叫，傷人惡蛇逞兇後竄入附近草叢，逃去無蹤，事主負傷報警求助，清醒送院治理。</p><p>不知遭何種蛇襲擊</p><p>昨凌晨約4時，年約40多歲男子返回上水古洞麒麟村住所途中，樹上突有一條蛇墮下纏着事主，事主兩手擋格欲撥開閃避時，被惡蛇噬咬兩手虎口位置，他痛極慘叫，惡蛇噬人後竄入草叢，不知所終。事主負傷自行報警求助，他向救護員表示不知襲擊他的蛇是何種類，對被問及如何遇襲亦支吾以對，救護員先為他用紗布包紮傷口，事主清醒送院敷治（圖）。<br>程智堅攝</p></body></html>
