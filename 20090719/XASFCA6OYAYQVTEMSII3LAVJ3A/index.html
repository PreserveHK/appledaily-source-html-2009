<html><header><meta charset="utf-8"><title>騰雲奧莉芙</title></header><body><h1>騰雲奧莉芙</h1><p>香水品牌向來愛找靚女名模做代言人，但偏偏MOSCHINOCheapAndChic香氛系列就找來水手美人奧莉芙作為代言人，而且一直長用兼以其外形作為香水瓶的包裝，無論是之前的黑紅經典、到近年的桃紅藍特別版，形象都很突出。說真的，我只擁有過一支黑紅色，不過最近公關小姐送來眼前這支藍色白雲，我就被吸引過來，香味仍然以花香為主，包括桃花、茉莉、玫瑰花瓣、香柏木及麝香等，很清香，是那種不會令人抗拒的花香味。既然接受了香味，包裝又吸引，還有不買的理由嗎？</p><p>尖沙嘴FACES有售<br>查詢：27703239</p></body></html>
