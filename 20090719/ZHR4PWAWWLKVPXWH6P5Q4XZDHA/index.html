<html><header><meta charset="utf-8"><title>酒店虛報兇殺案拘北姑</title></header><body><h1>酒店虛報兇殺案拘北姑</h1><p>【本報訊】警方昨晨接報指尖沙嘴東部一間酒店房間發生命案，大批警員趕至進入房間調查證實虛報，卻拘捕一名女非法入境者，警方正找尋房間登記住客，了解是否有人利用妓女賣淫的事件。<br>昨日凌晨2時許，警方接獲匿名電話報案，指尖東麼地道九龍富豪酒店7樓一房間發生命案。</p><p>周內第二宗同類案</p><p>大批警員到場調查證實為虛報，但在房間內拘捕一名25歲姓劉女非法入境者，不排除她被整蠱及了解她被安排入住房間的目的。本月12日，漆咸道南百樂酒店亦發生同類虛報事件，一名女非法入境者被捕，警方正調查兩案是否有關。</p></body></html>
