<html><header><meta charset="utf-8"><title>的士女客車禍傷</title></header><body><h1>的士女客車禍傷</h1><p>【本報訊】西九龍走廊發生車禍，昨晨10時許，一部的士由姓盧司機（51歲）駕駛，車上載有一名姓鄧女乘客（22歲），沿西九龍走廊往旺角行駛，駛經昇悅居對開一個左彎時，懷疑天雨路滑及路上有油迹，的士失控打「白鴿轉」。<br>現場消息指，司機企圖救車不果，的士先撞向右邊石壆，再反彈回路面，尾隨而至的另一部的士，59歲姓龔司機煞車不及，撞向前車的車尾。意外中兩的士的車頭及車尾撞毀，前車姓鄧女乘客嘴及腳部撞傷，事後送院治理（圖）。<br>劉柏麟攝</p></body></html>
