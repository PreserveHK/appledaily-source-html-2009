<html><header><meta charset="utf-8"><title>尹恩惠出山扮千金</title></header><body><h1>尹恩惠出山扮千金</h1><p>韓國女星尹恩惠自拍罷韓劇《咖啡王子》後，一直未有新劇推出，上周五她終於出山，在首爾江南區為新劇《拜託小姐》拍攝海報，同場還有該劇男主角尹尚賢和鄭一宇，場面熱鬧。<br>惠妹在新劇中飾演千金小姐，當日她換上多套靚裙拍攝，盡顯高貴一面，不過她在鏡頭後卻不拘小節，將腳擱在尹尚賢大腿上，難得尹尚賢並不介意，更替她按摩。三人接受KBS電視台訪問時，惠妹被問到比較喜歡那一位男拍檔時，她笑言兩個都討厭。</p></body></html>
