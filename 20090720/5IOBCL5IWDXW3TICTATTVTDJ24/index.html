<html><header><meta charset="utf-8"><title>幼兒園遭淋紅油刑毀</title></header><body><h1>幼兒園遭淋紅油刑毀</h1><p>【本報訊】沙田廣場平台花園的好時光國際幼兒園，昨凌晨時分被揭發遭人淋油刑毀破壞，幼兒園的招牌有大灘紅色漆油，地面亦紅色一大片（圖），但沒有留下字句，警方仍調查不法分子動機，相信兇徒用大桶紅油淋向幼兒園招牌，並濺到地上。<br>昨凌晨零時，沙田廣場保安員巡邏發現幼兒園被人淋油，報警後警員到場調查，並聯絡該校姓馬女職員，了解被淋油原因。該幼兒園在其他地區有多間分校，屬集團式經營，警方正調查該校是否與人有紛爭。鄭文輝攝</p></body></html>
