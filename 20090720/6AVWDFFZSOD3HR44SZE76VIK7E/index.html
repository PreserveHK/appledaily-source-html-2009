<html><header><meta charset="utf-8"><title>醫學Online測基因種類對抗腸癌</title></header><body><h1>醫學Online<br>測基因種類對抗腸癌</h1><p>加拿大安大略省癌症研究中心正研究針對性腸癌治療方法，該中心最新的基因研究顯示，腸癌可以由數個不同的基因突變引發，故腸癌其實也有數個不同種類，以現時劃一的化療方案進行治療，成效未必理想，研究人員初步成功開發針對特定基因的腸癌治療藥物，只需檢測患者屬那種基因類型，即可使用針對性的藥物將癌細胞消滅，不但健康組織不受破壞，患者復發風險也大為降低。
</p></body></html>
