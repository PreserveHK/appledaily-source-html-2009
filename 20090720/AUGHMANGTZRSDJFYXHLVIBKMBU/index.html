<html><header><meta charset="utf-8"><title>美莎濫藥抑鬱萌死念</title></header><body><h1>美莎濫藥抑鬱萌死念</h1><p>曾主演《OC》的人氣女星美莎芭頓（MischaBarton），近日被指主動入精神病院治療，但其好友透露她上周參與一個毒品酒精派對，神志不清之餘更有自殺傾向，其好友極為擔心故將她送院，作全天候觀察，以防她自殺。正當美莎入院之際，由她主演的新劇《TheBeautifulLife》也宣佈要延期播映，知情人指美莎於劇中扮演崇尚健康生活的女孩，電視台覺得近日不利新聞甚有趕客之嫌。</p></body></html>
