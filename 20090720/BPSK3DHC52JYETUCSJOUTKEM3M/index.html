<html><header><meta charset="utf-8"><title>醫學Online高壓氧治療糖尿傷口</title></header><body><h1>醫學Online<br>高壓氧治療糖尿傷口</h1><p>高壓氧治療（HyperbaricOxygenTherapy）有助修復一些難以癒合的傷口，澳洲昆士蘭大學更針對用作治療糖尿病患者的潰爛傷口，研究人員將一組帶有模仿糖尿足傷口的實驗老鼠，放在高壓氧治療箱內，另一組老鼠則接受傳統傷口護理，結果發現前者大部份老鼠的傷口也逐步癒合，後者則近一半老鼠要截肢。研究人員指高壓氧治療可提高身體組織的含氧量，增加細胞的修復功能。
</p></body></html>
