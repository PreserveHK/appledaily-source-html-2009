<html><header><meta charset="utf-8"><title>DR.WU新店送面膜</title></header><body><h1>DR.WU新店送面膜</h1><p>台灣醫學美容品牌DR.WU自從去年正式引入香港後，Fans從此不用再專程到台灣掃貨。早前DR.WU於荃灣荃錦中心開設專門店，試用產品可更自在。為慶祝專門店開幕，現凡於店內購買RS活氧美白精華，可免費獲贈價值$64的RS微導美白面膜一塊，優惠期至8月1日止，先到先得。（只限荃灣專門店）<br><br>記者：謝翠玲</p><p>DR.WU專門店（24116399）<br>荃灣荃錦中心2樓86-87號舖</p></body></html>
