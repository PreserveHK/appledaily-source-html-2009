<html><header><meta charset="utf-8"><title>嘉芙蓮逃出詐彈酒店</title></header><body><h1>嘉芙蓮逃出詐彈酒店</h1><p>荷李活女星嘉芙蓮希歌（KatherineHeigl）與型男謝勒畢拿（GerardButler），現正身處加州洛杉磯為新片《TheUglyTruth》宣傳。兩人下榻的四季酒店，於昨日凌晨（洛杉磯時間周六下午）收到炸彈恐嚇，二人急忙疏散到酒店外，情況狼狽。</p><p>虛驚一場</p><p>嘉芙蓮與謝勒聯同酒店內400住客，接到酒店員通知後，急忙逃生。由於嘉芙蓮為新片染了一頭紅髮，未有被影迷認出，相反謝勒則與其他住客寒暄。於警方搜查酒店達兩小時後，證實電話恐嚇只屬惡作劇，但已足夠令兩人飽吃驚風散。</p></body></html>
