<html><header><meta charset="utf-8"><title>A.T環保卡通
</title></header><body><h1>A.T環保卡通
</h1><p>時裝卡通化彷彿成了今季潮流，ATSUROTAYAMA副線A.T都來趁墟。承去年北京奧運而特別推出以國寶熊貓Panda為主題的T恤，今年A.T再接再厲，推出Panda&amp;Friends系列，加入動物好友樹熊、猴子、袋鼠及斑馬等做圖案。今次特別在剪裁方面花心思，有助修飾線條。顏色方面，則以黑襯銀白色圖案，配上別具意義的Slogan，齊齊宣揚環保與友愛訊息。</p><p>查詢：A.T（25061928）銅鑼灣時代廣場409號舖</p></body></html>
