<html><header><meta charset="utf-8"><title>江若琳手信贈書迷</title></header><body><h1>江若琳手信贈書迷</h1><p>o靚模將成後日書展開鑼的焦點，今年有份出新書《小公主浪跡天涯》的江若琳表示歡迎，她昨日說：「書展係應該百花齊放，有唔同種類嘅書，就可以吸引唔同嘅書迷，我覺得大家共存係冇問題。」</p><p>遊上海動L上身</p><p>江若琳將於下周日（26日）才在書展中舉行新書簽名會，她說：「到時我會拖住篋嚟，帶埋泰國手信嚟送畀fans，大家要先到先得。」<br>新書中有不少江若琳入行後的遊歷，其中一次上海之旅，她看到成龍蠟像，立即「動L」上身，雙手高舉V字手勢，逗得同行的工作人員都笑不停。<br>採訪：葉雪</p></body></html>
