<html><header><meta charset="utf-8"><title>肌膚愛特飲</title></header><body><h1>肌膚愛特飲</h1><p>夏天經常出入冷氣房，令肌膚每天經歷大溫差，弄得缺水又疲倦。早前到艾卡美試了SOTHYS石榴熱情果特飲療程（$880/90mins），閉上眼即聞到香甜水果香氣，原來是來自熱情果和石榴的精華素和按摩霜，身心感到一陣即時放鬆。原來以這兩種水果為主的療程，有鬆弛、保濕和滋潤功效，令肌膚像喝了杯美肌特飲一樣，爽！<br><br>美容版記者奧莉花</p><p>查詢：艾卡美科技美容中心（36222783）<br>尖沙嘴漢口道39-41號怡達中心1樓</p></body></html>
