<html><header><meta charset="utf-8"><title>二宮和也肉麻斷背</title></header><body><h1>二宮和也肉麻斷背</h1><p>日本尊尼組合嵐的成員二宮和也，前日在新宿為由他主演的舞台劇《不認識的乘客》揭開序幕，劇情講述他與男拍檔內田滋互相幫助去殺人，二人更有一幕斷背吻，二宮同時又與飾演其母的秋吉久美子有接吻戲份，三角禁戀睇到觀眾嘩嘩聲。<br>二宮演出前先出席記者會，當聽到內田滋表示為投入角色，每晚臨睡前均要看他的相片時，二宮即說：「我跟你一樣，記得綵排短短5分鐘，我們吻了超過20次，吻得多令我在收工後，腦中也只想着你呢！」</p></body></html>
