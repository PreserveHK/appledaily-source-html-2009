<html><header><meta charset="utf-8"><title>醫學Online高麗紅參滅愛滋病毒</title></header><body><h1>醫學Online<br>高麗紅參滅愛滋病毒</h1><p>高麗紅參或是治療愛滋病的新希望，南韓蔚山醫科大學一項長達逾20年的研究發現，愛滋病患者長期服食高麗紅參可提升存活率，小部份參與研究的患者逾20年來沒服食愛滋病藥物，只服食高麗紅參，現時仍存活，其中一名在1988年確診患者，不但體內免疫細胞回復至正常水平，大部份愛滋病毒的基因也被破壞，接近完全康復，專家指高麗紅參可提高免疫力，或是改善愛滋病的關鍵。</p></body></html>
