<html><header><meta charset="utf-8"><title>財話短說中煤原煤產量升24%</title></header><body><h1>財話短說<br>中煤原煤產量升24%</h1><p>▲中煤能源（1898）公佈6月份原煤產量及銷量分別按年增24.2%及跌4.07%，至1064萬及843萬噸；焦炭產及銷量分別跌4.7%及增12.1%，至45萬及37萬噸。上半年累計原煤產及銷量則增5.4%及跌12.65%，至5267萬及4013萬噸；至於焦煤產及銷量為200萬及99萬噸，分別跌4.7%及增12.1%。6月及上半年煤礦裝備產值分別增20.7%及36.9%，至5.45億及30.75億元人民幣。</p></body></html>
