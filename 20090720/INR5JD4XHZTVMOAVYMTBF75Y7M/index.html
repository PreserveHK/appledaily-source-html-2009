<html><header><meta charset="utf-8"><title>八卦風：一個價揸兩部車</title></header><body><h1>八卦風：一個價揸兩部車</h1><p>NissanLafesta同OpelCorsa有咩關係呢？呢個夏天兩部車拍住上，成為大昌行汽車租賃「平日特價」消暑優惠嘅主角。由即日起至8月31日內嘅星期一至五，連租五日車就有機會輪住揸實用七座Lafesta又或者最新潮車仔Corsa，收費只係$1,940，當然亦可以齋租其一款車，Corsa收費$1,640，而Lafesta則係$2,190。大熱天時，出去玩梗係有部私家車最好啦。<br><br>記者：梁美甜<br>查詢：大昌行汽車租賃（27682277）</p></body></html>
