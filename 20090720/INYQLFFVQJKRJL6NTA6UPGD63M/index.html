<html><header><meta charset="utf-8"><title>大行觀點：大摩料銀娛升52%</title></header><body><h1>大行觀點：大摩料銀娛升52%</h1><p>摩根士丹利料下半年澳門賭業收入增長至4%，明年收入增幅達15%。該行遂看好濠賭業前景，首選推介銀河娛樂（027），目標價大幅調升67%至3元，升值潛力達52%。<br>大摩指，銀娛可望於年底落實執行碼佣上限，將有助提升集團盈利，料令旗下星際娛樂場後年未計利息、稅項、折舊及攤銷前盈利急升27%。隨着銀娛位於路氹的銀河度假城明年開張，其盈利將進一步改善。大摩預料銀娛今年盈利將轉虧為盈，純利料8.71億元，明年及後年盈利為4.11億及11.23億元。現時該股企業價值僅6倍。</p><p>　</p></body></html>
