<html><header><meta charset="utf-8"><title>隔牆有耳：籌款唔使勃勃聲 - 李八方</title></header><body><h1>隔牆有耳：籌款唔使勃勃聲 - 李八方</h1><p>「香港叮王」喬寶寶多才多藝，喺公仔箱打響知名度，一個「勃勃超人」廣告街知巷聞，職工盟教育基金星期三舉行賣旗籌款，都要搵喬寶寶做籌款大使，仲上鏡拍攝募捐短片喺YouTube播出。雖然只係義務性質，不過喬寶寶仍然七情上面好肉緊。<br>據知今次情商喬寶寶幫忙，全賴職工盟一個屬會會員同佢相熟，以往都有搵佢出席一啲社區活動，同街坊打成一片，所以今次叫佢幫手冇托手踭。職工盟02年成立教育基金，舉辦培訓課程協助工人就業或轉業。近年政府宣傳反種族歧視，印度裔嘅喬寶寶好多時成為政府代言人，佢亦不時為唔同政府部門做地區活動嘉賓。
</p></body></html>
