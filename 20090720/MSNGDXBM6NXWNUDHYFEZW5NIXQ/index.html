<html><header><meta charset="utf-8"><title>SJ開騷扮鬼扮馬</title></header><body><h1>SJ開騷扮鬼扮馬</h1><p>韓國13人偶像組合SuperJunior（SJ），前晚在成員金基範因傷缺席的情況下，在首爾完成第二場亞洲巡迴演唱會，吸引逾6,500名fans捧場，連份屬同門的少女時代和東方神起成員Xiah俊秀，也畀面到場打氣。SJ更在台上反串扮少女時代，扭身扭勢獻唱她們的《Gee》，令一班師妹拍爛手掌。<br>SJ在3小時的演出中施展渾身解數，出名鬼馬的他們戴上公仔帽扮動物出場，為歌迷帶來驚喜，成員東海在演唱由他創作的新歌《Beautiful》時，更七情上面唱到跪地。</p></body></html>
