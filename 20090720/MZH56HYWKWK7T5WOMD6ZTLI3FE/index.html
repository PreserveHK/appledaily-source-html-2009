<html><header><meta charset="utf-8"><title>《混血王子》三日掃8億</title></header><body><h1>《混血王子》三日掃8億</h1><p>大熱電影《哈利波特混血王子的背叛》（HarryPotterandtheHalf-BloodPrince）自於上周三在美國上映以來勢如破竹，首三天票房錄得1.07億美元（約8.3億港元），成美國史上最高首三天票房電影的第9位。<br>《混血王子》於上周五以2,700萬美元（約2.1億港元）高踞美國票房榜首，比亞軍電影高出五倍，影評預計《哈》片可於上周末衝破6,000萬美元（約4.6億港元）關口。</p></body></html>
