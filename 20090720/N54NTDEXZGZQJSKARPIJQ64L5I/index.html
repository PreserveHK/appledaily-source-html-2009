<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯十年冇拍過拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯十年冇拍過拖 - 馮仁昭</h1><p>林峯日前接受港台《舊日的足跡》訪問，佢喺節目中被問到係咪利孝和夫人嘅契仔時，佢冇承認亦冇否認，只係話呢啲新聞令佢工作要加倍努力，加上佢從來唔鍾意解釋，所以唔會回應呢啲問題。講起緋聞女友鍾嘉欣，林峯就形容嘉欣同其他合作過嘅女藝人一樣咁有默契，但就擦唔出愛火花。最後林峯話自己會鍾情於一啲孝順、心地善良同埋要有共同思想嘅女仔做佢女友，而佢入行十年都冇拍過拖喎。</p></body></html>
