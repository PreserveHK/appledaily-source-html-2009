<html><header><meta charset="utf-8"><title>醫學Online20年來最勁麻疹疫情</title></header><body><h1>醫學Online<br>20年來最勁麻疹疫情</h1><p>英國東北部爆發20年來最嚴重的麻疹疫情，當地今年截至7月中，已累積110宗確診病例以及逾100宗懷疑個案，衞生部門已提醒家長要安排子女完成疫苗注射，因當地的疫苗覆蓋率遠低於世界衞生組織建議的95%標準。<br>傳染病專家估計，東北部現時只有約86%適齡人口是受疫苗保護，以現時的感染率推算，當地每10名兒童就有1人會感染麻疹。
</p></body></html>
