<html><header><meta charset="utf-8"><title>甄楚倩凸腩湊仔</title></header><body><h1>甄楚倩凸腩湊仔</h1><p>甄楚倩有子萬事足，經常偕8歲愛子到處行街享受天倫樂，日前記者發現她與兒子到中環IFC行街，之後便乘天星小輪往尖沙嘴。<br>當日傍晚6時許，甄楚倩與兒子逛街後，由IFC步往7號碼頭。38歲的甄楚倩穿上貼身T恤凸顯肥腩，襯以短褲及4吋高踭鞋，不施脂粉的她，沿途沒被途人認出。</p><p>為兒子抹嘴</p><p>甄楚倩與兒子邊行邊講笑，然後往7號碼頭搭船過海，二人上船後坐在最底層靠窗邊位置睇風景，其間甄楚倩拿出紙巾為兒子抹嘴，認真體貼。<br>採訪、攝影：黃文偉、李志明</p></body></html>
