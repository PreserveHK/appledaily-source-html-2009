</title></header><body><h1>街頭小食　自製更衞生
</h1><p>每次經開旺角，必定要走到街邊小食檔拮串魚蛋或燒賣，肚餓起來更可以食埋格仔餅，掃街頭小食已變成落旺角的指定動作。提起街頭小食，總會聯想起懷舊小食，雞蛋仔、碗仔翅、咖喱魚蛋、豬腸粉……可是在炎炎夏日，又怕食物不乾淨，最好當然自己做，不懂做？一於買本《自家製懷舊小食》，作者韋太曾被多間不同的大型機構邀請去協助教授課程，以及經常擔任飲食顧問工作，書內集齊街邊檔小食的食譜，學得一技傍身，有機會將來開舖自己做老闆呢！</p><p>《自家製懷舊小食》<br>出版日期：7月22日<br>售價：$55（於各大書局有售）</p></body></html>
