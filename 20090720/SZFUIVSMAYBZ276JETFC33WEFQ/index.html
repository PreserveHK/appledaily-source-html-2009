<html><header><meta charset="utf-8"><title>求驗客手記︰李根鎬法甲夢碎 - 求驗客</title></header><body><h1>求驗客手記︰李根鎬法甲夢碎 - 求驗客</h1><p>正所謂人望高處，亞洲球員大部份都想去歐洲發展，不過就唔係人人都咁順利；好似南韓前鋒李根鎬（圖）咁，上個月去咗法甲巴黎聖日耳門試腳，結果上周六俾聖日耳門「打回頭」，未能繼朴主永後，成為另一位參戰法甲嘅南韓前鋒。李根鎬已返回磐田山葉，最快可以下周日主場對橫濱水手再度上陣。不過，李根鎬又唔使灰心嘅，據聞英超嘅韋根對佢有興趣，事關韋根已經有趙元希呢位南韓兵，大家同聲同氣。踢唔到法甲，有機會踢英超，李根鎬都算塞翁失馬，焉知非福啦！</p></body></html>
