<html><header><meta charset="utf-8"><title>雯女後悔讀書少</title></header><body><h1>雯女後悔讀書少</h1><p>鄧萃雯、黎耀祥、「風之后」李麗珊及其丈夫黃德森等昨日於觀塘出席「苗圃挑戰12小時2009起動禮」活動。鄧萃雯及黎耀祥獲邀擔任活動助學大使，雯女表示曾多次探訪內地小朋友，令她頗為感慨，她說：「我以前讀書唔叻，所以家就有少少後悔，因為內地好多小朋友冇錢讀書，但就好想讀，就算行幾個鐘去返學都肯，父母即使有病，為咗小朋友讀書都唔想花錢睇醫生。」<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
