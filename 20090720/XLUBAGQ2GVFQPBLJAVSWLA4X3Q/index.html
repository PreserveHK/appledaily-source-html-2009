<html><header><meta charset="utf-8"><title>杏兒唔畀宗澤教仔女</title></header><body><h1>杏兒唔畀宗澤教仔女</h1><p>胡杏兒昨日到荃灣廣場擔任繪畫創作比賽嘉賓，她認為小朋友參與比賽能夠訓練膽量與鬥心，所以將來有子女的話定會鼓勵他們參加比賽。<br>杏兒說：「我覺得香港藝術方面少啲，將來會畀小朋友多啲喺創作藝術方面學習。」她表示兒時只學過鋼琴及體操，希望將來讓仔女學跳舞。記者指其緋聞男友黃宗澤舞功了得，可讓他教二人所生的子女便可，杏兒聞言說：「講到生仔女咁遠？我會搵專業跳舞導師教授。」<br>採訪、攝影：馬建華</p></body></html>
