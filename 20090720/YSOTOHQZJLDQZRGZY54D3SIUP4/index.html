<html><header><meta charset="utf-8"><title>求驗客手記︰「大簡」回巢慘被噓 - 求驗客</title></header><body><h1>求驗客手記︰「大簡」回巢慘被噓 - 求驗客</h1><p>祖雲達斯日前開操，回巢嘅簡拿華路（左）繼續成為球迷焦點，不過係全場噓聲四起。35歲嘅「大簡」今次由皇馬回巢，聽講班球迷好唔歡迎佢，喺操練中仲拉晒橫額，寫住「到正式比賽嗰陣你仲大鑊！」據我求大俠一位現場記者老友所講，大約100個球迷喺訓練場進行「反大簡」行動，佢哋仲話球季正式開始之後，「反大簡」嘅球迷至少會增至10,000人。當年祖記打假波要降落乙組比賽，簡拿華路就唔同球會共患難轉投皇馬，所以咪搞到班粉絲咁唔妥佢囉。</p></body></html>
