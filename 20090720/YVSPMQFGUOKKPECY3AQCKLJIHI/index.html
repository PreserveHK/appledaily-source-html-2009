<html><header><meta charset="utf-8"><title>求驗客手記︰赫臣抗癌　女友冲喜 - 求驗客</title></header><body><h1>求驗客手記︰赫臣抗癌　女友冲喜 - 求驗客</h1><p>我求大俠最近聽啲英國行家講，原來癌細胞纏身赫臣（圖）嘅另一半莎拉大咗肚，預產期係12月。雖然啲人普遍都認為，癌細胞已經擴散到腦同肺嘅赫臣似乎凶多吉少，可能等唔到BB出世。不過，我就唔係咁睇，事關我細細個已經成日聽啲老人家講，話如果遇到啲唔順利嘅事，搵啲嘢冲喜吓可能會有一番新景氣。家赫臣知道咗莎拉有咗，話唔定呢個好消息會刺激到佢，令佢更加有同死神搏鬥嘅勇氣。點都好啦，我求大俠真係希望佢可以大步檻過，快啲好番，開開心心做爸爸啦！</p></body></html>
