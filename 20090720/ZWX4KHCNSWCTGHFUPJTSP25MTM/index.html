<html><header><meta charset="utf-8"><title>諸葛梓岐設計靚衫騷美腿</title></header><body><h1>諸葛梓岐設計靚衫騷美腿</h1><p>諸葛梓岐（Marie）與時裝品牌Amezing合作推出服裝系列，名為RiRiinthePlayground，她更親自上陣拍攝一輯廣告相，穿上長tee的Marie大騷美腿，臉頰也顯得比之前瘦削。</p><p>小試牛刀</p><p>新裝將於下月推出，屆時Marie會舉行簽名會，她透露稍後會推出印有其肖像的T恤，問她是否收起性感不與o靚模鬥？Marie說：「今次形象同平時感覺唔同，唔係走性感路線，之前着過自己嘅設計都有人讚，好有滿足感。」問她會否效法ParisHilton出自家品牌？她說：「今次小試牛刀，想睇吓反應如何。」<br>採訪：羅慧敏</p></body></html>
