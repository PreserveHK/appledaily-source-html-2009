<html><header><meta charset="utf-8"><title>西洋狗仔隊出更：奇洛見暈新歡失笑</title></header><body><h1>西洋狗仔隊出更：奇洛見暈新歡失笑</h1><p>荷李活型男奇洛李維斯（KeanuReeves）身邊女伴不絕，前日他又被拍到跟一名年輕索女新歡在洛杉磯撐枱腳。當二人飯後準備坐車離開時，奇洛在街邊俯身綁鞋帶，但他站起來後竟腳步浮浮，蹣跚地走到附近一條電燈柱挨着。女伴見到此尷尬情況忍不住當場失笑，令奇洛十分失威。今次奇洛踎低起身見頭暈，不知是飲大兩杯還是44歲的他未老先衰，寄望他努力拍戲及拍拖之餘也要保重身體。</p></body></html>
