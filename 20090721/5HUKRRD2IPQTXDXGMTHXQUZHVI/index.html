<html><header><meta charset="utf-8"><title>娜姐探望死傷者家屬</title></header><body><h1>娜姐探望死傷者家屬</h1><p>樂壇天后麥當娜（Madonna）原定前日在法國南部城市馬賽舉行的巡迴演唱會，因日前發生塌台意外而被逼取消。意外導致兩名工人死亡及多人受傷，娜姐昨日專程飛抵當地，探望傷者及慰問死者的家屬，並與當地市長會面。</p><p>輕擁遺孀慰問</p><p>一身黑衫打扮的娜姐，頸上戴着巨型的十字架頸鏈抵達馬賽，她的一對養子女及親生女兒Lourdes亦有同行。娜姐到醫院探望仍然留醫的8名工作人員，之後帶着白玫瑰到訪其中一名因意外而離世的53歲法國工作人員家中，向其遺孀致以慰問，又輕擁她送上安慰。</p></body></html>
