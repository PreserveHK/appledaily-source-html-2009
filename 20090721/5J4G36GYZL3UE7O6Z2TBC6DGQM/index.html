<html><header><meta charset="utf-8"><title>醫學Online群體運動有效防癡呆</title></header><body><h1>醫學Online<br>群體運動有效防癡呆</h1><p>每日30分鐘群體運動可預防老人癡呆症，德國老人癡呆症研究協會指出，長者參加瑜伽、健身舞及社交舞等課程，不但可強身健體，更可保持社交活躍，令腦部功能不會在退休後因無所事事而極速衰退。在運動過程中與人交流，可減慢記憶力及認知功能退化，更可在日常生活中加入一些簡單的腦部訓練，例如慣用右手的人多運用左手，或兩者對調，均有助刺激腦部活動。
</p></body></html>
