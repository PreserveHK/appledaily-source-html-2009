<html><header><meta charset="utf-8"><title>醫學Online自閉症基因可分三類</title></header><body><h1>醫學Online<br>自閉症基因可分三類</h1><p>成因不明的自閉症相信與遺傳有密切關係，英國劍橋大學研究比較349名健康人士，與174名自閉症患者的基因差異，從中找出27個與自閉症有關的基因。研究人員指這些基因可分為三類，包括第一類與個人的社會行為有關；第二類則與神經發展有關，顯示大腦神經發育異常是導致自閉症的原因之一；第三類則影響性別荷爾蒙，可解釋為何男性自閉症患者較女性多。
</p></body></html>
