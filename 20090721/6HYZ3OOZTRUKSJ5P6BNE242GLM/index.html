<html><header><meta charset="utf-8"><title>猥瑣男「非禮」女星蠟像</title></header><body><h1>猥瑣男「非禮」女星蠟像</h1><p>瑪麗蓮夢露、鄧麗君、蔡卓妍、李小雙等明星、名人，全遭「非禮」了。網壇近期熱傳一個名為《實拍上海蠟像館猥瑣男》的帖子，內有10多張相片，顯示一名男子在上海杜莎夫人蠟像館與蠟像合照時，用手摸蠟像的胸部和下體。他除向多個蠟像擺出勾肩搭背的親密造型外，還蹲在夢露蠟像的腳邊，做出偷看裙底風光的樣子；他甚至還用雙手抱住澳洲樂壇天后KylieMinogue蠟像的胸部（圖）。這組相已激怒網友，斥責他無恥、猥瑣下流。《成都商報》</p></body></html>
