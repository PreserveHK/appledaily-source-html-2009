<html><header><meta charset="utf-8"><title>求驗客手記：韋利被布力般拋棄 - 求驗客</title></header><body><h1>求驗客手記：韋利被布力般拋棄 - 求驗客</h1><p>雖則係有啲自己攞嚟，但睇見一代意甲射手韋利連想喺布力般流浪落班，最終俾人拋棄，點都感到淒酸。韋利明明跟布力般試腳期得到延長，仲諗住前日喺克羅地亞踢嗰兩場各踢45分鐘嘅熱身賽上陣，結果唔單止冇份，有傳領隊艾拿迪斯甚至蓋棺定論，決定放棄錄用。雖然後來艾拿迪斯否認有咁講過，但佢想加盟真係唔易！以韋利卡士，當打時眼尾都唔會射向布力般，但蒲得多滾得多，36歲人已經乾晒塘。好彩傳佢被棄用後仍然好樂觀，據報已飛去薩丁島度假。</p></body></html>
