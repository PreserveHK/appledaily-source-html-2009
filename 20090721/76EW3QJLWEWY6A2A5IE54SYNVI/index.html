<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅重新學講說話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅重新學講說話 - 馮仁昭</h1><p>楊千嬅之前去雲南地震震央姚安縣探訪當地受災兒童，噚日佢喺跑馬地聯合國兒童基金會同大家分享探訪過程。千嬅有哮喘病，所以會特別小心，佢話：「當地空氣幾好，好彩我冇扯蝦。」不過由於千嬅要經常講嘢，所以搞到聲帶出問題，令佢經常聲沙沙，醫生下令要千嬅重新學講嘢，佢話：「耳鼻喉都睇晒，醫生話唔好用喉嚨發聲，所以要我去學講嘢。」唔知醫生有冇叫埋佢學忍笑呢？</p></body></html>
