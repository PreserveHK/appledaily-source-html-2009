<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃翠如驚新書出唔到 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃翠如驚新書出唔到 - 馮仁昭</h1><p>黃翠如噚日去到紅磡新城接受DJ露芙訪問，當然係主力宣傳佢會喺書展推出嘅新書《宅女皇下凡》，不過佢話本書仲未印起，相信要到書展開幕先可以有書喺手，黃翠如笑話：「呢輪好似做咗推銷員，成日要提本書。不過呢一刻仲未有書到手，可能同我遲咗交稿有關。」黃翠如話佢喺書裏面話定咗13樣做宅女嘅條件，自己就中晒咁多條，無疑係宅女嘅典範。</p></body></html>
