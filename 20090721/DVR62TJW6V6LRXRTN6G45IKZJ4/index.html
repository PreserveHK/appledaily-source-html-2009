<html><header><meta charset="utf-8"><title>米高綵排或登大銀幕</title></header><body><h1>米高綵排或登大銀幕</h1><p>流行天王米高積遜（MichaelJackson）生前為應付倫敦復出騷而拚命綵排，有關片段有望在戲院的大銀幕上映，讓歌迷欣賞偶像的最後風采。據《華爾街日報》報道，倫敦演唱會主辦單位AEGLive最近正與幾間荷李活片商就此事斟洽細節，而MJ所屬的SonyMusic唱片公司主席表示已看過該段片，更大讚精采。MJ的好友UriGeller曾拍下MJ在深夜於倫敦逛百貨公司等私生活片段，將以紀錄片形式安排在電視台播放，他希望藉此懷念故友，讓外界認識真正的MJ。</p></body></html>
