<html><header><meta charset="utf-8"><title>着鞋瘦小腿</title></header><body><h1>着鞋瘦小腿</h1><p>初時聽到Reebok呢對新出鞋款時，心裏面都充滿十個問號？因為呢Set名叫Easytone的鞋賣點是：「着住行就可以瘦小腿的嶄新科技運動鞋」，聽落好似好吸引，但又好難令人信服。但Reebok又醒目地搵到UniversityofDelaware作權威性調查，話穿着Easytone健美鞋可以提升臀大肌28%的運動量、腿腱肌11%的運動量，提升小腿肌肉11%的運動量，而且仲特別設計一連串動作，話可以事半功倍。講真，小記未着過呢對鞋，但對於一眾瘦身少女，似乎呢對鞋應該幾吸引。<br><br>記者︰吳美美</p><p>Reebok（27367010）<br>尖沙嘴海運大廈2樓OT271號舖</p></body></html>
