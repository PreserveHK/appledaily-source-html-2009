<html><header><meta charset="utf-8"><title>財話短說利豐馮氏向FLSL注資2.3億</title></header><body><h1>財話短說<br>利豐馮氏向FLSL注資2.3億</h1><p>▲利豐（494）大股東馮氏家族私人持有的馮氏投資宣佈，與FutureGroup旗下為印度消費品市場提供供應鏈及物流解決方案的FutureLogisticSolutions（FLSL）達成協議，馮氏投資將向FLSL注資3000萬美元（約2.3億港元），用於提升FLSL的物流建設、強化技術平台與拓展供應鏈網絡。有關公佈並無披露馮氏投資會否透過注資取得FLSL股權。</p></body></html>
