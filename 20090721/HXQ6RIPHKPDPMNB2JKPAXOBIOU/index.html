<html><header><meta charset="utf-8"><title>婷婷讚Chouette夠Fashion</title></header><body><h1>婷婷讚Chouette夠Fashion</h1><p>謝婷婷入行短短幾年，密密接廣告。最近她為鐘錶美女胡敏珊旗下的Chouette腕錶任代言人，與Angelababy一樣齊齊拍攝新錶廣告。</p><p>被男模攬肩</p><p>拍攝廣告當天，婷婷穿上棉質背心，被男模特兒從後交叉手攬肩、單手搭膊頭等，非常有默契，拍單人照時，一時含情脈脈，一時性感托腮，婷婷還賣花讚花香說：「鋪滿水晶嘅設計似fashionaccessories多過報時工具，簡簡單單用嚟配搭平日嘅casual造型已經好型。」當日老闆娘胡敏珊親自監場，更一同看相看效果。<br>撰文：DebbieLum</p></body></html>
