<html><header><meta charset="utf-8"><title>都會駅青年64樓墮斃</title></header><body><h1>都會駅青年64樓墮斃</h1><p>【本報訊】一名年輕文員，懷疑不堪工作壓力，昨午從將軍澳都會駅（圖）一大廈64樓天台攀越圍欄飛墮5樓平台，當場頭顱爆裂，送院搶救後不治。警方調查後認為死因無可疑。<br>死者姓吳（23歲)，任職文員，警方未有發現遺書，事後聯絡事主家人，獲悉他因工作壓力問題，最近顯得不開心。墮樓現場為將軍澳港鐵調景嶺站上蓋都會駅第5座。<br>現場消息稱，姓吳事主有家人居於上址，但他並非大廈住客。事發於昨午2時，大廈姓陳保安員聽聞墮物巨響，走進查看，赫見一名男子頭部受重傷倒卧5樓私人平台近花槽地面，立即致電報警。警員及救護員到場將他送往將軍澳醫院搶救，延至下午2時25分不治。</p></body></html>
