<html><header><meta charset="utf-8"><title>讓圖書開口說話</title></header><body><h1>讓圖書開口說話</h1><p>多得一班o靚模，明天的書展熱鬧好看。而圖書本身，也越來越多聲音！說的是在現今這個多媒體世界，故事書有圖有字還不止，而且能夠發聲為小朋友講故事。最新的MPR圖書將數碼科技混合紙質書籍，只要加上MPR碼，再配合閱讀器「小象」，點觸圖書時就能發聲，不但對白、連風雨等聲效都能聽真。於書展期間更有優惠，以後小朋友可以同時間看書及聽書了。<br><br>記者：林佩婷
