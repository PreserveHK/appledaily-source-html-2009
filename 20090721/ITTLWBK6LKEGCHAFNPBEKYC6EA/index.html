<html><header><meta charset="utf-8"><title>Lena獲ISSA確認女友地位</title></header><body><h1>Lena獲ISSA確認女友地位</h1><p>有o靚模始祖之稱的日本人氣索模藤井Lena，上月初被雜誌偷拍到與跳舞組合DAPUMP隊長ISSA街頭激咀。ISSA前日現身千葉舉行握手會兼迷你音樂騷，宣傳他們變陣成9人組合後的首張細碟《SUMMERRIDER》，其間更大方承認戀情，確認Lena的正印女友地位。</p><p>未計劃結婚</p><p>有備而來的ISSA，當被問及戀情時說：「她是非常重要的人。」但他表示現時要專心再戰樂壇，故暫未打算結婚。前日ISSA冒着30度高溫與隊友穿上西裝又唱又跳，吸引了1,200名fans捧場。</p></body></html>
