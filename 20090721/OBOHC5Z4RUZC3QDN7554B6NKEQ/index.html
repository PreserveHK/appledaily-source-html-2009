<html><header><meta charset="utf-8"><title>MioExploraK70玩Geotag</title></header><body><h1>MioExploraK70玩Geotag</h1><p>一向主打GPS導航產品嘅Mio，繼K1後又有部K70新推出。K70會採用4頻GSM，有HSDPA傳輸，亦會具備藍芽及Wi-Fi功能，主力嘅GPS定位會由QualcommgpsOnechip晶片支持，論準確及速度可比舊型號有所提升；配合內置300萬像素鏡頭，可將地圖資訊Geotag加入到相片Tag內，亦可經SMS傳送給朋友。由於可支援最新路程規劃軟件，除用作尋找地點外，亦適合作為汽車GPS導航使用，所以跟機會有埋汽車用支架及充電器。<br><br>記者：許福合</p><p>查詢：HugeStar（24166980）</p></body></html>
