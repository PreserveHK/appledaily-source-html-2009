<html><header><meta charset="utf-8"><title>《哈利波特6》連破多項紀錄</title></header><body><h1>《哈利波特6》連破多項紀錄</h1><p>《哈利波特：混血王子的背叛》（HarryPotterandHalfBloodPrince）上周三於香港及全球多地同步開畫，全球收3.96億美元（約30.9億港元），破了系列有史以來最高紀錄，在香港五天票房更累收2,300萬港元，除了成為今年開畫周末最高票房電影外，更刷新歷來開畫周末（星期三至日）最高票房西片及歷來非假日開畫周末最高票房的中西片，破了多項紀錄，認真厲害。</p></body></html>
