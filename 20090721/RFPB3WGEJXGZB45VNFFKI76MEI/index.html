<html><header><meta charset="utf-8"><title>求驗客手記：中村似戴志偉 - 求驗客</title></header><body><h1>求驗客手記：中村似戴志偉 - 求驗客</h1><p>我求大俠自細已係漫畫《足球小將》擁躉，睇住戴志偉大，難免搵現役日本球員比較吓。前國寶中田英壽講過受《足》影響去踢波，但中村俊輔似乎更加似戴志偉。同志偉一樣，中村今季喺巴塞隆拿踢波，唔同嘅係志偉踢巴塞隆拿，中村就踢愛斯賓奴；而且中村出名足球癡，西班牙傳媒報道，中村每日都要踢過波先安樂，電視只開足球節目，又唔蒲唔飲酒。話時話，中村都有一樣叻過志偉，就係已婚兼有兩個囝囝，相反志偉同大頭妹嘅愛情結晶品出世冇幾耐喎！</p></body></html>
