<html><header><meta charset="utf-8"><title>隔牆有耳：西九請人要知莊閒 - 李八方</title></header><body><h1>隔牆有耳：西九請人要知莊閒 - 李八方</h1><p>是非多多嘅西九文化區管理局，臨時一哥程少泉上個月返咗工七日突然劈炮走人，即刻引來諸多揣測，陰謀論四起，有人指程生係俾煲呔愛將逼走㖭，噚日民政局常任秘書長尤曾家麗同副秘朱曼鈴Cathy與八方茶敍，表示程少泉空缺下個月就會登廣告做全球招聘，同時會搵獵頭公司幫手，希望年底前搵到替補人選。<br>程少泉來去匆匆，尤太話再請人時會做多啲功夫，同所有候選人三口六面講清楚管理局嘅架構，一定要佢清楚明白份工做啲乜，否則因誤會而結合，因了解而分開就無謂，至於會唔會提醒埋對方管理局內邊個係莊，邊個係閒，邊個最惡，佢就冇講咁多。
</p></body></html>
