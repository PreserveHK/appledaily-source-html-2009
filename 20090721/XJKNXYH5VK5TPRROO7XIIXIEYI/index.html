<html><header><meta charset="utf-8"><title>巴士救生鎚變了應急磚</title></header><body><h1>巴士救生鎚變了應急磚</h1><p>有無聽過「應急磚」（圖）？黑龍江哈爾濱市民陳先生近日乘坐115號巴士，甫坐下，赫然見腳邊有一塊印有「應急」二字的黃色磚塊。據悉，巴士公司早前在多輛巴士上安裝了1,000多個救生鎚，但竟有近七成被人拿走，最後決定改用水泥磚。<br>上月成都巴士行駛途中突起火，因車廂未配備救生鎚，釀成逾百死傷慘劇，為免重蹈覆轍，哈爾濱在115號路線巴士放置救生鎚，可惜被乘客拿走。巴士司機說，現在應急磚用水泥造，市民應不會拿走。每輛巴士會放兩塊，發生意外時，乘客可用來砸爛車窗逃生。新華網<br></p></body></html>
