<html><header><meta charset="utf-8"><title>求驗客手記：銀河球迷唔妥碧咸 - 求驗客</title></header><body><h1>求驗客手記：銀河球迷唔妥碧咸 - 求驗客</h1><p>碧咸向全世界傳授一課「巨星入門法」。前日洛杉磯銀河主場友賽和AC米蘭2:2場波，係佢外借AC後首度返銀河主場比賽，結果佢起勢被柴台，有球迷仲寫住叫佢滾蛋嘅橫額招呼佢，擺明唔滿意佢之前延長外借去AC。試問不嬲被人擁戴慣，仲有老友湯告魯斯喺看台打氣嘅碧咸點忍？佢完半場時更同看台上嘅球迷對罵，仲幾乎「埋牙」，要勞煩保安「㩒住」。</p><p>不過佢始終係老江湖，繼上半場傳球靚長傳，下半場再斬角球畀白賴仁佐敦頂成2:2，慢慢得番掌聲，而賽後仲話完半場時唔係同人鬧交，只係想同球迷握手喎，果然跑慣老江湖。</p></body></html>
