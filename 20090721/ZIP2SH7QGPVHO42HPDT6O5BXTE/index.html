<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范范撞髮Look避阿妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范范撞髮Look避阿妹 - 馮仁昭</h1><p>將會嚟香港開騷嘅范瑋琪（范范）最近同好友張惠妹同期出碟，唔單止新碟對撼，就連造型都竟然撞髮，阿妹（小圖）喺《分生》MV中以一個紅色短髮出現，相當搶眼，估唔到范范咁啱又影咗輯戴咗鮮橙色短假髮嘅相，十足似電玩美少女。不過因為范范覺得同阿妹撞髮好尷尬，加上唱片公司覺得太前衞唔適合，結果呢輯相應該唔會喺新碟出現，各位fans冇眼福啦。</p></body></html>
