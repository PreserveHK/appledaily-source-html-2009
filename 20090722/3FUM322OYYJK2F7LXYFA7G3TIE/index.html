<html><header><meta charset="utf-8"><title>王晢鉉變廣告搶手貨</title></header><body><h1>王晢鉉變廣告搶手貨</h1><p>以鬈髮做標誌的6歲人氣童星王晢鉉，憑着與男星車太鉉合演韓片《極速緋聞》而大受歡迎，成為歌影視廣告搶手貨。<br>早前踩入歌壇出碟的鉉仔，最近又為當地的水上樂園拍攝廣告，躺在水泡內的他擺出寫意表情，樣子得戚。稍後他將演出KBS新劇《拜託小姐》，與女星尹恩惠合作。</p><p>Rain飛瑞士拍寫真</p><p>至於剪了同一樣可愛鬈髮的韓國小天王Rain，最近也以4.4億韓圜（約273萬港元）酬勞，接拍當地手機廣告。Rain早前則飛到瑞士阿爾卑斯山，為雜誌拍攝寫真。</p></body></html>
