<html><header><meta charset="utf-8"><title>阿Sa冒風雨撐霆鋒</title></header><body><h1>阿Sa冒風雨撐霆鋒</h1><p>謝霆鋒及蔡卓妍（阿Sa）早前在蘇州出席由霆鋒任代言人的特步巨星演唱會，卻因颱風莫拉菲令阿Sa差點不能成行。<br>莫拉菲最接近香港時曾一度掛9號風球，但翌日阿Sa便要起程到蘇州，天文台預告當日早上會轉掛3號風球，她早上5時即乖乖整裝隨時準備出發，8時左右終於轉掛3號風球，她即時乘機往上海再轉車到蘇州，結果穿上短褲的她順利演出。</p><p>霆鋒拋衫落台</p><p>霆鋒則主動衝下台與歌迷近距離接觸，回到台上更問歌迷他穿的衣服是否好看，歌迷即瘋狂大喊：「好看！給我！」霆鋒即二話不說脫下衣服拋落台給觀眾。<br>撰文：林妃</p></body></html>
