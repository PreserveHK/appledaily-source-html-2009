<html><header><meta charset="utf-8"><title>見登月英雄　奧巴馬沒登月大計</title></header><body><h1>見登月英雄　奧巴馬沒登月大計</h1><p>人類登月40周年，美國總統奧巴馬前天（周一）在白宮，接見登月英雄杭思朗、艾德靈和柯林斯。奧巴馬指當年登月提高了人類眼界，令數理變得「酷」。他承諾政府支持新一代太空探索，但沒表明具體計劃，也未公佈是否派人遠征月球或火星。<br>多名登月太空人批評，美國太空計劃在登月後已迷失方向，耗費1,000億美元（7,800億港元）建立國際太空站，但在探索宇宙方面，卻不及花費250億美元的登月計劃，原因在於缺乏激盪人心的目標。奧巴馬無說明會否再登月。GoogleEarth前天則新增瀏覽月球功能，讓網民追尋太空人在月球足迹。<br>美聯社/路透社/法新社</p></body></html>
