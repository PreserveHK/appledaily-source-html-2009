<html><header><meta charset="utf-8"><title>母虎誕四胞胎三種毛色</title></header><body><h1>母虎誕四胞胎三種毛色</h1><p>山東濟南野生動物世界一隻5歲大的孟加拉虎，今年5月順利誕下四胞胎幼虎。奇特的是牠們當中有兩隻金虎、一隻雪虎、一隻孟加拉虎。專家稱，這是中國首次有母虎一胎產下三種毛色的幼虎。四胞胎幼虎前日在動物世界亮相，吸引不少遊客觀看。<br>孟加拉虎是目前數量最多的一種老虎。牠體色呈黃或土黃色，身上有一系列狹窄的黑色條紋，腹部呈白色……另外也有小量白底黑紋的白虎，這是因為基因變異所致。而雪虎是白虎基因進一步變異的結果，牠的機會率為10萬分之一。由於通體純白、眼睛淺藍而被稱為白虎家族中的貴族。<br>中新網</p></body></html>
