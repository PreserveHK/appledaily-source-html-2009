<html><header><meta charset="utf-8"><title>醫學Online勿忽視淺層血管栓塞</title></header><body><h1>醫學Online<br>勿忽視淺層血管栓塞</h1><p>淺層血管栓塞隨時是可致命的深層深度靜脈栓塞（DVT）先兆。奧地利一項研究跟進46名出現淺層血管栓塞的病人的健康狀況，在約兩年的跟進期內，有24%人患上深層深度靜脈栓塞，位置主要是小腿，患者在發病時往往沒有明顯症狀，73%人是在曾出現淺層血管栓塞的同一隻腳，故提醒醫療人員不要忽視淺層血管栓塞，應在發病一、兩年內密切監察患者的健康狀況。</p></body></html>
