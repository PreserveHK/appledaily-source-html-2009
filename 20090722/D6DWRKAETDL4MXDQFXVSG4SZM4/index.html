<html><header><meta charset="utf-8"><title>P牌騎士駕鐵馬墮山坡</title></header><body><h1>P牌騎士駕鐵馬墮山坡</h1><p>【本報訊】西貢清水灣道與大坳門路交界迴旋處，發生電單車墮坡意外，昨中午12時許，有市民乘車經過該迴旋處，發現山坡草叢下有一輛電單車，懷疑發生車禍立即報警。消防員接報到場，在山坡下5米尋獲該輛掛有P牌的電單車，但在周圍附近搜索，未有發現司機。</p><p>司機離去惹失蹤驚魂</p><p>警方根據電單車的車牌登記資料，聯絡到姓劉車主，據他表示，昨凌晨2時許，他駕駛電單車遊車河，駛經上址時失控墮坡，意外中他沒有受傷，同時沒有損毀公物，因此未有報案。警方及消防員證實無人被困收隊離場。</p></body></html>
