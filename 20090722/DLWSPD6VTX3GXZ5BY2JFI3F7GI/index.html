<html><header><meta charset="utf-8"><title>美斯自強提早回巴塞</title></header><body><h1>美斯自強提早回巴塞</h1><p>巴塞隆拿上季成為「3冠王」，但球星美斯並冇鬆懈；原本巴塞安排美斯放假到下個禮拜一，但呢位阿根廷國腳周一自發性提早歸隊參與大軍操練，更可能隨隊到英國倫敦參加溫布萊盃對熱刺。美斯嘅專業精神當然好值得大家借鏡，但巴塞宿敵皇家馬德里季初燒錢紙咁擴軍，一口氣簽入兩位足球先生C朗同卡卡，又點到美斯唔擔心。</p><p>話時話，巴塞增兵就冇皇馬咁順利，教練哥迪奧拿講明可以讓伊度奧離隊，以換取伊巴謙莫域，但兩人因薪酬問題拖拖拉拉，轉會都唔知幾時成真。</p></body></html>
