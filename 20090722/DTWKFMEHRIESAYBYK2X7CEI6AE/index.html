<html><header><meta charset="utf-8"><title>爭看電視夫涉襲擊妻子</title></header><body><h1>爭看電視夫涉襲擊妻子</h1><p>【本報訊】元朗逢吉鄉華盛村一對中年夫婦，昨日凌晨在住所內，懷疑因為爭看電視節目發生爭執。雙方激烈爭吵下，丈夫情緒失控，涉嫌出手襲擊妻子。妻子被打後報警求助，送院敷藥後無礙，丈夫涉嫌襲擊他人被捕。</p><p>丈夫被警拘捕</p><p>疑為爭看電視節目反目夫婦，丈夫51歲姓何，妻子46歲姓馮，事發於昨日凌晨零時許，兩夫婦仍未入睡在客廳中看電視。由於各有所好，兩人為爭看電視節目問題起爭執，互不相讓下越吵越烈，其間丈夫情緒失控，涉嫌出手襲擊妻子。<br>妻子被打無力還手報警求助，由一名女親友陪同送院，經治療後無礙，涉嫌動粗丈夫事後被警員拘捕帶署調查。</p></body></html>
