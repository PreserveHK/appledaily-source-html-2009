<html><header><meta charset="utf-8"><title>夏天水溝油</title></header><body><h1>夏天水溝油</h1><p>眾所周知，水同油不能共處，不過在夏天護膚程序中，水和油是對護膚好朋友，因為當面上出現油光時，最需要靠水打救。HRSkinLifeSOS系列中針對補水功效的IntensiveInfusingMask，為肌膚即時注水，其啫喱狀面膜可形成吸水網，滲透肌膚築起防禦屏障，促進天然滋潤，還能儲存注入的水份，令你即時Feel到補水效果，即使一小時後，保濕滋潤度仍不斷增加，皮膚更會變得又軟又滑。<br><br>查詢：HELENARUBINSTEIN（21968271）</p></body></html>
