<html><header><meta charset="utf-8"><title>高清播放機玩埋DTS</title></header><body><h1>高清播放機玩埋DTS</h1><p>腦場最近湧現大量不同款式嘅播片機，真係令人花多眼亂，其中一款比較有印象嘅就係呢部RCAL8Ht，可以睇盡各種主流影片格式，以高清畫面播放，加上音效能支援DTS5.1，對追求聲畫完美嘅玩家，就特別吸引。RCAL8Ht基本可直插USB手指、流動硬碟，甚至SD卡，播放當中影片，並支援H.264、MPEG1/2/4、DIVX、XVID等全高清檔案格式，就連RM/RMVB720P嘅高清格式也可解碼；而圖片瀏覽模式亦唔少得，可以睇到JPEG、BMP、PNG等。<br><br>記者：許福合<br>查詢：PengBo（27178131）</p></body></html>
