<html><header><meta charset="utf-8"><title>熊黛林踩o靚模矮</title></header><body><h1>熊黛林踩o靚模矮</h1><p>熊黛林昨日到山頂杜莎夫人蠟像館為妮歌潔曼（NicoleKidman）的蠟像揭幕，並獲大會頒發最美艷嘉賓大獎。提到o靚模入侵模界，熊黛林以前輩語氣說：「每一行都有唔同範疇，我哋就catwalk多，係高嗰批，佢哋就可愛啲，影響唔到我哋市場。」</p><p>「咁高先着到」</p><p>熊黛林續說：「好多衫都要咁高先着到，啲客都會揀成熟同高啲嘅，唔會揀佢哋啲可愛妹妹囉！」她表示有意拍寫真，不過會待o靚模熱潮減退才實行，擺明不想被同化。另外，提到蠟像館有郭富城的蠟像，熊黛林甜笑說：「我有同屋企人嚟過，見到都幾似，幾有佢舞台風範。」<br>採訪：藍文浩<br>攝影：陳慧安</p></body></html>
