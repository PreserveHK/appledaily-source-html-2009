<html><header><meta charset="utf-8"><title>人體彩繪街頭獻藝</title></header><body><h1>人體彩繪街頭獻藝</h1><p>【本報訊】人體彩繪不一定細緻精巧，可愛的手錶圖案也可以爬上皮膚。炎炎夏日，有手錶生產商邀請德國藝術家AndyMaluche在旺角街頭為模特兒的胴體繪上圖案，一個個小動物圖案表現時間藝術，多名學生同時在直徑6呎的巨型錶面上繪畫，把藝術帶進群眾中。<br>手錶生產商Swatch將於8月中旬在商場展出一枚由一萬個錶面拼貼而成、可以運行的手錶，全長46呎，生產商邀請巿民以「JoyofLife」為主題，設計喜愛錶面參賽。比賽分公開組、大學生及大專組、中學生組及小學生組，各組優勝者可獲3,000至5,000元獎金。查詢可電：25043268或22657996。</p></body></html>
