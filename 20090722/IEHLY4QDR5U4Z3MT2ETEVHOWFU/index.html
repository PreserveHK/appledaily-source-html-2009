<html><header><meta charset="utf-8"><title>求驗客手記：基士堤家族出靚女 - 求驗客</title></header><body><h1>求驗客手記：基士堤家族出靚女 - 求驗客</h1><p>知唔知咩叫做一門多傑？英國基士堤家族就喺好例子。佢哋早幾年先出咗個英國歷來最成功嘅男飛人基士堤，跑100米嘅佢無論奧運、世錦賽及歐錦賽等大賽金牌都俾佢拎過晒，跑步跑到獲頒OBE勳章，你都咪話唔巴閉。基士堤咁勁，唔知佢個姪女麗歌（右圖）喺咪得到佢呢啲優良遺傳，20歲已經生得亭亭玉立，最近就創造歷史，成為首位黑人贏到英國小姐，可以代表國家參選環球小姐，認真光宗耀祖。麗歌仲係位體育健將，玩開7項鐵人嘅佢，有機會喺2012年舉行嘅倫敦奧運會入面亮相，話唔定佢可以步叔叔後塵，贏到基士堤家族第2面奧運金牌！</p></body></html>
