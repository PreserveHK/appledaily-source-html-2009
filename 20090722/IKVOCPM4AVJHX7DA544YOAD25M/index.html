<html><header><meta charset="utf-8"><title>謝拉特留英應訊</title></header><body><h1>謝拉特留英應訊</h1><p>【綜合英格蘭外電】利物浦中場謝拉特因身在英國出庭應訊，料缺席周三對泰國的友賽，甚至可能錯過26日對新加坡的熱身賽。<br>29歲的謝拉特與其餘6人，被控在去年12月29日凌晨時分於默西賽德一間酒吧內毆鬥，周一出庭應訊，但他否認控罪。由於他惹上官非，料無法參加利物浦的亞洲之旅，出訪周三對泰國國家隊的友賽，甚至可能無法趕及出戰本月26日對新加坡國家隊的比賽。<br>另外，對於被指近年夏天常到亞洲踢友賽是為了「銀」，利物浦作出否認，並強調是要將高水準足球帶到亞洲。紅軍的商務總監艾爾說：「我們有責任對亞洲的足球市場作出貢獻，以及報答己隊的支持者。」</p></body></html>
