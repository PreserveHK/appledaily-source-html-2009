<html><header><meta charset="utf-8"><title>新邦民女踩Baby場</title></header><body><h1>新邦民女踩Baby場</h1><p>今年八模合一出寫真的新邦民女陳嘉寶，昨日在觀塘apm商場出席Crocs凉鞋活動，吸引近30個fans守候，而活動恰巧在Angelababy舉行寫真簽名會的下一層，陳嘉寶謂無意踩場，事先也不知Baby會出現，她聲稱想買Baby寫真，又大讚Baby照片，陳嘉寶說：「我之後有工作，唔可以捧場，我有機會都會買，想偷吓師。」<br>陳嘉寶後天會出席書展簽名會，問她可擔心到時被反o靚模盟友噓？她說：「唔擔心，我哋安守本分，佢哋嘅target唔係我哋8個，我哋會做好自己本份。」<br>採訪、攝影：羅慧敏</p></body></html>
