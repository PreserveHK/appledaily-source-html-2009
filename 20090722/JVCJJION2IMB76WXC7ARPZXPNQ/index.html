<html><header><meta charset="utf-8"><title>隔牆有耳：君子竹救鬼樹 - 李八方</title></header><body><h1>隔牆有耳：君子竹救鬼樹 - 李八方</h1><p>噚日政府同瑪利諾修院學校商討保留校內「鬼樹」南洋杉問題，竟然出現一位稀客，就係即將退任副申訴專員嘅余黎青萍。原來余太係瑪利諾舊生，擔任學校基金會副主席同小學部校監，今次以校監身份同政府開會。<br>在校10年、於1960年畢業嘅余黎青萍對母校感情深厚，最難忘係「有教無類」嘅辦學理念，影響佢最深係當年一位英國文學老師，因此佢大學亦主修英國文學。余太當年係首位女教育署署長，因推行母語教學備受批評，98年被降職調任區域市政總署署長。佢曾自喻係「君子竹」，做人要堅守原則，無悔行母語教學。</p></body></html>
