<html><header><meta charset="utf-8"><title>八卦風：巴士WiFi無人埋</title></header><body><h1>八卦風：巴士WiFi無人埋</h1><p>繼舊年年尾SonyEricsson為咗宣傳G705有內置WiFi功能，跟新巴九巴合作喺某啲巴士裝上免費WiFi上網服務，前日有幸終於撞到一架101嘅巴士線有，雖然PlanetG705嘅宣傳期已完，但隨之而來換上一間名為WebusNetwork嘅公司。交通工具有如此體貼嘅服務，照理就應該十分受歡迎，但眼見巴士上嘅乘客無人用之外，連有興趣研究吓嘅都無。唔知係巴士客少有高科技產品喺身，定係乘客都係鍾意睇風景多，搞到反應都麻麻。睇嚟巴士公司要多做宣傳先得喇！<br><br>記者：許維雅</p></body></html>
