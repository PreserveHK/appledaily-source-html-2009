<html><header><meta charset="utf-8"><title>徐若瑄有智慧就變美</title></header><body><h1>徐若瑄有智慧就變美</h1><p>擁有天使面孔、魔鬼身材的徐若瑄成為時尚雜誌《旭茉JESSICA》9月號封面女郎，她在訪問中談到眼中的美，是來自東方女性的美感及西方女性的自信流露，曾旅居日本的她，覺得日本人純真簡單的眼神也很動人，但她不忘補充一句：「女人要增長智慧才可變美呢。」</p><p>擇偶不重外表</p><p>徐若瑄也認為男人的眼神最能散發魅力，發自內在的智慧及內涵才能表現性感的味道。談到擇偶條件，她表明外表不是首要，她說：「一個性格跟自己相配的人、又可以互相為對方負責任才最重要，這樣才能相處到老，因為在身邊永遠會有更帥的、更漂亮的人出現。」<br>撰文：DebbieLum</p></body></html>
