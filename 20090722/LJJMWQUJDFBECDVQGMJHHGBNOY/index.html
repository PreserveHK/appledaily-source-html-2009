<html><header><meta charset="utf-8"><title>鄧萃雯拖細路女搵着數</title></header><body><h1>鄧萃雯拖細路女搵着數</h1><p>鄧萃雯昨日聯同旅遊發展局主席田北俊、消費者委員會總幹事劉燕卿，出席在九龍城舉行的「一屋買家──消費智慧王之用得其所」活動，雯女被安排帶着兩位小女孩購買開學用文具及扮靚用頭飾等物品，但上限只得100港元，結果雯女發揮其女人殺價本色，成功節省了19元。<br>雯女覺得藝人得到很多方便，很多時連購物也可以得到折扣，不過買樓卻例外，她說：「通常啲人以為藝人搵好多，所以賣樓唔減仲要抬高價，所以我會叫屋企人幫手，但當年97金融風暴，我都試過買樓，最後蝕足一半賣咗，嗰次係我人生中買貴咗好多倍嘅一次。」<br>採訪、攝影：魯萍
</p></body></html>
