<html><header><meta charset="utf-8"><title>保羅帶你遊世界</title></header><body><h1>保羅帶你遊世界</h1><p>PaulSmith英倫風情就經常可以在其袋款中見到。今次就帶各粉絲環遊世界……PaulSmith專門店，「ShopinPaulSmith'sWorld」首次推出特別版Tee，共11款以graphicdesign將世界各地專門店展露人前。其中英國ParkStreet、FloralStreet分店，米蘭、紐約、東京等地店舖都盡收其中，Tee上可見PaulSmith對舖面裝修的重視，另外，Tee的掛卡亦印有PaulSmith對每間店的感想。<br><br>記者：梁俊鵬</p><p>查詢：PaulSmith（28951102）<br>銅鑼灣利園一期116號舖</p></body></html>
