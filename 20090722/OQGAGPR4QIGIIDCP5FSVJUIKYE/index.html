<html><header><meta charset="utf-8"><title>醫學Online沙灘嬉戲6%兒童腹瀉</title></header><body><h1>醫學Online<br>沙灘嬉戲6%兒童腹瀉</h1><p>夏日炎炎，家長帶子女到沙灘嬉戲要小心；美國一項研究發現兒童不游泳只堆沙，也有機會將細菌吃下肚。<br>研究訪問逾20,000名曾在10至12日內帶子女到沙灘的父母，發現約6%兒童事後有腹瀉，但大部份自行痊癒；兒童將身體埋入沙中，或深層挖沙也是引發腹瀉的高危因素。另一項針對沙含菌量研究發現，八吋或以下的沙層，已有可引致腹瀉的大腸桿菌及腸球菌蹤迹。</p></body></html>
