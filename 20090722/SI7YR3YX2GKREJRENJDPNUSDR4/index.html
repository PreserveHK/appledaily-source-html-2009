<html><header><meta charset="utf-8"><title>GordonWaller與世長辭</title></header><body><h1>GordonWaller與世長辭</h1><p>60年代英國流行二人組合PeterandGordon的成員GordonWaller（右），上周五於美國康涅狄格州因心臟病辭世，終年64歲。於60年代與披頭四（TheBeatles）同期進軍美國的二人，曾有6張細碟打入美國細碟榜頭20位，包括名曲《LadyGodiva》，保羅麥卡尼（PaulMcCartney）更曾為他們作曲。但樂隊於68年拆夥後，Gordon移居美國並專注幕後工作。</p></body></html>
