<html><header><meta charset="utf-8"><title>醫學Online低鹽餐降血壓效果好</title></header><body><h1>醫學Online<br>低鹽餐降血壓效果好</h1><p>澳洲昆士蘭大學一項研究發現，對於一些持續服食降血壓藥，但仍不能回復正常血壓的患者，食用低鹽餐的降血壓效果較藥物更理想。<br>研究有12名高血壓患者參加，他們的平均血壓是上壓為146度、下壓84度，遠較正常的120度及80度為高，參加者分別食用高鹽及低鹽餐各一周，結果發現服用低鹽餐的一周，上壓及下壓平均較高鹽餐分別低22.7及9.1度。</p></body></html>
