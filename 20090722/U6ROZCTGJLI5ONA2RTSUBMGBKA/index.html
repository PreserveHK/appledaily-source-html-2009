<html><header><meta charset="utf-8"><title>狗狗繙譯器偵測愛犬情緒</title></header><body><h1>狗狗繙譯器偵測愛犬情緒</h1><p>狗狗是人類最忠心朋友，會搖頭擺尾汪、汪、汪，但狗主人若想徹底知道狗狗的心事，大可買入一部狗狗繙譯器。<br>日本玩具商TakaraTomy七年前推出Bowlingual狗狗繙譯器後，今次再加以改良，下月推出BowlingualVoice。新改良的狗狗繙譯器由繫在狗頸的米高風和無線手提顯示屏組成，當狗狗吠叫時，米高風會把吠聲錄下來，將數據傳送到手提顯示屏，把偵測到的喜怒哀樂等六種情緒，即時傳譯出來，會打出「跟我玩」等字句。繙譯器將於下月東京玩具展展出，售價129鎊（1,642港元）。<br>英國《每日電訊報》</p></body></html>
