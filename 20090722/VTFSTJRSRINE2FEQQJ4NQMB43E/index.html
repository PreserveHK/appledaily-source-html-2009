<html><header><meta charset="utf-8"><title>艾粒裝假狗造勢</title></header><body><h1>艾粒裝假狗造勢</h1><p>ILoveYouBoyz（艾粒）前晚在中環為他們在書展中推出的DVD舉行「艾粒1979金鑽影像播放會」，現場播出兩人DVD中的精采片段，當中不乏兩人扮鬼扮馬的搞笑造型，他們更自爆在緊身褲下裝假狗，但不肯透露是甚麼位置。<br>少爺占未戰先投降，揚言不會與o靚模作正面衝突，Donald笑言對食齋的朋友來說，欣賞他們的作品就不會太滯，而且他們覺得寫真集是一個人睇，反而他們的DVD就可以一班人開心睇，少爺占笑說：「我啲寫真集唔會借畀人，借完會黐實晒揭唔到㗎。」艾粒的DVD售價定為$80，第一批會推出2,000張。<br>採訪：李珮洳<br>攝影：黃文成、林德雄</p></body></html>
