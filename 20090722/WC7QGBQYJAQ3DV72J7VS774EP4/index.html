<html><header><meta charset="utf-8"><title>Eugene、朴寒星鬥低胸
</title></header><body><h1>Eugene、朴寒星鬥低胸
</h1><p>韓國女星Eugene與SE7EN女友朴寒星合演的恐怖新片《瑜伽學院》，昨日在首爾舉行記者會。兩位靚女齊齊穿上低胸性感短裙上陣，大晒美腿。不過大會在台上預備的椅子過高，令兩人坐下時要顧上又顧下以防走光，甚為狼狽。</p><p>苦練瑜伽</p><p>電影講述7名女子在瑜伽學院發生的離奇恐怖事件，兩人為此更苦練高難度瑜伽動作。首度接拍鬼片的Eugene未有擔心之餘，更大呼過癮說：「今次的演技與過去的很不同，但辛苦得來卻十分好玩。」</p></body></html>
