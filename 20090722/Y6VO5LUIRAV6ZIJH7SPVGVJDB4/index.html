<html><header><meta charset="utf-8"><title>求驗客手記：紐記季票照熱賣 - 求驗客</title></header><body><h1>求驗客手記：紐記季票照熱賣 - 求驗客</h1><p>話紐卡素嘅球迷係英格蘭最忠心粉絲絕唔誇張，新一季紐記雖然要降至英冠，但球迷對佢哋都不離不棄；截至周二，紐記已賣出25,000張季票，如果計埋3,000張作客球迷飛；加埋walkin嘅球迷，來季紐記入座率起碼過30,000人，好過唔少英超球會。睇番紐記季票價格又真係幾抵，一張300鎊（約3,800港元），比同級嘅錫菲聯等仲要平，起碼球隊都有杜夫等國腳在陣；紐記新季英冠首場主場，就係第2周對雷丁，咁好戲碼，睇嚟過40,000名觀眾睇英冠大戰都唔出奇。</p></body></html>
