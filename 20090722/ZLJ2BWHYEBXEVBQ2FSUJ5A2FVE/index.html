<html><header><meta charset="utf-8"><title>求驗客手記：玻國足壇現童工 - 求驗客</title></header><body><h1>求驗客手記：玻國足壇現童工 - 求驗客</h1><p>玻利維亞出現「非法童工」？一名叫做巴迪維斯高嘅12歲男仔，周一喺玻利維亞頂級聯賽後備入替，為球隊亞洛拿「處子登場」，雖然場波最後以0:1輸咗，但就令佢成為足球歷史上最年輕職業足球員，佢同爸爸都話係一份榮譽。不過，亞洛拿嘅教練就係巴迪維斯高嘅爸爸，為咗要自己個仔出名，叫佢做「童工」，連起腳都唔夠力，如果俾人踢斷腳咁就一世，我求大俠覺得呢個阿爸太過份！</p></body></html>
