<html><header><meta charset="utf-8"><title>《哈利波特》男星種大麻獲輕判</title></header><body><h1>《哈利波特》男星種大麻獲輕判</h1><p>於《哈利波特》（HarryPotter）電影系列中飾演頑劣學生VincentCrabbe的英國男星JamieWaylett，今年4月涉於家中種植大麻被捕。Jamie上周上庭時承認控罪，法官前日於倫敦西敏寺區域法院宣判，法官表示他於過程中表現合作，故只判他接受120小時社會服務令。剛於同日踏入20歲的Jamie，前日西裝骨骨上庭，於得悉不用入獄後，Jamie離開時似鬆一口氣。</p></body></html>
