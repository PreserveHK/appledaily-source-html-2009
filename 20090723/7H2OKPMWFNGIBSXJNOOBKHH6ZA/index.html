<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌為愛情甘蝕底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌為愛情甘蝕底 - 馮仁昭</h1><p>鍾欣桐（阿嬌左）早前喺商台嘅《有誰共鳴》節目做嘉賓主持，同聽眾分享工作上點滴同愛情觀，佢話未入行時，同一般少女無異，鍾意唱K、影貼紙相、逛街購物等，仲好鍾意幫人，但身邊朋友就認為佢過份熱誠而變成缺點。阿嬌又話唔開心時，會用盡氣力唱歌發洩。講到愛情觀，佢認為愛情必須要付出，就算男方只係付出好少，佢一樣會付出100%，就算蝕底都唔介意。</p></body></html>
