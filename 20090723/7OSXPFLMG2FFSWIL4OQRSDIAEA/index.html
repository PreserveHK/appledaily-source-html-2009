<html><header><meta charset="utf-8"><title>醫學Online憑唾液測早產徵兆</title></header><body><h1>醫學Online<br>憑唾液測早產徵兆</h1><p>早產可及早發現，英國研究人員分析92名孕婦的唾液成份，發現在34周或以前出現陣痛等早產現象的孕婦，唾液中一種俗稱為妊娠素（progesterone）的荷爾蒙水平，遠低於在37周或以後才生產的孕婦，此唾液測試能有效監察24周或以上孕婦有否早產徵兆。專家指，若能及早識別高危的早產孕婦，醫生可處方適當的類固醇藥物予孕婦服食，相信有助胎兒肺部發育，減低早產帶來的殘障風險。
</p></body></html>
