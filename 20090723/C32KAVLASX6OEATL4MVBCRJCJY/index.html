<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅傑承否認棄周麗淇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅傑承否認棄周麗淇 - 馮仁昭</h1><p>羅傑承噚日喺書展為新書宣傳，老婆梁芷珊、周麗淇（右）、陳貝兒同一眾南華球員到場為佢打氣，佢話老婆鼓勵佢出書，但冇為佢執筆做改動。對於有傳公司裁減預算，令周麗淇傾續約未有進展，隨時胎死腹中，羅傑承話：「我都冇諗過cutbudget，遲啲我仲諗住開戲。」問周麗淇係咪同公司傾續約進展緩慢？佢話：「自己絕對冇心急，仲有大把時間，羅生係一個好老闆，我同佢及羅太係亦師亦友。」</p></body></html>
