<html><header><meta charset="utf-8"><title>案件速遞律師妨礙司法公正罪成</title></header><body><h1>案件速遞<br>律師妨礙司法公正罪成</h1><p>【本報訊】執業律師涉嫌在代表一宗盜竊案被告時，透過律師行發出三封信予該案的律師證人，指女律師負有保密責任，示意不要出庭作供。區域法院暫委法官周燕珠昨裁決指，三封信傳達的訊息明顯會令女律師意識到叫她不要作供，雖然信件不是由被告撰寫，但他身為律師在簽署前，應明白信件所表達的訊息，遂裁定他妨礙司法公正罪成，准繼續保釋至下月20日判刑，其間索取背景報告。<br>被告楊威（46歲），現為劉陳高律師事務所合夥人之一。辯方指，被告是根據大律師指示發信，並願意就事件向警方錄取口供。<br>案件編號：DCCC1090/07</p></body></html>
