<html><header><meta charset="utf-8"><title>醫學Online六項規條防高血壓</title></header><body><h1>醫學Online<br>六項規條防高血壓</h1><p>六項健康規條可減高血壓風險。美國一項研究，跟進逾80,000名婦女健康14年，其間有12,319名患高血壓，結果發現女士遵從六大健康生活原則，可減低高血壓風險達80%。六大健康誡條包括體重指標（BMI）不要超過25；每日平均運動最少30分鐘；多吃蔬果，少吃高脂及高鹽食物；適量飲酒；少用止痛藥及每日食用適量的葉酸補充劑。保持體重是最重要因素，可將高血壓風險減30%。
</p></body></html>
