<html><header><meta charset="utf-8"><title>君如教大S拋棄羞恥心</title></header><body><h1>君如教大S拋棄羞恥心</h1><p>吳君如、古天樂和台灣女星徐熙媛（大S）近日合作新戲《大內密探靈靈狗》，日前三人接受有線節目訪問時，君如謂已有十多年沒與王晶合作，今次會答允再演王晶的電影，全是為了古天樂。<br>君如又透露其囡囡很喜歡模仿她在電影《家有囍事》中的搞笑演出，因此她才肯再接拍搞笑片。</p><p>大S指王晶經常要她做出很誇張的表情，她說：「起初我也很不習慣，但君如教我要放下羞恥心，結果真的順利完成。」君如則表示自己的主持風格其實是向大S偷師。古天樂則笑言片中有一幕與大S邊打邊咀的戲份，他笑說：「真係乜嘢都抵番晒。」<br>撰文：葉雪
</p></body></html>
