<html><header><meta charset="utf-8"><title>印第安犬咬爆幼嬰頭骨</title></header><body><h1>印第安犬咬爆幼嬰頭骨</h1><p>美國發生恐怖「狗咬嬰」事件。住在肯塔基州的史密斯（MichaelSmith），周一發現初生兒子被自小馴養的愛犬叼走，藏到後園叢林中咬傷，嬰兒兩肺塌陷，頭骨爆裂，情況危殆。<br>史密斯夫婦周一下午把只有三天大兒子放到嬰兒床上，幾分鐘後折返，發現寶寶不知所終。史密斯知馴養的混種美洲印第安犬「達科他」有「偷竊癖」，常把杯子、皮夾等帶到8,000平方米的後園藏起來，急忙衝到後園，果見「達科他」叼着男嬰，男嬰嘴角流血。他急得大喊，狗兒卻帶嬰兒奔入樹叢，他10分鐘後才尋回男嬰送院。男嬰肚上有百個狗齒淺印，情況危殆。料達科他將遭人道毀滅。美聯社</p></body></html>
