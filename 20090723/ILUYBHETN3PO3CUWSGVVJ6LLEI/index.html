<html><header><meta charset="utf-8"><title>杭思朗登月金句疑抄襲</title></header><body><h1>杭思朗登月金句疑抄襲</h1><p>「我的一小步，人類的一大步。」登月太空人杭思朗（NeilArmstrong）這句名言傳頌至今，但英國科學家皮奇（GaryPeach）指杭思朗是拾他的牙慧。他說，1969年7月15日，即「阿波羅11號」太空船升空前一天，他在澳洲追蹤站控制室作最後檢查，主管蒙克頓（Monkton）走進來問他，太空人登月該說甚麼，他答道：「一個人的一小步，人類的一大步。」蒙克頓聽罷就衝出控制室，估計趕着將這句話發電報給太空總署。五天後，杭思朗就當着4.5億觀眾面前，說出這句話。但杭思朗堅稱那句話是他踏上月球後，才突然想到的。英國《每日郵報》</p></body></html>
