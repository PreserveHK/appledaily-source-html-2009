<html><header><meta charset="utf-8"><title>長澤正美拍半裸寫真</title></header><body><h1>長澤正美拍半裸寫真</h1><p>日本女星長澤正美憑清純形象，曾經迷倒萬千少男，可惜近日由她擔正新片《群青》票房仆直，開畫兩日入場觀眾只得7,000多人，夥拍男星小田切讓合演的劇集《我的妹妹》同樣收視包尾。人氣低迷的她，近日便多次被目睹在新宿二丁目的基吧買醉，喝醉後更在酒吧內大吵大鬧。<br>眼見女星黑木美沙近日推出以花掩胸的性感寫真集大賣，有傳長澤也有意效法，計劃拍攝半裸不露點的寫真集，博人氣反彈。此外，黑木接拍了動畫《攻殼機動隊》導演押井守執導的科幻真人片《ASSAULTGIRLS》，與女星菊地凜子及佐伯日菜子扮演對抗沙漠怪物的女戰士。</p></body></html>
