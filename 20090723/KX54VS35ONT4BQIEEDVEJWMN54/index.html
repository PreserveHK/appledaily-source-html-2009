<html><header><meta charset="utf-8"><title>Keds×Baggu齊環保</title></header><body><h1>Keds×Baggu齊環保</h1><p>家陣去邊度買嘢都好，都要自備環保購物袋，因為一個膠袋要五毫子，要畀錢之餘又為地球製造廢物，好唔化算。所以各大品牌都開始施展環保法術，買嘢就送RecycleToteBag吸引你使多啲。最近記者就覺得美牌Keds做得不錯，喜歡着布鞋嘅都應該會有對Keds看門口，質地舒服顏色多唔使講，$299有一對認真抵玩。佢哋近排又出新色，夠Sharp之餘買滿$500仲有Keds×Baggu環保袋送，袋身大大任你揀色，超襟用！</p><p>D-mop（21754881）<br>銅鑼灣時代廣場401號舖</p></body></html>
