<html><header><meta charset="utf-8"><title>求驗客手記：C朗慘食麻甩檸檬 - 求驗客</title></header><body><h1>求驗客手記：C朗慘食麻甩檸檬 - 求驗客</h1><p>基斯坦奴朗拿度（C朗、圖）盡天下美女，連希爾頓太子女ParisHilton亦死喺佢手上，但早前居然食咗個大檸檬，而且仲係俾個男人請佢食。事緣係C朗佢好鍾意重量級音樂組合Oasis，佢遲吓會喺馬德里搞個私人派對，諗住請本身係球迷嘅主音NoelGallagher做佢嘉賓，順便去巴拿比奴睇皇馬對巴塞隆拿呢場西甲大戰，但據聞俾Noel一口拒絕。冇他嘅，Noel係曼城死硬派粉絲，但C朗日前踩到曼城一文不值，而且逼曼聯放佢過皇馬，亦令Noel好唔滿意，認為佢背叛咗曼徹斯特呢個令佢名成利就嘅城市，所以咪唔騷佢囉。</p></body></html>
