<html><header><meta charset="utf-8"><title>八卦風：選佳麗Z4　奪IDEA獎</title></header><body><h1>八卦風：選佳麗Z4　奪IDEA獎</h1><p>美國嘅IDEA設計獎，一直都甚有江湖地位，每年都有過千產品參選，產品範圍廣泛乜都有，但入圍數目唔多。08年iPhone就攞咗個BestinShow獎。09年寶馬都唔弱，旗下Z4入圍奪得銅獎。一直對新款Z4相當有好感，個人認為係寶馬最靚嘅開篷跑車，極流線兼特長車頭比例，整架車好搶眼好吸引，畀我感覺就似一個溫柔體貼嘅情人。<br><br>記者：徐影龍<br>IDEA網址：http://www.idsa.org/IDEA2009</p></body></html>
