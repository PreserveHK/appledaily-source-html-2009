<html><header><meta charset="utf-8"><title>女兒家中索K母報警</title></header><body><h1>女兒家中索K母報警</h1><p>【本報訊】一名女子昨凌晨在青衣長亨邨住所內，懷疑偷偷「索K」後情緒亢奮，令母親起疑並查看女兒衣物，在她褲袋內發現少量懷疑「K仔」毒品。母親不欲女兒沉淪毒海，報警將女兒拘捕，警方列作涉嫌藏毒案處理。<br>涉案被捕女子姓江28歲，與家人同住長亨邨亨麗樓一單位。<br>昨凌晨零時許，江女在住所內偷偷索K引致情緒亢奮；江母見女兒情緒失控，懷疑她曾服食毒品，質問未獲理會下隨即查看女兒衣物，結果在女兒褲袋內發現約半克懷疑K仔毒品。<br>母親不欲女兒沉淪毒海，大義滅親報警。警員到場了解事件後，指江女涉嫌藏毒將她拘捕帶署（圖），撿走發現的K仔協助調查。　有線電視畫面</p></body></html>
