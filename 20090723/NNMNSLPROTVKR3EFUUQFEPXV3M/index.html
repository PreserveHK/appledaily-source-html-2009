<html><header><meta charset="utf-8"><title>求驗客手記：郭晶晶一日一milk - 求驗客</title></header><body><h1>求驗客手記：郭晶晶一日一milk - 求驗客</h1><p>我求大俠以為郭晶晶（圖）跳水叻，原來佢賣廣告仲叻。前晚佢喺世界游泳錦標賽嘅3米板女子單人賽奪金，仲創出5連霸佳績。賽後佢接受訪問時，大談保持狀態嘅心得，話秘訣係每朝飲一杯Y字頭嘅國產牛奶。佢大讚嗰隻牛奶有口感又夠甜，對身體又有益，總之就係天上有地下無，唔飲就係你嘅損失。查實佢本身係嗰隻牛奶嘅代言人，咁樣去硬銷都係意料中事，但好似佢咁識撈，咁落力宣傳就真係好少見，唔怪得長做長有啦。話時話，呢隻Y字頭嘅國產牛奶喺舊年嘅毒奶事件係主角之一，唔知晶晶佢有冇中招呢？</p></body></html>
