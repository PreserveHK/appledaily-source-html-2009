<html><header><meta charset="utf-8"><title>案件速遞私房菜無牌賣酒被罰款</title></header><body><h1>案件速遞<br>私房菜無牌賣酒被罰款</h1><p>【本報訊】警方上月指油麻地一間私房菜掛羊頭賣狗肉，提供未成年少女作陪酒服務，帶走7名少女，最年輕者僅得14歲。警方在現場撿獲一支375毫升芝華士威士忌，該處無酒牌。該私房菜負責人昨在九龍城裁判法院承認無牌售酒，被判罰款4,000元。<br>被告楊力川（46歲）承認於上月9日在油麻地吳松街122號樓上的「甜甜私房菜」無牌售酒。這已是被告第二次犯同類案件，他已轉至其他酒吧工作，月入7,500元。<br>案件編號：KCCC4003/09</p></body></html>
