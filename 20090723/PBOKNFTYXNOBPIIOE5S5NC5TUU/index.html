<html><header><meta charset="utf-8"><title>查理絲主禮獲贈球衣</title></header><body><h1>查理絲主禮獲贈球衣</h1><p>世界足球挑戰盃昨日於加州玫瑰碗球場上演，由群星組成的荷李活聯隊先分拆兩隊對賽為觀眾熱身，當日「超人」班頓羅夫（BrandonRouth）也有落場獻技。於英超球隊車路士迎戰意甲球會國際米蘭之前，金像影后查理絲泰朗（CharlizeTheron左）主持開球儀式，更獲贈印有其名字的球衣，韋法路（WillFarrell）及艾斯頓古查（AshtonKutcher）也有到場觀戰。<br></p></body></html>
