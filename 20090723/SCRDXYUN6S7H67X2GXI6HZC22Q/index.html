<html><header><meta charset="utf-8"><title>私房雲南鮮菌宴</title></header><body><h1>私房雲南鮮菌宴</h1><p>不時不食，7月的雲南野生鮮菌的確又大又靚，連名廚JackyYu都話要炮製私房鮮菌宴，將當造的菇菌推介給大家。鮮菌宴菜式包括香煎松茸富豪飯焗、芥香野生雲耳、黑松露桂花薰蛋、鮮菇千層東坡肉、雞樅仁棯蒸石斑、虎掌菌煲雞湯、鮮百合黃耳炒牛肝菌等共十道菜，每位$580，供應期至7月26日，想食靚菇就要快。<br><br>記者：趙珮倩　<br>攝影：王文忠<br>查詢：25756966（囍宴私房菜）</p></body></html>
