<html><header><meta charset="utf-8"><title>殘的滿佈</title></header><body><h1>殘的滿佈</h1><p>早排新加坡之行發現，嗰邊啲的士佬老奉揀客、慣性等Call收附加費，生意唔憂做，黃師傅恨到流晒口水，不過無競爭自然無進步，差不多每次搭的士，見到架車內內外外都殘舊不堪，大部份仲係10年前棍波車，座椅九成又穿又破，避震超硬，坐一程籮柚都赤赤痛，真係揸同坐嘅都辛苦啦。條氣唔順，專登搵架新加坡出名嘅「Benz的」嚟坐，搭咗一程PearlHill至VivoCity，只比普通「殘的」貴十幾蚊，個司機態度都好啲，我就覺得好值喇，不過通常都要Call車，即係又貴一啲。<br>（大話星遊之四）<br><br>文：黃師傅</p></body></html>
