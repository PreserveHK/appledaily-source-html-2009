<html><header><meta charset="utf-8"><title>林嘉綺、蔡淑臻鬥快嫁</title></header><body><h1>林嘉綺、蔡淑臻鬥快嫁</h1><p>台灣名模林嘉綺和蔡淑臻等前晚在台北，為周大福慶祝80周年行騷，眾名模穿上金像美指葉錦添特別設計的婚紗，戴上總值超過2億新台幣的珠寶出場，雍容華麗，光芒四射。</p><p>傘形後襬夠氣勢</p><p>作為代言人的內地名模呂燕，走慣國際台步，她行騷時的鑽石戒指不慎勾住巨型蛋糕裙，她即時以扮插袋甫士輕輕帶過。林嘉綺的露肩婚紗，背後兩邊如加上傘形後襬，氣勢十足，蔡淑臻的超長手袖設計，則充滿中國情懷，各有風采。林嘉綺和蔡淑臻頻呼美麗，更揚言勾起一份想嫁的心情。<br>採訪、攝影：PearlLai</p></body></html>
