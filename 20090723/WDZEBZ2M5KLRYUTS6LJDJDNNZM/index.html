<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李玟玩Cosplay唔使瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李玟玩Cosplay唔使瞓 - 馮仁昭</h1><p>李玟（CoCo）喺新歌《PartyTime》嘅MV當中首次嘗試一人分飾多角玩角色扮演，當中包括有性感OL、俏麗護士、清純大學生同埋八卦狗仔隊等等，CoCo扮演唔同角色有唔同嘅身體動作同誇張表情，十足做騷。拍攝過程CoCo總共換咗7個造型，由凌晨拍到第2日嘅凌晨，休息幾個鐘頭後又繼續工作，其他工作人員都忍唔住跑去偷瞓，但CoCo就鬼咁精神仲大叫：「非常好玩！好過癮！」</p></body></html>
