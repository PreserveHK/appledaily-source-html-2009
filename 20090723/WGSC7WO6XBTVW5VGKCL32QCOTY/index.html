<html><header><meta charset="utf-8"><title>申敏娥累人炒車</title></header><body><h1>申敏娥累人炒車</h1><p>曾與Rain合演劇集《這該死的愛情》的韓國女星申敏娥，為Jinro燒酒拍攝的新一輯廣告近日曝光。敏妹在廣告中意態撩人，低胸晒腿展示甜美笑容，有司機笑言自從海報在韓國街頭張貼後，被敏妹分散了注意力，幾乎炒車。<br>此外，敏妹成功搶走尹恩惠的飯碗，擔任內衣品牌VIVIEN的最新代言人。雖然敏妹未有大膽到齋穿內衣上陣，但性感程度較燒酒廣告更激，身穿粉紅色吊帶裙的她隨意擺甫士，已有波濤洶湧的效果，身材驕人。敏妹密密拍廣告搵真銀後，將會忙於宣傳下月上映的新片《10億》。</p></body></html>
