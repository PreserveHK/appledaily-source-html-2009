<html><header><meta charset="utf-8"><title>中俄聯合反恐軍演</title></header><body><h1>中俄聯合反恐軍演</h1><p>中國和俄羅斯的「和平使命—2009」聯合反恐軍事演習，昨日在俄羅斯的哈巴羅夫斯克市和中國的瀋陽軍區洮南合同戰術訓練基地正式展開為期五天的演習，雙方各1,300人參加實兵演練。<br>前日，俄方部隊在瀋陽軍區洮南合同戰術訓練基地進行實兵分練，中方部份參演部隊予以配合。在約80分鐘的演練中，進行了聯合封控、立體突破、機動殲敵和縱深圍剿等。其中有俄方特種兵乘直升機進行空降（圖一），而中方也配合俄部隊進行了反恐演練（圖二）。新華社</p></body></html>
