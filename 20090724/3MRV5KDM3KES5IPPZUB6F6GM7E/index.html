<html><header><meta charset="utf-8"><title>案件速遞九女童涉欺凌同學提堂</title></header><body><h1>案件速遞<br>九女童涉欺凌同學提堂</h1><p>【本報訊】象山邨發生13歲女生疑遭同學集體欺凌，事後有虐打片段放上網。九名女童昨在荃灣裁判法院被控非法禁錮及傷人兩項罪名，裁判官阮偉明將案押後至8月6日再提訊，等候警方進一步調查，批准各被告保釋外出，其間不准騷擾證人。<br>九名被告女生年齡由12歲至14歲，身形及高度相若，除第四被告剪短髮外，其餘各人均蓄長髮及將頭髮束成馬尾，並由父或母親陪同到庭應訊。由於被告連同親人合共近20多人，需要轉至較大的法庭處理案件。<br>案件編號：TWCC700064/09</p></body></html>
