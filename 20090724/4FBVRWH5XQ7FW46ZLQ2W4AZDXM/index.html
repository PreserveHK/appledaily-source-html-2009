<html><header><meta charset="utf-8"><title>不滿母責男童圖跳樓</title></header><body><h1>不滿母責男童圖跳樓</h1><p>【本報訊】屯門安定邨一名正在放暑假14歲初中男生，昨晨母親發現他埋首電腦前忘形打機，提醒他不要玩物喪志，但男童不甘指摘反唇相譏，母子在家大吵一場；其間男童情緒激動，站到窗前揚言跳樓自殺，母親慌忙報警，警員到場勸服男童。<br>企圖自殺男童姓劉（14歲），與姓黃母親（55歲）居於安定邨定福樓一單位，男童稍後情緒已經平復，由母親陪同送院檢查。<br>消息稱，姓劉男童喜玩電腦遊戲，常常埋首電腦前打機弄致廢寢忘食，家人發現曾多次勸告無效。昨晨10時，黃婦又發現兒子坐在電腦前打機，於是出言勸告，可是男童不滿被罵出言反駁，引發母子罵戰。</p></body></html>
