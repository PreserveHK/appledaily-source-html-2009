<html><header><meta charset="utf-8"><title>財話短說標智滬深ETF下周台招股</title></header><body><h1>財話短說<br>標智滬深ETF下周台招股</h1><p>▲由台灣寶來投信負責、與標智滬深300交易所買賣基金（ETF）（2827）掛鈎的聯接基金，將於本月29至31日在台灣招股，8月底前料可上市，惟不用受制於當地的漲跌停板機制。對於標智滬深300ETF本月15日在港離奇升價18元至53.75元，該ETF發行商中銀保誠量化投資董事鄧興成（圖）指，已與唯一莊家德銀就「護價」機制獲得保證，「有人做錯嘢好難控制」，惟未來會引入其他莊家令報價更透明化。</p></body></html>
