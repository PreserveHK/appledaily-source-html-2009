<html><header><meta charset="utf-8"><title>案件速遞離院青年裁定死於意外</title></header><body><h1>案件速遞<br>離院青年裁定死於意外</h1><p>【本報訊】中度智障的24歲青年黃啟明，去年4月27日因嘔吐到仁濟醫院急症室求診，留院須禁食及吊鹽水。翌日其母投訴兒子在醫院疑遭人虐打後將其帶走，及後黃啟明在家中突然面色變紫及抽筋，送院證實不治。死因陪審團昨裁定青年於家中因羊癎症發作，嘔吐物進入氣管致死，裁定他死於意外。<br>死因裁判官於裁決後表示，若然事件在醫院發生，會有醫護人員即時處理，但此事在家中發生，實屬可惜。<br>案件編號：CCDI845/08</p></body></html>
