<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐怕咗書展o靚模 - 李八方</title></header><body><h1>隔牆有耳：卿姐怕咗書展o靚模 - 李八方</h1><p>卿姐加入民主黨短短七個月，已經夠材料寫書《我在民主黨的日子》，回顧同白鴿黨新婚嘅蜜月情況。新書除咗有黨內見聞，亦邀請黨內兄弟、馬時亨同羅范椒芬撰文講吓卿姐，卿姐自言唔係o靚模，着唔到短裙，所以冇計劃去書展搞簽名會。<br>卿姐作風不苟言笑，全男班白鴿黨領導都聞風喪膽，封佢為「新黨鞭」。團黨召集人肥仔明撰文爆出自卿姐加入後，開會時夾雜有味笑話同激動時由心而發嘅單字助語詞此情不再，遲到問題亦大大改善。卿姐笑稱何俊仁同張文光惡習難改，佢都冇符。立會10月復會，卿姐想冧莊財委會主席，已開始拉票爭取議員支持。</p></body></html>
