<html><header><meta charset="utf-8"><title>水警拘九南亞裔人蛇</title></header><body><h1>水警拘九南亞裔人蛇</h1><p>【本報訊】南亞及非洲裔人士偷渡來港工作近期大幅增加，水警前晚9時30分進行代號「SandRacer」的反偷渡行動，在西貢大浪灣對開海面截獲一艘載有9名孟加拉人蛇機動舢舨，以及兩名涉嫌內地蛇頭男子，帶署調查。警方懷疑他們每人向蛇頭支付8千至2萬元人民幣偷渡來港，然後藉詞在家鄉受酷刑申請庇護後留港工作。<br>水警小艇分區總督察梁宗定表示，高等法院3月初裁定29名持「行街紙」的政治難民可在港工作後，由內地偷渡來港的南亞裔人士有增加趨勢，今年1至5月警方共截獲480人，去年全年共截獲964人。</p></body></html>
