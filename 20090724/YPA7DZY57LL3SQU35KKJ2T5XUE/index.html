<html><header><meta charset="utf-8"><title>財話短說內地修訂外資併購內企規定</title></header><body><h1>財話短說<br>內地修訂外資併購內企規定</h1><p>▲早於06年8月出台的《關於外國投資者併購境內企業的規定》，為了確保與去年8月先後出台的《反壟斷法》和《國務院關於經營者集中申報標準的規定》內容一致，商務部昨公佈修改《外國投資者併購境內企業規定》一些內容，包括刪除第五章「反壟斷審查」字眼，改為在附則表述，外國投資者併購境內企業達到《國務院關於經營者集中申報標準的規定》的申報標準，應事先向商務部申報，未申報不得實施交易。</p></body></html>
