<html><header><meta charset="utf-8"><title>Cally與o靚模各走各路</title></header><body><h1>Cally與o靚模各走各路</h1><p>鄺美雲（Cally）昨日到灣仔會展宣傳新書《雲觀世界》，更得到鍾舒漫、吳浩康和張致恆撐場。</p><p>守簽名規矩</p><p>Cally非常遵守大會的規定，沒有在攤位內舉行簽名會，但她事前花了三小時為其800本著作簽名，她說：「我今日嚟只係打氣同埋見吓fans，我知道呢度唔可以簽名，所以一早簽定。」<br>對於在書展中將會對撼一班以拋胸寫真為主的o靚模時，Cally表示自己的新書主要是教人如何投資，大家的賣點都不相同，所以她不擔心會被o靚模搶風頭。<br>採訪、攝影：卓寶花</p></body></html>
