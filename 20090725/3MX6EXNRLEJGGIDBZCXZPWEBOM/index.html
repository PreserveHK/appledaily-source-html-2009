<html><header><meta charset="utf-8"><title>李璨琛、范曉萱紋上癮</title></header><body><h1>李璨琛、范曉萱紋上癮</h1><p>李璨琛和女友昨日到灣仔會展撐前LMF成員兼黃泆潼男友阿Phat的新書《紋上癮》，書中內容主要是訪問一班圈中有紋身的藝人，除了李璨琛外，黃貫中、陳惠敏、范曉萱和吳彥祖也有接受專訪。</p><p>講結婚扮儍</p><p>李璨琛透露自己身上有8個紋身，每一個紋身代表自己一個經歷和故事，他承認曾經將女友的英文名字紋在身上，但因及後兩人分手，所以為免現任女友不高興，最後就忍痛在前女友的英文名上再紋一個較大紋身遮掩。至於有傳他和女友即將拉埋天窗，他繼續扮儍說：「我又結婚咩？又俾人炒作，冇咁快呀。」<br>採訪：卓寶花</p></body></html>
