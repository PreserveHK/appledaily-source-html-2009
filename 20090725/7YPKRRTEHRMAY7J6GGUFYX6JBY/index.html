<html><header><meta charset="utf-8"><title>美破貪污集團拘44人</title></header><body><h1>美破貪污集團拘44人</h1><p>美國聯邦調查局前天（周四）大舉出動，在新澤西州搗破一個貪污集團，拘控3名市長、兩名州議員和多名猶太教教士等44人貪污和洗黑錢。<br>警方原先調查一個活躍在紐約、新澤西州和以色列的慈善團體。該團體由新澤西州和紐約州猶太教教士控制，涉及洗黑錢多達幾千萬美元。有教士更涉嫌參與非法買賣人體器官和A貨Gucci，有教士慫恿病人以1萬美元（7.8萬港元）賣一個腎，再以16萬美元（124萬港元）高價賣出。<br>執法人員又發現地方政府官員雖然沒有洗黑錢，但卻涉嫌在審批土地和建築工程項目上受賄，官商勾結嚴重。被拘捕的霍博肯市長涉嫌受賄2.5萬美元（19萬港元）。<br>美聯社</p></body></html>
