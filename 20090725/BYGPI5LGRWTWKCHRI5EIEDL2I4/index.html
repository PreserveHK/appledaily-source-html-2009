<html><header><meta charset="utf-8"><title>隔牆有耳：財爺書展快閃踩場 - 李八方</title></header><body><h1>隔牆有耳：財爺書展快閃踩場 - 李八方</h1><p>財爺曾俊華噚日出席書展「新地2009齊讀好書」活動，為一班基層學生講故事。佢講完故事後旋風式出巡書展，喺一號館裏面嘅讀家村打咗個白鴿轉，係咁意向兩邊嘅參展商揮吓手，之後隨手揭兩揭小書局嘅掛牆小人書，就急急腳離場鬆人。<br>財爺旋風式出巡，估唔到會引起唔少市民不便，因為現場有廿幾個記者圍住佢等佢開金口，但會場嘅保安人員就不斷推開記者，結果引起一片混亂，嚇親正喺度打書釘嘅市民。今年書展俾o靚模攻陷，財爺出現時，唔少人都以為係o靚模巡場，幾乎人人都拎起部相機準備做龍友，點知一見到係財爺就人人放低部機，失望而回。</p></body></html>
