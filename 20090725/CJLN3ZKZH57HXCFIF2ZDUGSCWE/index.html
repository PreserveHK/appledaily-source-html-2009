<html><header><meta charset="utf-8"><title>今日好料：狗仔幫你打氣</title></header><body><h1>今日好料：狗仔幫你打氣</h1><p>狗不但是最忠心的寵物，有時，更是我們人類的好榜樣，人有生活壓力，狗又何嘗不是？面對生活壓力，無疑最需要的是打甩門牙和血吞的狠勁，但同時，也需要別人提供的正能量，來治療心靈創傷，繼而抖擻精神繼續上路。趙朗楨新著《玖狗正能量》寫九個狗狗小故事，九隻小狗各有困局悲傷，最後也可排除萬難重新做狗。狗能克服逆境，身為主人的我們，又有甚麼闖不過的？<br><br>記者：陳漢榮</p></body></html>
