<html><header><meta charset="utf-8"><title>最新二手成交--新界：換樓客表現積極　翠擁華庭3房呎售3,480元</title></header><body><h1>最新二手成交--新界：換樓客表現積極　翠擁華庭3房呎售3,480元</h1><p>利嘉閣助理區域經理黃溢霖表示，7月份二手市況轉靜，惟幸換樓客態度依然積極，馬鞍山區近日二手成交高度集中三房或以上大單位。<br>該行剛錄得一宗翠擁華庭3座低層B室成交，面積1,049方呎，成交價365萬元，平均呎價3,480元。屋苑本月至22日暫錄7宗成交，平均成交呎價3,650元。放盤量則約有180個。</p></body></html>
