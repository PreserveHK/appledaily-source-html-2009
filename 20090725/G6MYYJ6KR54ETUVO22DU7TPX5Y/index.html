<html><header><meta charset="utf-8"><title>責歧視　奧巴馬觸怒警隊</title></header><body><h1>責歧視　奧巴馬觸怒警隊</h1><p>美國哈佛大學黑人學者蓋茨回家被當賊辦，遭白人警察拘捕事件，總統奧巴馬（圖）介入，指麻省警方拘捕蓋茨「愚蠢」，令種族爭議火上加油，引起執法人員憤怒反擊。<br>代表美國15,000警員的工會主席霍爾韋，前日去信要求奧巴馬道歉，指他的言論「令他疏離了全國公安人員」。<br>麻省的網上調查多數都支持他，不少居民指奧巴馬不清楚事件來龍去脈就指警方做錯，過於武斷。<br>奧巴馬前日為自己言論辯護，指對於一個在己家扶手杖的中年人，理應不必又鎖又拉，又懷疑當日雙方口角過於激烈，大家都應冷靜。<br>路透社</p></body></html>
