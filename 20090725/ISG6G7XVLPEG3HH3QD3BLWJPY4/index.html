<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林一峰書展恨睇男o靚模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林一峰書展恨睇男o靚模 - 馮仁昭</h1><p>林一峰趁書展出咗一本旅遊書，登咗好多之前佢去唔同地方旅行嘅相，噚日林一峰接受商台電話訪問，佢話：「之前我去咗澳洲、美洲、冰島好多個地方，仲喺冰島騎馬。」為咗呢本書，佢會去書展舉行簽名會。早前喺外國雜誌公佈咗自己性取向嘅林一峰，問到呢個書展o靚模搶晒風頭，林一峰即刻好興奮反問主持人話：「吓？咁有冇男o靚模㗎？都有港男啦！」</p></body></html>
