<html><header><meta charset="utf-8"><title>家事資訊站：窗簾套餐　新屋苑熱賣</title></header><body><h1>家事資訊站：窗簾套餐　新屋苑熱賣</h1><p>新型屋苑大多設有特大的玻璃窗，視覺上更加開揚，但時值盛夏，猛烈陽光直射入屋，室溫也頓時上升。想美觀又實用，不妨安裝一幅過的遮光窗簾布，能遮擋達95%的太陽光，還有防塵和容易清洗的優點。在荃灣、太子和灣仔都有分店的實惠窗簾，為客人提供免費上門度尺、報價及色辦以供撰擇，其一站式的窗簾套餐包括度尺、安裝及掛布服務，價錢經濟。另外，窗簾公司亦為御龍山、貝沙灣6期等新屋苑提供套餐選擇，歡迎業主或租戶查詢。<br><br>實惠窗簾<br>查詢電話：96741681</p></body></html>
