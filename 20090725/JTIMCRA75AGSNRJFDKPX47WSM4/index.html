<html><header><meta charset="utf-8"><title>周五、六、日及一各地聯賽、友賽及盃賽賠率表</title></header><body><h1>周五、六、日及一各地聯賽、友賽及盃賽賠率表</h1><p>數據提示<br>星期六6浦和紅鑽vs名古屋鯨魚<br>鯨魚征紅鑽績佳</p><p>簡評：浦和紅鑽主場6連勝，而名古屋鯨魚作客4連敗，近況對比強烈，但不得不留意鯨魚近年征紅鑽的往績一面倒佔優，對上6次3勝2和1負，這奇異的對賽往績必須備忘。</p><p>數據提示<br>星期六18西雅圖海灣者vs芝加哥火燄<br>火燄連開4場[半和]</p><p>簡評：論戰力與近況，雙方都頗為接近，全場勝負難分，但若信數據則可攻[半和]，皆因芝加哥火燄近4場比賽的「半場主客和」都開和波。</p></body></html>
