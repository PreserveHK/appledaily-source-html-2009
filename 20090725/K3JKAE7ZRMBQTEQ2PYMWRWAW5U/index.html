<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊紫瓊累男友競選捱轟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊紫瓊累男友競選捱轟 - 馮仁昭</h1><p>美聯社指楊紫瓊嘅63歲法籍男友JeanTodt（小圖）最近競逐國際汽車聯會（FIA）基金主席一職，同另一個候選人AriVatanen展開罵戰，Jean俾人話佢利用基金嘅錢同飛機，接載楊紫瓊周遊列國，有公器私用之嫌。Jean回應就話Ari嘅講法係誹謗同埋人身攻擊，仲澄清話楊紫瓊係個會嘅全球大使，時時代表個會去做嘢（圖），對佢嘅工作感到驕傲㖭。</p></body></html>
