<html><header><meta charset="utf-8"><title>40婦女當白老鼠　全年任食朱古力</title></header><body><h1>40婦女當白老鼠　全年任食朱古力</h1><p>朱古力美味又熱量高，英國科學家正招募40名嗜吃朱古力的婦女，讓她們免費吃足一年黑朱古力，目的是研究朱古力是否有減低心臟病風險。<br>東英吉利亞大學及諾里奇鎮醫院研究員表示，參與實驗的婦女年齡須在76歲以下，患有二型糖尿病，停經一年，沒吸煙和沒服荷爾蒙療法藥物。合資格婦人每天食兩條比利時特製黑朱古力，食足一年，其間要定期驗血驗尿、檢查心臟情況和照血管超聲波等，以證明黑朱古力蘊含的類黃酮，是否對心臟有益。<br>英國廣播公司</p></body></html>
