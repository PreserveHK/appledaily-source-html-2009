<html><header><meta charset="utf-8"><title>家事資訊站：電動窗簾　開關不費力</title></header><body><h1>家事資訊站：電動窗簾　開關不費力</h1><p>窗簾可說是現代家庭的必需品，除了有美化家居的功效外，還有阻隔陽光和營造私密空間的實際用途。傳統窗簾很多時都會因為掛鈎不順而難於活動，加上要人手拉動，使用起來不太方便。想省點力氣，安裝電動路軌及窗簾就是不二之選。窗簾直銷工場提供免費上門度尺服務，可因應客人需要訂做天窗、落地玻璃窗等窗簾。捲簾的電動路軌每套約$1,500（布料另計），布簾的電動路軌每套約$2,400（布料另計），全單計裝工特價$180。一般接到訂單後，兩星期便可起貨，想為家居換新裝話咁易！<br><br>窗簾直銷工場<br>查詢電話：23091882</p></body></html>
