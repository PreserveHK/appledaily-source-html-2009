<html><header><meta charset="utf-8"><title>王菀之、廖碧兒爭會高比</title></header><body><h1>王菀之、廖碧兒爭會高比</h1><p>廖碧兒、農夫、王菀之與周柏豪等，昨日出席在灣仔舉行的「NikeKobe亞洲之旅2009-香港」活動，農夫成員C君、周柏豪及應昌佑都有落場跟一班球員進行籃球比賽，之後還有機會與籃球巨星高比拜恩（KobeBryant）合照，眾人都表現得好興奮，王菀之更接到拜恩親筆簽名的籃球，令她歡喜若狂。</p><p>廖碧兒狂影相</p><p>廖碧兒帶定靚相機，不停拍攝拜恩，她說：「我好鍾意Kobe，因為佢好留意中國嘅事，覺得佢好尊重中國人，佢每年都一定會抽時間到中國做啲慈善活動，覺得佢好有善心。」陸永沒有打籃球天份，所以將落場打波的機會交給C君。<br>採訪、攝影：胡比</p></body></html>
