<html><header><meta charset="utf-8"><title>家事資訊站：輕便式殺菌機　易於攜帶</title></header><body><h1>家事資訊站：輕便式殺菌機　易於攜帶</h1><p>人類豬流感肆虐，加上病菌會經空氣傳播，不論在室內或室外，隨時吸啖空氣都有風險。要有效隔絕有害氣體及病毒，786b輕便式殺菌機就可以助你一把。殺菌機使用了活氧（ActivatedOxygen）及殺菌燈（UV-C）技術，能有效殺滅流感病毒，並去除空氣中的甲醛、苯乙烯、揮發性有機化合物（VOC）、煙味和各種有害氣體。產品易於攜帶，出外公幹或旅遊人士尤其適用。配合USB電源線，可經常放在電腦枱或汽車上使用，全方位保障健康。<br><br>Uni-comAsia-pacificLimited<br>查詢電話：27979328</p></body></html>
