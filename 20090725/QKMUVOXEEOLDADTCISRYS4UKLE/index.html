<html><header><meta charset="utf-8"><title>單車撞石柱　女子昏迷</title></header><body><h1>單車撞石柱　女子昏迷</h1><p>【本報訊】東涌富東邨及逸東邨對開昨日發生兩宗涉及單車意外。昨清晨六時許，34歲姓唐女子雨中駕駛一輛單車，沿富東邨東盛樓對開行人隧道下斜途中，疑因天雨路滑，單車跣胎失控，撞向路旁一支石柱，單車翻側，女事主跌出車外，頭、面受傷一度陷入昏迷。有途人見發生意外立即報警，救護員趕至替傷者急救後蘇醒，將她送往瑪嘉烈醫院救治（圖）。<br>至下午三時許，10歲姓李女童在逸東邨逸滿樓對開踩單車，疑因速度太急失卻平衡，車仰人翻，她面部着地嘴唇和牙齒撞傷淌血，報案後救護員到場，將女童送瑪嘉烈醫院治療，幸仍清醒。<br>杜建彬攝</p></body></html>
