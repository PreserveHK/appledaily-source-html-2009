<html><header><meta charset="utf-8"><title>最新二手成交--香港：城市花園　轉手成交獲利245萬元</title></header><body><h1>最新二手成交--香港：城市花園　轉手成交獲利245萬元</h1><p>利嘉閣分行經理敖道駒指出，北角城市花園截至22日止，暫錄8宗成交，平均成交呎價約7,000元。現時放盤量約180個，每方呎叫價約7,250元。<br>屋苑剛錄得一宗大幅獲利成交個案，單位為面積1,080方呎的8座高層B室，成交價750萬元，平均呎價6,944元，單位5年間升值49%，原業主賬面勁賺245萬元。</p></body></html>
