<html><header><meta charset="utf-8"><title>最新二手成交--九龍：碧海藍天　3房易手蝕2%</title></header><body><h1>最新二手成交--九龍：碧海藍天　3房易手蝕2%</h1><p>香港置業組別經理文脗光表示，碧海藍天截至7月22日暫錄得12宗成交，交投量較上月同期減少約33%，現時平均呎價約為4,862元。<br>該行剛促成一宗大單位成交，為5座低層H室，面積約783方呎，享開揚景觀，成交價為348.8萬元，平均呎價約4,455元。原業主於去年以約355萬元購入，是次賬面虧蝕約6.2萬元，貶值約2%。</p></body></html>
