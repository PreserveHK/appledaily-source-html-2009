<html><header><meta charset="utf-8"><title>新車速遞：黑霸王Tiguan周末亮相</title></header><body><h1>新車速遞：黑霸王Tiguan周末亮相</h1><p>生得細又巴閉嘅福士Tiguan，啱啱有部BlackEdition到港，將SUV嘅霸氣發揮得更盡，呢個禮拜福士車展有得睇，啱嘅即場以$333,000優惠價訂埋車，之前車展訂車都要35萬。同場仲有PassatCC、Jetta同甲蟲都有優惠，最高可達3萬。<br><br>記者：徐影龍<br><br>日期：7月25-26日（今明兩天）　<br>時間：11am-8:30pm<br>地址：尖沙嘴海運大廈展覽大堂　<br>查詢：36989688</p></body></html>
