<html><header><meta charset="utf-8"><title>箭嘴工程車　首尾碰撞</title></header><body><h1>箭嘴工程車　首尾碰撞</h1><p>【本報訊】兩輛有「公路殺手」稱號的「箭嘴工程車」，昨凌晨在元朗公路近博愛迴旋處首尾碰撞，後車車頭毀爛，司機受傷被困，由消防員救出送院（圖）。<br>發生首尾碰撞的兩輛「箭嘴工程車」，同屬一工程公司所有。昨凌晨3時許，兩車一先一後同亮起箭嘴燈號，沿元朗公路快線往屯門方向駛去準備工作。<br>兩車駛至近博愛迴旋處時，前車31歲姓盧司機表示，因為突然有狗隻衝過馬路而急煞車，後車駛至疑收掣不及猛撼前車車尾，結果後車車頭毀爛，擋風玻璃飛脫，36歲姓陳司機雙腳受傷被夾動彈不得。消防員趕至花上近20分鐘時間，將被困車頭受傷司機救出後送院。<br>區恩傑攝</p></body></html>
