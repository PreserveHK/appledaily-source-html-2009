<html><header><meta charset="utf-8"><title>靠太陽能增容量　智能壓縮垃圾桶</title></header><body><h1>靠太陽能增容量　智能壓縮垃圾桶</h1><p>垃圾桶滿了就要找人清理，但美國費城街頭正使用一種智能垃圾桶，自動把垃圾擠壓，增加垃圾的容量，減少清道夫清理垃圾的次數。<br>智能垃圾桶名為「大肚腩」，容量驚人，一旦垃圾積到頂部，桶內的太陽能摩打會把垃圾向下擠壓，令容量由原本的32加侖，增至200加侖，當垃圾桶完全滿了，桶面的燈會由綠色變黃色，並透過無線監察器自動通知市政府派人前來清理。<br>大肚腩造價至少要2.5萬港元，由於垃圾容量大，令清理垃圾的次數由每周19次，大減至5次，每年為庫房節省682.5萬港元。<br>美聯社</p></body></html>
