<html><header><meta charset="utf-8"><title>國泰、新航加燃油費</title></header><body><h1>國泰、新航加燃油費</h1><p>【本報訊】民航處昨批准國泰航空及新加坡航空調高客運燃油附加費。短程由52元增至69元，長途由239元增至318元，加幅同約33%。尼泊爾航空則獲准維持燃油附加費為239元。<br>新收費有效期由下月1日至9月30日。民航處發言人表示，審批是次申請時，已考慮自上次批准的兩個月內航油價格的變動、航空公司提交的理據，以及其他相關因素如其他航空公司的收費水平。相比國際上航空公司收取燃油附加費的平均水平，本地航線的燃油費維持較低水平。對上一輪燃油附加費申請是5月底審理，當時獲准徵收的附加費水平，短途最高52元，長途最高239元。
</p></body></html>
