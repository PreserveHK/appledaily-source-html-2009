<html><header><meta charset="utf-8"><title>案件速遞涉姦劫妓女少東改控罪</title></header><body><h1>案件速遞<br>涉姦劫妓女少東改控罪</h1><p>【本報訊】水族用品公司少東涉嫌持刀搶劫及強姦妓女一案，昨日在九龍城裁判法院再度提訊。律政司經過考慮後，撤銷對少東的強姦及搶劫控罪。少東僅被控一項企圖搶劫罪名，案件將轉介至區域法院審理。裁判官將案押後至本月31日再訊，待控方準備轉介文件，少東准以現金50萬元繼續保釋外出。<br>被告曾瑞祥（28歲），被控於今年4月11日在尖沙嘴富豪九龍酒店一間房內，企圖搶劫一名女子。<br>案件編號：KCCC2310/09</p></body></html>
