<html><header><meta charset="utf-8"><title>關仁隱事：「花花」咬實有婦之夫 - 關仁</title></header><body><h1>關仁隱事：「花花」咬實有婦之夫 - 關仁</h1><p>純情玉女「花花」唔知係咪對有老婆嘅男人特別有興趣？之前佢同單身嘅電影公司老闆分手後，即愛上有老婆嘅幕後人，但只係拍咗年幾拖就玩完，後來佢同廣告導演小強合作，又擦出愛火花，但小強原來又係有老婆。為咗爭取同呢位導演見面，花花不惜搬去小強夫婦同一幢大廈住，咁小強要享齊人福會比較方便，最妙係花花主動要求小強介紹佢老婆畀佢識，咁樣有時佢可以名正言順以朋友身份落去見吓小強，最慘係佢老婆仲蒙在鼓裏，當花花係好姊妹。<br>Textby關仁</p></body></html>
