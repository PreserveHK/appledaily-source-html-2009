<html><header><meta charset="utf-8"><title>斷貨環保袋購物籃專用</title></header><body><h1>斷貨環保袋購物籃專用</h1><p>看專欄洋洋灑灑提出膠袋徵費如何不環保，在澳洲、愛爾蘭及台灣都反致此消彼長的惡化後果……唉，博大的課題換了個鏡頭，不過是門巿場學。各式環保袋應運而生，顏色搶鏡、外形呈長方狀的一田環保袋，其設計特別在於可固定在購物籃上，而袋兩側設有鈕扣，可隨意變大變小，十分方便。難怪公關稱數度斷貨，月尾再返，有螢光黃及啡色選擇。只須於一田超市內單一購物滿$100，加$10換購。<br><br>記者：區佩嫦<br>查詢：26941111</p></body></html>
