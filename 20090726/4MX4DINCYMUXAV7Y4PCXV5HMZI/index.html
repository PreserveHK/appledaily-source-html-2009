<html><header><meta charset="utf-8"><title>關仁隱事：「綠瓶」嗱渣招賣保險 - 關仁</title></header><body><h1>關仁隱事：「綠瓶」嗱渣招賣保險 - 關仁</h1><p>名媛「綠瓶」近年嘅生意唔係咁好景，佢老公又唔生性玩女人，綠瓶為咗撐起頭家，近年兼職做埋保險，關仁個有錢仔朋友以為佢係公眾人物，比較可靠，試過有晚大家就摸住酒杯底傾保單。綠瓶開咗張大額保單，有錢仔飲大咗就動筆簽咗約，不過第日清醒番，立即發覺好後悔，於是打畀綠瓶，希望趁仲嚟得切，可以取消保單，又或者再傾過內容。但綠瓶斷然拒絕，有錢仔同綠瓶從此冇朋友做。關仁覺得綠瓶呢種sell單手法唔係咁好。<br>Textby關仁</p></body></html>
