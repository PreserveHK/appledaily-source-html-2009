<html><header><meta charset="utf-8"><title>遊資區：雙嬌闖南美</title></header><body><h1>遊資區：雙嬌闖南美</h1><p>人生大旅行，需要假期、需要錢、需要膽識，也許更需要一個好的旅伴。所以我深深羨慕卓絲和Jess，這兩個女生在一次離島旅行後，定下一個中南美之約，兩年後，她們果然去到阿根廷，想像與梁朝偉跳火熱探戈；在古巴與當地人大跳熱情Salsa；在加勒比海的澄海中玩浪。這個行程令聽者流晒口水，更難得是沿途兩人願意一起分享、一同分擔，共同沉醉在拉丁國民的笑容裏。《中‧南美樂多》與飲品無關，裏面寫的是兩個女生在中南美洲遇到的美事樂事，現在書展熱賣中，買完o靚模寫真，個袋仲有位，也帶這本書回家吧。</p></body></html>
