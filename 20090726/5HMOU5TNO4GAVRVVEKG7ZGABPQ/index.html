<html><header><meta charset="utf-8"><title>張家輝封帝連環慶功</title></header><body><h1>張家輝封帝連環慶功</h1><p>張家輝憑電影《証人》於韓國富川國際電影節奪得最佳男主角獎，該片導演林超賢更奪得最佳導演殊榮。張家輝及林超賢前晚到跑馬地出席慶功宴，家輝表示加片酬一事會交由公司負責。林超賢透露9月會以原班人馬開拍《線人》，他更不忘多謝一班台前幕後的工作人員。此外，商天娥與男友於同一地點舉行生日派對，原來24日是娥姐的生日，她表示收到男友所送的戒指，但不是求婚戒指，她又指男友令她感動便會下嫁。</p></body></html>
