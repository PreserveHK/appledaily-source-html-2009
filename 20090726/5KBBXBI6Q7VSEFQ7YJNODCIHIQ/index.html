<html><header><meta charset="utf-8"><title>嶄新USB中文輸入法</title></header><body><h1>嶄新USB中文輸入法</h1><p>雖然香港流行好幾種中文輸入法，但不知為何，還是有不少人不懂使用，每每打中文時感覺困難重重。新出的中串中文輸入法，就分三種方法，包括部首砌字、順筆畫次序及跳筆功能，識字識部首固然簡單，就算執筆忘字，只要記得某些部份，都可以用跳筆功能打出來。而且獨有功能可打繁體出簡體字，反之亦然，方便和內地人士溝通。最重要是有USB版本，不用安裝就甚麼電腦都可以使用。<br><br>記者：林佩婷<br>查詢：27700889</p></body></html>
