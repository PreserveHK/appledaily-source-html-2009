<html><header><meta charset="utf-8"><title>營業額達7640萬　月球地皮熱賣</title></header><body><h1>營業額達7640萬　月球地皮熱賣</h1><p>美國太空人登月40周年，帶挈了專售賣月球地皮的地產經紀公司，令生意大增一倍。56歲的威廉斯與55歲妻子阿休居於康沃爾郡，是英國唯一特許經營的太空地產經紀公司，6年前起為美國總公司出售月球地皮，每0.4公頃土地售20英鎊（255港元），威廉斯夫婦每促成一宗買賣就可獲得10%佣金。<br>兩夫婦6年來共售出12萬公頃地皮，營業額達600萬英鎊（7,640萬港元），適值登月40周年，本月賣出的地皮約201公頃，是平日的一倍，阿休歸咎於全球暖化，「大家都擔心將來沒棲身之所」，於是先買下月球地皮，為太空殖民作準備。<br>英國《太陽報》</p></body></html>
