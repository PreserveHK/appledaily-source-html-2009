<html><header><meta charset="utf-8"><title>整容選美會為人工美女平反</title></header><body><h1>整容選美會為人工美女平反</h1><p>選美通常講求天生麗質，但匈牙利10月初將舉行一項別開生面的選美賽（圖），講求的是後天打造技術，歡迎曾經隆胸、拉面皮等大整容的人造美女參加，藉此選出全球首個最漂亮的「整容小姐」。<br>匈牙利整容技術質優價廉，當地一間公司於是將整容玩意擺上選美台上，歡迎國內18至30歲曾整容的婦女參加，但強調肉毒桿菌針不合參賽之列。發言人博迪絲說：「我們不是鼓吹超級豪乳，只希望人們打破對整容的偏見，讓人造美女在和諧環境下追求美感。」<br>加拿大《溫哥華太陽報》</p></body></html>
