<html><header><meta charset="utf-8"><title>棒球機械人命中率高達90%</title></header><body><h1>棒球機械人命中率高達90%</h1><p>日本最近出現兩個棒球新星（圖），每次比賽都毋須熱身，投球和擊球命中率高達90%，絕對可以通過藥檢，因為它們都是機械人。<br>東京大學訊息理工學系教授石川正俊表示，棒球機器人高約1.2米，主要由手、手臂和手腕等部份組成，身上感應器可偵測擊球或投球動作，命中率更是百發百中。機械人像人類一樣，可靈活操縱手臂和手指來控球，三根手指可於1秒內收緊和舒展10次。<br>石川特意讓兩個機械人在記者會上示範對決，發現機械人投球的速度為每小時40公里，而擊球手憑藉1秒內可處理千張圖像的攝影鏡頭，精確捕捉球的運動軌道。<br>美聯社</p></body></html>
