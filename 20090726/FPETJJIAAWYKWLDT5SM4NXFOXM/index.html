<html><header><meta charset="utf-8"><title>隔牆有耳：假記者強襲書展 - 李八方</title></header><body><h1>隔牆有耳：假記者強襲書展 - 李八方</h1><p>記者去書展採訪，只要出示記者證就可免費入場兼且唔使大排長龍，有人以為記者有特權，竟然有樣學樣，八方噚日目睹有人向書展新聞中心職員出示某傳媒機構記者卡片，要求領取通行證，職員話要同時出示記者證核對，嗰位仁兄見事敗，即時掉頭走。<br>八方八卦問職員，佢話確係有唔少人渾水摸魚，每日約有20人博大霧，show卡片想免費入場。<br>扮記者嘅人有卡片，好大機會都係有朋友做記者，其實入場費只係十幾廿蚊，何必咁貪心兼小家？部份記者陋習確係令人側目，有人在新聞中心食飯，杯盤狼藉卻唔丟垃圾，唔自律又冇手尾，真不該。</p></body></html>
