<html><header><meta charset="utf-8"><title>Panerai私家工展會</title></header><body><h1>Panerai私家工展會</h1><p>第一枚自家機芯P.2002於2002年設計，今年更是突破性地研發出三款P.9000、P.9001、P.9002機芯，令Panerai家族成員七年間增加至八位，實屬錶壇少見。為顯示對香港顧客的重視，Panerai特地舉行工藝展，安排專業製錶師現場示範裝嵌腕錶的技術，還有一系列Panerai名錶展出。由於展覽只有四天對外開放，請立刻排入你的行事曆中。<br><br>記者：梁俊鵬</p><p>Panerai工藝展覽會</p><p>日期：即日至7月29日<br>時間：11:00am-8:00pm<br>地址：置地廣場Atrium<br>電話：25229373</p></body></html>
