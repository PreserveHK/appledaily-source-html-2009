<html><header><meta charset="utf-8"><title>Katy幸運骰獻唱</title></header><body><h1>Katy幸運骰獻唱</h1><p>美國女歌手KatyPerry的形象一向出位，昨日早上她在紐約RockefellerCenter演出電視節目時，便穿上一條佈滿骰仔的紅色連身裙出場，令fans驚喜狂影相。Katy說：「我今日想做幸運骰，每日對我來說都是萬聖節。」伴奏樂隊亦作出配合，身穿銀紙歌衫登場。</p><p>彈結他有阻滯</p><p>雖然Katy的歌衫搶鏡，很快便辣㷫在場歌迷，不過當她打算拿起結他自彈自唱《ThinkingOfYou》時，卻被歌衫上的骰仔阻手阻腳，令她忍不住自認愚蠢穿錯衫。</p></body></html>
