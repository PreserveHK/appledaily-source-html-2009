<html><header><meta charset="utf-8"><title>好節目：「非」人音樂</title></header><body><h1>好節目：「非」人音樂</h1><p>非洲除了有很多動物，也讓我想起土著圍着火堆，邊打非洲鼓邊唱歌的情景。想親身看看非洲的鼓樂，那就不要錯過來自塞內加爾的「AfricaDjembe」非洲鼓樂二人組，以明快的節奏表演非洲傳統的Djembe鼓樂。此外，表演場地更變身自然沼澤，大象、鱷魚蹤影處處，恍如一個小森林。</p><p>德福廣場動感非洲鼓樂巡遊表演</p><p>日期：即日至8月30日逢星期六及日<br>時間：下午2時30分至3時及下午3時30分至4時<br>地點：德福廣場二期三樓中央展場<br>電話：27500877</p></body></html>
