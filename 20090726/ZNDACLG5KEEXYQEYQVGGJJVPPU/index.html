<html><header><meta charset="utf-8"><title>黎耀祥乖仔契畀陳總</title></header><body><h1>黎耀祥乖仔契畀陳總</h1><p>黎耀祥和囝囝黎正橋昨日到馬鞍山出席有關香港玩具的活動，其中祥仔表示平日很少買玩具給囝囝，不過間中都會買些給他作獎勵。黎正橋表示今日會和阿姨行書展，問到祥仔會否擔心囝囝買o靚模寫真？祥仔說：「唔擔心，佢嘅價值觀同是非觀好好，唔會買嗰啲書（o靚模寫真），大個仔，明辨是非。」黎正橋聞言識趣地說：「我最鍾意tvbuddy啦。」祥仔即叫他問契爺（指陳志雲）拿tvbuddy公仔作紀念。</p></body></html>
