<html><header><meta charset="utf-8"><title>廣州10萬人百貨店掃平貨</title></header><body><h1>廣州10萬人百貨店掃平貨</h1><p>廣州一間百貨公司進行全場大減價促銷，吸引10萬市民蜂擁而至，一日的生意額高逾5,600萬元（人民幣．下同），是平時周末的六倍，連歐米茄、勞力士、帝舵等貴價名錶也賣出超過100隻。<br>廣州北京路商業街的廣百百貨，前日舉行今年首次折扣日。在金融海嘯下，今年全場大部份貨品均三折起，吸引大批市民蜂擁而至，搶平貨。顧客孫小姐掃完貨，開車離開時，足足等了40分鐘才「衝出重圍」。<br>掃貨一族小劉開心地說，這款名牌休閒袋，平時要幾百元，但現在才70多元，她一次就買了六個。場內到處人頭湧湧，擠滿搶購減價貨的市民。<br>廣東《羊城晚報》</p></body></html>
