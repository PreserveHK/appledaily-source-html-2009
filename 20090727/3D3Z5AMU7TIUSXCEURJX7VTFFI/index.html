<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅Fans賀壽淚漣漣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅Fans賀壽淚漣漣 - 馮仁昭</h1><p>陳奕迅（Eason）前晚去到廣州舉行內地最後一站嘅巡迴演唱會，除咗大唱自己金曲之外，Eason仲唱咗《HealtheWorld》向MJ致敬，呢首歌之後，樂隊忽然奏出生日歌，加埋全場萬幾觀眾一齊唱，同今日生日嘅Eason預祝生日，場面認真壯觀，Eason好激動，仲喊到成面眼淚，又將索晒汗嘅T恤掟落台，fans就狂嗌狂叫，成個騷都變得好感人。</p></body></html>
