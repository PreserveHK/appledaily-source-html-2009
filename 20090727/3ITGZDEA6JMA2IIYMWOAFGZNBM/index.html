<html><header><meta charset="utf-8"><title>醫學Online亞洲人口日漸超重</title></header><body><h1>醫學Online<br>亞洲人口日漸超重</h1><p>亞洲人肥胖問題日趨嚴重，南韓忠南大學醫學院一項跟進406萬名成人逾10年體檢數據的研究顯示，男士平均體重由97年的66公斤，增至今年的68.6公斤，上升了2.6公斤；女士則由54.9公斤增至56.5公斤，上升了1.6公斤；男士平均體重指標（BMI）也由22.9升至23.9，女士則由22.3升至23。以亞洲人標準計算，兩者的體重指標也由正常「升級」至超重。</p></body></html>
