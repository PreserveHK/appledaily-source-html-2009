<html><header><meta charset="utf-8"><title>電視塔攔腰折斷</title></header><body><h1>電視塔攔腰折斷</h1><p>真是不堪一擊，320多萬元人民幣的投資就此泡湯。河北晉州市東部一個186.8米高的在建電視塔，上周四晚7時，突然在離地56米處，攔腰折斷，部份鋼鐵跌落地面，嚴重扭曲變形，很多螺絲釘亦已鬆脫。當局懷疑是當晚出現瞬間九級大風（每秒風速22米）及暴雨襲擊，令它折斷。事件中無人傷亡。該電視塔原定使用50年，前年10月動工，去年2月竣工，但至今仍未建成交付使用。網民認為事故關鍵是質量問題。<br>《河北青年報》</p></body></html>
