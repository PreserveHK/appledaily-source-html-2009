<html><header><meta charset="utf-8"><title>奇妙地球高清現眼前</title></header><body><h1>奇妙地球高清現眼前</h1><p>千百年來，人類仰望繁星，都為宇宙的深邃迷人而讚嘆；其實在太空回望地球，這個藍星球的精采與優雅一樣教人目眩神迷。<br>美國太空總署（NASA）太空人和衞星在太空俯瞰地球，把火山、颶風和各種天然奇迹拍攝下來，清楚展現了大自然的威力與魅力。其中距離地面700公里的「特拉」衞星上，中解析度影像光譜儀（ModerrateResolutionImagingSpectroradiometer，簡稱MORIS）拍下一系列地球照片，前所未有地把地球最細緻的景象呈現世人眼前。<br>英國《星期日郵報》</p></body></html>
