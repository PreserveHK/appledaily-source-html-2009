<html><header><meta charset="utf-8"><title>北海道3.6牛乳輕軟芝味</title></header><body><h1>北海道3.6牛乳輕軟芝味</h1><p>芝士蛋糕要有芝士味，不要以為這是愚蠢的說話，我真的食過沒芝味的芝士蛋糕，沒有味道及香味！<br>之前試過東海堂的「北海道芝士蛋糕」，用北海道3.6牛乳、天然忌廉芝士及白朱古力製成，確實有香濃芝味，可能因用了濃滑的牛乳，所以蛋糕特別軟滑，這是意料之外的收穫。除了芝味濃又軟滑之外，底層的朱古力曲奇餅又很鬆脆，所以食的時候要從上到下食齊上層的忌廉芝士與中層的蛋糕，味道剛剛好，不是太甜呢！<br><br>查詢：27391328</p></body></html>
