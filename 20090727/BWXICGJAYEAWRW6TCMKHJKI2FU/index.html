<html><header><meta charset="utf-8"><title>葉翠翠反擊無良狗主</title></header><body><h1>葉翠翠反擊無良狗主</h1><p>葉翠翠早前推出一本名為《我和你》的新書，在書中談及自己在八年裏與一頭流浪狗「阿妹」的生活點滴，昨日有讀者投訴其內容失實，指封面刊出的並非流浪狗，而是一間回收店所養的狗。昨日葉翠翠在電話中說：「如果阿妹唔係流浪狗，咁佢嘅主人唔該出嚟，點解阿妹有事係我送佢去狗診所，又點解佢長年瞓車底，咁佢個主人好唔負責任，呢本書係做慈善嘅，唔好踐踏本書。」<br>此外，葉翠翠昨日出席在屯門市廣場舉行的活動，她身穿低胸肚皮舞裝，令其胸前偉大，問到她有否加胸墊？她一臉尷尬的說：「我唔識答，我見到件衫都嘩咗一聲。」<br>採訪、攝影：魯萍、陳寶明</p></body></html>
