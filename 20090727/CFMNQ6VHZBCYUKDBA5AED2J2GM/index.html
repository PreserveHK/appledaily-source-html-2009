<html><header><meta charset="utf-8"><title>隔牆有耳：TVB放生《蘋果》 - 李八方</title></header><body><h1>隔牆有耳：TVB放生《蘋果》 - 李八方</h1><p>無綫晨早節目《香港早晨》有新聞報道，偶然會出現主播食生果做早餐嘅穿崩場面，印象中TVB主播多數食香蕉，好少咬蘋果，連讀出香港各大報章社評摘要，好多時冇讀《蘋果》嘅〈蘋論〉。<br>不過，近期情況有變，《香港早晨》放生〈蘋論〉，唔少觀眾都有發現呢個轉變，思疑CCTVB想洗底，所以一視同仁讀晒全港報章社論出街。八方向無綫中人打聽，知情人士冇正面回應，只係比較婉轉咁話，近日同事朝早剪報時會剪埋〈蘋論〉畀主播讀，做得咁齊全，希望觀眾唔好再批評佢哋事事旦旦啦。</p></body></html>
