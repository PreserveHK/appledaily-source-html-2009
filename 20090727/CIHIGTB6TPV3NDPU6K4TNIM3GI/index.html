<html><header><meta charset="utf-8"><title>Square剝衫遭禁</title></header><body><h1>Square剝衫遭禁</h1><p>組合Square昨日在書展為處男寫真集《360°》舉行簽名會，成員Gary抽籤時被選中要即場除掉上衣報答fans。</p><p>裸泳賀銷量</p><p>雖然今年大會限制o靚模不能穿着太暴露的服飾，但估不到連男模赤裸上身也同樣被限制，所以當Gary除掉背心，就立即被現場保安勸喻穿回衣服，十分搞笑。<br>Square也得到fans送上三角泳褲及磅，寓意他們的寫真集上銷量榜，他們稱寫真集已買出6,000本，揚言會穿熱褲慶祝，他們又說：「8,000本就着三角泳褲，再加印就冇底線，可能玩裸泳。我哋冇食雪糕，但係寫真有食雪條，仲滴晒汁。」<br>採訪、攝影：王連連</p></body></html>
