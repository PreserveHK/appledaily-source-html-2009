<html><header><meta charset="utf-8"><title>全球85城市　反伊朗示威</title></header><body><h1>全球85城市　反伊朗示威</h1><p>伊朗年輕人上月爭取民主自由的「德黑蘭之春」示威浪潮，獲全球85個城市數以萬計的人前日（周六）上街聲援。在法國巴黎，在德黑蘭示威中遭射殺的「伊朗天使」內達，相片貼在一張張示威牌上。在英國倫敦，逾千人在伊朗大使館外聚集。在美國紐約，聯合國前是一片綠色旗海──綠色正是代表伊朗反對派爭取改革的顏色。伊朗神權政府血腥鎮壓德黑蘭之春，造成最少20人死亡，逾1,000人被捕。<br>法新社</p></body></html>
