<html><header><meta charset="utf-8"><title>求驗客手記：俾英甲仔炒6個1皮　紐卡素認真羞家 - 求驗客</title></header><body><h1>求驗客手記：俾英甲仔炒6個1皮　紐卡素認真羞家 - 求驗客</h1><p>今季由英超降落英冠嘅紐卡素，之前喺季前熱身賽表現勇猛，先後贏愛爾蘭沙姆洛克流浪3:0、贏英乙達寧頓7:2同埋贏英甲哈特斯菲爾德1:0，不過前晚終於喺友賽斷纜，仲以1:6大敗俾英甲嘅奧連特。講真，喺友賽輸波其實好閒，但弊在紐記隊波嘅球員身價加埋有成6,000萬鎊（約7.6億港元），而且臨時領隊曉頓仲排出強陣，嗰班貴價球星好似係史提芬泰萊、祖爾巴頓、杜夫、阿倫史密夫同埋馬田斯等都正選落場，相反奧連特班球員全部係免費簽番嚟，所以你話紐記係咪好羞家呢！</p></body></html>
