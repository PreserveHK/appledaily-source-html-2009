<html><header><meta charset="utf-8"><title>歐陽妙芝批o靚模快玩完</title></header><body><h1>歐陽妙芝批o靚模快玩完</h1><p>模媽級的歐陽妙芝昨日現身灣仔會展，為迪士尼美語活動任評判，她說：「今日我着咗4吋高踭鞋嚟書展，等大家知同o靚模有分別。」問到作為家長，會否怕小朋友接觸到o靚模資訊，她表示：「小朋友都好少睇到報道，不過最緊要係家長指引小朋友，教佢哋正與邪，好與壞。」</p><p>「要有智慧」</p><p>妙芝續說：「因為冇得避，小朋友大個都自己識得去書展。啲o靚模好似打風，夏天過去，好快玩完，唔通冬天赤條條咩？」她更寄語新晉o靚模：「新人唔係淨係晒身材，要有啲智慧，要與眾不同有自己才華，唔會因為有少少甜頭，學業就半途而廢。」<br>採訪，攝影：JessicaNgan</p></body></html>
