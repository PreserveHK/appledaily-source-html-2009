<html><header><meta charset="utf-8"><title>醫學Online遺傳引致過敏體質</title></header><body><h1>醫學Online<br>遺傳引致過敏體質</h1><p>過敏症狀究竟是如何引發，醫學界尚未有定論，日本理化研究所近日確認過敏體質應由遺傳引致，研究人員將屬於過敏體質老鼠的基因，與不易過敏老鼠的基因比較，發現關鍵是在免疫系統的T細胞內。研究顯示過敏老鼠T細胞內一種名為白介素4的細胞因子，不受抑制地增長。相反不易過敏老鼠T細胞內則有一種物質可平衡白介素4水平，相信日後可透過化驗相關物質，更容易辨別幼兒是否過敏。</p></body></html>
