<html><header><meta charset="utf-8"><title>美味天使新制服登場</title></header><body><h1>美味天使新制服登場</h1><p>徐子珊、陳敏之、姚子羚及六位美味天使昨日到荃灣宣傳《美女廚房》之「至Cool至爽夏水禮」，子珊、敏之及子羚分別創作消暑食品，而穿上全新制服的美味天使則調校特飲，與現場觀眾分享，其間擔任司儀的龔嘉欣訪問小朋友口感時不慎走光。</p><p>子珊繼續性感</p><p>子珊剛在銀川拍攝劇集《錦衣衛》外景，她表示於烈日下開工以致曬黑，為了接拍新一輯護膚廣告，近日要忙於美白。她稍後會派新歌，繼續走快歌路線，或者會考慮再性感一點，問到會否推出寫真集？她說：「未有人敢搵我影，有先考慮吓。」<br>採訪、攝影：馬建華</p></body></html>
