<html><header><meta charset="utf-8"><title>Chara離婚唱衰偷食男</title></header><body><h1>Chara離婚唱衰偷食男</h1><p>日本男星淺野忠信和歌手妻子Chara前日突然宣佈結束14年婚姻，消息震驚外界。Chara當日如常在新潟縣演出音樂節，她未有談及離婚，但場刊卻印有她畫的一個裂開的心，知情人士說：「幅畫是她在一、兩個月前畫的，相信那時候她已決定離婚。」<br>淺野和Chara未有交代婚變原因，不過Chara在新歌《breakinghearts》中卻填上男人偷食的歌詞，似有弦外之音。淺野的父親表示兒媳因工作聚少離多而感情轉淡，他說：「淺野不用支付贍養費，一對子女的撫養權應該歸Chara。」</p></body></html>
