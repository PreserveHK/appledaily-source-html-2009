<html><header><meta charset="utf-8"><title>水警追人蛇　蛇頭受傷</title></header><body><h1>水警追人蛇　蛇頭受傷</h1><p>【本報訊】一艘機動舢舨昨晨從蛇口偷運人蛇入境，在流浮山海面被水警人員追截，蛇船搶灘，一名內地蛇頭企圖逃走時，腳部被尖石割傷，船上兩名企圖偷渡入境越南女子同時被捕。<br>昨日凌晨2時許，水警人員在流浮山沙橋對開海面，發現一艘載有三人可疑機動舢舨，立即進行追截。可疑機動舢舨見水警輪靠近加速逃走，衝向沙橋村石灘後，船上一名42歲姓盧內地男子，棄船逃走時，腳部被尖石割傷，終被警員拘捕及送院治療（圖），船上兩名28及51歲越南女子同時被擒。<br>警方調查後，以涉嫌協助及教唆非法入境罪將內地男子拘捕，兩名從蛇口企圖非法入境越南女子，交由入境處人員處理。<br>梁維建攝</p></body></html>
