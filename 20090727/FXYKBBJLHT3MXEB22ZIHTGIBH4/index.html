<html><header><meta charset="utf-8"><title>求驗客手記：李根鎬回巢即入波　磐田山葉唔怕追 - 求驗客</title></header><body><h1>求驗客手記：李根鎬回巢即入波　磐田山葉唔怕追 - 求驗客</h1><p>喺上個禮拜一簽番舊球會磐田山葉嘅南韓前鋒李根鎬（圖），雖則畀法甲球會巴黎聖日耳門玩咗一輪，但狀態一啲都冇跌到，噚日踢回歸日職聯首場比賽，踢6分鐘就幫山葉入波，美中不足嘅係，山葉最終俾客軍橫濱水手迫和1:1，唔可以全取3分。但係點到好，連埋噚日嘅入球，24歲嘅李根鎬喺9場聯賽省入咗7粒，戰力真係強到你唔信，而佢同山葉嘅合約會去到下年7月，有佢喺度，加埋射術唔錯嘅前田遼一同埋基仙奴，我求大俠絕對唔擔心山葉嘅入波甚至贏波能力，下場一於再追。</p></body></html>
