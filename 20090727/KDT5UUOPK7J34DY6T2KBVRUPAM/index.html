<html><header><meta charset="utf-8"><title>中環在線：中信嘉華教人炒紅酒 - 李華華</title></header><body><h1>中環在線：中信嘉華教人炒紅酒 - 李華華</h1><p>股市熱到好似就爆咁款，嚟緊投資有乜門路？唔少專家叫人投資商品，話可以拒通脹，銀行家陣搵客投資唔容易，唔知係咪咁，中信嘉華銀行改叫客戶投資紅酒，仲搞咗個美酒投資講座。<br>該行好有心思，專登安排喺香港唯一釀酒坊搞呢次投資講座，到時大家一邊摸酒杯底，一邊聽紅酒投資專家，講吓紅酒未來價格走勢、投資秘訣等。<br>家陣銀行生意唔易做，除咗要將銀行及投資服務分隔，就算叫人買債券或其他投資產品都冇以前咁易，因為投資產品唔係個個人睇得明係乜東東，但叫人投資紅酒，應該會容易啲，起碼啲客一睇都知係支酒，賣唔出又可以借嚟澆愁。</p></body></html>
