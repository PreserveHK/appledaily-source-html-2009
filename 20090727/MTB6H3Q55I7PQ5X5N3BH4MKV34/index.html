<html><header><meta charset="utf-8"><title>特稿今日的我　對昨日的我 - 畢傑</title></header><body><h1>特稿<br>今日的我　對昨日的我 - 畢傑</h1><p>波圖於近7季葡超6奪冠軍，堪稱近年國內班霸；但今夏將多名主力賣走，葡萄牙傳媒即以「路途崎嶇」來形容其今季爭標之路。利辛度盧比斯、阿里施蘇高與路爾斯干沙利斯離隊，尤其前兩者周一更會在和平盃、代表新球會里昂倒戈。<br>阿里施蘇高今夏一直與AC米蘭扯上關係，更有傳原本以1,500萬歐元（約1.65億港元）加盟該意甲球會，但最終卻選擇轉投里昂；這位21歲法國左閘說：「AC與里昂一直在後防左路尋找合適人選，我對今次決定不感後悔。」至於以2,400萬歐元由波圖加盟里昂的利辛度盧比斯，則要取代賓施馬的入球者角色。</p></body></html>
