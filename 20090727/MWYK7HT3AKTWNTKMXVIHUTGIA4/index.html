<html><header><meta charset="utf-8"><title>隔牆有耳：快閃跳舞悼念MJ - 李八方</title></header><body><h1>隔牆有耳：快閃跳舞悼念MJ - 李八方</h1><p>流行樂之王米高積遜過身之後，大家都用唔同嘅方式去紀念呢位舞台王者。其中，由瑞典開始，全球各地都有人自發搞集體跳舞活動，悼念MJ。香港有班人透過YouTube睇到，亦召集咗成百人，噚日先後喺旺角行人專用區、尖沙嘴鐘樓同銅鑼灣行人專用區集合，分別快閃跳咗一分半鐘嘅MJ舞步，包括經典嘅moonwalk。<br>雖然大家嘅舞步參差，但一樣玩得咁開心。悼念活動都咁開心？無錯，因為MJ已經係largerthanlife，紀念佢嘅最好方式，就係將佢帶畀呢個世界嘅啟發同影響，繼續伸延落去。
</p></body></html>
