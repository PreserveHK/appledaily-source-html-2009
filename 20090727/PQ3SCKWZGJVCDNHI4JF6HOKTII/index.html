<html><header><meta charset="utf-8"><title>沙拉保夫無牌危駕</title></header><body><h1>沙拉保夫無牌危駕</h1><p>主演電影《變形金剛狂派再起》（Transformers：RevengeoftheFallen）的美國男星沙拉保夫（ShiaLaBeouf），去年駕車意外斷手，他事後更因拒絕接受藥物測試而被罰停牌。</p><p>冇戴頭盔懶理手傷</p><p>不過阿沙似乎懶理法紀，日前在加州被狗仔隊拍到偷雞駕駛電單車的相片。被太陽曬到皺起眉頭的阿沙當日不但當停牌法例無到，更一錯再錯未有戴頭盔，而且明知左手受傷仍然在馬路上奔馳，完全罔顧途人安全，認真抵打。</p></body></html>
