<html><header><meta charset="utf-8"><title>財話短說顧問指輝影財務申報欠妥</title></header><body><h1>財話短說<br>顧問指輝影財務申報欠妥</h1><p>▲輝影國際（630）公佈，接獲獨立顧問信永方略風險管理的審查報告，指該公司內部監控系統完備及有效，審查期間（去年起至今年3月底）並無重大缺漏。惟信永方略發現，輝影以多間附屬處理整個採購環節，財務申報並無妥善簽名。輝影同意該份審查報告，指3個月內會列出實施推薦意見的時間表。值得注意是，畢馬威會計師行就輝影去年業績提出「保留意見」，今年6月辭任核數師，該空缺由信永中和會計行接替。</p></body></html>
