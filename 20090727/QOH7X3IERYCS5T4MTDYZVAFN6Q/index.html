<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林子萱被o靚模搶Job - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林子萱被o靚模搶Job - 馮仁昭</h1><p>近來o靚模風吹到咁勁，估唔到連林子萱（KiKi）都受影響，佢噚日喺青衣城為「21世紀天神村機械人大賽」擔任司儀，KiKi話佢親身感受到今年夏天o靚模嘅威力，佢話最近呢3個月，佢竟然一項工作都接唔到，係佢入行4年嚟首次遇到咁嘅情況，佢話o靚模又平又多選擇，殺傷力真係好大，搞到佢原先暑假出圖文寫真，家都要延遲到9月先出，先避鋒頭。</p></body></html>
