<html><header><meta charset="utf-8"><title>避切線車保時捷撞壆</title></header><body><h1>避切線車保時捷撞壆</h1><p>【本報訊】一名男子昨晨駕駛保時捷跑車，沿上環干諾道西天橋西行期間，司機報稱閃避一部切線車輛，失控撞向右邊石壆，車內兩氣袋彈出，他左手受傷，負傷報警求助，獲送院治理。<br>昨晨10時許，姓翁（34歲）男子駕駛灰色保時捷Porsche911CarreraCoupe跑車，沿上環干諾道西信德中心橋面左二線西行。駛至信德中心對開時，翁報稱閃避一部切線私家車，失控撞向右壆，車廂兩氣袋彈出，翁左手臂擦傷，自行報警，清醒送院敷治。肇事保時捷跑車（圖）於95年以130多萬元購入，登記車主報住薄扶林道。<br>梁偉權攝</p></body></html>
