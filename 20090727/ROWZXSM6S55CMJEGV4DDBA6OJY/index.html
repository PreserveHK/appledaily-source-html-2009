<html><header><meta charset="utf-8"><title>求驗客手記：飛賊女友懷骨肉？　德國槍要驗DNA - 求驗客</title></header><body><h1>求驗客手記：飛賊女友懷骨肉？　德國槍要驗DNA - 求驗客</h1><p>德國NBA球星奴域斯基（圖）終可重過新生活？前鋒奴域斯基被女飛賊被騙一案糾纏多月，終有望告一段落，皆因上周五法院頒佈要奴域斯基去驗DNA，以驗明姬絲蒂肚內嘅骨肉，生父究竟係唔係奴域斯基；我求大俠當然希望個骨肉唔係奴域斯基啦！唔係我求大俠無情，而係呢位小馬前鋒已被欺騙感情，如果家仲有機會同姬絲蒂「藕斷絲連」，雖然姬絲蒂現時判幾耐、有無罪都仲未知，之但係第日佢番出嚟，搵番奴域斯基用個骨肉「討價還價」，咁搞法奴域斯基想有新生活都難啦！所以我求大俠都想個骨肉唔關佢事啦！</p></body></html>
