<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ECupBaby唔認o靚模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：ECupBaby唔認o靚模 - 馮仁昭</h1><p>劉欣宜（ECupBaby左）同美味天使郭穎橋（菠蘿右）噚日去屯門出席「勇闖埃及冒險之旅」活動，不過佢哋跳肚皮舞時就明顯舞姿生硬。身為o靚模嘅ECupBaby今年冇喺書展出現，問佢係咪受反o靚模行動影響？ECupBaby竟拒絕承認自己係o靚模，佢話：「o靚模只係人哋畀嘅稱呼，我自己覺得唔係。」另外，劉俐（藍莓）捲入不道德交易新聞，份屬好友嘅郭穎橋就話絕對信任好姊妹。</p></body></html>
