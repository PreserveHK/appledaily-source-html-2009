<html><header><meta charset="utf-8"><title>食火紅菜送星巴克現金券</title></header><body><h1>食火紅菜送星巴克現金券</h1><p>炎炎夏日，尖沙咀中心及帝國中心的美食里各餐廳現正推出以火紅色為主題的中法日韓美食，包括Wooloomooloo扒房、法國菜LaVilla、渥鐵板燒日本料理和梨花園韓國菜等。由即日至8月31日於各店食滿$350（以EPS及信用卡消費，最多兩張不同商戶即日發票），可獲星巴克咖啡$25現金券乙張。逢星期一更有抽獎，大獎是$3,000的10人免費大餐！</p><p>Wooloomooloo（27227050）<br>尖東尖沙咀中心UG17-18及G7-8號舖</p></body></html>
