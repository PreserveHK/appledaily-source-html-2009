<html><header><meta charset="utf-8"><title>張雨綺北京傍闊少</title></header><body><h1>張雨綺北京傍闊少</h1><p>內地女星張雨綺日前在北京被拍到與一型男撐枱腳，當晚二人於法國餐廳中選坐隱蔽角落，張雨綺打扮漂亮，其間與穿白衣黑褲型男對座，一邊嘆紅酒，一邊享受美食，二人非常好傾，型男還托着下顎，靜心傾聽張雨綺的說話。他們吃至晚上11時多便步出會所，還登上一輛Audi房車，朝別墅區方向駛去。</p><p>出入別墅</p><p>大約數天後，記者在一間酒店門前，再次發現該名型男攬住張雨綺的肩膊出現，但當時女方架上一副粗邊眼鏡，驟眼望去有點鄰家女孩的感覺，她像小鳥一樣依偎在男方身上，雖然當時二人並沒交談，但親密關係盡在不言中，其後他們再一齊坐車離開，返回別墅。<br>撰文：林妃</p></body></html>
