<html><header><meta charset="utf-8"><title>李孝利、潘瑋柏咀足12次</title></header><body><h1>李孝利、潘瑋柏咀足12次</h1><p>韓國天后李孝利早前在上海拍汽車廣告歌MV，被指電暈了合唱的台灣小天王潘瑋柏，MV內容昨日正式曝光。潘瑋柏在MV中扮演超級巨星，和女攝影師李孝利本來火星撞地球，後來擦出愛火，兩人不但有接吻鏡頭，更有李孝利擒在潘瑋柏身上拍照的大膽場面。</p><p>大讚靚女</p><p>李孝利和潘瑋柏前後吻了12次就完成咀嘴場面，被問到感受時，他們起初推說只是工作，後來才承認感覺浪漫。潘瑋柏在鏡頭外表現風趣，不時用英語和以前學過的韓語逗得伊人哈哈大笑，他還大讚李孝利靚女和皮膚好，李孝利則表示最喜歡看他跳舞。</p></body></html>
