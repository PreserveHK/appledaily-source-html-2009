<html><header><meta charset="utf-8"><title>YOSHIKI做手術醫頸傷</title></header><body><h1>YOSHIKI做手術醫頸傷</h1><p>日本樂隊XJAPAN隊長兼鼓手YOSHIKI，多年來一直受到頸椎椎間板傷患困擾。他自今年5月樂隊於台灣舉行演唱會後，情況日益惡化，出現雙手麻痹情況，甚至無法握鼓棍。身在美國洛杉磯的他，昨日便於當地接受緊急手術。</p><p>法國騷或受阻</p><p>YOSHIKI前晚深夜透過官方手機網站向fans報告入院一事，據知他罹患了頸椎椎間狹窄症，因骨頭變形壓逼神經而導致雙手無力，必須從頸部後方切開，摘除壓逼神經的部位，手術後亦要卧床靜養數星期及接受物理治療。至於樂隊10月於法國的演唱會，則要視乎YOSHIKI康復情況再作決定。</p></body></html>
