<html><header><meta charset="utf-8"><title>醫學Online爆鼠疫兩個月內五宗</title></header><body><h1>醫學Online<br>爆鼠疫兩個月內五宗</h1><p>美國新墨西哥州爆發鼠疫，繼6月接連發現四宗個案後，上月中再有16個月大女嬰染病，女嬰其中一名同住親戚也出現病徵，懷疑也受感染。由於女嬰在病發前曾在郊野地方逗留，相信是感染源頭。今年首兩宗病例的患者是一對姊弟，8歲弟弟感染後死亡，10歲姊姊則康復。美國疾病控制及預防中心指每年全國有10至15人染鼠疫，去年只有一宗，故需密切監察疫情。</p></body></html>
