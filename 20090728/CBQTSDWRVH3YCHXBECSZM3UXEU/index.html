<html><header><meta charset="utf-8"><title>案件速遞吉野家案首被告作供</title></header><body><h1>案件速遞<br>吉野家案首被告作供</h1><p>【本報訊】吉野家三名前僱員涉嫌強姦女同事案，昨在高等法院續審。姓何首被告出庭作供指，早在小學時已知女事主X暗戀他。他知X為親近他而加入吉野家兼職，他與X於去年3至4月開始拍拖。他曾問X是否願意性交，雙方已有共識，一度計劃到時鐘酒店「開房」，因時間合不來沒有成事。<br>他記得去年5月18日，他與X在經理室「蛇王」，其間不理馬及第三被告李孝忠在場，開始接吻，摸X下體。兩人情到濃時，脫掉褲子，X主動坐在其大腿上，從無反抗。本案涉及三項控罪，分別指三名被告於去年4至5月強姦、教唆強姦女事主及妨礙司法公正。<br>案件編號：HCCC26/09</p></body></html>
