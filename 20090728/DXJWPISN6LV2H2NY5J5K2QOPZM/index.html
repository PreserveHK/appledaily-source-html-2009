<html><header><meta charset="utf-8"><title>謝天華青島拍大片</title></header><body><h1>謝天華青島拍大片</h1><p>謝天華和田蕊妮昨日到將軍澳電視廣播城接受崔建邦主持的J2節目《MyNameIs邦》的訪問，謝天華表示會於節目內大談在《志雲飯局》中未有提及的話題，當中會圍繞工作、家庭及將來等。稍後天華會到青島拍新電影，不過他就大賣關子未肯透露詳情，只說：「會有中港台三地嘅演員，我喺戲中會講普通話對白，因為要尊重個對手，之後都會搵人配番普通話。」<br>此外，田蕊妮昨日接受訪問時就笑言要反問崔建邦去蒲的心得，更笑言自己也希望成為陳志雲的愛將，不過講到她不是男仔時，她即說：「咁我短頭髮，行為又似男仔，可能我係第一個女仔做愛將呢。」<br>採訪、攝影：何慧斯</p></body></html>
