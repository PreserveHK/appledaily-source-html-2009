<html><header><meta charset="utf-8"><title>莫文蔚天津會歌迷感動</title></header><body><h1>莫文蔚天津會歌迷感動</h1><p>莫文蔚（Karen）最近推出一張翻唱內地經典民歌的專輯，有內地歌迷聽完這些經過重新編曲的歌曲後都覺得新鮮。為了宣傳這張專輯，Karen近來經常返內地宣傳，日前她先到北京，再坐車往天津出席歌迷聚會，雖然當日落雨，不過無阻fans捧場看偶像的心態，依然有大批fans到場為Karen打氣，難怪令她感動。</p><p>唱到眼濕濕</p><p>當Karen出場唱出歌曲《打起手鼓唱起歌》時，幾乎全場觀眾都一同和唱，除了唱歌，當然少不了Karen和fans一起玩遊戲，尾聲時她和fans一同翻唱齊秦的一曲《外面的世界》，Karen被fans的熱情感動到眼濕濕。<br>撰文：葉雪</p></body></html>
