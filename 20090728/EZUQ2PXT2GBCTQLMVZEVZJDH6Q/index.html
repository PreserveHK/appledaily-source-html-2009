<html><header><meta charset="utf-8"><title>潮爆日韓A-line袋</title></header><body><h1>潮爆日韓A-line袋</h1><p>模界有新血A-lin；手袋界同樣有新貴A-line袋。她是來自剛到港插旗不久的CHAT-CHAT最新出的Culotte系列，此系列的設計靈感源自今季大熱A-line短裙及熱褲，手袋採用了A-line低腰短裙造型，清爽利落，配合經過磨砂及上色處理的啞色皮革，襯衫不誇張又方便。另外，Culotte系列皮革觸感柔軟，袋身呈梯形，實用且纖巧。最欣賞前幅加上左右對稱的皺褶作點綴，凸顯別具型格的A-line低腰短裙造型。<br><br>查詢：CHAT-CHAT（35834100）</p></body></html>
