<html><header><meta charset="utf-8"><title>21歲女有一張60歲臉</title></header><body><h1>21歲女有一張60歲臉</h1><p>都是護膚品惹的禍。看着朱燕的樣子，大家很難想像她只有21歲。來自廣東梅州的她如同未老先衰，臉、頸皮膚鬆弛、折叠、下垂，多次求醫未果。她在深圳一間醫院進行徹底檢查，結果證實她患了罕見的「獲得性皮膚鬆弛症」，過去20年全球找不到10個病例，內地更只有三個。<br>貌似60歲婦人的朱燕，2003年使用一種廉價珍珠粉每晚塗臉，翌日中午才洗淨，連用多日後，臉部紅腫，多次求醫沒好轉。翌年，她全身長紅斑，並蔓延至臉部，皮膚開始鬆弛，皺紋越來越多。朱燕曾到北京接受手術，將多餘皮膚割掉，但因皮膚鬆弛速度太快，效果不明顯。深圳新聞網</p></body></html>
