<html><header><meta charset="utf-8"><title>潮流感：TOUS善心滿瀉 - ㎡</title></header><body><h1>潮流感：TOUS善心滿瀉 - ㎡</h1><p>澳洲小雲雀KylieMinogue做代言人的西班牙首飾品牌TOUS，由1920年起家，宣傳美麗之餘，回饋社會也是必須。TOUS在香港只有幾間店，今季將全新的H2O系列與善舉結合，H2O系列的部份收益將會捐贈予樂施會（Oxfam），讓更多生活在惡劣環境的貧民得到清潔的食水。</p><p>以水成份命名的H2O系列，以淺藍色的吐柏斯石（Bluetopaz）做主角，雕琢成水滴形，伴以黃金、純銀或藍色繩子等，價格由500多元的男裝銀牌，到近2千的黃金戒指等。<br>Textby㎡</p></body></html>
