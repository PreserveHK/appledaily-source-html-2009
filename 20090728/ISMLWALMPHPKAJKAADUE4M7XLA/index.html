<html><header><meta charset="utf-8"><title>食凉菜　免費睇復仇心凉!</title></header><body><h1>食凉菜　免費睇復仇心凉!</h1><p>日日三十幾度，人都特別躁。時代廣場食通天各餐廳7、8月推出的「夏日凉菜」正合胃口，推介如「798」的青檸海帶子伴蜜瓜沙冰，齋聽個菜名都覺凉快。由7月31日至8月4日，於場內餐廳食滿$300（即日單一發票），更免費可得杜琪峰執導、黃秋生和任達華主演的新戲《復仇》換票證兩張。數量有限，換完即止。</p><p>798unit&amp;co.（25060611）<br>銅鑼灣時代廣場12樓1203舖</p></body></html>
