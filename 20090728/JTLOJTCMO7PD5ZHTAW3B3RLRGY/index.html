<html><header><meta charset="utf-8"><title>醫學Online年輕男同志愛滋高危</title></header><body><h1>醫學Online<br>年輕男同志愛滋高危</h1><p>愛滋病在全球多個國家也有上升趨勢，男同志更是感染高危一族，菲律賓傳染病專家指，近年越來越多年輕的男同志感染愛滋病，他們的特徵是從鄉間到馬尼拉或附近地區工作，年齡一般為20多歲，近九成患者的感染原因是進行不安全性行為。<br>菲律賓最近獲聯合國資助一個為期三年的愛滋病預防計劃，目標是鼓勵高危族定期接受愛滋病測試，以減低病毒散播風險。</p></body></html>
