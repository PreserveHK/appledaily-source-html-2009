<html><header><meta charset="utf-8"><title>古sir俾細路考起</title></header><body><h1>古sir俾細路考起</h1><p>古巨基昨日到灣仔書展跟300多名來自低收入家庭的兒童會面，基仔以一身古sir造型到場，大受小朋友歡迎，他更即席考小朋友IQ題，但最後卻被小朋友反考IQ，其中小朋友以一題「乜嘢狗識上網」（答案：www.）來考基仔，即時難倒他，基仔笑說：「啲小朋友好叻，自己輸得心服口服。」</p><p>讚Baby寫真</p><p>前日基仔在書展中與Angelababy交換新書，他表示已欣賞過對方的寫真集：「好多外地嘅風景，唔同其他有三點式，佢為人好謙虛，好有禮貌，態度亦好好，我覺得佢唔係o靚模。」基仔也覺得現時的寫真集太氾濫。採訪：藍文浩<br>攝影：陳俊強、彭琮然</p></body></html>
