<html><header><meta charset="utf-8"><title>財話短說內地併購交易　半年跌21%</title></header><body><h1>財話短說<br>內地併購交易　半年跌21%</h1><p>▲受環球經濟下滑影響，羅兵咸永道統計顯示，今年上半年內地整體的併購活動交易量，較去年同期跌21%；但第二季較首季顯著回升，主要由內地企業之間的併購活動刺激所致。羅兵咸企業併購服務合夥人費理斯表示，內資對內資的併購交易量由去年第4季的854宗，降至今年首季487宗，但次季則反彈至665宗，反映市場信心大幅增強；預計下半年國內併購交易或略高於次季水平。</p></body></html>
