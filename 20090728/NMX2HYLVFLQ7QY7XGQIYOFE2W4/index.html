<html><header><meta charset="utf-8"><title>案件速遞泛海酒店造市案開審</title></header><body><h1>案件速遞<br>泛海酒店造市案開審</h1><p>【本報訊】泛海酒店（292）的股價在05年中8月1日至9月5日一個月內，被推高78%，令公司市值勁升40億元。證監會懷疑有人造市，拘控4名涉案炒家，4人昨在區域法院否認控罪。<br>4名被告陳前遠（46歲）、其弟陳前達（42歲）、陳前遠的小姨歐陽文珍（45歲）及報稱商人的徐少峰（54歲），均否認一項串謀造市罪，案件將於今日開審。<br>案件編號：DCCC683、685-6、688/08</p></body></html>
