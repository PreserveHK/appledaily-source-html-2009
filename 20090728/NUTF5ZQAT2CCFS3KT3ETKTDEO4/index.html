<html><header><meta charset="utf-8"><title>醫學Online打機成癮者易失理性</title></header><body><h1>醫學Online<br>打機成癮者易失理性</h1><p>青少年打機上癮症狀可以與吸毒相似，德國緬因茲大學(UniversityofMainz)心理學系一項研究發現，已打機成癮的青少年，若在一段時間內不能打機，除會煩躁不安外，更會有心跳加速及大量出汗等上癮的常見症狀，情況與吸毒或依賴藥物相似。<br>患者只會一心想着打機，對身邊事物失去理性判斷能力，更不能控制打機的時間，故呼籲家長遇到相關情況應向專業人士求助。</p></body></html>
