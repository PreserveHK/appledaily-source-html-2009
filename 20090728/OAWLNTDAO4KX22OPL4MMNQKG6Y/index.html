<html><header><meta charset="utf-8"><title>樹木勘察工人墮坡</title></header><body><h1>樹木勘察工人墮坡</h1><p>【本報訊】多名樹木勘察工人昨午在中區聖約翰座堂對開後山一幅山坡工作期間，其中一名工人疑因天雨山坡濕滑，不慎失足墮坡，跌在數米下的教堂石屎簷篷上受傷。<br>現場為花園道聖約翰座堂對開後山一幅山坡，昨午12時許天雨過後，三名樹木勘察工人，在教堂的副堂對上一幅山坡位置進行勘察樹木工程，其間一名姓林工人（32歲），疑因顧着抬頭視察樹木情況，冷不提防山坡有青苔及天雨路滑，不慎踏着青苔失重心滑倒跌落山坡，墮約3米下的副堂石屎簷篷上，手腳及面部擦損受傷。<br>消防員接報到場爬上簷篷將傷者救下，由同事陪同送院，治療後情況穩定。警員調查後認為是工業意外，稍後通知勞工處跟進調查。</p></body></html>
