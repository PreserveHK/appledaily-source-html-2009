<html><header><meta charset="utf-8"><title>醫學Online提早剖腹增BB死亡率</title></header><body><h1>醫學Online<br>提早剖腹增BB死亡率</h1><p>瑞士日內瓦大學一項研究分析近6萬宗在1982至2004年分娩個案，發現不足月的剖腹分娩嬰兒死亡風險較高，研究顯示在整體分娩個案中，約13%是剖腹生產，比率在20年間上升近20%；約33%是孕婦自己選擇剖腹，研究發現在這些個案中，孕婦若在34至38周已剖腹，嬰兒死亡率較40周才分娩為高。專家指近年不少孕婦以各種原因，例如家事或醫院床位問題而提早剖腹，或會影響嬰兒健康。</p></body></html>
