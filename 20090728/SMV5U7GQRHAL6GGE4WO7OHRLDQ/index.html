<html><header><meta charset="utf-8"><title>深圳「皇后大道」關門</title></header><body><h1>深圳「皇后大道」關門</h1><p>【本報訊】本月初被深圳市公安局查封的福田皇崗村「皇后大道」娛樂廣場，由於復業遙遙無期，資方昨向300多名已被逼「休息」20多日的員工發放七月份工資並即時「遣散」各人，但員工的遣散費及入職時所交的制服等押金則拒絕發還，有員工不滿提出異議，即遭不明身份人士恐嚇。<br>昨上午10時許，300多名員工陸續返到位於皇崗村旁的皇后大道娛樂廣場排隊領取七月份的工資，資方在發放工資時向員工表示，由於受到非資方所能控制的原因需要即時解除合同，但有關遣散費及制服等的押金則不獲退還。據悉，由於不少男員工不滿資方的安排，一度與資方負責人爭吵。</p></body></html>
