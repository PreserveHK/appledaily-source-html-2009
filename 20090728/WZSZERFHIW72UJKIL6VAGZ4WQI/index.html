<html><header><meta charset="utf-8"><title>白歆惠親情勝愛情</title></header><body><h1>白歆惠親情勝愛情</h1><p>揚言今年要多多來港的名模白歆惠，早前在台北穿上淺金色tubedress示範Swarovski新水晶系列，她對頸上的金色水晶鏈愛不釋手。白歆惠說：「學生時代，我買給母親的第一份禮物，就是這個品牌的水晶，現在戴上真的特別有感情。我最愛金色水晶，它代表健康、財富。」</p><p>放心衝刺</p><p>問白歆惠只要財富健康，不渴求愛情嗎？她說：「現在排位第一就是我家人，第二是工作，家人讓我在工作上放心去衝，專注工作，很安心，就是一個人也很開心，回家還可以享受父母的愛，也很棒呀！愛情方面，其實也就順其自然。」<br>採訪：LawWaiMan<br>攝影：WongWaiHung</p></body></html>
