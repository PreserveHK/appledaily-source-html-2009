<html><header><meta charset="utf-8"><title>案件速遞六少女車禍司機提堂</title></header><body><h1>案件速遞<br>六少女車禍司機提堂</h1><p>【本報訊】今年初一輛載着全部少女的私家車在元朗大樹下西路失控，釀成2死4重傷車禍。涉案19歲女司機昨在屯門裁判法院提堂，被控危險駕駛引致他人死亡及沒有第三者保險兩項罪名，案件押後至8月12日待轉往區域法院審理文件。她的27歲胞姊被控允許他人在沒有第三者保險下使用汽車，8月24日進行預審。兩人准以5,000元現金保釋，不可騷擾證人，控方指當日4名乘客均為證人。<br>案件編號：TMCC2781&amp;2782/09</p></body></html>
