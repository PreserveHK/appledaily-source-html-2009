<html><header><meta charset="utf-8"><title>籮霸賀壽大晒恩愛</title></header><body><h1>籮霸賀壽大晒恩愛</h1><p>歌影兩棲的美國天后珍妮花洛庇絲（JenniferLopez）日前慶祝40歲生日，上周連開三次派對。上周五她與歌手丈夫MarcAnthony在紐約HotelGriffou溫馨撐枱腳，後一天二人再在紐約EdisonBallroom舉行大型派對，獲AliciaKeys及RickyMartin等圈中好友撐場，身為壽星女的籮霸一現身會場門外即被記者狂拍，Marc更向老婆作狀獻吻。周日晚籮霸再到夜店TheBack-UpPlan開神秘派對蒲通宵。</p></body></html>
