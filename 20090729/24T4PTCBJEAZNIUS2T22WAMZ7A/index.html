<html><header><meta charset="utf-8"><title>松田龍平添B女晒幸福</title></header><body><h1>松田龍平添B女晒幸福</h1><p>今年1月宣佈奉子成婚的26歲日本男星松田龍平，其模特兒妻子太田莉菜於本月4日為他誕下第一胎女兒。榮升父親的龍平，前日在網誌內向影迷公佈喜訊。</p><p>雙喜臨門</p><p>龍平以「給一直支持我的影迷」為題留言，雖然只有短短三句，但字裏行間難掩他的興奮心情，他寫道：「在7月4日健康的女孩出世了。不管怎樣就是很可愛。我很幸福。」龍平在網誌中未有公佈B女的體重及名字。B女出世當天，原來正是龍平新片《蟹工船》開畫首日，認真雙喜臨門。此外，韓國女星崔智娜亦在大前日誕下6.2磅男嬰，現母子平安。</p></body></html>
