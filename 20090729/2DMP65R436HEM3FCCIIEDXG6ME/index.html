<html><header><meta charset="utf-8"><title>八卦風：Ghost九月德國現身</title></header><body><h1>八卦風：Ghost九月德國現身</h1><p>久聞樓梯響，終極馬力嘅勞斯萊斯Ghost，終於有基本規格出籠。採用6,600cc大排氣量屬預計之內，但配上V12超強引擎，令馬力提升到563匹，0-100km/h加速都只係4.9秒，以車身體積同重量計，絕對係驚人嘅表現。較特別係底盤，採用先進嘅四輪智能獨立氣墊式懸掛系統，遇到複雜多變路面一樣輕鬆應付。Ghost最快喺九月德國法蘭克福車展現真身，年底前可交車畀英國及歐洲客戶，亞太市場就要等到2010年第二季。定價為25萬美元，計埋稅同運費，分分鐘超過400萬港紙。<br><br>記者：徐影龍</p></body></html>
