<html><header><meta charset="utf-8"><title>醫學Online益菌減少傷風咳嗽</title></header><body><h1>醫學Online<br>益菌減少傷風咳嗽</h1><p>益菌可預防傷風及流感。丹麥機構在中國以250兒童進行對照研究，一組每天進食兩次嗜乳酸桿菌、一組則進食混合雙歧桿菌及乳酸菌，並有一組進食安慰劑，為期半年。結果顯示進食單一及混合益菌的組別兒童，發燒病發率分別下降53%及71%，並減少咳嗽及流鼻水，相信是益菌幫助人體免疫系統對抗病毒。但研究由營養補充劑生產商贊助，以往研究顯示，益菌增強免疫力效果因人而異。</p></body></html>
