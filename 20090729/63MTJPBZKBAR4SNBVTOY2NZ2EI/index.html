<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CoCo傳授香蕉減肥</title></header><body><h1>馮仁昭四圍超：CoCo傳授香蕉減肥</h1><p>身為天后嘅李玟（CoCo）近來都忙於為下個月推出嘅新碟《CoCo的東西》四出宣傳，嚟緊佢就會參加台灣嘅「HITO音樂祭」嘅演出，其他演出歌手仲有張惠妹、陶喆同棒棒堂等等，日前CoCo就專程去到台灣出席記者會，佢話每次去台灣都會忍唔住口大嘆美食，不過CoCo會以香蕉減肥法瘦身，一日一餐以香蕉為主，再加埋水同營養素就啱啱好，但係之前CoCo着上一件金色閃片衫為新碟影封套時，因為件衫太貼身搞到佢要閉氣縮肚，為靚辛苦啲都要。</p></body></html>
