<html><header><meta charset="utf-8"><title>潮流感：Cartier包起OL - ㎡</title></header><body><h1>潮流感：Cartier包起OL - ㎡</h1><p>Cartier去年宣佈強打手袋，掛頭牌之作MarcellodeCartier，初出以六、七千元起跳的二線名牌價配toponebrand，旋即收服中環OL心。<br>兩三個回合，Marcello第三代近期面世，新作全線大包圍，有日用大袋shoppingbag、由日用到夜的2waysclutch、鏤空角位配橢圓形手抽，柔軟皮質讓手提包可輕易對摺成clutch。至於走尊貴的madetoorder系列，就以各式觸感豐富的毛皮配天然蟒蛇皮，也有羊毛印animalprint設計。<br>Textby　㎡</p></body></html>
