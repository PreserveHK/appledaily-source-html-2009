<html><header><meta charset="utf-8"><title>外傭僱主投訴律政司</title></header><body><h1>外傭僱主投訴律政司</h1><p>【本報訊】一名涉嫌以經血煮菜侍奉僱主的印傭，早前獲撤銷一項「意圖損害而施用毒藥或殘害性或有害物品罪名」而無罪釋放，引起不少外傭僱主不滿，狠批律政司認為案件不適宜起訴的決定不當。外傭僱主近日進行反擊戰，除了以電郵攻陷特首辦投訴律政司不當，又向立法會議員葉劉淑儀求助，希望修訂現行僱傭條例，避免再有外傭僱主不幸中招。<br>特首辦發言人證實，近日共收到近30個投訴印傭以經血煮菜而獲撤銷控罪的投訴電郵，並已將之轉介律政司。</p></body></html>
