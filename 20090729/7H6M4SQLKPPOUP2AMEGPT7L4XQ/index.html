<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家輝芬蘭劏魚獻技 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家輝芬蘭劏魚獻技 - 馮仁昭</h1><p>貴為影帝嘅張家輝早排抽空幫無綫飛到北歐芬蘭拍特輯《現代塵世美》。家嘅芬蘭正值夏天，家輝飛到去時都已經係深夜12點，但係芬蘭夏天係咪冇夜晚，家輝講笑話喺嗰度就算夜晚戴黑超都唔會太寸。另外家輝又上船體驗漁夫生活，又品嚐當地熏魚，家輝食完大讚好味，佢都立即大顯身手示範港式整法，家輝仲將私伙豉油送畀當地人，畀佢哋試吓香港風味。</p></body></html>
