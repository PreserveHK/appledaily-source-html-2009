<html><header><meta charset="utf-8"><title>Reebok自畫塗鴉</title></header><body><h1>Reebok自畫塗鴉</h1><p>波鞋界潮玩Customize自家設計，今次連Reebok都加入戰團，不過並不是自拼顏色咁簡單，而是成對鞋畀你任畫圖案。藍本型號是去年推出的Talkin'KrazyII籃球鞋，可用隨鞋附送的專用塗鴉筆，在特製的漆皮材料鞋面上任寫任畫，有不滿意或畫錯的話仲可以擦去重新再畫，或者可以學足美國黑人打街場咁，寫下比賽宣言玩勵志！</p><p>GigaSports（29189088）<br>金鐘太古廣場二期1樓124號舖</p></body></html>
