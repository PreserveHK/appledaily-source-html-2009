<html><header><meta charset="utf-8"><title>國腳中場力爭正選 - 青蛙仔</title></header><body><h1>國腳中場力爭正選 - 青蛙仔</h1><p>儘管日本國家隊教練岡田武史愛排4-4-2陣式，但西甲愛斯賓奴的中村俊輔及德甲禾夫斯堡的長谷部誠已穩佔正選中場兩席，故一眾在日聯及歐洲效力的球員如浦和紅鑽的山田直輝、川崎前鋒的中村憲剛、大阪飛腳的遠藤保仁、大阪櫻花的香川真司、聖伊天的松井大輔及芬洛的本田圭佑等，將要競逐餘下兩個席位，並令中場線的爭位情況變得激烈。遠藤保仁大賽經驗豐富，跑出機會大。至於中村憲剛要是助前鋒成為日聯或亞冠盃盟主，可望搶得不少印象分。文：青蛙仔</p></body></html>
