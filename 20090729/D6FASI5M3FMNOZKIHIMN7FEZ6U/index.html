<html><header><meta charset="utf-8"><title>避免黐住大車行</title></header><body><h1>避免黐住大車行</h1><p>法拉利F1著名車手馬沙出事，炒車，呢個消息令我哋幾個捧馬沙為車神嘅行家實在好心罨。肇事主因係前車小零件脫落，打正高速追近嘅馬沙，跟住失控炒車。零件雖小，但喺高速行車時撞埋嚟嘅速度奇高，等於十幾樓跌嚿電芯落街，分分鐘掟死人。我哋班揸車佬，一向對前方大車都打醒十二分精神，泥鬼、貨櫃、大巴等免得過都唔跟咁貼，尤其喺速度較高嘅公路，一粒石仔足以打爆擋風玻璃，有幾危險可想而知。掟彎時仲驚，如果一個唔覺意瞓落嚟，真係渣都無。情況許可下，通常稍稍拖慢部車，又或加速超過佢，總之唔好兩條線同速度拍住就「柯呢吉帝」。<br><br>文：黃師傅</p></body></html>
