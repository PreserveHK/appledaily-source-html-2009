<html><header><meta charset="utf-8"><title>湯嫂險葬身火海</title></header><body><h1>湯嫂險葬身火海</h1><p>荷李活巨星湯告魯斯（TomCruise）的妻子姬蒂荷姆絲（KatieHolmes），近日在澳洲拍攝電影《Don'tBeAfraidOfTheDark》時發生爆炸意外，幸她火速逃脫，否則便葬身火海。<br>姬蒂荷姆絲上周於墨爾本拍攝新片，該場戲講述她身處一輛寶馬舊款汽車內，怎料拍攝期間，汽車的電池突然冒煙，姬蒂發覺不對勁即離開車廂，稍後電池更發生小爆炸，汽車即時報銷。</p><p>Suri在休息車內</p><p>幸而姬蒂已跑離車廂到遠處躲避，否則後果不堪設想，片場一位工作人員說：「當時她女兒Suri也在附近，身處休息車上，今次可算不幸中大幸。」</p></body></html>
