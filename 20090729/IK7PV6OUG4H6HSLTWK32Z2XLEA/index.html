<html><header><meta charset="utf-8"><title>香取慎吾深宵放煙花捱轟</title></header><body><h1>香取慎吾深宵放煙花捱轟</h1><p>日本組合SMAP成員香取慎吾的新劇《這裡是葛飾區龜有公園前派出所》將於本周六首播，劇集自宣佈由香取扮演兩津勘吉以來風波不斷，據日本雜誌《周刊女性》報道，香取本月17日在東京葛飾區拍攝劇集宣傳節目時，於深夜11時許放煙花，巨響惹來附近居民投訴，更驚動警車及消防車到場。</p><p>吵醒熟睡小孩</p><p>有居民表示家中小孩被嚇醒嚎哭，當地警署更收到十多宗居民報警投訴，並向有關電視台職員嚴重警告。電視台表示事前已向當局申請於晚上8時放煙花，但因拍攝延誤而造成今次事件，深表抱歉。此外，連鎖便服品牌UNIQLO將與劇集合作，自本周六起每星期為劇集推出一款限量版T恤。</p></body></html>
