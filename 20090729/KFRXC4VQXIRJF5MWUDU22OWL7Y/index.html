<html><header><meta charset="utf-8"><title>隔牆有耳：大狀畢業冇帽戴 - 李八方</title></header><body><h1>隔牆有耳：大狀畢業冇帽戴 - 李八方</h1><p>會考放榜在即，相信唔少會考生已經開始瞓唔着，其實會考成績並唔係一切，公民黨湯大狀獨子湯煒軒係過來人。04年佢會考有1A2C，可惜中文唔及格，不能原校升預科，好彩男拔萃收佢，高考後佢遠赴英國讀法律，轉眼幾年已畢業。</p><p>因事缺席畢業禮</p><p>軒仔當年放榜，湯大狀初次參選忙到七彩，但為咗阿仔升學問題都要四出奔波，家陣苦盡甘來，湯大狀早前到英國出席阿仔畢業禮，佢話幾羨慕阿仔可以戴四方帽影相，因為佢自己幾十年前兩次畢業禮都因事缺席，所以冇機會同父母分享呢個重要時刻。湯大狀此行順道散心叉電，兩父子同遊英國湖區。</p></body></html>
