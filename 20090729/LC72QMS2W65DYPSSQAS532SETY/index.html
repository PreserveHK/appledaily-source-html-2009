<html><header><meta charset="utf-8"><title>求驗客手記：阿古路變身「火箭股」 - 求驗客</title></header><body><h1>求驗客手記：阿古路變身「火箭股」 - 求驗客</h1><p>今夏轉會市場係近10年來最瘋狂嘅一季，卡卡、C朗個個身價億億聲，總之有錢就大晒啦！隨住「雙伊」落實交易，嚟緊睇怕都冇乜大轉會啩？我求大俠就睇好馬體會嘅阿根廷射手阿古路，將會成為下一位最高身價球星。事關阿古路兩個零月後，就會攞到西班牙護照，到時佢再唔係非歐盟球員，肯定身價更值錢。之前曼聯都傳出開價4,000萬歐元（約4.4億港元）買阿古路，最終馬體會都唔放人，攞埋護照點止值呢個價？我係馬體會就幾大都吊高嚟賣啦，變身「火箭股」！</p></body></html>
