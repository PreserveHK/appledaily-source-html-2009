<html><header><meta charset="utf-8"><title>案件速遞男與13歲表妹性交囚20月</title></header><body><h1>案件速遞<br>男與13歲表妹性交囚20月</h1><p>【本報訊】年輕信用卡推銷員四年前慶祝生日，酒醉後與同房的13歲表妹性交，此後兩度與仍未成年的表妹性交。區域法院法官源麗華認為，被告與事主在血緣上屬表兄妹關係，但表妹從小在被告家庭成長，與被告猶如兄妹關係，被告應負有照顧事主的責任，卻為一己私慾而剝削對方，就他早前承認的3項非法性交罪名，判囚20個月。<br>23歲被告與現年17歲事主均於內地出世，事主自小由被告母親領養。案發於05年12月至08年1月，被告三度與表妹性交。<br>案件編號：DCCC196/09
</p></body></html>
