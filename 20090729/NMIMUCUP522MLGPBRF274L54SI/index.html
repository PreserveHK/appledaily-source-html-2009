<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阮經天郵輪進軍內地 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阮經天郵輪進軍內地 - 馮仁昭</h1><p>陳喬恩同阮經天（小天）主演嘅熱爆台劇《命中注定我愛你》繼之前喺香港播出之後，嚟緊就會進軍內地，早前兩位主角去內地同影迷見面，小天仲俾人追問會唔會出現劇中喺郵輪上錯床嘅情況，小天就強調呢啲事好難先發生喺佢身上。至於外間不時將小天同明道嚟比較，而明道又正正同陳喬恩傳過緋聞，不過陳喬恩就連緋聞男友都冇面畀，還大讚小天話：「小天對女生比較細心，明道的表達方式就像老人家，經常和我講道理呢。」</p></body></html>
