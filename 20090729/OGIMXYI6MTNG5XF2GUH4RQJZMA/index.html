<html><header><meta charset="utf-8"><title>醫學Online男士多做運動防癌</title></header><body><h1>醫學Online<br>男士多做運動防癌</h1><p>男士多做帶氧運動可減低患癌風險，芬蘭研究人員分析2,560名年齡由42至61歲、沒有癌症的男士，為期一年的運動量，跟進16年後，當中181人患上癌症，主要患肺癌、腸癌及前列腺癌等。研究證實男士每天做半小時鍛練心肺的帶氧運動，患癌風險可銳減一半，減幅以腸癌及肺癌最明顯。研究人員強調，運動要有一定強度，例如鍛煉心肺功能的帶氧運動才有防癌功效。</p></body></html>
