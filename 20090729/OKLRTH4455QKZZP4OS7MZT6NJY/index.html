<html><header><meta charset="utf-8"><title>步姐大眼閃耀英倫</title></header><body><h1>步姐大眼閃耀英倫</h1><p>日本女歌手濱崎步雖然近日經常被網友笑她人到中年走晒樣，不過她的一雙招牌大眼依然吸引不少少女模仿。最近，步姐更獲得英國化妝品牌RIMMEL青睞，邀請她擔任首位亞洲區代言人拍攝廣告，宣傳照已在昨日曝光。</p><p>周末亮相avex騷</p><p>廣告中步姐以冷艷形象示人，以粗黑眼線凸顯其招牌大眼，廣告於今年5月在東京拍攝。步姐說：「很榮幸能擔任品牌的代言人，我還未到過英國，希望能有機會到當地旅行。」此外，步姐將於本周六舉行的avex晒冷騷演唱。</p></body></html>
