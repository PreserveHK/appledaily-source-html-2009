<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚子羚大個女嫌花o靚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚子羚大個女嫌花o靚 - 馮仁昭</h1><p>喺無綫新劇《烈火雄心3》度有份演出嘅姚子羚，今次扮演鄭嘉穎個細妹，當中又係要俾男仔拋棄。原來唔經唔覺姚子羚已經28歲，不過可能佢成日都係做人妹妹嘅角色，加上保養得好，所以望落去仲似20剛出頭嘅o靚妹咁，問到有冇o靚仔追求？姚子羚話：「有㗎，佢哋會主動撩我傾偈，但我唔會理佢哋。」姚子羚坦言話自己一直都係鍾意成熟型男士，可以教佢同照顧佢，一概o靚仔睇怕都冇機會。</p></body></html>
