<html><header><meta charset="utf-8"><title>陳見飛爆Edison住得富貴</title></header><body><h1>陳見飛爆Edison住得富貴</h1><p>陳見飛昨日在君悅酒店出席EsteeLauder的午餐會，見她包紮着手腕，負傷出席。搬家療情傷的她消瘦不少，如今又傷手，她說：「啱啱搬咗去跑馬地，又整傷手，自己好低能，喺屋企煮公仔麪時，俾啲滾水淥親手，但我都冇睇醫生。」<br>問陳見飛為何不和陳冠希（Edison）同住？她說：「Edison住四季，大家有自己空間好啲。」談到父親申請破產，Edison仍住四季？陳見飛即避忌說：「唔知，佢今次返嚟，我都冇見過佢，只係通吓電話。」<br>採訪：JessicaNgan<br>攝影：PangChungYin</p></body></html>
