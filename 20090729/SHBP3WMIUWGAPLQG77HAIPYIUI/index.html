<html><header><meta charset="utf-8"><title>醫學Online食用染料保護脊髓</title></header><body><h1>醫學Online<br>食用染料保護脊髓</h1><p>脊髓受創導致癱瘓，原來食用染料或有望成為治療藥物。美國羅切斯特大學專家透過老鼠實驗發現，一種近似食物染色劑的BrilliantBlueG染料可緩減脊髓受損。研究人員指，當脊髓受傷後，脊髓或中樞神經會釋放一種物質，令脊髓細胞死亡，醫學界暫無法阻止這個破壞細胞的發炎過程。但研究證明這種染料能阻止細胞發炎，減少脊髓受損程度，但對人體成效仍有待研究。</p></body></html>
