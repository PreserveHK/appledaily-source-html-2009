<html><header><meta charset="utf-8"><title>FENDI三色漸變</title></header><body><h1>FENDI三色漸變</h1><p>雖然香港正值炎夏，不過各個大牌子都已經急不及待推出最新秋冬系列。FENDI的秋季新款，就玩大翻新，將原來只推出單色的Maxi&amp;Twins系列，推出三色漸變調。今次的變奏不只是手袋，就連高踭鞋和Boots都一同加入，顏色亦夠多選擇，有火燄紅、Earth-tone的泥黃啡、百搭寶藍等，是懷舊，又十分易襯，算是穩陣的變革。</p><p>FENDI（25241339）<br>中環置地廣場G18號店</p></body></html>
