<html><header><meta charset="utf-8"><title>加大餐送可樂經典弧形玻璃杯</title></header><body><h1>加大餐送可樂經典弧形玻璃杯</h1><p>早前有個可樂迷朋友同我講，話唔小心打爛咗隻珍藏版可樂經典弧形玻璃杯。點知最近收到風，麥當勞將與可口可樂合作，推出一套六款的經典弧形玻璃杯，全系列共6色，呢款杯夠巴閉，原因這是可口可樂公司首個申請專利權的玻璃杯，設計糅合了於三十年代誕生的傳統鐘形可樂瓶的形狀及玻璃瓶的經典坑紋，唔單止樣靚，拿起來仲好有手感。而最開心是由7月30日至8月19日，隻杯唔使錢送畀你，只要於麥當勞惠顧任何超值套餐加$3即攞到，如轉加大薯條及大汽水，即可免費獲贈1隻。數量有限，要換就趁早。</p></body></html>
