<html><header><meta charset="utf-8"><title>案件速遞警長涉毆打司機表證成立</title></header><body><h1>案件速遞<br>警長涉毆打司機表證成立</h1><p>【本報訊】警長（圖）調查一宗交通違例案件期間，被指毆打的士司機，令司機肋骨骨折。涉案警長昨於東區裁判法院被裁定襲擊傷人罪表證成立，自辯時強調從未施襲，只曾以膝壓方式制服對方。他亦傳召一名目擊拘捕過程的店東，證明司機當時情緒激動，雙腳亂踢。控辯雙方將於今日結案陳詞。<br>被告周一傑（40歲），被指於去年10月20日在赤柱警署內打傷的士司機周仲生。辯方昨特別傳召曾任被告上司的總督察祁樂堯，作為品格證人，力指被告當差21年，一直表現卓越，對人有禮。<br>案件編號：ESCC2331/09</p></body></html>
