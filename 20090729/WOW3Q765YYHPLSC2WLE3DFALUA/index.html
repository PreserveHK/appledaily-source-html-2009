<html><header><meta charset="utf-8"><title>趙式芝密友一仆一碌</title></header><body><h1>趙式芝密友一仆一碌</h1><p>甄子丹前晚在中環開生日派對，碰巧趙世曾女兒趙式芝也一身T恤牛仔褲到附近蘭桂坊夜蒲，同行還有其鐘錶界同性密友Sean。其實二人已多次被拍到在蘭桂坊密會，兩人前晚即使見到現場有大批傳媒，仍公然上演一幕拖拖拉拉的場面。</p><p>椋名凜偕渡邊蒲吧</p><p>由於Sean飲到醉醺醺，橫過馬路時更一仆一碌，當趙式芝狂扯她過馬路時，Sean竟死命也要將手持的紙炮玩意送給現場記者，情況十分搞笑。<br>此外，日前來港的日本女模渡邊知夏子前晚也現身蘭桂坊，更相約椋名凜齊到附近酒吧玩樂。<br>採訪、攝影：魯萍</p></body></html>
