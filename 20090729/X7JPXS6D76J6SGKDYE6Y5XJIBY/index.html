<html><header><meta charset="utf-8"><title>求驗客手記：「黑客」玩AC簽羅斯 - 求驗客</title></header><body><h1>求驗客手記：「黑客」玩AC簽羅斯 - 求驗客</h1><p>各位咪以為啲大球會個電腦保安系統，一定好似《未來戰士》入面部「天網」咁勁，其實遇到網絡高手一樣會現形。好似AC米蘭周一就出盡洋相，佢哋個官網無啦啦宣佈已簽得維拉利爾嘅前鋒基奧斯比羅斯加盟；點知唔夠半支香時間，個網又突然移除咗呢單轉會新聞。聽講AC今次係俾電腦黑客整蠱，入侵佢哋個官網玩嘢，唔係咁兒戲吖嘛？另一個版本就話，維拉利爾成功羅致咗國體會件尼爾馬，羅斯仔九成九會加盟AC，跟住單嘢未落實就急不及待擺上網喎。</p></body></html>
