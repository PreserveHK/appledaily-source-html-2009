<html><header><meta charset="utf-8"><title>祖名拍戲媽咪話事</title></header><body><h1>祖名拍戲媽咪話事</h1><p>吳鎮宇、吳佩慈和房祖名主演的電影《追影》，將於9月中上映，吳鎮宇前晚率領眾演員到北京時代傳奇影城出席首映禮，祖名媽媽林鳳嬌更現身撐場。</p><p>謝娜冇怨鎮宇</p><p>據悉祖名演出任何電影都由媽媽作主，他今次在新片飾演「少年包租公」，也是經林鳳嬌力薦。另一方面，正在拍戲的謝娜為了出席首映，特別向劇組請假趕來，她看畢首映後非常興奮，也沒有再抱怨導演吳鎮宇虐待演員，她說：「非常感謝導演給了大家一次不同尋常的武俠之旅。」《追》片一眾演員稍後會到長沙、成都、重慶、廣州及深圳巡迴宣傳。撰文：林妃</p></body></html>
