<html><header><meta charset="utf-8"><title>醉酒青年大鬧牛頭角</title></header><body><h1>醉酒青年大鬧牛頭角</h1><p>【本報訊】「我唔要你包紮傷口、我冇100蚊唔去急症室！」一名醉酒青年昨晨8時許大鬧牛頭角，當時淘大花園保安員發現右背受傷、赤膊上身的事主跑入佐敦谷公園，未幾更攀上草叢進入附近樂華北邨山坡；警員趕至搜索半小時後尋獲疑人，其間疑人又與警員口角。<br>受傷青年21歲姓張，據稱有多項案底紀錄，救護員發現他右耳背有一道疑遭利器割傷傷口，當時傷口不停流血；不過，疑人卻聲稱因醉酒仆倒造成，警員認為事有可疑查問傷者，他卻大發雷霆與警員爭辯，情緒激動並高舉雙手，又叫救護員不要包紮傷口及拒絕去急症室治療；經一番擾攘，傷者由救護員勸服送院治療。</p></body></html>
