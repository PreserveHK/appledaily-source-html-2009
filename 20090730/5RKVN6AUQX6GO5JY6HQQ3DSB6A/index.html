<html><header><meta charset="utf-8"><title>遊資區：韓國星光大道開幕</title></header><body><h1>遊資區：韓國星光大道開幕</h1><p>近日我中了毒，迷上了韓國組合SuperJunior和少女時代，好想飛一轉首爾去睇演唱會。適逢韓國星光大道StarAvenue剛在首爾樂天世界開幕，內有5個展覽館，將韓劇如《大長今》場景重現；亦有Rain和BigBang等9位藝人私家收藏品展覽。估唔到的是可即時用TouchScreensendemail畀偶像、同1:1明星像合照，製成電影poster，甚至拍低自唱的片段，錄成DVD派街坊﹗<br><br>記者：吳允冲</p><p>樂天世界　<br>網址： http://cn.lottedfs.com/event/event_090626.jsp <br>入場費：約$62</p></body></html>
