<html><header><meta charset="utf-8"><title>案件速遞警攝錄機藏六裙底片</title></header><body><h1>案件速遞<br>警攝錄機藏六裙底片</h1><p>【本報訊】一名前警員於中午時分在旺角彌敦道鬧市，以數碼攝錄機偷拍一名等候過馬路的銀行女職員的裙底春光，被女職員的同事發現。前警員逃跑，遭途人及便衣警員合力逮捕。警方事後在他丟在花槽的袋內，發現一部開着的數碼攝錄機，內有六段女性裙底片段。涉案前警員昨在觀塘裁判法院認罪，保釋至8月19日判刑。<br>被告胡劍文（44歲），承認一項在公眾地方擾亂秩序行為罪。控罪指被告於今年5月15日，偷拍女性裙底短片。被告案發時為休班警，現已退休。<br>案件編號：KTCC4866/09</p></body></html>
