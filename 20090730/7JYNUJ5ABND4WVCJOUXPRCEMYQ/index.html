<html><header><meta charset="utf-8"><title>U-Know新劇晒麒麟臂</title></header><body><h1>U-Know新劇晒麒麟臂</h1><p>近日經常日、韓兩邊飛的韓國組合東方神起隊長U-Know允浩，執金來沅二攤拍攝的處男新劇《向大地投球》已於日前開鏡，他的造型首度曝光。U-Know飾演夢想成為國家足球員的少年，拍攝當日他穿上白背心大晒麒麟臂，盡顯青春活力。</p><p>Max昌珉跟風拍劇</p><p>另外，Max昌珉宣佈拍攝浪漫愛情劇《天堂牧場》，成為繼Hero在中和U-Know後，第三個拍劇的神起成員。<br>此劇將於本月底在濟州開拍，除了會在韓國播出外，也安排在日本及東南亞地區播映。</p></body></html>
