<html><header><meta charset="utf-8"><title>Stephy愧稱才女</title></header><body><h1>Stephy愧稱才女</h1><p>鄧麗欣（Stephy）昨日接受商台電話訪問，其愛情小說《陪著我走》中錯字百出一事再被提起，並遭人質疑其才女地位。Stephy辯稱才女是大家給她的稱號，她從來沒有承認過，她說：「由頭到尾我都冇話自己係才女，寫作係我嘅興趣，呢個名我亦當之有愧。」<br>Stephy又稱心情未有被報道影響，其fans更在網上留言鼓勵她，她說：「我啲fans家拎住我本書覺得好真，佢哋好開心睇到我用心去創作。」不過對於有報道指Stephy會考時中文科只得E，她沒有作回應。<br>撰文：李珮洳</p></body></html>
