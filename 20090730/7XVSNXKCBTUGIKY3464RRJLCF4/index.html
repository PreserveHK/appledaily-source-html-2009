<html><header><meta charset="utf-8"><title>求驗客手記：泰維斯食「垃圾」盞搞 - 求驗客</title></header><body><h1>求驗客手記：泰維斯食「垃圾」盞搞 - 求驗客</h1><p>我求大俠都好鍾意食垃圾食物，老麥更加係至愛，估唔到啱啱由曼聯過檔曼城嘅25歲阿根廷國腳前鋒泰維斯，原來都有呢個喜好。話說日前佢俾英國狗仔隊影到同老婆雲妮莎出街，仲喺一間位於英國柴郡嘅意大利餐廳，外賣咗3大盒Pizza。食Pizza本身冇問題，但英超喺下月15號就開番，而佢作為一個職業足球員，好應該注意吓啲飲食，更何況佢家陣養緊傷。唔知曼城領隊曉士睇到呢單新聞之後，會唔會搵個營養師畀泰維斯，等佢嘅飲食可以正常啲同埋健康啲呢？</p></body></html>
