<html><header><meta charset="utf-8"><title>靚人貪方便之選
</title></header><body><h1>靚人貪方便之選
</h1><p>貪靚人，一定不是懶惰人。但他們卻懂得用快捷途徑取得護膚之道，HABA新推出的摩洛哥の物語潔面泡泡，同時集合了柔軟、保濕及修護肌膚三種功效。成份取用了百分百摩洛哥堅果油，配合氨基酸天然保濕因子，可徹底改善乾燥狀況，防止水份流失，另加入了取自摩洛哥亞特拉斯山湖底的黏土成份，配合以1,000朵野山薔薇精煉而成1ml的精油，有效吸走毛孔內污垢之餘，亦可令潔淨後肌膚呈現光潔明亮的效果。一物三用，愛靚的懶人最宜入貨。<br><br>查詢：HABA（29736368）</p></body></html>
