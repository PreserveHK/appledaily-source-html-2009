<html><header><meta charset="utf-8"><title>寶馬省經費退出F1</title></header><body><h1>寶馬省經費退出F1</h1><p>一級方程式（F1）賽車的德國寶馬（BMW）車隊昨日（周三）宣佈，本個賽季結束後，將退出一級方程式（F1）賽事。寶馬是繼日本本田之後，一年內第二支退出F1賽的車隊。<br>受金融海嘯影響，新車銷售大跌，車廠都要節流。寶馬主席賴特霍費爾說，退出F1是艱難決定，但是一定要做的決定，省下來的錢會用來研發更耐用及更環保的汽車。<br>寶馬2000年加入F1賽事，2005年與瑞士Sauber車隊合併，車隊現有730名員工。車隊今季表現欠佳，在10支車隊中暫列第8。<br>寶馬退賽後，參與F1賽事的車廠只剩意大利法拉利、德國平治、法國雷諾及日本豐田。<br>美聯社/路透社</p></body></html>
