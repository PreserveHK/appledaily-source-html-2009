<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超人生日打波封嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：超人生日打波封嘴 - 馮仁昭</h1><p>梁洛施為李澤楷（小小超）生咗個仔長治後，身價當然唔同晒，噚日內地有報道話小小超由4月起請咗10人育嬰團照顧長治，5個保鑣，4個全職保母，仲有一個營養師，簽半年約，月薪達10萬，表現好仲有機會攞20萬月薪。馮仁昭噚日打畀梁洛施發言人盧覓雪求證，佢話：「對呢啲毫無事實根據、又無聊嘅傳聞，我唔想回應啦！」而噚日81歲生日嘅李嘉誠，一早去深水灣打高球，記者祝佢生日快樂，佢答：「唔講嘢啦，多謝晒你哋。」
</p></body></html>
