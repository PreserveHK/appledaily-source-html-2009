<html><header><meta charset="utf-8"><title>隔牆有耳：罷工吹韓風 - 李八方</title></header><body><h1>隔牆有耳：罷工吹韓風 - 李八方</h1><p>立法會滅貧事宜小組委員會八個議員日前到台灣同南韓訪問七日，考察當地扶貧同社企工作，行程最後有半日自由活動時間，職工盟李卓人冇「自由行」觀光，反而去咗個遊行前集會，去到外地都要上街。<br>阿人話畀八方知，當地第五大車廠「雙龍」汽車因長期虧損，突然裁員2,600幾個員工，南韓職工會聯盟號召3,000人罷工抗議，有1,500人更佔據廠房同資方鬥爭咗6日，遭警方武力鎮壓，當日阿人特別坐咗成個鐘頭車去參加罷工集會聲援工人（圖）。集會約有10,000人，阿人話南韓工人好齊心，場面震撼，可惜佢要趕搭飛機返港，無緣參加大遊行。</p></body></html>
