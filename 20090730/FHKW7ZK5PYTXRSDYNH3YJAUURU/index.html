<html><header><meta charset="utf-8"><title>張藝謀翻拍高安舊作</title></header><body><h1>張藝謀翻拍高安舊作</h1><p>內地導演張藝謀最近將金像導演高安兄弟（TheCoenBrothers）的處男作《血迷宮》（BloodSimple）改編成古裝華語片《三槍拍案驚奇》，昨日報道指該齣由安樂電影老闆江志強投資的新片，已由SonyPictureClassic取得美洲和澳洲等地發行權。張藝謀將原版發生於德州小鎮酒吧的故事，搬到中國古代的麪店，講述老闆王五麻子，揭發妻子與夥計有私情，於是僱兵卒張三除掉兩人，誤打誤撞下掀起一幕幕離奇命案。</p></body></html>
