<html><header><meta charset="utf-8"><title>俊和承認河上鄉廢料源頭</title></header><body><h1>俊和承認河上鄉廢料源頭</h1><p>【本報訊】俊和建築工程有限公司昨發表聲明，承認可能有外來的泥頭車司機，將泥頭從俊和承辦的和合石建築署地盤偷運往河上鄉非法傾倒，俊和已將此事報警，並向公眾道歉。<br>俊和在聲明中指，一直將泥頭運往合法堆填區傾倒，並有記錄泥頭司機資料，但近日發現本月15日可能有司機私自將泥頭運走，俊和已報警並會追究法律責任。發言人又指，司機屬逐次聘用性質，並非俊和員工，司機一般在堆填區傾倒廢料後會在收據蓋印，本月15日所有收據全部齊全及蓋印。<br>建築署已即時向俊和發出口頭及書面警告，並會在表現報告中反映，作為日後評審競投政府工程時的參考。</p></body></html>
