<html><header><meta charset="utf-8"><title>買韓國食品贏機票飛韓國</title></header><body><h1>買韓國食品贏機票飛韓國</h1><p>最近多間大型超市都趁暑假大搞食品節搶客，要突圍而出，除了美食產品要吸引之外，最好就是有大抽獎做招徠。好似百佳、百佳International、TASTE、GOURMET、Fusion及GREAT由7月31日至8月13日期間舉行「韓國食品節」，提供超過300種韓國美食，當中包括地道美食泡菜、紫菜、人參雞湯、冷麪、醬油及各式各樣的零食等。顧客於推廣期內到指定店舖單次購買任何韓國產品（於產品標籤上說明韓國製造）滿港幣$100，即可參加大抽獎，有機會贏取香港來回韓國機票兩張，名額共5名，話唔定分分鐘可以免費飛韓國，品嚐至愛的韓國食品呢！
</p></body></html>
