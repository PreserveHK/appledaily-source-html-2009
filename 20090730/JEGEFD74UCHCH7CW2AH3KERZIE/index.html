<html><header><meta charset="utf-8"><title>工銀逾半迷債客願和解</title></header><body><h1>工銀逾半迷債客願和解</h1><p>【本報訊】監管機構上周與16間分銷銀行達成和解方案，接近九成雷曼迷債持有人至少取得六成或七成本金；工銀亞洲（349）董事兼副總經理黃遠輝昨表示，粗略估計，該行逾50%客戶表示歡迎及考慮接受方案，即使有客戶不接受該方案，仍有機制處理。<br>銀行陸續公佈該方案涉及的賠償金額，其中工銀亞洲料賠償額約8871萬元，黃遠輝稱，該筆開支將於下半年悉數入賬。<br>至於何時能夠取回迷債抵押品的價值，他指涉及法律程序，目前難估計，任何時間也有可能，或會拖延6至7年。</p></body></html>
