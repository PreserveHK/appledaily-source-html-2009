<html><header><meta charset="utf-8"><title>《20世紀少年》最終章玩神秘</title></header><body><h1>《20世紀少年》最終章玩神秘</h1><p>日本漫畫真人片《20世紀少年最終章─我們的旗幟》將於下月29日在日本上映，電影前日在東京有樂町舉行試映會，男主角唐澤壽明率領豐川悅司、常盤貴子和平愛梨等十多名演員造勢，漫畫原作者浦澤直樹也現身支持，令在場3,700名影迷興奮莫名。</p><p>試映不播結局</p><p>電影公司為保持神秘感，在電影上畫前，所有試映都不會播出最後10分鐘的內容，片中大奸角朋友的真正身份也要等到開畫當日才能揭盅，對此唐澤壽明說：「雖然很可惜，但請大家到時往戲院欣賞。」豐川悅司則大讚今集是三部曲中最精采的。</p></body></html>
