<html><header><meta charset="utf-8"><title>案件速遞社工圖書館內偷銀包</title></header><body><h1>案件速遞<br>社工圖書館內偷銀包</h1><p>【本報訊】一名資深註冊社工一時貪心，在公共圖書館順手牽羊偷銀包，昨在粉嶺裁判法院承認一項盜竊罪。署任主任裁判官吳蕙芳斥責，被告從事多年社會工作幫助他人，卻不自重犯案，本案如同在酒樓的椅背偷取手袋，可判監禁刑罰，故將被告還柙，等候社會服務令及背景報告，8月12日判刑。<br>47歲被告梁繼忠的代表律師求情說，被告當社工已20多年，具碩士學歷，月入14,000元，妻子亦任職社工，兩人育有一對十餘歲大的子女。被告因一時衝動犯案，現已知錯及承諾不會再犯，懇求輕判。<br>案件編號：FLCC2208/09</p></body></html>
