<html><header><meta charset="utf-8"><title>何韻詩夥Kiehl's助貧童</title></header><body><h1>何韻詩夥Kiehl's助貧童</h1><p>以經營藥房起家的美國護理品牌Kiehl's，不時會找來名人或明星合作做慈善。最近品牌推出亞瑪遜白泥成份新系列，找來何韻詩設計限量版包裝袋，部份系列收益更會捐予何韻詩慈善基金，為清貧學童提供助學援助。</p><p>黛瑪遊雨林</p><p>何韻詩設計的Kiehl's×HOCC精美輕便袋，以可愛的「黛瑪」為主角，黛瑪是何韻詩從歌曲《青山黛瑪》構思而成的公仔，她說：「因為佢嘅造型可愛，可以引起大家關注呢啲學童。白泥係源於亞瑪遜河流域嘅熱帶雨林，所以其中一款設計係黛瑪拎住大葉子，希望帶來一種貼近大自然嘅感覺。」<br>撰文：DebbieLum</p></body></html>
