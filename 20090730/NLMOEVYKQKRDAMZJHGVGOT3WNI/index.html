<html><header><meta charset="utf-8"><title>醫學Online補牙水銀屬中度風險</title></header><body><h1>醫學Online<br>補牙水銀屬中度風險</h1><p>牙齒蛀掉了便需要修補，但補牙用的銀色物質究竟是甚麼？美國食品及藥物委員會指，補牙用的汞合金（Mercuryamalgam）由液態水銀（汞）及金屬粉末製成，由於這些填充劑放在牙齒上或在咀嚼時，均會釋出水銀氣體，而高劑量的水銀可對腦部及腎臟造成不良影響，過去20年約接獲141宗有關報告，故日前將有關物質由第一類列為中度風險的第二類物品。
</p></body></html>
