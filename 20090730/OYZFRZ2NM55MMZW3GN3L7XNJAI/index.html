<html><header><meta charset="utf-8"><title>218磅巨型西瓜誇啦啦</title></header><body><h1>218磅巨型西瓜誇啦啦</h1><p>本周一下午五時三十分，一個來自日本鳥取縣的「大人物」降臨九龍城。這個長約40吋、直徑約18吋、重達99公斤（約218磅）的大西瓜，要四個大男人出盡九牛二虎之力才抬得郁，短短10米路程，已身水身汗。<br>永富老闆輝哥表示，要種一個這麼大的西瓜，最少要一年以上，悉心栽培才會色澤均勻，不會陰陽色。而且別看它這麼大，味道也很清甜呢！輝哥去年購入的大西瓜約重80公斤，有個孝順仔買回去跟母親賀壽，填飽五圍枱的賓客。今年這個西瓜王更重，但售價跟去年一樣是$6,800。</p><p>永富食品公司（27182688）<br>地址：九龍城侯王道47號地舖</p></body></html>
