<html><header><meta charset="utf-8"><title>隔牆有耳：余志穩唔學平叔 - 李八方</title></header><body><h1>隔牆有耳：余志穩唔學平叔 - 李八方</h1><p>鐵的衙門，流水的官，社署署長余志穩下個月退休，噚日最後一次出席立法會福利事務委員會應付議員。臨別秋波，議員都口下留情，大讚佢勇於承擔，願意面向群眾，對佢退休感到好可惜咁話。<br>余志穩透露退休後會考慮兼職教書或者做義工，但應該唔會好似公務員事務局前局長平叔咁喺報刊寫專欄議論時事，因為自己未必適合做專欄作家。余志穩喺官場內外風評頗佳，曾處理成立市建局、賭波條例、雙村長制同種族歧視條例立法，單單都係棘手嘢。雖然佢係拆彈能手，可惜官運平平，一直只係署任D6，無緣坐正，退休總算係個解脫。
</p></body></html>
