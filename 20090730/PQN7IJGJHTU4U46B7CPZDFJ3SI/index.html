<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪戒口即收肚腩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪戒口即收肚腩 - 馮仁昭</h1><p>陳豪噚日到尖沙嘴宣傳「桂格30天至fit挑戰」活動，早前佢已接受挑戰，完成30日嘅健康餐單，佢自稱瘦咗8磅，肚腩縮小3吋，有機會再着較貼身嘅T恤，但離佢嘅目標體重就仲有段距離。陳豪仲即場炮製健康菜式，廚藝睇嚟有板有眼，佢承認平日有煮西餐，但強調從未煮過畀緋聞女友廖碧兒食，佢話：「有機會先啦，如果煮畀女仔就只係試過煮畀媽咪食咋。」</p></body></html>
