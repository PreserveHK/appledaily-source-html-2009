<html><header><meta charset="utf-8"><title>食嬰媽媽親子照曝光</title></header><body><h1>食嬰媽媽親子照曝光</h1><p>美國德州「魔鬼」媽媽桑切斯（OttySanchez）將三周半大親兒斬首、肢解並吃下腦袋，男嬰爸爸巴克霍爾茲昨天（周三）首次公開兩母子的照片，認為桑切斯要為手刃親兒負責，「希望她會被判死刑」。</p><p>「希望她被判死」</p><p>巴克霍爾茲表示，他與桑切斯都曾患精神分裂症，2003年起相戀，但關係不和睦，直至女友去年有孕後，才認真相處，兒子出世後兩周，兩人仍然同居。<br>但33歲的桑切斯本月初誕下斯科特後，患上產後精神病，病情惡化，至周日殺死兒子斬首、肢解、剝皮、拿出內臟，甚至吃他的腦袋。她被控蓄意謀殺，罪成可被判死刑。<br>英國《每日郵報》/澳洲《每日電訊報》</p></body></html>
