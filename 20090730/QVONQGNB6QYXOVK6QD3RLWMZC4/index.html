<html><header><meta charset="utf-8"><title>南明奈紮紮跳澄清厭食傳聞</title></header><body><h1>南明奈紮紮跳<br>澄清厭食傳聞</h1><p>年僅20歲的日本人氣偶像南明奈，近日被指身形暴瘦，令fans擔心她患上厭食症。前日南明奈精神奕奕現身東京有樂町，出席宣揚環保的活動。身穿粉紅色浴衣的她，落力向四周潑水，為炎熱的街道降溫之餘，也順道澄清自己的健康並沒問題。<br>工作不絕的南明奈，昨日又現身宣傳狗隻健康食品，與人氣狗明星「KAI仔」齊齊亮相。家中也養了兩隻小狗的南明奈，最希望有假期與小狗外出旅行，更笑指愛犬比男友更重要。</p></body></html>
