<html><header><meta charset="utf-8"><title>求驗客手記：舒利亞變身講波佬 - 求驗客</title></header><body><h1>求驗客手記：舒利亞變身講波佬 - 求驗客</h1><p>家喺英國電視台講波嘅英格蘭名宿連尼加（右），日前爆響口話舒利亞（左）喺新球季會同佢一齊做嘢。佢咁話：「除非有突如其來嘅事，否則舒利亞應該會喺攝影廠同我一齊講波。」換言之，舒利亞應該唔會返紐卡素做領隊，令好多喜鵲球迷好夢成空。我求大俠當然想見到舒利亞喺場邊做指揮，但佢上季幫唔到紐記保住個英超席位，證明教波功力仍有待磨練。紐記今季降落英冠後，極之需要喺明夏打返上英超，所以搵一個擅於幫助球隊升班嘅人嚟教，先係正路。</p></body></html>
