<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno笑對桃色糾紛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno笑對桃色糾紛 - 馮仁昭</h1><p>麥浚龍（Juno）近日捲入桃色糾紛，噚日有周刊指Juno借拍MV之名力追混血o靚模Janine（右），仲因為俾鍾欣桐（阿嬌）踢爆佢一腳踏兩船同send情慾短訊，所以令佢同阿嬌分手收場。噚晚Juno到將軍澳電視廣播城錄影《勁歌金曲》，提到俾Janine男友數臭佢正人渣，Juno就話：「可能佢哋兩個有誤會，話我sms人上床就過份咗，對報道只係一笑置之，都冇乜特別睇法，我同佢（Janine）係好朋友，之後同佢都係朋友。」
</p></body></html>
