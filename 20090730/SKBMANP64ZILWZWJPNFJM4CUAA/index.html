<html><header><meta charset="utf-8"><title>4名師　度身訂做500D靚袋</title></header><body><h1>4名師　度身訂做500D靚袋</h1><p>熱愛影相！唔一定係機「佬」！時下不知幾多女攝影師，攞鏡影感覺，要比老手來得細膩好多！可能為咗向呢班女性影友致敬，Canon由即日起至8月2日，假金鐘太古廣場1樓AreaB舉行Vogue4Sight展覽，裏面網羅了張路路、鄧達智、劉志華及劉小康四位著名設計師，專為EOS500D度身訂做嘅相機袋及相機帶展覽，而且仲會闡述每一個設計概念；想為自己部愛機襯番個有品味嘅靚袋，就要喺度偷師喇！<br><br>記者：朱崇德</p></body></html>
