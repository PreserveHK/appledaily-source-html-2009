<html><header><meta charset="utf-8"><title>雙臂紋身漢跳樓喪命</title></header><body><h1>雙臂紋身漢跳樓喪命</h1><p>【本報訊】一名雙臂紋身男子，昨日清晨被發現在石硤尾南山邨由高處墮下，當場慘死，警員登樓調查相信他從梯間攀欄躍下，但未有撿獲遺書，正設法聯絡死者家人。<br>27歲死者姓何，住在石硤尾南山邨南樂樓一單位。昨清晨5時許，大廈女保安員發現雙臂紋身的事主倒卧地面，立即報警求助，救護員到場證實何當場死亡。警員初步調查後，相信何從大廈高處梯間攀欄躍下，並無撿獲遺書，警方相信事件無可疑。</p></body></html>
