<html><header><meta charset="utf-8"><title>八卦風：加州紅澳紐剩1部</title></header><body><h1>八卦風：加州紅澳紐剩1部</h1><p>近期拉利旗下部FerrariCalifornia夠晒紅，事關火紅超跑罕得來又夠型，代理更廣邀傳媒、VIP客人試車。同紐西蘭朋友傾開偈亦有提及呢款紅跑，朋友話澳紐喺呢個星期二至正式Launch呢部FerrariCalifornia，本來成個澳紐有兩部試車，但喺7月14日有傳媒試車時因為超速俾當地警察扣押咗一部，即是兩個國土得一部車試駕！唔少傳媒等到部車Launch都未有機會影相介紹，都咪話唔閉翳！<br><br>記者：梁美甜</p></body></html>
