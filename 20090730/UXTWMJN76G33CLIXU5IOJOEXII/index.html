<html><header><meta charset="utf-8"><title>財圈快拍：黃遠輝打Golf推銷新卡</title></header><body><h1>財圈快拍：黃遠輝打Golf推銷新卡</h1><p>金融海嘯後，每間銀行還原基本步，除咗搶攻新造樓按市場，仲對信用卡市場虎視眈眈。近排陸續有銀行推出新信用卡，工銀亞洲（349）就夥拍鷹皇商務，推出一張以高爾夫球做主題既雙幣卡─「1872高球卡」，噚日仲特登喺亞洲高爾夫球會開記招㖭。相信十個賓架九個都識打高球，工銀亞洲董事兼副總經理黃遠輝（圖左）就即席示範，真係有板有眼，絕無欺場。睇嚟家開記招都要落足心思，賓架除咗捱得、做得、talk得、仲要打Golf（高球）都得！<br>梁鑑章攝
</p></body></html>
