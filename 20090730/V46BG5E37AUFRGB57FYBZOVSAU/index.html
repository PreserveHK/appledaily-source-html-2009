<html><header><meta charset="utf-8"><title>戴安歌露嘉帶畢佬遊德國</title></header><body><h1>戴安歌露嘉<br>帶畢佬遊德國</h1><p>由昆頓塔倫天奴（QuentinTarantino）執導，畢彼特（BradPitt）和戴安歌露嘉（DianeKruger）主演的《希魔撞正殺人狂》（InglouriousBasterds），昨日在德國首都柏林舉行首映。該片大部份在德國拍攝，更起用不少當地演員，有份參與的德國演員都有出席。</p><p>昨日首映吸引逾千影迷撐場，畢彼特所到之處均有女影迷夾道歡迎，身為地頭蟲的戴安明顯較受男影迷愛戴，昆頓塔倫天奴還帶同脫衣舞孃新歡TallulahFreeway亮相，場面熱鬧。</p></body></html>
