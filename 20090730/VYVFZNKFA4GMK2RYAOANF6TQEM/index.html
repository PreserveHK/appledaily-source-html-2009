<html><header><meta charset="utf-8"><title>案件速遞測量員三日兩犯非禮</title></header><body><h1>案件速遞<br>測量員三日兩犯非禮</h1><p>【本報訊】任職測量員男子，三日內兩度在天水圍非禮晚上獨自歸家的穿裙年輕女子，他從後接近事主，伸手撫摸她們的乳房，另一隻手則伸進裙內摸下體數秒，測量員在第二度犯案時被埋伏警員拘捕。被告男子昨在屯門裁判法院承認兩項非禮罪。裁判官將案押後至下月13日，索閱精神及心理專家報告始判刑，被告還押監房看管。<br>被告王如一（32歲）承認於本月21及23日，在天水圍天華路非禮兩名分別24歲及27歲的受害人。他被捕後承認因一時貪玩才犯案，並向兩名受害人致歉。<br>案件編號：TMCC2760/09</p></body></html>
