<html><header><meta charset="utf-8"><title>王傑擬退出娛樂圈</title></header><body><h1>王傑擬退出娛樂圈</h1><p>王傑昨日到商台接受訪問時，透露近日有很多人與他洽談舉行演唱會，但他怕經濟差售票情況不理想，他說：「家有人同我傾緊巡迴演唱會，內地加埋香港大約30場左右，我想最後一站返番香港。」<br>在訪問中，王傑表示推出多兩張唱片左右，便打算退出娛樂圈，之後周遊列國，他說：「我本身對娛樂圈都唔係咁大興趣，呢個圈唔啱我呢種咁執着嘅人。」王傑又透露暫時未有拍拖，因為未遇到合心水的對象，他又指以前曾暗戀圈中人，他說：「我唔知點解，我鍾意嘅女仔都有男朋友。」<br>撰文：林妃</p></body></html>
