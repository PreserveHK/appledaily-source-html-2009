<html><header><meta charset="utf-8"><title>基斯德加被追稅2800萬</title></header><body><h1>基斯德加被追稅2800萬</h1><p>曾參演電影《火拼時速》（RushHours）系列的黑人影星基斯德加（ChrisTucker），被踢爆欠下加州政府360萬美元（約2,800萬港元）稅款，現時正被當局追數。</p><p>4年冇交稅</p><p>現年37歲的基斯被《底特律新聞》揭發4年沒有交稅，總共欠下2,800萬港元，現被加州政府追討欠款。早前米高積遜（MichaelJackson）逝世，基斯已被揭發曾住在夢幻樂園黐飲黐食達數年之久，今次他逃稅更被傳媒指為加州欠債310億面臨破產的元兇之一。</p></body></html>
