<html><header><meta charset="utf-8"><title>求驗客手記：法拉利隨時冇車手 - 求驗客</title></header><body><h1>求驗客手記：法拉利隨時冇車手 - 求驗客</h1><p>法拉利車隊經已冇咗家陣養緊傷嘅車手馬沙，居然仲畀旗下嘅芬蘭車手拉高倫（圖）走去玩拉力賽。唔係我求大俠黑心咒拉高倫，如果佢喺拉力賽唔覺意整親搞到玩唔到一級方程式（F1），咁法拉利車隊就冇晒兩件車手，到時就大件事，所以真係唔明點解法拉利會畀拉高倫咁做。話時話，前日有傳「車神」舒密加會東山復出頂馬沙個位，但噚日佢經理人就出嚟否認。我求大俠唔質疑「車神」手車，但佢成40歲，年紀唔細；加上有幾年冇玩F1，體力上未必應付得嚟。所謂勉強冇幸福，「車神」唔復出都係英明嘅決定。</p></body></html>
