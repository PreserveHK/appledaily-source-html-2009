<html><header><meta charset="utf-8"><title>求驗客手記：不准用屯門普高參賽　任總嘆求合理原因 - 求驗客</title></header><body><h1>求驗客手記：不准用屯門普高參賽　任總嘆求合理原因 - 求驗客</h1><p>近排冇乜聲氣嘅屯門普高，原來已經秘密響深圳開操，為新球季做準備；但我求大俠噚日收到風，話足總董事局否決咗佢哋新球季繼續以屯門普高隊名參賽，意味呢支上季涉嫌有球員打假波嘅「新聞球隊」，將成歷史。普高總監任煒雄（圖）噚日話未收到足總通知，要向足總副主席貝鈞奇了解，但我求大俠感覺佢有啲唔開心，而佢亦好坦白，話覺得球圈有人唔想佢哋繼續參賽，但佢話一切都要講合情合理同合法囉；之後仲打個比喻：「如果有人話唔可以叫蘋果，要改名啤梨，都要講個原因㗎。」</p></body></html>
