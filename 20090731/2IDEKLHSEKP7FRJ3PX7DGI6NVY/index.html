<html><header><meta charset="utf-8"><title>男子疑心臟病發猝死</title></header><body><h1>男子疑心臟病發猝死</h1><p>【本報訊】日前向家人聲稱胸口痛的一名中年男子，昨午12時許在黃大仙下邨龍福樓家中突然昏迷，面呈紫黑，家人見狀報警，救護員為事主進行心外壓送院，惜抵院後返魂乏術。警員調查後不排除事主心臟病發猝死，案件無可疑。<br>心臟專科醫生何鴻光表示，心臟病為本港第二號殺手，近10年更有年輕化趨勢，40至50餘歲人士屬心臟病高危一族。心臟病突發患者中，有四分之一未趕抵醫院前已證實死亡。他提醒市民當感到胸口痛，或者似吃過飽的翳悶感覺，而感覺以前從未發生，以及標冷汗，可能是心臟病發先兆，應立即求醫。</p></body></html>
