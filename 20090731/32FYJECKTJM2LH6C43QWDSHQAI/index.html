<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Square脫上癮拍同志片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Square脫上癮拍同志片 - 馮仁昭</h1><p>Square噚日到新城電台接受訪問，繼續為宣傳佢哋本寫真集而亂嗡，Gary話如果寫真加印就着三角泳褲開沙灘派對，佢哋仲話買寫真集嘅人，以男歌迷佔大多數，所以要提議老闆林小明開套類似《斷背山》、《春光乍洩》嘅同志電影畀佢哋做，4個成員可以分成兩對，不過James就話覺得咁樣好核突。問James係咪驚緋聞女友Kama唔鍾意？James話就算拍都唔會同Kama講，但先要問准阿媽。</p></body></html>
