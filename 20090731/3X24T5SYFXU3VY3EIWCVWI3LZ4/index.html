<html><header><meta charset="utf-8"><title>劉心悠高雄享口福</title></header><body><h1>劉心悠高雄享口福</h1><p>劉心悠早前到高雄拍攝電影《魚狗》，由於高雄對劉心悠來說非常有意義，所以她今次就乘機四處遊覽兼覓食，她更如大細路一樣，對一些新奇趣怪的食物最感興趣，並興奮得要拍照留念，她說：「今次真係好開心，可以一次過品嚐高雄嘅名菜，真係好有口福。」</p><p>拍戲輕鬆</p><p>劉心悠在片中會與張雁名飾演亡命鴛鴦，不時要逃避警察的追捕，但心悠不但不覺辛苦，還鬼馬地說：「相比起以前拍過嘅電影，今次已經好輕鬆，因為好多場戲都喺車內拍，只係坐同瞓就得。」<br>撰文：林妃</p></body></html>
