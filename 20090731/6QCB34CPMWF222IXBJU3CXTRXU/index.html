<html><header><meta charset="utf-8"><title>李思欣狂食糖攻內地</title></header><body><h1>李思欣狂食糖攻內地</h1><p>無綫藝員李思欣近日接拍了念慈菴潤喉糖廣告，但這個廣告只限在內地播放，對於有機會接拍能打入內地巿場的廣告，她日前高興地說：「我梗係開心，呢次酬勞又好可觀，仲有好多潤喉糖食㖭！」</p><p>廣告自彈自唱</p><p>李思欣在廣告中扮演一個有音樂理想的女生，熱愛搖滾，她還以rock女造型上陣，自彈自唱。她說：「我本身都好鍾意搖滾音樂，所以呢次拍嘢難唔到我。」<br>廣告原定拍攝兩天，結果當時因掛8號風球，延誤了拍攝程序，李思欣說：「做多咗半日，不過大家合作咁開心，當然冇計。」<br>採訪：比華利</p></body></html>
