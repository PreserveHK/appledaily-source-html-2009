<html><header><meta charset="utf-8"><title>醫學Online有機食品營養不特別高</title></header><body><h1>醫學Online<br>有機食品營養不特別高</h1><p>愛有機食物者要注意，英國食物標準局研究證實，有機食品與一般食品的營養價值無明顯分別。研究分析過去半世紀百多份文獻，在綜合所有文獻的結果後發現，在23種營養素中，有16種在有機或非有機食品的含量並無差異，有機食品只含較多鎂、酚化物及黃酮類化合物等。當分析具質素的文獻資料時，有機食品含較多磷及酸，非有機食品含較多氮，但研究未有分析污染物及化學殘餘物。</p></body></html>
