<html><header><meta charset="utf-8"><title>Gisele懷孕4月大肚被夷平</title></header><body><h1>Gisele懷孕4月大肚被夷平</h1><p>巴西名模GiseleBundchen近月養尊處優，鮮有接工作，近日她獲邀擔任服裝品牌LondonFog的代言人，全新秋冬系列廣告昨日曝光。已懷有美式足球員丈夫巴迪（TomBrady）骨肉的Gisele，本月中於洛杉磯為LondonFog拍攝全新系列廣告。<br>廣告商證實Gisele拍攝時正懷孕4個月，不過本來腹部微隆的她，孕婦身軀全被電腦加工執走。此外，以色列名模BarRafaeli繼穿Gisele舊鞋搭上里安納度狄卡比奧（LeonardoDiCaprio），近日又再搭上Gisele舊愛、巴西富商RicardoMansur。</p></body></html>
