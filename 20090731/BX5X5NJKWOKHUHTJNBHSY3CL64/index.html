<html><header><meta charset="utf-8"><title>眼內藏20厘米寄生蟲</title></header><body><h1>眼內藏20厘米寄生蟲</h1><p>福建省福州市一名劉姓婦人，右眼在五、六年前開始腫痛，醫生一直只給她止痛藥。<br>近日劉姓婦人眼痛入院接受電腦掃描，發現一個疑似腫瘤於是動手術，手術期間一條寄生蟲竟由眼睛爬出來，醫生馬上將這條長達20厘米的蟲捉住。不過，醫生發現劉女右眼疼痛不是由寄生蟲蠕動引起，而是受寄生蟲的排泄物刺激所致。<br>至於為何會在眼睛有寄生蟲，醫生與劉婦都大感疑惑。醫生稱，一般情況下吃不乾淨、未煮熟的肉類，接觸長有寄生蟲的寵物沒洗手，都可能引致寄生蟲入眼。<br>福建《東南快報》</p></body></html>
