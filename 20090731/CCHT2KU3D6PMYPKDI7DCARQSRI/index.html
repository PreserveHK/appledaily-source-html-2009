<html><header><meta charset="utf-8"><title>求驗客手記：尼爾馬遲一日抵埗「潛艇」高層竟叫好 - 求驗客</title></header><body><h1>求驗客手記：尼爾馬遲一日抵埗「潛艇」高層竟叫好 - 求驗客</h1><p>今夏個個巨星選擇加盟西甲，卡卡、賓施馬同伊巴邊個唔係大佬？當皇馬同巴塞不停幫新兵搞歡迎會做晒科騷，呢邊維拉利爾原本都想喺周四，幫新仔尼爾馬搞個歡迎會，話晒呢位巴西仔破咗球會轉會費紀錄，要1,200萬歐元㗎嘛（約1.3億港元）！點知尼爾馬班機延遲咗趕唔切嚟，維拉利爾高層冇掃興不特止，仲話係好事㖭。點解？原來佢哋話伊巴呢排喺西班牙好紅，等呢股風氣吹淡啲仲好喎。聽講尼爾馬周五就會抵埗，其實都係爭一日啫，真吹脹！</p></body></html>
