<html><header><meta charset="utf-8"><title>Eric搵郭靖比武</title></header><body><h1>Eric搵郭靖比武</h1><p>由EricKwok（郭偉亮）與Jerald（陳哲盧）組成的Swing新碟名為《武當》，早前拍MV亦以古裝扮相出現，更請得Eric兒時偶像黃日華、劉丹、梁漢文太太Karen及《流行東京》節目主持杜如風客串，玩轉武當。</p><p>提點後輩</p><p>Eric及Jerald直認是金庸迷，睇無綫武俠劇長大，這次以三集短劇分拍三個MV，當年演《射雕英雄傳》郭靖的黃日華更是Eric偶像，經好友梁漢文穿針引線，邀得黃日華客串，Eric指能與偶像一同拍MV，簡直像發夢一樣，黃日華及劉丹不時指點從未拍過古裝的後輩，黃日華說：「拍武打動作時我一定會就住佢哋㗎啦。」<br>撰文：葉雪</p></body></html>
