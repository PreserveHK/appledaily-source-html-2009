<html><header><meta charset="utf-8"><title>案件速遞涉斬「姦夫」老漢提堂</title></header><body><h1>案件速遞<br>涉斬「姦夫」老漢提堂</h1><p>【本報訊】七旬醋漢懷疑妻子與人有染，涉嫌手持生果刀斬傷八旬疑似姦夫，被控蓄意傷人罪名。涉案醋漢昨被押解到荃灣裁判法院提堂，原本髮染紅色的他，變成一頭白髮，樣子委靡不振。案件押後至下月13日再訊，等候精神科報告，以確定他是否有能力答辯。<br>被告陳炳權（76歲）被控於本月27日，在葵盛東邨盛樂樓一個單位外，蓄意傷害一名姓黃老翁（86歲）。遇襲老翁現時仍然留醫，情況危殆。<br>案件編號：TWCC2242/09</p></body></html>
