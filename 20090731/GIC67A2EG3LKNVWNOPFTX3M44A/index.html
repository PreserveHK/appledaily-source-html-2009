<html><header><meta charset="utf-8"><title>求驗客手記：筍？小保加[+1]3.8倍　足智彩開盤開到懵 - 求驗客</title></header><body><h1>求驗客手記：筍？小保加[+1]3.8倍　足智彩開盤開到懵 - 求驗客</h1><p>近期季前熱身賽、乜乜盃賽開到周街都係，馬會足智彩雖然係大機構，但呢啲無謂波多到成行成市，操盤手或電腦系統一時出錯，絕對唔奇。好似周五凌晨開打嘅拜仁慕尼黑4角賽（奧迪盃）小保加對AC咁，馬會個網頁中午開飛設小保加[+1]嘅「主勝」筍盤，竟然冷至3.8倍，可能見投注有異動，幾分鐘後又修正番，去番1.57倍左右（圖）。買到嘅球迷唔使擔心，馬會話咗唔彈飛，照派彩㗎！其實呢啲盃賽連打兩日，馬會開盤開到頭都大埋，一時錯誤可以理解嘅。</p></body></html>
