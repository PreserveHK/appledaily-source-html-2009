<html><header><meta charset="utf-8"><title>八卦風：VOLVO旅行車有禮到</title></header><body><h1>八卦風：VOLVO旅行車有禮到</h1><p>近排車界十分淡靜，新車到港嘅數目少之又少，唔止我哋車版記者幾頭痛，最頭痛嘅應該係一眾車行代理，要全力催谷車款真係要諗吓計仔。好似VOLVO今個星期就大搞送大禮，買全新285匹馬力嘅XC60T6，即享高達$40,000優惠。令人讚嘆嘅操控表現配上首創嘅CitySafety安全防護系統等，咁有型兼有內涵都要減價益街坊，所以數量非常有限。另外，全新2010年款XC902.5T多功能旅行車已經接受預訂，豐富禮品優惠超過$80,000，只限10部，有意思入貨嘅車主就手腳要快，攞盡所有着數喇。<br><br>查詢：29273388<br><br>記者：許維雅</p></body></html>
