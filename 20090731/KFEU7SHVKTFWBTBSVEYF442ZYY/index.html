<html><header><meta charset="utf-8"><title>奇華製餅師機器夾手</title></header><body><h1>奇華製餅師機器夾手</h1><p>【本報訊】奇華餅家位於長沙灣青山道666號奇華工業大廈廠房，昨中午12時許發生工業意外，一名50歲姓劉製餅師傅清理一部壓麪粉機時，右手掌被滾筒夾着動彈不得。消防員到場拆開機器，將事主救出送院救治。<br>奇華餅家發言人稱，受傷工友50歲姓劉，於該公司任製餅師傅近10年，操作出事的機器有8年經驗，他右手掌骨折需接受矯型手術，公司即時派員到醫院跟進事件及慰問家屬，並全力協助。<br>奇華餅家於1938年由黃業榮創辦，至今逾70年歷史，近年把傳統形象重新包裝，產品多達5百種，包括禮餅、月餅、西餅及臘腸等，被香港旅遊發展局推薦為「必買手信」商號。</p></body></html>
