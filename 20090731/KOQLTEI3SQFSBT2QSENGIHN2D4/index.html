<html><header><meta charset="utf-8"><title>潤迅前高層贍養費和解法庭判保證金每月扣45萬</title></header><body><h1>潤迅前高層贍養費和解<br>法庭判保證金每月扣45萬</h1><p>【本報訊】上市公司潤迅通信前副主席楊軍離婚案，楊軍前妻早前投訴楊付贍養費方法等事宜，鬧上法庭。根據上訴庭昨日所頒判詞，雙方在聆訊後達成共識，楊軍每月支付予兩名孩子的45萬元贍養費，須由他存入法庭的200萬元保證金扣除。<br>根據判詞，楊軍的保證金分兩類，包括孩子贍養費的保證金及訟費保證金，共199.7萬元。雙方同意，兩名孩子的每月45萬元贍養費，將自今年8月1日起，由保證金扣除。保證金用罄，楊便要直接向前妻的律師付款。<br>案件編號：CACV89/08</p></body></html>
