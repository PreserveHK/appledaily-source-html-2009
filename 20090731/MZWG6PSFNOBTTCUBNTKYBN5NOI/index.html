<html><header><meta charset="utf-8"><title>醫學Online提前柏氏抹片檢查無效</title></header><body><h1>醫學Online<br>提前柏氏抹片檢查無效</h1><p>英國一項大型研究發現將預防子宮頸癌的柏氏抹片檢查，提前至24歲或以前進行並無效用。研究比較了4,012名20至69歲患上子宮頸癌婦女，以及逾7,000名沒有患病女性，接受柏氏抹片檢查的成效，結果發現接受檢查的20至24歲組別，並無預防子宮頸癌的效用；但40歲或以上女性接受檢查則可減低患癌風險達60%。研究顯示柏氏抹片檢查的防癌功效到30歲後才明顯。
</p></body></html>
