<html><header><meta charset="utf-8"><title>羅志祥為蠟像理髮</title></header><body><h1>羅志祥為蠟像理髮</h1><p>羅志祥（小豬）日前去到上海杜莎夫人蠟像館與自己的蠟像見面，他一看到蠟像時就小心翼翼地作全身檢查，大讚蠟像的身材不錯，實質是在暗讚自己。小豬此行帶同髮型師同行，故當他發現蠟像的髮型與現時有點不同時，便即整理一番。</p><p>成功肯定</p><p>其實小豬等待參觀自己的蠟像已久，他去年為蠟像進行兩小時的度身程序，雖然蠟像6月已完成，但由於要由英國運抵上海又需時一個月，他說：「幸好出來的效果十分好，也沒有白等。」小豬覺得作為一個歌手有兩件事是成功的肯定，第一就是開演唱會，第二便是在蠟像館擁有自己的蠟像。<br>撰文：林妃</p></body></html>
