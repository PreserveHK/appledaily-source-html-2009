<html><header><meta charset="utf-8"><title>椋名凜譏周秀娜做玩偶</title></header><body><h1>椋名凜譏周秀娜做玩偶</h1><p>有日版ParisHilton之稱的椋名凜由書展殺入動漫節，在今日揭幕的動漫節中，她會以cosplay造型示人。</p><p>「唔會貶低自己」</p><p>對於周秀娜出絕招推出人形攬枕，椋名凜不屑地說：「我冇興趣出，我係人唔係玩具，唔會貶低自己做人哋嘅玩具。」不過話口未完她又表示，本來有生產商為她出產figure，可是因為時間太趕，未能及時推出。<br>對於Lavina等o靚模推出的寫真集《夏之盛放》在動漫節爭食，椋名凜表示不會驚，早前有份做港男評判的她串爆說：「邊個有得做港男評判，邊個冇得做就知有分別。」<br>撰文：林妃</p></body></html>
