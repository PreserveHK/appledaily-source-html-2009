<html><header><meta charset="utf-8"><title>家輝床戰顯風度</title></header><body><h1>家輝床戰顯風度</h1><p>由今屆金像影帝張家輝及影后鮑起靜，聯同最佳男、女配角廖啟智和陳麗雲，以及莫少奇和孟瑤演出王晶編導的新戲《旺角監獄》，昨日在銅鑼灣舉行開鏡拜神儀式。<br>故事講述張家輝坐了30多年寃獄，患了精神分裂，與家輝有親熱戲的莫少奇大讚他有風度，拍床戲之前會清楚詢問她意見。孟瑤飾演智障女，她說：「我在戲中智商只有8歲，其中一場戲說我在街上小便，對我來說真是很困難。」</p><p>探望大儍</p><p>家輝表示日前到醫院探望大儍成奎安，他說：「上次見佢好奀皮，好硬淨，精神OK，不過佢本身唔想講太多，我作為探病者，唔想講太多，希望佢好好休息。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
