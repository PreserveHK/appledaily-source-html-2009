<html><header><meta charset="utf-8"><title>智障學童請願　教育局落閘</title></header><body><h1>智障學童請願　教育局落閘</h1><p>【本報訊】天主教陳日君樞機力撐18歲以上智障學童接受教育的權利，百多名關注特殊教育權益家長大聯盟成員昨發起「放下屠刀」遊行，到胡忠大廈教育局請願，要求取消智障學童要在18歲前完成就學的年齡限制。大廈保安突然落閘，警察一度阻止請願人士進入遞信。<br>「你開門啦，畀我讀書啦！」一名智障女學童，在閘門外懇請政府給她一個機會好好讀書。教育局派出一名女職員接信，小女孩搶了無線咪，高呼「孫明揚、孫明揚、孫明揚」。「孫公」當然沒有現身。教育局發言人回應指，十分理解家長及社會對智障學童接受教育的關注。直至今年6月底，逾八成申請延期留校的個案，都獲局方批准。</p></body></html>
