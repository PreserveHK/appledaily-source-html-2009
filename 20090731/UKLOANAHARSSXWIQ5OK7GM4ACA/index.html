<html><header><meta charset="utf-8"><title>陳柏宇睇碟學性知識</title></header><body><h1>陳柏宇睇碟學性知識</h1><p>陳柏宇、洪卓立、陳家樂與詩雅等昨日出席在數碼港舉行的活動，提到現時互聯網資訊發達，小朋友很容易墮色情陷阱，問陳柏宇是否應該盡早向小朋友灌輸性知識？他說：「都要係適當時教育，我以前都係透過啲朋友交談，之後自己再買啲碟睇下先識咋。」<br>陳柏宇稍後會到加拿大的多倫多開演唱會，這是他首個賣飛的演唱會，心情特別緊張，他說：「多倫多係我老家，應該會有好多親戚朋友嚟睇，應該會好似開party咁。」<br>採訪、攝影：胡比</p></body></html>
