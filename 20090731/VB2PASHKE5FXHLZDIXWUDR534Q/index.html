<html><header><meta charset="utf-8"><title>Laughing哥掀腥風血雨</title></header><body><h1>Laughing哥掀腥風血雨</h1><p>由吳鎮宇、謝天華、陳法拉和黃日華等主演、邱禮濤執導的電影《LaughingGor之變節》，將於下月13日正式上映，為令一眾Laughing哥fans及觀眾先睹為快，電影公司率先於下月8日在旺角朗豪坊放映午夜場。</p><p>棒打半裸男</p><p>邱禮濤過往曾拍攝《人肉叉燒包》和《伊波拉病毒》等恐怖核突電影，在今次《LaughingGor》中，也不難見到類似血腥場面，如其中一幕曾志偉與吳鎮宇命令手下將四名脫剩內褲的男子包在大膠袋中棒打，弄得滿膠袋也是鮮血，十分貫徹邱禮濤的風格。採訪：林妃</p></body></html>
