<html><header><meta charset="utf-8"><title>求驗客手記：傳邀韋拉返「廠」雲格要玩謝熱刺 - 求驗客</title></header><body><h1>求驗客手記：傳邀韋拉返「廠」雲格要玩謝熱刺 - 求驗客</h1><p>阿仙奴先後賣走艾迪巴約、高路托尼後，大把銀彈喺手，領隊雲格瞄準邊個目標好？英國《太陽報》引述阿仙奴名宿伊恩胡禮爆料，係邀33歲嘅韋拉回巢。唔係講笑，所講嘅回巢亦唔係探班或者踢紀念賽，係真正效力嗰隻。自從隊長喺05年離隊後，兵工廠除咗口碑之外就乜都未贏過，當阿仙奴躉開始質疑雲格堅持多年嘅年輕化方針，傳雲格終向呢位喺球會歷來50個偉人榜排第5嘅舊將招手，一於同熱刺爭吓，玩謝佢。斷估韋拉都寧願食回頭草，過檔熱刺，唔俾阿仙奴躉標籤為叛徒至奇。</p></body></html>
