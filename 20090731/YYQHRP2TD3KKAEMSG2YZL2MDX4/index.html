<html><header><meta charset="utf-8"><title>舒淇解構三角戀</title></header><body><h1>舒淇解構三角戀</h1><p>舒淇昨日應邀到台灣擔任今年金馬獎的金馬大使，當被問到她與馮德倫、徐若瑄的三角戀，她笑說：「有和她談到這件事，瞎、瞎、瞎，簡直瞎爆了！」由於舒淇上月到訪馮德倫家，老馮更親自為她下廚，她昨日不肯回應，她說：「我一點也不想解釋，反正很瞎。」</p><p>老馮星洲剪綵</p><p>大會播放了舒淇當年獲金馬獎影后的電影《最好的時光》片段，她說：「今年有兩部電影《遊龍戲鳳》、《非誠勿擾》，但因為很商業，所以能入圍我就很開心，不冀望拿獎。」此外，馮德倫日前在新加坡出席卡地亞活動，擔任剪綵嘉賓，沒有評論與舒淇的緋聞。<br>採訪、攝影：黎寶蘋</p></body></html>
