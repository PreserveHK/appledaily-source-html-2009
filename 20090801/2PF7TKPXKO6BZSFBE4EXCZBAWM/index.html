<html><header><meta charset="utf-8"><title>空巴促換A330及A340空速管</title></header><body><h1>空巴促換A330及A340空速管</h1><p>法國航空A330空中巴士6月初在大西洋墜毀，機上228人罹難，A330和A340客機相繼多次發生事故，調查員鎖定是客機的空速感應器出問題。為免再有空難，空中巴士前天（周四）敦促各間航空公司更換200架航機上的2/3空速管。</p><p>發生事故的客機，都是採用由法國Thales公司製的外置空速感應器，客機遇雷暴時，感應器內的空速管入口處被冰塞住，提供錯誤空速讀數釀成空難。空速管是L形管，每架飛機機頭通常會安裝至少3個空速管。空巴通知各間航空公司，把客機上的Thales空速管換上美國Goodrich公司生產的空速管。<br>路透社</p></body></html>
