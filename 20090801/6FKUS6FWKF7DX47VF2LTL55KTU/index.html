<html><header><meta charset="utf-8"><title>無綫電視城判頭跌斷腳</title></header><body><h1>無綫電視城判頭跌斷腳</h1><p>【本報訊】將軍澳工業邨無綫電視廣播城昨發生驚險意外，一名61歲工程判頭攀上8呎高工作台，檢查修建中的行人通道玻璃上蓋時失足墮地，幸不是頭部着地，僅跌斷腳及撼穿頭，救護員接報趕至替事主戴上頸箍固定頸部，送醫院救治。<br>無綫電視外事部副總監曾醒明稱，涉及意外的工程為電視廣播城內一項內部擴建工程。<br>事發昨午一時許，受傷61歲二判判頭來到廣播城視察行人通道玻璃上蓋工程進度，當時他登上一個離地8呎高工作台，檢查玻璃上蓋接口，其間疑失足由工作台上墮地，當場跌斷右腳，前額受傷流血。工友聽到他慘叫聲前來查看，得知發生意外後立刻報警求助。</p></body></html>
