<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星皓重塑《唐吉柯德》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：星皓重塑《唐吉柯德》 - 馮仁昭</h1><p>雖然話香港市道低迷，但係仍有電影公司大灑金錢去投資開戲，其中星皓年底會投資7,000萬人民幣同內地導演阿甘（右二）合作，重新打造世界名著《唐吉柯德》，概念海報噚日率先曝光，不過演員名單仍然保持神秘。阿甘導演拍戲15年，22部電影中有12部電影票房超過1,000萬，票房最高嗰套仲達到3,000萬人民幣，票房排名榜上位列馮小剛、張藝謀、陳凱歌之後，排名第4，成績相當唔錯。</p></body></html>
