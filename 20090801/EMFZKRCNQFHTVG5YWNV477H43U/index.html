<html><header><meta charset="utf-8"><title>蛯原友里架勢抵港</title></header><body><h1>蛯原友里架勢抵港</h1><p>日本女星蛯原友里昨來港準備出席時裝店活動，而女藝人中川翔子和下川美娜則來港出席動漫節。當中以蛯原的fans最多，有近50名fans高舉橫額迎接她，又有5名保安人員護送她離開，據知她於今日會出席時裝活動。</p><p>中川母女同行</p><p>至於因密密寫網誌而有「日本blog之女王」稱號的中川翔子，獲20名fans等候，其母親更陪同她訪港，翔子甫出閘便向fans們揮手，fans又紛紛上前送禮物及拍照。反而下川美娜的fans較少，只有幾名fans接機，她表示想留在香港購物及享用美食，她昨日也有到動漫節出席活動。<br>採訪：王崇穎<br>攝影：陳順禎</p></body></html>
