<html><header><meta charset="utf-8"><title>大神位低過祖先女人貪錢</title></header><body><h1>大神位低過祖先女人貪錢</h1><p>之前談及神櫃擺放，隨後會作詳細解釋。講過神明應放在祖先之上，雖然古代陽宅佈局，以祖先為主人，神明為客人，但這種供奉法一般是指祠堂；加上古時祠堂大，祖先牌位亦非常大，所以有神明坐左右，祖先坐中間的供奉法。現今家庭，只有小小神櫃，祖先牌太高，而神明法像太低，屋內女主人會操勞，家中女人都很愛管事情，賺錢慾望會超越男人。所以在供祖先時，位置別寬或高過大神位。<br><br>馬啟福<br>（http://www.kaifook.com.hk）<br></p></body></html>
