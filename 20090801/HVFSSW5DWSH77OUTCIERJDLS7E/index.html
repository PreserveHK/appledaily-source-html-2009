<html><header><meta charset="utf-8"><title>最新二手成交香港：康怡花園樓價落後　上車客即睇即買</title></header><body><h1>最新二手成交<br>香港：康怡花園樓價落後　上車客即睇即買</h1><p>中原地產康怡康安街助理分區經理楊文傑表示，康怡花園D座高層15室，面積647方呎，2房間隔，享開揚景觀，裝修簇新，日前以378萬元沽出，呎價5,842元。買家為上車客，打算購入單位作自住用途。買家曾參觀區內其他屋苑，發現康怡花園樓價升幅較同區落後，仍屬低水，入場費亦較為相宜，故決定把握機會，於參觀單位後即拍板入市。<br>楊文傑續稱，本月至今康怡花園錄約32宗成交，平均呎價約5,830元。</p></body></html>
