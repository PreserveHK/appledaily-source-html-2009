<html><header><meta charset="utf-8"><title>小方：Edmond偷睇周秀娜</title></header><body><h1>小方：Edmond偷睇周秀娜</h1><p>方力申和梁漢文（Edmond）昨日到會展出席廣播劇《少年風雲》記者會，小方更即場向主禮嘉賓馬榮成索取簽名。</p><p>匿廁所睇寫真</p><p>Edmond得知周秀娜推出人形攬枕時說：「關本書乜事，咁動L？」他表示不需用攬枕：「我有真人攬，做乜要攬人形攬枕呀？你去問吓方力申啦，佢買晒啲咕，棟晒喺屋企。」不過Edmond認為發行商應設年齡限制，他說：「如果畀啲心智未成熟嘅小朋友買就有啲問題，係咪要限制18歲先買得。」小方得知被取笑後反擊說：「佢匿入廁所睇周秀娜本寫真呀。」<br>採訪：王連連<br>攝影：陳俊強、彭琮然</p></body></html>
