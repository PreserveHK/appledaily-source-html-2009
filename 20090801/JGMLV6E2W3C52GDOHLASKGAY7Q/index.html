<html><header><meta charset="utf-8"><title>友姐、捧李秉憲新戲</title></header><body><h1>友姐、捧李秉憲新戲</h1><p>韓國女星崔智友和男星李秉憲一向老友鬼鬼，過往曾合演電影《1屋誘心人》等作品。憲哥進軍荷李活的電影《義勇群英之毒蛇風暴》（G.I.Joe：TheRiseofCobra）前晚在首爾舉行首映禮，友姐現身撐場，還識做地任影唔嬲。</p><p>憲哥渴望結婚</p><p>憲哥除了獲友姐打氣外，其胞妹李恩熙、即將入伍的金來沅、朴詩妍和鄭俊浩等圈中人也有到場，令身為主人家的憲哥非常風騷，在保安開路下入場。此外，憲哥表示目前未有時間去想終身大事，但也憧憬將來的婚姻生活，他說：「我很羨慕《義勇群英》拍檔卓寧泰坦（ChanningTatum）夫婦一同訪韓，他的妻子又經常到片場探班。」	</p></body></html>
