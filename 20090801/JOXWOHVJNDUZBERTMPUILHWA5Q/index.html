<html><header><meta charset="utf-8"><title>安康開騷賀合作10年</title></header><body><h1>安康開騷賀合作10年</h1><p>許志安和蘇永康昨日在澳門，出席安康唱好澳門演唱會的記者會，他們將於下月3日在澳門綜藝館開騷。<br>安仔表示第一次舉行安康演唱會是99年，故此今次開騷是10周年，問會否考慮結婚喜上加喜？康仔對着安仔笑說：「我結過就唔使搞啦，留番你呢啲未結過嘅搞先，如果唔使儲老婆本咪娶囉。」安仔說：「我有個構思，好多人都會喺演唱會宣佈結婚，到時我諗康仔會講，我會逼佢講。」</p><p>被指賺千萬</p><p>此外，有指康仔近日密密接工作賺近千萬，安仔表示以他所知康仔應該賺過億，康仔在旁即澄清說：「係過億呀，不過係韓圜。」<br>採訪、攝影：林妃</p></body></html>
