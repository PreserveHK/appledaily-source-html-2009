<html><header><meta charset="utf-8"><title>俄羅斯航空請靚女打救</title></header><body><h1>俄羅斯航空請靚女打救</h1><p>提起俄羅斯航空，馬上會聯想到老舊客機、難吃的飛機餐、差勁的服務……為了改善形象，俄航最近僱用一批身材苗條的靚空姐，又舉辦空姐制服設計比賽，務求以全新面貌來吸引乘客。<br>俄航空姐在身高和體重都有嚴格標準，不可過重及超過美國12號標準。何謂12號標準？即腰圍不能過29吋半、胸圍不能過38吋、下圍不能過40吋。俄航新任行政總裁薩韋利耶夫保證：「這些空姐會非常養眼。」<br>空姐制服顏色也要來個大革新，不會再用目前的藍色加橙色，俄航會舉行制服設計比賽。薩韋利耶夫形容：「心理學家對我們說，現時制服的顏色會讓乘客作嘔。我們要好好向維珍航空學習！」<br>澳洲《每日郵報》</p></body></html>
