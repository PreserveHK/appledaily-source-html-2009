<html><header><meta charset="utf-8"><title>財話短說馬爾他滙豐半年少賺25%</title></header><body><h1>財話短說<br>馬爾他滙豐半年少賺25%</h1><p>▲滙控（005）旗下間接持股70.03%的馬爾他滙豐銀行宣佈，上半年純利按年下跌25.2%至2247.4萬歐元（2.45億港元），每股派息0.077歐元（0.84港元），與該行每股盈利相同。另滙控持股93.86%的附屬印度投資公司IL&amp;FSInvestsmart，4至6月的第2季度業績盈轉虧，虧損415萬美元（3237萬港元），去年同期則賺24萬美元。</p></body></html>
