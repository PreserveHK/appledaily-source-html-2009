<html><header><meta charset="utf-8"><title>每朝跟乘客上車老貓自助巴士遊</title></header><body><h1>每朝跟乘客上車<br>老貓自助巴士遊</h1><p>英國普利茅斯12歲老貓「卡斯帕」（Casper）一把年紀，但依然「唔黐家」，主人芬登留意到牠近四年來，每天早上都外出，大約一小時後回家，但一直不曉得牠溜到那裏去，直到有巴士司機告訴她：「卡斯帕」原來天天都「遊巴士河」！<br>這隻老貓每天早上都走到巴士站排隊，跳上10時55分的一班3號巴士，最愛蜷縮在後座，待巴士重新繞回家門前，就自動下車回家吃午餐。芬登說：「『卡斯帕』喜歡接近人，我家門外剛好有巴士站，牠大概是隨着人們上了車。」巴士公司現已在辦公室張貼告示，提醒司機特別看顧這位坐「霸王車」的乘客。<br>英國《每日電訊報》</p></body></html>
