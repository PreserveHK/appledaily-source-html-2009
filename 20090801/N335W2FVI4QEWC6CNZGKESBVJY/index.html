<html><header><meta charset="utf-8"><title>熊穎詩上海菜賀牛一</title></header><body><h1>熊穎詩上海菜賀牛一</h1><p>無綫10位候選港姐昨日到尖沙嘴出席活動，其中6號黃嘉麗和8號熊穎詩分別於上月20及19日生日，故此大會補送禮物給兩人。熊穎詩表示早前與一班佳麗食飯慶祝，由10號李姿敏介紹食上海菜，她說：「雖然食飯係AA制，但我都覺佢哋好有心，1號曾曦寧就有送禮物畀我。」</p><p>黃嘉麗自信奪獎</p><p>黃嘉麗表示除了和佳麗食飯外，也有和家人慶祝。問到生日願望會否是希望得獎？她說：「其實都好睇當晚表現，信心一定有。」她又透露已切了不少蛋糕收了許多禮物，但問到男友有何表示，黃嘉麗則未有透露，但她表示收到fans送的手織咕，令她相當感動。<br>採訪：何慧斯<br>攝影：黃文成</p></body></html>
