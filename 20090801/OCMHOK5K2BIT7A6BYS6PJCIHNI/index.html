<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇唔認狠撇裕美 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳柏宇唔認狠撇裕美 - 馮仁昭</h1><p>呢輪新聞多多嘅陳柏宇（Jason）噚日喺商台做訪問，講開佢早前俾人影到喺新屋煲煙，仲話佢狠撇裕美（小圖），Jason話：「食煙唔係壞人，我都試過戒煙半年，但之後又食番，唔希望歌迷學我，我只可以話唔會因食煙影響我工作。我同裕美係朋友，朋友又點會狠撇呢？」裕美同公司解約，Jason話都有同佢聯絡，覺得佢完全冇徬徨，仲好有自己嘅計劃，Jason讚裕美係一個好聰明嘅女仔，完全了解自己想點，唔會浪費青春。</p></body></html>
