<html><header><meta charset="utf-8"><title>古天樂蒙面過關</title></header><body><h1>古天樂蒙面過關</h1><p>電影《撲克王》演員古天樂、劉青雲和谷祖琳，昨日在澳門星際酒店賭場開工。帶病上陣的古仔表示喉嚨敏感，故他出入境都會戴上口罩。</p><p>谷祖琳開分店</p><p>飾演劉青雲保鑣的谷祖琳，表示與青雲會有一段曖昧關係，不過暫時仍未有親熱戲份，她笑言會向導演要求。谷祖琳又透露其糖水店將於西環開分店，她說：「估唔到半年未夠就可以開分店，今次都有幾個圈中人有興趣入股，而倪震就係第一間嘅股東。」<br>此外，青雲指太太郭藹明曾到澳門探班，趁機品嚐澳門美食及四處漫步，記者笑言他為人浪漫，他說：「我哋成日都漫o架啦，喺西貢漫步。」<br>採訪、攝影：林妃</p></body></html>
