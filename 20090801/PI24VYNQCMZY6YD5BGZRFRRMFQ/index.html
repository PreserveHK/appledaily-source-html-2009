<html><header><meta charset="utf-8"><title>最新二手成交新界：穗禾苑錄海嘯後新高成交　呎價3,122元</title></header><body><h1>最新二手成交<br>新界：穗禾苑錄海嘯後新高成交　呎價3,122元</h1><p>世紀21陽光物業分行經理陳朝霞表示，穗禾苑錄得一宗海嘯後新高成交，同屋苑分支家庭購入一個高層單位。成交單位為穗禾苑G座高層07室，面積538方呎，成交價168萬元，平均呎價3,122元。原業主於本年04月9日以107萬元購入上址，現轉手賬面獲利61萬元，幅度約57%。單位正南，享海景。<br>穗禾苑本月迄今錄得約18宗成交，平均呎價約2,600元，呎租11元。</p></body></html>
