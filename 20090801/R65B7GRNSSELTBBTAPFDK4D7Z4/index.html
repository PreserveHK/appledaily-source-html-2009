<html><header><meta charset="utf-8"><title>最邋遢太空實驗內褲着足一個月</title></header><body><h1>最邋遢太空實驗<br>內褲着足一個月</h1><p>逗留太空4個半月的日本太空人若田光一（圖），在美國時間昨天（周五）乘坐「奮進號」穿梭機返回地球，第一件事是脫下連續穿了足足一個月的內褲。他絕非不顧個人衞生，只是「為科學而犧牲」，脫下的內褲將交由科學家研究是否有臭味。<br>若田穿的不是普通內褲，而是專為太空旅遊而設計的J-Wear，號稱抗菌、吸水、除臭兼防火。他前天在國際太空站上接受訪問時笑說：「我沒跟同事們談過我的內褲，不過穿了一個月，沒人投訴過有異味，實驗算是順利。」<br>美聯社</p></body></html>
