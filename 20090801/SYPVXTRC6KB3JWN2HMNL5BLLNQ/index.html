<html><header><meta charset="utf-8"><title>海中遺手機失而復得</title></header><body><h1>海中遺手機失而復得</h1><p>在茫茫大海中遺失東西還能失而復得？日前在台灣台北縣北部海邊發生。余姓男子日前潛水時將妻子婚前送的「定情手機」放在隨身的防水瓶中，卻不慎在海中丟失，手機在防水瓶（圖）中漂流三天後，竟奇蹟地被人撿到且物歸原主，令事主覺得自己很幸運。余先生本月24日在基隆外木山海邊潛水時，丟失裝有手機的防水瓶，該瓶一路通過和平島、陰陽海、鼻頭角，沿着水流漂了20浬，最後於27日漂流至台北縣貢寮龍洞灣海洋公園被救生員撿到。救生員還先將手機充電，並循着通話紀錄找到余先生的妻子，最後物歸原主。<br>台灣《自由時報》</p></body></html>
