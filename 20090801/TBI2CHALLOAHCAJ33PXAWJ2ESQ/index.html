<html><header><meta charset="utf-8"><title>最新二手成交九龍：滙景花園豪裝戶　連租約423萬沽回報逾4厘</title></header><body><h1>最新二手成交<br>九龍：滙景花園豪裝戶　連租約423萬沽回報逾4厘</h1><p>中原地產滙景花園第二分行高級分行經理陳鳳霞表示，日前，該行促成一宗連租約成交，租金回報達4.1厘。該成交單位為10座低層F室，面積913方呎，屬3房連套房間隔，連租約出售，成交價為423萬元，呎價4,633元。<br>買家現居於同區，鍾情滙景花園為區內大型屋苑，而上述單位擁數十萬元豪華裝修，故決定購入單位，先收租，後自住。上述單位現時每月租金為1.45萬元，料該名買家於遷入前可享有4.1厘的租金回報，回報水平不俗。</p></body></html>
