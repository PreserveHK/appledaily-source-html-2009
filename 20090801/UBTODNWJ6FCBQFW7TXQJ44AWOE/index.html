<html><header><meta charset="utf-8"><title>Cc寸Lavina退選</title></header><body><h1>Cc寸Lavina退選</h1><p>新人曹卓榣（Cc）今年參加動漫節imagegirl比賽，原本也有份參加的鍾蕙芝（Lavina），日前以合約為由退選，Cc寸她說：「之前大家綵排咗一段時間，家佢師妹頂上，時間好緊逼，搞到佢不知所措。其實參加時唔係一早知要睇合約咩？點會臨時先知，好奇怪。」外界質疑趙碩之和戴夢夢擔任評判欠說服力，Cc說：「我同佢哋拍過嘢，感覺都有啲奇怪，但佢哋夠班。」她又稱認識昨日聲稱被非禮的Melody，謂稍後會問候她。<br>採訪：馬建華<br>攝影：陳俊強<br></p></body></html>
