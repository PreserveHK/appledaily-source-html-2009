<html><header><meta charset="utf-8"><title>透視粒子美白</title></header><body><h1>透視粒子美白</h1><p>有人說為免面部及身體兩截色，應盡量避免用美白產品，但個人覺得於炎熱夏天，總要有美白產品傍身，平衡一下日曬對肌膚的傷害。平日用護膚品會慳住用，但一用美白護膚品，總會用很大份量，面連頸位及手臂位，也貪心的塗上，皮膚美白過程便不至於只有面部肌膚密密努力。大份量用美白護膚品，平價之中以Olay最值回票價，新出的美白精華，可改善底層肌膚問題，如斑點、暗沉及膚色不勻等。大膽一點於清潔臉部後、使用乳霜前，取適量用於整個面部、頸部，甚至手臂，也可用上兩個多月呢！<br><br>記者：郭佩韻<br>查詢：25833583</p></body></html>
