<html><header><meta charset="utf-8"><title>當事人受壓下作供教師非禮男生罪脫</title></header><body><h1>當事人受壓下作供<br>教師非禮男生罪脫</h1><p>【本報訊】一名在中學任教英文科的男教師，涉嫌三度在校內撫摸一名14歲中三男生大腿及下體。<br>男生在警方會面影帶中承認，他原不想「搞大件事」，故拒絕錄口供，直至校長在一次陸運會後約見他，指若他不到警署錄口供，便是說謊，他其後於今年1月到警署。主審裁判官唐慕賢認為，男生在壓力下作供，認為其口供不可靠，裁定非禮罪表證不成立。<br>案件昨在九龍城裁判法院續審。被告李沛暉（26歲）被指於去年10月某日、11月上旬某日和十一月下旬某日，在學校內非禮男事主。<br>案件編號：KCCC2086/09</p></body></html>
