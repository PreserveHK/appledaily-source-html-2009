<html><header><meta charset="utf-8"><title>車展Update：睇車展學教仔</title></header><body><h1>車展Update：睇車展學教仔</h1><p>o靚模喺書展賣寫真，有話題但毫無新意，反而車壇有創意得多。富記繼午夜通宵車展、送iPhone同Nokia後，呢個禮拜新世界車展再玩即場賣書，老闆黃毅力博學多才，出咗幾本管理學嘅書，賣得唔錯，今勻轉晒Feel，講教仔心得，一家大細睇完佢哋架Alphard2.4七前速後，順便學埋教吓屋企隻百厭星都好。講番架冧價Alphard，有齊日本原廠18個靚聲喇叭、自動泊車、前後鏡頭等乜都有，原價要55萬，車展價$499,000，都算幾抵玩。<br><br>記者：徐影龍</p><p>富利堡車展</p><p>日期：8月1-2日（10am-7pm）<br>地點：尖沙嘴新世界中心地下</p></body></html>
