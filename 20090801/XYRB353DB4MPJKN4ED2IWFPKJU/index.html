<html><header><meta charset="utf-8"><title>大話西遊：卡片教堂</title></header><body><h1>大話西遊：卡片教堂</h1><p>以前台灣出差，遊台東海岸，發現當地民宿、cafe都較簡樸，但惟獨一間教堂鶴立雞群，小小教堂，門口卻是逾二人高的哥德式建築！在如此鄉村居然發現這間稀世教堂，我自然走近探個究竟！近看，那宏偉門口，卻只有5吋厚，背後只是普通石泥屋！當地人說，台東教徒為表虔誠，依西方建築起教堂，可惜資金不足，起了漂亮大門後無以為繼，成了當地奇景，居民更笑稱為卡片教堂！老實，站在前面影相，真係呃得吓人o架！下次來台東，記住找找看！<br><br>記者：馮冠芝</p></body></html>
