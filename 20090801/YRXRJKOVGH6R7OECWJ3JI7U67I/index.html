<html><header><meta charset="utf-8"><title>馮仁昭四圍超：有線否認收視零蛋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：有線否認收視零蛋 - 馮仁昭</h1><p>有線高層胡容卿自從接掌之後推行一連串改革，仲請咗張達明、詹瑞文同陳啟泰主持新節目，噚晚喺有線總台搞埋祝捷會，外人睇仲以為形勢大好，但係祝捷會前各大傳媒收到一封告密信，內容踢爆新節目收視差，甚至乎話試過零收視點，又指請埋人氣唔及當年嘅張達明，一啲都冇幫助，唔明點解胡容卿仲搞祝捷會喎。胡容卿喺祝捷會上被問到呢件事，佢話對收視好緊張，所以絕對唔會亂報數，張達明就話：「呢封告密信好搞笑，我覺得係不招人妒是庸才，所以唔使理會。」</p></body></html>
