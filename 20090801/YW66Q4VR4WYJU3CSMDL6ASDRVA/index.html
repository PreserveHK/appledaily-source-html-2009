<html><header><meta charset="utf-8"><title>錢嘉樂嫌湯盈盈阻碇</title></header><body><h1>錢嘉樂嫌湯盈盈阻碇</h1><p>錢嘉樂和朱咪咪等人前晚到電視城為《笑笑王老虎》錄影，由於主角之一的蘇玉華現於美國進修，錢嘉樂即場致電對方時說笑：「姓潘（指蘇玉華的男友潘燦良）嗰個喺唔喺度呀？佢唔喺度我哋講嘢就可以close啲，我心目中只有你。我哋中間有一男一女阻住晒，唔係就行埋緊啦。」</p><p>想追蘇玉華</p><p>事後問到錢嘉樂所指的一男一女是誰？他說：「邊有呀，我亂講啫，如果佢唔係有男友，我一早追佢。」再追問他覺得蘇玉華及湯盈盈那一個比較好？他說：「唔能夠一比一，唔公平。」錢嘉樂指不介意與湯盈盈合作拍劇，因他是一位專業演員。<br>採訪、攝影：王崇穎</p></body></html>
