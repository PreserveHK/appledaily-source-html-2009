<html><header><meta charset="utf-8"><title>雙色鞋潮</title></header><body><h1>雙色鞋潮<br></h1><p>炎熱日子在香港特別長，春夏流行的凉浸浸帆船鞋風，大家都未着夠，本來擔心去到秋冬就已經再無新款推出，不過美牌JimmyBlack今季繼續幫個trend續命。來季以「LostinTokyo」為主題，大玩五光十色的大都會氣派，與春夏季不同，沒有帆布，今回用小羊麖皮Aaoyama及牛麖皮Nihonbashi，配雙色調，前者更為今季限量別注版，以toneontone紫色配以柔軟的小羊皮製造，鞋身加設cushion位，軟綿綿夠晒舒服。<br><br>查詢：C.P.U.（24121809）</p></body></html>
