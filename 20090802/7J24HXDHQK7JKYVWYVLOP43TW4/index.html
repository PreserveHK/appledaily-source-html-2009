<html><header><meta charset="utf-8"><title>違禁登客機　小鱷惹恐慌</title></header><body><h1>違禁登客機　小鱷惹恐慌</h1><p>中東上空前天（周五）上演翻版「毒蛇嚇機」驚魂，大鬧客機的不是毒蛇，卻是另一種爬蟲類動物：鱷魚，嚇得全機乘客失控尖叫。<br>一班由阿布扎比飛往開羅的埃及航空公司客機，在高空飛行途中，一條30厘米長的小鱷魚突然在乘客座椅下面四圍亂竄，有時爬出走廊，乘客見狀都大聲尖叫。<br>多名空中服務員見狀，連忙合力將小鱷魚逼到機艙角落，再七手八腳將牠捉住。當航機抵達目的地後，機組人員立即將小鱷魚交給當局，但沒有乘客敢認領，因為偷運動物是違法的，當局惟有轉交開羅動物園處理。<br>英國《每日電訊報》</p></body></html>
