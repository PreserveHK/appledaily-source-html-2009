<html><header><meta charset="utf-8"><title>寵物小老虎嚇壞街坊</title></header><body><h1>寵物小老虎嚇壞街坊</h1><p>「警察嗎？快來，我們小區有人帶老虎散步。」前日上午6時30分，大連公安接報：在龍溪村社區有人領着一隻小老虎散步，把多名放狗散步的居民嚇跑、狗也亂吠。公安立即趕到現場，當場發現一隻幼虎，但牠的主人已聞風逃走了。公安暫時將幼虎帶回派出所，正追緝養虎人。<br>被人當作寵物的幼虎，是一隻兩個月大雌性東北虎，長得趣致可愛。牠滿嘴虎牙，但不咬人，體形比貓大一倍。公安給牠喝牛奶後，又逗牠玩，牠就像貓一樣在地上翻滾。內地規定，養老虎要申請馴養繁殖許可證。由於公安至今未能找到幼虎的主人，打算暫時將牠送往當地動物園寄養。<br>《大連晚報》</p></body></html>
