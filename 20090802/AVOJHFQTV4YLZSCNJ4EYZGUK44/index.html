<html><header><meta charset="utf-8"><title>關仁隱事：「矮仔」怕被唱搵着數 - 關仁</title></header><body><h1>關仁隱事：「矮仔」怕被唱搵着數 - 關仁</h1><p>過氣歌王「矮仔」，自從同「換皮」一齊之後，一直都做軟皮蛇懶到飛起，只係偶然賺吓人仔，成日俾人唱佢不務正業，家佢同換皮已經拜拜咗，大家冇乜瓜葛，矮仔咪要自力更生，不過佢原來好棹忌啲人話佢不務正業。話說有人講起有報道話佢夜蒲媾女，不務正業，佢一聽見人哋咁講即黑面，仲鬧人話：「乜嘢不務正業，你咪亂講呀，邊個話我冇嘢做，我做啲嘢使唔使樣樣同你講呀……」下刪過千字。其實矮仔咁緊張，仲令人覺得佢係咁嘅人。<br>Textby關仁</p></body></html>
