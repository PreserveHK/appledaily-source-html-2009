<html><header><meta charset="utf-8"><title>八成長者無用醫療券</title></header><body><h1>八成長者無用醫療券</h1><p>【本報訊】政府年初推行為期三年的長者醫療券計劃，資助長者使用私營醫療服務，但明愛長者聯會調查發現，近八成受訪者未曾使用醫療券，主因是習慣使用公營醫療服務，或認為公營醫療收費較低。<br>該項涉及逾千名長者的調查發現，只有23%人曾使用醫療券，約九成人認為使用手續繁複，資助金額又不足，44%人則希望降低年齡要求。根據醫療券計劃，每名70歲以上長者，每年可獲5張面值50元，合共250元的醫療券。長者聯會建議當局降低門檻至65歲以上人士、增加金額至最少1,000元，並促請當局檢討醫療券運作，令更多長者受惠。</p></body></html>
