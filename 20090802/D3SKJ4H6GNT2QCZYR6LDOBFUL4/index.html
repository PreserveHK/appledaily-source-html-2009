<html><header><meta charset="utf-8"><title>上周六至周一各地聯賽及盃賽賠率表</title></header><body><h1>上周六至周一各地聯賽及盃賽賠率表</h1><p>數據提示：飛燕諾對奈梅亨績差</p><p>星期日14　飛燕諾對奈梅亨<br>簡評：飛燕諾近季與奈梅亨交手成績差，6戰錄得1勝1和4負，而且有5場是有失波；不過，飛燕諾於對上9季聯賽的首場比賽，取得7勝2負。</p><p>數據提示：祖記和平盃全勝兼大</p><p>星期日35　祖雲達斯對阿士東維拉<br>簡評：祖雲達斯於今屆和平盃3戰全勝兼全開入球「大」，而阿士東維拉則是2勝1負及2「大」1「細」，而且於這項盃賽場場失波。</p></body></html>
