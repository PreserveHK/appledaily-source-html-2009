<html><header><meta charset="utf-8"><title>英漢為戒掉煙癮自困荒島</title></header><body><h1>英漢為戒掉煙癮自困荒島</h1><p>英國56歲前投資銀行家斯派斯（GeoffSpice左）每天會抽30支煙，試過用戒煙貼和香口膠，嘗試索性不吸煙，但始終甩不掉43年的煙癮。為了多活數年，他決定到蘇格蘭對開水面一個面積16公頃的孤島斯加拉布海格獨居。<br>島上沒水沒電，更無房屋，只有大量綿羊，斯派斯會帶備樽裝水和小火爐登島，其間靠結他、iPod、手機和太陽能驅動的電腦解悶，「上船前我會抽最後一口煙，餘下的則交給妻子」。若煙癮難頂，他可打電話說投降，但島主希爾不會理他，要他先好好反省，待他第三次來電才會接聽。<br>英國《每日電訊報》</p></body></html>
