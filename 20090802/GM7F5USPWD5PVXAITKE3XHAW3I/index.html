<html><header><meta charset="utf-8"><title>施嘉莉罕有清純</title></header><body><h1>施嘉莉罕有清純</h1><p>荷李活性感女星施嘉莉祖安遜（ScarlettJohansson）昨日去到英國Selfridges宣傳其代言的D&amp;G化妝品，雖然她在平面廣告中扮瑪麗蓮夢露（MarilynMonroe），但昨日她現身時卻拒絕露肉，反而穿上具40年代風格的復古便服，以碎花恤衫配及膝裙，罕有地清純。<br>另外，早年與施嘉莉合作拍過《情深說話未曾講》（TheHorseWhisperer）的羅拔烈福（RobertRedford）最近在新撰的自傳中，對她的評價麻麻。當年自導自演該片的羅拔，指施嘉莉不聽指示演戲，且經常駁嘴，令二人有不少磨擦，但當時施嘉莉只得13歲，可能還未懂人情世故。</p></body></html>
