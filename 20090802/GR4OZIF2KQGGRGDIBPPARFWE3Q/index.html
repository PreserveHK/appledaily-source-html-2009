<html><header><meta charset="utf-8"><title>詹瑞文嫌攬枕低層次</title></header><body><h1>詹瑞文嫌攬枕低層次</h1><p>詹瑞文的《港女發狂之港男瘟》10月假演藝學院重演，昨日他於柴灣拍攝新一輯造型相「o靚模版—o靚模襲地球」，詹Sir搖身一變為LoBallaBeauty（露波娜），拿着香蕉和牙刷拍照，擺明抄周秀娜寫真造型。詹Sir批評o靚模扮天真扮cute，對於周秀娜推出人形攬枕，他說：「係最低層次嘅滿足，官能上嘅刺激，成個o靚模形象畀人感覺係離譜同大膽，係另一種playboy，另一個有味嘅雜誌，好似同人話『除我件衫啦！』咁。」</p></body></html>
