<html><header><meta charset="utf-8"><title>新世界中心地盤燒棚架</title></header><body><h1>新世界中心地盤燒棚架</h1><p>【本報訊】尖沙嘴新世界中心一期一個拆卸中地盤，昨晨9樓一幅棚架突然起火冒煙，工人報警，消防員到場開水撲救，瞬即將火救熄，經調查後相信是遺下煙蒂引致。</p><p>疑煙蒂引起</p><p>現場為尖沙嘴新世界中心第一期拆卸地盤，外牆搭有竹棚架及圍上安全網。昨晨9時許，工人發現面向梳士巴利道8至9樓間的一幅3米乘10米的棚架，突然着火冒出濃煙，火舌跌落地面，報警求助。<br>消防員到場開水撲救，又架起升降台射水，約17分鐘將火救熄，起火棚架及圍網被燒毀。其間警方封鎖梳士巴利道慢線，經調查後相信有人遺下煙蒂引起火警，並無可疑。</p></body></html>
