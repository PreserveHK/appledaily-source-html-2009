<html><header><meta charset="utf-8"><title>澳洲首宗人類傳豬H1N1</title></header><body><h1>澳洲首宗人類傳豬H1N1</h1><p>澳洲首次有豬場豬隻感染人類豬流感（甲型H1N1流感），估計病毒源自一名染病豬農，當局已將豬場隔離。專家擔心病毒傳給豬隻後會變種，再傳染人類時殺傷力更大。</p><p>恐再傳人殺傷力大</p><p>豬場位於悉尼以西360公里的小村莊達尼杜，有2,000隻豬。衞生部門已將豬場關閉，並把受感染的數百隻豬隔離，另外又全力追查農場豬隻和人類的活動情況，以便找出源頭和控制病毒散播。當局懷疑早前一名豬農患病後，將病毒傳染給豬隻。但當局強調豬肉仍可安全食用，不會屠宰病豬。但有專家擔心病毒會變種，現有疫苗未必能發揮效用。<br>法新社/路透社</p></body></html>
