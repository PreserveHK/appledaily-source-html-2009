<html><header><meta charset="utf-8"><title>偷金靚女戴手銬示眾</title></header><body><h1>偷金靚女戴手銬示眾</h1><p>內地濫用私刑對付小偷的行為，比比皆是。廣東順德一名靚女小偷，因偷金不遂，遭公安拘捕，即時鎖上手銬，並罰坐路邊示眾半小時。<br>事發地點為順德大良鎮，一名衣着時髦的女子日前在金舖偷金器後，準備乘電單車逃走之際，被接報趕至的公安當場拘捕。她雙手被鎖上手銬，坐在路邊示眾半小時後，才被公安帶返警局調查，事件被網友批評：「人權何在？」有律師稱，這種示眾行為不可取。公安抓到小偷後，應立即將涉案者送回公安機關。以綑綁的方式限制小偷的人身自由，已涉嫌違反治安管理條例處罰法的規定，情節嚴重者，甚至可能構成非法拘禁罪。<br>搜狐網</p></body></html>
