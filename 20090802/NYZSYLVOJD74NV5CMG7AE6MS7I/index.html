<html><header><meta charset="utf-8"><title>關仁隱事：「公主」逼「十二少」斷六親 - 關仁</title></header><body><h1>關仁隱事：「公主」逼「十二少」斷六親 - 關仁</h1><p>俾人踢爆報細年齡，同埋虛報自己係貴族出身嘅「公主」，自從識咗有米嘅「十二少」之後就一直咬住唔放，咪以為公主外表好似隻溫柔又馴良嘅小綿羊，對男友貼貼服服，原來佢未過門已經成隻老虎乸咁，對十二少樣樣都管住晒。</p><p>每日報到五次</p><p>關仁聽老友講，公主除咗要十二少每日報到五次之外，竟然惡死到唔准十二少同以前啲朋友聯絡，就算普通食飯都唔得，搞到十二少好似斷六親，家未結婚已經冇晒自由，第時結咗婚仲得了？關仁奉勸公主一句：小心逼虎跳牆！<br>Textby關仁</p></body></html>
