<html><header><meta charset="utf-8"><title>怪相ET狗候人領養</title></header><body><h1>怪相ET狗候人領養</h1><p>牠很醜，但很溫柔，這頭墨西哥無毛狗（圖），正在英國苦苦等候新主人收留。<br>無毛狗今年4歲，頭和尾巴都是白色毛茸茸，其餘部分則是佈滿黑斑點的粉紅色皮膚，樣子怪怪，舊主人給牠取名ET。<br>埃塞克斯郡愛謢動物協會表示，舊主人因年紀老邁才忍痛遺棄ET，但ET呆等數月也乏人問津，職員估計是牠的古怪樣子累事，「無毛狗全英只有27隻，但無論把ET放在當眼位或死角位，都沒有人欣賞牠，連其他狗也不大理睬牠」。<br>愛護動物協會指，ET其實與人很合得來，最喜歡出外玩皮球，雖然要塗太陽油，但肯定可省掉清理毛髮的時間。<br>英國《每日郵報》</p></body></html>
