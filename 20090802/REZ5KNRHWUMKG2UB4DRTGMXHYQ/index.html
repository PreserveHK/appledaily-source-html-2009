<html><header><meta charset="utf-8"><title>酒店員工拜清官被拘</title></header><body><h1>酒店員工拜清官被拘</h1><p>員工拜清官違法?!廣西陽朔縣「一尺水國際大酒店」，早前設壇讓員工日日拜包公、狄仁傑和現代法官的事件，引起媒體和地方政府的關注。但最終有員工以「非法集會」、「遊行示威」等罪名被拘留。<br>酒店負責人日前因陽朔縣政府干擾，令酒店遲遲不能投入運營，將縣政府告上法庭。<br>縣政府近日通報：「一尺水大酒店改變土地使用性質」，引起廣大民眾強烈不滿。與此同時，有四名設壇拜清官的員工遭拘留。對此，酒店老闆指，在所經營的酒店內設壇拜清官，是公司的一種信仰和表達行為，未觸犯任何法律，對員工被傳喚、拘留表示痛心。<br>北京《新京報》</p></body></html>
