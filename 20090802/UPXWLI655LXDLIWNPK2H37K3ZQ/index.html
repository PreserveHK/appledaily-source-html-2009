<html><header><meta charset="utf-8"><title>山崎唔認戀瑛太</title></header><body><h1>山崎唔認戀瑛太</h1><p>日本水着女星山崎真實上月被日本雜誌《女性自身》偷拍到她與日劇《LastFriends》男星瑛太在東京近郊拍拖食烤肉，之後再手拖手返回男方的家中過夜。昨日山崎出席宣傳活動時，卻否認與瑛太拍拖。</p><p>只是尊敬</p><p>因緋聞而人氣急升的山崎真實，昨日出席DVD宣傳活動前，被追問與瑛太的戀情，她說：「我沒有跟他拍拖，他是我很尊敬的男演員而已。」雖然山崎已否認戀情，但在活動進行時仍遭記者追問，在場的偶像組合AKB48成員大島優子，隨即代表工作人員阻止記者再追問山崎戀情。</p></body></html>
