<html><header><meta charset="utf-8"><title>關仁隱事：「牛牛」諗計享天倫樂 - 關仁</title></header><body><h1>關仁隱事：「牛牛」諗計享天倫樂 - 關仁</h1><p>「牛牛」同隱形女友「豬豬」好少影到合照，傳咗好耐嘅乖女都係冇乜見過街。查實牛牛都好open肯做番人老公、老竇嘅角色。好似關仁老友就唔只一次喺新界啲countryclub見過牛牛一家，通常佢哋分開入去，但入到會所，牛牛做足老竇本份，好享受湊女嘅過程。佢會企喺個女側邊，睇住佢玩，又會拖住行出行入，一家三口仲會坐埋枱食早餐。不過，牛牛天倫樂多數都會窒住窒住，因為喺會所俾人圍住影合照，好脾氣嘅佢又點會sayno，豬豬就會好識做自動彈開湊女。<br>Textby關仁</p></body></html>
