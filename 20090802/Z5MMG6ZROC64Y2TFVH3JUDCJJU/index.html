<html><header><meta charset="utf-8"><title>誤進洗衣機　百厭貓險死</title></header><body><h1>誤進洗衣機　百厭貓險死</h1><p>貓咪喜歡東匿西藏，德國漢諾威市一隻百厭貓佐羅（Zorro）卻躲出禍來，牠躲入洗衣機取暖，豈料少主不知就裏用熱水開機洗衣服，險些把貓咪燙死。<br>上周四晚，佐羅見到洗衣機塞滿衣物，於是跳入機內。翌日早上7時許，3歲和4歲少主人啟動洗衣機，正在房間熟睡的21歲媽媽路易莎，乍聞貓咪慘叫聲後，立即奔向洗衣機，赫然發現貓咪在洗衣機內，於是慌忙按停。大命的佐羅沒有受傷，需在診所觀察。<br>德新社</p></body></html>
