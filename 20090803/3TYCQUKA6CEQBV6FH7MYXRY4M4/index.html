<html><header><meta charset="utf-8"><title>嫂指甲銼傷小姑被捕</title></header><body><h1>嫂指甲銼傷小姑被捕</h1><p>【本報訊】27歲少婦，昨凌晨在北角水星街因子女問題與丈夫及小姑爭執，少婦情緒激動涉嫌用指甲銼襲擊小姑。傷者腹部割損輕傷致電報警送院，警員到場拘捕涉嫌逞兇者。</p><p>為子女問題爭執</p><p>涉嫌傷人的少婦姓李（27歲），與家人同住水星街18號華信大廈一單位。警方稱，昨凌晨2時45分，李婦因為孩子問題與黃姓（37歲）丈夫及小姑（35歲）爭執。少婦情緒激動，突然拿起約6吋長的指甲銼，直插小姑腹部；幸小姑閃身避開只擦損輕傷，其後致電報警。<br>警方到場將傷者送院，李婦因為情緒激動亦要送院檢驗。她不發一言掩面上救護車。</p></body></html>
