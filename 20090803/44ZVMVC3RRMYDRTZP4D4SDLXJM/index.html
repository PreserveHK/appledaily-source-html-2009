<html><header><meta charset="utf-8"><title>Yumi人多冇有怕</title></header><body><h1>Yumi人多冇有怕</h1><p>尹蓁晞（Yumi）昨日到灣仔會展動漫節為《反斗西遊》onlinegame做宣傳大使，Yumi無懼被偷襲以小背心及熱褲示人，吸引不少途人駐足。自爆有6位數字酬勞的Yumi表示原以蜘蛛精打扮示人，但最後因為衣服出現問題，所以改穿自己的服飾。</p><p>保安護駕</p><p>對於會否擔心如師妹Melody般在人多地方被抽水，Yumi說：「唔擔心，我知佢唔開心，Melody唔想搞大件事，家心情已好啲，而且呢間公司有請保安畀我，不過自從非禮事件後，自己都加倍小心。」Yumi又再自爆以前坐港鐵時被摸patpat，似乎真的令她十分難忘。<br>採訪：卓寶花<br>攝影：陳慧安、彭琮然</p></body></html>
