<html><header><meta charset="utf-8"><title>求驗客手記：碧咸金球抗噓聲 - 求驗客</title></header><body><h1>求驗客手記：碧咸金球抗噓聲 - 求驗客</h1><p>今夏名牌球隊「拍跳」實在多到你唔信，好似昨早洛杉磯銀河喺玫瑰碗負巴塞隆拿1:2場波，球星雲集，吸引93,137人觀戰，係94世界盃以嚟美國最多入座人數嘅足球賽。巴塞有美斯及亨利等人壓陣，而新加盟嘅伊巴謙莫域（左圖左）亦喺後備席睇波，至於銀河焦點就當然係碧咸（右圖右），雖然被指反骨嘅佢，每次觸球仍然俾球迷柴台，但佢好爭氣射入罰球一度幫銀河扳平，入波後仲同之前批評佢嘅仇人當路雲笑住擊掌，希望佢兩個一笑泯恩仇啦。為巴塞入波嘅叫柏度洛迪古斯同蘇亞雷斯，是龍是蛇睇落至知。</p></body></html>
