<html><header><meta charset="utf-8"><title>隔牆有耳：波哥玩安全船P - 李八方</title></header><body><h1>隔牆有耳：波哥玩安全船P - 李八方</h1><p>噚日錄得34.6度高溫，立法會保險界議員陳健波就揀正好日子，相約一班記者遊船河兼行山，然後去南丫島食海鮮，當係暑期活動。<br>身為保險界代表，波哥果然對老本行最上心，眼見遊船河都算有風險活動，唔覺意跌落水就大吉利是，所以波哥特別同班行家買晒保險，據聞最高賠償額係500萬，好彩船P都係平平安安。作為議會新丁嘅波哥一年來表現低調，但唔係冇成功爭取嘅政績，早前政府就接納佢嘅建議，答應將保險產品納入投資移民計劃內，保險業聯會下星期開會討論呢個問題，唔知會唔會有人多謝波哥？
</p></body></html>
