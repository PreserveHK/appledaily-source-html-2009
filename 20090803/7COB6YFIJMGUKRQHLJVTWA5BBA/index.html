<html><header><meta charset="utf-8"><title>妙麗推出自家品牌</title></header><body><h1>妙麗推出自家品牌</h1><p>在電影《哈利波特》（HarryPotter）系列中扮演妙麗的愛瑪屈臣（EmmaWatson），雖然將入讀大學，但渴望成為時裝精的她，已與倫敦有機棉公司PeopleTree合作，將在年內推出一系列服裝，走causalrock路線，她更會找音樂組合MassiveAttack成員HoraceAndy的模特兒兒子TafariHinds協助。<br>據說愛瑪除了設計衣服，連形象設計也親力親為，她目前正為處女系列的廣告構思概念傷腦筋。預計品牌的首個系列，將於今年底面世。</p></body></html>
