<html><header><meta charset="utf-8"><title>袁彌明轟周秀娜影鹹相</title></header><body><h1>袁彌明轟周秀娜影鹹相</h1><p>o靚模周秀娜人形攬枕招來13歲少年搶購，演變成社會爭議，之前上《城市論壇》狂彈o靚模的袁彌明，投資80萬元的生活百貨店昨日開幕，繼續咬住o靚模不放。</p><p>「滿足男人性幻想」</p><p>曾經露肉拍廣告的袁彌明謂要做生意賺錢，她明寸說：「我唔識舐雪糕，唔識刷牙，自己又唔會兀高patpat俾人任影。認咗佢啦，唔好話自己冇問題，葉玉卿都認自己係艷星，唔好仲話自己係模特兒喇。」對於周秀娜的人形攬枕，袁彌明說：「冇嘢好講，呢啲都話係潮物，高潮嘅潮啊？擺明車馬就認啦，係滿足男人性幻想嘅，係影鹹相嘅，就唔係model，係有分別o架！」<br>採訪、攝影：JessicaNgan</p></body></html>
