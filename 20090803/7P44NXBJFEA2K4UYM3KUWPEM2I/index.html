<html><header><meta charset="utf-8"><title>ProCollagen彈性返埋嚟</title></header><body><h1>ProCollagen彈性返埋嚟</h1><p>夏天有好多時候都是躲在冷氣環境，係就係凉咗，個人無咁煩躁，但係對皮膚就極之唔好，皆因冷氣的低溫和低濕度，會令皮膚更乾燥和出油，長此下去唔係辦法，一定要急救！最近「膠原蛋白專家」ULTIMAII推出具有1,000倍超強補水力的ProCollagen微晶膠原蛋白水份面部修護精華，以嶄新的高滲透性補濕科技，結合超強鎖水成份透明質酸，令肌膚更緊緻水潤、回復彈性肌膚。女人最怕個樣老，鎖水成份透明質酸更能滲透肌膚，改善幼紋、彈性、缺水及毛孔粗大等問題，明顯淡化乾紋及皺紋。</p><p>ULTIMAII（25771941）<br>銅鑼灣崇光百貨地下</p></body></html>
