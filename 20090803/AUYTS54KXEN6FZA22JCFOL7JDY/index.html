<html><header><meta charset="utf-8"><title>財話短說電管局搜集CSL寬頻投訴資料</title></header><body><h1>財話短說<br>電管局搜集CSL寬頻投訴資料</h1><p>▲就數碼通（315）投訴CSL的21Mbps流動寬頻服務名不副實，電訊管理局發言人表示，就有關投訴，局方正根據電訊條例的投訴程序處理，正搜集相關資料，再決定是否正式展開調查。數碼通行政總裁黎大鈞日前表示，CSL的Express21流動數據器的上、下載速度，最高只是3.9Mps及1.7Mbps，他以用戶身份向消委會及電管局投訴；但CSL規管及企業事務主管艾迪勤指數碼通指控失實，對黎氏言論保留法律追究權利。</p></body></html>
