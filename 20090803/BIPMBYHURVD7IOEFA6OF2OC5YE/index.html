<html><header><meta charset="utf-8"><title>羅天宇深入了解DaDa</title></header><body><h1>羅天宇深入了解DaDa</h1><p>o靚模盧頌之（DaDa）、李婷、許珮榆及羅天宇等昨日於烏溪沙拍攝無綫劇集《南華夢飛翔》，緋聞男女羅天宇和DaDa明顯保持距離，合照時更表現得有點尷尬。</p><p>夾定口供</p><p>羅天宇被問到與女友的關係時，他說：「真係唔係拍拖，嗰日只係大家食飯。」至於會否有發展機會時，他說：「要識耐少少了解多啲先，不過現時都係以工作為重。」<br>DaDa昨日對於與男方的關係同樣以朋友相稱，她說：「真係唔係男朋友，大家都係朋友，戲中個個都好照顧我，個個都係我朋友。」問到可覺男方追求自己時，她說：「冇，冇乜特別發展乜關係，做朋友冇話啱唔啱自己。」<br>採訪、攝影：王崇穎</p></body></html>
