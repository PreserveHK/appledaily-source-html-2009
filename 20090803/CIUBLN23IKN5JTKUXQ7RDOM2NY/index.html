<html><header><meta charset="utf-8"><title>神起內訌齊返國</title></header><body><h1>神起內訌齊返國</h1><p>韓國人氣組合東方神起上周五內訌，其中3名成員Xiah俊秀、Hero在中和Micky有天入稟要求跟事務所解約，令組合面臨解散。風頭火勢之際，完成a-nation晒冷騷的神起，昨午齊人從日本返抵韓國，有別於之前事務所透露3位涉及訴訟的成員會秘密回國之說。</p><p>否認為利益</p><p>由於今次是神起鬧出風波後首次在韓國露面，機場逼滿fans，場面混亂。據代表Xiah等3位成員的律師表示，他們昨晚會開會商量對策，並重申對簿公堂的主因是不公平合約，並非關乎化妝品生意或成員之間不和。此外，前晚在上海開騷的神話成員HyeSung，拒對神起訴訟事件作評論。</p></body></html>
