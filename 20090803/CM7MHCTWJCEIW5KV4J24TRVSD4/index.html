<html><header><meta charset="utf-8"><title>鯊魚膠鞋行得走得</title></header><body><h1>鯊魚膠鞋行得走得</h1><p>一到夏天，通爽膠鞋當道，再加健康兩個字，更加令人熱捧。Bubble最近引入Polliwalks膠鞋，鞋身以高科技專利配方pollipal合成樹脂製成，做到100%防臭無菌，其足弓位及後跟位亦專為兒童成長而設，特別舒適，最重要是有可愛的芝麻街公仔，連我都想着番對返屋企！<br><br>記者：區佩嫦<br><br>查詢：35202939（Bubble）</p><p>得意的Elmo、CookieMonster和Oscar變身成為Polliwalks膠鞋，兩眼凸凸，還綴以眼眉，誰人不愛？各$299</p></body></html>
