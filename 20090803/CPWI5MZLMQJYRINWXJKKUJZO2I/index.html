<html><header><meta charset="utf-8"><title>避狗翻車　鐵騎夫妻同傷</title></header><body><h1>避狗翻車　鐵騎夫妻同傷</h1><p>【本報訊】一對夫婦昨晨乘坐一輛綿羊仔電單車，駛經屯門大興邨對開落斜時，報稱避狗跣胎翻側，夫婦跌出車外手腳受傷。</p><p>妻腳磨地傷勢嚴重</p><p>昨晨2時許，肇事綿羊仔電單車由43歲姓何男子駕駛，載着40歲同姓何妻子，沿青田路快線駛往良景邨方向。電單車駛至大興邨對開落斜時，司機稱有狗從右邊衝出馬路，他急煞車及扭軚閃避，致電單車跣胎失事翻側，結果他與妻子同跌出車外受傷。兩人均手腳擦傷仍然清醒，坐在路中石壆敷治，經救治送院後同須留醫，其中妻子因穿凉鞋致右腳掌磨地傷勢情況較嚴重，丈夫情況穩定及通過酒精測試。</p></body></html>
