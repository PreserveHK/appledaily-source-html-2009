<html><header><meta charset="utf-8"><title>法拉唔慣戀馬仔</title></header><body><h1>法拉唔慣戀馬仔</h1><p>陳法拉和馬浚偉日前在灣仔會展拍攝無綫新劇《誘情轉駁》，當時二人拍攝一場嗌交戲，吸引不少途人圍觀。陳法拉表示過往曾在多套劇與馬仔合作，大家已有默契，她說：「以往喺劇扮兄妹多，但呢次就扮情侶，所以都要時間適應。」</p><p>不甘矮過女友</p><p>二人昨日又與黃德斌和洪天明等，在尖沙嘴繼續為《誘》劇拍外景，馬仔指與陳法拉扮情侶，但女方穿了高踭鞋差點比他高，他說：「我當然要挺胸收腹，同佢比個高矮。」馬仔透露仍與無綫洽談合約中，但卻未動筆續約，他說：「合約只係形式，我好尊重無綫，同無綫合作愉快。」<br>採訪、攝影：王崇穎</p></body></html>
