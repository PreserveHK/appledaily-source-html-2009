<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha自嘲水着唔開胃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha自嘲水着唔開胃 - 馮仁昭</h1><p>女子組合HotCha早排推出寫真集，噚日三位成員到九龍灣出席簽名會，仲喺水池同fans坐艇仔玩遊戲，不知幾開心！Crystal、Regen同Winkie讚fans好乖，唔會推佢哋落水。講到周秀娜出肖像攬枕，HotCha齊聲話正，又大讚周秀娜身材好有美感，問到三人會唔會出攬枕？HotCha話：「我哋着泳衣啲相真係唔開胃。」記者笑佢哋倒自己寫真米，佢哋即刻話：「其他相靚咪得囉！」</p></body></html>
