<html><header><meta charset="utf-8"><title>新車速遞：掃把佬SpecC　限量900部</title></header><body><h1>新車速遞：掃把佬SpecC　限量900部</h1><p>SubaruImprezaWRXSTI又有新成員，呢部SpecC一如過往，率先喺日本開賣。SpecC規格為2.0L水平對向引擎，馬力達到308匹，主要以WRXSTI為藍本，引擎及底盤進一步改良，最大特色係Turbo內嘅渦輪軸承，改為走珠式軸承，減少渦輪增壓組件嘅磨擦，令SpecC引擎反應更快、加速更強。講乜都假，全球限量900部先係賣點所在，希望代理快啲返貨啦。<br><br>記者：徐影龍</p></body></html>
