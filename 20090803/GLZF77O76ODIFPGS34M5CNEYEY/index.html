<html><header><meta charset="utf-8"><title>以槍手闖同志俱樂部掃射</title></header><body><h1>以槍手闖同志俱樂部掃射</h1><p>以色列特拉維夫（TelAviv）一間同性戀者俱樂部，前晚（周六晚）發生槍擊屠殺，一名黑衣槍手闖進，拔出手槍四處掃射，至少造成一男一女死亡，十一人受傷，其中四人傷勢嚴重，槍手之後逃去。警方認為事件非恐怖襲擊，而是針對同性戀者，昨日（周日）派幾百警員，搜查槍手下落。<br>以色列一直對同性戀持開放態度，特拉維夫每年都舉行同性戀巡遊，但部份極保守猶太教人士，不時與同性戀者發生衝突。屠殺發生後有數千人上街遊行，為死者哀悼和呼籲人們包容。<br>美聯社</p></body></html>
