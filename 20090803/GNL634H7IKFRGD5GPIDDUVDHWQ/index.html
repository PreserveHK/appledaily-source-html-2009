<html><header><meta charset="utf-8"><title>Viewsonic踩過界</title></header><body><h1>Viewsonic踩過界</h1><p>一直出開電腦LCD同埋LCDTV嘅ViewSonic，最近竟然踩過界，推出熱爆學界嘅Netbook！旗下首部處女作名叫VieBookVNB101，有幾熱賣暫時不得而知，但睇番外形規格都唔差，重量只有1.18kg，並配備一個10.2"屏幕，加埋內置3合1讀卡器，跟現時Hit緊嘅大牌子Netbook都算不遑多讓。至於CPU就採用IntelAtomN2801.6GHz以及1GBDDRII記憶體，雖未算同級當中最勁，但開賣$2,980，又幾抵玩喎！<br><br>查詢：ViewSonic（36901398）</p></body></html>
