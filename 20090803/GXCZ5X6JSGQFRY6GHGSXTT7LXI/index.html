<html><header><meta charset="utf-8"><title>求驗客手記：英國黑羊隊惡人林立 - 求驗客</title></header><body><h1>求驗客手記：英國黑羊隊惡人林立 - 求驗客</h1><p>話你知，有一班人鬧事，嗰頭坐完警車，轉頭就落球場比賽！講嘅唔係電影橋段，而係堪稱全英最惡球隊黑羊FC（BlackSheepFC）。想效力呢支威爾斯中部乙組聯賽球隊，條件係必須有案底：門將菲臘斯曾經衰販毒、後衞贊尼亞曾醉酒襲警、花名「加薩」（加斯居尼）嘅中場路易斯更入冊5次，包括試過綁架罪成。雖然班球員已「重生」，但仍周不時因搞事上差館，而落場亦粗野，去季攞過18紅64黃，但成績唔差排第4。有機會嘅話，你敢唔敢同呢支「魔鬼隊」交手？</p></body></html>
