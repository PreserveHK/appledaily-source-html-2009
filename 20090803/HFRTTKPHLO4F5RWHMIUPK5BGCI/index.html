<html><header><meta charset="utf-8"><title>持刀打劫英油站騎呢大賊內褲蒙頭</title></header><body><h1>持刀打劫英油站<br>騎呢大賊內褲蒙頭</h1><p>英國埃塞克斯郡一間油站商店，上周二晚發生持械劫案，劫匪用來蒙面的不是絲襪、口罩，而是一條白色內褲。他把內褲套在頭上，雙眼透過褲管看東西。<br>案發在當地時間晚上11時，劫匪內褲蒙頭，從後箍着商店收銀員頸部，再用切肉刀指嚇他，迫使他打開收銀機。劫匪取走數百英鎊現金後逃去無蹤。劫匪是年約20多歲的白人，身高約1.83米，中等身材，犯案時身穿黑色運動衣及深色運動褲。<br>警方事後呼籲居民提供劫匪的消息。警官庫珀說：「在這宗可惡的案件中，劫匪用刀指嚇收銀員。收銀員沒有受傷，但明顯受驚。」<br>英國廣播公司</p></body></html>
