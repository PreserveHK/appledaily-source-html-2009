<html><header><meta charset="utf-8"><title>求驗客手記：馬沙醒番即鬧大佬 - 求驗客</title></header><body><h1>求驗客手記：馬沙醒番即鬧大佬 - 求驗客</h1><p>早前喺匈牙利站排位賽意外重創頭部嘅巴西一級方程式車手馬沙（圖），做完腦手術醒番之後，第一件事竟然係同佢兄弟鬧交！會喺周一飛返巴西休養嘅馬沙，喺接受意外後首個訪問中表示，由於自己完全唔記得意外嘅嘢，所以當佢手術後醒番時，竟然想拔走喺身上嘅喉管，拿拿聲去比賽，咁佢兄弟艾加度自然要阻止佢啦，結果兩人就係咁嘈起上嚟。不過，馬沙對自己可以康復信心十足，佢仲話東山復出代替佢嘅車神舒密加，唔需要做太耐替工，因為自己好快可以再揸番F1喎！</p></body></html>
