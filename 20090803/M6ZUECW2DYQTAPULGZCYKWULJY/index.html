<html><header><meta charset="utf-8"><title>賭王傳入院缺席開幕禮</title></header><body><h1>賭王傳入院缺席開幕禮</h1><p>現年87歲的賭王何鴻燊為澳門蘭桂坊酒店老闆之一，原本昨晚出席開幕誌慶的嘉賓名單中，賭王也榜上有名，但一向愛熱鬧的賭王卻不見影蹤，只有賭王四姨太梁安琪單拖赴會。近日有傳賭王因病入住港島區港安醫院，記者欲追問四姨太有關賭王健康狀況，但她罕有地不肯接受訪問。<br>記者再致電四姨太，問她何鴻燊是否入醫院及情況如何，她接通電話後即說：「我家好忙，唔得閒。」隨即收線。三房女兒何超雲都一樣模稜兩可，她說：「我家唔喺香港，遲啲先講。」<br>採訪：張俊銘、林妙萍</p></body></html>
