<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詩雅籲狂蜂贈扭蛋機 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詩雅籲狂蜂贈扭蛋機 - 馮仁昭</h1><p>英皇新人（左起）陳家樂、詩雅同洪卓立噚日喺時代廣場出席「BlocMickey展覽閉幕禮」，詩雅話以前好鍾意扭蛋，所以至今已經儲埋好多，佢希望有人送架扭蛋機畀佢喎。各位男士識做啦！洪卓立鍾意收藏相機，佢本來睇中咗部5萬幾蚊嘅相機，但由於佢早前入院嘅醫藥費好貴，所以暫時唔可以亂使錢。陳家樂就鍾意收藏漫畫同figure，現時已經儲咗近200個figure啦！</p></body></html>
