<html><header><meta charset="utf-8"><title>幻彩色護甲</title></header><body><h1>幻彩色護甲</h1><p>記者身邊有唔少女性朋友都係鍾意夏天先整靚對手，可能一來天氣好心情好，搽吓甲油襯衫都靚啲！但係成日轉色轉款，真甲身一定傷，所以愛美之餘更要學識護甲。今次推介畀大家嘅係DHC最新嘅雙色幻變護甲油，唔止個樣靚，仲有香味同實用功能。只要將兩色護甲油搖勻，每日塗上死皮位或整片指甲上，用手指公輕輕按摩令甲油滲透便可。如果搽完之後仲要上番甲油，只要用紙巾將多餘油份抹去便可。</p><p>DHC（21110011）<br>銅鑼灣記利佐治街1號金百利商場地下G04舖</p></body></html>
