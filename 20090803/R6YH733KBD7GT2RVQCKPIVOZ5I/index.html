<html><header><meta charset="utf-8"><title>周華健寸盡SuperBand拍檔</title></header><body><h1>周華健寸盡SuperBand拍檔</h1><p>由周華健、李宗盛、羅大佑和張震嶽組成的SuperBand前晚在大馬舉行巡迴演唱會，四人在台上各展所長，大唱他們的經典歌曲，而全晚最搞鬼的就是周華健，他在台上不時發揮風趣本色，公然挑戰幾位拍檔的EQ，拿他們開玩笑，難怪他自己也笑稱擔心會被三人打死！</p><p>不滿震嶽問候父母</p><p>周華健前晚先扮作尊敬以「高層大哥」來形容羅大佑和李宗盛，但轉頭就即取笑穿上閃片裝的羅大佑為「老來裝嫩」，還抵死地在台上為已歸類為單身的李宗盛徵女伴，又不滿張震嶽的歌曲經常充斥着爸爸和媽媽的字眼，笑爆全場。<br>撰文：林妃</p></body></html>
