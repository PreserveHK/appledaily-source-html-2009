<html><header><meta charset="utf-8"><title>送HelloKitty特別版香薰</title></header><body><h1>送HelloKitty特別版香薰</h1><p>HelloKitty35歲大日子，還有三個月才到正日生日，但坊間已不停見各式的周年紀念，四處都有她的芳蹤。時代廣場就於嚟緊嘅兩個周六日，即8月8、9日及15、16日送Kitty大禮，只要於指定店舖購買運動服或用品，憑即日單一機印發票滿$300，便可換領HelloKitty氣球及即中即獎遊戲卡。同一時間留電郵，並參加時代廣場Facebook，就可參加HelloKitty生日抽獎，得獎者有機會獲得HelloKitty特別版香薰。數量有限，先到先得。<br><br>記者：林佩婷　<br>查詢：21188900</p></body></html>
