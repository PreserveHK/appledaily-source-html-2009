<html><header><meta charset="utf-8"><title>求驗客手記：租霸泰維斯重施故技 - 求驗客</title></header><body><h1>求驗客手記：租霸泰維斯重施故技 - 求驗客</h1><p>阿根廷前鋒泰維斯（圖）由曼聯過檔曼城後，就睇中咗柴郡奧爾德利埃奇（AlderleyEdge）一間值370萬鎊嘅5房大宅；不過，佢就話唔知自己同家人住得慣唔慣，寧願畀貴租，每月畀1.2萬鎊（約15.5萬港元）嘅租金，諗住先租後買喎。泰維斯咁講好似好合理，但如果讀者唔善忘嘅話，都記得泰維斯早前將曼聯替佢租嚟住間屋，大搞破壞，又放狗咬爛晒啲傢俬；如果今次佢住住吓又租霸上身嘅話，呢間5房大宅嘅業主，隨時要花一筆替間屋大修。</p></body></html>
