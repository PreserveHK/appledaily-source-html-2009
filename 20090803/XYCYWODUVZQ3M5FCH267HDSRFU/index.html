<html><header><meta charset="utf-8"><title>爆汁布冧大過拳頭</title></header><body><h1>爆汁布冧大過拳頭</h1><p>布冧在每年5月至10月最當造，一般吃到的美國布冧，紅黑黃綠七彩繽紛，但皮較厚兼且酸又澀。後來美國研究了一種叫恐龍蛋的布冧，皮啡紅而肉泛紅，味道甜得多了，是近年最受歡迎的布冧之一。但當我見到日本福岡縣出產的貴陽布冧，胭脂紅的外皮，果肉是鮮黃色，個子大如拳頭，卻超甜多汁，而且皮很薄而味不澀，有別於一般美國布冧。而且貴陽布冧造期至8月底，想吃就不要錯過。</p><p>試吃貴陽布冧</p><p>汁在口中爆開，自牙縫中滲出來，吃過它再不會吃其他布冧了。</p><p>查詢：永富食品公司（27182688）<br>地址：九龍城侯王道47號地舖</p></body></html>
