<html><header><meta charset="utf-8"><title>白歆惠險喪鯊魚口</title></header><body><h1>白歆惠險喪鯊魚口</h1><p>台灣名模白歆惠之前去了帛琉拍攝靚相，推出寫真集《水藍色帛琉．白歆惠》，她不時跳水、潛水又玩水上滑板，她透露拍攝時為防止三點式泳衣被水冲去走光，泳衣背帶綁得超緊，她說：「綁到脖子都瘀青。」她到帛琉出外景驚險連連，先是玩水上滑板受傷流血，後來還下海潛水，結果血味引來鯊魚，她距鯊魚不到200公尺，幸好後來鯊魚自動跑開，有驚無險。</p><p>懷念豐滿身材</p><p>問白歆惠有否艷遇？她笑說：「我身邊有10幾個工作人員，根本沒機會。」白歆惠近期暴瘦，寫真的泳衣照相對豐潤得多，她說：「寫真書是4月拍的，自己看到照片也很懷念。」<br>採訪：PearlLai</p></body></html>
