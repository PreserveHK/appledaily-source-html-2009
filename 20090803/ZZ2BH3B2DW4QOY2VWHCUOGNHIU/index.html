<html><header><meta charset="utf-8"><title>兩岸高溫　台新竹39℃創紀錄</title></header><body><h1>兩岸高溫　台新竹39℃創紀錄</h1><p>兩岸天氣酷熱。受熱帶氣旋外圍下沉氣流影響，廣東昨日最高溫度達39℃，氣象部門向省內多個地區發出橙色或黃色高溫警報，預計全省今日仍然炎熱；而台灣新竹亦錄得破紀錄的39.4℃。</p><p>廣東發橙色預警</p><p>昨日酷熱天氣肆虐華南地區，截至下午5時，廣東省氣象部門向18個市縣發佈了高溫橙色預警信號；另有41個市縣（區）發佈了高溫黃色預警信號。其中廣東中北部氣溫達到36℃至39℃，南部沿海34℃至36℃，廣州最高氣溫37℃。<br>新竹昨午11時14分錄得39.4℃，打破1964年38.7℃的高溫紀錄。<br>新華網/台灣《蘋果日報》</p></body></html>
