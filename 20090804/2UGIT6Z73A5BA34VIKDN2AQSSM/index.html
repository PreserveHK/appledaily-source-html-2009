<html><header><meta charset="utf-8"><title>財話短說中聯石化擬批股集資</title></header><body><h1>財話短說<br>中聯石化擬批股集資</h1><p>▲中聯石化（346）宣佈，主席許智明（圖）修改向景戰彬收購鄭州中美能源95%股權的交易條款，原本的36.6億元總代價中，由許氏支付中聯舊股比例，由91.8%大減至22.92%（即8.39億元），現金部份由2.5億元改為3億元，餘額25.21億元以其他方式支付。景氏持股量因而只有4.9%，不會成為第二大股東。該公司正與數家投行商討批新股或發行可換股債券集資。</p></body></html>
