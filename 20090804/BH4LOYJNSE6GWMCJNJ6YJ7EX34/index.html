<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林海峰出肖像布任冚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林海峰出肖像布任冚 - 馮仁昭</h1><p>林海峰（Jan）下月會舉行棟篤笑《是但噏X我願意》，噚日佢接受商台訪問，話結婚時冇講過「我願意」，佢話：「我冇講過呢句，嗰個地方我講廣東話係唔會明。」開騷會出產品，主持人問阿Jan會唔會出攬枕，佢話：「我諗會出塊布，等佢哋鍾意車被或者枕頭袋乜都得。」會唔會講o靚模？佢話：「未必，就算講咗到時出DVD，都會因為唔係家發生而cut咗，都係喺《在晴朗的一天出發》講。」</p></body></html>
