<html><header><meta charset="utf-8"><title>高空跳傘如下人雨</title></header><body><h1>高空跳傘如下人雨</h1><p>「1、2、3，跳！」108名來自世界各地的高空跳傘高手，上周五在美國伊利諾州渥太華市5454.5米上空躍下，創下最多人一起高空跳傘組圖案的世界紀錄，打破之前69人的舊紀錄。他們以時速289.7米急速下墮，原本他有40秒手拖手組圖，但一人下墮太快，離了隊，要花一段時間才能集齊所有人，最後以「倒豎葱」狀態手拖手，1秒後散開，各自打開降傘降落。降傘未打開，一個個人從天墮下，恍如人雨，蔚為奇觀。<br>英國《每日郵報》</p></body></html>
