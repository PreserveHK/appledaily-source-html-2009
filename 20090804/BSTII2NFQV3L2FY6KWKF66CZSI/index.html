<html><header><meta charset="utf-8"><title>求驗客手記：高蓮四嫂撞晒衫 - 求驗客</title></header><body><h1>求驗客手記：高蓮四嫂撞晒衫 - 求驗客</h1><p>近日睇見有身孕嘅朗尼嫂高蓮，就令我諗起之前嘅Kelly姐姐；高蓮家陣就仲未生得（預產期係10月24日，當日係朗尼24歲生日），但近日依然着得有型有格，穿金戴銀咁周圍行街街，一心做個潮爆嘅準媽媽。可惜，可能因為佢忙於準備做人母親，最近睇得新聞少，又或者冇留意衣着行情，所以當佢日前着住條靚靚鬆身裙出街，竟然唔知原來喺幾日之前，謝拉特老婆古蘭（四嫂）已幾乎以同一個look公開亮相過。呢鋪真係潮爆嘅準媽媽，變成爆準媽媽囉。</p></body></html>
