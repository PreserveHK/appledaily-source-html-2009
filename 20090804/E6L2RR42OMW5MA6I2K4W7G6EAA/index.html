<html><header><meta charset="utf-8"><title>莊思敏血拼碌爆卡</title></header><body><h1>莊思敏血拼碌爆卡</h1><p>昨日灣仔藝術中心舉辦了「萬事達卡香港時裝預演2009」發佈會，同場舉行由《Vogue》主編AnnaWintour與時裝設計師親自演繹的時裝紀錄片《TheSeptemberIssue》首映禮。<br>模特兒莊思敏穿上美國總統奧巴馬夫人熱捧設計師ThakoonPanichgul的新裝出席，屬於購物狂的莊思敏家中有近800對鞋，她說：「試過喺日本shopping簽超過6位數，仲碌爆卡，最後要爹哋幫手找卡數，我覺得帶卡安全啲。」<br>撰文：JessicaNgan</p></body></html>
