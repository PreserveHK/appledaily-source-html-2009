<html><header><meta charset="utf-8"><title>潮流感：JuicyCouture開學禮 - ㎡</title></header><body><h1>潮流感：JuicyCouture開學禮 - ㎡</h1><p>悠長的暑假已放了一大半，距開學的日子越來越近，不少學生哥想添置一些新文具開學，美國JuicyCouture十分貼心，今次更空降校園，於開學前推出了一系列JuicyBacktoSchool的開學潮物，包括為學生貼近潮流的書包、鬧鐘、日記簿、keyboard、心形滑鼠等，一應俱全，全部以JuicyCouture簽名式的girlypink和皇冠logo為主，設計華麗，除了學生哥之外，JC迷一定不會錯過。<br>Textby㎡</p></body></html>
