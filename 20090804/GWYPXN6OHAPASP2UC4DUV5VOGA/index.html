<html><header><meta charset="utf-8"><title>案件速遞司機非禮14歲女童收監</title></header><body><h1>案件速遞<br>司機非禮14歲女童收監</h1><p>【本報訊】中年司機侵犯同居女友的14歲女兒，原被控非禮及企圖肛交罪名。被告早已承認非禮罪，餘下企圖肛交受審，惟審訊中途，控方鑑於受害女童作供時，說不出受辱過程，遂接納被告改認多一項非禮罪名。雖然被告聲稱是女童先作挑逗，但法官認為被告與受害女童關係猶如繼父女，行為不恰當，兩項非禮罪判他監禁兩年。被告現年46歲，事主是其女友的女兒，兩母女均替被告撰寫求情信。<br>案件編號：HCCC44/09</p></body></html>
