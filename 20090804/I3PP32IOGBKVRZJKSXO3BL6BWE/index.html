<html><header><meta charset="utf-8"><title>隔牆有耳：孟波動漫節護花 - 李八方</title></header><body><h1>隔牆有耳：孟波動漫節護花 - 李八方</h1><p>每年動漫電玩節都係Cosplay迷雲集盛事，噚日有個打扮成精靈角色嘅女仔，可能因為條裙太長，唔小心俾扶手電梯夾住動彈不得，有記者行家見到即時上前睇睇發生乜事，萬一發生意外就要報道出嚟。點知當記者舉機拍照時，突然俾一名男子推撞，呢個男子仲大鬧記者喺少女落難時影相真不該。<br>呢位英雄救美嘅男士身穿粉藍色外套，加件紅色衫，腰間仲陀住把槍！原來佢係模仿日本漫畫《城市獵人》主角孟波！後來孟波知道係記者做嘢，發覺之前一場誤會，先冇再發難。</p></body></html>
