<html><header><meta charset="utf-8"><title>求驗客手記：雲格錫晒韋舒亞 - 求驗客</title></header><body><h1>求驗客手記：雲格錫晒韋舒亞 - 求驗客</h1><p>韋舒亞真係冇得頂，呢位17歲小將前日喺阿仙奴4角賽梅開二度，幫兵工廠大勝格拉斯哥流浪3:0，以兩戰兩勝共入5球得11分，喺自己地頭捧個盃仔。韋舒亞連續兩場當選最佳球員，自然成為焦點，領隊雲格一方面話唔排除英格蘭領隊卡比路會留意韋舒亞，一年後選佢踢世界盃都唔奇，但同時壓吓小將嘅氣燄：「我唔知佢今季會踢幾多場波，但肯定唔會踢足，兩場波唔可以成就球星，佢仲要浸淫。」小子唔使唔開心，呢樣係雲格慣常伎倆，講到尾都係出於好意啫。</p></body></html>
