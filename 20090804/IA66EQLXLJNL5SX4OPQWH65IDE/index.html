<html><header><meta charset="utf-8"><title>案件速遞聯昌泰兩董事串騙判囚</title></header><body><h1>案件速遞<br>聯昌泰兩董事串騙判囚</h1><p>【本報訊】已清盤及除牌的上市公司聯昌泰，其公司兩名前董事於00至02年間，串謀製造虛假交易，騙財務機構貸款一千萬元，又假稱收購兩個網站造成6,400萬元撇賬，並在公司年報發佈這項假消息。區域法院暫委法官陳仲衡昨指出，兩人行為有損香港國際金融中心聲譽，但考慮案件拖延4年才起訴，給予酌量減刑，各判囚2年4個月及3年半。案件首被告為麥烱堯（51歲）及次被告陳啟耀（54歲）。<br>案件編號：DCCC771/08</p></body></html>
