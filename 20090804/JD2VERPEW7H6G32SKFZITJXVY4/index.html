<html><header><meta charset="utf-8"><title>尹恩惠野蠻女冧觀眾</title></header><body><h1>尹恩惠野蠻女冧觀眾</h1><p>韓國女星尹恩惠主演的KBS電視台新劇《拜託小姐》，將於本月19日首播。她在劇中飾演野蠻的千金小姐，與假扮管家的騙子尹尚賢以及飾演富家子的鄭一宇，發展出一段三角關係。<br>尹恩惠自人氣劇《咖啡王子》後，休息了兩年再接拍新劇重返公仔箱。現正日夜趕劇的她，對新劇非常重視，早前拍攝劇集片頭時，更不惜出動數十套私伙。<br>當日身穿銀色露肩裙的尹恩惠，打扮得高貴性感，並手執波板糖大擺甫士，甚有其舊作《宮》的影子，既高貴又調皮。</p></body></html>
