<html><header><meta charset="utf-8"><title>廣州女嬰起名豪花8000</title></header><body><h1>廣州女嬰起名豪花8000</h1><p>廣東人有云：「唔怕生壞命，最怕改壞名」。金融海嘯下，廣州起名公司卻如雨後春筍，大行其道。不少以前專攻商業起名的相士，現將目標瞄準BB，為BB起名，皆因不少家長捨得花錢。有家長對女兒獲起單名「沬」字大為滿意，一筆過付給起名相士8,000元（人民幣．下同）。有市民驚呼：「給BB起名，比在醫院生BB還貴！」<br>市民王小姐找了兩家起名公司為兒子起名，兩間公司分別取「琦」和「玨」字，開價分別為1,888元和1,699元，王小姐照價買單。這些公司的收費從200元到數千元不等，甚至上萬元都有。<br>《廣州日報》</p></body></html>
