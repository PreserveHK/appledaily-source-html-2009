<html><header><meta charset="utf-8"><title>下川美娜密謀獵港男</title></header><body><h1>下川美娜密謀獵港男</h1><p>日本動漫歌手下川美娜（圖左）前晚在動漫節上舉行簽名會，有半百fans到場支持，當中以少男居多。下川美娜表示很開心見到有如此多fans支持自己，而日本fans也是以男仔居多。問到下川美娜為何不以性感造型示人？下川指fans並不喜歡她過份性感，但談到香港o靚模以拋胸出位，她透過繙譯說：「我冇留意，但日本玩cosplay嘅女仔都好性感。」至於會否考慮識香港男仔做男朋友？下川美娜認為若果有機會或有緣份的都可以一試。<br>採訪、攝影：卓寶花</p></body></html>
