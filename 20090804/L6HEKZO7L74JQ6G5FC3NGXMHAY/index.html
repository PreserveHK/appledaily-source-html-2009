<html><header><meta charset="utf-8"><title>曾寶儀代劉美君求情</title></header><body><h1>曾寶儀代劉美君求情</h1><p>為亞視主持《亞洲星光大道》的林曉峰和曾寶儀，昨天到商台接受訪問。二人主持的《亞》節目大受好評，相反無綫的《超級巨星》被彈，曾寶儀被指表現比劉美君好，曾寶儀說：「但我唱歌唔及佢好，其實大家唔好對佢太嚴苛，佢好努力。」<br>對於《超》被網友狠批，林曉峰謂：「喺討論區有人鬧就會做成新聞，但香港人越鬧越鍾意睇。問到會否情願被彈引起更多人關注，林曉峰說：「當然希望俾人讚，做嘢舒服啲。」曾寶儀更說平時都做足工夫了解參賽者背景。<br>採訪、攝影：王連連</p></body></html>
