<html><header><meta charset="utf-8"><title>軒仔萬元老西賀國慶</title></header><body><h1>軒仔萬元老西賀國慶</h1><p>張敬軒、劉家昌和泳兒前晚在紅館演出國慶文藝晚會，原來當晚是軒仔首次在港演出國慶騷，他特別花了五位數字買了一套西裝出席，更為國慶推出自己填詞的新歌《我的祖國》。軒仔說：「我本身係廣州市青年聯合國委員，就好似青少年人大咁，有投票同選舉權。」<br>泳兒前晚收起以往性感，以一身端莊的長褲高踭鞋打扮出現，她在晚會上演唱一曲《高山青》，原來是由劉家昌親自為泳兒挑選，不過由於太高音，故泳兒都感到一定壓力。</p><p>泳兒仆親</p><p>泳兒說：「可能太緊張，所以當我着住5吋高踭鞋同長褲，喺髮型屋離開時竟然唔小心仆低咗，俾班學生見到，好瘀呀。」<br>採訪：李珮洳<br>攝影：黃文成</p></body></html>
