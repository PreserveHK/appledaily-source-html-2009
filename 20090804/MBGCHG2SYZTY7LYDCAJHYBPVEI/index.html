<html><header><meta charset="utf-8"><title>到荃灣會麥兜</title></header><body><h1>到荃灣會麥兜</h1><p>大人小朋友都喜歡的麥兜將於今個暑假以一身功夫裝扮示人，皆因以武當為背景的《麥兜响噹噹》電影將於8月13日上映，而睇電影前，大家不妨到佈置成電影場景的荃灣廣場走一轉，與麥太、麥兜來個合照兼且感受電影氣氛。而顧客於8月5日至7日、10日至14日於場內以電子貨幣消費滿$500（必須累積兩組不同商戶之即日機印發票，每張發票金額須達$100或以上），即可獲《麥兜响噹噹》戲票1張、購物滿$800可獲戲票2張。<br><br>記者：蘇麗珊<br>查詢：24988343</p></body></html>
