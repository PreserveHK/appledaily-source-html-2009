</title></header><body><h1>Nikon新機密密出
</h1><p>傳咗好耐，官方終於證實，D300真係出部後繼機D300s。主要係加入番720p拍片功能，而且改用雙插卡，CF和SD並用，同時SAVE又得、一張爆咗另一張亦得，或者一張儲存RAW另一張係JEPG都得。咁又一部新機，死未？仲未完，D5000唔係出咗好耐，又話出緊入門級的D3000。佢有1020萬像素、11點對焦、機身無摩打、唔可以拍片，不過佢唔係用CMOS係用CCD。兩者都在月底推出。<br><br>查詢︰Nikon（29071122）</p></body></html>
