<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇分享幸福旅程 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇分享幸福旅程 - 馮仁昭</h1><p>周麗淇（Niki）最近幫無綫拍咗一連七集嘅個人特輯，佢走遍日本東北，雖然時間緊逼，但依然忙中作樂。喺旅程中，Niki分享咗好多個第一次，好似第一次喺螢幕前浸溫泉，第一次痛快咁飲醉酒，仲有第一次睇到四月份嘅櫻花雪。唱片公司好重視今次特輯，為Niki度身訂做《身在福中》主題曲，唔怪得佢好開心咁話：「其實幸福一直都喺我哋身邊，只係我哋有冇用心去感受。」</p></body></html>
