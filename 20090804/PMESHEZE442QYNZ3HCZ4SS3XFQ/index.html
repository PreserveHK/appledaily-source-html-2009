<html><header><meta charset="utf-8"><title>花弗熊貓打造中國芭比</title></header><body><h1>花弗熊貓打造中國芭比</h1><p>時下的北京，一種可愛而敦實的絨毛熊貓和穿着花紅柳綠衣服的熊貓玩偶（圖），大受青年人的青睞。這些誘人的玩偶有熊貓先生、熊貓小姐、熊貓新郎和熊貓新娘等。這是幾個80後小海歸（海外留學歸國）的年輕人，用中國元素熊貓打造的自主品牌PandaTown玩偶，要把它做成「中國芭比」。<br>產品不再是單一的黑白色，從髮花、帽子到腳上穿的鞋，色彩斑斕。而服裝不僅有中國傳統服裝，還有洋服，為的是讓PandaTown走向世界。<br>中新社</p></body></html>
