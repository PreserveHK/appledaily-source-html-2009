<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文專捉主播懶音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文專捉主播懶音 - 馮仁昭</h1><p>詹瑞文（右）化身發音王，日前拍攝有線節目時親自糾正一班有線主播嘅懶音問題，幾位主播喺現場被人捉懶音，當然覺得尷尬同唔好意思，但佢哋覺得可以得到詹sir親自指導，真係賺咗唔少。詹sir就直話直說指幾位主播嘅懶音情況好嚴重，佢話：「其實唔少香港人都有懶音，但係作為主播就唔係幾好，所以真係要多多練習先得，相信佢哋可以越講越好。」</p></body></html>
