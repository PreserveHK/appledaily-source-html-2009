<html><header><meta charset="utf-8"><title>案件速遞吉野家強姦案　次被告要求X性交遭拒</title></header><body><h1>案件速遞<br>吉野家強姦案　次被告要求X性交遭拒</h1><p>【本報訊】吉野家三名前僱員涉強姦女員工案昨在高等法院續審。姓馬次被告在庭上承認，去年4至5月案發當天，他與姓何首被告及第三被告李忠孝一同「唧」女事主X，其間他曾揑X胸部，對方拍打他的陽具。當見到何與X性交完後，他曾到X面前要求性交，但遭X拒絕並作勢踢他，他便離開。<br>馬表示，何當晚透過藍芽，將淫辱短片傳送給他，他怕女友知道生氣，看後已將短片刪除。<br>案件編號：HCCC26/09</p></body></html>
