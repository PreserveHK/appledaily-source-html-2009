<html><header><meta charset="utf-8"><title>UNIQLO期間限定店</title></header><body><h1>UNIQLO期間限定店<br></h1><p>時裝界除了玩潮流，間中也要玩Gimmick保持新鮮感，來自日本的UNIQLO，今次就以Pop-upStore示人。由即日起正式進駐銅鑼灣wtcmore，品牌首間Pop-upStore將營業至8月9日，店內率先發售一系列秋冬系列。推介當中多色多款的Flannel格仔恤衫，男女一樣啱襯，配合其他小物如帽或仿皮手套，Stylish得夠自然舒服，另外，簡單如動物紋printscarf，既可作為隨身保暖小物，也可一湊AnimalPrint熱潮。<br><br>查詢：（25764121）</p><p>位於wtcmoreP5層的UNIQLOPop-upStore</p></body></html>
