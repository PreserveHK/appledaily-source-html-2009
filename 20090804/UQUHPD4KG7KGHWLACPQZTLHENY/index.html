<html><header><meta charset="utf-8"><title>醫療短波生吃大蒜最能護心</title></header><body><h1>醫療短波<br>生吃大蒜最能護心</h1><p>多吃大蒜可促進心臟健康，但要怎樣才能發揮最佳功效？美國康乃狄格大學一項老鼠實驗發現，將新鮮大蒜切片或搗碎後進食效果最理想。研究分別餵兩組患上心臟病的老鼠飲用新鮮大蒜汁及大蒜補充劑，一個月後，前者的心臟血流被切斷後半小時，心臟有能力恢復供血；食用大蒜補充劑的老鼠則死亡。研究顯示新鮮大蒜切片或搗碎後會釋出可保護心臟的硫化氫，經烹煮或曬乾的大蒜並無此效用。</p></body></html>
