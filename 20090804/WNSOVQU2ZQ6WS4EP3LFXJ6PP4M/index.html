<html><header><meta charset="utf-8"><title>20婦整容回國難辨身份</title></header><body><h1>20婦整容回國難辨身份</h1><p>出國整容，回國後邊檢部門竟無法辨認，這奇事發生在上海虹橋機場。一個20多人赴韓國的太太整容團，前日飛抵上海虹橋機場時，由於她們的五官都有明顯變化，部份人甚至還未拆線，臉上、鼻子上都纏着紗布，令海關檢查她們的護照時，無法辨別她們的身份，於是派出經驗豐富的人員仔細檢查後，才一一放行。<br>打扮富貴，參加整容團的太太們，年齡介乎36至54歲，多為江蘇人士。一位隨團的黃女士說：「我的樣子是不是很嚇人啊！前天剛做了墊高鼻子的手術，還沒拆線呢！」虹橋邊檢站人員稱，他們是首次遇到這麼多人集體整容的，因此特別選派經驗豐富的檢查員為她們進行人像比對覆核。<br>中新網</p></body></html>
