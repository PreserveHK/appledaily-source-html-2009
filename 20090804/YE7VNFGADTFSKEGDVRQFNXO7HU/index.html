<html><header><meta charset="utf-8"><title>求驗客手記：C朗扮盲唔認舊愛 - 求驗客</title></header><body><h1>求驗客手記：C朗扮盲唔認舊愛 - 求驗客</h1><p>花花公仔基斯坦奴朗拿度（圖、C朗），一年前佢仲同西班牙模特兒妮莉達（小圖、NereidaGallardo）打得火熱，點知日前喺西班牙馬略卡蒲完重遇妮莉達，C朗竟盲俠上身直行直過，可憐着低胸衫嘅妮莉達俾保安攔住，儀態盡失。有傳C朗咁對舊愛，同妮莉達早排公開兩人情史之餘，又彈C朗唔成熟，又喺情色雜誌《interviu》攞住皇馬球衣影裸照，所以C朗懷恨在心喎。講時講，C朗啱啱用800萬鎊喺馬德里買咗有36間房嘅豪宅，唔知有邊啲女伴有幸入住嘞。</p></body></html>
