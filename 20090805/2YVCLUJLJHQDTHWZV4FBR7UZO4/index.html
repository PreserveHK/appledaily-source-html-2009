<html><header><meta charset="utf-8"><title>兩蛇匪飛鵝山豪宅打劫</title></header><body><h1>兩蛇匪飛鵝山豪宅打劫</h1><p>【本報訊】飛鵝山一幢獨立洋房前晚發生入屋行劫案，兩名操普通話男子爬窗潛入屋內，制服女戶主後，在屋內大肆搜掠，掠去約值30萬元珠寶及手錶後，從屋內另一個房間窗戶爬出逃去。女戶主趁機報警，她受驚不適獲送院檢查，暫未有人被捕。</p><p>戶主為商人及馬主</p><p>現場為飛鵝山道4號嵐霞路青雲閣一幢三層高獨立洋房，戶主姓周，據知為商人及馬主。前晚10時許，63歲姓馬女戶主在屋內睡覺時，兩名操普通話男子爬入屋內，將她推醒聲稱打劫，掠走一批約值30萬元珠寶及手錶後，再由另一房間的窗戶爬走。警員在附近兜截並無發現，不排除是非法入境者所為。</p></body></html>
