<html><header><meta charset="utf-8"><title>醫療短波用幹細胞培植牙齒</title></header><body><h1>醫療短波<br>用幹細胞培植牙齒</h1><p>長者或不用再擔心年老無牙的問題，日本一個集合多間大學幹細胞研究的醫療團隊，成功利用牙齒幹細胞培植出新牙齒，研究人員從老鼠胎兒牙齒根部的幹細胞。取出四至五萬個上皮細胞及間葉細胞，再培植成直徑0.5毫米的「重生齒胚」，再放入成年老鼠被拔掉牙齒後的小洞內，與神經連接，37天後小洞開始長出牙齒，約兩個月後新牙的高度及硬度與正常牙齒無異，估計新技術五年內可在人體應用。</p></body></html>
