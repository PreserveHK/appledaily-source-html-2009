<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌擺明恨Edison - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌擺明恨Edison - 馮仁昭</h1><p>鍾欣桐（阿嬌）最近因為喺內地復出拍戲搞到是非多多，日前佢又返內地接受《南都娛樂周刊》頒發嘅時尚藝人獎。一講到舊愛陳冠希高調復出，阿嬌話：「這對我沒有困擾的，他們（記者）見他而已。他還存在……他還沒死，他仍然要過自己的生活，我覺得最好不要把我和他再拉到一起講。」講到Twins復合，阿嬌話都係等公司安排，又好感嘆咁話：「從我開始復工的時候起，Charlene（阿Sa）已經走得很遠了。」</p></body></html>
