<html><header><meta charset="utf-8"><title>Miranda唔願嫁奧蘭多</title></header><body><h1>Miranda唔願嫁奧蘭多</h1><p>澳洲名模MirandaKerr自搭上英國型男奧蘭多布魯（OrlandoBloom）後人氣急升，昨日她獲邀在悉尼著名百貨DavidJones示範春夏服飾，輕易成為風頭躉。</p><p>現年26歲的Miranda，昨日以首席模特兒身份演繹各品牌的春夏新裝，還以一件頭泳衣上陣，性感迷人。最近有傳奧蘭多辭演《魔盜王》（PiratesoftheCaribbean）系列電影第四集，原因是想在年底與Miranda結婚，Miranda被問到此事時即否認說：「我們尚未訂婚，暫時我們想以事業為先，從未考慮結婚。」</p></body></html>
