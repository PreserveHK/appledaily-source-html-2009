<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳國邦、羅敏莊籌辦婚禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳國邦、羅敏莊籌辦婚禮 - 馮仁昭</h1><p>陳國邦同女友羅敏莊噚日到中環出席《球場風云》記者會，佢哋計劃結婚多時，但早前因為婚宴場地違反消防條例，搞到婚期一拖再拖，噚日佢哋開心咁公佈喜訊，話會喺近期大搞婚禮。不過羅敏莊承認之前嘅事令佢留下陰影，所以今次會親力親為，仲講明婚後一定會繼續工作，佢仲一臉冧樣話：「阿邦同我拍拖7年，但到家出街都拖住我手，佢仲話咁樣先代表我幾重要喎。」</p></body></html>
