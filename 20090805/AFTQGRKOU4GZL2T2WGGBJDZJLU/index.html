<html><header><meta charset="utf-8"><title>隔牆有耳：余志穩自尋「死因」 - 李八方</title></header><body><h1>隔牆有耳：余志穩自尋「死因」 - 李八方</h1><p>社署署長余志穩退休在即，離任前成為接受卿姐網台訪問第一人。狠批庸官唔留手嘅卿姐，對余志穩卻讚不絕口，話戥佢冇得升正D6退休唔抵，余志穩坦言對此有少少失望。<br>卿姐慨嘆好官冇得升，反映呢個政府真不該，余志穩為官多年，見盡官場百態，指有冇機會做局長其實有「職」可尋，通常做過司長局長助理者，日後升職會順利好多，否則就唔好太多非份之想，「如果從來唔搵你做呢種助理，即係你唔係嗰種人選囉！」<br>余志穩又話，呢啲位唔易做，一定要面面俱圓兼好有工作能力，缺一不可，佢自言只係識實幹，講嘢太直可能係致命傷。</p></body></html>
