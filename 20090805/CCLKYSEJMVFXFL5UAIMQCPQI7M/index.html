<html><header><meta charset="utf-8"><title>忘掉喪子之痛　猩媽誕小寶寶</title></header><body><h1>忘掉喪子之痛　猩媽誕小寶寶</h1><p>住在德國明斯特爾動物園的12歲大猩猩媽媽加納，一年間經歷了最痛和最快樂的時刻，猶記得去年5月，加納望着心臟病猝死的三個月猩猩寶寶克勞迪奧一動不動，心都碎了，守在屍旁多日，不准動物園職員走近，到訪遊客看在眼裏，無不大為感動。<br>多月來，加納一直為猩猩寶寶猝死悶悶不樂，心病還須心藥醫，直至上月，良藥終於出現──牠誕下另一隻猩猩寶寶，做母親的喜悅，讓牠抹淡喪子之痛，再展歡顏。現在，牠由朝到晚都摟着尚未長出毛髮和滿身皺紋的猩猩寶寶，呵護備至。在加納的身上，見證了猩猩媽媽的偉大母愛。<br>英國《每日郵報》</p></body></html>
