<html><header><meta charset="utf-8"><title>老公藏毒被捕　酒井失蹤</title></header><body><h1>老公藏毒被捕　酒井失蹤</h1><p>押尾學因吸毒被逮捕後，日本女星酒井法子的專業滑浪手丈夫高相祐一，前日凌晨也因藏毒被捕。事務所社長昨日表示完全跟酒井失去聯絡，似乎失了蹤，因此家人要求警方協助出動搜索。<br>日本東京都警視廳澀谷警署表示，周日晚深夜在街頭巡邏的警員進行抽檢時，發現酒井法子的41歲丈夫高相祐一隨身持有興奮劑毒品，前日凌晨以涉嫌違反「興奮劑取締法」將他逮捕。身為滑浪用品公司經營者的高相祐一，98年和酒井法子結婚，兩人育有一名10歲大的兒子，兩月前二人曾傳婚變。</p></body></html>
