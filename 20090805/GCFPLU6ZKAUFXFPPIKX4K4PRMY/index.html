<html><header><meta charset="utf-8"><title>紋身少女懷疑濫藥暈倒</title></header><body><h1>紋身少女懷疑濫藥暈倒</h1><p>【本報訊】昨晨11時許，一名21歲姓鄺男子經過屯門良景邨商場停車場三樓近樓梯位置，發現一名身穿黑衫及低腰黑短褲的17歲姓黃少女坐在牆邊地上，上前查問時，少女神志不清。由於近期揭發多宗青少年男女濫藥事件遂報警。<br>警員及救護員到場時，該名近臀部及右小腳近腳眼處有紋身少女仍語無倫次。警員懷疑她曾服食藥物，救護員遂將她送院。警員翻查女事主手機電話通話資料後，聯絡上她的男朋友，着他前往醫院協助調查。警員在少女身上未撿獲違禁藥物，初步調查後認為案件無可疑，列有人暈倒處理。</p></body></html>
