<html><header><meta charset="utf-8"><title>日硬漢「金槍不倒」連續自慰近10小時</title></header><body><h1>日硬漢「金槍不倒」<br>連續自慰近10小時</h1><p>「金槍不倒」是對佐藤政信（圖）的最確切形容，因為他在美國三藩市舉行的自慰馬拉松大賽中，不停自慰9小時58分鐘，不但奪得兩年冠的「自慰王」稱譽，還刷新了自己去年所創下的9小時33分紀錄。<br>身為日本性用品生產公司員工的佐藤承認，自慰近10小時的關鍵秘訣是要擁有豐富想像力，還要靠他從日本帶來的大批自慰輔助工具。自去年奪冠，他進行「地獄式」自慰訓練，每周游水兩次，又到健身室鍛煉肌肉，重點訓練持久性勃起。自慰近10小時奪魁後，佐藤坦言累得腳軟，攰到第二天要去機場搭飛機回日本也不能起床。<br>Sfweekly.com</p></body></html>
