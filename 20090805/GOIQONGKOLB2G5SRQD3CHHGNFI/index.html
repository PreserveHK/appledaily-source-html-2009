<html><header><meta charset="utf-8"><title>AnnDem送冬日火柴
</title></header><body><h1>AnnDem送冬日火柴
</h1><p>AnnDem小姐的驚喜真的拍得住出奇蛋，三年來的禮物都是收到一個差不多一樣的木盒，但內裏就試過裝鉛筆和香薰。今次為慶祝AnnDemeulemeester香港專門店三周年，只需於AnnDemeulemeester專門店、I.TPacificPlace、I.TTimesSquare或I.TSilvercord購買任何AnnDemeulemeester秋冬貨品一件，即可獲贈木盒火柴Set一套，買幾多件就送幾多套，所以數量應該唔會太多。<br><br>記者：梁俊鵬<br>查詢：25268250</p></body></html>
