<html><header><meta charset="utf-8"><title>收購技巧雲格最有耐性</title></header><body><h1>收購技巧雲格最有耐性</h1><p>大球會有較充裕資金收購，但不代表隊隊如曼城般亂石投林；讀經濟學出身的雲格在收購查馬克中就充滿耐性。<br>雖然之前新特蘭加入爭奪查馬克，但雲格沒有急於起價，反而不斷強調己隊前鋒人才鼎盛，有艾沙維、賓特拿及伊度亞度達施華等，再等待新特蘭轉向收購熱刺前鋒戴倫賓特，阿仙奴更沒有其他競爭者；而且雲格了解查馬克的合約快將到期，亦擺出高姿態：「查馬克是我的目標，但我不心急，我願意等待5個月後才向他招手。」</p></body></html>
