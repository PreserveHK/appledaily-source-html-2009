<html><header><meta charset="utf-8"><title>大行觀點：花旗料中鋁升29%</title></header><body><h1>大行觀點：花旗料中鋁升29%</h1><p>中鋁（2600）今年三度上調氧化鋁價格，反映行業需求復蘇，花旗基於價格及需求前景改善，將其投資評級由「沽售」調升至「買入」，目標價大幅調高1倍至12.9元，相當於今年預測市賬率2.8倍，較周二收市的9.99元，有29%上升空間。<br>花旗指，中鋁周一將氧化鋁價格調高4.3%或每噸100元人民幣，意味電解鋁廠在盈利改善下，能承受加價，是行業復蘇的表現。<br>該行估計，受惠於鋁價上升及有效控制成本，中鋁下半年有望轉虧為盈。</p><p>　</p></body></html>
