<html><header><meta charset="utf-8"><title>案件速遞四少年控串謀劫的士</title></header><body><h1>案件速遞<br>四少年控串謀劫的士</h1><p>【本報訊】四名少年涉嫌糾黨乘的士到屯門蝴蝶灣企圖搶劫司機，昨在屯門裁判法院再提訊。控方改控四名被告串謀搶劫罪，主任裁判官郭偉健指控罪嚴重，將四人還柙，案件定8月25日轉往區域法院審理。<br>首被告戴天浩（17歲、圖），與三名年齡14歲及15歲的被告，均無業。首被告仍留有時髦長髮，其餘三人已剪了平頭裝短髮。控罪指四名被告於本年6月6日在屯門蝴蝶灣巴士站串謀搶劫男子羅耀興。<br>案件編號：TMCC2078/09</p></body></html>
