<html><header><meta charset="utf-8"><title>醫療短波七成兒童維D不足</title></header><body><h1>醫療短波<br>七成兒童維D不足</h1><p>美國一項研究發現兒童維他命D不足問題嚴重，研究分析逾六千名兒童及青少年健康狀況，估計七成人維他命D水平低於標準，癡肥、每周飲牛奶少於一次、每日看電視或用電腦多於四小時等，均是導致維他命D不足的高危因素，女童的維他命D水平普遍較男童低。專家指，都市兒童少曬太陽，即使參加戶外活動也塗上防曬用品，難被太陽光直接照射，故建議每日做10分鐘毋須防曬的戶外活動，吸收維他命D。</p></body></html>
