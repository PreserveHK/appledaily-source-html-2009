<html><header><meta charset="utf-8"><title>馮仁昭四圍超：森美盲目撐Stephy - 馮仁昭</title></header><body><h1>馮仁昭四圍超：森美盲目撐Stephy - 馮仁昭</h1><p>吳雨霏（Kary右）噚日同森美一齊喺旺角出席電腦節活動，對於有網友話謝安琪自己唱歌都走音，點樣做歌唱比賽評判，跟住仲整咗段片奚落佢，唱功了得嘅Kary話：「唱歌走音梗係唔係咁好，如果有進步嘅話都可以接受。」森美竟然話：「我覺得歌手走音冇問題喎，唱歌最緊要有感情。」問森美覺得鄧麗欣（Stephy）唱歌走音係咪冇問題，佢居然話：「冇呀，佢都冇走音！」唔通佢隻耳仔有問題？</p></body></html>
