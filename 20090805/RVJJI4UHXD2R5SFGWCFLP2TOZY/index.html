<html><header><meta charset="utf-8"><title>下游隊靠賺轉會費生存</title></header><body><h1>下游隊靠賺轉會費生存</h1><p>雖然英超門票、電視轉播收入高，但人工同樣超高，中下游球隊財政控制出問題，隨時陷入危機，要靠高賣低買維生；南部球會樸茨茅夫近年欠下近億鎊負債，就算有中東財團勢將入主也未有改變，行政總裁索拉爾表示：「無論新舊班主也沒有投入資金在轉會市場，銀行亦不願貸款，出售球員是我們生存的唯一方法。」<br>季前樸茅已出售格連莊臣及高治，套現接近3,000萬鎊，亦只能補充老將，包括剛免費簽入前利物浦右後衞芬倫，並希望簽入澳洲老將維度卡。</p></body></html>
