<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇恭賀關心妍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇恭賀關心妍 - 馮仁昭</h1><p>周麗淇（Niki）噚日接受商台訪問，宣傳新歌《身在福中》，首歌係配合無綫特輯同佢嘅新書《幸福》。Niki請嚟無綫高層何麗全幫新書寫序，但發覺篇文有執錯字粒嘅情況，將「腦中無憂」印成「腦中無愛」，佢話第二版會更正。Niki又話發咗短訊祝賀關心妍結婚，問到會唔會羨慕，佢話唔會心急，但到家都未諗到送乜嘢畀關心妍做結婚禮物，佢話會慢慢揀到合心水為止。</p></body></html>
