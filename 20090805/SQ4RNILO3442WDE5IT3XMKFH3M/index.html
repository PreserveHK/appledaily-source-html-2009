<html><header><meta charset="utf-8"><title>隔牆有耳：醫局總裁請近身 - 李八方</title></header><body><h1>隔牆有耳：醫局總裁請近身 - 李八方</h1><p>醫管局行政總裁蘇利民做咗幾年，原來都冇一個助理跟身，佢最近終於登報，想聘請辦公室經理幫佢搞吓個Diary，即係幫佢排吓約見邊啲人。特區失業率高，呢個位有成120人應徵，睇嚟今次佢揀人都幾頭痕。<br>蘇利民雖然已有秘書，公關就由總監潘啟迪負責，但佢話其實好需要一個助理，幫佢安排日常公務行程，呢個位約等於高級行政主任，起薪點五萬幾蚊。其實做呢類助理好鬼忙，食衞局局長周一嶽個政務助理陳帥夫有辦睇。<br>來港幾年嘅蘇利民最近由西貢搬咗去何文田，方便返醫管局總部，佢又話好鍾意旺角，貪MK人多熱鬧，去過女人街、金魚街同花墟㖭。</p></body></html>
