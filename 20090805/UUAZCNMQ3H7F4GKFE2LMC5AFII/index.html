<html><header><meta charset="utf-8"><title>Samantha高調講祖迪羅</title></header><body><h1>Samantha高調講祖迪羅</h1><p>英國型男祖迪羅（JudeLaw）去年底與來自佛羅里達州的24歲奀模SamanthaBurke拍拖兩周後，女方珠胎暗結。</p><p>激嬲祖迪羅</p><p>連日來成為傳媒追訪對象的Samantha，日前在佛州家門外與胞兄Jason齊齊會見傳媒，並首度發言親口證實自己正替祖迪羅懷有7個月B女，預產期為10月。發言時表現緊張的她更希望傳媒尊重其私穩，讓她可以安心養胎。<br>另外，Samantha的友人指祖迪羅得知女方懷孕後，未曾與女方談話，並謂兩人在街頭邂逅，繼而拍拖。</p></body></html>
