<html><header><meta charset="utf-8"><title>案件速遞鄰廠滲水　皮草店索償</title></header><body><h1>案件速遞<br>鄰廠滲水　皮草店索償</h1><p>【本報訊】紅磡一間皮草工場受毗鄰單位漏水影響，導致損失，昨入稟高等法院向該單位負責人及大廈管理公司索償，但未有列明金額。<br>原告新世紀皮草有限公司及凱源企業有限公司。被告為原告毗鄰單位的負責人蔡新文及蘇青偉（均譯音），以及大廈管理公司高衞物業管理有限公司。原告的工場位於紅磡富高工業中心7樓，原告指03年8月10日，因毗鄰單位漏水影響原告工場造成損失，故入稟索償。<br>案件編號：HCA1696/09</p></body></html>
