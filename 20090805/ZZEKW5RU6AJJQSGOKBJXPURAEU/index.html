<html><header><meta charset="utf-8"><title>求驗客手記：國米抵京球迷蜂擁 - 求驗客</title></header><body><h1>求驗客手記：國米抵京球迷蜂擁 - 求驗客</h1><p>啲人成日話國際米蘭冇星味，特別係喺走咗個伊巴謙莫域之後，但對於中國球迷來講，唔理隊波係乜水，陣中有乜嘢人，總之係來自歐洲嘅，就一定係好嘢，情況就正如來自香港嘅藝人全部都係明星一樣。將會喺本月8號喺中國北京同拉素踢意超盃嘅國米，日前抵達北京之後，受到去接機嘅中國球迷熱烈歡迎，仲有靚女球迷向佢哋班球員送飛吻。</p><p>咁都未算，有個女球迷仲誇張到入走國米架球隊巴士問教練摩連奴攞簽名，而摩連奴雖然俾佢嚇親，但跑慣江湖兼親民嘅佢亦都好識做，幫個女球迷簽名。我求大俠深信國米經過中國之行後，應該攞番唔少自信心。</p></body></html>
