<html><header><meta charset="utf-8"><title>求驗客手記：紐根特打架攞嚟衰 - 求驗客</title></header><body><h1>求驗客手記：紐根特打架攞嚟衰 - 求驗客</h1><p>紐根特以前喺英冠真係風雲人物，但自從07年夏天加盟樸茨茅夫之後，佢嘅事業直頭插咗落谷底。周日樸茅去到葡萄牙友賽賓菲加，點知最後慘吞4隻光蛋，近日仲被傳媒爆料，話紐根特同隊友馬克威爾遜喺酒店度打晒交㖭！樸茅就冇交待兩位隊友點解打交，但就公佈咗已扣起兩人嘅兩個星期人工，當時人仲要即刻遣返英國。計我求大俠話，高治已賣咗去熱刺，紐根特嚟緊大把正選機會，偏偏呢位射手唔生性，自己攞嚟衰，話唔埋啱啱由里昂借得嘅前鋒比基安尼，分分鐘搶走佢個位。</p></body></html>
