<html><header><meta charset="utf-8"><title>翻版大S失戀減肥</title></header><body><h1>翻版大S失戀減肥</h1><p>現年22歲的美少女廚神李莉琳（Liz）被指貌似徐熙媛（大S），近日獲SpaCollection睇中做代言人。雖然o靚模橫行，但Liz卻不以o靚模自居，因為她7年前已入行做兼職模特兒，近日更簽了施念慈的公司。</p><p>照鏡練擺甫士</p><p>Liz日前穿上粉紅色比堅尼拍廣告，為了達到最佳效果，她早於一星期前已開始對鏡練習擺甫士。提到喼弗心得，她自爆一個古怪減肥方法，她說：「呢個減肥秘方就係失戀，只要我每次失戀，體重就會自動下降。」<br>撰文：林妃</p></body></html>
