<html><header><meta charset="utf-8"><title>徐子珊出院仍虛弱</title></header><body><h1>徐子珊出院仍虛弱</h1><p>徐子珊日前由銀川拍罷電影《錦衣衛》返港，隨即感到周身乏力兼頭暈作嘔，為健康起見便入住醫院，昨早她已出院，不過其身體仍然十分虛弱，在醫生吩咐下已回家休息。<br>由於藥力太強，子珊吃藥後迷迷糊糊，故這兩天的拍MV、拍廣告工作全部取消。對於有指子珊生蛇，據其助手稱，她在內地拍攝十分辛苦，衞生環境不好，不過絕非生蛇，只是拍戲時曾傷手。</p><p>再飛肯雅開工</p><p>稍後子珊又要去肯雅拍特輯10天，現在也有些擔心，但暫時未有意換人。<br>採訪：陳寶明</p></body></html>
