<html><header><meta charset="utf-8"><title>安仔好想做老竇</title></header><body><h1>安仔好想做老竇</h1><p>許志安本月12日41歲生日，日前歌迷會為他舉行派對預祝，席上還有很多小朋友fans，更一擁而上餵安仔食生日蛋糕，激發安仔父愛，突然很想生BB，他說：「都想自己生番個o架，可以我餵佢食嘢，佢餵我食嘢。我一直都鍾意小朋友，不過做爸爸呢，除咗我努力之外，好睇緣份，唔係話我想有就有嘛！」<br>如果未婚有喜又如何？安仔笑言：「我當然希望結婚後先有，不過如果時間表亂咗，我可以接受雙喜臨門。」<br>撰文：林妃</p></body></html>
