<html><header><meta charset="utf-8"><title>求驗客手記：俄羅斯「戇豆」真失魂 - 求驗客</title></header><body><h1>求驗客手記：俄羅斯「戇豆」真失魂 - 求驗客</h1><p>普格恩耶克變咗「戇豆先生」（Mr.Bean）？呢位25歲俄羅斯前鋒剛剛由辛尼特以1,100萬歐元轉會到德甲嘅史特加，咪睇呢位仁兄有6呎高，球場上屢破關，但場上醒醒目目嘅佢回到「現實世界」就變咗「矇查查」，好似佢周二由莫斯科出發前往史特加報到嘅過程就錯漏百出，變咗「鄉下仔出城」，竟然喺法蘭克福轉機時迷路，搞到上唔到班機去史特加，更運滯到連行李都唔見埋，仲搞到唔可以準時出席史特加嘅球員發佈會。佢事後仲天真咁話：「法蘭克福機場真係好大o架！」佢咁都講得出，我求大俠真係服咗佢！<br></p></body></html>
