<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔獲邀拍《竊聽2》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔獲邀拍《竊聽2》 - 馮仁昭</h1><p>爾冬陞監製嘅電影《竊聽風雲》喺內地上映兩個星期，票房有成6,000萬，令幕前幕後都好開心，投資老闆保利博納仲想開拍續集㖭，爾冬陞話除咗原班人馬外，仲想搵埋劉德華（圖）同甄子丹演出，如果真係搵埋佢哋兩個，製作成本肯定至少6,000萬啦。因為單係佢哋兩個，片酬加埋已經接近3,000萬，仲未計其他演員，咁部戲咪要收過億先可以歸本！似乎唔多化算。</p></body></html>
