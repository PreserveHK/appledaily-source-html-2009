<html><header><meta charset="utf-8"><title>案件速遞主婦毆打印傭待懲</title></header><body><h1>案件速遞<br>主婦毆打印傭待懲</h1><p>【本報訊】侍母至孝的中年家庭主婦，發現印傭替其七旬母親洗澡時，不慎將水濺向母親的眼睛及耳朵，於是打向印傭右眼，其後又因為印傭替母換尿片時弄痛母親，再給她一記耳光。婦人昨在屯門裁判法院承認兩項普通襲擊罪，准予保釋等候背景及社會服務令報告，下月2日判刑。<br>被告沈煥卿（44歲）與丈夫、女兒及76歲中風母親，居於元朗大棠路一村屋。涉案28歲印傭自去年8月起替被告工作，後因被告責怪印傭遲回家及工作時傾電話，兩人關係轉差。被告求情指，其母當小販養大她，兩母女感情要好。<br>案件編號：TMCC2685/09</p></body></html>
