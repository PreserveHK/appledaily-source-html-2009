<html><header><meta charset="utf-8"><title>MacBook膠殼易起裂紋</title></header><body><h1>MacBook膠殼易起裂紋</h1><p>美國蘋果公司（AppleInc）曾陷低潮，靠MacBook手提電腦的至型膠殼設計起死回生。但膠殼設計易起裂紋，美國有律師行準備集體訴訟，或觸發大規模回收。<br>有用家指，新MacBook使用數月後，底盤會呈現多條幼細裂紋，腕墊、鉸位、連接埠、角位和通風口更是重災區。有用家更遭機身裂紋割傷。另有用家氣憤得將裂紋慘況拍照放上網。<br>蘋果雖承諾免費維修，但數個月膠殼又再裂，澳洲蘋果迷阿吉厄斯懷疑是電腦中央處理器（CPU）散熱硅脂用量出錯了，導致機件過熱引發裂紋。蘋果拒認錯，有律師行計劃召集「苦主」，力抗蘋果。<br>澳洲新聞集團網站</p></body></html>
