<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發哥無端多個契女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：發哥無端多個契女 - 馮仁昭</h1><p>最近有報道指無綫授權畀北京一間製作公司開拍《上海灘》續集，馮程程一角話搵咗周潤發嘅契女孟茜（小圖）飾演。報道指呢位孟茜多年前喺香港識咗發嫂，兩人一見如故上埋契，發哥愛妻情切，所以幫契女走後門，將原本屬意趙薇嘅馮程程一角，搶咗嚟畀契女做，仲話發哥會客串套劇㖭。噚日馮仁昭打電話畀發嫂，佢話：「單新聞幾有趣，我同老公都唔識孟茜，老公暫時冇拍劇計劃，真係唔明新聞點嚟。」</p></body></html>
