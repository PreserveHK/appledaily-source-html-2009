<html><header><meta charset="utf-8"><title>羽翹生日炒車撞瘀腳</title></header><body><h1>羽翹生日炒車撞瘀腳</h1><p>羽翹前日趁天鵝襲香江，人人有得早收工，於晚上8號風球高掛之時開派對慶祝24歲生日，羽翹謂起初怕打風致參加派對人數會減少，結果賓客滿堂，包括師姐Freeze、唐貝詩和模特兒何紫綸等。<br>豈料天雨路滑，羽翹乘的士返家途中發生輕微車禍，她說：「架車差唔多去到屋企附近，突然失控衝上路壆，煞車嗰陣我成個人衝向前面，撞瘀咗個膝蓋。」<br>幸好壽星女福星高照，醫生謂只是輕傷，令羽翹放下心頭大石，她笑說：「撞車嗰陣我淨係諗到千祈唔好撞花我塊面呀。」她謂今年牛一收到不少禮物，更狂收五位數字利是，認真和味。<br>撰文：林妃</p></body></html>
