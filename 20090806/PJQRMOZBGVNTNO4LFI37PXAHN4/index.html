<html><header><meta charset="utf-8"><title>求驗客手記：租霸泰維斯惡有惡報 - 求驗客</title></header><body><h1>求驗客手記：租霸泰維斯惡有惡報 - 求驗客</h1><p>我求大俠之前鬧過泰維斯係租霸，因為佢之前將曼聯租畀佢住嗰間屋搞到凌亂不堪，又縱容隻狗咬爛晒啲傢俬，非常冇品。所謂天理循環，佢破壞人家地方破壞得咁過癮，終於得到報應，由間杜拜酒店「整治」佢。話說佢上個月底喺間酒店冲凉時跣親，令本來已存在嘅足踝傷惡化，唔怪得加盟曼城以嚟未上過陣，甚至連正式跟大隊操練都未試過，而最新消息係佢可能趕得切喺下星期六聯賽對布力般流浪之戰復出，但狀態唔慌好，睇你以後仲敢唔敢喺啲「臨時住所」放肆？</p></body></html>
