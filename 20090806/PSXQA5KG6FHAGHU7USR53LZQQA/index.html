<html><header><meta charset="utf-8"><title>醫療短波關節炎藥增患癌風險</title></header><body><h1>醫療短波<br>關節炎藥增患癌風險</h1><p>美國食品及藥物管理局（FDA）警告，五款治療兒童類風濕性關節炎藥物可能提高患癌風險，要求藥廠在標籤加上警告字句。當局分析48宗患癌個案，發現他們使用上述藥物30個月後患癌，半數為淋巴癌，其中11宗致命。有關藥廠表示願意跟隨FDA指示，改善標籤內容。本港衞生署表示，上述藥物中，Remicade、Enbrel及Humira在港有售，署方正向FDA了解，藥物註冊委員會將會研究應否在標籤加上警告字句。</p></body></html>
