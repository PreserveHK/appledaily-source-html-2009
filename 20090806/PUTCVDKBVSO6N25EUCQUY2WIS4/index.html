<html><header><meta charset="utf-8"><title>案件速遞美賭場追港客巨債</title></header><body><h1>案件速遞<br>美賭場追港客巨債</h1><p>【本報訊】美國拉斯維加斯永利賭場提出訴訟，向賭客孟亨利追討300萬美元（折約2,340萬港元）賭債，早前向高等法院申請簡易勝訴判決，昨獲判勝訴，頒令孟償還該筆賭債連利息。<br>法官在判詞指，原告WynnLasVegas,LLC與被告孟亨利在美國內華達簽訂的信貸協議，本港法庭有司法管轄權審理。對於被告辯稱，賭場在利誘賭客借款時，特別當賭客已輸掉大筆金錢，賭場有責任確信賭客有財力還債；法官認為，賭場並沒有該責任，裁定被告沒有抗辯理據。<br>原告指稱，07年8月與被告簽信貸協議，最終把借款額增至300萬美元。<br>案件編號：HCA190/09</p></body></html>
