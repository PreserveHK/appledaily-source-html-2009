<html><header><meta charset="utf-8"><title>墮斃棚工妻認屍痛哭</title></header><body><h1>墮斃棚工妻認屍痛哭</h1><p>【本報訊】27歲搭棚工人莫肇聰前日冒三號風球，於觀塘月華街好景大廈拆棚失足墮斃意外，勞工處昨日仍展開調查。死者的年輕妻子和親友一行10多人，昨上午9時許到沙田富山殮房認屍。莫妻傷心流淚，打算替亡夫辦喪事火化遺體後，再計劃今後的生活。<br>莫的好友稱，莫肇聰遺下6歲和7歲兒子，境況凄凉，長子今年升小二比較懂性，說好好努力讀書報答父母，升小一的幼子則不時哭泣，需親人在旁安慰。據知，莫為家中長子，弟妹眾多，部份仍在求學。</p></body></html>
