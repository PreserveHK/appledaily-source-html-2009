<html><header><meta charset="utf-8"><title>TravelCash好過里數</title></header><body><h1>TravelCash好過里數</h1><p>平日儲飛行里數換機票，限制多多又快過期。Citibank推出TravelCash，就以永不過期作招徠，最着數係可抵銷於任何旅行社及航空公司的簽賬，唔使再受航空公司的掣肘。每次以PremierMilesVISA白金卡於本地簽賬$100就可換1TravelCash，海外簽賬更可賺double，話咁快就可以換張免費機票遊埠啦。<br>查詢：28600360<br><br>記者：吳允冲</p></body></html>
