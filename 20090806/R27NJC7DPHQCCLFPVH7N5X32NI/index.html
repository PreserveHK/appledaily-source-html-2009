<html><header><meta charset="utf-8"><title>隔牆有耳：肥馬撐正生俾人鬧 - 李八方</title></header><body><h1>隔牆有耳：肥馬撐正生俾人鬧 - 李八方</h1><p>前局長馬時亨早前眼見正生學生俾人大鬧係「吸毒妹、吸毒仔」，激到獻上第一次親自烽煙電台，聲淚俱下撐正生學生。肥馬憶述當日佢咁啱有事做要早起，咁啱又聽到商台節目討論正生，更加估唔到嘅係，佢根本冇商台電話，點知晨早流流致電俞琤求救，對方竟然又有聽電話，先至令肥馬有機會透過大氣電波向正生學生送上愛的鼓勵。<br>有市民以為肥馬硬撐正生書院遷入梅窩，寫電郵畀馬太大鬧肥馬一餐，仲話不如將正生搬去肥馬屋企，激到肥馬親自覆電郵澄清自己撐學生而唔係撐搬竇。肥馬喺7月正式過完冷河，佢唔急於重返商界，玩埋個暑假先。
</p></body></html>
