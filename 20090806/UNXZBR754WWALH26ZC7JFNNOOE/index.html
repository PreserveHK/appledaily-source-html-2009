<html><header><meta charset="utf-8"><title>押尾學與女死者齊啪丸</title></header><body><h1>押尾學與女死者齊啪丸</h1><p>因服食搖頭丸被捕的31歲日本男星押尾學，昨日被移送到東京地檢繼續拘留。本月2日，東京六本木一單位內發現年約30歲的全裸女子死亡，押尾學向警方承認曾與女死者一同服食搖頭丸，女方服食第二粒搖頭丸後身體出現異常，但他強調搖頭丸從朋友所得，並不知道是違禁品。日本警方至今仍未公佈女死者身份，之前有傳是豐田太子女，現時則有消息指死者其實是舞小姐，消息眾說紛紜。此外，椋名凜昨日在電話中表示自己於日本正是居於六本木該屋苑，原本打算本月尾返日的她，對發生血案深表震驚。</p></body></html>
