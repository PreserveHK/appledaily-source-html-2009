<html><header><meta charset="utf-8"><title>母禁錮小姊弟吃草維生</title></header><body><h1>母禁錮小姊弟吃草維生</h1><p>烏克蘭又有一名母親把兩名子女當畜牲般養，把他們禁錮在家，一對小姊弟甚至連食物也沒有，只以吃草維生。<br>據俄羅斯《真理報》報道，這名狠母每日都打扮得花枝招展才出門，有一天，她如常外出，剛巧有警員經過，看見屋內有孩童不停拍打窗戶。警員上前打開門，一個女孩突然衝出來，跑到草地吃草，警員看儍了眼，立即入屋查看，發現全屋猶如垃圾崗，一個非常瘦小的男孩，呆呆坐在骯髒的嬰兒床上（圖），始揭發出一對小姊弟長期遭母親虐待。<br>兩人被送到孤兒院，5歲的姊姊最近才學會說自己名字。<br>台灣蕃薯藤新聞網</p></body></html>
