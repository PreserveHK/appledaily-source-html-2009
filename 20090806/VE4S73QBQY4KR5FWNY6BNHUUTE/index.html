<html><header><meta charset="utf-8"><title>八卦風：規格一樣輸贏無得賴</title></header><body><h1>八卦風：<br>規格一樣輸贏無得賴</h1><p>福士尚酷盃（SciroccoCup）正式開鑼，先喺上海國際賽車場度鬥，21位來自各地嘅車手已完成首站賽事，激鬥11圈後，由法籍車手PatrickBoulaud奪得首站冠軍。SciroccoCup好睇之處，除咗福士呢架辣跑有喪改潛質外，賽事規則仲係全部車規格一樣，核心引擎用番2.0TSITurbo偈，同6速DSG波箱，點改點Set無得個人化，完全靠車手技術，過彎入線睇位要更準，無得靠馬力喺直路追，過程更精采剌激，名副其實輸咗都無得賴。嚟緊九月會喺北京繼續鬥，之後再喺廣東作終極決戰，車迷們要留意啦。<br><br>記者：徐影龍
</p></body></html>
