<html><header><meta charset="utf-8"><title>保險公司指MJ病歷作假</title></header><body><h1>保險公司指MJ病歷作假</h1><p>已故流行天王米高積遜（MichaelJackson），生前已獲投保舉行50場倫敦演唱會，但英國《鏡報》昨日指保險公司查出當日醫生DaviidSlavit所提交的健康報告有問題，不單未有列出MJ曾經整容及斷腳的病歷，更將MJ的身體狀況描寫得如太空人般壯健。現時保險公司懷疑演唱會主辦商AEG虛報資料，有可能不作出賠償。另外MJ的爸爸祖積遜（JoeJackson）則表示不會幫手養育MJ的三名子女，會將責任交給太太。</p></body></html>
