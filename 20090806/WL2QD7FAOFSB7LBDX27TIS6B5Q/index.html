<html><header><meta charset="utf-8"><title>財困漢笨豬跳式吊頸亡</title></header><body><h1>財困漢笨豬跳式吊頸亡</h1><p>【本報訊】一名職業司機疑因財困走投無路，昨晨被發現在沙田紅梅谷一個斜坡，以「笨豬跳」方式跳下斜坡，吊頸自殺身亡。<br>任職司機的58歲死者姓麥，與家人同住沙田大圍。昨晨9時許，66歲鄧伯晨運行經大圍金獅花園二期後山的紅梅谷路天橋底，發現一個人以尼龍繩綁在鐵欄及纏頸，吊在3米斜坡上。<br>消防員趕至將吊頸男子解下，救護員證實他已死亡。警員在死者身上發現有銀包及證件，並根據一張寫有家中電話及妻子手機號碼字條，瞬即聯絡上其家人，現場未有發現遺書。死者21歲兒子到場認屍後，屍體由仵工移送殮房。警方調查後懷疑事主受經濟問題困擾，在斜坡以笨豬跳方式跳下自殺。</p></body></html>
