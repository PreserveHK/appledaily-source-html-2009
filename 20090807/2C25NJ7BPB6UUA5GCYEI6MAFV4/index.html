<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐專程篤背脊 - 李八方</title></header><body><h1>隔牆有耳：卿姐專程篤背脊 - 李八方</h1><p>平機會喺主席鄧爾邦治下風波不絕，除咗大花筒，相信冇乜人噏得出平機會有乜政績。民主黨副主席卿姐一直對鄧爾邦處事手法有意見，覺得佢哋喺消除種族歧視上冇乜貢獻，所以日前聯同12個民間團體飛去瑞士日內瓦，趁聯合國7至10日召開聆訊審議中國落實《消除一切形式種族歧視國際公約》時，大數政府同鄧爾邦唔做嘢。<br>卿姐上機之日正值「天鵝」襲港之時，好彩天鵝算斯文，機場未致亂晒龍，令卿姐可以如期起行。噚日佢已經同隨行嘅民主黨中委李永成、人權監察總幹事羅沃啟等人安全抵埗，準備好今日喺聆訊上向聯合國爆大鑊，講吓政府同鄧爾邦幾咁令港人憤怒。</p></body></html>
