<html><header><meta charset="utf-8"><title>遊資區：同喬寶寶遊浮羅交怡</title></header><body><h1>遊資區：同喬寶寶遊浮羅交怡</h1><p>唔通真係玩到無嘢好玩？名嘴食神帶團已經去到無驚喜階段，下一步帶團的，開始要密謀諧星或三四線藝人。有旅行社就搵近期百足咁多爪的喬寶寶，跟《同事三分親》的布偉傑，齊齊帶團去浮羅交怡，除了和團友歡聚晚餐外，更會玩遊戲和獻唱……金曲。此團主要去紅樹林和海底世界，還會食豐富海鮮餐，加埋兩位藝人助陣，絕對是暑假最佳闔家歡旅遊團。<br><br>記者：曾順珍</p><p>浮羅交怡5天團（MLUA/MLUB/MLUC/MLUE05）<br>出發日期：8月16,20,24日<br>團費：$4,089起<br>查詢：36920888</p></body></html>
