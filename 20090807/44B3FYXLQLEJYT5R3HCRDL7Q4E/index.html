<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方大同自爆小學畢業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方大同自爆小學畢業 - 馮仁昭</h1><p>方大同最近推出新專輯《Timeless》，早前着住學士袍拍攝歌曲《Nothing'sGonnaChangeMyLoveForYou》MV，佢自爆話：「我其實只有小學畢業。」原來佢小學畢業後就以函授教學方式自學，一路讀到高中畢業，所以特別安排佢着上學士袍，等佢一嘗戴四方帽滋味。不過，方大同就話自己似哈利波特多啲，仲拎住筷子當魔法棒，導演都俾佢激死。</p></body></html>
