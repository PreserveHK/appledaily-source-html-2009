<html><header><meta charset="utf-8"><title>隔牆有耳：6A生許願樹還神 - 李八方</title></header><body><h1>隔牆有耳：6A生許願樹還神 - 李八方</h1><p>唔少應屆會考生噚日周圍撲學校，吳奕偉同媽咪就有啲唔同，佢一樣隨身帶住成績單，但就去咗大埔林村許願樹。八方噚日提過，吳媽媽今年農曆新年期間，向許願樹祈福，希望個仔會考可以攞到6條A，順利升讀大學，結果一向勤力讀書嘅奕偉考到6A2B佳績。<br>放榜令奕偉鬆一口氣，可以暫時放開讀書考試嘅壓力，希望憑住尖子成績入讀大學，目標係科大嘅電腦工程或者商科。奕偉係內地移民，吳媽媽話，由於家境麻麻，假如個仔直接升上大學，就可以慳一筆讀預科嘅學費，結果考得拔尖最起碼要求嘅六優成績，佢已經好滿足。</p></body></html>
