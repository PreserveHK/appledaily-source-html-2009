<html><header><meta charset="utf-8"><title>押尾學背妻搞不倫戀半年</title></header><body><h1>押尾學背妻搞不倫戀半年</h1><p>涉嫌吸毒被捕及導致一名女性死亡的日本是非男星押尾學，昨日早上由警局移送東京地檢進行聆訊，法院決定先羈留他10天，到下周五才准釋放。據昨日出版的日本雜誌《FRIDAY》報道，原來押尾學已經背着妻子矢田亞希子，與牽涉的女死者發展不倫戀半年以上，雜誌更刊出了這位從事銀座接客工作的女死者生前的照片。<br>據昨日的日本報章《夕刊富士》報道，女死者的家人前晚已在岐阜縣的寺廟為她守夜，出席的親友近100人，她的中學同學表示死者生前活潑開朗，最初並不相信是她暴斃。家人為了保護私隱，謝絕傳媒到場採訪。</p></body></html>
