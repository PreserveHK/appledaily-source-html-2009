<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿B添丁時運高 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿B添丁時運高 - 馮仁昭</h1><p>準備再做爸爸嘅鍾鎮濤（阿B）噚日接受商台節目嘅電話訪問，佢話今次女友范姜再懷第二胎係意外，仲話原本打算85歲退休，家就要變成95歲退休，佢話：「之前同好多人講都唔信范姜有咗。不過憑感覺話今次係仔，都有啲有經驗嘅人睇到佢個肚話係仔。」至於前妻章小蕙同佢住喺同一大廈，阿B就抵死咁話：「我最近運氣好，未撞過，而且撞到都唔係好大件事。」
</p></body></html>
