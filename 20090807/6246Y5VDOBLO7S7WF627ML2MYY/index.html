<html><header><meta charset="utf-8"><title>桃之女王　皮薄如蛋衣</title></header><body><h1>桃之女王　皮薄如蛋衣</h1><p>每年6月至10月是桃的當造季節，嬌艷的粉紅色、甜香的味覺、皮薄多汁，都是它令人愛不釋手的原因。當中以日本桃最著名，個子大又甜，其實其「祖先」本是中國桃，不過聰明的日本人研發出不同品種，亦改良了其甜度與尺碼，而8月初至8月中這短短的兩個星期，就是清水白桃的當造時候，因果肉清甜，白白的表皮泛起一點紅，所以有「桃之女王」的稱號。日本國內一個大過拳頭的清水白桃要賣2,000日圓一個，價錢也是女王級，難怪連影帝級的發哥和青雲都幫襯。</p><p>永富食品公司</p><p>地址：九龍城侯王道47號舖<br>電話：27182688</p></body></html>
