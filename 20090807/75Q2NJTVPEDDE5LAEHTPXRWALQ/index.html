<html><header><meta charset="utf-8"><title>案件速遞援交少女失蹤被非禮案押後</title></header><body><h1>案件速遞<br>援交少女失蹤被非禮案押後</h1><p>【本報訊】預科男教師被指非禮13歲援交少女，案件原定昨日在九龍城裁判法院開審，少女卻不知所終，主審裁判官惟有將案件押後至下月7日再提訊。辯方指少女已第4度失蹤，自今年6月下旬至今失蹤已個多月，認為她的態度迴避，主控官表示會透過警方、少女家人及她曾入住的寄宿學校等渠道尋找少女。<br>被告陳恆立（30歲），否認於去年12月某日，在九龍旺角富榮花園寓所內非禮13歲女童X。<br>案件編號：KCCC198/09</p></body></html>
