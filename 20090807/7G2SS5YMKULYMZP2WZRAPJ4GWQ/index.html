<html><header><meta charset="utf-8"><title>投影機相機二合一</title></header><body><h1>投影機相機二合一</h1><p>用數碼相機拍完照片，想立即與親友分享，偏偏相機螢幕小，要輪流看。藝康（Nikon）卻貼心至極，下月將推出全球首部附有投影功能的數碼相機。</p><p>這部投射數碼相機名為S1000pj，機身前方設有LED光源小型投影機，可將照片直接投影出來。投影解像度為640×480，比一般數碼相機的LCD螢幕性能更佳。當投影距離是2米時，畫面可達1米，並可連續投影220張高質素照片，更可播放背景音樂。雖然有投影功能，但相機輕巧，售價約400鎊（5,268港元）。<br>英國《每日郵報》</p></body></html>
