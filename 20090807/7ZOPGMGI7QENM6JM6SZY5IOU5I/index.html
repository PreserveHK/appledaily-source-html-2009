<html><header><meta charset="utf-8"><title>黑妹出碟等足35年</title></header><body><h1>黑妹出碟等足35年</h1><p>李香琴契女黑妹李麗霞近日喜事重重，除一償心願推出個人大碟《我的最愛》外，黑妹又將榮升外婆。</p><p>永不言休</p><p>黑妹日前接受訪問時喜孜孜地說：「以前唱酒廊，邊度會有人搵我哋出唱片吖，今次等咗35年終於等到一個機緣巧合，真係好開心。」<br>黑妹是琴姐最後一位正式上契的契女，早前黑妹在香港文化中心舉行個唱，琴姐特地擔任表演嘉賓，又在黑妹首張大碟中合唱，令黑妹感激不已。<br>現年50歲的黑妹入行35年，可曾想過退休？她說：「冇諗過，反正喺屋企都係無所事事。」<br>採訪：林妃</p></body></html>
