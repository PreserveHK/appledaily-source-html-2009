<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊思琦31歲未願嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊思琦31歲未願嫁 - 馮仁昭</h1><p>楊思琦（圖）同陳自瑤噚日喺將軍澳出席八月星辰，問今日31歲生日嘅楊思琦有冇結婚打算，佢話：「過多幾年先，實行等做高齡產婦，呢幾年事業仲有發展空間。」不過，三字頭似乎難敵一班o靚模，佢就話：「我哋有經驗，同埋係陪住觀眾一齊成長。」陳自瑤就大爆今年並非首年同男友王浩信過生日，問早前被影到喺泳池嬉水嘅佢會唔會搞泳池派對，佢話：「試吓都好喎。」
</p></body></html>
