<html><header><meta charset="utf-8"><title>醫療短波八旬婦感染豬鏈球菌</title></header><body><h1>醫療短波<br>八旬婦感染豬鏈球菌</h1><p>一名87歲老婦感染豬鏈球菌（圖）後併發腦膜炎，衞生防護中心指患者在上月21日開始發燒，左膝腫脹及神志不清，入院後證實出現急性腦膜炎，治療後漸漸康復，並轉介到康復病房。化驗證實她感染豬鏈球菌，中心調查指患者是獨居，最近曾處理過生豬肉，但她並無發現自己手部有傷口。此外，本港由5月至7月，有6人在外地感染登革熱，包括泰國、印尼及菲律賓等港人常到的地區，患者全部康復。
</p></body></html>
