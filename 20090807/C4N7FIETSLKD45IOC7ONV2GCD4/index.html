<html><header><meta charset="utf-8"><title>地王雕塑展</title></header><body><h1>地王雕塑展</h1><p>【本報訊】中環國金中心對出一片黃金地段草地屬公共空間，惟政府年底會收回作發展灣仔繞道用途，中西區區議會趁還有半年空檔，於草地舉行雕塑展，展出九個由本地、美國、津巴布韋藝術家製作的雕塑，其中以「自由」為題的50隻紙鶴雕塑（圖），是由患小兒麻痹症的本港藝術家陳俊明設計、聯同十位傷健人士製作。</p><p>藝術家何遠良設計一個長14.1米的雕塑「香港長頸伯」（左圖），寓意「香港有好多阿伯等某啲嘢等到頸都長」，至於「某啲嘢」代表甚麼，何遠良則讓市民自由發揮。展覽由8月8日至11月底。<br>黃冠華攝</p></body></html>
