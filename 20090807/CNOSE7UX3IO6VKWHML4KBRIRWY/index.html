<html><header><meta charset="utf-8"><title>余錦基淡忘偷歡事</title></header><body><h1>余錦基淡忘偷歡事</h1><p>形象一向正氣的公益金籌委會主席余錦基去年出版自傳《余欲有言》，自爆昔日放浪歲月，在夜總會、舞廳的所見所聞，自揭風流賬，他當時更指太太知情。63歲的余錦基近日被雜誌拍到在尖沙嘴一間酒店尋歡，夜會3個妙齡女郎數小時，被疑背住結婚30多年的太太鄺桂萍偷食。</p><p>「唔使交代」</p><p>余錦基昨日接受電話訪問時，不肯多作回應，只說：「唔緊要啦，識我嘅朋友、家人，唔使講咁多嘢，唔識我嘅，更加唔使交代。」記者指作為名人及從事慈善工作，應有一定公眾形象，余錦基說：「冇辦法啦，我都想盡快忘記件事。」<br>採訪：RitaLeung</p></body></html>
