<html><header><meta charset="utf-8"><title>醫療短波家長吵架子女會頭痛</title></header><body><h1>醫療短波<br>家長吵架子女會頭痛</h1><p>德國研究人員發現，家長經常吵架會令孩子出現頭痛。哥廷根大學研究人員為8,800名7至14歲的兒童及家庭作跟蹤調查，結果顯示家長經常大吵大鬧，以及孩子自由支配時間少，均會增加男孩子頭痛的機率；對於女孩而言，如果她們頭痛時，父母反應過於緊張或冷淡，都會令她們出現反覆頭痛的風險提高25%。研究人員指頭痛問題不但困擾成人，原來全球也有約一至三成兒童每周頭痛一次或以上。
</p></body></html>
