<html><header><meta charset="utf-8"><title>案件速遞死因研訊　黃家熙殉職樓層水閘掣被關</title></header><body><h1>案件速遞<br>死因研訊　黃家熙殉職樓層水閘掣被關</h1><p>【本報訊】兩年前在荃灣德士古道電鍍廠三級大火殉職的27歲消防員黃家熙（圖），昨日繼續進行死因研訊。<br>高級消防隊長吳紹琨作供指，事發後發現涉案樓層6樓的分層水閘掣被關上。而維修工程公司職員則指於07年初，替涉案大廈進行維修天花灑水系統工程前，曾關上6至8樓的分區水閘掣，並無接觸過6樓的分層閘掣。<br>至於負責消防系統保養的大興工程公司職員尹健興則供稱，如有維修工程進行，公司會關上分區水閘掣，待工程完畢才再開啟，並不須關上6樓的分層閘掣。<br>案件編號：CCDI228/07</p></body></html>
