<html><header><meta charset="utf-8"><title>小將篇冠軍小將齊上位</title></header><body><h1>小將篇<br>冠軍小將齊上位</h1><p>德國今夏U21歐國盃以黑馬身份捧盃，令人開始留意他們那班小將，其中司職中場的法比安莊臣更由乙組1860慕尼黑「升呢」禾夫斯堡。<br>紐亞是德國U21代表隊中名氣最響的一位，他早已受到拜仁的青睞，而當他助德軍從瑞典捧盃而回，拜仁即時向史浩克問價，但因史浩克堅拒放人而令交易告吹。然而，可踢左右中場的法比安莊臣卻率先跑出，以110萬歐元從1860慕尼黑轉投上季德甲冠軍禾夫斯堡。</p><p>至於上季從拜仁以借將身份為多蒙特效力、可踢後防多個位置的曉姆斯，今季被多蒙特以420萬歐元買斷。</p></body></html>
