<html><header><meta charset="utf-8"><title>四賊拖人入後巷打劫</title></header><body><h1>四賊拖人入後巷打劫</h1><p>【本報訊】一名青年昨清晨上班途經銅鑼灣堅拿道東，被四名男子拖入後巷毆打行劫，搶走250元現金，賊人得手乘的士逃去，事主負傷自行報警，送院治療。<br>遇劫受傷青年姓朱（26歲），昨清晨6時，朱上班途經堅拿道東，突然撲出四名17至22歲青年，將他拖入堅拿道東25號大廈後巷。<br>四賊向他拳打腳踢搶走銀包，賊人掠去銀包內約250元後跳上的士逃去，男事主被匪徒打傷嘴流血報警；救護員到場安排事主送院，警員在附近兜截賊人，但無發現。</p></body></html>
