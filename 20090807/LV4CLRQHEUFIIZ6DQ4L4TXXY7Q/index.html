<html><header><meta charset="utf-8"><title>求驗客手記：高價簽阿古　紅軍迷疑惑 - 求驗客</title></header><body><h1>求驗客手記：高價簽阿古　紅軍迷疑惑 - 求驗客</h1><p>利物浦躉近日肯定心情起伏大，嗰頭走咗沙比阿朗素，呢頭就快有阿古蘭尼（圖）加盟。25歲嘅阿古蘭尼踢法較沙比阿朗素更具侵略性，但腳下功夫就冇得比，但周不時受傷加埋唔妥教練，所以近4季冇一季聯賽踢超過25場，隨時成為紅軍計時炸彈，佢值唔值2,000萬鎊？或者踢兩、三個月就知。前日喺友賽作客贏利恩2:0嘅利記，噚日喺官方精品店繼續擺沙比阿朗素嘅大海報招徠顧客，唔通知紅軍躉唔捨得佢，等大家可以見多佢幾面？</p></body></html>
