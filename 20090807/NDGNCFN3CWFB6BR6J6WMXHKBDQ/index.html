<html><header><meta charset="utf-8"><title>詹瑞文效o靚模派雪條</title></header><body><h1>詹瑞文效o靚模派雪條</h1><p>詹瑞文昨日為由他任代言人的T恤宣傳，坐開篷巴士由尖沙嘴巡遊至旺角，停車期間向街道上的行人大派雪條，為他們解熱解渴。早前o靚模周秀娜為宣傳寫真也大派雪糕，派雪條的詹sir笑說：「家天氣熱嘛，喺呢個Summer我都想同大家Cheerup吓嘛。」</p><p>問詹sir在巴士上層將雪條拋落街，怕不怕弄傷途人？他說：「唔怕，我會好小心咁掉嘅，同埋我都會落地，喺鬧市派雪條畀大家，等大家消吓暑。」他在街上派雪條時，一邊食雪條一邊派，溶掉的雪條通通滴在衫上，詹sir笑言：「我唔係專登o架，都係天氣太熱喇，條雪條自己溶晒。」<br>採訪：胡比<br>攝影：黃文成</p></body></html>
