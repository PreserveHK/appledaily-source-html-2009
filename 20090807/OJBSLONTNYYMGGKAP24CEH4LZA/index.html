<html><header><meta charset="utf-8"><title>賴琳恩坐大髀谷亞姐</title></header><body><h1>賴琳恩坐大髀谷亞姐</h1><p>亞視舉辦的《2009亞洲小姐競選》早前在台北舉行台灣賽區啟動禮，今屆亞姐冠軍姚佳雯和亞軍顏子菲特別前往出席活動造勢，其間她們亮相各大節目，季軍賴琳恩一盡地主之誼，陪她們一起四出遊玩，品嚐各種美食。</p><p>姚佳雯今次之行最難忘是探親，因為她的姑姐住在台北，顏子菲最開心是亮相電視節目擔任嘉賓，賴琳恩更坐在主持人庹宗康大髀，顏子菲說：「我見到胡瓜、張菲同庹宗康呢啲著名主持人，佢哋嘅轉數好快又風趣，好似玩咁。」<br>撰文：林妃</p></body></html>
