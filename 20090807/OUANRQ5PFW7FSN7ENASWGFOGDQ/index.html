<html><header><meta charset="utf-8"><title>八五折買衞星導航軟件</title></header><body><h1>八五折買衞星導航軟件</h1><p>好多人都鍾意揸車，四圍搵好嘢食，手上有本電子地圖，仲有真人發聲教你點去，咁就最好不過！日前PAPAGO推出優惠，由即日起，憑任何香港地圖書籍到指定商戶，就可以用八五折優惠價（$288）購買PAPAGO!X3香港衞星導航系統軟件，入面有超過7萬個駕車及遊玩人士必到蒲點，仲有DJ朱薰語音導航，夠晒特別啩！<br><br>記者：陳國輝</p><p>趴趴走（23661890）</p></body></html>
