<html><header><meta charset="utf-8"><title>《竊聽》大收搞慶功</title></header><body><h1>《竊聽》大收搞慶功</h1><p>爾冬陞監製，麥兆輝和莊文強執導的電影《竊聽風雲》在內地上映兩周，票房收了6,000萬。在香港也上映了一周，截至前日為止，票房累積已經有750萬，成績不錯。電影公司決定今晚舉行慶功宴，到時三位主角劉青雲、古天樂和吳彥祖都會出席。<br>對於票房報捷，青雲和古仔均感到興奮，古仔說：「好開心，好多謝有咁多觀眾喜歡，希望大家繼續支持，作為演員，能夠遇到一個好劇本，更可以同幾位好演員一齊做對手戲，我覺得係一個難忘經驗。」吳彥祖則謂：「能夠同偶像劉青雲合作，終於償咗我嘅心願，而且部戲得到觀眾喜愛，對我嚟講，係一個好大鼓舞。」<br>撰文：葉雪</p></body></html>
