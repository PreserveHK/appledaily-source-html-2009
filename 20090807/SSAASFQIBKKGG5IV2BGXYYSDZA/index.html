<html><header><meta charset="utf-8"><title>阿諾爛打片稱王</title></header><body><h1>阿諾爛打片稱王</h1><p>美國娛樂雜誌《EntertainmentWeekly》剛於新一期選出19套至爛動作片，加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）以《邊緣戰士》（RawDeal）、《獨闖龍潭》（Commando）及《衝出生死線》（RedHeat）入圍，與史提芬史葛（StevenSeagal）同有三片入榜。由唐季禮執導、成龍及梅艷芳主演的95年電影《紅番區》以及新近上演的《義勇群英之毒蛇風暴》（G.I.Joe：TheRiseofCobra）也不幸入選。</p></body></html>
