<html><header><meta charset="utf-8"><title>隔牆有耳：書展唔使靠o靚模 - 李八方</title></header><body><h1>隔牆有耳：書展唔使靠o靚模 - 李八方</h1><p>如果想去一個冇o靚模、backtobasic嘅書展，八方建議大家由即日起到下星期三，去鑽石山荷里活廣場行吓由宣明會舉辦嘅「舊書回收義賣大行動」。呢個書展有成20萬本舊書，每本由5蚊起任君選擇，收益會全部用嚟支持重建陝西省商州大荊中學，等2,800位學生可以努力學習，用知識脫貧。<br>書本價錢大眾化，簡體字書5蚊本、小說50蚊3本、中學教科書就100蚊3本，相信會吸引唔少市民，八方有同事噚日就喺書展度摷到好書。要提提大家，書展除咗冇o靚模，仲全部係二手貨，不過唔少家長都會嚟呢度，為莘莘學子撲二手教科書。
</p></body></html>
