<html><header><meta charset="utf-8"><title>大叫洩悶青年遭群毆</title></header><body><h1>大叫洩悶青年遭群毆</h1><p>【本報訊】一名青年前晚在上水龍琛路街頭，因感到不開心當街大叫發洩，惹來路經的10名惡少群毆，並將事主打至受傷倒地，兇徒傷人後四散逃去，傷者報警求助。<br>被毆傷的青年姓關（20歲），前晚深夜11時許，他行經龍琛路體育館對開因感到不開心而大聲喊叫，喊聲惹來路經的10名16至18歲青少年不滿，並「人多蝦人少」向事主拳打腳踢，關慘變人肉沙包倒地，兇徒四散逃去。事主知會友人到場，商討後報警，救護員到場將事主送院，經治理後已無大礙，警員在附近兜截無所獲。</p></body></html>
