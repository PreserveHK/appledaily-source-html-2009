<html><header><meta charset="utf-8"><title>求驗客手記：人氣社交網站啲料夠堅 - 求驗客</title></header><body><h1>求驗客手記：人氣社交網站啲料夠堅 - 求驗客</h1><p>轉會新聞要睇Twitter？以前睇轉會新聞要睇報紙、電視或者網上報章咁，之不過呢個模式已經唔in，皆因想知啲球星轉去邊，去人氣社交網站Twitter可能仲快。好多NBA球員轉會都會響Twitter公佈，真確度可謂非常高；家連足球員亦一樣，好似最新一單就係19歲嘅美國前鋒艾迪杜里加盟侯城，未等侯城正式公佈，艾迪杜里周三已經喺自己嘅Twitter網誌，心情興奮咁寫着「EnglandhereIcome！（英格蘭，我嚟喇！）」（圖）話自己周四就會抵達侯城，仲會出席加盟記者會㖭！</p></body></html>
