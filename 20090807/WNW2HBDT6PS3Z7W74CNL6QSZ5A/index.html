<html><header><meta charset="utf-8"><title>《碼頭風雲》金像編劇病逝</title></header><body><h1>《碼頭風雲》金像編劇病逝</h1><p>曾編寫54年經典電影《碼頭風雲》（OnTheWaterfront）的金像編劇BuddSchulberg，昨日於紐約醫院病逝，享年95歲。據其妻子Betsy向《紐約時報》引述，前日Budd於長島家中暈厥，被送院搶救後不治，死因有待查究。小說作家出身的Budd，30年代起始撰寫電影劇本，憑《碼頭風雲》榮獲奧斯卡最佳編劇及同年的美國編劇公會的大獎，其著作還包括55年由堪富利保加（HumphreyBogart）主演的《TheHarderTheyFall》。</p></body></html>
