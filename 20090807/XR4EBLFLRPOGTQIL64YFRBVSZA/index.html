<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆掃胸舞考Baby - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆掃胸舞考Baby - 馮仁昭</h1><p>陳偉霆（William）近來點都被拉埋女友楊穎（Angelababy）一齊講，好似佢噚日出席美心冰皮月餅活動，大會安排三個冰Baby請William食月餅，又叫William教佢哋跳住舞食月餅，William教跳舞時仲做掃胸動作，搞到幾位Baby不知所措。問William最鍾意邊個Baby？佢好尷尬咁話鍾意月餅多啲，記者講笑話講畀Angelababy知，Willam就哀求︰「唔好呀。」</p></body></html>
