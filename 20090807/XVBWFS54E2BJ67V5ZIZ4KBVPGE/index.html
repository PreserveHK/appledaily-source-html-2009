<html><header><meta charset="utf-8"><title>陽具慘被黏肚皮　賤男再遭惡妻起訴</title></header><body><h1>陽具慘被黏肚皮　賤男再遭惡妻起訴</h1><p>美國一名36歲「花心大蘿蔔」，有妻子又有五個情婦，妻子知道後，糾合情婦設局將賤男禁錮酒店，用萬能膠將他的陽具黏在腹部。可憐賤男周二仍被警方拘捕，原因是老婆再出招指他虐待一名孩子，還涉及盜竊、非法使用手機和死亡恐嚇罪名。<br>三名情婦上周四夥同賤男30歲妻子教訓他一頓，先是其中一名情婦誘他開房偷歡，之後將他蒙眼綑綁，其妻將他的陽具用萬能膠黏在肚皮，又不斷襲擊他，最後搶走他財物和汽車。四女其後被控性侵犯等罪名。但妻子仍不放過他，指他虐待孩子，警方周二拘捕他。<br>美聯社</p></body></html>
