<html><header><meta charset="utf-8"><title>Lenka學廣東話粗口</title></header><body><h1>Lenka學廣東話粗口</h1><p>澳洲唱作女歌手Lenka上周來港宣傳接受了本報訪問，她自爆除了學會「多謝」及「你好」等幾句廣東話冧fans外，更學識了廣東話粗口，但當記者叫她示範時，Lenka就尷尬拒絕，驚教壞歌迷。<br>Lenka無論在音樂及形象上都予人清新可愛感覺，但她說︰「我希望能站於性感及童真的界線上，我的衣着雖然可愛，卻帶有50年代懷舊海報女郎的風格。」</p><p>欣賞《勁歌》</p><p>Lenka訪港曾到《勁歌金曲》表演，她很高興香港仍有這類音樂節目，她說︰「美國通常是歌手上清談騷客串，香港能有大班歌手上電視獻唱的機會實在難得。」<br>採訪、攝影︰黃珈楠</p></body></html>
