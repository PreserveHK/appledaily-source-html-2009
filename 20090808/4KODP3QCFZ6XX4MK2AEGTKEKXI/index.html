<html><header><meta charset="utf-8"><title>郭羨妮批踭懲色狼</title></header><body><h1>郭羨妮批踭懲色狼</h1><p>郭羨妮和蔡瀾昨日到銅鑼灣為澳門手信店擔任剪綵嘉賓，郭羨妮表示是次酬勞十分滿意，問到會否要求將來贊助做嫁女餅時，她說：「如果有機會都會提議，但係就有排喇，我又唔趕住，媽咪都冇催。」</p><p>嫌唔夠大力</p><p>郭羨妮昨日打扮較為性感，問到可擔心出席人多活動時，她說：「唔擔心，都會有保安，不過以前讀書時試過喺快餐店買嘢，畀後面個男人貼得好埋，後嚟知道佢不懷好意，最後我就批佢一踭，諗番起都覺得自己批得細力咗。」<br>此外，劇集《古靈精探B》快將播出，郭羨妮自言經上一輯的口碑後，故不會太擔心收視。<br>採訪、攝影：王崇穎</p></body></html>
