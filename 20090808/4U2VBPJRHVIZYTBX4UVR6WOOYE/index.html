<html><header><meta charset="utf-8"><title>黃曉明一曲謝鄉親</title></header><body><h1>黃曉明一曲謝鄉親</h1><p>黃曉明、趙薇、葛優及范冰冰等，前日在青島聚首一堂，出席第12屆電影表演藝術學會頒獎禮，當中黃曉明獲頒學會獎，趙薇及葛優則同獲評委會特別獎。<br>獲獎前一日黃曉明才來港出席聯合國兒童基金會大使活動，再風塵僕僕趕返青島，他說：「辛苦勞累也是值得，我是青島人，在自己的地方拿這個獎特別有意思。」當晚他更演唱一曲《你在我心上》，答謝家鄉父老的支持。趙薇則笑言這個頒獎禮猶如小型同學聚會，她說：「今晚見到很多老藝術家真的很感動，我在台下偷偷的想，也許我的今天就是他們的昨天，他們的今天有幸就是我的未來。」撰文：丁寧</p></body></html>
