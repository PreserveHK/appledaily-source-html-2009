<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏生仔玩即興 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏生仔玩即興 - 馮仁昭</h1><p>徐淑敏同宋熙年噚日到會展出席Crocs秋冬鞋款活動，兩人同幾位趣致小朋友一齊行catwalk，之後母性大發，同記者討論生仔時間表，徐淑敏話自己好即興：「我話做就會做，可能生2、3個啦，好似徐子淇都兩個啦。一遇到對象可能就『嘭』一聲生，我鍾意即興呀。」問到係咪因為咁嚇走工程師前男友時，徐淑敏就話：「咁會同對方講聲先嘅。」聽日24歲生日嘅宋熙年就話：「我一定要計劃好先得，希望30歲前啦。」
</p></body></html>
