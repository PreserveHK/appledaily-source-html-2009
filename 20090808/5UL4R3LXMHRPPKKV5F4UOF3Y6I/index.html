<html><header><meta charset="utf-8"><title>希榆報喜寫真大賣</title></header><body><h1>希榆報喜寫真大賣</h1><p>向佐與Race大晒恩愛的蘭桂坊酒店3周年派對，前晚還找來蕭希榆和o靚模曹卓榣（Cc）等表演，而曾捲入周汶錡三角戀的張苡薇和陳穎妍則以嘉賓身份出現。<br>蕭希榆透露其寫真經統計後算出有8,000本銷量，稍後會舉行慶功，問到她會否獎勵自己時，她說：「唔會獎勵自己，家先係開始，係成功嘅一半，家我會為自己嘅音樂努力。」<br>此外，日前會考放榜的Cc，已忘掉低分的慘痛現實，前晚收拾心情全力投入工作，為大會行騷的她更示範了多套性感時裝，表現輕鬆。<br>採訪：梁錦雯<br>攝影：葉君海</p></body></html>
