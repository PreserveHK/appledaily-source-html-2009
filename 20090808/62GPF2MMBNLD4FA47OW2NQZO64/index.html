<html><header><meta charset="utf-8"><title>大原麗子身亡兩周</title></header><body><h1>大原麗子身亡兩周</h1><p>日本老牌女星大原麗子前日被發現死於東京的住所，終年62歲。大原的胞弟兩周前已跟她失去聯絡，前日他與日本警員前往其姊家，才發現大原已死亡。初步研究，獨居的大原逝世超過兩周。</p><p>曾紅極一時</p><p>64年演出日劇《幸福試驗》出道的大原麗子，99年被診斷出罹患吉巴氏綜合症，去年秋天因病在自家倉庫跌倒，右手骨折，原想重返演藝界的她，身體日益衰弱，也因沒有聘經理人而乏人照顧，狀況凄凉。外形秀麗的大原，曾被視為和風古典美女，紅極一時，也主演過大河古裝日劇《春日局》。80年大原與歌手森進一結婚，婚姻只維持了4年。昨日森進一對前妻逝世表示震驚和痛心。</p></body></html>
