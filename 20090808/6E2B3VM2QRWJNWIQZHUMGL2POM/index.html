<html><header><meta charset="utf-8"><title>楊秀惠床上練拉筋</title></header><body><h1>楊秀惠床上練拉筋</h1><p>楊秀惠昨日於上環出席「仲夏奇藝之旅」活動，秀惠更露香肩及大show長腿，大會更安排四位小朋友表演柔功，身為嘉賓的秀惠嘆為觀止，她說：「我只係識做拱橋同床上做啲拉筋動作，呢啲動作我只會做畀自己睇，以前同妹妹同房佢都睇過。」</p><p>祝福孫耀威</p><p>對於有消息指其前度男友孫耀威搭上陳美詩多個月，兩人更秘密於深井同居，身為前女友的秀惠聞言後即表示尚未看過報道，她說：「如果佢哋真係一齊就祝福佢哋囉，佢哋兩個都係好好嘅人，傾得埋做朋友都好。」秀惠更力撐男方並非媾女王，問到會否致電恭喜孫耀威時，她說：「唔會喇！費事搞到我好似好八咁，見到面先問喇。」<br>採訪、攝影：王崇穎</p></body></html>
