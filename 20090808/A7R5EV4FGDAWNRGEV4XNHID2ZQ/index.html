<html><header><meta charset="utf-8"><title>紐童把玩近兩周　女屍被當鱷魚骨</title></header><body><h1>紐童把玩近兩周　女屍被當鱷魚骨</h1><p>新西蘭約10名8歲男童在小溪玩耍，見到溪中有一副屍骸，以為是鱷魚屍，撕下腐肉把玩近兩周後，才赫然發現是具女屍。<br>案發於奧克蘭市北部的斯坦莫爾灣，10名男童上月25日出席欖球會慶祝活動後，在附近小溪嬉戲，見到骸骨後，還向路過的鄰居說：「我想我們發現了一條鱷魚屍。」<br>男童們連續玩了約兩周，直至其中一人周三告知父親，該名父親才驚覺頭骨黏附黑髮是具人屍，慌忙報警。當局則懷疑死者是1月底失蹤的39歲婦人布拉芙。<br>法新社</p></body></html>
