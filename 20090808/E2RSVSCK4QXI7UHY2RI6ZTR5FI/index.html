<html><header><meta charset="utf-8"><title>菲國暴雨成災12死　6港客獲救</title></header><body><h1>菲國暴雨成災12死　6港客獲救</h1><p>菲律賓連日暴雨，前天山洪暴發冲毀堤壩，淹沒村莊造成至少12死，包括三名法國遊客。六名香港遊客在巨浪中翻船獲救。</p><p>一群法國和南韓遊客前天乘車遊覽北部皮納圖博火山，遇上山泥傾瀉，兩男一女法國人和兩名菲籍導遊喪生，同行六名法國人獲救。北部三描禮士省受災最重，估計逾萬人疏散，三條村被淹沒。呂宋島有三名7-13歲小兄弟姊妹在山泥傾瀉中喪生。有六名香港遊客在馬尼拉南面佛得島對開翻艇，與四名菲籍船員一同獲救。<br>美聯社</p></body></html>
