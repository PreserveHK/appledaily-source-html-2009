<html><header><meta charset="utf-8"><title>基仔拍廣告晒命</title></header><body><h1>基仔拍廣告晒命</h1><p>古巨基昨日在柴灣拍攝日清硬照廣告，這是他加盟新公司後第一個廣告，他謂代言一年，酬勞有七位數字，更為廣告歌任監製，他稱不會身兼多份工作而收兩份價錢。問到酬勞會否比以往舊公司多，基仔說：「唔比較喇，幾好價錢，幾好paid。」而基仔公司工作人員向記者表示，木村拓哉則為該產品拍日本版，問到酬勞是否如木村那麼多，基仔笑言：「我唔知喎，等我打畀佢問吓先。」</p><p>趕製新碟</p><p>另外，基仔日前拍攝該電視廣告，卻遇颱風延期。最近他也忙於籌備新碟，他說：「準備10月出新碟，家只係錄咗三首歌，因為大部份歌自己會做埋監製，所以俾英皇追瘦我。」<br>採訪、攝影：王連連</p></body></html>
