<html><header><meta charset="utf-8"><title>莎朗史東半裸登封面</title></header><body><h1>莎朗史東半裸登封面</h1><p>現年51歲的莎朗史東（SharonStone），近日半裸登上法國雜誌《ParisMatch》封面。今次她替雜誌拍攝多幅意識大膽的照片，相當有看頭，莎姐還說：「我50歲……那又如何？」</p><p>皮膚滑過假人</p><p>去年5月發表汶川地震因果論後人氣跌至谷底的莎姐，今次除於封面大膽半裸，還穿上皮靴、皮手套替雜誌拍下多幅帶有SM意味的照片。雖然莎姐年過半百，身材看來保養得甚佳，莎姐訪問時說：「我是個喜歡即興的人，拍裸照只是等閒事。」不過不少網友看過照片後揶揄莎姐的皮膚光滑得像個假人，還大讚為她照片作後期加工的美術員勞苦功高。</p></body></html>
