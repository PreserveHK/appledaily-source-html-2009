<html><header><meta charset="utf-8"><title>八卦風：帶小皇帝親身試車</title></header><body><h1>八卦風：帶小皇帝親身試車</h1><p>家啲小朋友喺家中擁有崇高地位，事無大小都以佢哋為先，買車亦一樣。要小皇帝坐得舒適又貼心，最好當然帶佢去親身一試啦，今個周末嘅第17屆國際嬰兒、兒童用品博覽就係一個好機會，因為豐田將陳列一向深受家庭歡迎嘅Noah及外形充滿活力嘅WishMPV，Noah有多項獨特設計專為小朋友度身訂做，而空間感十足嘅Wish2.0，中排座椅同樣配備ISOFIX兒童安全座椅固定裝置等優點，揀邊款就等小皇帝決定啦。於展覽場內買任何豐田私家車，更可獲贈海洋公園門票，最多可獲贈8張o架。<br><br>記者：許維雅</p><p>地點：香港會議展覽中心Hall1<br>查詢：23054555</p></body></html>
