<html><header><meta charset="utf-8"><title>七月開門：化寶先知會土地</title></header><body><h1>七月開門：化寶先知會土地</h1><p>將金銀元寶、紙紮用品等化給先人時，其實未必會收到，點解呢？原因是忘記參拜土地神，某一範圍就會有其土地神，責任是生育萬物，使人生存。在五行中火生土，任何可以生火的東西，生火後都會化成塵土。所以我們化寶給先人，都會先由土地接管，沒有參拜土地，主管之神都不知這些金銀元寶要交給誰，試問先人祖先寃親債主又點收到?<br><br>唐百川（http://www.mastertong.com）</p></body></html>
