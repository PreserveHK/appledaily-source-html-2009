<html><header><meta charset="utf-8"><title>朱智勛助殘障冲凉</title></header><body><h1>朱智勛助殘障冲凉</h1><p>韓劇《宮》男星朱智勛今年4月因吸毒而被判罰120小時社會服務令。前日，朱智勛到首爾的殘障中心協助殘障者洗澡，並安排到老人中心服務。</p><p>面露不安</p><p>負責人透露朱智勛最初顯露出不安神情，但其後逐漸表現得積極投入。據悉朱智勛每日早上9時前會到有關部門報到，然後開始每日8至9小時的工作。<br>另一方面，被控今年2月在家中吸食大麻的韓劇《太王四神記》男星吳光祿，昨日在首爾中央地方法院判監8個月及緩刑兩年，並執行80小時社會服務令及罰款約28萬港元。</p></body></html>
