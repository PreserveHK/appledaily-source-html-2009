<html><header><meta charset="utf-8"><title>麗江垃圾換早餐反應佳</title></header><body><h1>麗江垃圾換早餐反應佳</h1><p>一袋垃圾換一份早餐？雲南麗江市老君山風景區為免區內珍稀動物誤食遊客的垃圾，推出遊客只要撿一袋垃圾便可換一份早餐券的措施，五年來遊客不斷增加，但垃圾反而減少。<br>老君山風景區位於三江（金沙江、瀾滄江、怒江）併流的世界自然遺產地區的重點示範區，但一度受垃圾問題困擾。負責人李樹成稱，他們於2004年推出垃圾換早餐計劃。遊客只要入住景區裏唯一的群龍山莊，便會收到一個布袋。只要遊客撿回一袋垃圾交到回收點，便可在翌日享受免費早餐。<br>李樹成說，措施實施五年來，垃圾回收量增至150噸，景區不用放置垃圾桶仍能保持乾淨。<br>新華社</p></body></html>
