<html><header><meta charset="utf-8"><title>董維嘉多得林文龍</title></header><body><h1>董維嘉多得林文龍</h1><p>被傳介入林文龍與郭可盈婚姻的內地女星董維嘉，近日竟因負面新聞而工作量暴升，除拍劇及做電視主持外，還獲邀接拍多部電影，而前日她更獲邀為上海《舞林大會》節目錄影，並成為追訪對象。<br>對於與林文龍的緋聞，董維嘉表示開始時心情很不好受，但深信事實勝於雄辯，她說：「珍惜我、喜歡我的人不會太在意這個事情。」她聲稱自早年與林文龍合作完《晚九朝無》後再沒有聯絡，對於二人傳緋聞，她也感到莫名其妙：「我也不清楚怎麼會是我，為甚麼會是我。」<br>採訪、攝影：盧健</p></body></html>
