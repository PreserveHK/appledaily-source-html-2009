<html><header><meta charset="utf-8"><title>俄貪官賤賣戰機　米格31僅售$39</title></header><body><h1>俄貪官賤賣戰機　米格31僅售$39</h1><p>米格31戰機是俄羅斯最先進的超音速戰機，沒想到被人賤賣，每架只售5美元（39港元）。當局大為震怒，下令徹查貪官為何賤賣戰機。下諾夫哥羅德市政府反貪部門，早前調查Sokol飛機製造商時，發現有官員將4架不連引擎和武器的米格31戰機，以每架5美元的價錢，賤賣給沒武器經營牌照的空殼公司Metalsnab。當局指即使戰機是無引擎和武器，每架戰機仍值370萬美元（2,886萬港元）。<br>檢察部門暫時不肯定涉案的貪官，也不清楚4架戰機的下落。<br>路透社</p></body></html>
