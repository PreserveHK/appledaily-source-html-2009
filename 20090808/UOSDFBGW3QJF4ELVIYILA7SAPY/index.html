<html><header><meta charset="utf-8"><title>馮仁昭四圍超：奀妹夫婦通宵講掂數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：奀妹夫婦通宵講掂數 - 馮仁昭</h1><p>奀妹傅天穎日前傳因婚變自殺，擾攘幾日後前晚佢同老公陳子強經過雙方長輩做中間人後喺台灣見面談判，一傾就傾到凌晨3點，不過終於都取得共識，不計前嫌。奀妹同老公約法三章「唔喝酒、唔外宿」，佢仲話下星期會親自去同老爺奶奶道歉，陳子強好開心咁話：「這真是父親節最好的禮物。」但係當記者要求兩人咀嘴時，兩人僵持好耐，最後由奀妹勉強照辦完成。
</p></body></html>
