<html><header><meta charset="utf-8"><title>旅行團：欣賞高棉盛世</title></header><body><h1>旅行團：欣賞高棉盛世</h1><p>對於吳哥，我只有一個印象：《花樣年華》，不過其實它象徵着高棉王朝輝煌的年代。其中巴戎寺、吳哥窟，便是讓人驚嘆的建築藝術。要遊吳哥，非得兩日不可，可以跟呢個柬埔寨團，順道去埋鄰國越南的胡志明市，參觀前總統阮文紹的華麗官邸，又可以去戰爭博物館看看當年殺戮歷史；Shopping精就可以到Diamond購物城掃一籮籮手信；晚上更會乘豪華遊輪，一面嚐美食，一面夜遊西貢河，慢慢感受身在越南的異國情調。<br><br>記者：曾順珍</p><p>柬埔寨吳哥窟、越南胡志明市6天團YAFF06/YAEE06/YADD06<br>團費：$3,699起<br>查詢：82002299（美麗華旅遊）</p></body></html>
