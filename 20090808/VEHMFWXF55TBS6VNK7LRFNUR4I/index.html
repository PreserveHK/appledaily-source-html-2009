<html><header><meta charset="utf-8"><title>東尼自爆搞大夢露個肚</title></header><body><h1>東尼自爆搞大夢露個肚</h1><p>現年85歲的老牌荷李活影星東尼寇蒂斯（TonyCurtis），在新近發表的自傳中自爆於59年與瑪麗蓮夢露（MarilynMonroe）合演《熱情如火》（SomeLikeItHot）時大搞婚外情，令已婚的夢露懷孕。</p><p>夢露老公大怒</p><p>東尼寇蒂斯說當時他與夢露曾相約其編劇丈夫ArthurMiller當面對質，Arthur得悉妻子與東尼發生婚外情後大怒，更說：「拍畢電影後，請離開我們的生活圈子。」<br>因為東尼寇蒂斯的妻子當時也懷孕，他不想破壞兩個家庭，故與夢露分手，但數月後他得悉夢露小產，令他百感交集。</p></body></html>
