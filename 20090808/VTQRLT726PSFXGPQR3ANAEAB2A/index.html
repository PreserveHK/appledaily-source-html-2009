<html><header><meta charset="utf-8"><title>女版肯德基獲判沒侵權</title></header><body><h1>女版肯德基獲判沒侵權</h1><p>美國肯德基餐廳的招牌人物山德士上校，娶了一位中國籍太太？上海一家肯德基餐廳的對面，突然開了一間名叫吉阿婆（圖）的麻辣燙店，商標中的吉阿婆造型，幾乎與山德士同一個餅印。有網友指吉阿婆抄襲肯德基，但工商部門認為，兩家食肆一中一西，所以不構成侵權。<br>方框眼鏡、友善微笑，吉阿婆的形象幾乎抄足山德士上校，就連招牌底色都用紅色。有食客初次見到招牌，還以為肯德基又開了其他店，有人驚呼：吉阿婆簡直是女版山德士。<br>上海《東方早報》</p></body></html>
