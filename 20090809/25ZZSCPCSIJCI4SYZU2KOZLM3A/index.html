<html><header><meta charset="utf-8"><title>警反黑冚賭拘22人</title></header><body><h1>警反黑冚賭拘22人</h1><p>【本報訊】「尖東霸王」泰龍懷疑被敵對幫派和勝和人馬殺害後，警方昨展開第三日全港性反黑大行動。其中在香港仔搗破一個懷疑由黑幫操縱「百家樂」非法賭檔，拘捕22名男女。<br>警方西區特別職務隊及反黑組探員，昨晨零時許根據線報，突擊搜查香港仔東勝道28號一幢唐樓一個單位，搗破一個懷疑有黑幫背景的「百家樂」非法賭檔，拘捕29歲至79歲的17女3男賭客，撿獲12000元賭款及一批賭具。</p></body></html>
