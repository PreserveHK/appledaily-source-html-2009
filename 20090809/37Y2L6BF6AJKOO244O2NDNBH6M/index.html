</title></header><body><h1>性感高海寧想做奸女
</h1><p>上屆港姐高海寧及陳倩揚前晚現身君悅酒店，出席仁濟慈善餐舞會，高海寧更為自己的性感打扮解畫，她說：「係尊重場合，性感唔係一定着得少。」問到新一屆港姐快將誕生，二人還未與TVB簽新約，會否擔心前程，陳倩揚表示：「唔擔心，張約年底先滿，自己家喺《東張》都有發揮機會。」高海寧則表示：「都未傾，希望可以嘗試拍戲，想做吓奸角。」<br>此外，邱德根兩個孫女邱詠賢及邱詠麒也有出席，當中24歲的詠賢更剛剛與男友拉埋天窗，她表示：「啱啱註冊咗，因為好多嘢要book，出年4月先擺酒。」<br>採訪：羅慧敏<br>攝影：黃文成</p></body></html>
