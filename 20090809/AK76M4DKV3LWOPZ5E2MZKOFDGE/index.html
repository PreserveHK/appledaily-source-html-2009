<html><header><meta charset="utf-8"><title>武漢遮醜牆擋住垃圾</title></header><body><h1>武漢遮醜牆擋住垃圾</h1><p>中國人愛面子，這由各地相繼湧現遮醜牆可見端倪。在湖北武漢城中的一條大道的人行道上。這裏原有個臨時的垃圾站。後因附近設立了一個大型的垃圾收集站，它就因此淘汰了。</p><p>途人拉屎撒尿</p><p>有關部門擔心原有的垃圾站會影響城市的形象，便在人行道上修建了這道長長的遮醜牆。它出現後，原有的垃圾站卻出租給人居住，裏面還堆放如山垃圾。更令人氣憤的是一些路過的行人，任意在此拉屎撒尿，就如免費的大公廁。污水從牆下洞口直排行人道上，熏天的臭氣，隨風往街上飄……，背後的污濁和髒亂，與牆上宣傳牌上「創和諧/創繁榮」字句形成強烈反差。<br>網易社區</p></body></html>
