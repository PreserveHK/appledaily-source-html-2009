<html><header><meta charset="utf-8"><title>頑強侏儒馬體形似小貓</title></header><body><h1>頑強侏儒馬體形似小貓</h1><p>日本卡通片《熱鬥小馬》的拉屎藏，常被人誤當小狗，澳洲馬仔柯達（Koda）也常被人誤當玩具公仔，因為牠實在矮小得不像一匹馬。事實上，牠是侏儒馬中的侏儒。</p><p>柯達是匹美洲迷你馬，體形本來很矮小，再加上天生侏儒，令體形小上加小，13個月大僅重35公斤，身高只得59厘米，僅及普通馬匹的膝蓋，體形只比貓咪大些少（圖），身體更因太矮而百病叢生，試過四肢因過粗過短而彎曲，要動手術矯正。<br>柯達天生一副怪模樣，下顎突出，雙眼腫脹，鼻孔朝天，但逗人歡喜，獸醫林奇則驚訝牠意志頑強，已準備稍後為牠切除突出的恒齒。<br>英國《每日郵報》</p></body></html>
