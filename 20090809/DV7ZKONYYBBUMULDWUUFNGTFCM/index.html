<html><header><meta charset="utf-8"><title>$3,440飛倫敦澳洲</title></header><body><h1>$3,440飛倫敦澳洲</h1><p>暑假過去，淡季將至，又係航空公司割喉式減價，大家執平機票的時候。國泰航空「飛撲精選」推出11月飛倫敦、悉尼、墨爾本$3,440的震撼優惠，出發日期為11月1日至30日，可逗留14日。想飛南半球在寒冬下嘆杯熱咖啡，定係飛南半球滑水曬太陽，任君選擇。想得平飛，即上http://www.cathaypacific.com訂票，優惠只到12日午夜前。睇到呢段news，我勸你即刻用電話上網買飛，之後即刻遞假紙請假！<br><br>記者：吳允冲</p></body></html>
