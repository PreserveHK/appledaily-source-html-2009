<html><header><meta charset="utf-8"><title>少女時代　長腿踢走朴志胤</title></header><body><h1>少女時代　長腿踢走朴志胤</h1><p>韓國組合少女時代早前發生車禍，幸好只是虛驚一場，九名成員前晚回復紮紮跳本色，現身首爾漢陽大學的戶外劇場為MBC電台的夏日音樂節壓軸演出。當晚她們穿上熱褲晒長腿，扭動蛇腰獻唱《說出願望吧》等歌曲，盡顯青春活力，將同場打扮密實的前輩朴志胤比了下去。</p><p>神起改電話</p><p>至於少女時代的同門師兄東方神起，縱然解約風波纏身，但昨日仍如期在日本愛媛縣演出a-nation騷。<br>另有消息指向事務所提出訴訟的Xiah俊秀、Hero在中和Micky有天，已秘密改了電話號碼。</p></body></html>
