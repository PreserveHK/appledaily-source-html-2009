<html><header><meta charset="utf-8"><title>好節目：當貓遇上小強</title></header><body><h1>好節目：當貓遇上小強</h1><p>貓愛捉老鼠，原來連蟑螂也是牠們的死敵。DisneyChannel動畫《Oggyandthecockroaches》的蠱惑藍色肥懶貓Oggy最愛看電視，可是自從三隻蟑螂Joey、Marky和DeeDee的出現，徹底破壞了Oggy的優閒生活，三螂還想在Oggy家落地生根，自此展開一幕又一幕貓蟲大戰。</p><p>日期：逢星期六及星期日<br>時間：下午12時30分<br>頻道：DisneyChannel（NowTV441台）</p></body></html>
