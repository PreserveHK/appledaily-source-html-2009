<html><header><meta charset="utf-8"><title>蔣怡讚周秀娜靚女
</title></header><body><h1>蔣怡讚周秀娜靚女
</h1><p>蔣怡（CoCo圖）、曹卓榣（Cc）以及蕭希榆前晚到灣仔出席調酒活動，當中以蕭希榆谷胸上陣最為搶鏡。大部份時間留在台灣工作的CoCo表示有留意o靚模的新聞，並有看過周秀娜寫真集部份相片，她更大讚周秀娜漂亮。<br>Cc指會考成績差未能升讀中六，她希望報讀城大或浸大的副學士先修班，她最想修讀語文及繙譯，之前亦有考慮到英國升學，但由於簽了經理人公司，故現時決定留港進修，而且會以學業為先。<br>至於作性感打扮的蕭希榆指一早已做好防走光措施，但仍擔心拍照時被高炒，她又指早前推出的寫真集銷量不俗，她覺得有一本屬於自己的寫真作紀念已覺心滿意足。</p></body></html>
