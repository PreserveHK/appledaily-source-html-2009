<html><header><meta charset="utf-8"><title>四人醉酒　惹集體索K疑雲</title></header><body><h1>四人醉酒　惹集體索K疑雲</h1><p>【本報訊】兩男兩女青少年（年齡由14至18歲），昨午4時許，在秀茂坪順安邨安逸樓對開休憩公園聊天，其間當中兩人嘔吐大作。街坊見狀，懷疑他們集體索K，於是報警。<br>警員接報到場調查，未有撿獲違禁品，僅發現酒樽物體。其中姓容17歲和姓關18歲青年指稱，自己沒有索K，只是大家以啤酒混米酒隊酒，不勝酒力才嘔吐，救護員於是將兩男送院治理。至於同場姓鍾14歲和姓關16歲少女，則拒絕送院。警方認為案件無可疑，將案列醉酒人士處理。</p></body></html>
