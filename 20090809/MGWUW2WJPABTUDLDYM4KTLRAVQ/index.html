<html><header><meta charset="utf-8"><title>老鼠愛鈔票寄居櫃員機</title></header><body><h1>老鼠愛鈔票寄居櫃員機</h1><p>老鼠不但愛大米，也愛鈔票。美國俄勒岡州有一隻老鼠，藏身油站的自動櫃員機，咬爛機內16張20美元（156港元）面額鈔票，打造安樂窩。<br>拉格蘭德市一間油站的女職員泰勒，上周四打開櫃員機檢查時，赫然發現裏面有隻老鼠，躺在用鈔票製的安樂窩內，嚇得她失控尖叫，然後猛然關上機門，通知銀行。<br>銀行隨即派人前來趕走老鼠，點算後證實有兩張鈔票被咬碎，另外14張鈔票可修補。櫃員機事後已繼續運作，但油站工人都在奇怪：老鼠到底怎是樣走入自動櫃員機內？<br>美聯社</p></body></html>
