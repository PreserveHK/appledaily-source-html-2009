<html><header><meta charset="utf-8"><title>關仁隱事：「脆麻花」搞是非犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「脆麻花」搞是非犯眾憎 - 關仁</h1><p>早輪「脆麻花」靠個日本妹look叫做有番啲人氣，但自從佢唱歌走音成為全城笑話後，加上公司大地震，結果俾人打入冷宮，近日先叫有番啲嘢做，但依然負面新聞多多，關仁都戥佢頭痛。其實脆麻花有咁多是非可以話係自己造成，唔好睇佢外表弱不禁風咁，其實好識搞宣傳，就係因為佢好鍾意利用其他人做新聞，結果搞到犯眾憎，同公司啲好姊妹個個離棄佢，家連其他圈中人都怕咗佢，關仁勸脆麻花一句，佢再係咁只會引火自焚，好快玩完。<br>Textby關仁</p></body></html>
