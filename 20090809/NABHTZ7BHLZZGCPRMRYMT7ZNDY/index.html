<html><header><meta charset="utf-8"><title>關仁隱事：「思春」唔使旨意返娘家 - 關仁</title></header><body><h1>關仁隱事：「思春」唔使旨意返娘家 - 關仁</h1><p>近年專注講鬼故事嘅「思春」，最近傳聞同天線台鬧翻，仲傳佢娘家想搵佢返去。不過，關仁知道其實係思春自己想返娘家，所以放風自吹自擂，講到自己好搶手咁。有公仔箱高層同關仁講，思春早幾年離開公仔箱之後插爆舊公司，仲越講越激，家唔止公仔箱班高層唔妥佢，就連最高領導人七嬸都恨到思春入心入肺，已經將佢列入永久黑名單，叫佢返娘家根本係冇可能嘅事。<br>Textby關仁</p></body></html>
