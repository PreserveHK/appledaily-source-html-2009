<html><header><meta charset="utf-8"><title>Britney瘦身着比堅尼</title></header><body><h1>Britney瘦身着比堅尼</h1><p>樂壇小天后BritneySpears上月到歐洲巡迴時，晚晚吃快餐，被拍下肥腫難分的照片。不消一個月，Britney已迅速減磅。Britney日前在洛杉磯街頭拍攝新MV，她先駕駛開篷跑車在公路風馳，後來到酒店泳池拍另一片段，只見她穿上白色比堅尼，巨躉已消滅。有說Britney對目前身材仍不滿意，正在積極減肥，準備出席下月13日舉行的MTV音樂錄像頒獎禮，獲7項提名的她期望屆時以更佳姿態示人。</p></body></html>
