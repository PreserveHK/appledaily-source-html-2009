<html><header><meta charset="utf-8"><title>矢田亞希子斟拍全裸寫真</title></header><body><h1>矢田亞希子斟拍全裸寫真</h1><p>日本女星矢田亞希子前日宣佈與吸毒被捕的丈夫押尾學正式離婚，結束不足三年的婚姻。據知兩人分居逾半年才離婚，全因男方不肯放棄歲半兒子的撫養權。近日盛傳有出版商邀矢田拍全裸寫真集，但要求她先除去尾龍骨位上的情侶紋身。此外，押尾學捲入之血案單位屋主是濱崎步契媽、內衣品牌PeachJohn老闆娘野口美佳，前日她透過公司發表聲明，強調與事件無關，並對自己隨便相信朋友作反省。</p></body></html>
