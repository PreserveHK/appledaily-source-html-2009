<html><header><meta charset="utf-8"><title>雙頭眼鏡蛇首現中國</title></header><body><h1>雙頭眼鏡蛇首現中國</h1><p>眼鏡蛇大家見得多了，但雙頭眼鏡蛇呢？江西九江日前有人以人工方式，孵化出一條雙頭眼鏡蛇（圖），牠不僅已破殼個多星期，且已脫皮一次，但現不會進食。這是中國首現的雙頭眼鏡蛇。據悉，由於牠的兩個頭經常方向不一，令牠行動十分不便，如一個頭向左，一個頭向右，便動彈不得。<br>據這條蛇的主人劉曉華稱，他是從廣西南寧一個人工養蛇基地買回12枚蛇蛋進行人工孵化的。<br>上月29日，其中一枚蛇蛋孵出這條長30厘米的雙頭眼鏡蛇。雙頭眼鏡蛇是由於蛇的胚胎在細胞分裂、形成器官過程中出現變異而成，一般出生後都難以存活，所以非常珍貴。<br>新華網</p></body></html>
