<html><header><meta charset="utf-8"><title>WillyDeVille癌病逝世</title></header><body><h1>WillyDeVille癌病逝世</h1><p>70年代當紅PunkRock組合MinkDeVille的主音WillyDeVille，前日因胰臟癌在紐約Cabrini醫院病逝，終年58歲。原定要到各地巡迴的Willy，於6月宣佈患有胰臟癌而取消演唱會後，兩個月來病情急劇惡化，於上月底進院留醫，延至前日不治。MinkDeVille以Punk樂揚名，於70年代在紐約與Blondie及TheRamones等樂隊同期冒起，80年推出的大碟《LeChatBleu》更是樂隊最受歡迎的專輯。</p></body></html>
