<html><header><meta charset="utf-8"><title>隔牆有耳：馬丁唔敢講贏硬 - 李八方</title></header><body><h1>隔牆有耳：馬丁唔敢講贏硬 - 李八方</h1><p>新世界純官挑戰立法會特權法司法覆核案雖然未開審，但已經被形容為香港憲法史上最重要嘅case之一。調查梁展文事件小組成員何秀蘭去咗意大利放暑假，都要喺月中趕返嚟上庭聽審，小組主席李鳳英亦話要親眼見證歷史性場面，開庭時應該會出庭。<br>八方聽聞其他議員都有興趣聽審，長毛都唔例外，加上佢搵李柱銘代表佢出庭答辯，當然要第一時間知道案情。八方噚日話馬丁正研究案件資料，不過馬丁冇講過surewin，事關有信心唔代表贏梗，打官司輸贏唔係由律師話事，最終都係由法官決定，無論乜嘢案件，就算勝券在握，未打完都唔知勝負o架。
</p></body></html>
