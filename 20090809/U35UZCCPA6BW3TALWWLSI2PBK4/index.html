<html><header><meta charset="utf-8"><title>八卦風：親身飛日本睇EV</title></header><body><h1>八卦風：親身飛日本睇EV<br></h1><p>日產於上星期推出全新電能車EV，相信大家都略有所聞，之不過呢部電能車有排都未有機會嚟香港，不過想親身近距離接觸呢部電能車都有可能，就係今日趁日產車展選購或試駕品牌旗下五部環保車，就有機會飛去日本參觀東京車展，零距離親近呢部新世紀汽車喇！<br><br>記者：梁美甜</p><p>日期：8月9日（今天）<br>時間：10:00am-8:00pm<br>地點：日產九龍灣及香港陳列室<br>查詢：合誠汽車（28035333）</p></body></html>
