<html><header><meta charset="utf-8"><title>陳嘉容否認鄙視周秀娜</title></header><body><h1>陳嘉容否認鄙視周秀娜</h1><p>（左起）譚凱琪、陳嘉容及梁嘉琪昨日出席在銅鑼灣舉行的女性月刊活動，早前有報道指陳嘉容因不想與周秀娜同場而缺席活動，她說：「之前係應承出席嗰個慈善活動，都準講好晒，點知前一晚間公關公司打畀我公司，話要我着背心熱褲，我公司覺得做慈善點解要着成咁，所以就幫我推咗，我都覺得好奇怪，冇諗過唔想同邊個同台。」她表示o靚模與專業模特兒各有市場，她未見過周秀娜，但仍覺對方甜美可愛。</p></body></html>
