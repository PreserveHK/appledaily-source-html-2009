<html><header><meta charset="utf-8"><title>新意牌攞彩</title></header><body><h1>新意牌攞彩</h1><p>生活或許太枯燥，近年越來越多人鍾意着到色彩繽紛咁出街，錶帶、頭箍、波鞋統統都可以鮮色到爆。但腰帶也玩多色設計就相信只此一家：tie-ups。這個來自意大利的品牌由I.T獨家引入，顏色圖案選擇多，One-size，腰帶扣還可以更換，襯衫話咁易。為推廣這個彩腰帶熱潮，現在於新港I.T購物滿$3,000，即送一條全白非賣品腰帶。</p><p>I.T（27307681）<br>尖沙嘴新港中心地庫LG01、LG16-17號舖</p></body></html>
