<html><header><meta charset="utf-8"><title>八卦風：A3超筍價最後今日</title></header><body><h1>八卦風：A3超筍價最後今日</h1><p>Audi車迷有留意開品牌消息嘅話，一定知道Audi為慶祝一百周年慶典，A31.8TurboFSI以慶典價$299,000限量發售，比原價平3萬幾之餘，更送多項頂級裝備，好似XenonPlus頭燈連LED組合、全方位泊車感應、全天幕天窗等等達$38,000，換句說話，總優惠達$70,000，筍到咁就當然有限期，今日就係最後一日，要把握時機啦。<br><br>記者：梁美甜<br>查詢：合迪汽車（25281862）</p></body></html>
