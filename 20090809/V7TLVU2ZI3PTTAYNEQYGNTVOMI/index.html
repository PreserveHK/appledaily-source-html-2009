<html><header><meta charset="utf-8"><title>胡定欣學煲湯冧老公</title></header><body><h1>胡定欣學煲湯冧老公</h1><p>胡定欣（右）和龔嘉欣昨日到九龍灣EMax，出席「小小廚神」活動，即場跟大廚學做糯米糍，胡定欣雞手鴨腳，相反龔嘉欣就有板有眼，原來她是甜品高手。胡定欣透露醉心鑽研煲湯，她說：「家廿幾歲，第時做人太太都要識煮吓飯，我鍾意煲湯囉，之前拍《王老虎搶親》都有請教Gigi姐（黃淑儀），佢仲送咗兩本烹飪書畀我。」提到緋聞男友馬國明於中環巧遇亞姐筱靖，筱靖更飛撲埋身，她說：「咁犀利？驚唔驚你問佢好過啦，咁佢都有吸引力嘅。」</p></body></html>
