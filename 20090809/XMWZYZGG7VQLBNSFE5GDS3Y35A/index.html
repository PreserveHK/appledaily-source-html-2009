<html><header><meta charset="utf-8"><title>關仁隱事：「易食啲」蠱惑招勾老細 - 關仁</title></header><body><h1>關仁隱事：「易食啲」蠱惑招勾老細 - 關仁</h1><p>一出道已經賣弄豐滿身材嘅「易食啲」，早輪無端端包到密密實實出嚟，點知就俾嗰班賣肉o靚妹仔搶晒風頭，佢就向人哋發炮狂轟，批評人哋賣弄身材，真係有口話人冇口話自己。</p><p>放生電博上位</p><p>其實易食啲為咗上位真係乜都做得出，聽聞佢對住一啲身居要職兼有利用價值嘅男士時，除咗着到鬼咁性感成日放生電外，仲有其他招數，關仁聽個老友講，話唔明點解易食啲成日跌嘢，次次見到佢都會有啲嘢跌咗落地，然後喺佢面前烏低身執番，令關仁老友成日見到啲唔想見嘅嘢！<br>Textby關仁</p></body></html>
