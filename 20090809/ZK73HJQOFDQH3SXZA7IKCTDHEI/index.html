<html><header><meta charset="utf-8"><title>八卦風：葵涌Shell油站重開有禮</title></header><body><h1>八卦風：葵涌Shell油站重開有禮</h1><p>小時候行經青山公路荃灣段，總見到來回兩邊都有好幾個油站，好幾年前開始，其中一邊全部油站關閉。據聞幾間油公司都會相繼重開。Shell葵涌站就於前日（8月7日）率先正式再次投入服務！新張期就梗係有優惠啦！即日起至8月19日，凡惠顧汽油或柴油滿$300，就送精美禮品一份，最令人興奮嘅係當中有好多人恨咗好耐嘅限量版法拉利模型車呀！而全線Shell油站亦推出「入Shell實有獎」大優惠，有機會以一蚊換三千蚊油券！<br><br>記者：梁美甜</p></body></html>
