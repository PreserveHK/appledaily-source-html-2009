<html><header><meta charset="utf-8"><title>李安會影迷力谷胡士托</title></header><body><h1>李安會影迷力谷胡士托</h1><p>本周六便是胡士托音樂節創辦40周年慶典，金像導演李安帶同將於本月底在美國上映的新片《TakingWoodstock》出席正於紐約舉行的胡士托電影節，為慶典進行倒數。</p><p>拍戲最難控制臨記</p><p>李安昨日與電影監製JamesSchamus出席胡士托電影節，並舉行影迷答問會，不少影迷以嬉皮士裝出席，情況熱鬧。<br>被問到拍攝期間最困難之處，李安表示：「最困難是控制片中大量扮演樂迷的非正式演員，他們才是片中主角。」為40周年慶典，影展大會還於紐約舉行胡士托歷史展覽，預計本周六的40周年慶典音樂會，將會有大批紅星及歌手出席。</p></body></html>
