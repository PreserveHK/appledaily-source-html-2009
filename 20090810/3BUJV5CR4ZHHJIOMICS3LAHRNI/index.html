<html><header><meta charset="utf-8"><title>掌上藍芽LazyKeyboard</title></header><body><h1>掌上藍芽LazyKeyboard</h1><p>大家經常擔心，長期使用電腦會引發健康問題，例如有專家話會導致手部損傷，長期同一坐姿亦會造成脊椎扭曲。最近，有廠商推出一款掌上電腦工具，名字為LazyKeyboard。佢最實用之處，係唔單止可將Keyboard及Mousepad二合為一，同時可透過藍芽以無線操作，並由自己選擇合適嘅距離；不過咁，佢體積細得交關，用起嚟肯定無傳統Keyboard咁順手。<br><br>記者：陳國輝<br>CyberPacific（24602080）
</p></body></html>
