<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾爆下屬好得閒 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾爆下屬好得閒 - 李八方</h1><p>近排冇乜點曝光嘅財爺鬍鬚曾，噚日喺網誌大晒早前出訪莫斯科嘅連串「趣事」。值得一提嘅，係鬍鬚曾無意中踢爆同行嘅政府人員好得閒，有時間喺會議空檔期間喺莫斯科嘅市場「行街」，仲要咁啱喺「行街」時「無意」發現一個同佢好似樣嘅俄羅斯傳統「套娃」，再咁啱買咗落嚟送畀佢。<br>鬍鬚曾話，佢事後發現，呢個其實係TheBeatles已故主音歌手JohnLennon嘅公仔。政府人員公帑出差，得閒shopping通街逛之餘，仲有時間揀禮物，呢啲咁嘅「趣事」，除咗鬍鬚曾同佢班同事，相信冇乜邊個笑得出。
</p></body></html>
