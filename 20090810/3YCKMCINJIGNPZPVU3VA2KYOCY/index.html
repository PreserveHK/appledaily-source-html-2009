<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧海鵬唔識得周秀娜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧海鵬唔識得周秀娜 - 馮仁昭</h1><p>盧海鵬早前接受港台節目《舊日的足跡》訪問，對於喺《香港亂噏》中扮木村拓哉同周秀娜喺網上點擊率好高，鵬哥話佢原本唔知有o靚模，又唔知周秀娜係邊個。佢又話聽啲話事人講，《香港亂噏》暫時會長做。訪問中鵬哥又提到沈殿霞，記得當年大家有糖尿病，所以好努力戒口，但之後就有啲放肆。對於欣宜入行時被抨擊，鵬哥覺得啲人唔抵得，以佢所知欣宜好硬頸，人哋越話佢唔得就越要做到。鵬哥又指當年提醒過周潤發唔好成日着背心短褲。</p></body></html>
