<html><header><meta charset="utf-8"><title>傅穎做家務喼弗</title></header><body><h1>傅穎做家務喼弗</h1><p>傅穎昨日到屯門為「愛家．愛運動」競技大賽擔任評判，她表示大會希望她表演呼拉圈時更好看，要求她穿短裙，她說：「我都覺得着短裙玩呼拉圈會好睇啲，但係我盡量都唔會踎低，以免走光。」</p><p>「娶我有福」</p><p>傅穎表示雖然很喜歡游泳，但擔心被偷拍，又怕被救生員監視，所以很少到戶外做運動，她指現在私人會所泳池也有機會被人偷拍，所以惟有在家做家務當運動。<br>傅穎說：「喺香港最多係打羽毛球，同喺屋企做家務代替運動，我試過凌晨掃地、執嘢做到天光6點，所以娶到我都幾有福。」<br>採訪、攝影：張俊銘</p></body></html>
