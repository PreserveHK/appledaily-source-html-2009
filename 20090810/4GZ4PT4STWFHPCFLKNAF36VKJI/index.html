<html><header><meta charset="utf-8"><title>醫療短波兩歲童被蜱咬發高燒</title></header><body><h1>醫療短波<br>兩歲童被蜱咬發高燒</h1><p>美國田納西州爆發由蜱傳播的艾利希氏體症（Ehrlichiosis），當地衞生部門今年已累積17宗感染個案。最新一宗感染個案是一名兩歲男童，患者母親記得兒子發病前三日被蜱叮咬手臂，未幾即出現發高燒等症狀，最初更誤以為是中耳炎，男童接受治療已康復。艾利希氏體症是由一種類似立克次氏體的細菌引起，並由蜱叮咬後傳播，症狀包括發燒、頭疼、疲勞、關節痛及出疹等，嚴重可致命。</p></body></html>
