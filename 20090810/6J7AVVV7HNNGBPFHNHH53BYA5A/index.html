<html><header><meta charset="utf-8"><title>袁偉豪健身被圍</title></header><body><h1>袁偉豪健身被圍</h1><p>07年香港先生冠軍袁偉豪，閒時喜歡玩健身保持體形，日前記者便見他一支公到旺角雅蘭中心的CaliforniaFitness做gym，一身肌肉的他還吸引不少大隻佬圍觀。當晚約10時，袁偉豪在健身中心做健胸及掌上壓等健身器械運動，現場見他弄得滿頭大汗，發力時叫到聲嘶力竭，引來幾位做完運動的大隻佬駐足觀看。<br>袁偉豪在健身中心逗留至10時半左右便冲凉離開，之後走到附近的食肆開餐補充體力，他邊食邊不時眼望望，似是怕被人認出，逗留約15分鐘便匆匆離開。<br>採訪、攝影：黃文偉、朱志聰</p></body></html>
