<html><header><meta charset="utf-8"><title>泳兒派扇唔識護胸</title></header><body><h1>泳兒派扇唔識護胸</h1><p>泳兒昨日在銅鑼灣街頭舉行記者會，宣佈新碟達到金唱片銷量，有50名歌迷戴着印有泳兒肖像的紙盒為她造勢，之後泳兒更在街頭派扇宣傳，唱片公司高層吳雨在現場笑稱泳兒新碟如能賣到白金，他便會穿熱褲鼓勵。<br>問泳兒在街上派扇，會否擔心被胸襲？她笑說：「係喎，頭先都唔記得護胸，派嘅時候已經有好多隻手伸埋嚟要扇，可能因為我第一次喺街頭宣傳，比較少經驗，希望公司幫我搞多啲呢類宣傳，等我有多啲經驗，學識保護自己。」</p><p>陪吳雨着熱褲</p><p>提到吳雨穿熱褲，泳兒會否考慮穿三點式相陪？泳兒說：「吓！咁大犧牲，着一件頭得唔得呀，或者我同吳雨一齊着熱褲，騷吓長腿啦。」<br>採訪、攝影：胡比</p></body></html>
