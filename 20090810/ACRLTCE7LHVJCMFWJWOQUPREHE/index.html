<html><header><meta charset="utf-8"><title>金來沅周四服兵役</title></header><body><h1>金來沅周四服兵役</h1><p>本周四將會入伍的韓劇《食客》男星金來沅，昨日在首爾為代言的護膚品牌舉行簽名會，吸引逾50名記者到場採訪他服役前最後一次在國內出席活動。他說：「我都是首次見到如此多傳媒朋友，多謝大家！」</p><p>箍實米飯班主</p><p>臨別秋波，金來沅十分識做，滿面笑容為300名fans簽名，其間他更盡最後努力箍實米飯班主，和他們寒暄幾句。金來沅冧暈韓國fans後，明天會到東京舉行暫別影迷聚會，事務所透露金來沅將以公益勤務要員的身份服兵役，並會將頭髮剪得更短，才向軍方報到。</p></body></html>
