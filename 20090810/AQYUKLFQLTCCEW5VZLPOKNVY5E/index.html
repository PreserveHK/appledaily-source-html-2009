<html><header><meta charset="utf-8"><title>Race行奶奶政策</title></header><body><h1>Race行奶奶政策</h1><p>黃婉佩（Race）昨日與張智霖、組合農夫和狄易達在九龍灣出席慈善活動，最近Race公開和向佐的戀情，記者取笑她表現極冧，她笑說：「係囉，但又唔係結婚，家只係拍拖，我覺得拍拖最緊要開心！」<br>對於有指向太日前在酒店開幕禮當Race透明，Race賣口乖說：「啲人成日話向太好惡，其實佢好nice同樂觀！」<br>此外，張智霖在活動上獲中醫師即場把脈，他笑問醫師是否有喜脈，記者問他是否想追多個小朋友？他說：「講吓笑啫！生一個BB要用好多時間。」<br>採訪、攝影：何慧斯</p></body></html>
