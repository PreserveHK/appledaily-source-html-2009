<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bibe出書鬧杜德偉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bibe出書鬧杜德偉 - 馮仁昭</h1><p>王珈晴（Bibe右）同尹蓁晞（Yumi）噚日喺觀塘出席達人夜書市記者會，最近杜德偉向Bibe提出分手，噚日Bibe提到分手原因，佢雖然否認有第三者，但就明顯好不忿，仲眼紅紅話：「喺呢個過渡期，我只想講一句，我對呢段感情好失望。」佢話家學緊寫散文，仲話會出書講感情事，問佢係咪爆內幕？佢話：「我寫嘅都係事實，佢對自己做過嘅嘢要負責，咁大個人做出嚟唔怕俾人知先會繼續做，呢樣嘢佢要承擔。」</p></body></html>
