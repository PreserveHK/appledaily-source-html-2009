<html><header><meta charset="utf-8"><title>求驗客手記：晨曦日援神秘失蹤 - 求驗客</title></header><body><h1>求驗客手記：晨曦日援神秘失蹤 - 求驗客</h1><p>日本女星酒井法子因涉藏毒而逃亡，最終自首，而同樣嚟自日本，今季早已答應繼續效力晨曦嘅前鋒清野智秋（圖）同樣失蹤，我求大俠噚日打電話問晨曦教練之一嘅甄力健，問佢清野歸咗隊未，佢話依然冇聲氣，連佢同期嚟香港搵食嘅同胞山本朝陽都搵佢唔到，唔知佢有乜嘢事。我求大俠睇番清野喺維基百科嘅資料，先知佢02年喺日聯踢山葉時，因為俾會方知道佢有多次欠債將佢炒魷，唔知今次失蹤同債務有冇關係，希望清野早啲現身，等大家唔使擔心。</p></body></html>
