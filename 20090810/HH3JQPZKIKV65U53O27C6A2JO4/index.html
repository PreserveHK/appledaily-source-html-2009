<html><header><meta charset="utf-8"><title>黃永玉作品印奧運紀念封</title></header><body><h1>黃永玉作品印奧運紀念封</h1><p>為紀念北京奧運會一周年特別發行的唯一官方郵品，昨日起在北京銷售，全國限量發行八萬套。這套名為《回味奧運、圓夢北京》大型紀念封一套三枚，首次發表了著名畫家黃永玉去年為京奧創作的《奧運樹》和近期巨幅作品《荷》，以及北京奧運會期間以國家級非物質文化遺產——榮寶齋木版水印技藝製作的古代體育運動信箋。<br>現年86歲的黃永玉，他的巨幅作品《奧運樹》已被國際奧委會收藏。京奧閉幕時，他被授予奧林匹克藝術獎」，從而成為獲此殊榮的唯一中國人。今夏他用了一整月的時間，創作了巨幅作品《荷》。畫面通過夏日盛開的荷塘蓮花，再現了奧運中國的和諧盛世。<br>《北京晚報》</p></body></html>
