<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周筆暢願望做香港人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周筆暢願望做香港人 - 馮仁昭</h1><p>內地超級女聲周筆暢（右）噚日喺觀塘apm為新碟《時間》舉行簽唱會，吸引近500名中港兩地fans到場，偶像嘅影響力認真犀利，唔少fans嘅打扮仲十足偶像咁款，黑框眼鏡加樸素衣着。噚日周筆暢嘅父母都專登到場，嚟過香港好多次嘅周筆暢似乎好喜歡香港，仲話有機會都希望可以優才計劃成為港人，佢話：「優咗先，要多啲人識。」佢簽約金牌大風後，將有更多機會來港，佢話最想同陳奕迅合作。</p></body></html>
