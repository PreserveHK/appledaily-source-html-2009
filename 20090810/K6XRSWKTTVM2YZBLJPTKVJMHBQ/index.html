<html><header><meta charset="utf-8"><title>財話短說中航科工附屬擬籌25億</title></header><body><h1>財話短說<br>中航科工附屬擬籌25億</h1><p>▲中航科工（2357）宣佈，其附屬A股洪都航空擬發行最多1.06億股新股，每股作價不低於23.78元（人民幣．下同），集資25億元，用於收購飛機業務資產、向長江通航注資及其他航空業務資本投資。其中中航科工已同意認購洪都1051.3萬股新股，禁售期3年，涉資2.5億元，將以內部資源撥付，完成後中航科工所佔權益將由55.29%攤薄至44.81%。</p></body></html>
