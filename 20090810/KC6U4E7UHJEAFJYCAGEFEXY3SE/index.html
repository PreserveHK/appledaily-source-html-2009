<html><header><meta charset="utf-8"><title>DaDa向渡邊取經</title></header><body><h1>DaDa向渡邊取經</h1><p>前晚在銅鑼灣舉行的CMYoung模選舉，同場選出最有潛質上位新人王，得獎者包括A.Lin（裴殷）、DaDa（盧頌之）、「嫩版邱淑貞」蔡穎恩和「翻版薛凱琪」Hiliary等10人。DaDa與渡邊知夏子碰面感到十分開心，她說：「都有喺後台同渡邊取經，佢做嘅甫士好靚，香港啲模特兒未必做到。」DaDa又說：「《四葉草》電視電影版噚晚首播，都唔係好敢睇自己第一次做電視個樣。」</p><p>高溫行騷</p><p>此外，大會在戶外舉行年輕品牌2%的秋冬時裝騷，但當晚氣溫高達34度，新裝包括厚厚的毛毛褸、冷帽、長靴，在高溫下，眾o靚模均行到大汗淋漓。</p></body></html>
