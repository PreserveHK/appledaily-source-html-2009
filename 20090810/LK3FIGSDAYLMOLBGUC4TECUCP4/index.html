<html><header><meta charset="utf-8"><title>新車速遞：六代GolfGTI有得睇</title></header><body><h1>新車速遞：六代GolfGTI有得睇</h1><p>早排六代Golf正式登場，GT版有馬力，入門版超抵玩，兩個型號都有唔少捧場客，但我最恨玩嘅，始終係馬力更勁嘅GTI版。好彩代理火速返貨到港，啱啱擺咗一架喺灣仔Showroom，正式俾客試車同落訂，車價$318,000，Golf追隨者可能又要考慮換車。新GolfGTI採用2.0TSITurbo引擎，馬力210匹，最好玩仍是那六速DSG波箱，GTI更首次配備XDS電子差速系統，有效提升咬地力同操控性，令人更為期待。<br><br>記者：徐影龍<br><br>查詢：VolkswagenHK（36989688）
</p></body></html>
