<html><header><meta charset="utf-8"><title>趙寅成入伍打波Jam歌</title></header><body><h1>趙寅成入伍打波Jam歌</h1><p>韓片《霜花店》男星趙寅成不經不覺已加入空軍的軍樂隊四個月，日前軍方在網站發佈一篇《與出色軍人趙寅成見面》為題的新帖，公開了成哥在軍營內的近況。</p><p>成哥入伍初期曾因訓練太辛苦而兩度求診，不過從他的最新相片可見，他已適應當兵生活，且與同袍打成一片。成哥平日會身穿迷彩軍服彈結他，和一班手足jam歌，為軍樂隊的演出作好準備。不用練習時，他就會化身籃球健將打波，射籃實力更獲同袍讚有水準，日子過得開心充實。</p></body></html>
