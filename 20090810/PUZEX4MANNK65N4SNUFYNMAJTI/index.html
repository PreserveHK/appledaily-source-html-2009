<html><header><meta charset="utf-8"><title>邱の組合：市況反覆降低注碼</title></header><body><h1>邱の組合：市況反覆降低注碼</h1><p>挾完淡倉，港股上周五再現急跌，恒指跌逾2.5%，報20375；H指大挫近3.7%，報11612。美國就業數據有改善，美股上周五升逾百點，港股今早料有反彈，惟能否持久，還看內地A股。</p><p>恒指跌穿10日線收市，20日線已升至19690，會有相當的支持。最大的支持仍是前浪頂19161附近。50日線目前在18819，以每日約50點速度上升，大約6至7個交易日，50日線將與3月以來的升軌一同升抵19100水平，加強19161區域的力量，至少足以支持一次較大的反彈，屆時應是入市時機。基於大市仍會調整，本組合會降低入市注碼。</p></body></html>
