<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜扮小雲呃香吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜扮小雲呃香吻 - 馮仁昭</h1><p>官恩娜（Ella）噚日到青衣城出席「我係小雲！服飾十八變表演賽」，為配合大會主題，Ella以小雲經典造型亮相擔任評判，最終喺十位入圍嘅小朋友入面，挑選咗「迷你版」小雲得獎。活動上，Ella仲獲小雲嘅小情人「牛奶糖四號」送上鮮花同錫咗一啖，令Ella不知幾開心。佢又即興以自創風格唱出《IQ博士》主題曲，加上全場觀眾嘅掌聲拍和，令Ella唱得零舍投入。</p></body></html>
