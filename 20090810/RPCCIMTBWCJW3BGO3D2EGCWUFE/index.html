<html><header><meta charset="utf-8"><title>潮流感：BurberryProrsum文化大鱷 - ㎡</title></header><body><h1>潮流感：BurberryProrsum文化大鱷 - ㎡</h1><p>時裝與電影、音樂都有千絲萬縷的關係，今次BurberryProrsum的創作總監ChristopherBailey卻與文學界扯上關係，09秋冬手袋系列以英國著名女作家VirginaWoolf、VanessaBell及NICOLSONGroup為靈感泉源。</p><p>新手袋流露懷舊的感覺，抹上古典的淺灰、酒紅、寶石紅、綠和黑色，以矜貴的鱷魚皮和貂皮打造，同時也有品牌傳統的格子圖案，以英國著名作家之名命名，為手袋沾上點點詩意。<br>Textby　㎡</p></body></html>
