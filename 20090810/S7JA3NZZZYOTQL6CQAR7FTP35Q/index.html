<html><header><meta charset="utf-8"><title>盧廣仲幫Eason寫歌拖字訣</title></header><body><h1>盧廣仲幫Eason寫歌拖字訣</h1><p>台灣歌手盧廣仲前晚於旺角朗豪坊舉行簽名會，他即場獻唱外又與歌迷玩遊戲。原來簽名會原定於前日中午舉行，但由於颱風襲台而延遲，盧廣仲表示於機上感到搖晃，他說：「台灣的颱風很厲害，我都擔心來不到。」</p><p>斷腳悟人生</p><p>早前陳奕迅（Eason）曾公開表示希望盧廣仲幫他寫歌，盧廣仲指最近忙於錄音，所以未寫好，他笑言：「如果在頒獎禮見到Eason，他問我的話，我會跟他說其他話題。」<br>另外，盧廣仲於活動上鼓勵一眾應屆會考生，他說：「會考成績不好不要緊，當年我發生車禍腳斷了，都很不開心，但這不代表人生完了。」<br>採訪、攝影：卓寶花</p></body></html>
