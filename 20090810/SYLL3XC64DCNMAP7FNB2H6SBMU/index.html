<html><header><meta charset="utf-8"><title>阿嬌不忿拍淫照捱罵</title></header><body><h1>阿嬌不忿拍淫照捱罵</h1><p>鍾欣桐（阿嬌）早前接受內地《南方都市報》訪問，在訪問中談及令她形象插水的淫照事件，淫照一事牽涉不少女藝人，其中較有知名度的是她和張栢芝，雖然阿嬌是首個站出來認錯的藝人，但卻被罵造作。阿嬌被問及對香港民意的看法時，她只說：「香港沒有民意的。」還說：「只有我一個人讓人罵，其他的都沒人罵。」</p><p>要求另一半報到</p><p>阿嬌在訪問中又自爆曾拍拖10次，一向追求者眾的她對另一半的要求是要不斷進步，她說：「孝順和很照顧我，不需要天天見面，但絕對不可以讓我找不着，沒交代，我很顧忌打電話過去他不聽，如果有心報到，在街上向人借個電話打給我不就行了嗎？」<br>撰文：丁寧</p></body></html>
