<html><header><meta charset="utf-8"><title>斷腿保留20年警惕勿醉駕</title></header><body><h1>斷腿保留20年警惕勿醉駕</h1><p>「都是酒害了我！」江蘇省泰州姜堰市梁徐鎮男子宋維國，20年前的8月7日，因酒後駕駛電單車發生車禍，左腿從大腿處被鋸掉。事後，他央求醫生將斷腿交給他，然後將斷腿浸在福爾馬林溶液中珍藏至今。<br>與往年的「車禍紀念日」一樣，宋維國都會拿出珍藏的斷腿，向當地群眾現身說法。宋維國說：「我平時一般都不敢看，怕看了自己都受不了，現在拿出來就是『嚇』你們的，希望你們千萬不要和我一樣！」前來的民眾無不深受觸動。當地的民眾看過宋維國的斷腿後，無人再敢酒後開車。<br>江蘇《揚子晚報》</p></body></html>
