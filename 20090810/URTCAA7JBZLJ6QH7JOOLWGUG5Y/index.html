<html><header><meta charset="utf-8"><title>梁靜茹試戴新娘后冠</title></header><body><h1>梁靜茹試戴新娘后冠</h1><p>梁靜茹明年春天將與任職品牌經理的男友趙元同（Tony）共諧連理，她現正密鑼緊鼓地籌備婚禮，日前她在台北Chaumet高級珠寶店試戴最新鑽石皇冠，就坦言每天都忍不住跟好友分享婚前的喜悅，她一臉幸福地說：「Tony是以1卡的Cartier鑽戒求婚，我每日看到鑽戒都會笑。」</p><p>脖子拉長</p><p>穿上黑色晚裝的梁靜茹在Chaumet店內戴着價值逾百萬元的最新鑽石皇冠，試新娘造型，完全表現了一副待嫁心情，她說：「第一次戴鑲珠寶的皇冠，感覺脖子要拉長、身體一定要挺直，才能表現出新娘子優雅的一面。」<br>採訪、攝影：FayeLam</p></body></html>
