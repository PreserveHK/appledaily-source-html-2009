<html><header><meta charset="utf-8"><title>馬仔被嘲收買自由行</title></header><body><h1>馬仔被嘲收買自由行</h1><p>馬浚偉、陳法拉以及蒙嘉慧日前到旺角拍攝《誘情轉駁》外景，劇情講述飾演推銷員的法拉在街頭推銷商品時遇到馬仔。由於在旺角鬧市取景，故吸引了不少市民及內地遊客圍觀及拍照，有些來自四川以及黑龍江的遊客更不理工作人員勸阻，捉着馬仔合照，令導演也忍不住笑說：「馬仔你唔好再出錢搵人扮fans，影響拍攝進度呀！」</p><p>內地受歡迎獲續約</p><p>原來馬仔於無綫設立的「內地最受歡迎TVB藝人評選」長期高踞三甲，而且他的劇集有賣埠保證，刀仔鋸大樹，故有「刀仔哥」的稱號。早前有內地經理人公司以名利誘馬仔離開無綫，但陳志雲親自出面留人，馬仔終決定與無綫續約3年。<br>撰文：林妃</p></body></html>
