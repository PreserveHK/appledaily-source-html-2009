<html><header><meta charset="utf-8"><title>小方承諾捐贈器官</title></header><body><h1>小方承諾捐贈器官</h1><p>方力申昨日到伊利沙伯醫院出席「第17屆世界移植運動會」香港誓師大會，稍後香港代表會到澳洲出戰，小方希望下屆大會可找他擔任大使，因為他想參與更多有關運動的活動。<br>小方坦言當日不太想做奧運主持，但因有機會參與這項世界盛事，故此才會答允。席間小方和一位曾經換肝的13歲游泳運動員交換心得，她更問小方蝶式的竅門。</p><p>事先知會家人</p><p>事後小方表示有一位泳友早前接受換腎手術，他表示會鼓勵泳友參加這個運動會，重拾游泳樂趣。不過小方坦認未有簽器官捐贈卡，他說：「不過我返去會簽，但始終中國人都係比較保守，我會同家人講聲。」<br>採訪、攝影：楊潔雯</p></body></html>
