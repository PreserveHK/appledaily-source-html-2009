<html><header><meta charset="utf-8"><title>阿妹搞騷范逸臣撐場</title></header><body><h1>阿妹搞騷范逸臣撐場</h1><p>張惠妹發起和統籌的「原住民演唱會」前晚在台北小巨蛋舉行，同場還有范逸臣、溫嵐和動力火車等演出。昨日是阿妹37歲生日，不過因她要準備開騷，根本沒時間慶祝，難為男友何守正未能為女友盡一點心意。</p><p>蕭敬騰缺席</p><p>阿妹刻意將壓軸讓給溫嵐，溫嵐更high到不慎露出打底褲。原本蕭敬騰也有份演出，但因颱風令航班大亂，結果被迫臨時缺席。當晚雖然橫風橫雨，但仍有近萬名觀眾前往觀賞，阿妹更是全家總動員到場支持。<br>探訪、攝影：黎寶蘋</p></body></html>
