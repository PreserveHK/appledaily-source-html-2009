<html><header><meta charset="utf-8"><title>財話短說中糧預警盈利少四成</title></header><body><h1>財話短說<br>中糧預警盈利少四成</h1><p>▲中糧控股（606）發盈警，預告今年上半年中期盈利按年減少約40%（去年同期賺16.86億元），惟仍與管理層預期一致。公司解釋，主營的油籽加工業務受累於製成品價格跌幅大於相關原料成本跌幅，令毛利率大幅下滑，但只是由08年的極高水平，回復至正常水平，而相關銷售量按年並未減少。另外，旗下啤酒原料業務因成本下跌滯後於製成品價格的下降，令該部份毛利大幅下滑。</p></body></html>
