<html><header><meta charset="utf-8"><title>新丁最啱周日特更</title></header><body><h1>新丁最啱周日特更</h1><p>的士界有啲現象都幾奇怪，好似周末多人爭住租車，生意完全唔使煩，但星期日除外，好多的士車主最頭痛就係周日搵替工，有時寧願以「廉價特更」形式租出去，都唔想丟空架車，當然更唔想自己落手揸啦。點解？除咗有家室之人想過FamilyDay外，其實周日無晒寫字樓客同學生，大部份客仔都係去旺區，又塞車又短途，無乜得執。我世姪啱啱考到的士牌，最啱頂咗禮拜日個特更，最緊要租平，四百零蚊揸全日，生意唔好瞓一陣再開工都無壓力。若然你都係的士新丁，唔好太急一開波揸足六日，試吓頂特更，人工一定搵到，當係熱身同實習都唔錯。<br><br>文：黃師傅</p></body></html>
