<html><header><meta charset="utf-8"><title>求驗客手記：C朗被嘲床上乏力 - 求驗客</title></header><body><h1>求驗客手記：C朗被嘲床上乏力 - 求驗客</h1><p>基斯坦奴朗拿度（C朗）連「大笨象」都不如？呢位喺球場上虎虎生威嘅萬人迷，原來都有「弱」嘅時候。佢前度名模女友妮莉達（右）日前就喺《世界新聞》報爆料大談與C朗嘅房事，怒數成日炫耀自己「精力旺盛」嘅C朗完全唔掂，玩完一次就會冇晒力瞓咗，搞到經常期待高潮迭起嘅妮莉達勁冇癮；佢仲話C朗不自量力，買「大笨象」型立體內褲增加性趣，但又唔知自己嘅「寶貝」塞唔滿個象鼻，搞到妮莉達哭笑不得！妮莉達嘅料絕對露骨，但可信性有幾高就唔知，話晒上星期C朗當眾見到佢都扮唔識，唔知妮莉達呢次爆料係咪老作報復？</p></body></html>
