<html><header><meta charset="utf-8"><title>熊黛林踎低揀月餅</title></header><body><h1>熊黛林踎低揀月餅</h1><p>雖然10月初才中秋節，但南京姑娘熊黛林已急不及待選購月餅，與男友郭富城齊齊提早應節。前日下午她駕駛有指由城城送贈的MiniCooper現身銅鑼灣，於白沙道的奇華餅家掃貨。</p><p>雙腿夾實</p><p>現場見熊黛林甫進店即瀏覽擺放迷你月餅的貨架，手拎購物籃的她忽然踎低細心揀餅，不過身為名模的城嫂踎得甚有儀態，雙腿夾實，與趙薇和章子怡的豪邁踎姿各有風格。不久城嫂火速買下兩盒迷你月餅，埋單300元有找。此外，城嫂日前穿上一襲tubedress拍攝H2O廣告，擺出誘人甫士。<br>採訪、攝影：黃文偉、李志明</p></body></html>
