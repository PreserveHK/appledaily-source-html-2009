<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐詩詠冷對徐淑敏戀情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐詩詠冷對徐淑敏戀情 - 馮仁昭</h1><p>唐詩詠噚日同黃德斌到銅鑼灣出席明珠台記者會，之前唐詩詠嘅男友崔建邦同徐淑敏傳過緋聞，隨住徐淑敏同飲食界才俊黃浩拍拖，咁崔建邦咪甩難？唐詩詠聽到冷漠咁話：「佢哋一向都冇關係。」唐詩詠因拍劇同湯盈盈老友，有傳盈盈同錢嘉樂分手，唐詩詠話唔覺佢心情唔好，原本仲打算一齊去台灣玩，但因為打風先唔成行。至於崔建邦噚日喺將軍澳錄影節目，話替徐淑敏開心，但強調兩人好耐冇聯絡。</p></body></html>
