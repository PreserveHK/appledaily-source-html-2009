<html><header><meta charset="utf-8"><title>電腦節借機影o靚模</title></header><body><h1>電腦節借機影o靚模</h1><p>不是說「乘機」，是真的有相機可以即場借。估不到今年電腦節有人出了這種招數作招徠。聽聞在1E入口當眼處，會有個「夏日狂相」攝影區，屆時有CASIOFC100、H10和PENTAXK7、K-m等，給你借去影。最搞笑是連Manfrotto腳架和NationalGeographic的相機袋都有；人多機多女模多，把握時間影相，還有需要借個袋來載機呢？真是乘機宣傳。<br><br>記者︰陸俊雄</p></body></html>
