<html><header><meta charset="utf-8"><title>求驗客手記：查基猝死迪拿列特感受深 - 求驗客</title></header><body><h1>求驗客手記：查基猝死迪拿列特感受深 - 求驗客</h1><p>愛斯賓奴查基嘅猝死，相信感受最深嘅，一定係迪拿列特。事關呢位前皇馬中場，喺08年10月西班牙盃對皇家聯盟一役，都試過踢踢吓於場中休克暈倒，當時佢仲反晒白眼冇晒知覺。最終逃出鬼門關嘅迪拿列特日前出嚟講嘢，話自己上年死唔去實在較查基好彩，家陣對突然暈低嘅夢魘仍然記憶猶新。迪拿列特話家屋企人最重要，好明查基家屬嘅傷痛；目前仍然接受檢查嘅迪拿列特，仲話希望可以去愛奴幫手，處理查基嘅事。</p></body></html>
