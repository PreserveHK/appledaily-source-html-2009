<html><header><meta charset="utf-8"><title>考眼力路牌</title></header><body><h1>考眼力路牌</h1><p>早幾日聽到世姪女話揸車去新界北遊山玩水影相，經佢一提即時諗起自己唔少蕩失路事件。作為香港人，對九龍及新界路面唔多熟絕對唔奇，家就話有衞星導航，又或者可以安部Netvigator啫，以前去啲唔熟嘅地方，睇定地圖兼沿途落足眼力睇路牌。點知新界地方大，無論係高速、大路、小路，乜路都好，成日搵唔到個路牌，到見到嘞，路牌又多數置於最左線。最弊係唔夠高，若然唔係行慢線，隨時俾隔籬線部車遮住，再唔係就係俾啲花花草草遮住，都唔明啲路牌係咪真係整畀揸車人士睇，抑或係整蠱大家呢！<br><br>文：大姨媽</p></body></html>
