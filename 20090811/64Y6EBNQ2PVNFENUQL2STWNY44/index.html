<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Cc猛男慰會考失敗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Cc猛男慰會考失敗 - 馮仁昭</h1><p>o靚模曹卓榣（Cc左二）係應屆會考生，但唔知係咪因為顧住行騷做嘢，結果會考成績麻麻哋，唔可以升讀中六，心情難免有啲唔開心。日前Cc做完嘢，約咗男子組合4anda(son)四名成員一齊去大坑食飯，幾個男仔都好識做，知道Cc唔開心，當晚猛咁安慰佢，眼見一班朋友咁關心，Cc即時感動到眼濕濕，其中成員之一嘅Hanson（左一）仲成晚坐喺Cc側邊細心安慰，令佢重展笑顏。</p></body></html>
