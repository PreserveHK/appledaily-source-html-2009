<html><header><meta charset="utf-8"><title>隔牆有耳：民建聯升呢訪粵 - 李八方</title></header><body><h1>隔牆有耳：民建聯升呢訪粵 - 李八方</h1><p>香港政界暑假靜英英，民建聯轉移北上覓食，噚日就動身上到廣州，啟動佢哋9+2泛珠三角探訪旅程。八方之前透露過，大隊喺首站廣州齊齊亮相後，就會由主席譚耀宗同副主席劉江華兵分兩路繼續北上，星期五會喺深圳尾站會合，完成一連五日9+2之旅。<br>民建聯今次派重兵參與呢個訪問團，搞到廣東省方面都不敢待慢，噚日由省長黃華華親自高規格接見。有心水清人士憶述，上個月民記都由劉江華帶團訪粵，當時只見到副省長萬慶良，估唔到不足一個月後就升呢至黃華華層次，唔知係咪因為總領隊譚耀宗始終最根正苗紅，喺內地先至最夠江湖地位？</p></body></html>
