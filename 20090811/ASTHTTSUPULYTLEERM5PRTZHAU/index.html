<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張梓琳慈善世姐籌2.3億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張梓琳慈善世姐籌2.3億 - 馮仁昭</h1><p>世界小姐張梓琳早前接受內地雜誌《Orange》訪問，並着上Anteprima秋冬新裝拍照。訪問中，張梓琳回顧當選世界小姐後嘅心路歷程，佢話：「在任期間，我去了將近20個國家和地區訪問，馬不停蹄穿梭於醫院和孤兒院，又探訪兒童。」佢喺任期內共協助籌得3千萬美元（2.3億港元）善款，成為世界小姐史上協助籌得最多善款嘅一位。</p></body></html>
