<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫捐200萬台幣救災 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫捐200萬台幣救災 - 馮仁昭</h1><p>台灣受颱風莫拉克影響，豪雨成災，令災民數字不斷上升，台灣演藝界紛紛發起賑災行動。周杰倫（圖）噚日雖然喺美國為新片《青蜂俠》開會，但佢都第一時間捐出200萬台幣畀TVBS關懷台灣文教基金會。王力宏都慷慨解囊捐200萬台幣，至於五月天、梁靜茹、品冠、羅志祥、蔡依林、楊丞琳、徐熙媛同徐熙娣都齊齊出錢，S.H.E成員Ella嘅家鄉屏東災情嚴重，佢話：「看到很多人餓肚子，吃飽是人類最基本需求，我覺得捐款是目前最快能幫忙的。」S.H.E聯同公司歌手及員工亦都捐咗200萬台幣。</p></body></html>
