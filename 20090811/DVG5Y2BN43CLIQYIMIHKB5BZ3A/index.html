<html><header><meta charset="utf-8"><title>仔仔難忍整容人</title></header><body><h1>仔仔難忍整容人</h1><p>周渝民（仔仔）、趙又廷和陳意涵日前往馬來西亞宣傳由他們主演的劇集《痞子英雄》，一眾人等包括導演蔡岳勳原定乘早機在台灣出發，卻因颱風影響延遲起飛，令記者會也得順延。</p><p>全力拍劇</p><p>仔仔在劇中飾演的陳大天曾經整容，他對此說：「現實生活中我沒法接受整容，還有如果我臉上有任何變化，大家一定看得出來，騙不了人，幸好媽媽生得我長相也不錯。」<br>仔仔在《痞》劇的演出大受好評，更有望問鼎金鐘獎視帝，他說：「一切還是言之過早吧，不過這劇的確是我演戲的轉捩點。」他又指與新力唱片公司的合約已屆滿，短期內也不打算在歌壇發展，希望全身投入演戲工作。<br>撰文：林妃</p></body></html>
