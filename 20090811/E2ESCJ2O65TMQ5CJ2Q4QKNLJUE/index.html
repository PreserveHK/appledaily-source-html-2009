<html><header><meta charset="utf-8"><title>八卦風：Mazda夏日大優惠
</title></header><body><h1>八卦風：<br>Mazda夏日大優惠
</h1><p>價錢平易親民、口碑好又耐用嘅Mazda車系，一直有一大群愛實用嘅車主捧場，2、3、5、6系嘅銷路近年一向名列前茅，生意長做長有。不過錢有邊個會嫌多，為谷銷量，Mazda於今個暑假舉行夏日大優惠，優惠最高可達$24,000，凡購買Mazda5、Mazda6及Mazda8，更可享供車優惠，利率低至3.5%、半價保險折扣、首年保費全免（以60%NCD計算）及$2,000油券。咁大堆禮物做餌引誘，買車當然有更大藉口，優惠期有限，送完即止，想買車就要立即行動。<br><br>記者：許維雅</p><p>查詢：Mazda（28931112）</p></body></html>
