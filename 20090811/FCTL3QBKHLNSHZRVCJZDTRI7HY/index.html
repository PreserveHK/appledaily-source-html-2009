<html><header><meta charset="utf-8"><title>網民發起勁噓嘉穎</title></header><body><h1>網民發起勁噓嘉穎</h1><p>無綫劇集《烈火雄心3》本周踏入結局篇，劇中兩位男主角鄭嘉穎和王喜傳不和之餘，也蔓延至網民大戰。據悉明日《烈3》將晒冷出擊，總動員披上消防制服拉隊到旺角展開終極宣傳，不過有網民因不滿胡杏兒拋棄王喜搭上其老友嘉穎的劇情，在網上狂插，有人更在劇集官方討論區發起「全民勁噓造馬鄭胡囧囧」行動，打算在明日活動中喝倒采。</p><p>王喜籲勿過激</p><p>其實鄭、王各有支持者，但兩批人各自在該討論區中互罵，昨日王喜被問及此事時，他在電話中說：「網民可以喺網上發表意見，但唔好過激啦。」鄭嘉穎則說：「多謝啲網友睇得咁投入，但做戲啫，唔使咁認真。」至於胡杏兒則在截稿前未回覆。<br>採訪：丁寧</p></body></html>
