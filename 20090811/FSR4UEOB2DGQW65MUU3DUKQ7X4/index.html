<html><header><meta charset="utf-8"><title>陳法蓉澄清與冒牌貨無關</title></header><body><h1>陳法蓉澄清與冒牌貨無關</h1><p>陳法蓉早前在內地為某品牌拍了一輯全新護膚品廣告，但最近內地有消費者投訴，指該美容產品發現有冒牌貨。</p><p>用肖像權出護膚品</p><p>由於現在內地對藝人出任代言人的產品法例執行嚴厲，倘若品質出現問題分分鐘藝人也受牽連，為了證明清白，陳法蓉在個人網誌內登了一份聲明，而陳法蓉因排練舞台劇，故透過經理人說：「我哋喺早前接到內地個廣告客戶講，話發現有陳法蓉肖像嘅護膚品，不過全部係假貨，好在廣告商即刻有行動，已經拉咗人，因為個品牌貨品嘅質素驗過冇問題，所以唔關我哋嘅事，至於肖像權家交咗畀律師處理。」<br>採訪：丁寧
</p></body></html>
