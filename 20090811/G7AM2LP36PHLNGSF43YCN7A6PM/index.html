<html><header><meta charset="utf-8"><title>步姐契媽遭警方調查</title></header><body><h1>步姐契媽遭警方調查</h1><p>日本男星押尾學涉嫌吸毒被捕，同時亦捲入一宗裸女暴斃案，惹來一身蟻。至於被指借屋給押尾學的濱崎步契媽兼女性內衣品牌PEACHJOHN老闆野口美佳亦受到牽連。</p><p>安排女星密會</p><p>野口雖然於上周六已發聲明，澄清自己與事件無關，不過有日本爆料網站卻指除了出事單位屬於野口外，她在同一幢大廈內還擁有另外3個單位。野口以往曾擔當中間人角色，利用該單位安排半紅不黑的女星或模特兒與政商界的人士密會，據悉警方正依循此線索調查事件。
</p></body></html>
