<html><header><meta charset="utf-8"><title>國際賽數據</title></header><body><h1>國際賽數據</h1><p>挪威遇剋星難開齋</p><p>星期三6　挪威vs蘇格蘭<br>挪威於世盃外第9組5戰不勝，周三迎擊剋星蘇格蘭，想開齋都應該幾難。事關蘇格蘭近年經常食住對手，對上5次到訪挪威得3勝2和不敗。</p><p>魚腩列軍和過葡萄牙</p><p>星期三18　列支敦士登vs葡萄牙<br>列支敦士登近10場主場輸足9場，對上一次迎擊葡萄牙竟爆冷賽和2:2。葡軍將缺拿尼（圖），而近期半場勝率極低，近8戰有6場開「半和」。</p><p>墨美再鬥各擁強勢</p><p>星期三29　墨西哥vs美國<br>兩軍剛於上月26日交過手，墨西哥在美洲金盃決賽，竟在美國主場做出5:0大勝戰果。美國在分組賽3勝1和1負，能否終止墨西哥主場7連勝強勁走勢？</p></body></html>
