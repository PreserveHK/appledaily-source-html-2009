<html><header><meta charset="utf-8"><title>Beyonce遊日似坐監</title></header><body><h1>Beyonce遊日似坐監</h1><p>美國黑人天后BeyonceKnowles昨日聯同胞妹Solange，現身東京迪士尼酒店為由她們任代言人的日本手袋品牌SamanthaThavasa宣傳，正式宣佈該公司首度與迪士尼合作推出一系列商品。</p><p>可能是知名度有異，Beyonce自爆此行到東京只能留在酒店房內欣賞動畫和相撲，反觀Solange的節目則豐富得多，她說：「今次我逛了原宿和澀谷，也帶了兒子去購買玩具和童裝，我們非常滿足快樂。」Beyonce又表示今年10月會再到日本舉行個唱。</p></body></html>
