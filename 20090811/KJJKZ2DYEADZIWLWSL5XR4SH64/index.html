<html><header><meta charset="utf-8"><title>求驗客手記：南華被插公關失職 - 求驗客</title></header><body><h1>求驗客手記：南華被插公關失職 - 求驗客</h1><p>港足隊幾乎以全隊南華兵（圖）踢月底喺高雄嘅東亞盃外圍賽，日前再畀傳媒以此為題「砌」多鑊，仲話有幾個球迷準備喺港隊出發當日到機場送機「贈興」。我求大俠知道好多小國家好多時打國際賽，都會以球會替代國家隊出戰，不過南華今次用足總錢（羅生話錢並唔夠，要會方倒貼），仲講明借東亞盃「練兵」準備亞協盃，呢個講法就有問題。外界梗係質疑點解足總要畀錢幫南華練兵！以南華嘅公關手腕，冇理由事前諗唔到，真失策！</p></body></html>
