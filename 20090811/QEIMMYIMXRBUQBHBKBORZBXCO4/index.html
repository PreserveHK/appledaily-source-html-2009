<html><header><meta charset="utf-8"><title>言承旭嘆殘廢龍蝦餐</title></header><body><h1>言承旭嘆殘廢龍蝦餐</h1><p>言承旭最近接拍兩岸合拍劇《就想愛著你》，對手是演慣古裝的內地女演員陳紫函，演過郭芙、平陽公主的陳紫函這次飾演大明星丁卉凡，她笑言戲裏戲外都被言承旭所傷。</p><p>陳紫函剝蝦殼受傷</p><p>陳紫函說：「這次演的大明星丁卉凡，和言承旭演的項羽平長期分隔兩地，終因意外弄得遍體鱗傷。除了戲裏傷透外，戲外也真為言承旭受傷。因為言承旭他們很愛吃杭州麻辣小龍蝦，但他們不太懂剝這小龍蝦，我就細心幫大家剝，沒想到第二天兩隻大拇指都紅腫了。」<br>撰文:葉雪</p></body></html>
