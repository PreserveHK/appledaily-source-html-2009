<html><header><meta charset="utf-8"><title>醫療短波血管鈣質多增心臟病</title></header><body><h1>醫療短波<br>血管鈣質多增心臟病</h1><p>心臟病突發死亡率甚高，德國科學家發現量度心臟血管的鈣質沉積狀況，能有效預測心臟病發。研究人員利用電腦掃描檢查，為260人進行心臟血管鈣質沉積評分，在長達五年的跟進期內，有23人出現嚴重心臟病發，40人需接受通波仔或搭橋心臟手術。研究顯示鈣質積聚越嚴重，即評分達400以上，心臟病發風險就越高，這批患者中約一半人並沒有肥胖、高血壓或高膽固醇等傳統心臟病高危因素。</p></body></html>
