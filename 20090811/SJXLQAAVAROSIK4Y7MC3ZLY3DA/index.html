<html><header><meta charset="utf-8"><title>求驗客手記：艾禾卡特被炒攞嚟賤 - 求驗客</title></header><body><h1>求驗客手記：艾禾卡特被炒攞嚟賤 - 求驗客</h1><p>61歲荷蘭籍教練艾禾卡特自06年起教俄羅斯球隊辛尼特成績有目共睹，淨係帶領辛尼特贏得歐協盃就睇到佢嘅功力，之不過古語都有話「一心不能二用」，艾禾卡特季前講明喺辛尼特淨係教埋今季，之後就會走人去教比利時國家隊，好明顯佢個心已經「飛」咗去比利時，無咗教練做帶頭作用，搞到成隊波無晒霸氣，周日仲要喺俄超聯主場輸畀湯斯克兩球，唔單止我求大俠好火滾，就連辛尼特嘅高層勁扯火，終於場波一完就即炒佢魷魚，呢次艾禾卡特都算「引火自焚」喇！</p></body></html>
