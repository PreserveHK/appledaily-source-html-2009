<html><header><meta charset="utf-8"><title>案件速遞學徒認與離家女童性交</title></header><body><h1>案件速遞<br>學徒認與離家女童性交</h1><p>【本報訊】21歲任廚房學徒的男子王少滿，半年前玩網上遊戲時認識12歲女童，兩人交往至今年4月分手。案情指，女童今年3月曾離家，其母在被告住所尋回她。至4月20日，她再次出走及投靠被告。母親曾聯絡王尋女，但王否認見過事主，其母報警。警方終在王住所附近尋回女童，並發現其頸上吻痕，查問下，獲告知曾與王性交。王昨在區院承認與未成年少女發生性行為罪名，押後至24日判刑。<br>案件編號；DCCC690/09</p></body></html>
