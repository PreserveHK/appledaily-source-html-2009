<html><header><meta charset="utf-8"><title>邱の組合：大市欠破關氣勢</title></header><body><h1>邱の組合：大市欠破關氣勢</h1><p>外圍帶動下，恒指收復上周五失地，大升554點，報20929，是這個牛市的新高收市位，H指亦回升289點，報11901。不過，成交減至713億元，並不配合升勢。<br>恒指以短陽燭回升，加上升市成交縮，欠缺破關的氣勢。不過，恒指已升回10日線（20587）之上，MACD暫時避過牛熊訊號的威脅，形勢總算穩定過來。</p><p>大市反覆，短線走勢難測。恒指若回升熊市跌浪的0.5倍，目標在21317，但這千餘點升幅十分難賺，小邱仍然相信大市已離中期頂部不遠，故本組合會繼續降低入市注碼。</p></body></html>
