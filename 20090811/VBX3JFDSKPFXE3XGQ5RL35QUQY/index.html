<html><header><meta charset="utf-8"><title>15歲混血女揮低千人做o靚模</title></header><body><h1>15歲混血女揮低千人做o靚模</h1><p>上月本地時裝店Bauhaus旗下的Salad舉行了「Who'stheNextSaladImageStar？」公開招募廣告模特兒，最後從千多名參賽者中選出兩位新人擔任秋冬季的廣告主角，分別是15歲中英混血兒、周秀娜師妹泳珊，與貌似台星藍正龍的JackLee。<br>Bauhaus以《Nylon》雜誌的創作班底為兩位新人進行大改造，包括日本藝人倉木麻衣的御用形象指導YoshiakiMiyamaasu。泳珊又為o靚模平反，她說：「所謂袒胸露臂嘅o靚模都有自己優點。」<br>撰文：JessicaNgan</p></body></html>
