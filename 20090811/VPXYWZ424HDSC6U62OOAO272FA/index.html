<html><header><meta charset="utf-8"><title>求驗客手記：本田圭佑又演救世主 - 求驗客</title></header><body><h1>求驗客手記：本田圭佑又演救世主 - 求驗客</h1><p>效力荷甲升班馬芬洛嘅23歲日本球員本田圭佑繼上個禮拜日對住燕豪芬1個入球及1次助攻，搞到聲名大噪後，佢前日（周日）對住海牙又有好表現，證明自己絕對唔係淨係「撞彩」；更加勁嘅係佢今次仲係以「救世主」方式拯救球隊㖭！皆因主場嘅芬洛開波唔到30分鐘就落後兩球，好彩多得呢位腳頭甚重嘅「左腳仔」上下半場各入一粒，先至幫球隊攞番寶貴嘅1分。現時仲以3個入球同阿積士嘅蘇亞雷斯並列射手榜榜首，真係威威！</p></body></html>
