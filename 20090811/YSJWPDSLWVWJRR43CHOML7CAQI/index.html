<html><header><meta charset="utf-8"><title>田心村民追收地賠償</title></header><body><h1>田心村民追收地賠償</h1><p>【本報訊】西鐵通車已有逾5年時間，興建鐵路時的收地賠償爭拗仍沒完沒了。約十名元朗八鄉田心村農民，昨午到中環運輸及房屋局請願，要求政府介入跟進當年的九廣鐵路，未有按實際農地及魚塘面積，以及農作物及魚苗的利潤收益作出賠償，農民要求與局長鄭汝樺會面被拒，堅持會繼續追討到底。<br>九鐵於98年時於田心村收地興建西鐵及列車維修廠房，但當時仍遺留一筆收地賠償的糊塗賬。參與請願的農民代表，昨帶同年幼的兒女請願（圖），並稱憂慮港鐵在菜園村等地段收地興建廣深港高速鐵路會故技重施。<br>黃建通攝
</p></body></html>
