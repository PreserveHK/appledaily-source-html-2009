<html><header><meta charset="utf-8"><title>張根錫頹廢扮殺人犯</title></header><body><h1>張根錫頹廢扮殺人犯</h1><p>韓劇《貝多芬病毒》男星張根錫昨日以長髮look在首爾出席新片《梨泰園殺人事件》的記者會，電影改編自97年發生的真人真事，阿錫在片中一改斯文形象，飾演其中一名殺人疑犯。阿錫說：「我本身喜歡推理劇，加上小時候已對這宗案件充滿興趣，所以看見劇本後便想演出。」阿錫又自言角色擁有雙重人格。</p><p>鄭鎮榮演檢察官</p><p>鄭鎮榮在片中飾演檢察官，今次也是他繼兩年前的《快樂人生》後，再與阿錫合作，他直認很喜歡阿錫這位後輩，並謂開拍前曾到案中死者的墓前拜祭。</p></body></html>
