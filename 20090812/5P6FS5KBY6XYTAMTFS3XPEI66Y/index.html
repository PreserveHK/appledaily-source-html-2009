<html><header><meta charset="utf-8"><title>奧漢禁錮姪女姦淫20個月</title></header><body><h1>奧漢禁錮姪女姦淫20個月</h1><p>奧地利38歲男子沃爾夫岡把15歲姪女禁錮20個月，大肆姦淫，被捕後竟說：「我的所作所為雖然法理不容，但我始終仍愛她！」<br>受害人伊馮娜（圖）去年13歲離家出走，最後到叔叔沃爾夫岡住所暫住，從此淪為他的性奴。他沒有像「奧地利獸父」約瑟夫那樣將姪女禁錮，強行施暴，伊馮娜有一定程度自由，如房門沒被鎖上，可以上網玩遊戲，但她對叔叔性苛索逐漸無法容忍。<br>兒童福利機構一位工作人員表示：「她不想露宿街頭，才肯成為洩慾工具，但這種生活恍如地獄啊！」她失蹤後，警方四出尋找她達576天，最終追蹤到她的IP地址，登門將她救走。<br>新浪網</p></body></html>
