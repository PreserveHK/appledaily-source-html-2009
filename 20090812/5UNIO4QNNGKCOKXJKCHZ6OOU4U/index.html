<html><header><meta charset="utf-8"><title>阿嬌低腰誘型</title></header><body><h1>阿嬌低腰誘型</h1><p>鍾欣桐（阿嬌）近日獲TOUGHJeansmith繼續邀任新一季亞太區代言人，日前她拍攝新一輯廣告照，以一頭蓬鬆長髮配襯10多套不同的街頭潮服，更穿上低腰牛仔褲露腰，造型cool及有型。</p><p>影足9粒鐘</p><p>為配合廣告主題「NeverGiveUp」，工作人員特別以舊木梯及廢水管等，搭建成水泥般的灰黑佈景，充滿街頭feel。當日阿嬌在拍攝的9個小時內轉換10多套新裝，由於事前她做足功課參考外國雜誌，揣摩模特兒的甫士，故拍攝時得心應手。不過阿嬌卻感觸地表示，在這段日子中一直自我增值及作新嘗試，並由觀眾評核成績，即使她未能成功，都會視為自己不斷向前的推動力。撰文：葉雪
</p></body></html>
