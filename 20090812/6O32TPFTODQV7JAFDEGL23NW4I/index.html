<html><header><meta charset="utf-8"><title>元斌代韓出戰奧斯卡</title></header><body><h1>元斌代韓出戰奧斯卡</h1><p>由韓國型男元斌主演、奉俊昊執導的韓片《母親》，擊敗宋康昊的《饑渴誘罪》、趙寅成的《霜花店》等五名對手，代表韓國出戰明年3月初舉行的第82屆奧斯卡電影頒獎禮，希望爭取到最佳外語片的最後提名資格。</p><p>康城好評如潮</p><p>電影振興委員會透露評選準則是根據電影的質素、導演和演員的知名度等等。《母親》是元斌退役後首部電影，他在片中捲入兇殺案，飾演其母親的金惠子四出奔波為他洗脫嫌疑。此片早前在康城作觀摩上映後好評如潮，在韓國亦錄得逾300萬入場人次。</p></body></html>
