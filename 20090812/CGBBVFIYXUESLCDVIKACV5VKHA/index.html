<html><header><meta charset="utf-8"><title>法官視察利舞臺寮屋</title></header><body><h1>法官視察利舞臺寮屋</h1><p>【本報訊】利舞臺旁的寮屋戶主，聲稱以「逆權侵佔」，與大業主希慎興業所屬公司爭奪業權一案，昨在高等法院續審。雖然上周已清拆寮屋前舖的建築物，而昨早天氣欠佳，主審暫委法官郭靄誠仍按原定計劃，聯同與訟雙方律師團，冒雨親往利舞臺附近一帶，進行現場視察，包括視察寮屋戶主指稱過往作為後居的寮屋部份。眾人在現場逗留約十多分鐘後離去，返回高院繼續聽取證供。<br>案件編號：HCA1251/03</p></body></html>
