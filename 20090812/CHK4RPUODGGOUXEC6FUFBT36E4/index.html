<html><header><meta charset="utf-8"><title>又嚟戶外服勁減
</title></header><body><h1>又嚟戶外服勁減
</h1><p>講真一句，由金融風暴到現在呢一刻，由超級名牌至街牌都不斷地減價開倉大促銷，由最初興奮至現時麻木，確實有點吃不消。不過，總有人樂此不疲，尤其暑假日子，後生仔女都要有地方killtime嘅，去開倉搶平貨就最啱。時代廣場展銷集由8月14至19日又有勁減，「名牌運動及戶外服飾瘋狂勁減」，內有Speedo、Columbia、Champion等運動品牌，低至二折等你搶，大家記得mark實日子同時間啦！<br><br>記者︰吳美美</p><p>日期︰8月14日至19日<br>時間︰11:00am-8:00pm<br>查詢︰21188900</p></body></html>
