<html><header><meta charset="utf-8"><title>押尾學案女死者家搜800萬可卡因</title></header><body><h1>押尾學案女死者家搜800萬可卡因</h1><p>日本男星押尾學因涉嫌吸毒被捕，當地警方證實事件中全裸暴斃的女死者是一名銀座舞小姐，早前日本警方在該名女死者的家中找到可卡因，而日本報章《Sponichi》指找到的可卡因份量價值接近1億日圓（約800萬港元）。</p><p>疑另有女友</p><p>報道指押尾學與女死者發展婚外情，曾多次出入對方的家。另一方面，有消息指押尾學還有一名20多歲的模特兒女友，曾演出電視節目及廣告，警方會跟循押尾學的交友關係繼續調查。而矢田亞希子上周則以押尾學的「女性關係複雜」為由，單方面宣佈與押尾學離婚。</p></body></html>
