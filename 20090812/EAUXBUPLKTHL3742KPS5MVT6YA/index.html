<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩是非助谷個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩是非助谷個唱 - 馮仁昭</h1><p>何韻詩噚日到尖沙嘴義賣化妝品，為自己嘅慈善基金籌款。對於近日捲入唔同是非，除被指四圍唱衰謝安琪（Kay）同踢爆佢同陳奕迅嘅緋聞外，又有消息指佢同阿姐汪明荃合作拍無綫處境劇《女王辦公室》時，經常遲到早退及擅改對白，惹眾人不滿。對此阿詩話可能自己就嚟開演唱會，有人幫佢宣傳：「如果係真唔使記者爆料都已經俾阿姐鬧咗啦，點會唔跟劇本。」</p></body></html>
