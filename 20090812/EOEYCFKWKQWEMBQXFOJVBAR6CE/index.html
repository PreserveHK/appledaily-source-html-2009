<html><header><meta charset="utf-8"><title>醫療短波抗藥肺癆將蔓延全球</title></header><body><h1>醫療短波<br>抗藥肺癆將蔓延全球</h1><p>抗藥肺癆估計在20至30年內會在全球大流行，澳洲新南威爾斯大學的流行病學專家，分析委內瑞拉、古巴及愛沙尼亞三個抗藥性肺癆個案特別多的國家，評估惡菌的蔓延情況，結果發現若再不採取有效的預防措施，估計單是在愛沙尼亞，不足10年內感染抗藥肺癆的人數會超過普通肺癆菌，並於20年後蔓延全球。世界衞生組織估計現時約17%的肺癆個案，對一種或以上的治療藥物有抗藥性。</p></body></html>
