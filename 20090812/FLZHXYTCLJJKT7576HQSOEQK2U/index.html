<html><header><meta charset="utf-8"><title>木下優樹菜怨阿爸侵私隱</title></header><body><h1>木下優樹菜怨阿爸侵私隱</h1><p>日本性感女星木下優樹菜前日與男星哀川翔現身東京一間戲院，宣傳荷李活男星里安納遜（LiamNeeson）主演的電影《救參96小時》（Taken），同場招待了96名女大學生一同欣賞電影。</p><p>朋友受騷擾</p><p>故事講述里安要在96小時內拯救被神秘組織擄走的女兒。談到與父親的關係，木下自爆曾在洗澡時，被父親偷看其手機，她說：「他每次打電話找不到我時，便會不停打電話給我的朋友。」而哀川翔則笑言要代表全日本的父親，呼籲女兒外出時要聯絡父母，以免父母擔心。
</p></body></html>
