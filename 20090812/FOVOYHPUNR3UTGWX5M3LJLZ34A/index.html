<html><header><meta charset="utf-8"><title>隔牆有耳：澳門技安賀世安坐正 - 李八方</title></header><body><h1>隔牆有耳：澳門技安賀世安坐正 - 李八方</h1><p>國務院總理溫家寶主持國務院全體會議，通過決定任命崔世安為澳門第三任特首，阿崔噚日喺北京接受委任狀，咁大件事，澳門人當然要贈吓興，澳門民主派人士諷刺時弊嘅網上報紙《愛瞞日報》，近日刊登賀稿，熱烈祝賀「河蟹集團」喺呢次特首選舉中「偉大勝利」，各方利益團體正待「吹帥」論功行賞。<br>當地反對派又幫阿崔起咗個新朵，戲稱佢做「技安」，即係多啦A夢入面個胖虎，有人仲整咗一幅澳門「技安」公仔圖畫，上面個數字係「技安」當選之日，漫畫中技安專蝦大雄，澳門技安正式坐正做話事人後，馬交嘅大雄真係唔知有冇好日子過。</p></body></html>
