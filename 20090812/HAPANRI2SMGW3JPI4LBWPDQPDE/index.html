<html><header><meta charset="utf-8"><title>求驗客手記：綠軍筍價留住Baby - 求驗客</title></header><body><h1>求驗客手記：綠軍筍價留住Baby - 求驗客</h1><p>塞爾特人周一正式同綽號「BigBaby」嘅前鋒格連戴維斯（圖）續約，我求大俠當然好高興啦！皆因Baby喺09年季後賽代替防守核心加尼特，打到曉飛咁勁；綠軍今次只係用630萬美元（約4,900萬）就同佢續約兩年，簡直超值。之不過我求大俠想讚嘅係綠軍總裁安治，因佢明知Baby想憑季後賽嘅出色表現「升呢」，爭取「中產」身價（約580萬美元年薪）；但安治成個夏天都按兵不動，但就偷偷放風話其他球隊唔出天價嘅話，綠軍點都會留住Baby。結果其他球隊真係冇開價，安治呢招真係高！</p></body></html>
