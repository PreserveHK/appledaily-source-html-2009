<html><header><meta charset="utf-8"><title>馮仁昭四圍超：尹光嫌棄o靚模氾濫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：尹光嫌棄o靚模氾濫 - 馮仁昭</h1><p>鬼馬歌王尹光嚟緊10月會喺屯門大會堂舉行4場「粵曲棟篤笑：尹光唱盡新馬腔」，噚日佢喺尖沙嘴舉行記者會，仲即場獻唱《萬惡淫為首》。日前有報道指尹光形容o靚模係萬惡淫為首，佢解釋：「我係想同行共勉，絕對冇貶義。」咁有冇睇過o靚模嘅寫真？尹光話冇睇過，佢覺得o靚模出現係冇問題，但太過濫就唔係咁好，至於個棟篤笑都係以新馬師曾嘅一生為骨幹。</p></body></html>
