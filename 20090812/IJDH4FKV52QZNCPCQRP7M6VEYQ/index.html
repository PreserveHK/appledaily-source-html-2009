<html><header><meta charset="utf-8"><title>雪花秀至強底妝組合</title></header><body><h1>雪花秀至強底妝組合</h1><p>太陽曬得猛，要靚又要防曬的最穩陣之法，莫過於使用高度防曬底霜，將化妝與防曬二合為一，即可減輕肌膚負擔。Sulwhasoo雪花秀最新推出限量版LumitouchMultibaseGiftSet，套裝中包括昇華版LumitouchMultibase30ml、旅行裝LumitouchPowder及LipCare。十級推介給初次或想試用雪花秀底妝人士，一盒有齊底妝必需，特別推介其中的LumitouchMultibase，既是防曬底霜，亦是粉底液，兼具SPF50+/PA+++防紫外線高度保護，輕易塑造自然妝容。<br><br>記者：郭佩韻</p><p>查詢：23143288</p></body></html>
