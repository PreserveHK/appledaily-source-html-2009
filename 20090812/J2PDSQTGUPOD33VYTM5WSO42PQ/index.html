<html><header><meta charset="utf-8"><title>案件速遞無業漢藏三槍囚6年</title></header><body><h1>案件速遞<br>無業漢藏三槍囚6年</h1><p>【本報訊】居於元朗的一名無業男子，主動向警方投案，揭發自己在家中藏3支性能良好的手槍及32發子彈，昨在高等法院承認無牌管有槍械及彈藥罪名。暫委法官麥健濤指案件嚴重，關乎香港法治及市民的安全，須阻嚇同類罪行，確保手槍不會落入不法分子手中，考慮被告自動投案，與警方合作，將判刑起點10年，大幅減刑至監禁6年。<br>現年58歲被告王鐘陵，報稱無業，過去曾有販運毒品案底。被告求情表示自己後悔，其妻患病。<br>案件編號：HCCC77/09</p></body></html>
