<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張惠妹心繫台東災民 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張惠妹心繫台東災民 - 馮仁昭</h1><p>星期日啱啱過完37歲生日嘅張惠妹，噚日去咗RoadShow做訪問。一講到颱風莫拉克橫掃台灣，造成嚴重傷亡財物損失，阿妹就收起笑容唔多開心，仲話台東嘅屋企好彩冇乜事，不過見到災民冇咗屋企人或者家園就覺得好可憐，阿妹話已經打電話叫經理人公司即刻買批食物同用品捐畀災民，阿妹仲話15號晚表演完第二日就會即刻返台灣，籌備賑災活動，希望盡一分力幫助災民。</p></body></html>
