<html><header><meta charset="utf-8"><title>隔牆有耳：張宇人滯留機場㷫爆 - 李八方</title></header><body><h1>隔牆有耳：張宇人滯留機場㷫爆 - 李八方</h1><p>中聯辦副主任黎桂康每年陪自由黨暢遊內地，今年結伴遠赴西藏，好多黨員未出發先興奮，點知張宇人未去到西藏已經好勞氣，唔係因為黎副主任伴遊不力，而係肥仔張噚日喺成都機場滯留咗幾個鐘頭，搭唔到原定班機去西藏同大隊會合，擔心行程有誤。<br>肥仔張有要事在身，冇跟大隊周日出發，遲兩日啟程，噚日佢原定由成都飛去西藏，希望下午會合搭青藏鐵路入藏嘅黨員，點知成都雙流機場噚日朝早突然大停電，所有飛機不能升降，有幾萬個旅客被迫滯留，肥仔張係其中一名黑仔，佢同八方講，機場熱似焗爐兼黑麻麻，旅行社又冇交代如何應變，令佢㷫上加㷫。</p></body></html>
