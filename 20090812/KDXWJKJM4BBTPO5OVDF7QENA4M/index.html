<html><header><meta charset="utf-8"><title>求驗客手記：費托成英超射手大熱 - 求驗客</title></header><body><h1>求驗客手記：費托成英超射手大熱 - 求驗客</h1><p>英國賭波百花齊放，連邊個係神射手都有得賭；英國威廉希爾開出今季英超神射手盤口，利物浦嘅費蘭度托利斯（費托）以3.5倍成為大熱。咁又有道理，前季呢位西班牙型男首度登陸英超，已攻入24球，僅屈居C朗之後；而上季費托長期受傷患困擾，都入14球，今季強敵已去，仲唔輪到費托威？但自99/00年菲臘斯後，神射手都嚟自曼聯、阿仙奴或車路士，費托要做神射手，真係要打破宿命先得。另外，曼聯嘅朗尼同費Sir拍心口話今季可入25球，睇吓呢個13倍第4熱門爆唔爆得出？</p></body></html>
