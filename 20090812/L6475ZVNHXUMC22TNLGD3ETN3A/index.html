<html><header><meta charset="utf-8"><title>章子怡強調婚事依舊</title></header><body><h1>章子怡強調婚事依舊</h1><p>【上海直擊】章子怡首次擔任製片人兼主演的電影《非常完美》昨日在上海舉行首映禮，出席的演員有章子怡、范冰冰、何潤東及姚晨。<br>章子怡和冰冰這對好姊妹，一身孖妹打扮，身穿桃紅色低胸短裙，不過章子怡有富商未婚夫ViviNevo所送的巨鑽訂婚戒襯托下，及加上她束起一頭秀髮，當堂添上幾分貴氣。其後他們又換另一套衫出席首映。</p><p>刻意騷婚戒</p><p>之前曾一度傳出她和男友分手，昨日風騷的章子怡又刻意騷首弄姿藉此展示其訂婚戒，她還語帶雙關的暗示是劇組的炒作手段，她說：「感謝媒體幫影片做宣傳，我一切正常。」她希望票房有6,000萬至8,000萬人民幣。<br>採訪、攝影：盧健</p></body></html>
