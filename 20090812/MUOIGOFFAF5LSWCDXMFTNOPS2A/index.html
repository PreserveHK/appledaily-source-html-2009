<html><header><meta charset="utf-8"><title>聰明汽車冷氣隔絕臭味</title></header><body><h1>聰明汽車冷氣隔絕臭味</h1><p>駕駛不樂，是駛近垃圾車或豬車，臭氣攻入車廂，臭到暈。日產車廠為車主除臭，研發出全新空調系統，可防臭氣攻車。防臭空調系統會在日產Fuga裝配，料年底或明年初推出市場。<br>氣味感應裝置在車外，一旦偵測到臭氣，進氣管立即自動封閉，阻擋臭氣入侵車廂。空調系統之後會配合啟動芳香功能，釋出森林般的清新自然芳香，驅散少數漏網進入車廂內的臭氣。汽車遠離臭氣後，進氣管會重新開啟，讓清新空氣流入。這套防臭空調系統稱「森林AC」，釋出的清新氣味，可紓緩車主煩躁及減少疲勞，車禍自然減少。<br>英國《每日電訊報》
</p></body></html>
