<html><header><meta charset="utf-8"><title>四方蜜瓜　要皺夠凸</title></header><body><h1>四方蜜瓜　要皺夠凸</h1><p>日本的蜜瓜之所以矜貴，全因種植方法是「一孩政策」，採用「一樹一瓜」的做法，即是一棵樹中如有10個果實，到了結果的時候，會把其餘9個棄掉，把所有養份留給一個蜜瓜，故此味道特別甜。而這個四方形的蜜瓜是用靜岡種的蜜瓜，在名古屋種植，雖然個樣四方，難得味道超甜，糖度達18度，絕對是有樣有內涵。<br>揀生果一向要揀皮光肉滑的，惟獨日本的網紋蜜瓜例外，永富的輝哥說：「要揀靚貨，就要夠皺、皺紋又要夠凸，瓜頂的T字蒂都要又皺又乾，才會夠甜呢！」</p><p>永富食品公司<br>地址：九龍城侯王道47號地舖<br>查詢：27182688</p></body></html>
