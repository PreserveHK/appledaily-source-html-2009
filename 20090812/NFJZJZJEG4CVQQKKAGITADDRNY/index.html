 - 求驗客</h1><p>里爾前鋒法奧個樣似「水魚」？唔知係咪偷車賊覺得佢個樣易呃，繼去年10月俾人偷車後，法奧周日揸住架平治又引嚟偷車賊；之不過今次最離奇嘅係，即使啲賊蒙住面話自己係警察，咁都竟然呃到法奧停車、開窗……，法奧當然俾佢哋捉住咗啦，之後仲俾班賊丟入車尾箱。佢周一被發現時身上嘅信用卡、電話、數百歐元冇晒，架靚靚房車當然俾班賊攞走埋啦！我求大俠對於法奧嘅遭遇都深表同情，之但係如果佢警覺性好啲，都未至於俾人「老笠」咁多次啩！</p></body></html>
