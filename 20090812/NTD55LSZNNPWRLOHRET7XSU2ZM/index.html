<html><header><meta charset="utf-8"><title>案件速遞控警方截查商人敗訴</title></header><body><h1>案件速遞<br>控警方截查商人敗訴</h1><p>【本報訊】經營健身用品的商人不滿巡警於兩年內7次截查他及其孿生弟弟，他指警方有合理的懷疑，方可當街截查市民，否則便屬濫權，警方亦不可侵犯《基本法》及《國際人權公約》賦予市民的私隱權，私自記錄市民的個人資料。商人在高等法院興訟，要求警務處處長鄧竟成及代表警隊的律政司司長賠償1,888,888元。高院昨判他敗訴，須付50萬元訟費。<br>法官潘兆初裁定原告王子鑫及其弟王子鈺證供不可靠，警員只是按《警隊條例》賦予的權利，合法執行職務，故判原告敗訴。<br>案件編號：HCA539/07</p></body></html>
