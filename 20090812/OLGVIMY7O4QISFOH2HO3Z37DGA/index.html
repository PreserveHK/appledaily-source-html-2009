<html><header><meta charset="utf-8"><title>去斑要有耐性</title></header><body><h1>去斑要有耐性</h1><p>每個女人不論去到甚麼年紀，都想要有雪白肌膚，奈何人越大就越易出斑，情況變壞，更難改善。想及早避免最壞情況發生，建議先做肌膚測試，如果發現肌膚底層已有黑色素積聚者，那便應該及早注意做定美白工夫。GATINEAU新推出美白去斑筆，可以塗在已出斑的位置，或是黑始有黑色素出現的地方，每天重複使用多次，畀足耐性等待，慢慢斑斑自然會變淡，甚至可減低他日出斑斑的機會。斑，都係越早去越好！<br><br>記者：郭佩韻</p><p>查詢：26387422</p></body></html>
