<html><header><meta charset="utf-8"><title>子珊貼身舞動雙姝</title></header><body><h1>子珊貼身舞動雙姝</h1><p>徐子珊早前因為疲勞過度而入院，經過幾日休息後前晚她復工，到西貢拍攝新歌《HitMe》MV，同場有兩名女舞蹈員為她伴舞。問到身體狀況如何？子珊表示身體大致康復，不過仍有點疲倦。明天子珊會如期飛往肯雅拍攝無綫特輯。</p><p>不怕鹹豬手</p><p>今次子珊找來女舞蹈員伴舞，她表示和女仔跳辣身舞比跟男仔感覺更為性感，是否因擔心被人鹹豬手故此才和女舞蹈員合作？她笑說：「唔係，不過因為要突出自己，所以要更加落力，加多兩分力。」<br>採訪：何慧斯<br>攝影：林德雄</p></body></html>
