<html><header><meta charset="utf-8"><title>唐貝欣爛玩照曝光</title></header><body><h1>唐貝欣爛玩照曝光</h1><p>寇鴻萍的長女唐貝詩經常被拍到攬仔夜蒲，在英國留學的幼女唐貝欣原來也是爛玩一族，昨日有讀者報料，提供多輯唐貝欣的夜蒲相片。</p><p>眼神迷離</p><p>相片中有一輯似在酒吧夜店內拍攝，唐貝欣和幾個男女朋友齊齊飲香檳，唐貝欣更開心得舉手，又和女性友人一同扮跳鋼管舞，女友人食煙吞雲吐霧，唐貝欣雖然沒拿着香煙，但在和友人的自拍照中，眼神有點迷離。另一輯相片中，唐貝欣和一名高大英俊的男子身貼身甜蜜勾手指，但另一邊廂，她又瞪大眼任四眼西裝洋漢錫面。<br>撰文：FayeLam</p></body></html>
