<html><header><meta charset="utf-8"><title>仲間三流記者放笑彈</title></header><body><h1>仲間三流記者放笑彈</h1><p>日本女星仲間由紀惠昨日宣佈將主演朝日電視台10月首播的新劇《UNTOUCHABLE》，扮演性格古怪的三流雜誌女記者，為追求事實真相而捲入連番奇怪事件，在公仔箱發放笑彈。<br>新劇劇本會由《華麗一族》、《庶務二課》的劇作家橋本裕志負責。仲間由紀惠過去憑日劇《TRICK》及《我MISS係大佬》的搞笑形象大受歡迎。今次再扮演喜劇角色，仲間說；「這是一個新的挑戰，希望在這炎熱的天氣中與其他演員一起努力。」</p></body></html>
