<html><header><meta charset="utf-8"><title>基里奇搭上《鐵甲》奀星</title></header><body><h1>基里奇搭上《鐵甲》奀星</h1><p>美國樂壇大姐大麥當娜（Madonna）英國導演前夫基里奇（GuyRitchie），最近又被傳另結新歡，他的緋聞女友則是曾演出荷李活片《鐵甲奇俠》（IronMan）的26歲奀星MellanyGandara。<br>事緣基里奇最近與《鐵甲奇俠》男主角羅拔唐尼（RobertDowneyJr.）合作新片《SherlockHolmes》，基哥透過羅拔認識到MellanyGandara，最近基哥常在倫敦被目擊與Mellany在一起，他更帶了對方到自己經營的酒吧ThePunchBowl，二人顯得十分親密。</p></body></html>
