<html><header><meta charset="utf-8"><title>超大打火機威力如手榴彈</title></header><body><h1>超大打火機威力如手榴彈</h1><p>貴州省會貴陽市最近熱賣一種超大尺寸打火機，售價5至10元人民幣不等，但因裝了多達15毫升壓縮液態丁烷，專家指一旦爆炸，殺傷威力恍如手榴彈，不少市民擔憂存在安全隱患。<br>賣這種打火機的蔡先生指，他的店每日出售近50隻，並指該市唯一批發商都斷貨了，貨源在廣東東莞和湖南等地。打火機高約17厘米，厚度是一般打火機兩、三倍，儲量約是普通打火機六倍。面對這種危險品，當地質檢部門卻稱，由於沒有國家標準，故無法查處。<br>《貴州都市報》</p></body></html>
