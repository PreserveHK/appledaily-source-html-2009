<html><header><meta charset="utf-8"><title>林峯濕身舞谷DVD</title></header><body><h1>林峯濕身舞谷DVD</h1><p>林峯前晚到尖沙嘴某唱片店，為他的演唱會DVD舉行簽名會，現場fans及市民合共有近百人，把唱片店逼得水洩不通。其中特別版DVD內有林峯的演唱會寫真集，問到當中是否收錄大部份濕身相？林峯說：「乜都有，我自己返屋企都睇咗幾次，另外訂咗50張送畀家人同公司前輩。」會否送給緋聞女友鍾嘉欣？林峯聞言笑說：「又關佢事，如果我見到佢會叫佢自己買。」</p><p>逐格睇走光</p><p>DVD當中會否加特別效果令濕身更激凸？林峯笑稱：「我本身已經好好睇，至於有冇走光？我唔知，大家逐格睇。」<br>採訪、攝影：王連連</p></body></html>
