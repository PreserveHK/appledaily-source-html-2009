<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙雅芝出山拍片神秘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙雅芝出山拍片神秘 - 馮仁昭</h1><p>趙雅芝近年都好少拍劇，不過最近佢答應演出關錦鵬（右）執導嘅電影《用心跳》，趙雅芝扮演有俄國血統嘅神秘女子，為咗配合角色，佢要戴綠色隱形眼鏡，仲要戴住一頂大帽增加神秘感。原來關錦鵬同趙雅芝當年都有合作過，其中有次趙雅芝要演一場同屋企人鬧交戲，負責執導嘅關錦鵬喺鏡頭後竟然感動到喊咗出嚟，所以佢一直好欣賞趙雅芝嘅演技，今次再有機會合作雙方都好開心。</p></body></html>
