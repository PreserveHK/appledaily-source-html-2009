<html><header><meta charset="utf-8"><title>鄭雨盛串錯泡菜捱轟</title></header><body><h1>鄭雨盛串錯泡菜捱轟</h1><p>韓國型男鄭雨盛早前到日本宣傳，演出綜藝節目《偏食王》，當日鄭雨盛在節目中跟日本女星北川景子互相競猜對方討厭的食物，不過身為韓國人的鄭雨盛，竟將自己家鄉食物泡菜（Kimchi）寫成日文拼音「Kimuchi」，其後又死撐是工作人員寫錯。</p><p>北川食相改善</p><p>另一方面，相隔一年再任該節目嘉賓的北川，因去年在節目中食相嚇人而成為網友笑柄後，據知她專程花費了逾20,000港元上堂學習儀態。難怪她當日進餐的儀態大有改善，獲網友讚賞。</p></body></html>
