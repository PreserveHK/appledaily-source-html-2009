<html><header><meta charset="utf-8"><title>邱の組合：復星破旗可翻炒</title></header><body><h1>邱の組合：復星破旗可翻炒</h1><p>大市昨日相當反覆，好淡互有攻守，恒指最終升144點，報21074，惟成交再減至656億元。恒指在前高位21196關前徘徊，要破關，仍待成交回升。</p><p>H指守住20日線（11810），昨以陽燭回升，收報11988，升87點，有回穩迹象，希望未來一兩日再升，帶動大市破關。<br>早前推介過的復星國際（656），昨以陽燭突破旗形阻力，升浪再起。國藥招股在即，復星實益持有23%股權，必有着數，本組合會於6.60元或以下買入復星，上望8元，跌破6.20元止蝕。</p></body></html>
