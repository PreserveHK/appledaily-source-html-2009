<html><header><meta charset="utf-8"><title>名人Gossips日出動足球小將爭辦奧運</title></header><body><h1>名人Gossips<br>日出動足球小將爭辦奧運</h1><p>日本漫畫《足球小將》主角戴志偉從小踢足球，今次他要與美國總統奧巴馬、球王比利和皇家馬德里隊長魯爾正面較量，爭奪2016年奧運會主辦權。<br>東京是今次申辦2016年奧運的熱門，但其他申辦城市找來名人造勢，其中奧巴馬力撐芝加哥，比利支持里約熱內盧，魯爾支持馬德里。東京申奧委員會找來瘋魔全球的戴志偉任代言人，早前《足球小將》作者高橋陽一在申奧委員會的大旗上畫上戴志偉肖像（圖），待集齊名人簽名，再把大旗帶到哥本哈根，等待10月2日國際奧委會宣佈結果。<br>法新社</p></body></html>
