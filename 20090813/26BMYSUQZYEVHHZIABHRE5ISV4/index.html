<html><header><meta charset="utf-8"><title>八卦風：利曼Martin限量30架</title></header><body><h1>八卦風：利曼Martin限量30架</h1><p>早排AstonMartin喺日內瓦車展，預告咗2010款Vantage，引擎由V8提升至V12，馬力超過500匹，款靚偈勁，全球期待。廠方加碼升溫，推出以2010款Vantage為藍本改裝嘅超辣版，名為EliteLMV/RVantage，全車大幅改用輕量化碳纖物料，再加上尾翼同包圍等，雖然未知引擎規格等有乜驚人躍進，但新車實力足以落場跑利曼賽，速度同耐力一定唔會令車迷失望。預計車價達175萬美元，但全球限量30架，相信依然爭崩頭。<br><br>記者：徐影龍</p></body></html>
