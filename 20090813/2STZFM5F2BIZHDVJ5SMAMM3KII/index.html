<html><header><meta charset="utf-8"><title>隔牆有耳：高官車輪戰撐驗毒 - 李八方</title></header><body><h1>隔牆有耳：高官車輪戰撐驗毒 - 李八方</h1><p>政府「決而不議」推出具體做法矇查查嘅校園驗毒計劃，唔止引嚟學生同社工非議，連私隱專員吳斌亦質疑家長冇法定權限簽字逼仔女去驗毒。政府唔想一味捱鬧，心戰室嗱嗱聲安排高官上電視解畫。<br>保安局局長李少光噚日打頭陣，喺港台製作、無綫播出嘅《左右紅藍綠》亮相，下星期一連五日由陳維安、周一嶽、黃仁龍、張建宗同曾德成輪流出鏡，力撐驗毒。呢個節目多數請民間評論員「港人自講」，官員罕有現身，高官忽然密集上電視，以人海戰術搶輿論陣地，政府顯然好騰雞。
</p></body></html>
