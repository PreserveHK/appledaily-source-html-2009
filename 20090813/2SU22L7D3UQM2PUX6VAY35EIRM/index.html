<html><header><meta charset="utf-8"><title>財話短說百麗3億售Fila業務予安踏</title></header><body><h1>財話短說<br>百麗3億售Fila業務予安踏</h1><p>▲百麗（1880）宣佈，以逾3億元將所持的FullProspect（FP）85%權益售予安踏（2020），安踏亦要於成交日替FP向百麗償還貸款，令收購總代價不逾6億元。FP主要業務為在港澳及內地銷售Fila品牌產品。百麗亦以不逾5000萬元代價，向安踏出售一家相關的香港零售公司。百麗於07年以3.74億元購入Fila中國商標及FP的85%權益，Fila業務現仍處於虧損。</p></body></html>
