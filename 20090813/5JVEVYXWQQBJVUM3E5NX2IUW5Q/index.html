<html><header><meta charset="utf-8"><title>遊以色列驚見美人魚</title></header><body><h1>遊以色列驚見美人魚</h1><p>美人魚不僅是安徒生童話主角，也是以色列近日最火熱話題。數十名遊客近月不約而同地報稱，在以色列北部自治市基爾韋特耶姆（KirvatYam）海邊驚見美人魚。<br>市政府發言人西爾伯曼說：「很多遊客都言之鑿鑿表示，在海邊見到上身是少女身軀，下身是魚尾的美人魚，黃昏時像海豚一樣跳躍，玩了好一會兒才消失。」他指，遊客未必是眼花，「他們互不相識，卻一致形容那東西看來像個少女」。<br>市政府於是大搞尋魚活動，懸紅120萬美元（936萬港元），呼籲民眾和遊客一起「捉魚」，乘機促進當地旅業。大批民眾就帶備相機，日落前湧到海邊聚集，希望一瞥美人魚風采。<br>澳洲新聞集團網站</p></body></html>
