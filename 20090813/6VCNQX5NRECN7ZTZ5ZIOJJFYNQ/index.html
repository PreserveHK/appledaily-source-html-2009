<html><header><meta charset="utf-8"><title>求驗客手記：玻國狂迷帶刀襲球員 - 求驗客</title></header><body><h1>求驗客手記：玻國狂迷帶刀襲球員 - 求驗客</h1><p>香港有o靚模狂迷，玻利維亞就有足球狂迷；烏拉圭球隊FC河床周二去玻國，同強者隊進行南美球會盃首回合賽事，FC河床下半場攻入1球，主隊球迷即時群情洶湧，相隔唔夠5分鐘就有位球迷衝入場，襲擊FC河床球員，將亨利撞跌（圖）；警察好快制服呢位狂迷，發現嗰狂迷帶埋刀，好彩警察及時制止，唔係隨時見血先收科；不過主隊球迷情緒一發不可收拾，更掟煙花入場，搞到場波最終要腰斬；以後有球隊作客玻利維亞，都要小心為上！</p></body></html>
