<html><header><meta charset="utf-8"><title>股市神童胡立陽測市準繩度高</title></header><body><h1>股市神童<br>胡立陽測市準繩度高</h1><p>年近60歲的胡立陽（圖），33歲成為美林證券首位華籍副總裁，亦是華爾街公認的股市神童，其後在1986年應邀到台灣多家大學教授股票投資學，他將西方證券市場術語帶到亞洲，故被台灣傳媒稱為「亞洲股市教父」。<br>去年9月胡立陽預計A股會較環球股市更快反彈，兩月後滬綜指跌至新低1664點，他提出A股見底，豪言「現在下手買股，可吃慢牛全宴」，今年初滬股升至2000點，他預測A股升至3100點，當時他指若股市到了3100點後還繼續急揚，升得越急的股票便跌得越快，預言與A股如出一轍。胡立陽去年6月料油價暴跌，其後油價自7月歷史高位147美元大跌。</p></body></html>
