<html><header><meta charset="utf-8"><title>隔牆有耳：高科技廁板教愛國 - 李八方</title></header><body><h1>隔牆有耳：高科技廁板教愛國 - 李八方</h1><p>由富豪第二代發起嘅百仁基金同社署合辦暑期企業參觀活動，身為基金成員之一嘅曾憲梓囝囝曾智明，早前親自帶咗30幾名香港青少年去廣州金利來總部參觀。<br>成程最驚喜嘅，係金利來竟然向參觀者介紹一塊廁板，呢塊並唔係普通廁板，係金利來數碼網絡大廈獨家引入嘅「紅外線感應無菌廁板」，即係唔使人手揭開嘅廁板。金利來強調引入呢種設施係因為用心服務顧客、來賓，而學生親身試用呢種貼身服務後都讚不絕口，話內地客戶服務水平同香港一樣出色。一塊廁板增強學生愛國情操，曾憲梓有辦法！呢種電子廁板日本幾乎家家戶戶都有，香港都開始流行。
</p></body></html>
