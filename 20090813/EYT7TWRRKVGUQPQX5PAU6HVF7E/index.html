<html><header><meta charset="utf-8"><title>隔牆有耳：特區賑災又慢三拍 - 李八方</title></header><body><h1>隔牆有耳：特區賑災又慢三拍 - 李八方</h1><p>颱風莫拉克蹂躪台灣，幾十人命喪暴雨泥石流之中，仲有逾600人未搵番，生靈塗炭聞者心酸。大陸海協會反應快，即時捐出過億元人仔救災，香港白鴿黨亦會喺今日中環華人行外為台胞籌款賑災。<br>至於舊年第一時間撥款援助四川地震嘅特區政府，今次冇乜動靜，反應仲慢過白鴿黨，唔通煲呔放大假，政府亦休息？曾經訪台嘅林D9何解冇反應？唐公子唔通話唔到事？八方就此向特首辦查詢，佢哋堅稱做緊嘢，強調特區會啟動賑災基金，積極配合社會各界向台灣提供援助，特區仲向台胞致以深切慰問，冇大細超。
</p></body></html>
