<html><header><meta charset="utf-8"><title>俄國劇：契訶夫筆下的AV女優</title></header><body><h1>俄國劇：<br>契訶夫筆下的AV女優</h1><p>俄國作家契訶夫，以批判現實主義及着重描寫人民的日常生活，塑造小人物反映出當年俄國社會實況，歷史學家用兩大特徵形容，就是辛辣和諷刺。如果將他的劇目描述日本社會百態的舞台劇，會否是齣喜劇呢？日本導演小池博史及日本員擔綱《三姊妹》，講述三個卡拉OK女和AV女優在六、七十年代的無聊灰暗平凡日子，如何企圖打破語言、文化及性別道出「我要活下去」的訊息。<br><br>記者：梁佩芬</p><p>《三姊妹》</p><p>日期：8月21至23日<br>地點：前進進牛棚劇場<br>票價：$160<br>查詢：25031630</p></body></html>
