<html><header><meta charset="utf-8"><title>電鑽墮街險傷途人</title></header><body><h1>電鑽墮街險傷途人</h1><p>【本報訊】灣仔昨發生驚險高空墮物意外，行人熙來攘往的波斯富街，一個電鑽突從天而降發出巨響，行人嚇得慌忙走避，幸無人遭殃，警方到場將一名涉嫌高空墮物裝修工拘捕帶署。<br>現場波斯富街18號銅鑼閣，上址6樓一單位正進行裝修，一名20歲姓楊裝修工人拿着一個約幾磅重的電鑽在窗邊鑽孔，懷疑拿不穩失手，電鑽直墮街上。<br>銅鑼閣地下中國銀行對開行人路，當時有10多名行人經過，電鑽在一對男女身邊墮地，險擊中兩人，他們嚇得尖叫跑到銀行門外躲避，其他途人亦紛紛走避，情況十分混亂。警方接報到場時，肇事的姓楊裝修工人已趕到樓下，他承認不慎跣手將電鑽跌落街，警方將他拘捕帶署調查。</p></body></html>
