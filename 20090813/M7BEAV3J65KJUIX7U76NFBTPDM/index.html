<html><header><meta charset="utf-8"><title>最新品種豬籠草可吞鼠</title></header><body><h1>最新品種豬籠草可吞鼠</h1><p>噢，自然界新發現，植物原來可食肉。菲律賓中部巴拉望島（Palawan）發現一個新品種的食肉植物豬籠草（pitcherplant），除了捕蟲之外，更可捕捉老鼠這樣大的動物。<br>食老鼠的食肉植物豬籠草，由兩名基督教傳道人誤打誤撞發現。兩人於2000年試圖征服島上鮮有人攀登的維多利亞山，但因準備不足困山上13日後才獲救。他們聲稱在山上發現一種特別的豬籠草，英國和德國專家前年往考察，果然發現是新品種豬籠草。<br>豬籠草有捕蟲囊，有蜜腺，能分泌蜜汁引誘昆蟲，但能夠捕捉老鼠，是第一次發現，之前聞所未聞。<br>英國廣播公司</p></body></html>
