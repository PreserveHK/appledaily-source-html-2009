<html><header><meta charset="utf-8"><title>案件速遞碩士社工圖書館內偷銀包</title></header><body><h1>案件速遞<br>碩士社工圖書館內偷銀包</h1><p>【本報訊】擁有碩士學位的資深社工梁繼忠（47歲），上月在大埔圖書館趁一名男生離開座位，偷去他遺留椅上的銀包，早前在粉嶺裁判法院承認盜竊，昨呈上來自妻兒、同事及現職機構等30多封求情信，希望法庭鑑於他只是「拾遺不報」而輕判。惟署任主任裁判官吳蕙芳直斥他是「順手牽羊」，但仍以180小時社會服務令代替監禁。<br>被告得知不用坐監後，頻頻向裁判官鞠躬，稱「我樂意接受，我絕對會珍惜呢個機會」。<br>案件編號：FLCC2208/09</p></body></html>
