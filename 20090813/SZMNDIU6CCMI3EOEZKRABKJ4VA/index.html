<html><header><meta charset="utf-8"><title>求驗客手記：楊家誠再買起伯明翰 - 求驗客</title></header><body><h1>求驗客手記：楊家誠再買起伯明翰 - 求驗客</h1><p>本港商人楊家誠（圖）兩年前全面收購伯明翰搞到一鑊粥，仲令到領隊布魯士過檔韋根，但據聞佢終於可以夢想成真。英國《太陽報》日前報道，本身擁有29.9%伯明翰股份嘅楊生，佢所屬泓鋒國際同意買埋蘇利雲同埋高特兄弟手上加埋嗰23.22%伯明翰股份。伯明翰亦承認泓鋒國際有接觸過佢哋，但就冇講成咗事未。若然成事，埋單楊生就喺伯明翰身上花咗7千萬鎊（約8.9億港紙），條數都幾襟計。點到好，英超球會由港人揸弗，絕對係香港之光。</p></body></html>
