<html><header><meta charset="utf-8"><title>求驗客手記：南華遭爆格家賊難防？ - 求驗客</title></header><body><h1>求驗客手記：南華遭爆格家賊難防？ - 求驗客</h1><p>古時有諸葛亮用空城計退敵，不過今次南華擺空城計就有損失嘞；話說南華之前去南海集訓，噚日先返香港，返到南華會（圖）13樓嘅休息室，就發現其中一個職員嘅儲物櫃被撬開，損失數千蚊現金。南華足主夫人梁芷珊就懷疑有「家賊」，竊匪應該係熟人，因為休息室冇搜掠痕跡，被撬嘅儲物櫃就咁啱喺擺咗較多錢嘅一個。南華已經報警求助，噚日亦已開會檢討如何加強保安。</p></body></html>
