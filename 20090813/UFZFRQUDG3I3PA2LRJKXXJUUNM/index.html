<html><header><meta charset="utf-8"><title>母棄女「判我養就殺她」</title></header><body><h1>母棄女「判我養就殺她」</h1><p>「判我養女兒我就殺了她！」浙江婦人阿月，前日在廣州市荔灣區法院內咆哮，「警告」法官不要將她的8歲女兒撫養權判給她。<br>31歲的阿月10年前與佛山一名姓杜、比她大21歲的已婚男子認識、同居，兩年後誕下女兒，一直由阿月撫養。她不滿杜姓男子不出錢養女兒，入稟控告他並要求將撫養權判給杜姓男子。<br>可是，自稱沒有能力撫養女兒的阿月，聽到法官將女兒撫養權判給她時，一度情緒失控，在法院內大吵大鬧，法官及她的家人力勸四個多小時，阿月才同意將女兒帶回家。<br>廣東《羊城晚報》</p></body></html>
