<html><header><meta charset="utf-8"><title>案件速遞女教師盜補習費判社服令</title></header><body><h1>案件速遞<br>女教師盜補習費判社服令</h1><p>【本報訊】一名女補習教師疑因生活奢華欠積蓄，在友人追債下，便挪用補習社學生4,100元補習費，早前在荃灣裁判法院承認三項盜竊罪。<br>裁判官李家齊指被告蘇燕婷（27歲）嚴重違反誠信，應判即時監禁，考慮她過往品格及行為良好，是次誤交損友，亂花金錢至欠債，現已搬回家與父母同住及願意賠償，遂判社會服務令120小時，兼賠償3,100元。<br>案件編號：TWCC2187/09</p></body></html>
