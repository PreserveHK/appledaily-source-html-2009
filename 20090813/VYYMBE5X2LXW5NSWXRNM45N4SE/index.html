<html><header><meta charset="utf-8"><title>神奇樹枝　清熱去骨火</title></header><body><h1>神奇樹枝　清熱去骨火</h1><p>天氣Keep住酷熱，加上捱更抵夜唔夠瞓，又勁食熱氣嘢，身體積聚唔少骨火，搞到周身骨痛。最近經過灣仔街市，見到有機蔬果專門店菜菜子的門前擺放了一大籮樹枝，老闆Alan話這不是普通樹枝，是枸杞頭，即枸杞樹的根部，它的果實就是我們平時吃的杞子；而莖和葉就是我們經常用來煲豬肺膶的枸杞葉。原來用枸杞頭煲水飲，味道似花旗參水，有清熱作用，更有古方記載用枸杞頭和雞煲老火湯，清肝火特別有效。不過枸杞頭沾上很多泥濘，買回家後要放入一大盆水浸泡數小時，待泥塵沉澱後就很易洗乾淨。</p><p>菜菜子有機蔬果店<br>地址：灣仔道3號<br>查詢：29764100</p></body></html>
