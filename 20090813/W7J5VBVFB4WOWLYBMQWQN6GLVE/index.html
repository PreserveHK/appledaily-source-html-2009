<html><header><meta charset="utf-8"><title>扮鯊魚要求保育</title></header><body><h1>扮鯊魚要求保育</h1><p>【本報訊】魚翅一直被港人視為上等美食，但魚翅貿易背後牽涉屠殺大量瀕臨絕種的鯊魚品種。有保育鯊魚組織代表昨午以一身鯊魚裝扮，由魚翅產品集中地上環文咸西街，途經立法會大樓抵達政府總部，向特首曾蔭權送上一張要求停止鯊魚產品貿易的明信片，要求特首為保育鯊魚出一分力。<br>是次行動的發言人RanElfassy表示，香港在魚翅貿易方面處於世界領導地位，全球逾55%魚翅進口本港，作本地銷售及轉口用途。但魚翅貿易已令三分一鯊魚品種瀕危。</p></body></html>
