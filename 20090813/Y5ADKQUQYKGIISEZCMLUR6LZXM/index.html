<html><header><meta charset="utf-8"><title>呵護濕疹肌</title></header><body><h1>呵護濕疹肌</h1><p>早前因為工作關係，才無意知道FANCL原來有一個專為濕疹及乾燥敏感肌專用的「FDR護膚系列」。全新系列拿到手上，我跟同樣有濕疹困擾的同事分別試用了保濕潔面露和FDR高度潤澤啫喱油，兩者都加入FANCL獨有的新研發「防禦皮膚刺激成份」，主要以防禦刺激和充份保濕、防止乾燥為主，不含防腐劑、香料、礦物油等刺激化學成份。用在我經常因為乾燥而變得痕癢的手上立時感到一層薄膜的滋潤，不會因乾燥而抓損。而同事以保濕潔面露洗面後，也感到適度保濕，而且非常透氣，果然Lessismore！<br><br>查詢：82232625<br>美容版記者奧莉花</p></body></html>
