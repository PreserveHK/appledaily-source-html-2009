<html><header><meta charset="utf-8"><title>深圳無牌製衣廠火警2死</title></header><body><h1>深圳無牌製衣廠火警2死</h1><p>深圳布吉一間無牌經營的製衣廠昨晨發生火警，老闆娘在四樓躲入衞生間，由窗口向外呼救，街坊打爛窗門，用梯子將她救出，但火災造成工人兩死五傷。<br>火警現場位於龍崗區布吉街道三聯社區塘徑塘園新村七巷二號住宅，被湖北籍老闆租用經營家庭式製衣廠，昨晨6時10分，上址二、三樓首先起火，波及住了13人的四樓，消防員在一小時後將火救熄，但在四樓發現兩名死者和五名傷者。圖為兩名工人在窗花封死的廠房宿舍向外求救。<br>廣東奧一網</p></body></html>
