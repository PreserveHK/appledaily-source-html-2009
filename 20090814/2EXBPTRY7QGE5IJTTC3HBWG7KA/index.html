<html><header><meta charset="utf-8"><title>女子留遺書割脈獲救</title></header><body><h1>女子留遺書割脈獲救</h1><p>【本報訊】一名右胸有紋身28歲女子，昨凌晨在屯門藍地村屋寓所突情緒激動，致電男友人聲稱正割脈自殺，男友人大驚下報警；警員趕至時，左腕及兩膝受傷的女事主情緒仍未平復，經一小時勸喻後始肯送院。<br>割脈尋死女事主姓梁，據悉有精神病紀錄，住藍地泥圍村一村屋。昨凌晨1時許，她疑病發情緒失控用刀割脈自殺，並致電陳姓男友人，男方慌忙報警。警員接報到場梁女情緒仍未平復，經勸解，梁女終肯接受送院，警方在場撿獲一封遺書，惟無交代尋死原因。<br>梁女左手腕及雙膝受傷，由救護員即場包紮，她送院時不斷發出笑聲。</p></body></html>
