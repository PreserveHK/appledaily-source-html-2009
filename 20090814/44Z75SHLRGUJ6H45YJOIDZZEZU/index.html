<html><header><meta charset="utf-8"><title>求驗客手記：女友怕賊即搬屋　費查斬腳趾避沙蟲 - 求驗客</title></header><body><h1>求驗客手記：女友怕賊即搬屋　費查斬腳趾避沙蟲 - 求驗客</h1><p>費查搬屋只為避賊？買屋置業係人生美滿嘅大事之一，只不過要好似曼聯嘅25歲蘇格蘭國腳中場費查咁樣搬屋，我求大俠諗應該冇咩人會高興，皆因有個賊今年2月睇準費查外訪意大利踢歐聯，就進行入屋行劫。雖然喺3月份捉到個疑犯，不過呢次入屋打劫就嚇親費查嘅24歲女友海莉，所以費查為咗要女友放心，打算以165萬鎊賣咗呢間咁危險嘅屋後，再買第二間安全啲嘅屋喎！我求大俠覺得費查呢招應該冇咩用，賊係冇地區性之分，睇嚟費查最有效嘅方法都係叫傳媒唔好報道佢住喺邊同埋請私人保鑣，可能會好啲啩！</p></body></html>
