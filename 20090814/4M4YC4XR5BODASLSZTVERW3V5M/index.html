<html><header><meta charset="utf-8"><title>巴塞、祖記諗得過</title></header><body><h1>巴塞、祖記諗得過</h1><p>金錢未必是萬能，至少在莊家眼中，巴塞隆拿的奪標呼聲仍勝過新銀河艦隊皇馬，而筆者相信如果足球以逐個球員秤，皇馬必成宇宙冠軍。不過，巴塞的隊形才符合現實需要。意甲國米換了箭頭，失去伊巴謙莫域後進攻更多元化，但整體戰力沒太大增長；反觀祖雲達斯引入菲臘比美路與迪亞高，符合球隊需要，個人相信其奪標機會只會比國米大。費倫天拿再添馬基安尼，與梅度、基拿甸奴等重組前帕爾馬模式，份量略嫌不足，但40倍可作副選。意、西甲冠軍賠率今受注。文：藍鑽石</p></body></html>
