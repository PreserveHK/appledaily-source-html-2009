<html><header><meta charset="utf-8"><title>周美青南下　災民急求救</title></header><body><h1>周美青南下　災民急求救</h1><p>「夫人救命！」台灣總統馬英九下鄉勘災，所到之處都被災民抱怨。為了盡力安撫災民，第一夫人周美青昨日起南下探望災區（圖），她到屏東縣佳冬鄉探視災民時，見災民苦況，滿懷傷感，有女災民抱着周美青痛哭求救，周美青也紅了眼眶，安慰對方。由於周聽不懂台語，要靠繙譯，才能聽懂災民心聲，有災民就直接向她陳情，拜託政府幫忙。而災區的小朋友，看到周阿姨來了，不時露出腼腆的笑容，周美青與小朋友一同唱歌，盼紓解他們痛失家園的悲傷。<br>台灣《蘋果日報》</p></body></html>
