<html><header><meta charset="utf-8"><title>黎耀祥銀犧牲家庭樂</title></header><body><h1>黎耀祥銀犧牲家庭樂</h1><p>黎耀祥早前憑無綫劇集《巾幗梟雄》中柴九一角而人氣大升，工作不斷，除了香港外，他近日頻頻獲邀到內地和澳門做騷，如日前他便獲香港迪士尼樂園邀請到廣州出席史迪仔宣傳活動，之後又到深圳和澳門登台。祥仔說：「喺深圳做騷嗰日，成200幾個fans衝到台邊聽我唱歌，搞到後面啲人睇唔到，都墟冚。」</p><p>帶家人去澳門</p><p>問祥仔頻頻出埠銀豈非少了時間與太太及兒子享受家庭樂？他說：「會o架，少咗時間陪個仔同老婆，所以之前去澳門嗰次，我特登同埋佢哋去，留喺嗰邊陪佢哋玩多日。」<br>採訪：林妃</p></body></html>
