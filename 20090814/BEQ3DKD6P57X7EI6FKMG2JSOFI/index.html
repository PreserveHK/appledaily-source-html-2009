<html><header><meta charset="utf-8"><title>網吧學校電腦強制裝綠壩</title></header><body><h1>網吧學校電腦強制裝綠壩</h1><p>國家工業和信息化部部長李毅中昨日再度就「綠壩」過濾軟件事件作回應，表示尊重消費者的選擇權，但反對把事件政治化，下一步如何處理，將廣泛聽取各方面意見。<br>李毅中同時強調，網吧和學校要裝「綠壩」軟件。今年5月19日，工信部發文件要求國內所有生產銷售的電腦，從7月1日起要預裝國產「綠壩」過濾軟件，並稱是過濾色情內容，但輿論質疑當局藉機封殺政治異見聲音，網民及輿論反對，計劃流產。<br>中新社</p></body></html>
