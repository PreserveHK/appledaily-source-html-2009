<html><header><meta charset="utf-8"><title>Keane難忘東京地震</title></header><body><h1>Keane難忘東京地震</h1><p>剛在香港開騷的英國著名樂隊Keane，日前在本地接受傳媒訪問，由東京到港的他們，向在場記者分享了體驗日本地震的感受，鼓手Richard表示身處酒店房如變了搖晃的船中，難以入睡，並大爆主音Tom被嚇壞。<br>Richard大讚英國組合TingTings成功製造出色的流行音樂，又指DepecheMode影響Keane很多，並透露將與美國HipHop天王KanyeWest合作。<br>採訪、攝影：戶川淳</p></body></html>
