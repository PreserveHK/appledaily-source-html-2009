<html><header><meta charset="utf-8"><title>G.E.M.出貓放屁</title></header><body><h1>G.E.M.出貓放屁</h1><p>鄧紫棋（G.E.M.）、陳偉霆（William）、小肥、Square的James及詩雅，早前一同拍攝電影《愛出貓》，故事講述G.E.M.及William是校中高材生，二人於戲中要以不同的出貓技術協助其他同學通過考試。</p><p>大開眼界</p><p>出貓方法包括隱形墨水筆、超高頻率出貓手錶及摩斯密碼放屁版，William表示讀書時未試過出貓，他說：「戲入邊嗰啲出貓招數我諗都未諗過，今次真係大開眼界呀，由小兒科去到高智慧型嘅出貓招數都有。」小肥都不認同作弊，他認為出貓要花幾晚時間寫答案，倒不如花時間去讀書，免得過有風險。撰文：林妃</p></body></html>
