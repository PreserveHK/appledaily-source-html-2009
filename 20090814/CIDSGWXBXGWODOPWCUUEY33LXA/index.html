<html><header><meta charset="utf-8"><title>日本刀根柿皮薄餡爽</title></header><body><h1>日本刀根柿<br>皮薄餡爽</h1><p>雖然還有個多月才到中秋節，但市面上仍有來自新西蘭及日本的柿售賣。新西蘭位處南半球，所以氣候跟香港剛好相反，現時正是她的冬季，柿子已屬季尾貨了。而產自日本奈良的刀根柿卻是屬於早生柿科，個子雖細小，但四方外形好可愛，果蒂青綠，外形一流。說到味道，偏心一點說，還是刀根柿勝人一籌。新西蘭的富有柿味道清甜，但果肉較實；日本的刀根柿產自奈良，果肉較腍而濃甜，且沒有核，皮薄而爽，就算連皮吃也不會有渣。<br></p><p>永富食品公司<br>地址：九龍城侯王道47號地舖<br>查詢：27182688</p></body></html>
