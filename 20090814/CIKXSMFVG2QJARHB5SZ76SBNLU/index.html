<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉家寶為減薪解畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉家寶為減薪解畫 - 馮仁昭</h1><p>亞視近日以新制度借機大幅削減旗下藝人嘅騷錢同工作量，當中有員工嘅底薪跌到得6,000蚊，噚日亞視高層葉家寶喺大埔出席亞姐面試，一見記者就主動為減人工解畫，佢辯稱今次係減騷唔係減薪：「藝人嘅合約每年都有調整，呢啲係電視台一貫做法，以前啲藝人爆騷錢可以過5百萬，總之多勞多得。」佢又話知道有個別藝人表現激動，至於亞視之寶鮑起靜激動到喊，葉家寶話知道鮑姐關心同事先會咁。</p></body></html>
