<html><header><meta charset="utf-8"><title>瑤瑤被嘲胸大腳短</title></header><body><h1>瑤瑤被嘲胸大腳短</h1><p>熱爆台灣的「童顏巨乳」瑤瑤（郭書瑤）日前錄影《我愛黑澀會》，由於黑澀會亦有一名美眉叫瑤瑤，所以「雙瑤」同台自然就互作較量，並先後比試呼拉圈、演技和成語等考驗，最後由「童顏巨乳」的瑤瑤勝出，令眾人大跌眼鏡。</p><p>鬥黑澀妹爆火藥味</p><p>主持人黑人陳建州更踢爆黑澀會的瑤瑤當年憑節目上位，但現時卻被性感的瑤瑤搶盡人氣，黑人更指黑澀會的瑤瑤為此傷心落淚，所以在節目內黑澀會的瑤瑤曾暗寸說：「你雖然身材豐滿，但身材比例卻是五五身。」「童顏巨乳」瑤瑤亦不甘示弱即還擊指就算有長腿，也不是一件了不起的事，令現場充滿火藥味。撰文：林妃</p></body></html>
