<html><header><meta charset="utf-8"><title>永安新煮意　送$1,250優惠券</title></header><body><h1>永安新煮意　送$1,250優惠券</h1><p>各大百貨商場為增加人流，頻頻推出優惠。好像永安百貨於即日至8月16日，就有「美食新煮意」推廣，標明屬此推廣貨品會以優惠價發售。若購物淨值滿$300或以上，憑當日發票可獲總值$1,250永安現金優惠券乙套。若然推廣貨沒有心水物品，亦可參加由即日至8月23日的「活力繽紛現金券大贈送」，購物淨值滿$500或以上，憑當日永安百貨發票亦可換領$20永安現金券乙張。無論如何，務求買得心頭好時亦可享着數。<br><br>記者：林佩婷<br>查詢：23182395</p></body></html>
