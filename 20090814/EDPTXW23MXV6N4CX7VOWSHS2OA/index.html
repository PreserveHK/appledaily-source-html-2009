<html><header><meta charset="utf-8"><title>八卦風：鈴木新房</title></header><body><h1>八卦風：鈴木新房</h1><p>Suzuki鈴木早前正式發表將於2010年推出全新中型房車款嘅Kizashi，新車以歐洲外形日本質素為設計元素。坦白講，單睇外形唔見得Kizashi有幾歐Look又或者幾型，反而係內裝吸引。全車皮椅附有加熱功能、真皮方向盤、425WRockfordFosgate音響系統。機械方面，採用2.4公升DOHC直四引擎，搭配六前速手波或CVT自動波箱，聽講話遲啲仲會推出混能車型㖭！<br><br>記者：梁美甜</p></body></html>
