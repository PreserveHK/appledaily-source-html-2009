<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古仔赴韓爭影帝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古仔赴韓爭影帝 - 馮仁昭</h1><p>電影《竊聽風雲》票房大收，內地票房已經超過8千萬，衝破咗同一班底製作嘅《門徒》同埋《傷城》。《竊》又被選為「第三屆首爾忠武路國際電影節」競賽電影，古天樂（右）同吳彥祖已經約埋月尾一齊起程去韓國為電影打氣，古仔仲被睇好成為影帝㖭。佢話多謝大家畀面支持，仲話戲中嘅造型佢都有份畀意見，好多人都話佢似陳木勝，又話今次去韓國可以順道休息一下。</p></body></html>
