<html><header><meta charset="utf-8"><title>阿Sa自製迷人貓眼</title></header><body><h1>阿Sa自製迷人貓眼</h1><p>蔡卓妍（阿Sa）日前變身化妝品牌Maybelline形象大使，阿Sa十分賣口乖地說：「自己本來係品牌嘅bigfans，喺扮靚方面一向大方，會同朋友分享。」她日前更拍攝了最新一輯平面廣告，當中她以型格、活力及代表品牌的藍色三個造型示人，更分享她的扮靚小貼士。</p><p>貓女上身</p><p>阿Sa說：「我好鍾意將睫毛夾得鬈翹分明，會令到雙眼顯得特別有神，成個人會充滿活力感覺。」阿Sa於廣告中，更用了品牌的CatsEyes睫毛液，在6小時的拍攝過程中，無間斷地貓女上身投以電力十足的迷人眼神。<br>撰文：RitaLeung</p></body></html>
