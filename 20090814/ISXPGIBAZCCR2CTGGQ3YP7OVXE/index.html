<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾粒拆夥留紀念 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：艾粒拆夥留紀念 - 馮仁昭</h1><p>艾粒早前喺書展推出《艾粒電視台1979》DVD，銷情理想，佢哋噚日率領30幾個歌迷到尖沙嘴遊巴士河。今次係艾粒推出最後一隻DVD，之後佢哋會暫時分開發展，佢哋話若果DVD銷量到一萬，會請工作人員去泰國旅行，二萬就去日本，佢哋話：「但我哋只係包機票，唔包酒店o架。好多人都唔信係我哋最後一隻碟，但我哋已經出到第十隻，係時候停一停。見好就散，可能拆散後仲多工作。」</p></body></html>
