<html><header><meta charset="utf-8"><title>尹恩惠又怕又露</title></header><body><h1>尹恩惠又怕又露</h1><p>韓國女星尹恩惠飾演野蠻千金的新劇《拜託小姐》，昨日在首爾舉行記者會，她配合角色以染髮濃妝性感打扮登場，搶去同劇晒玉背的女拍檔文彩媛不少風頭。</p><p>不愛男主角</p><p>不過成為全場焦點的惠妹又怕又要露，不時用手掩心口防走光，腰間的蝴蝶結又太長，令她甚為論盡。<br>惠妹坦言相隔兩年再拍劇，對收視感到壓力，她說：「8、9個月前試鏡落實演出後，我便開始擔心，又為服裝方面煩惱。」被問到現實中較喜歡男主角尹尚賢或鄭一宇？她笑言之前已答過兩個都不是理想對象，但她仍禮貌地說：「其實他們都充滿魅力先真。」</p></body></html>
