<html><header><meta charset="utf-8"><title>求驗客手記：南華不代表我　網友Facebook轟少林寺 - 求驗客</title></header><body><h1>求驗客手記：南華不代表我　網友Facebook轟少林寺 - 求驗客</h1><p>南華近排都幾頭痕，前日先俾「家賊」偷嘢，噚日喺Facebook又有群組「南華不代表我，抗議港隊外判南華」出post，講明會喺8月17號南華對傑志嘅慈善盾做嘢，要趁半場將投訴信交畀足總主席梁孔德。佢哋仲話當日會派傳單、拉橫額，抗議南華壟斷出戰東亞盃外圍賽嘅港隊。呢個群組大概有160名成員，喺網上面仲爆晒粗。睇嚟羅生今次要諗吓計喇！</p></body></html>
