<html><header><meta charset="utf-8"><title>吳彤收費騷搵港男造勢</title></header><body><h1>吳彤收費騷搵港男造勢</h1><p>吳彤將會聯同師妹Kylie和音樂人黎嘉亮，於下星期五在黃埔YoPark舉行音樂會，除了自彈自唱外，吳彤將一改斯文形象在台上又唱又跳，所以近期努力做gym。原來幾位香港先生如陳志健和溫家偉都是吳彤的好友，除了相約一起健身外，音樂會時更會到場支持。</p><p>小試牛刀</p><p>至於小師妹Kylie曾在法國修讀聲樂，又曾在日本和上海等地巡迴演出，對於今次舉行收費音樂會，吳彤說：「今次算係小試牛刀，加上喺娛樂圈做歌星都唱咗幾年，希望下年有機會可以舉辦一個大型啲嘅，約有1,000人嘅音樂會啦，我會向呢個目標努力。」<br>撰文：葉雪</p></body></html>
