<html><header><meta charset="utf-8"><title>醫療短波曾做放射治療較易流產</title></header><body><h1>醫療短波<br>曾做放射治療較易流產</h1><p>婦女兒時因癌症接受放射治療，成長後流產及早產風險較高。英國伯明翰大學監察逾一萬名婦女，數據顯示如果她們在年幼時因癌症而接受放射治療，康復後懷孕的風險也提高，包括早產的危險會較一般孕婦高三倍；誕下體重過輕嬰兒的機率高兩倍；流產的風險更高出四倍；她們所生孩子的數目也會較少。但曾接受化療的婦女則沒有這種後遺影響。研究人員認為，醫學界在兒童癌症治療方面，應多些考慮治療方案對患者的長遠影響。</p></body></html>
