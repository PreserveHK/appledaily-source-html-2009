<html><header><meta charset="utf-8"><title>痛失兩親人　張惠妹大哭</title></header><body><h1>痛失兩親人　張惠妹大哭</h1><p>台灣知名歌手張惠妹（阿妹），最近三日內痛失舅父和二姐夫兩名親人，其中40多歲的二姐夫，懷疑因擔心家鄉災情，突然心臟病發去世。阿妹前晚收到噩耗，緊急取消活動，昨日凌晨搭機趕回台東奔喪（圖）。據悉，阿妹回到家哭得很傷心，但無奈因工作關係，僅逗留半天，今早又要搭機飛往成都工作。不過她返台奔喪時，仍心繫颱風災情，特別請家人開車到鄰近災區探視，看看自己還有甚麼方式可以幫忙。她今晚將通過電話參與三立電視和台灣《蘋果日報》合辦的「想要有個家」賑災活動。<br>台灣《蘋果日報》</p></body></html>
