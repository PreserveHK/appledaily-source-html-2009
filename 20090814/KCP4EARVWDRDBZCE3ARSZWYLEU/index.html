<html><header><meta charset="utf-8"><title>大行觀點：瑞信料李寧升15%</title></header><body><h1>大行觀點：瑞信料李寧升15%</h1><p>瑞信認為李寧（2331）及安踏（2020）中期業績有望較預期理想，上半年營運盈利至少升三成，除重申看好內地體育股，亦維持兩股「跑贏大市」評級，目標價分別調高至27.6元及12.7元，有近15%及10%上升空間。<br>瑞信指，李寧及安踏積極在國內擴大分銷網絡，估計上半年同店銷售至少錄得高單位數增長，期內盈利料升35%至4.1億元（人民幣．下同），安踏盈利則料升25%至5.43億元，兩者09年至12年每股盈利複合增長預期達27.4%及26.2%。不過，瑞信擔心李寧須提供更多折扣予批發商，令其上半年毛利率按年跌至47.47%。</p><p>　</p></body></html>
