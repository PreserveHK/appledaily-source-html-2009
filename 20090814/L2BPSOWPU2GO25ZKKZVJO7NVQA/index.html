<html><header><meta charset="utf-8"><title>台東縣長視察如做騷</title></header><body><h1>台東縣長視察如做騷</h1><p>台東受颱風重創，但華航空姐出身、現年46歲的台東縣長鄺麗貞，被批評救災做騷。她勘察災區不但背着名牌手袋，更笑容滿面在鏡頭前豎起大拇指，把災區當成旅遊勝地，在災區派發物資，又硬要災民代表先拿着物資合照。鄺縣長搭機時還發生一段小插曲，原本她乘搭UH-1H直升機勘災，但在途中得知同型號飛機剛墜毀失事，結果起飛13分鐘就返航，換成海鷗直升機繼續飛。「想紅也不必這樣吧！」「她到底甚麼時候能下台？」網友在電視上看了鄺麗貞勘災的報道後都大表不滿。<br>台灣TVBS/台視</p></body></html>
