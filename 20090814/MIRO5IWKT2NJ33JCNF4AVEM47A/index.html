<html><header><meta charset="utf-8"><title>曹仁超再爆騎呢普通話</title></header><body><h1>曹仁超再爆騎呢普通話</h1><p>資深財經評論員曹仁超昨日應邀接受《志雲飯局》訪問，陳志雲特意送上朱古力金條禮盒給他。曹仁超透露家中曾放置1,000両黃金，要用三個保險箱收藏。早前曹仁超一段普通話訪問片段，因發音勁似廣東話，廣泛在網上流傳成為笑柄，但他仍然冇有怕，昨日依舊以半鹹淡普通話接受TVB8訪問，十分爆笑。<br>另外，何守信在埃塞俄比亞拍無綫特輯《活著》時右腳嚴重骨折，經手術後要休息至少3個月，陳志雲透露因時間緊逼，難以找男主持頂替，只可由宣萱頂上，希望到尾站北京時，何守信可歸隊。<br>採訪、攝影：卓寶花</p></body></html>
