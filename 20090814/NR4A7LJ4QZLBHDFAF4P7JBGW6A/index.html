<html><header><meta charset="utf-8"><title>Rain屎坑手機搞笑</title></header><body><h1>Rain屎坑手機搞笑</h1><p>今晚將會出席青島啤酒節開幕禮的韓國天王Rain，早前為SK手機網絡商拍攝了新一輯廣告，表現出令人發笑的幽默演技。廣告一開始，眼有淚光的Rain在「我是壞男人！連女友和朋友的記憶都拋掉」的旁白下出場，他顯得依依不捨，原來是手機跌落了馬桶。<br>Rain見狀十分苦惱，蹲在馬桶前想辦法拯救手機內不想失掉的資料，鏡頭一轉，他已拿起風筒吹乾手機，豈料此時有朋友走上前拍拍他，結果再次把手機跌入馬桶，認真無奈。</p></body></html>
