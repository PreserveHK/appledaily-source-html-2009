<html><header><meta charset="utf-8"><title>家英：大儍肝有病</title></header><body><h1>家英：大儍肝有病</h1><p>羅家英、尤聲普和南鳳昨日到銅鑼灣為他們月底推出的《曹操、關羽、貂嬋》高清粵劇DVD宣傳，被問到好友成奎安（大儍）被指癌症復發，家英哥說：「見到佢情況好番少少，希望佢快啲出院，佢臉色好黃，因為個肝有病，佢係有少少擴散，但唔係鼻咽癌。」</p><p>夥阿姐出DVD</p><p>家英哥在《曹》劇飾演關羽，他感謝尤聲普邀請演出，因為新馬師曾和關德興都曾扮演關羽，而且演繹得十分成功，他說：「我第一次出粵劇DVD，如果銷量好仲有分紅，我同阿姐（汪明荃）都已經拍咗另一齣劇，遲啲都會出DVD。」<br>採訪、攝影：張俊銘</p></body></html>
