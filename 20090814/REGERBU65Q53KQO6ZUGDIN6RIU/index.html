<html><header><meta charset="utf-8"><title>國防部長來軍人停搭橋</title></header><body><h1>國防部長來軍人停搭橋</h1><p>救災救人分秒必爭，但台灣國防部長陳肇敏前日上午到台東視察救災時，正在架設橋樑的軍人因此站立長達40分鐘迎接他。台聯秘書長林志嘉痛批，這種做法形同犯罪行為，並指陳肇敏應該立刻下台。林志嘉稱，救災急如星火，每一分鐘都很寶貴，都可能救一條人命，為了陳肇敏一個人，竟白白浪費40分鐘。「陳肇敏不是救災、根本就是在干擾部隊救人救災，簡直是草菅人命。」他建議監察院長王建煊應該立刻利用自己的權力「『砍』這種比貪污腐敗更嚴重的無能部長」。<br>台灣東森新聞</p></body></html>
