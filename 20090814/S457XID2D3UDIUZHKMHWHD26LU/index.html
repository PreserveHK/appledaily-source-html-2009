<html><header><meta charset="utf-8"><title>張智霖慘遭靚靚批歌藝</title></header><body><h1>張智霖慘遭靚靚批歌藝</h1><p>重返樂壇的張智霖（Chilam）早前加盟NewayStar，並積極籌備新碟，已5年沒有推出新歌的Chilam前晚為新作《妳太善良》拍攝MV，並邀請處女下海拍MV的劉心悠做女主角，前晚兩人在中環取景。<br>Chilam自爆有感劉心悠的外表太善良，好像經常被人蝦一樣，但當問到「善良」兩字是否不能聯想到其妻袁詠儀（靚靚）時，Chilam即拒絕回答，又表示MV內他會與劉心悠有擁抱等親暱鏡頭，未有向太太備案，並踢爆靚靚近日迷上觀看台灣的《超級星光大道》，他說：「佢識咗好多學術批評，有時都批得好狠，話我唔用心唱。」<br>採訪：胡比<br>攝影：陳慧安</p></body></html>
