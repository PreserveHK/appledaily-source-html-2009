<html><header><meta charset="utf-8"><title>任達華帶囡囡打針</title></header><body><h1>任達華帶囡囡打針</h1><p>賭王何鴻燊入院兩個星期有多，病情一時明朗一時反覆，港安醫院每日都有記者駐院，不敢怠慢。這幾天更不時見有名人出現醫院，日前靚太翁嘉穗都在醫院出現，還八卦問現場記者發生甚麼事。<br>昨日1時多，就見到任達華跟囡囡任晴佳及菲傭出現，原來琦琦在外地工作，任達華負責照顧女兒，他與囡囡、菲傭均戴上口罩，見到在場記者，他即主動說：「我帶囡囡嚟打流感針、冇乜特別。」<br>採訪、攝影：WongWaiHung</p></body></html>
