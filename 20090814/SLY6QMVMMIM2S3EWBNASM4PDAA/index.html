<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔、黎明齊助台災民 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔、黎明齊助台災民 - 馮仁昭</h1><p>天災無情，台灣受颱風吹襲，造成台灣南部災情慘重，台灣藝人已經自動捐款救災，家東亞同寰亞老闆林建岳親率旗下藝人黎明（左）、舒淇、劉德華（右）、任賢齊、許志安同王菀之，去台灣出席由中視同中天合作搞嘅賑災騷，為咗籌款藝人都唔介意亮相亞視，今次搵到200個演藝界嘉賓參與，其中仲有啱啱離婚嘅吳奇隆，個騷今晚9點喺亞視本港台轉播。</p></body></html>
