<html><header><meta charset="utf-8"><title>金來沅眼濕濕入伍</title></header><body><h1>金來沅眼濕濕入伍</h1><p>現年28歲的韓劇《食客》男星金來沅，昨日下午向忠南論山陸軍訓練所報到，正式暫別藝能界，服兵役兩年。軍營外吸引大批傳媒及逾50名日本fans到場，當中更有fans穿上和服送別偶像，也有拉起橫額的fans不捨偶像而激動落淚。</p><p>感謝Fans</p><p>金來沅剪了一頭清爽短髮，身穿黑色T恤現身，他說：「多謝大家在炎熱的天氣下前來，我會健康回來，大家也要保重。」他簡短交代當兵心情後，便向在場人士鞠躬致謝，然後眼濕濕揮手離開，場面感人。</p></body></html>
