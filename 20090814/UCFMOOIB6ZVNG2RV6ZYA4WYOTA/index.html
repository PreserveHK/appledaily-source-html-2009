<html><header><meta charset="utf-8"><title>2號林潔瑜：唔會打擊到我</title></header><body><h1>2號林潔瑜：唔會打擊到我</h1><p>《2009香港小姐競選》十位候選港姐昨日到旺角出席珠寶店活動，眾人即場試戴珠寶首飾，並行catwalk示範，更互選「最佳首飾演繹佳麗」，最後由7號鍾溥敏奪得，她表示感到十分意外，並說：「經過今次我都會增強自己嘅信心，好多謝其他佳麗都投我票。」</p><p>「少少受寵若驚」</p><p>2號林潔瑜近日竟然成為網上投票首位，對於有指網民有意整蠱，她沒有感到不滿還大方說：「我自己會用正面去睇件事，不過真係有少少受寵若驚，我又唔會唔開心，咁本身都係講得笑嘅人，唔會打擊到我。」<br>採訪：王崇穎<br>攝影：黃文成</p></body></html>
