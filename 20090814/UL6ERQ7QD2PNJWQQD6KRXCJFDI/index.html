<html><header><meta charset="utf-8"><title>DaDa認醉枕四葉男</title></header><body><h1>DaDa認醉枕四葉男</h1><p>o靚模DaDa（盧頌之）和A.Lin（裴殷）昨日在尖沙嘴出席ToyWatch新專櫃開幕活動，二人各獲贈一隻價值3,188元的手錶。有指DaDa與港男羅天宇拍拖，又與四葉草劇場版《南華夢飛翔》男主角何浩文通宵玩樂，兼親熱地把頭枕在何浩文的大髀上。</p><p>「佢送我返屋企」</p><p>DaDa說：「我冇一腳踏兩船，瞓佢大髀係因為我飲醉咗唔舒服先挨落去。」問DaDa為何不找女性朋友幫忙？她答非所問說：「慶功宴玩得太高興，飲咗酒，何浩文住荃灣，所以送我返屋企。」<br>採訪：魯萍　攝影：仇志德</p></body></html>
