<html><header><meta charset="utf-8"><title>醫療短波右腦中風左腦承擔功能</title></header><body><h1>醫療短波<br>右腦中風左腦承擔功能</h1><p>中風病人的腦神經受損後有望修復。日本自然科學研究機構的實驗證明，當大腦某側腦功能因中風喪失後，另一側大腦的神經會作出重組，承擔起受損一側大腦的功能。研究透過實驗老鼠大腦右半球中風，然後觀察老鼠大腦的左半球神經變化，結果發現在右邊大腦受損後一至兩周，左半球腦神經線路會開始重新組合，四周後就會承擔右腦功能，研究人員指，若為中風病人刺激未受損腦部的神經，或有助病人回復受損的腦功能。
</p></body></html>
