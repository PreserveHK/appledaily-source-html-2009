<html><header><meta charset="utf-8"><title>隔牆有耳：自由黨啪丸遊西藏 - 李八方</title></header><body><h1>隔牆有耳：自由黨啪丸遊西藏 - 李八方</h1><p>中聯辦副主任黎桂康年年同自由黨外遊，今年特別注目，幾乎每日都有記者打長途電話畀團員，追蹤黎桂康一舉一動、一言一語，推敲有乜微言大義，搞到呢個西藏團好似真人騷咁日日見報。<br>隨團嘅黨內新星方國珊好鬼體貼，旅遊期間不忘向傳媒發相，滿足傳媒偷窺慾，亦晒吓官民同歡魚水情。此行足迹遍及西寧同拉薩，要搭成25個鐘頭青藏鐵路入藏，所以自由黨高層好多時間同黎副主任傾吓國事港事自由黨事，聽聞個黨獲益良多。<br>據講個別團友有高山反應，好彩個個做足準備啪定藥，冇乜大礙，最意外係西藏黨委書記張慶黎竟然認得方國珊曾飾演哪吒。</p></body></html>
