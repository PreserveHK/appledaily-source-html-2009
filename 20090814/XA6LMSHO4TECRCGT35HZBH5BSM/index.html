<html><header><meta charset="utf-8"><title>環遊世界：暗黑F1獅城激戰</title></header><body><h1>環遊世界：暗黑F1獅城激戰</h1><p>一級方程式賽車自1950年從未有過晚間賽事，直至上年才在新加坡重新開始。9月25-27日，F1將在濱海灣區展開連場激戰，今年大會更增加轉彎位，大大增加刺激性。想近距離觀戰，佔據海灣、巴東草坪或第一彎看台的最佳位置，旅遊套餐價錢由$5,090起。想豪啲，專享任飲紅酒香檳和任食的包廂，價錢由$34,390起。<br><br>記者：吳允冲<br>查詢：31518837（太古旅遊）
</p></body></html>
