<html><header><meta charset="utf-8"><title>訓練領袖女教官告政府</title></header><body><h1>訓練領袖女教官告政府</h1><p>【本報訊】醫療輔助隊一名高級女教官於06年8月26日與學員及導師，在西貢進行一項戶外領袖訓練，行至猴塘溪山路，疑落斜時跣腳，頭部撞向大石，重創昏迷。其丈夫昨代表女教官入禀高院，向律政司司長索償。<br>原告周潔卿由丈夫鄭子強（譯音）代表入稟，被告為律政司司長。據報道指，周於意外發生時45歲，加入醫療輔助隊16年，位任發展科人力資源組五級長官。事發時周參與為期兩日一夜的領袖訓練課程，負責評審學員表現。<br>案件編號：HCPI541/09</p></body></html>
