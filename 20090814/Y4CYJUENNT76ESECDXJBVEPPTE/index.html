<html><header><meta charset="utf-8"><title>小兵想救災等不到命令</title></header><body><h1>小兵想救災等不到命令</h1><p>台灣軍隊連日被批救災不力，但一名在左營服役的小兵日前卻在網站上留言表示，知道許多災民等着救援，「可是，我們卻等不到命令出去救災」。他稱，他所屬的是陸戰隊南部唯一有重機械部隊，擁有鏟泥車、裝土機等重型機器和車輛，更是九二一災後復原有功的部隊，但至今未能參與救災。<br>另一名將領也向記者透露，經過這幾天救災下來，他深刻覺得「將帥無能，累死三軍」，在災區的弟兄每天冒生命危險出勤，還要被外界質疑動員不力，但「沒有接獲命令，誰敢自行開拔？」<br>台灣《聯合報》</p></body></html>
