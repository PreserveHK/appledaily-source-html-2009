<html><header><meta charset="utf-8"><title>隔牆有耳：區議員成身街數 - 李八方</title></header><body><h1>隔牆有耳：區議員成身街數 - 李八方</h1><p>家陣區議員月薪只有兩萬蚊左右，租議辦、請職員嘅營運開支同津貼每月都係得兩萬蚊多啲，所以好多區議員都要貼錢打工。泛民主派力促政府加區議員人工同資源，以吸引更多叻人從政，又要求取消委任議員呢種怪胎，節省公帑。<br>卿姐一向支持區議員加薪，佢又要求政府喺每一屆任期開始時，先墊支兩個月營運開支津貼畀議員租議辦同請職員，唔使議員未上任就貼晒錢出嚟。民協區議員梁有方大吐苦水，話區議員人工奀、貼錢打工都係等閒事，有區議員仲要墊支多個社區活動經費，孭住50萬街數，真係「跑山」或者幫襯大耳窿都唔掂。</p></body></html>
