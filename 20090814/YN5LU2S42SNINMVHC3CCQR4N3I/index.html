<html><header><meta charset="utf-8"><title>A貨MJ10月來港</title></header><body><h1>A貨MJ10月來港</h1><p>被譽為全球首席米高積遜（MichaelJackson）模仿高手的藝人TonyMcKay，將於10月9日來港演出，他將會帶同樂隊及舞蹈員一行20多人來港，連場勁歌熱舞演繹《Thriller》、《BillieJean》及《BeatIt》等名曲，向剛逝世的流行之王MJ致敬。</p><p>20多年鑽研舞步</p><p>擁有黑人與白人血統的Tony今年30多歲，其長相與膚色均與MJ相似，他5歲起便迷上MJ，開始習舞及鑽研其演出，經過20多年的努力，Tony從服飾、唱腔、舞步、台風、以至舉手投足的小動作都一絲不苟地學足MJ，表演足迹遍踏拉斯維加斯、紐約及東京等地。</p></body></html>
