<html><header><meta charset="utf-8"><title>軒仔現身　太陽出來了</title></header><body><h1>軒仔現身　太陽出來了</h1><p>張敬軒日前無懼颱風天鵝與莫拉克的威力，到江門、珠海、深圳及廣州舉行簽名會，其實他一度因安全問題考慮取消簽名會，但他看到歌迷在網上的留言大為感動，決定與歌迷見面。前往簽名會場地時，沿途都下大雨，幸軒仔到場便立即放晴。<br>軒仔將於下月在廣州星海音樂廳舉行unplugged音樂會，演繹其他歌手的歌曲，他說：「我會翻唱陳百強同譚詠麟嘅歌，另外仲有80年代香港電視劇集主題曲，到時一定會勾起好多fans嘅集體回憶。」<br>撰文：林妃</p></body></html>
