<html><header><meta charset="utf-8"><title>關詠荷望女成龍</title></header><body><h1>關詠荷望女成龍</h1><p>無綫劇集《五味人生》一眾演員前晚到尖沙嘴舉行慶功宴，關詠荷有份夾錢請食飯，她表示完成工作後要抽多些時間陪伴愛女，她說：「之前我同老公請大假，由佢負責湊女，家個女都黐佢多咗。」關詠荷指女兒即將入讀國際學校幼稚園，她透露入學資格非常嚴謹，她說：「國際學校要求好高，要有6個月試用期，表現良好先會收佢，不過就係一條龍升學。」</p><p>安仔合作冇陰影</p><p>此外，關詠荷透露多年前曾與郭晉安合作《生死頌》，但因收視差而要腰斬，事後安仔澄清不是腰斬，他說：「係收視差而要剪短套劇，我今次同佢再合作唔會有陰影，因為大家嘅聲勢都唔同咗。」<br>採訪、攝影：張俊銘</p></body></html>
