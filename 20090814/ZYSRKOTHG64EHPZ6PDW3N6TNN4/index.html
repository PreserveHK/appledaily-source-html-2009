<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MaggieQ對付吸血鬼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MaggieQ對付吸血鬼 - 馮仁昭</h1><p>近年喺荷李活發展嘅MaggieQ最近接咗部新戲，娛樂雜誌《Variety》噚日證實佢將會參演改編自奇幻漫畫嘅新片《Priest》，喺戲入面飾演吸血鬼獵人，專門對付邪惡吸血鬼，合演嘅仲有《達文西密碼》（TheDaVinciCode）男星保羅貝特尼（PaulBettany），相信今次MaggieQ又可以喺銀幕上大展拳腳身手啦，馮仁昭都好期待。</p></body></html>
