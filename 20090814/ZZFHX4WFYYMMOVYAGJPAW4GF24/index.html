<html><header><meta charset="utf-8"><title>周麗淇自命人月團圓</title></header><body><h1>周麗淇自命人月團圓</h1><p>周麗淇昨日現身灣仔美食博覽東海堂攤位，並與師傅合力製作兔仔冰皮月餅，並在現場派月餅給市民，周麗淇首次接拍月餅廣告，拍攝期間吃下不少月餅。</p><p>難忘中秋失散</p><p>周麗淇自甩拖後遲遲未有新戀情，問她今個中秋豈非未能人月兩團圓？她說：「唔會，咁有屋企人同朋友，人生唔係淨係呢樣嘢。」周麗淇透露中秋節喜歡點燈籠，小時候曾與家人到山頂賞月，因只顧玩而跟家人失散，即時大哭一場，要由途人報警幫助，連燈籠也燒掉，她視為最經典難忘的一個中秋節。<br>採訪、攝影：卓寶花</p></body></html>
