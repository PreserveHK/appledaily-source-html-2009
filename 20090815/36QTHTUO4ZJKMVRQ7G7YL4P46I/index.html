<html><header><meta charset="utf-8"><title>案件速遞保釣號被阻出海覆核受理</title></header><body><h1>案件速遞<br>保釣號被阻出海覆核受理</h1><p>【本報訊】保釣行動委員會今年5月原定出發往釣魚台宣示主權，但遭海事處攔截，指「保釣二號」只限用於捕魚，船上消防設施又未符合標準，保釣二號最終未能成功出發。保釣行動成員羅堪就以船主身份，入稟申請司法覆核，昨獲高院法官受理，稍後排期開審。<br>法官張舉能指，按《商船（本地船隻）（證明書及牌照事宜）規例》，保釣二號是次往釣魚台，實質是宣示主權，是否違反法例確有爭議，法庭有需要詳細探討及理解有關法例，釐清立法原意。<br>案件編號：HCAL59/09</p></body></html>
