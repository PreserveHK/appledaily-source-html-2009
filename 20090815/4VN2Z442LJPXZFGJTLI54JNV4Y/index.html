<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jocelyn環保好榜樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jocelyn環保好榜樣 - 馮仁昭</h1><p>「翻版關之琳」Jocelyn、台灣女模HopeLin噚日喺九龍灣為Triumph演繹環保原棉製內衣。好耐冇行內衣騷嘅Jocelyn，揚言完全唔覺尷尬，反而非常有意思，佢話：「今日出自一個好原因，我和老公也很愛環保，不時會去沙灘執垃圾、自備筷子和環保袋，晚上在家更會熄燈，因為我們將來也會有小孩，我也想他們有好的生活環境。」</p></body></html>
