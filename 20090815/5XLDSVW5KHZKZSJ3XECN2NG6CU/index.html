<html><header><meta charset="utf-8"><title>羅賓拖女友迎賓</title></header><body><h1>羅賓拖女友迎賓</h1><p>荷李活金像男星羅賓威廉斯（RobinWilliams）主演的新片《WorldGreatestDad》，昨日在洛杉磯舉行首映禮。羅賓的女兒Zelda與諧星好友比利基斯度（BillyCrystal）專程捧場。身為主人家的羅賓手拖身份神秘的女子高調到場，懷疑是其新女友。<br>羅賓去年初與第二任太太宣佈結束19年婚姻，有指因他酗酒入戒療所導致婚變，也有指他戀上27歲的畫家CharlotteFilbert。不過，羅賓昨日卻拖實另一名叫SusanSchneider的女子現身，兩人十指緊扣滿場飛，態度親密。</p></body></html>
