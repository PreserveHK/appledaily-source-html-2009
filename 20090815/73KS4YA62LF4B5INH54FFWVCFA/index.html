<html><header><meta charset="utf-8"><title>警拘賣淫五內地女子</title></header><body><h1>警拘賣淫五內地女子</h1><p>【本報訊】元朗警署軍裝警員昨午執勤巡邏任務，發現一名內地女子在一幢大廈外向一名老翁搭訕，懷疑她為流鶯採取拘捕行動，稍後將她押返住所搜查，再在屋內拘捕四名涉嫌賣淫雙程證女子。<br>昨午12時許，元朗分區巡邏小隊人員在區內例行巡邏至青山公路186號同福大樓對開時，發現一名女子在大廈外向老翁搭訕，懷疑她為流鶯，上前截查後證實她持雙程證來港的內地女子，以涉嫌違反逗留條件將她拘捕。<br>警員押她返回居住單位調查時，發現單位內有四名內地女子，她們分別持雙程證及內地護照來港，警員同時在單位內撿獲一批安全套等，於是將她們拘捕，被捕內地女子由17至41歲。</p></body></html>
