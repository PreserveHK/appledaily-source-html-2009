<html><header><meta charset="utf-8"><title>金素妍傷腿縫12針</title></header><body><h1>金素妍傷腿縫12針</h1><p>韓劇《食客》女星金素妍早前在韓國為夥拍李秉憲的新劇《IRIS》趕工，豈料拒用替身的她在拍攝動作場面期間再次受傷，小腿要送院縫12針。在劇中飾演特工的金素妍，早在4月於日本拍外景時已試過弄傷韌帶，今次再次出事，令fans十分擔心。</p><p>對新劇期望甚高</p><p>事務所透露金素妍對新劇期望甚高，她在休息了一星期後，前日已經復工會合大隊，希望搏命演出可以贏得觀眾的好反應。《IRIS》其他演員還有金泰希、人氣組合BIGBANG成員T.O.P、鄭俊浩等，將於10月14日在KBS電視台播出。</p></body></html>
