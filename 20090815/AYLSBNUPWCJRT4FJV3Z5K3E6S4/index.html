<html><header><meta charset="utf-8"><title>羅拔柏迪臣被撬牆腳</title></header><body><h1>羅拔柏迪臣被撬牆腳</h1><p>《吸血新世紀》（Twilight）男女主角羅拔柏迪臣（RobertPattinson圖）及姬絲頓史釗域（KristenStewart）近日地下情曝光，但有指羅拔十分擔心會被飾演型仔狼人的第二男主角TaylorLautner撬牆腳，因為姬絲頓與Taylor在續集《新月傳奇》（NewMoon）中對手戲甚多，而且二人在片場感情要好。姬絲頓與Taylor更以情侶檔姿態登上今期《EW》雜誌，難怪羅拔擔心。</p></body></html>
