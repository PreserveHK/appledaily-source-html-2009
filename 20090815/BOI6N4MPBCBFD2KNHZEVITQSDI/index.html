<html><header><meta charset="utf-8"><title>財話短說中聯48億購煤商　主席勁賺</title></header><body><h1>財話短說<br>中聯48億購煤商　主席勁賺</h1><p>▲中聯石化（346）宣佈，以48億元向主席許智明（圖）持股67.1%的殼公司CapitalKingdom（CK），收購其上月底才以36.6億元購入的煤公司鄭州市中美能源95%股權。CK一買一賣，獲賬面溢利11.4億元。收購代價中25億元以中聯新股支付，23億元以3年期零息債券抵付；新股發行及債券兌換價均為每股0.9元，較停牌前0.87元溢價3.45%，許氏及關連人士持股量將由66.98%增至74.17%。</p></body></html>
