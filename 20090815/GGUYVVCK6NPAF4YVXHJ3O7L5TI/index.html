<html><header><meta charset="utf-8"><title>八卦風：MegaBox車迷新蒲點</title></header><body><h1>八卦風：MegaBox車迷新蒲點</h1><p>大家有無留意曾經大絕港九嘅家居裝修用品店B&amp;Q將於下月撤出MegaBox？我即時擔心，咁咪無咗舖入面貨品齊全嘅汽車用品部囉？打聽之下，原來上個月喺六樓開咗間千幾呎嘅超值廣場購物店，入面仲有大大個汽車用品部，即時走去八吓。古靈精怪產品唔多見，但至啱呢期嘅雨季用品，好似汽車地毯、膠質地毯等款式齊備，專業護理用品大部份更係由有質素保證嘅美國同日本引入，平時鍾意行吓汽車美容店嘅車迷又多一個好去處喇！</p><p>查詢：21457288</p></body></html>
