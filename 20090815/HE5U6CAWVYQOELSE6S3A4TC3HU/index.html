<html><header><meta charset="utf-8"><title>電影推介：喜羊羊暑假尾出閘</title></header><body><h1>電影推介：喜羊羊暑假尾出閘</h1><p>若你有回大陸旅行的經驗，若又有無聊地閒逛甚麼商品、步行街甚至小型店舖，應會記得常有一隻羊仔出現，爆炸頭白雪雪，笑口常開，那就是2005年6月推出的大陸自製卡通片《喜羊羊與灰太狼》中的喜羊羊，連TVB也放在「放學ICU」播映過，主旨是甚麼「凡事都要動腦筋，不可輕言放棄」！電影版也趁暑假尾推出了，將在8月27日上映，肥水不流別人田，配音演音清一色由無記派出，有黃宗澤、林峯、徐子珊及麥長青。</p><p>《喜羊羊與灰太狼》<br>上映日期：8月27日<br>配音：黃宗澤、林峯、徐子珊及麥長青</p></body></html>
