<html><header><meta charset="utf-8"><title>SS501武道館掘金</title></header><body><h1>SS501武道館掘金</h1><p>當韓國男子組合U-KISS首度訪港之際，成員金起範的胞兄金亨俊所屬的SS501，前日就殺入東京武道館舉行日夜兩場亞洲巡迴騷，共吸引30,000名歌迷捧場，場外售賣的紀念品亦大受歡迎。<br>SS501唱足兩個半小時，他們為了拉近與歌迷的距離，未有透過繙譯，直接用日語和歌迷溝通，不過期間卻一時忘記怎樣說，場面搞笑。隊長金賢重繼續成為最搶鏡的一個，他在solo環節撕衫大晒肌肉，令台下尖叫。演出期間咪高峯突然失靈，幸好SS501未有被嚇窒。此外，他們早前化身成入樽男和足球小將，為代言的服裝品牌拍攝新一輯廣告。</p></body></html>
