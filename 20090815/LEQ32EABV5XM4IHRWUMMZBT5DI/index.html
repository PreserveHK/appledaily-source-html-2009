<html><header><meta charset="utf-8"><title>隔牆有耳：肥仔明北上睇雞 - 李八方</title></header><body><h1>隔牆有耳：肥仔明北上睇雞 - 李八方</h1><p>肥仔明係民主黨內少數擁有回鄉卡嘅人，往返內地通行無阻。早前佢孖住老婆飛去大連度假，身兼民主黨食物安全事務發言人嘅佢，平時成日講雞都唔夠喉，去到大連竟然都唔放過啲雞，去到一個雞場實地視察。<br>參觀雞場呢項行程唔係巧合，事緣肥仔明識得雞場老細，原來香港有一半雪雞都係嚟自呢個雞場，在公在私都值得去睇吓。肥仔明此行未必日日食雞，但肯定每日都塞隻鮑魚落肚，佢話當地鮑魚、遼參都好鬼平，換言之唔勁擦一番都對唔住自己。去到大連適逢當地舉行大型啤酒節，有啤酒肚嘅佢相信都唔執輸隊番兩杯。</p></body></html>
