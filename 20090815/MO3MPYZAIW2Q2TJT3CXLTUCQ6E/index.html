<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國男星李準基日前在首爾出席舊拍檔南相美的新片《不信地獄》首映禮。<br><br>●韓國組合東方神起的官方歌迷會發起罷買SM事務所的產品，以抗議他們突然取消家族晒冷騷和合約條款無理。<br><br>●日本女星篠原涼子將主演下月播放的NTV電視台單元劇，作為她去年5月初為人母後復出的首部作品。<br><br>●日本組合V6宣佈相隔7年舉行亞洲巡迴演唱會，組合將於11月到韓國及台灣開騷。<br><br>●奧花雲費被《福布斯》選為50歲以上最高收入名人。<br><br>●剛在匈牙利表演的LilyAllen，在網頁上以42,000港元蝕讓一隻不合心水的名錶。<br><br>●巨胸名模佐敦被拍到當着與前夫所生的幼子面前，與拳手新歡擁吻。</p></body></html>
