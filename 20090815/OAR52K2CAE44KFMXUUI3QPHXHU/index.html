<html><header><meta charset="utf-8"><title>伊東美咲重申冇結婚</title></header><body><h1>伊東美咲重申冇結婚</h1><p>現年32歲的日本女星伊東美咲，日前傳出與經營彈珠機的圈外男友在11月拉埋天窗，不過其事務所之後卻火速否認婚訊。近年工作量買少見少的伊東，現身為日本彩票LOTO6的代言人。有消息指若伊東變作彈珠機老闆娘，會與她彩票代言人的身份有牴觸，令她不得不否認婚訊。</p><p>宣傳手機短片</p><p>至於仍未嫁得出的伊東，近日為手機主演高清短片，內容講述她到冲繩學習製作風鈴。伊東在宣傳照中以師奶味十足的打扮現身，穿上花褲襯花手袋，造型娘爆。</p></body></html>
