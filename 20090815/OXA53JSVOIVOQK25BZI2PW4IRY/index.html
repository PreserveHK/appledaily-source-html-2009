</title></header><body><h1>車展Update：無限量大送Jazz
</h1><p>本田喺上個周末車展推出全線車系大獎賞，買車有機會得到超過10萬獎賞，錯過咗？仲有機會，今個星期嘅本田車展現場繼續有獎，獎品包括兩萬蚊油券、1萬蚊購物禮券、首年汽車全保等。最筍係有機會贏部JazzEX，幸運的話，買一部又贏一部，咪話唔開心！買新車兼測試自己運氣，最後兩日啦！</p><p>日期：8月15、16日（今、明兩天）<br>時間：10:00am-9:00pm<br>地點：屯門市廣場及各本田陳列室<br>查詢：23802231</p></body></html>
