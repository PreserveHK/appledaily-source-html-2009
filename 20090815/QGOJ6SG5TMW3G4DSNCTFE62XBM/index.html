<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳美詩胸襲楊秀惠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳美詩胸襲楊秀惠 - 馮仁昭</h1><p>楊秀惠、陳美詩、黃長興及陳智燊等噚日到銅鑼灣出席明珠台活動，早前被傳同孫耀威同居嘅陳美詩一襲低胸裝到場，搶盡過氣情敵楊秀惠風頭，不過兩人都好大方咁合照。問到楊秀惠會唔會尷尬？佢話：「有乜嘢好尷尬，我仲問佢係咪真係拍拖，我本身同佢都OK。」陳美詩都話同楊秀惠好friend，佢話：「根本就唔係乜嘢情敵，都唔知點解無端端話我哋同居。」至於孫耀威係咪想追求陳美詩，陳美詩就冇正面回答。</p></body></html>
