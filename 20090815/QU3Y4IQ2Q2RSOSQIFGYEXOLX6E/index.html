<html><header><meta charset="utf-8"><title>iPhone上追蹤朋友</title></header><body><h1>iPhone上追蹤朋友</h1><p>Google嘅Latitude終於可在iPhone上使用，只要用Safari鍵入Latitude網址，就會進入主頁，會顯示你已登記朋友列表。配合地圖功能，你仲可以追蹤朋友嘅位置，點選朋友圖示時，可選擇發送電郵、SMS或打電話，亦可規劃路線去找他！但一點需留意！iPhone嘅GoogleLatitude需要在iPhoneOS3.0上使用，同時要打開定位功能。<br><br>記者：許福合</p><p>網址： http://m.google.com/latitude </p></body></html>
