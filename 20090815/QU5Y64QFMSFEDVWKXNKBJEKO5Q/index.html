<html><header><meta charset="utf-8"><title>戶田新劇添食攻影壇</title></header><body><h1>戶田新劇添食攻影壇</h1><p>日本女星戶田惠梨香與男星松田翔太等前日現身東京，宣佈改編自漫畫的劇集《欺詐遊戲》添食第二輯兼開拍電影版。該劇07年於深夜播出時收視理想，新一輯已安排在11月起逢星期二黃金時段播出，電影版則落實在明年2月6日上映。</p><p>翔太盼建戲院</p><p>戶田說：「相隔兩年再演同一角色感到很緊張，女主角神崎直變得堅強多了。」她在記者會上多次差點踢爆劇情，要翔太幫手執生。兩人被問到假如像劇中得到50億日圓（約4億港元）的話，戶田笑言會在冲繩買度假別墅，翔太則希望擁有自己的戲院，免費播放他拍攝的電影。</p></body></html>
