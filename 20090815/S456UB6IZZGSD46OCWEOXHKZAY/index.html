<html><header><meta charset="utf-8"><title>丁香紫PSP套裝</title></header><body><h1>丁香紫PSP套裝</h1><p>PSP又有新色！PSP-3006系列繼早前出過艷光紅、躍動藍、耀目黃及青翠綠後，再新出丁香紫，望落半紅半紫，襯衫一流。而今次丁香紫PSP會使用套裝形式，跟機連《SOULCALIBUR：BrokenDestiny》及限量版PSPToteBag；呢款以華麗場面見稱嘅格鬥遊戲，特別適合連線對戰，在PSP上登場相信會吸引唔少機迷周圍挑機！丁香紫套裝將於8月27日開售。<br><br>記者：許福合</p><p>查詢：SONY（23452966）</p></body></html>
