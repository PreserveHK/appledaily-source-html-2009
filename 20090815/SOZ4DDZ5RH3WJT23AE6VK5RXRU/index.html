<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.緋聞賀成年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.緋聞賀成年 - 馮仁昭</h1><p>聽日就滿18歲嘅鄧紫棋（G.E.M.）噚日喺印度會搞咗個生日派對，兼且仲宣佈佢嘅歌迷會正式成立，公司送咗個值5,000蚊嘅SalvatoreFerragamo手袋畀佢，搞到佢不知幾開心。另外，公司仲話如果G.E.M.成功考到車牌，會投個佢英文名嘅車牌畀佢做獎勵喎。但係另一方面，有雜誌率先送咗禮物畀G.E.M.，話佢搭上唱片監製Lupo，G.E.M.笑笑口話：「監製直情好似我屋企人咁，根本冇可能發生感情，況且佢年紀大過我成兩倍有多，十足好似爸爸咁，點會有可能。」</p></body></html>
