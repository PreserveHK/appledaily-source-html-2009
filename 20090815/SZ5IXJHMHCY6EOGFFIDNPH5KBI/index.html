<html><header><meta charset="utf-8"><title>畢佬做巿長大麻任吸</title></header><body><h1>畢佬做巿長大麻任吸</h1><p>荷李活型男畢彼特（BradPitt）對重建新奧爾良一向不遺餘力，早前更被當地居民推舉參選市長，希望他接替明年4月屆滿的現任市長職務。畢佬前日接受電視台訪問，被主持人問到可有認真考慮從政時，風趣的畢佬首度開腔回應，笑言要將大麻合法化。</p><p>准同志結婚</p><p>畢佬抵死地說：「我的政綱包括准許同性戀婚姻、不允許有宗教信仰、而且會將大麻合法化兼抽稅，因此我根本沒機會當選！」<br>此外，當地居民印製T恤推舉畢佬做市長，雖然每件索價20美元（約160港元），但大受歡迎，收入將會撥捐畢佬的重建基金做善事。</p></body></html>
