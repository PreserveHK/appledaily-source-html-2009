<html><header><meta charset="utf-8"><title>章子怡韓國開球露T-back</title></header><body><h1>章子怡韓國開球露T-back</h1><p>章子怡昨日在韓國宣傳由她擔任製片及演員的新片《非常完美》，獲邀成為首位外國明星現身蠶室棒球場，主持職業棒球賽的開球禮。身穿3號球衣的章子怡一出場即向球迷揮手打招呼，雖然她打扮密實，但她投球時異常興奮，振臂歡呼時不慎露出黑色T-back內褲邊和小肚腩，認真失禮。</p><p>章子怡表示今次是她首次現場感受棒球賽氣氛，亦是首次擔任開球禮嘉賓。為免投球失敗，昨日她特別早到會場練習。問她為何穿3號球衣？她說：「我對棒球不太熟悉，只知道已故美國棒球名將BabeRuth，所以穿這號碼的球衣。」<br>撰文：黃珈楠</p></body></html>
