<html><header><meta charset="utf-8"><title>莊思敏證婷婷劈炮</title></header><body><h1>莊思敏證婷婷劈炮</h1><p>莊思敏和美味天使劉俐（藍莓）昨日於鑽石山出席「高達30周年夏日展」，莊思敏向來對一眾o靚模表現反感，對於日前尹蓁晞（Yumi）被指援交一事，莊思敏說：「我覺得真係嘅話唔會喺街度交易，援交唔會咁光明正大嘅。」</p><p>唔知原因</p><p>莊思敏對於有指其模特兒公司的謝婷婷因嫌棄周秀娜而離開，她說：「佢係走咗，乜原因我唔知。」<br>另外，藍莓表示自從和其他美味天使一同推出寫真後，知名度大增，除了工作不斷，稍後更有機會拍劇，藍莓笑說：「雖然只係客串，但係有機會嘗試其他工作我都好開心，起碼唔使俾人定型只係做藍莓。」<br>採訪、攝影：王崇穎</p></body></html>
