<html><header><meta charset="utf-8"><title>隔牆有耳：阿蘇復出即縮沙 - 李八方</title></header><body><h1>隔牆有耳：阿蘇復出即縮沙 - 李八方</h1><p>商務及經濟發展局阿蘇副局長自派片風波後閉關多時，噚日終於蒲頭，出席一個電台節目同政黨第三、四梯隊人物辯論，海軍鬥水兵口水戰無甚瞄頭，八方聽聞噚日本來由社民連季詩傑單挑阿蘇，但可能有人擔心社民連火力太猛，轟到阿蘇落花流水，所以易將上陣，幫阿蘇搵個旗鼓相當對手互噴口水，否則攻勢一面倒亦唔過癮。<br>收天價人工嘅副局、政助上任一年，不過民調顯示佢哋知名度仍然極低，86%人唔知道任何副局長名字，阿蘇有3.1%知名度，竟然已經係「一哥」，其他人形同透明，做人有時低調係好，不過做官低調到玩隱形，何必從政？</p></body></html>
