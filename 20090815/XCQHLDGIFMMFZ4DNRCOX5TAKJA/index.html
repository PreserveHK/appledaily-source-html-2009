<html><header><meta charset="utf-8"><title>韓彩英肉光掩具慧善</title></header><body><h1>韓彩英肉光掩具慧善</h1><p>第5屆堤川國際音樂電影節前晚在韓國揭幕，穿上性感tubedress的韓國女星韓彩英和電影《骨肉同謀》男星陳久，同樣被委任為今次盛事的宣傳大使，他們風騷地拖手行紅地毯，大出風頭，陳久更逗得韓彩英開心大笑。</p><p>具慧善任司儀</p><p>相比起韓彩英的惹火打扮，曾與她合演劇集《花樣男子》的具慧善則打扮密實，幸好她身為大會司儀，加上人氣搭夠，令她與歌手Alex行紅毯時未有受冷落，獲得兩旁fans熱烈歡呼。到場還有影帝級人馬安聖基、導演許秦豪等，現場還大放煙花，場面熱鬧。</p></body></html>
