<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳自瑤抗拒閃電嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳自瑤抗拒閃電嫁 - 馮仁昭</h1><p>近日同王浩信蜜運中嘅陳自瑤，噚日去上環出席一個才藝表演活動，原來佢讀書時候都鍾意跳中國舞，佢話：「我覺得啲衫好靚，而且舞步好優雅。」講到佢好朋友徐淑敏閃電籌備結婚生BB，佢話：「我仲未搵佢求證，但如果係，真會戥佢開心。」陳自瑤話自己唔會閃電結婚，佢話：「我想事業穩定啲，結婚係另一個階段，有家庭個責任會多咗，我未夠成熟未ready。」</p></body></html>
