<html><header><meta charset="utf-8"><title>名人Gossips黑石總裁年薪54.7億</title></header><body><h1>名人Gossips<br>黑石總裁年薪54.7億</h1><p>金融海嘯後，美國金融機構總裁的薪酬仍高企，最高薪是全球最大私募基金黑石（Blackstone）的62歲總裁施瓦茨曼（StephenSchwarzman），去年領取了7.02億美元（54.7億港元），當中包括6.9億美元（53.8億港元）的股權收益。甲骨文總裁埃利森薪酬5.43億美元（42.3億港元）排第二。<br>彭博社</p></body></html>
