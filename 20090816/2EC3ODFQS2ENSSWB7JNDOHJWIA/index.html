<html><header><meta charset="utf-8"><title>準港姐讚亞姐靚</title></header><body><h1>準港姐讚亞姐靚</h1><p>應屆10位候選港姐昨日出席在灣仔舉行的潮流展，一眾佳麗分成5組設計T恤，最後由5號馬詠恩和6號黃嘉麗勝出。</p><p>林潔瑜不受影響</p><p>有指今年亞姐面試佳麗質素更低，問馬詠恩和黃嘉麗會否有人墊底而開心？她們表示未有留意所以不清楚，1號曾曦寧則說：「我有睇過報道，應該都幾靚，香港都多靚女。」不過當她聽到今年的質素比港姐還要低時，她隨即轉口風表示沒留意。此外，2號林潔瑜獲網民由憐生愛熱捧，林潔瑜對此說：「唔緊要，外間點講唔會影響到我。」<br>採訪、攝影：何慧斯</p></body></html>
