<html><header><meta charset="utf-8"><title>小盒子幫手抽走熱風</title></header><body><h1>小盒子幫手抽走熱風</h1><p>夏天個太陽越嚟越攞命，試過將架車泊街邊，唔使一個鐘就變咗成間流動桑拿浴室咁，一上車坐立刻焗到想死。日本最鍾意發明啲古靈精怪嘅汽車用品，今次MYCARR呢部太陽能抽氣機可能幫到手，只要喺車窗頂部攝入抽氣機，即使熄咗車都會利用太陽能發動，幫你抽走車廂入面嘅熱氣。話明太陽能，咁當然力量有限，但就一定有幫助。怕攝住部機，窗邊會有罅隙？呢點生產商都有注意到，會隨機附送一條黑色膠邊補位填罅。<br><br>記者：許維雅<br>查詢：23910370<br>（AES汽車配件用品）</p></body></html>
