<html><header><meta charset="utf-8"><title>免費換可樂冰最後召集</title></header><body><h1>免費換可樂冰最後召集</h1><p>天氣又熱又焗，出街有點快溶掉的感覺，若有支免費凍飲可以讓你消消暑，Shopping必定更起勁。最近可口可樂推出「SuperChill神奇凝冰」，只要在「可口可樂神奇凝冰」汽水機內取出可樂，扭開樽蓋靜候數秒，液體狀的可樂即變成冰粒，飲得痛快。現只須在銅鑼灣地帶消費滿$50（最多兩張發票），即可免費換領一支，數量有限，送完即止，推廣做埋今日咋，仲唔行?!<br><br>記者：區佩嫦<br>查詢：http://www.causewayplace.hk</p></body></html>
