<html><header><meta charset="utf-8"><title>U2開騷觀眾破紀錄</title></header><body><h1>U2開騷觀眾破紀錄</h1><p>愛爾蘭搖滾班霸U2前晚在倫敦溫布萊體育館，為一連10場的大型演唱會揭幕，由於舞台設計可令場館容納多5,000名觀眾，前晚入場人數高達88,000人，打破溫布萊體育館歷來觀眾人數紀錄，圈中坐上客更包括U2御用監製BrianEno、Oasis的NoelGallagher和Coldplay的鼓手WillChampion等。U2主音Bono（右）在台上大唱熱作，並以一曲《WithOrWithoutYou》帶起高潮。</p></body></html>
