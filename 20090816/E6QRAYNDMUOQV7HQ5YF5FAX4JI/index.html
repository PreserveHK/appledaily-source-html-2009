<html><header><meta charset="utf-8"><title>關仁隱事：「蠔屎」先係愛情騙子 - 關仁</title></header><body><h1>關仁隱事：「蠔屎」先係愛情騙子 - 關仁</h1><p>人不可以貌相，一直以為斯斯文文嘅「蠔屎」係乖仔，冇乜同女星傳過緋聞，但原來唔係咁。關仁聽聞蠔屎先係新一代媾女王，仲好鍾意玩一夜情。早排「翠麻花」大爆入行後遇到愛情騙子，搞到大家以為係「飛魚」同「矇豬眼」，其實翠麻花所指嘅係蠔屎。聽聞當日男方同女方合作完，冇耐就花言巧語冧女方一夜情，翠麻花即時sayno，之後就面左左喇，相信蠔屎點都諗唔到翠麻花會踢佢單嘢出嚟。<br>Textby關仁</p></body></html>
