<html><header><meta charset="utf-8"><title>聰明鴿借飲水機消暑</title></header><body><h1>聰明鴿借飲水機消暑</h1><p>鴿子要飲水，未必只在地上的積水中啄食，澳洲有三隻聰明鴿子，發揮合作精神，在飲水機輪流踩掣飲水嘆冲身乘凉（圖）。<br>郵政廣場是布里斯本最繁忙的商業區，三隻肥鴿見到人們用飲水機解渴後，也有樣學樣，肥鴿A撲向槓桿掣，以自身重量令手掣向下壓，使飲水機的出水口噴出水柱。肥鴿B則佇立手掣和出水口之間，為同伴把風；肥鴿C則鑽進小水盆浸浴飲水。肥鴿C飲完水後，就跳向槓桿掣，讓同伴輪流享受。<br>英國《每日郵報》
</p></body></html>
