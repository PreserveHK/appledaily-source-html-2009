<html><header><meta charset="utf-8"><title>不邪烏鴉</title></header><body><h1>不邪烏鴉</h1><p>中國人不喜歡烏鴉，又是害鳥又不吉祥，不過外國人可不這麼認為。THOMASSABO最近推出的「RebelatHeart」秋冬2009系列，以浪漫詩人EdgarAllanPoe的成名詩作「TheRaven」（烏鴉）為主題，歌頌烏鴉的知性與理性，藉此向這位著名美國作家誕生二百周年致敬。系列除了烏鴉，還有詩作提及的倫敦塔門、寶球和烏鴉羽毛，管它吉不吉祥，漂亮就好了！</p><p>THOMASSABO（22953585）<br>中環ifc商場1002號舖</p></body></html>
