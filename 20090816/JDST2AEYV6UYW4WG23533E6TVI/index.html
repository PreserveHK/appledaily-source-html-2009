<html><header><meta charset="utf-8"><title>好節目：單車也HighJump</title></header><body><h1>好節目：單車也HighJump</h1><p>香港的單車界有黃金寶哥哥為港爭光，世界性的BMX單車紀錄上，亦有一位德國人不斷努力，他就是TimoPritzel，他將以BMX單車挑戰飛越逾16呎的高度，試圖刷新世界紀錄。此外，他還會表演最拿手的單車HighJump，嘗試打破他保持的健力士紀錄。<br><br></p><p>健力士BMX飄移Show</p><p>日期：今日	<br>地點：黃埔船景街黃埔新天地<br>時間：下午3時/4時30分/6時共3場</p></body></html>
