<html><header><meta charset="utf-8"><title>Theresa簽名會冷清</title></header><body><h1>Theresa簽名會冷清</h1><p>傅穎（Theresa）昨日在apm為第二版的新作《我會快樂的》舉行簽名會，大會表示會派200個籌，但現場只有約40位fans排隊，場面比她過去的簽名會較為冷清。面對o靚模的寫真集，Theresa坦言曾擔心會影響銷量，至於會否再推出寫真集，她說：「等我身材好啲先影，以前少女味重，如果再影我想有成熟韻味啲，不過唔會短期內出。」</p><p>着厚衫防博懵</p><p>簽名會期間，Theresa和fans作近距離接觸，問會否擔心被人博懵？她說：「唔會，有公司同事喺度，自己都會一切小心。」不過Theresa穿了厚身衫，似乎有備以來。<br>採訪：張俊銘　攝影：黃文成</p></body></html>
