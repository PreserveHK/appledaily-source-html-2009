<html><header><meta charset="utf-8"><title>古仔畫手掌o靚妹</title></header><body><h1>古仔畫手掌o靚妹</h1><p>古天樂近日片約不斷，又忙拍廣告，可謂分身乏術。日前古仔到北京為某品牌果汁拍廣告，他和一位小女孩大演對手戲，鏡頭內外都十足父女。以往古仔曾經和小朋友合作，故此他應付小孩可謂有一手，古仔為了令小妹妹開心，專登在手心畫上笑臉公仔。</p><p>感冒自我隔離</p><p>不過拍攝其中一日古仔不慎患上感冒，為了不想傳染小妹妹，除了拍攝以外，古仔全程都和小妹妹隔離，但她見到古仔不和自己玩耍即感到不開心，後來當工作人員請來小妹妹的母親向她解釋後，小妹妹立即釋懷並攬實古仔，古仔不禁大讚她可愛。<br>撰文：葉雪</p></body></html>
