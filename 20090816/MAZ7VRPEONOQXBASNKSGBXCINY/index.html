<html><header><meta charset="utf-8"><title>關仁隱事：「健碩兒」猴擒嚇走老外 - 關仁</title></header><body><h1>關仁隱事：「健碩兒」猴擒嚇走老外 - 關仁</h1><p>大口大面兼身材勁嘅「健碩兒」，早輪因為扭計，被三色台判監守行為，家先放番出嚟拍劇。講開健碩兒，佢同「無情威」拍過拖，原來佢有鋪check人癮，不時偷睇男友嘅手機同電腦，搞到男友冇晒私隱，冇耐分手。後來健碩兒同咗「歪嘴」型男發展，用同樣手法check人，最後又分手。佢家搶走咗纖體公司太子女嘅老外男友，點知佢太猴擒，叫人送層樓畀佢，嚇窒老外，結果又係分手。<br>Textby關仁</p></body></html>
