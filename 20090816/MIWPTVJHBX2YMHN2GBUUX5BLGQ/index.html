<html><header><meta charset="utf-8"><title>貝蒙多收死亡恐嚇</title></header><body><h1>貝蒙多收死亡恐嚇</h1><p>曾演出經典片《斷了氣》（Breathless）的76歲法國傳奇男星尚保羅貝蒙多（JeanPaulBelmondo），前日被前妻NattyTardivel大爆曾收死亡恐嚇。貝蒙多近日公開表示被Natty多次阻止與6歲女兒Stella見面，Natty則解釋是為了女兒的人身安全，她對法新社解釋︰「我活在噩夢之中，非常驚恐，我已經報警並受到警方保護，他們告訴我貝蒙多最近也收到恐嚇郵件。」</p></body></html>
