<html><header><meta charset="utf-8"><title>夢露墳墓頂墓位拍賣</title></header><body><h1>夢露墳墓頂墓位拍賣</h1><p>性感女神瑪麗蓮夢露逝世超過40年，但支持者熱情未減，現在夢露迷有機會在百年歸老後長眠她墓旁，因為有人把夢露墳墓上面的墓位（圖）放上eBay拍賣，底價50萬美元（390萬港元）。<br>被拍賣墓位的主人是已故富商龐徹，他1986年逝世，終年81歲，遺孀埃爾茜稱，這墓位原屬於夢露前夫、紐約洋基隊明星迪馬喬，1954年兩人離婚，龐徹隨即從迪馬喬手上買下墓位。<br>埃爾茜希望將拍賣先夫墓位所得的錢，用來清還其比華利山大宅的160萬美元（1,240萬港元）按揭貸款。<br>美國《洛杉磯時報》</p></body></html>
