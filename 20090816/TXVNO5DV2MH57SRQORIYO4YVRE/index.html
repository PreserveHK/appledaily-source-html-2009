<html><header><meta charset="utf-8"><title>車展Update：凌志又一城豪晒冷</title></header><body><h1>車展Update：凌志又一城豪晒冷</h1><p>早排凌志為慶祝20周年，推出IS250豪華房跑特別版，名為「BlackRedEdition」，顧名思義就梗係玩紅黑配搭啦，不過真面目係點，代理就故作神秘，未有得曝光咁話。限量特別版就未有得睇，不過IS250C豪華開篷房跑、IS250Deluxe豪華房跑，仲有限量發售嘅GS300豪華房車特別版就會齊齊於又一城亮相，畀你近距離了解一下呢個日系高級品牌有幾豪，即場出車有優惠就當然唔少得。<br><br>記者：許維雅</p><p>日期：8月16日（今天）<br>時間：10:00am-8:00pm<br>地點：九龍塘又一城<br>查詢：28804151</p></body></html>
