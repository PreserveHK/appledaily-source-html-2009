<html><header><meta charset="utf-8"><title>MJ胞兄被指開騷掠水</title></header><body><h1>MJ胞兄被指開騷掠水</h1><p>米高積遜（MichaelJackson）之死繼續掀起風波，其家鄉印第安納州加里市早前舉行追思會，該市長用4萬港元公帑購買機票邀請米高的父親祖積遜（JoeJackson）及其他七名人士出席，被指濫用公帑。另外，消息指將於維也納舉行的MJ致敬騷，是其哥哥Jermaine一手策劃的掠水大計，其他家人並不贊成，也沒答應出席演唱。娛樂網頁TMZ證實MJ遺體仍在科士蘭墓園殮房雪藏，尚未下葬。</p></body></html>
