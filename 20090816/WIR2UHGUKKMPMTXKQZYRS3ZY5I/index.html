<html><header><meta charset="utf-8"><title>江若琳揀戰衣撼周秀娜</title></header><body><h1>江若琳揀戰衣撼周秀娜</h1><p>江若琳（Elanne）及范萱蔚前晚到會展擔任《生活好國度》嘉賓。Elanne透露由她、周秀娜、趙碩之及周柏豪主演的電影《關人7事》（前名《玩大咗》）入選韓國第三屆首爾忠武路國際電影節，她現時四出搜羅戰衣。<br>問到Elanne會否以性感打扮免被周秀娜搶風頭？她說：「唔會啦，大家都唔同類型，我有底線，tubetop同露背都OK，寧願露後都唔露前。」Elanne又指電影《竊聽風雲》亦入選該影展，她希望有機會遇到偶像劉青雲，並與他合照。<br>採訪、攝影：李珮洳</p></body></html>
