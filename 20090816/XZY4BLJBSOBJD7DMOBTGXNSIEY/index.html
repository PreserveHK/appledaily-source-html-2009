<html><header><meta charset="utf-8"><title>隔牆有耳：民間電台收機唔收口 - 李八方</title></header><body><h1>隔牆有耳：民間電台收機唔收口 - 李八方</h1><p>民間電台幾日前俾電訊管理局「抄家」，拎走廣播器材，被迫收聲，不過佢哋都係死剩把口嘅人，冇咁易將佢哋封口，不出幾日就重整旗鼓。今日傍晚6點至9點，會喺旺角行人專用區進行FM街頭復播，同時募捐作重置器材及日後運作之用。<br>據知今晚長毛、快必、亞禮、金鷹等幾個主持人都會開咪，雖然電訊管理局已掃走佢哋大批器材，但原來仲有小部份後備器材，可以作應急廣播之用。知情人士透露，受器材不齊全所限，暫時唔可以恢復全面FM廣播，不過有限度廣播絕對冇問題，當局政治打壓好難令佢哋收聲，「發射器都有廿幾部，邊有咁易掃晒！」</p></body></html>
