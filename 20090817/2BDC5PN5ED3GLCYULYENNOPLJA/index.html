<html><header><meta charset="utf-8"><title>絢香金曲變劇集</title></header><body><h1>絢香金曲變劇集</h1><p>日本女歌手絢香講述遠距離戀愛的首本名曲《三日月》，最近被TBS電視台睇中拍成兩個單元劇，分別由成海璃子和谷村美月主演，劇集將於下月29日一連兩晚播出。而在劇集面世前幾天，絢香將率先推出收錄有《三日月》的精選大碟造勢。</p><p>齊悼MJ</p><p>此外，絢香、木村KAELA和大塚愛等歌手前日在東京演出J-WAVE音樂騷時，不忘追悼已故流行天王米高積遜（MichaelJackson）。絢香獻唱了MJ的《HumanNature》，而KAELA則穿上印有MJ肖像的T恤出場，令11,000名歌迷聽得如癡如醉。</p></body></html>
