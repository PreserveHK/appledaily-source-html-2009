<html><header><meta charset="utf-8"><title>求驗客手記：舒米高劏鰻魚夠血腥 - 求驗客</title></header><body><h1>求驗客手記：舒米高劏鰻魚夠血腥 - 求驗客</h1><p>上個禮拜，我求大俠先報道完舒米高做咗DiscoveryChannel主持，專門介紹歐洲一啲好厭惡嘅工作，節目名叫《幹盡苦差事—歐洲篇》。話咁快經已做到第2集，舒米高繼第1集做完髹漆工人同落海搵蠔呢啲苦差後，第2集佢嚟到荷蘭同比利時，感受釀啤酒同切鰻魚嘅辛苦（左圖）。呢位前曼聯鋼門雙手當然好靈活，見佢劏開鰻魚啲血噴到成身都係，老舒依然笑容滿面，做得主持預咗啦。轉頭又要入去接近溫度攝氏100度嘅銅缸裏面釀啤酒，少啲耐力都唔掂呀！舒米高，加油！</p></body></html>
