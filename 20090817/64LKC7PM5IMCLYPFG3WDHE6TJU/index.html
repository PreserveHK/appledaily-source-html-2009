<html><header><meta charset="utf-8"><title>隔牆有耳：丸仔當手信 - 李八方</title></header><body><h1>隔牆有耳：丸仔當手信 - 李八方</h1><p>中學生濫藥問題成為焦點，民建聯新丁議員李慧琼話畀八方知，後生時都差啲俾人引誘take嘢。話說多年前佢有個喺美國讀大學嘅朋友返香港探佢，呢個真係「好朋友」呀，竟然帶咗啲丸仔返香港當手信送畀佢，「佢話美國好多人食，好普遍，唔食過唔知感覺點樣。」<br>呢位魔鬼朋友落嘴頭慫恿阿琼試吓來路貨，好彩佢定力夠，否則隨時沉淪毒海。阿琼已為人母，佢支持自願驗毒計劃，但要求當局加強配套同增加社工支援。佢又話作為家長，會身先士卒簽名畀學校幫仔女驗毒，「早啲知好過唔知！」佢囡囡今年7歲，暫時未輪到小學生驗毒，阿琼唔使咁心急喎。</p></body></html>
