<html><header><meta charset="utf-8"><title>星野亞希骨撐巨胸</title></header><body><h1>星野亞希骨撐巨胸</h1><p>現年32歲的日本女星星野亞希前日現身東京，為荷李活電影《藍調傳奇》（CadillacRecords）宣傳。星野穿上粉紫色性感晚裝登場，站在1956年出廠的老爺車旁大擺甫士，可謂香車配美人。早前盛傳星野搭上19歲的新紮騎師三浦皇成大搞姊弟戀，但卻因為遭到男方教練反對而分手收場。</p><p>仍迷戀騎師</p><p>有指星野不堪失戀打擊，體重急降，瘦剩棚骨的她與巨胸不成正比。前日，她被問及理想對象時，她說：「駕車與騎馬都精湛的人。」</p></body></html>
