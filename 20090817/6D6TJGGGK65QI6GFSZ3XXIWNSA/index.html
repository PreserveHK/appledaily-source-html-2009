<html><header><meta charset="utf-8"><title>隔牆有耳：嘟小姐再現 - 李八方</title></header><body><h1>隔牆有耳：嘟小姐再現 - 李八方</h1><p>陳淑莊Tanya係舞台劇發燒友，仲憑住《東宮西宮》嘅「嘟小姐」走紅。雖然入咗立法會後忙到有氣冇碇唞，但Tanya堅持繼續參演《東宮西宮》，好彩今年安排9月先開鑼，令佢可以利用立法會暑假休會期間排戲。<br>不過辛苦咗一年，始終要放假散吓心，Tanya月尾會去北京旅遊。原來佢咁大個女都未去過北京，講出嚟都驚俾人笑。佢決定攞埋《東宮西宮》嘅劇本去京城刨，以免放完假返嚟先趕工咁辛苦。據知新劇入面會談及o靚模現象，但肯定唔係由佢呢個奀挑鬼命去扮演，因為佢已經身負重飾演陳議員，換言之做番自己，easy執。
</p></body></html>
