<html><header><meta charset="utf-8"><title>張家輝芬蘭狂歡</title></header><body><h1>張家輝芬蘭狂歡</h1><p>張家輝早前到有千湖之國稱號的芬蘭，為無綫拍旅遊特輯《現代塵世美》，適逢當地一年一度的仲夏節，令他有機會體驗芬蘭的節日文化，又與當地漁民一起捕魚、劏魚及下廚炮製海鮮。</p><p>燈塔上高歌</p><p>張家輝更拜訪當地居民，參觀他們居住的木屋，他說：「成間屋都係木頭嘅香味，雖然當時外面只有10度，但係喺屋內一啲都唔覺凍。」心情極佳的張家輝往參觀芬蘭納維亞半島上最高的燈塔時，更突然興起自彈自唱一曲《假如》，他笑言其實是一邊唱一邊震。<br>撰文：葉雪</p></body></html>
