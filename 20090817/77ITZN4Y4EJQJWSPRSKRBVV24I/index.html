<html><header><meta charset="utf-8"><title>Stephy獲封雨神尷尬</title></header><body><h1>Stephy獲封雨神尷尬</h1><p>鄧麗欣（Stephy）為宣傳早前錯字百出的小說相集《陪著我走》，昨日去到柴灣舉行簽唱會，吸引逾百歌迷到場支持，Stephy即場演繹新歌之餘，又與現場歌迷玩遊戲。最近忙於在澳門拍攝新片《撲克王》的Stephy，表示家中已堆積三箱行李衣物，日前返港才有一點時間執拾。對於早前往澳門拍攝，每次也不幸遇上連場暴雨，Stephy笑說：「每次無論拍群戲抑或自己一個，都會落大雨，劇組幫我改咗個名叫雨神，有啲尷尬，似乳神。」她又表示今天會到機場博覽館出席台灣賑災籌款。<br>採訪：張俊銘<br>攝影：黃文成</p></body></html>
