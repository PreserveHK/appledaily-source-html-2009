<html><header><meta charset="utf-8"><title>玩得合時：二世古單車周</title></header><body><h1>玩得合時：二世古單車周</h1><p>單車旅行越來越普遍，日本北海道二世古也成為單車旅行的熱點。「二世古單車周」將於8月30日開始，有適合全家玩的越野單車遊，更可挑戰45公里二世古mountaintour！最近開始的GreenBike更可以俾你免費租單車周圍踩。夏天的二世古風景優美，沿路還可賞花呢！就算唔踩單車，都可以去浸溫泉、玩激流或者睇show噃！<br>網址：http://www.nisekocycleweek.com/<br><br>記者：吳允沖</p></body></html>
