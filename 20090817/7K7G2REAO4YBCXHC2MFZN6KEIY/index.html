<html><header><meta charset="utf-8"><title>食Barbie落肚</title></header><body><h1>食Barbie落肚</h1><p>十個女孩子，九個愛Barbie，玩換衫玩化妝同阿Ken跳舞都未夠，家仲可以食埋佢落肚。美心西餅的卡通蛋糕系列最近再增添一位新成員Barbie，成為全港首個授權Barbie蛋糕的品牌。一系列的Barbie蛋糕，以Barbie原形Size製作，每個蛋糕約有11至12吋高，足夠10至12人開Party享用。由即日起購買任何一款Barbie蛋糕，即由機會參加蛋糕甜品製作班，更可獲贈$40玩具反斗城的Barbie產品現金券。<br><br>查詢：27433311</p></body></html>
