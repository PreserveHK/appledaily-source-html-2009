<html><header><meta charset="utf-8"><title>求驗客手記：艾美奧比好「紐」中三元 - 求驗客</title></header><body><h1>求驗客手記：艾美奧比好「紐」中三元 - 求驗客</h1><p>今季要降落英冠嘅老牌球會紐卡素，不斷俾外界唱到一文不值，又搵唔到新領隊上任、季前熱身賽成績又差、連主力杜夫都被富咸挖角。點知上周六「喜鵲」主場對住雷丁，懷疑賽前食咗鹵味特別醒神嘅艾美奧比（圖），突然大發神威連中三元，結果3:0大炒對手，真係衰咗咁耐乜烏氣都吐晒。雖則紐記仲係由暫代領隊曉頓揸旗，但繼開鑼戰迫和西布朗1:1後，前日又贏雷丁贏得咁靚，連贏兩個盤，球迷當然錫晒你哋啦！我求大俠好希望紐卡素季尾可以重上英超，喜鵲躉就還得神落囉！<br></p></body></html>
