<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko紋身及時行樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumiko紋身及時行樂 - 馮仁昭</h1><p>鄭希怡（Yumiko）同鍾舒漫噚日到將軍澳為「我的歌舞青春之夏日舞台大激鬥」擔任評判，周秀娜日前喺公開場合被男觀眾爆粗性騷擾，Yumiko話：「作為公眾人物難以控制其他人言行，遇到呢啲事情都係時運高聽唔到。」噚日見Yumiko手腕附近多咗個英文字母Y同一粒小星星紋身，佢否認係愛的紋身，仲解釋：「8月頭去紋嘅，因為呢排有朋友同親戚離開我，覺得做人要及時行樂，Y係代表我自己，日後一齊度過任何難關。」</p></body></html>
