<html><header><meta charset="utf-8"><title>財話短說通達向主席購滬地產項目</title></header><body><h1>財話短說<br>通達向主席購滬地產項目</h1><p>▲通達集團（698）宣佈，以總代價7118.8萬元向主席王亞南收購通達上海公司全部股權。收購代價將以2.96億股新股支付，每股發行價0.2405元，較停牌前0.236元溢價1.9%；新股佔擴大後股本6.91%。通達上海在上海市松江區擁有一幅建築面積1.56萬平方米土地，以及總樓面面積9617平方米的兩幢工業和宿舍大樓，另持有電子器材標籤業務的通達扶桑70%權益。</p></body></html>
