<html><header><meta charset="utf-8"><title>潮流感：GG混得出色 - ㎡</title></header><body><h1>潮流感：GG混得出色 - ㎡</h1><p>一到換季，最渴市的自然是手袋與鞋。港女最愛的名牌之一Gucci，最新抵港的秋冬新款手袋，火速成為亞洲明星新寵，香港有琦琦拎去醫院、蔡卓妍揹住開工，內地女星范冰冰和韓星金喜善，一人手一個。<br>這款玩fabriccombination的新袋，將珍貴的鱷魚皮與Gucci經典的GG帆布和牛皮合而為一。帆布做手袋的基本，Gucciicon的綠紅綠織帶，今次轉變為經specialtreatment的鱷魚皮與牛皮組成，配上特製的專利鍍金GG鎖釦，裝飾性與實用性並重。長形手挽款以外，也有上膊的肩帶大袋款。<br>Textby　㎡</p></body></html>
