<html><header><meta charset="utf-8"><title>尹恩惠為新劇祈福</title></header><body><h1>尹恩惠為新劇祈福</h1><p>韓國女星尹恩惠回歸公仔箱的新劇《拜託小姐》，將於後晚在KBS電視台首播，她昨日便聯同男主角尹尚賢和鄭一宇，在京畿道錄影廠為新劇進行拜神儀式，惠妹說：「姑勿論收視如何，最重要是台前幕後都要健健康康，順利拍完此劇。」</p><p>尹尚賢Fans送雞湯</p><p>惠妹的fans早前帶同美食探班，令劇組大飽口福，昨日就輪到尹尚賢的fans接力，送上100人份量的人參雞湯和飯盒為偶像打氣，令尹尚賢喜出望外，他說：「實在十分感激，令我今後更有動力投入拍攝。」</p></body></html>
