<html><header><meta charset="utf-8"><title>晚上腦筋更靈活10：04pm最宜度橋</title></header><body><h1>晚上腦筋更靈活<br>10：04pm最宜度橋</h1><p>雖說早睡早起精神好，但科學家發現，人的腦袋最清醒靈活的時候，並不是早上睡醒後，而是到了晚上才會特別精神，頭腦最靈活、主意多多的時刻，竟是晚上10時04分。<br>意大利米蘭聖心大學的研究員對1,426位受訪者進行調查，98%人認為下午是他們整天「最沒靈感」的時候，尤其下午4時33分，是他們創意最差勁的時刻，完全不想用腦。不過，大部份受訪者都表示，他們想出最佳點子和腦筋最活躍的時候，是晚上10時以後，簡直是創意澎湃。可是，58%被訪者指出，當自己想出極棒的點子時，未能及時記錄下來。<br>新浪網</p></body></html>
