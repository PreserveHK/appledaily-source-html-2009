<html><header><meta charset="utf-8"><title>艾迪巴約早現身價</title></header><body><h1>艾迪巴約早現身價</h1><p>賽前，很多人質疑曼城動用超過1億鎊轉會費的舉動是不智，但曼城在上周六作客布力般流浪的賽事中，用行動證明今夏的收購絕對是物有所值。<br>雖然辛達告魯斯因膝部受傷無緣倒戈，但高路托尼、巴利、艾迪巴約3位新兵皆披甲上陣，而賽前傳有輕傷在身的泰維斯則先列後備。開賽後曼城即採取主動，快翼胡禮菲臘斯在右路傳中，艾迪巴約接應怒射破網先開紀錄。只需3分鐘，這位身價達2,500萬鎊的射手就為曼城射入首個英超入球，證明自己的價值。曼城最後在下半場補時階段，憑艾利蘭冷靜射成2:0，為球隊奠定勝局。<br>曼城領隊曉士賽後大讚艾迪巴約的表現：「他今天表現得很出色，那入球更是無懈可擊。」</p></body></html>
