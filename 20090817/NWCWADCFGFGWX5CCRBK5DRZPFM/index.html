<html><header><meta charset="utf-8"><title>胡士托音樂節繼續宣傳反戰</title></header><body><h1>胡士托音樂節繼續宣傳反戰</h1><p>上周六是胡士托音樂節40周年慶典，胡士托主辦單位於紐約以北的原址舉行大型音樂會，吸引到約15,000名樂迷到場，不少人也穿上紮染服飾懷舊一番。音樂會中只有數個40年前也有演出的單位到場，但樂迷反應極佳，ConorOberst甫出場便模仿當日JimiHendrix用電結他彈奏美國國歌。Superfly、JoeMcDonald及BigBrother等先後演出，其間樂手均宣揚反戰訊息，要求美國政府盡快召回駐阿富汗及伊拉克的軍人返國與家人團聚。</p></body></html>
