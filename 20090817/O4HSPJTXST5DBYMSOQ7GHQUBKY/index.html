<html><header><meta charset="utf-8"><title>水警撿千萬元私貨</title></header><body><h1>水警撿千萬元私貨</h1><p>【本報訊】水警人員前天下午1時許在柴灣對開海面截查一艘香港漁船，在船艙搜獲準備偷運返內地總值一千萬元的走私貨品，拘捕3名內地男子。貨品包括3千公斤稀有金屬矽礦石（估計價值超過500萬元）、約5千條貂皮（估計價值超過150萬元）及約9千部舊手提電話、電子零件和舊電腦，全部貨品總值約一千萬元。<br>被捕3名內地男子年齡由38至49歲，聲稱將貨物運往廣東汕尾，但未能出示貨物清單。</p></body></html>
