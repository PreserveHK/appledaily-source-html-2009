<html><header><meta charset="utf-8"><title>U-KISS興奮食乳豬</title></header><body><h1>U-KISS興奮食乳豬</h1><p>韓國組合U-KISS專程來港參演前晚的「SUMMERPOP-LIVEINHK」音樂會，演出完後六位成員和工作人員到酒樓消夜，見到乳豬時表現興奮，六子更即興玩猜拳，結果輸了的金慶載被罰食豬鼻，但當他把豬鼻放入口時即嚇到大叫並吐出來。</p><p>封Stephy做女神</p><p>另外，申秀鉉看完鄧麗欣（Stephy）的相片後即封她做女神，即使工作人員轉告他，Stephy曾唱歌走音，他也聲稱不介意，依然大讚她靚女。在香港出世的Alexander則表示喜歡王菀之及衞蘭，演出時他和王菀之成功合照令他相當興奮。<br>撰文：葉雪</p></body></html>
