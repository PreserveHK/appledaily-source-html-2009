<html><header><meta charset="utf-8"><title>酒井老公毒竇疑有藝人出入</title></header><body><h1>酒井老公毒竇疑有藝人出入</h1><p>日本女星酒井法子與毒夫高相祐一涉嫌藏毒被捕，牽連甚廣。警方日前在兩人合租的「粉紅毒品屋」別墅內搜出小量興奮劑及已使用的吸毒工具，有居民指毒屋對出的沙灘上，經常目睹藝人出沒，警方會調查是否曾有藝人出入毒屋，不排除會請他們助查。<br>毒屋由前日起門外出現「禁止出入」的紙牌，但管轄該區的勝浦警署表示並非他們所放，檢察方面打算申請延長酒井拘留10日至本月29日。也有傳言指是黑幫高層的酒井亡父，過去曾從事毒品買賣。而老牌男星泉谷茂前日出席音樂會時，則怒斥酒井與毒星押尾學。</p></body></html>
