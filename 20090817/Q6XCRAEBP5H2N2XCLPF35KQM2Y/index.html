<html><header><meta charset="utf-8"><title>六十年代復刻唇霜
</title></header><body><h1>六十年代復刻唇霜
</h1><p>化妝品要有新意才有市場，不時推出限量或復刻版都是其中招數，深受外地明星歡迎的ElizabethArden，最近推出潤澤唇霜復刻版。潤唇膏蘊含維他命E，並同時具SPF15防曬功效，能加強滋潤、保濕，有時感到雙唇乾裂，在搽唇彩之前，可先加一層護唇霜，更可令唇彩更出色，雙重保護，增加唇部光澤。經典花花設計夠晒少女味，真正美觀又實用。<br><br>查詢：25055023<br>記者：郭佩韻</p></body></html>
