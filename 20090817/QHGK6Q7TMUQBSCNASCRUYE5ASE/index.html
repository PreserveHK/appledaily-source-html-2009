<html><header><meta charset="utf-8"><title>隔牆有耳：師徒冇面畀 - 李八方</title></header><body><h1>隔牆有耳：師徒冇面畀 - 李八方</h1><p>中學時因為射籃射極唔入，自稱有射波心理障礙嘅立法會主席曾鈺成，噚日為撐民記黨友，不惜瞓身落場獻技，其間慘被徒弟蘇錦樑掃甩眼鏡，但為咗個黨，依然毫不錫身。<br>蘇錦樑事後話，自己落場時已冇盡全力，因為四年前同中聯辦官員打籃球時，左腳十字韌帶一開波就斷咗，打波時要就住就住。<br>阿曾雖然有射籃障礙，但結婚安排就零障礙。噚日佢證實婚期係早前傳媒踢爆嘅11月，話已經同一樣好事近嘅白鴿黨阿涂夾過，雙方一定冇撞期，仲連婚宴場地都已揀埋。問佢影咗結婚相未，阿曾就話：「你哋唔好叫我煩住先啦。」但就一副冧樣咁行開。
</p></body></html>
