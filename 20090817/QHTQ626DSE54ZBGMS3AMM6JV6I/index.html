<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳潔靈收拾心情復工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳潔靈收拾心情復工 - 馮仁昭</h1><p>無綫節目《超級巨聲》前晚喺將軍澳電視廣播城錄影，陳潔靈（圖）擔任評判之一。早前陳潔靈老公不幸因病去世，經過一輪休息後陳潔靈終於收拾心情工作，問到佢近況？佢話：「心情一半一半康復，不過可以出嚟工作都冇乜嘢。」主持劉美君被彈表現，結果傳要搵森美幫手，劉美君話：「我同森美合作得OK，我乜嘢都唔知，人哋要寫乜嘢我都冇法子，我同森美所做角色都唔同。」劉美君仲話家唔係表演，唔需要諗計仔搶鏡。</p></body></html>
