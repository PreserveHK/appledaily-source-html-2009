<html><header><meta charset="utf-8"><title>後車撞前車三人傷</title></header><body><h1>後車撞前車三人傷</h1><p>【本報訊】昨晨8時許，姓梁（25歲）青年駕駛白色私家車，沿龍翔道西行，駛至近蒲崗村道，突失控猛撞前面一部由姓梁（46歲）男子駕駛的私家車車尾，白色私家車餘勢未了，再撞向右邊分隔石壆，右車身擱在3呎高石壆上，車牌飛脫，車頭泵把甩脫，梁姓青年並無受傷，惟酒精呼氣測試證實超標，涉酒後駕駛被捕。前車司機被撞後感頸痛、車上同姓43歲妻子腰痛，其11歲幼子則無表面傷痕，三人俱輕傷送院敷治。</p></body></html>
