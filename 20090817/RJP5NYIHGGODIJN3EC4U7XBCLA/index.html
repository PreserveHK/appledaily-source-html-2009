<html><header><meta charset="utf-8"><title>張繼聰被嘲當練EQ</title></header><body><h1>張繼聰被嘲當練EQ</h1><p>張繼聰、江若琳、余慕蓮及Square昨日在大埔出席「光輝歲月流金頌──耳聽八方」活動。<br>張繼聰與妻謝安琪最近經常被傳夫妻感情出現問題，有周刊以「廢柴抑鬱」稱呼來形容他，對此張繼聰憤怒地說：「呢啲抽水行為冇乜創意，都係跟人口水尾，我要同公司研究係咪採取法律行動，早幾日我帶個仔去買鞋準備返學，佢哋個鏡頭好近又用閃光燈，呢種採訪手法我好嬲，仲爬喺我車頭影我相，簡直挑戰緊我EQ，家我嘅EQ更上一層樓。」<br>採訪、攝影：魯萍</p></body></html>
