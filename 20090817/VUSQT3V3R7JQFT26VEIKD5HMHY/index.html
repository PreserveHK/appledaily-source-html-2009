<html><header><meta charset="utf-8"><title>碩克雲妮莎傳婚訊賣關子</title></header><body><h1>碩克雲妮莎傳婚訊賣關子</h1><p>備受自拍裸照外洩困擾的《歌舞青春》（HighSchoolMusical）女星雲妮莎夏芝絲（VanessaHudgens），與同劇男友碩克艾佛朗（ZacEfron）拍拖多年。近日有傳兩人好事近，不過雲妮莎受訪時卻對結婚傳聞大賣關子，並自言就算訂了日子也不會向外透露。此外，雲妮莎主演的新片《Bandslam》上周五在美國開畫，首日票房僅得89萬美元（約690萬港元），票房仆直。</p></body></html>
