<html><header><meta charset="utf-8"><title>求驗客手記：錫耶納「測謊機」驗毒 - 求驗客</title></header><body><h1>求驗客手記：錫耶納「測謊機」驗毒 - 求驗客</h1><p>意甲球會錫耶納為咗杜絕新加盟嘅球員有吸毒同服禁藥惡習，同埋唔想吸毒球員影響球會形象、被罰停賽同隨時搞到冇晒廣告合約，決定今季同帕度亞大學合作，用咗佢哋研究出嚟嘅「驗毒測謊機」，要求新球員加盟前做一個15分鐘嘅「問答遊戲」，回答70條問題，電腦就會分析回答者嘅腦電波活動、心跳等指數，得出佢哋有冇講大話，呢部機仲勁到可以分得出食咗禁藥，定係食咗含有興奮成份嘅體力補充劑㖭！我求大俠認為呢部測謊機真係好使好用，如果香港政府肯引入呢部機，喺中學推行嘅驗毒計劃成效話唔定仲好呢！</p></body></html>
