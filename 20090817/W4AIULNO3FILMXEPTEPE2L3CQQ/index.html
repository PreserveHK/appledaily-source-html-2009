<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘迪華開騷提攜後輩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘迪華開騷提攜後輩 - 馮仁昭</h1><p>大家又可以聽到潘迪華姐姐嘅歌聲啦！嚟緊下月18號，潘迪華會喺新光戲院大舞台舉行只此一場嘅「Mydream、Myway、MyIndieMusic」音樂會，屆時會聯同合作咗半個世紀嘅菲籍大樂隊同香港年輕獨立唱作單位，一齊演繹佢嘅首本名曲《KowloonHongKong》、《DingDongSong》等，門票今日喺Cityline購票通訂票網公開發售。</p></body></html>
