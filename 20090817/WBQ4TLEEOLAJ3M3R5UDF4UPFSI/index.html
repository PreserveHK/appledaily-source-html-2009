<html><header><meta charset="utf-8"><title>SONY耳筒消除98.4%雜音</title></header><body><h1>SONY耳筒<br>消除98.4%雜音</h1><p>SONY最近推出新入耳式耳筒MDR-NC300D，內置數碼雜音消除（DNC）軟件引擎，有高度準確嘅減噪訊號，可以消除環境雜音高達98.4%。與一般靜音耳筒不同，採用多項先進數碼音訊技術，例如自動人工智能消除雜音（AINC）功能，懂自動檢測附近噪音，並且揀選合適減噪模式，在消除雜音嘅同時，確保音質維持最佳水準。而耳筒本身採用16毫米推動器，音色特點係夠闊及強勁音樂動感，而且可連續播放音樂長達20小時，無論係聽歌或看電影，效果都係上上之選。<br><br>記者：許福合<br><br>查詢：SONY（23452966）</p></body></html>
