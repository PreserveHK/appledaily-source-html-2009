<html><header><meta charset="utf-8"><title>心曠神怡甲油</title></header><body><h1>心曠神怡甲油</h1><p>修甲、整Gel甲實在太花時間，與其出外定時修補，不如自己DIY，可隨時換色，夠晒方便，工具只需要一支DHC新出閃粉甲油。首先搽一層薄薄甲油打底，然後再塗一層於指甲頭，大約佔一半指甲就夠，乾後再搽多層於指甲頭3位置，慢慢會見到逐漸變色效果，搽完就好似Gel甲一樣閃到爆。而且閃粉甲油好快乾，塗時又不會有一陣化學料氣味，因為甲油混合了蘋果與柑橘、佛手柑與玫瑰等多種味道，真正令人心曠神怡。<br><br>查詢：21110011<br>記者：郭佩韻</p></body></html>
