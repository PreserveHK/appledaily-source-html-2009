<html><header><meta charset="utf-8"><title>俄軍機相撞墜民居</title></header><body><h1>俄軍機相撞墜民居</h1><p>俄羅斯昨日發生兩宗墜機事故，造成3人死亡，其中較矚目的是，兩架戰機在莫斯科市郊進行特技飛行綵排時，於空中相撞後墜落民居，一名機師死亡。</p><p>「俄羅斯勇士」飛行表演隊兩架蘇27戰機，在莫斯科東南部茹科夫斯基機場，為周二航空航天展開幕進行空中飛行綵排時相撞，三名機師彈出機艙逃生，其中一人因降傘無法打開直墜地面，傷重不治。戰機墜落附近一間度假村，三間屋着火，至少五人受傷。<br>另外，一架雅克52小型飛機在俄羅斯西部卡盧加州（Kaluga）墜毀，機上兩人死亡。<br>路透社/新華社</p></body></html>
