<html><header><meta charset="utf-8"><title>隔牆有耳--陳太：學生有私隱權 - 李八方</title></header><body><h1>隔牆有耳--陳太：學生有私隱權 - 李八方</h1><p>校園驗毒計劃出師未捷已被各界插到遍體鱗傷，有學生求助前高官陳太，擔心唔願驗毒就會被打成壞學生、反叛孩子，又批評政府唔願意聆聽青年人聲音，只係一味逼學生驗尿；一群大埔中學生就想陳太幫忙發聲，向特區政府講一句「學生不是棋子！」<br>陳太喺自己個blog話認為學生擔憂有道理，指青少年同成人都擁有保障個人私隱權利，校園驗毒計劃應該有完善措施保障學生私隱，佢又質疑校園驗毒計劃想達致甚麼具體效果，要求政府多聽家長、學生意見，陳太又暗批煲呔抗毒無深思熟慮，指決策過程切忌「由上而下」，應該一切準備就緒先至好實施。
</p></body></html>
