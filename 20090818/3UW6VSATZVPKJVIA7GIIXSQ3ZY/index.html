<html><header><meta charset="utf-8"><title>求驗客手記：「金毛」本田又入波 - 求驗客</title></header><body><h1>求驗客手記：「金毛」本田又入波 - 求驗客</h1><p>香港唔少有車階級都係日本車本田（Honda）嘅粉絲，貪佢外形唔錯、性能好又唔多食油，而最緊要就係價錢合理。聽落又幾似荷甲球隊芬洛嘅日本中場本田圭佑喎！我求大俠差唔多個個禮拜都要講一次Honda仔，無法啦，呢名「金毛」日本中場又真係好鬼勁，開「咧」至今場場有入波，喺周日訪烏德勒支場波，又係靠佢喺下半場入波，協助球隊打和2:2，呢球亦都係佢3場聯賽以嚟嘅第4球，仲喺神射手榜排第2㖭！</p></body></html>
