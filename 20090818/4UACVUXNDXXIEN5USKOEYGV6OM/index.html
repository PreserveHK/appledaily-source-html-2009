<html><header><meta charset="utf-8"><title>送機場快綫TRANSFORMERS限定組合</title></header><body><h1>送機場快綫TRANSFORMERS限定組合</h1><p>《變形金剛》熱潮席捲全球，雖然在香港已經落畫，但有關產品依然受歡迎。早前機場快綫推出有關人物的限定紀念團體票，若購買套票的話，可以$70換購TRANSFORMERS限定組合一套。現優惠《蘋果》讀者，於即日至8月31日，將姓名及聯絡電話傳真至28517767，便有機會免費得到限定組合，名額20位，先到先得，送完即止。<br>查詢：28511482<br><br>記者：林佩婷</p></body></html>
