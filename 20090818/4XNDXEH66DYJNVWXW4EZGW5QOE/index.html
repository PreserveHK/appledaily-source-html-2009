<html><header><meta charset="utf-8"><title>求驗客手記：李安納度勁煲「細哨」 - 求驗客</title></header><body><h1>求驗客手記：李安納度勁煲「細哨」 - 求驗客</h1><p>卡卡離隊，AC米蘭新帥李安納度講到明，新球季會由朗拿甸奴孭晒飛。李安納度同「細哨」都係巴西同鄉，有咩真係唔怕講到出晒面，好似李帥嗰頭大讚完「細哨」今年狀態好「弗」，同近季完全冇得揮，叫球迷值得期待。不過，李帥就補充：「佢係好努力咁操練，但場外嘅嘢就唔係咁好囉。」我求大俠八到原來李安納度好憎「細哨」成日蒲，但係人都知巴西仔本性難移，既然你話到「細哨」咁「弗」，證明去蒲都冇影響啫！</p></body></html>
