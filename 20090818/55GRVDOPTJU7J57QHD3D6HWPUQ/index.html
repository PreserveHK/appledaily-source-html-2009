</title></header><body><h1>小野電男拍檔食檸檬
</h1><p>日本性感女星小野真弓昨日現身東京，為下月公映的舞台劇《漂流教室大人的放學後》綵排。故事改編自同名漫畫，原作漫畫家楳圖一雄更專程到場探班，為小野打氣。<br>小野在劇中會與諧星庄司智春扮演情侶，她更自爆當中不乏兩人的親熱戲，落力為舞台劇造勢。不過，首次演出舞台劇的庄司智春，上月剛與前Morning娘成員藤本美貴結婚，為怕新婚妻子呷醋，他即時澄清說：「也不是那麼親密！」認真倒米。</p></body></html>
