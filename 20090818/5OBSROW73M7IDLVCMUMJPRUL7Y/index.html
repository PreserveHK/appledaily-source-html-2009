<html><header><meta charset="utf-8"><title>日漢向女途人潑糞洩憤</title></header><body><h1>日漢向女途人潑糞洩憤</h1><p>日本一名39歲建築工人，因工作不順利，竟拿女途人來洩憤，兩度駕駛電單車向女途人擲糞便。他前日（周日）向警方自首，由於沒有法例針對糞便傷人，警方對於控告他甚麼罪也大傷腦筋。<br>該建築工人名森口達也，居住在大阪附近的攝津市。他前日向警方承認剛向一名途人投擲糞便。在本月3日他亦曾做過類似的事，因為心情欠佳，離家外出透透氣，但中途竟駕駛電單車，將糞便擲向一名20多歲女途人的頭部，然後絕塵而去。<br>警方發言人說，森口達也因為涉及襲擊罪，現已被拘留。發言人表示：「我不知他會面對怎樣的懲罰。我從沒聽過有同類案件發生。」<br>法新社</p></body></html>
