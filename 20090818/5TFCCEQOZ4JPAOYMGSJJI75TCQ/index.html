<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rainbow性感戰電腦節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rainbow性感戰電腦節 - 馮仁昭</h1><p>o靚模Rainbow（胡心諾圖）同Lavina（鍾蕙芝）周五（21號）會出席喺灣仔會展舉行嘅香港電腦通訊節掘金，Rainbow仲預告會着bratop短褲到場同fans玩遊戲。之前喺動漫節發生Melody（陳若嵐）被摸臀，問Rainbow驚唔驚案件重演？佢話：「我相信保安會做得好好，到時我一定任影唔嬲。」
