<html><header><meta charset="utf-8"><title>案件速遞庇護案港大申請加入駁回</title></header><body><h1>案件速遞<br>庇護案港大申請加入駁回</h1><p>【本報訊】香港大學法律學院的比較法及公法研究中心，昨向上訴庭申請以法庭之友身份，加入一宗外地人在港尋求庇護的上訴案。上訴庭副庭長羅傑志認為，案件僅涉申請人的個人利益，與訟雙方已有多名大狀代表，毋須額外協助，現時本港有三間大學有法律系，若每宗案也准他們加入，法庭便不能妥善管理，故駁回申請。<br>香港大學法律學院助理教授張達明昨在庭外指，會繼續發表文章或聯絡與訟雙方提出協助。<br>案件編號：CACV132/08</p></body></html>
