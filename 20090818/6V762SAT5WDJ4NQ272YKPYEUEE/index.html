<html><header><meta charset="utf-8"><title>LCD照講環保</title></header><body><h1>LCD照講環保</h1><p>近年AV界對節能概念非常講究，好似LG、SONY等LCDTV，都推出慳電模式，甚至Samsung更推出耗電量比LCD更低嘅LED技術！其實腦界LCD，因使用時間更長，或許更應該重視節能！例如新出嘅ViewSonicVG27系列，佢除咗由無毒環保材質製造，符合歐盟認證外，內置嘅Eco-mode亦屬專用節能模式，想環保幫自己慳電，可以諗吓。<br><br>記者：陳國輝<br>ViewSonic（36901398）
</p></body></html>
