<html><header><meta charset="utf-8"><title>案件速遞與少年非法肛交教師撤控</title></header><body><h1>案件速遞<br>與少年非法肛交教師撤控</h1><p>【本報訊】一名37歲中學男教師翁志華透過同志網站結識一名16歲少年後，涉嫌藉教授功課誘騙少年到其住所肛交，又訛稱拍下兩人「刺激」短片，要求與少年繼續會面，否則公開短片，少年報警。男教師早前在九龍城裁判法院被控一項與21歲以下男子同性肛交罪，控方徵詢律政司意見後，昨撤銷控罪。<br>根據上訴庭案例，男事主超過16歲及自願，並在私人地方肛交，當局不可以控告該項控罪。<br>案件編號：KCCC3972/09</p></body></html>
