<html><header><meta charset="utf-8"><title>話你知中共官方三大喉舌之一</title></header><body><h1>話你知<br>中共官方三大喉舌之一</h1><p>《人民日報》是中國共產黨中央委員會的機關報，與新華社及中央電視台，並列為中共官方三大喉舌。它創辦於1948年，報頭「人民日報」由已故中共領導人毛澤東題寫。它是當今中共最具影響力、發行量第二大的綜合性報紙，每天發行量達300萬份。除了為外界提供中共政策及觀點等直接訊息外，其社論也反映了中共中央對事件的處理意見。<br>創刊於1992年的《人民論壇》，是人民日報社主管主辦的思想理論期刊，由前中共總書記江澤民題寫刊名。2006年1月1日，它由月刊改為雙周刊。</p></body></html>
