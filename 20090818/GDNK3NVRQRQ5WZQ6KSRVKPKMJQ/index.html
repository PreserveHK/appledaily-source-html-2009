<html><header><meta charset="utf-8"><title>白歆惠施濕身誘惑</title></header><body><h1>白歆惠施濕身誘惑</h1><p>台灣名模白歆惠最近推出寫真書《水藍色帛琉．白歆惠》，書中最大賣點就是她在帛琉碧海藍天中，不斷以清凉三點式泳裝穿梭，一時瞓沙灘、一時潛水探索，更有飛身跳水池等活潑造型。</p><p>心繫賑災</p><p>白歆惠穿過多款泳裝中，其中一件澳洲品牌Roxy彩色條紋泳衣設計獨特，正面有着工形的連帶設計，白歆惠為安全計，在泳裝上多綁了一條繫頸帶，加上濕身造型，非常引人遐想，難怪近期和籃球員毛加恩甩拖的她，被指周旋三男中。<br>不過，面對近期「8.8水災」，白歆惠也心繫家園，用心投入賑災籌款工作。<br>採訪：黎寶蘋</p></body></html>
