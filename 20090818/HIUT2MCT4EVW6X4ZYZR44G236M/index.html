<html><header><meta charset="utf-8"><title>求驗客手記：百米「肥妹」勁過保特 - 求驗客</title></header><body><h1>求驗客手記：百米「肥妹」勁過保特 - 求驗客</h1><p>保特輸咗俾肥妹？牙買加「飛人」保特周日喺柏林世錦賽破世績贏咗百米飛人榮譽，就連美國嘅基爾與及同胞鮑維都要俯首稱臣，之不過，有個喺世錦賽參加100米跑嘅女選手，竟然可以同保特爭風頭，究竟邊個咁有吸引力？之唔係代表美屬薩摩亞出賽嘅「肥妹仔」莎妮杜雅（圖）囉！據報重210磅、22歲嘅莎妮杜雅喺女子100米跑預賽，僅跑出唔入圍嘅14秒23，但係佢龐大嘅身形就令佢成為焦點，英國《太陽報》、美國《體育畫刊》都話佢出場後，分散晒大家對保特破世績嘅注意力，真係神奇！</p></body></html>
