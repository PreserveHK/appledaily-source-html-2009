<html><header><meta charset="utf-8"><title>財話短說比亞迪向內地供應鐵電池</title></header><body><h1>財話短說<br>比亞迪向內地供應鐵電池</h1><p>▲《財經》雜誌引述比亞迪（1211）公關部經理徐安確認，該公司最近與一家國內汽車企業簽訂在新能源汽車和電動車領域展開合作的保密協議，向對方供應電動車用鐵電池，這是繼5月德國大眾後，又一家車企與比亞迪在車用鐵電池方面合作。徐氏稱，該公司在電池合作上持開放態度，希望藉此推動電動車大規模商業化，其惠州鐵電池生產基地最近建成，目前可月產300套鐵電池。</p></body></html>
