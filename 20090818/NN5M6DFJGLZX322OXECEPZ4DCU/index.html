<html><header><meta charset="utf-8"><title>翻版大S護膚保飯碗</title></header><body><h1>翻版大S護膚保飯碗</h1><p>現年22歲美少女廚神李莉琳（Liz），因貌似台灣女星徐熙媛（大S）而被稱為「翻版大S」，早前她穿上比堅尼獲纖體中心看中做代言人，近日又成為美容廣告女郎。Liz獲恒生後人何乃斌太太AninaHo看中，成為Anina代理的美國護膚品牌MarioBadescu代言人，早前她以清新臉孔、拿着綠葉及扮洗面拍廣告。</p><p>15歲入行</p><p>15歲已經入行做模特兒的Liz，18歲轉去台灣發展，今年在港重新起步已有不錯開始，她直言受寵若驚，她說：「我要好好保護皮膚，時刻保持白白滑溜嘅肌膚，做好本份，咁先對得起客戶嘅支持。」<br>撰文：DebbieLum</p></body></html>
