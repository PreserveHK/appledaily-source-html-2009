<html><header><meta charset="utf-8"><title>求驗客手記：朗尼唔介意長開1:0 - 求驗客</title></header><body><h1>求驗客手記：朗尼唔介意長開1:0 - 求驗客</h1><p>紅軍，紅魔亦唔見得好幾多，曼聯前日小勝伯明翰一球，令好多人都跌眼鏡，勢估唔到朗尼（圖）話：「唔介意一路贏1:0，攞冠軍就得。」係都唔好講出口，曼聯全球咁多粉絲，場場滾魚生粥又點向人交代？嗰啲慣買曼聯大炒對手嘅捧場客，咪冇啖好食？更估唔到係領隊費格遜賽後轉口風，話說佢開「咧」前講明今季冠軍不外乎同利物浦或者車路士爭，完全冇放曼城在眼內，估唔到前日賽後就話唔可以睇小曼城，費Sir宗旨何在？佢冇宗旨，仲冇埋隻手，里奧費迪南喺呢場波拉傷腿肌應該要「唞」兩星期，慘！</p></body></html>
