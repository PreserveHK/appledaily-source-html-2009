<html><header><meta charset="utf-8"><title>Britney太陽能充電</title></header><body><h1>Britney太陽能充電</h1><p>美國小天后BritneySpears現正忙於世界巡迴演唱會，上月尾完成了柏林站演出後，她趁着有一個月休假，便返回定居的洛杉磯充電。日前，Britney被發現與女性友人現身洛杉磯五星級酒店的泳池輕鬆一下。<br>當日，身穿粉紅螢光比堅尼泳衣的Britney，坐在泳池邊享受日光浴，幾乎用光了一支太陽油。她一邊飲雞尾酒一邊食士多啤梨，十分寫意。Britney早前傳出與經理人JasonTrawick訂婚，當日所見她也有戴上巨型鑽石訂婚戒指。</p></body></html>
