<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《烈火3》242萬人追結局 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《烈火3》242萬人追結局 - 馮仁昭</h1><p>王喜同鄭嘉穎合演嘅無綫劇集《烈火雄心3》鬥到火紅火綠，喺劇入面對立嘅態度就好似假戲真做，睇到觀眾鬼咁肉緊，上星期六大結局最後一節仲錄得38點收視（約242萬觀眾），認真唔錯，都係多得阿喜同嘉穎互數對方改劇本。噚日喺將軍澳電視廣播城見到有份演該劇嘅陳茵媺，佢就話唔多覺佢兩個改劇本影響到同事，佢話：「其實個個都會改，大家都係想改番啱自己個角色，我就覺得同佢兩個做戲好舒服。」
</p></body></html>
