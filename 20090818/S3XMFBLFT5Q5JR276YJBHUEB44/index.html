<html><header><meta charset="utf-8"><title>八卦風：323iA送七萬Option</title></header><body><h1>八卦風：323iA送七萬Option</h1><p>旅行版323iA推出已近一年，香港寶馬特意推出優惠特別版，包含4大Option配料，總值超過$73,000，但車價不變賣$429,000。送出Optoin包括係人都鍾意嘅特大天幕式天窗、Xenon頭燈、ComfortAccess系統、真皮軚環同波棍等。323iA配備3.0L直六引擎，馬力輸出190匹，本身口碑及銷情均不俗，今次代理加送幾萬蚊Option，相信定單又再飆升。<br><br>記者：徐影龍<br>查詢：BMWHK（25776168）</p></body></html>
