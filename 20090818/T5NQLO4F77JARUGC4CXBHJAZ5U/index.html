<html><header><meta charset="utf-8"><title>MinWoo告別騷扮Rain</title></header><body><h1>MinWoo告別騷扮Rain</h1><p>韓國組合神話成員MinWoo前晚在首爾舉行入伍前的告別個唱，獲隊友Andy、JunJin和他的中學老師等人捧場，令MinWoo興奮得當眾咀Andy的面珠答謝。MinWoo和女舞蹈員大跳辣身舞，更學Rain半裸濕身唱到跪地，令逾3,000名fans叫到拆天。MinWoo又施冧功請女fans上台合演一段浪漫結婚場面，並充當和事佬幫男舞蹈員回女友，場面感人溫馨。</p></body></html>
