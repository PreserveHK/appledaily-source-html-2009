<html><header><meta charset="utf-8"><title>邱の組合：H指展開中期調整</title></header><body><h1>邱の組合：H指展開中期調整</h1><p>內地A股繼續插水，恒指以裂口陰燭下破20日線（20403），收報20137，挫3.6%。下一支持為前浪頂19161，由於50日線（19081）已升至附近，加強支持力度，跌近應至少會有像樣的反彈。</p><p>H指收報11395，挫4.2%。跌近前浪頂11308、50日線（11184）和上升軌。上月20日H指留有一個上升裂口（11191至11267），相信全數補回該裂口後會有反彈。不過，基於技術走勢已轉差，H指已見中期頂部，中期調整已經展開，反彈過後會繼續尋底。<br>如果H股已見中期浪頂，恒指遲早跟隨，本組合轉回較保守策略。</p></body></html>
