<html><header><meta charset="utf-8"><title>PMP千元有找</title></header><body><h1>PMP千元有找</h1><p>唔係山寨貨！法國Archos，好多AV友實認得佢，近日呢個品牌推出一款唔使$1,000的PMP，仲係內置8GB容量！係咪因為今個禮拜就到電腦節，想搶閘劈價？咁就不得而知，但呢部Archos3規格的確唔差，除咗容量大，可儲存達4,000首歌之外，當然仲可以睇片睇相，另再額外多個FM收音機俾你解悶，即使個芒得3"，但咁平你仲想點！<br><br>記者：陳國輝<br>捷成洋行（29262300）</p></body></html>
