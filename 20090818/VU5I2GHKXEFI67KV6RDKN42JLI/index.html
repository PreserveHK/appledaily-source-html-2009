<html><header><meta charset="utf-8"><title>涉弒父逆子今提堂</title></header><body><h1>涉弒父逆子今提堂</h1><p>【本報訊】屯門山景邨倫常兇殺案，涉嫌弒父的27歲姓梁逆子，昨午被警方落案檢控一項謀殺罪名，今日解屯門裁判法院提堂；法醫昨午剖驗屍體，但未能確定死因，有待進一步毒理化驗。<br>案中65歲死者梁兆，昨晨9時許，死者的胞姊在屯門警區重案組3男1女探員陪同下，到達葵涌殮房認屍。兩小時後，梁姊由探員駕車送走，驗屍工作隨即展開，直至下午2時30分，探員撿走一批證物。據悉，死者後腦有傷痕。</p></body></html>
