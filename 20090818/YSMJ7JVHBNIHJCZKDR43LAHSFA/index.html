<html><header><meta charset="utf-8"><title>墮排洪渠　醉漢獲救</title></header><body><h1>墮排洪渠　醉漢獲救</h1><p>【本報訊】屯門河田輕鐵站對出屯門河道排洪渠，昨凌晨發生墮渠意外。一名滿身酒氣青年，聲稱酒醉神志不清，跨過路旁圍欄墮落五米下排洪渠，滾過兩米闊河床邊墮下水中，腳部受傷，在救援人員趕至前，他掙扎自行爬回河床上。青年一度拒絕接受救援企圖離開：「唔好理我，我冇事呀！」最終他被救回卻堅拒送院，警方列作「發現醉酒人士」事件處理。</p><p>爬回河床上休息</p><p>現場為杯渡路河田輕鐵站對出屯門河道巨型排洪渠，昨凌晨2時許，有途人發現一名青年在排洪渠水中浮沉，立即報警。警員及消防員趕至，24歲姓戴事主已自行爬回河床上休息，他腳部受輕傷。</p></body></html>
