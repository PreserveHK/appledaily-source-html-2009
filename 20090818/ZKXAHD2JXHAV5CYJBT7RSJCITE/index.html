<html><header><meta charset="utf-8"><title>容祖兒愛BBCream夠爽</title></header><body><h1>容祖兒愛BBCream夠爽</h1><p>韓國品牌Mioggi找來容祖兒做代言人，容祖兒最近忙於籌備推出國語碟及宣傳，也為品牌力推的BBCream拍攝新廣告。<br>容祖兒在廣告中梳了一頭allback髮型，配上清爽單肩裙拍攝，她不忘賣花讚花香說：「夏天做戶外宣傳最怕妝溶同油光滿面，Mioggi新推出嘅BBCream透薄到好似第二層皮膚，感覺十分舒服，最神奇係即使我長時間處身戶外，都可以保持妝容全日清爽貼服，陪我度過繁忙宣傳期。」<br>撰文：DebbieLum</p></body></html>
