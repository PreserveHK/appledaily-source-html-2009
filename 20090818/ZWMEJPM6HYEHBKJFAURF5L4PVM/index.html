<html><header><meta charset="utf-8"><title>龍蝦消閒自助餐</title></header><body><h1>龍蝦消閒自助餐</h1><p>消夜自助餐近年越來越受歡迎，因為好多打工仔都要加時工作，放工後剛剛好夾啱時間食自助餐，當做慰勞一下自己嘛！富豪香港酒店御花園咖啡室，推出以龍蝦美食為主的消夜自助餐，包括有軟綿綿龍蝦粥、香脆龍蝦薄餅、香味撲鼻薑葱炒龍蝦。至於甜品更令人驚喜，是龍蝦芝士蛋糕，鮮甜的龍蝦混合濃郁的芝士味，原來又是一款滋味甜品。除龍蝦菜式外，還有即製壽司、印度咖喱及沙律等，一於放工約埋同事擦餐飽。</p><p>時間：星期五及六10pm-12am<br>價錢：成人$188　小童$108<br>地址：銅鑼灣怡和街88號富豪香港酒店1樓<br>查詢：28371772（御花園咖啡室）</p></body></html>
