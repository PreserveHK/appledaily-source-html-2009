<html><header><meta charset="utf-8"><title>郭羨妮跟蔡瀾搵食</title></header><body><h1>郭羨妮跟蔡瀾搵食</h1><p>穿上花裙的郭羨妮，日前傍晚6時許與蔡瀾到中環拍攝無綫全新一輯《蔡瀾歎世界》，連蔡瀾助手一行三人乘無綫外景車抵達文華東方酒店後下車，然後橫過遮打道往太子大廈。但因當時正值下班時間，路面交通相當繁忙，車來車往，三人過馬路過了一半後，站在馬路中心等了好一會才能成功過馬路，其間見蔡瀾充當護花使者，遞手護着過馬路的郭羨妮。</p><p>訪名人鞋店</p><p>之後一行三人往位於太子大廈的高和皮鞋拍攝，問郭羨妮拍攝內容時，她說：「拍有關蔡瀾品味嘅嘢，同飲飲食食。」至於當日取景的鞋舖，據講以人手做皮鞋聞名，不少城中名人也有光顧。<br>採訪、攝影：黃曉程、羅德光、楊浩賢</p></body></html>
