<html><header><meta charset="utf-8"><title>瑤瑤捐錢被人鬧</title></header><body><h1>瑤瑤捐錢被人鬧</h1><p>憑33F上圍熱爆台灣的童顏巨乳郭書瑤，前日到中視擔任節目《我猜我猜我猜猜猜》的嘉賓，她自爆減肥成功甩掉3公斤肥肉，令體重維持在42公斤左右，幸好瑤瑤得天獨厚，沒有因為減磅而令上圍縮水。<br>雖然之前曾被批評擁有一雙象腿，但瑤瑤就未有刻意做瘦腿運動，只靠按摩來纖腿，難怪效果未見顯著。</p><p>嫌捐得少</p><p>近日台灣舉辦了多個賑災晚會，瑤瑤雖然有為今次水災捐出10,000元新台幣，但她的善心卻被網民狠批捐得少，即時令她大感委屈，並說：「自己很想再為災民做點事，有機會想到災區幫助他們。」<br>採訪、攝影：黎寶蘋</p></body></html>
