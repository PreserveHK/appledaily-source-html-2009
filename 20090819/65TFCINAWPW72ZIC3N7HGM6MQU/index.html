<html><header><meta charset="utf-8"><title>中環在線：主席衣錫群辭任王東過檔北控 - 李華華</title></header><body><h1>中環在線：主席衣錫群辭任王東過檔北控 - 李華華</h1><p>長江後浪推前浪，北京控股（392）老臣子衣錫群噚日辭任主席，以61歲之齡，跟呢間老牌紅籌結束十年情，取而代之，就係年僅44歲嘅王東（圖）。<br>王東攞過北京市十大傑出青年，睇牌面已經知絕非泛泛之輩。佢86年畢業於北京鋼鐵學院，兩年後加入共產黨，曾經喺北京市多間大中型國企擔任高管，最巴閉係佢2001年加入北京金隅集團，即係金隅（2009）母公司，03年仲做埋集團董事長，嗰陣僅39歲；家金隅成功在港上市，相信王東居功不少。今次由市值100多億嘅金隅過檔到400幾億嘅北控，王東紮職真係快過坐火箭。</p></body></html>
