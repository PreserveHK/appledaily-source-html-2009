<html><header><meta charset="utf-8"><title>求驗客手記：卡丹馬達利蘇超翻身 - 求驗客</title></header><body><h1>求驗客手記：卡丹馬達利蘇超翻身 - 求驗客</h1><p>「人生滿希望，前路由我創」，唔好以為廣告吹水，愛華頓「過氣神童」卡丹馬達利就證明只要努力，總有翻身機會。卡丹馬達利97年5月首次打英超，後備上陣對車路士，當時年僅18歲，不過呢位快馬前鋒一閃即逝，之後涉及襲擊一名女子罪成，更被愛華頓解約。輾轉卡丹仔轉投錫菲聯、李斯特城等低組別球隊，上季尾連英甲嘅哈特斯菲爾德都唔要佢，最後到蘇超嘅登地聯落班。周一卡丹仔首次上陣即包辦兩個入球，幫球隊贏2:0，再睇原來佢30歲都未夠，只要生性，唔係冇機會打番起o架！</p></body></html>
