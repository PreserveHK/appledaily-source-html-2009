<html><header><meta charset="utf-8"><title>求驗客手記：卡卡撐場AC捧盃 - 求驗客</title></header><body><h1>求驗客手記：卡卡撐場AC捧盃 - 求驗客</h1><p>終於等到囉！前日AC米蘭幾經辛苦靠互射12碼贏祖雲達斯，捧走貝盧斯科尼盃，係今夏首個，亦可能係最後一個盃仔。數捧盃最大功臣，未必係教練李安納度，亦未必係法定時間入波扳平嘅柏圖，卡卡是也！此話何解？<br>話說卡卡認真有心，難得喺皇家馬德里有兩日假期，佢都肯抽空返米蘭探班，喺賽前操練時為舊隊友打氣，又喺訓練場同球迷吹水。唔知係咪卡卡效應，AC今場踢得好咗，雖然被迪亞高先入波，但下半場由柏圖追成1:1，最終互射12碼贏5:4，叫做過吓捧盃癮。</p></body></html>
