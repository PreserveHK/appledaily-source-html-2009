<html><header><meta charset="utf-8"><title>隔牆有耳：萬人黨狙擊卿姐 - 李八方</title></header><body><h1>隔牆有耳：萬人黨狙擊卿姐 - 李八方</h1><p>立法會10月中復會，政治舞台又開鑼，由於大部份事務委員會嘅正、副主席人選，早喺會期之初已經各黨派協調好，所以預料一切會依照劇本發展，獨係財委會相信繼續有競爭。現任主席民主黨卿姐雖然做得唔錯，但左派似乎唔係咁輕易放佢一馬。<br>卿姐早就向議員拉票，八方則聽聞左派躍躍欲試，正研究派邊個人單挑卿姐，雖然出選者最終可能成為陳鑑林或黃宜弘翻版，黯然敗於卿姐手下，但堂堂萬人黨冇理由拱手讓個位畀民主黨，唔可以畀卿姐喺10月9號財委會正、副主席選舉時贏得咁得戚嘅。</p></body></html>
