<html><header><meta charset="utf-8"><title>肌膚吃金箔魚子
</title></header><body><h1>肌膚吃金箔魚子
</h1><p>矜貴的金箔和魚子不只吃進肚子有益，塗上面一樣能美肌。SKINFOOD全新金箔魚子系列將金箔化成極微細納米粒子，可以更深入肌膚底層，而當中魚子醬萃取分子結構則跟人體肌膚表皮細胞相似，能更快滲透至底層，有助細胞更生。其中推介能促進血液循環的按摩面膜，為肌膚提供營養，全新系列還有粉底，其中可愛蜜粉球，掃在面上可營造健康透亮膚色，亦可作光影，加強立體感。（全系列九月有售）<br><br>記者：謝翠玲</p><p>查詢：24082118</p></body></html>
