<html><header><meta charset="utf-8"><title>子涉殺父　還柙候審</title></header><body><h1>子涉殺父　還柙候審</h1><p>【本報訊】屯門山景邨一對父子疑因錢銀發生爭執，涉嫌將六旬父親推埋牆導致頭部重傷死亡的27歲兒子，昨在屯門裁判法院被控謀殺罪名，暫時毋須答辯，控方申請將案押後待驗屍報告，主任裁判官郭偉健押後案件至9月29日再提訊，被告還柙監管。<br>皮膚黝黑、身材健碩的被告梁嘉傑，報稱任職運輸工及清潔工，控罪指他於本年8月14日在屯門山景邨景華樓單位，謀殺65歲男子梁兆。短髮、戴幼框眼鏡的被告，站在犯人欄內神情茫茫然，繙譯員宣讀控罪後，他才望向裁判官點頭回應明白。律師表示，被告不反對押後，亦沒保釋申請。<br>案件編號：TMCC3081/09</p></body></html>
