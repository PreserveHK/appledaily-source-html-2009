<html><header><meta charset="utf-8"><title>彩妹聲演阿童木自責失準</title></header><body><h1>彩妹聲演阿童木自責失準</h1><p>由香港及荷李活製作、改編自手塚治虫名著的動畫電影《阿童木》（AstroBoy），今年10月將在全球上映。日本女星上戶彩聲演日本版主角小飛俠阿童木，她昨日現身東京為電影配音，招待記者探班。</p><p>讚結局感人</p><p>已是第5次為動畫配音的彩妹，未知是否見記者在場，表現略為緊張。事後她笑說：「我配音時好像有點太用力。這次是我配音以來最辛苦的一次。電影的結尾很感人，希望大家到戲院欣賞。」而男星役所廣司會為天馬博士配音。</p></body></html>
