<html><header><meta charset="utf-8"><title>三星新相機首創前後彩芒</title></header><body><h1>三星新相機首創前後彩芒</h1><p>想玩自拍，通常都要靠就位行事，南韓三星電子新推出的TL225相機，首創在機身前後都安裝了彩芒，讓自拍者可看真靚樣才按掣拍照。<br>TL225相機，配備1,220萬像素和4.6倍光學變焦鏡頭，除了機頂開關和快門掣外，其餘操作設定都由機背輕觸式大螢幕調校，機前3.8厘米闊的小螢幕也只需輕輕一點，便會同步展示鏡頭前畫面。相機還配備人物臉孔自動對焦技術，趁你微笑時卡擦拍照。「小孩模式」，則會在小螢幕播放卡通動畫，吸引小孩笑對鏡頭。<br>美國《紐約每日新聞》</p></body></html>
