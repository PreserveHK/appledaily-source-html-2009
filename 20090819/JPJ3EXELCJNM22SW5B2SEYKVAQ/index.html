<html><header><meta charset="utf-8"><title>彗星有氨基乙酸證地球生命源自太空</title></header><body><h1>彗星有氨基乙酸證地球生命源自太空</h1><p>美國太空總署科學家前天（周一）表示，首次在彗星尾部採集樣本，發現蛋白元素成份氨基乙酸（glycine），是地球生命源自外太空的有力證據。<br>樣本是太空總署彗星探測器「星塵號」，2004年在「維爾德2號」（Wild2）彗星尾部採集得來（圖），當局去年已發現樣本含氨基乙酸，屬於地球蛋白質蘊含的20種氨基酸之一，早前再驗證，才確認氨基乙酸源自外太空。科學家過去曾在流星發現氨基酸，但今次卻是首次在彗星找到生命基本元素。<br>路透社</p></body></html>
