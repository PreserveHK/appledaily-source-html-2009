<html><header><meta charset="utf-8"><title>車仔斟阿古路要快</title></header><body><h1>車仔斟阿古路要快</h1><p>【綜合英格蘭外電】車路士將收購目標轉向阿古路，但如果車仔想派遣他出戰歐聯，就要趕快收購步伐，因為只要馬體會讓阿古路在周三的歐聯附加賽上陣，今季便不可再為其他球隊踢歐聯。<br>據英國《太陽報》報道，車路士向馬體會出價4,200萬鎊（約5.3億港元），收購這位阿根廷前鋒，但馬體會已拒絕；不過阿古路的買斷價只是5,000萬鎊，差距不多，對求才若渴的藍戰士基本不是大問題，但馬體會顯然不想阿古路離開，周三作客希臘必會派已隨隊出發的他上陣，今季再不能為其他球隊出戰歐聯。</p></body></html>
