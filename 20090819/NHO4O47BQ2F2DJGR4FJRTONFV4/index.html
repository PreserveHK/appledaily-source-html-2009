<html><header><meta charset="utf-8"><title>八卦風：A5三兄弟</title></header><body><h1>八卦風：A5三兄弟</h1><p>香港Audi代理啱啱引入A5Coupe2.0，連同早前於德國推出嘅開篷版，系列共有兩種型號。不過廠方早前公佈推出Sportback型號，為A5系列再多添一個「兄弟」。新車將會採用圓滑外形，但軸距就較長，車身更低，亦唔再係雙門設計，而係五門揭背款，更配有2.0公升TFSIquattro及3.2公升V6FSIquattro，可以搭配七前速S-tronic，呢個未來新成員都好令人期待。<br><br>記者：梁美甜</p></body></html>
