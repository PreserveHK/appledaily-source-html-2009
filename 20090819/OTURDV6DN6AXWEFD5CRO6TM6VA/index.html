<html><header><meta charset="utf-8"><title>徐淑敏灌奶補身</title></header><body><h1>徐淑敏灌奶補身</h1><p>徐淑敏（Suki）近日承認與飲食界才俊男友黃浩（Kenny）計劃11月結婚，雖然她否認大肚，但與男友口供不夾，顯然是怕BB小器。Suki日前於泰國拍攝GIFFARINE防曬霜廣告，穿上吊帶裙的她，展現一身夏日色彩。</p><p>Suki自從被傳懷孕後，其友人爆她近日狂飲鮮奶增加營養，Suki日前自爆美白秘密，除了做足防曬工夫外，還很喜歡食水果，她說：「我鍾意食奇異果同提子，佢哋含有豐富維他命C，要美白肌膚，身體內外都需要互相配合。」<br>撰文：林妃</p></body></html>
