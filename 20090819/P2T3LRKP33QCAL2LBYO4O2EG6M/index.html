<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧韓國女星孫泰英為新一期時裝雜誌《W》拍攝寫真集，被踢爆其夫權相佑特地到影樓探班。<br><br>‧韓星金明敏和河知雲合演的新片《我的愛在我身邊》海報曝光，金明敏為角色減掉20公斤。<br><br>‧韓國男星李民浩昨日在首爾宣傳代言的冬甩店，並為fans冲咖啡。<br><br>‧日本女星天海祐希日前戴上皇冠在東京慶祝42歲生日，戶田惠梨香和玉山鐵二等40多名賓客均有出席。<br><br>‧已故女星安娜妮歌史密夫的性感照最近被一家賭城的應召女郎公司盜用，安娜的遺產託管人聲言追究到底。<br><br>‧近日為《一夜成名》當客席評判的碧咸嫂Victoria被電視台看重，以2,300萬年薪斟洽做永久評判。</p></body></html>
