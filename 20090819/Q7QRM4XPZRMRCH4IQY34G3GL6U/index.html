<html><header><meta charset="utf-8"><title>暴斃羈留犯死因未查明</title></header><body><h1>暴斃羈留犯死因未查明</h1><p>【本報訊】三日前台灣男疑犯在荔枝角收押所離奇暴斃事件，法醫昨晨在葵涌殮房進行剖屍檢驗，惟未能確定死因，稍後需作毒理化驗。<br>昨晨10時許，深水埗警區重案組探員一行5人，抵達葵涌殮房，由法醫替姓陳33歲台灣男子剖屍檢驗，6個小時始結束。探員稱，死者暫未能確定死因，至於身上傷痕亦非致命。警方發言人稱，死者死因有待進一步毒理化驗。據稱，警方已透過中華旅行社聯絡陳在台的家人，盡快來港協助處理遺體事宜。<br>姓陳男子，涉及電話騙案於上周五被羈留於荔枝角收押所，於周日早上7時半被發現在單人倉內離奇昏迷，送院搶救不治。</p></body></html>
