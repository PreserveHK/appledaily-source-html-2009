<html><header><meta charset="utf-8"><title>Eason掃藥快閃</title></header><body><h1>Eason掃藥快閃</h1><p>陳奕迅（Eason）上周五晚10時許，獨自駕駛其audi座駕往跑馬地，他將車停泊在奕蔭街後看見記者，即禮貌地微笑打招呼。其時Eason發現有交通警在奕蔭街巡邏，擔心被警察抄牌，於是走上前跟記者說：「你哋喺度o架呵，可唔可以幫我睇住部車，唔該晒。」說罷便往附近的藥房買藥。</p><p>Eason走進藥房後找店員傾談後，店員便取出兩盒藥物給Eason。由於他付款後便匆匆開車離開，記者未有機會問他是否身體不適，還是為太太徐濠縈或女兒購買藥物。<br>採訪、攝影：<br>楊浩賢、羅德光
</p></body></html>
