<html><header><meta charset="utf-8"><title>潮流感：Mikimoto愛世界 - ㎡</title></header><body><h1>潮流感：Mikimoto愛世界 - ㎡</h1><p>天災連連，橫禍不斷，更見證人間有愛。愛，跨越時間、疆界，千百年來也是被歌頌的主題，推出過Love作設計、題材的名牌，LV、Cartier、Gucci，多不勝數，日本珍珠名牌Mikimoto最近也被愛的魔力感動，推出名為PearlsofLOVE的小首飾。<br>Mikimoto以英文字母LOVE作設計藍圖的PearlsofLOVE，以白金、玫瑰金扭成LOVE字，其中O字用一、兩年大的日本Akoya養珠代替，配以粉紅寶石或鑽石，時刻將愛記在心。<br>Textby㎡</p></body></html>
