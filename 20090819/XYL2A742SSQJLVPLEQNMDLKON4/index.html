<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼執辛尼特教鞭？ - 求驗客</title></header><body><h1>求驗客手記：文仙尼執辛尼特教鞭？ - 求驗客</h1><p>好耐冇聽過文仙尼嘅動向，自從08年5月離開國際米蘭後，呢位前意大利國腳前鋒一直冇嘢撈，最新消息係佢同俄羅斯球會辛尼特扯上關係，有可能填補啱啱被炒嘅荷蘭教練艾禾卡特嘅空缺，而佢坦言對呢份工有興趣。有嘢撈當然好過冇，而且辛尼特暫列俄超第7，落後太多冠軍冇得諗，文仙尼如果真係領軍，至少今季壓力都未必太大。<br>再講，以前都有意大利教練，好似佢90年世界盃隊友辛格，都喺東歐國家（羅馬尼亞）教過然後回歸意甲，文仙尼搵定跳板都係好事。</p></body></html>
