<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨慢夠四拍 - 李八方</title></header><body><h1>隔牆有耳：公民黨慢夠四拍 - 李八方</h1><p>特區政府被譏慢三拍撥款賑濟台灣災民，公民黨慢四拍㖭。其他政黨一早搞咗，噚日先輪到佢哋上街籌款，幾個大狀落力募捐，陳淑莊話企喺街成個鐘熱到飛起，不過見到善款箱塞到爆，幾辛苦都有價值。<br>前晚演藝界傾力籌款，台前人人渾身解數，幕後都好多人支持善舉，亞洲國際博覽館免費借出場地，據知係由鳳凰衛視節目統籌總監溫港成穿針引線，個舞台喺月中舉行嘅「夏日流行音樂節」用完未拆嘅佈景，籌款騷後就要拆景，因為星期五輪到曹格開演唱會。<br>亞博館行政總裁哈永安話慈善騷籌辦時間十分倉卒，感謝員工過去數天日以繼夜全力協助及配合活動舉行。</p></body></html>
