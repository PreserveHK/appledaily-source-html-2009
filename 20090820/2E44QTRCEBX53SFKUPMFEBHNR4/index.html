<html><header><meta charset="utf-8"><title>求驗客手記：法米尼重孭幸運冧巴 - 求驗客</title></header><body><h1>求驗客手記：法米尼重孭幸運冧巴 - 求驗客</h1><p>AC米蘭日前公佈09/10球季球員號碼，大致上同上季一樣，加度素、施多夫同派路係8、10同21號，而柏圖同朗拿甸奴亦分別係7同80號，至於新兵亨特拉爾就係11號。但上季着84號嘅法米尼，喺新球季就轉咗16號。16號係法米尼喺阿仙奴着開嘅號碼，令佢名成利就，但上季由阿仙奴過檔AC後由16號改着84號後一直冇運行，或者換番幸運號碼可以幫佢轉運都未定。話時話，AC件32號球衣就冇球員認頭，唔通留畀碧咸？</p></body></html>
