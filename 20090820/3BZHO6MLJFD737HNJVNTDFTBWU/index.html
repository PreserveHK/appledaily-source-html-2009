<html><header><meta charset="utf-8"><title>隔牆有耳：崔世安慶功街坊價 - 李八方</title></header><body><h1>隔牆有耳：崔世安慶功街坊價 - 李八方</h1><p>下任澳門特首崔世安當「選」後衣錦還鄉，日前返鄉下大擺慶功宴請鄉里食飯，威震江門，不過咁大場面原來都唔係好花費，筵開52席埋單都係兩萬蚊人仔啫，真係十分克己。<br>幾百蚊人仔一圍酒席，鮑參翅肚當然欠奉，據稱有乳豬全體、新會古井燒鵝、清蒸全魚、美極大蝦、家鄉燜水鴨、新會燒肉同多款家鄉小菜等共12道菜。慶功宴由雙水鎮一間茶樓到會，連餐桌等運去村內開席。<br>負責張羅酒席嘅鄉里強調，慶功宴係由崔世安大哥私人畀錢，冇動用一分錢公款。崔世安當日又大派利是畀村內長者，人人100蚊人仔「生果金」，細路就一人一盒澳門朱古力。</p></body></html>
