<html><header><meta charset="utf-8"><title>林志玲慘變ＡＶ女</title></header><body><h1>林志玲慘變ＡＶ女</h1><p>林志玲近日在內地被盜用肖像，作為一批日本AV色情光碟的封面，光碟上的林志玲半裸上身，擺着誘人甫士。<br>檢獲這批色情光碟的廣西河池市有關工作人員表示，這批是非法盜用肖像的音像製品。其實之前張栢芝及鍾欣桐的肖像，也曾於日本大阪紅燈區的色情店舖出現。</p><p>捐錢賑災</p><p>志玲昨日在台灣出席電影首映禮，對於肖像被盜用作色情光碟封面，其經理人表示：「不想幫他們宣傳，我們不回應。」談到台灣災情時，志玲兩度哽咽，並捐了50萬新台幣賑災，她更希望探訪災民。<br>採訪、攝影：黎寶蘋</p></body></html>
