<html><header><meta charset="utf-8"><title>周三至五各地聯賽及盃賽賠率表</title></header><body><h1>周三至五各地聯賽及盃賽賠率表</h1><p>數據提示：阿積士攻力保持</p><p>星期四11　阿積士vs施洛雲<br>阿積士上仗兩度領先下，以3:4不敵燕豪芬，錄得今季首敗，不過球隊攻力保持，3場共入9球；施洛雲處斯洛戈克聯賽前列，在歐聯外第2圈兩回合合共輸4球，被奧林比亞高斯淘汰。</p><p>數據提示：賀芬咸2戰入1球</p><p>星期五6　賀芬咸vs史浩克04<br>賀芬咸開季攻力平平，2戰只入1球，上季兩遇史浩克04取得1勝1和；史軍開季兩連勝，上仗大勝波琴，以得失球差暫列榜首。</p></body></html>
