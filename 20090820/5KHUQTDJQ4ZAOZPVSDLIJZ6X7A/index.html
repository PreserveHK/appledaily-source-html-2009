<html><header><meta charset="utf-8"><title>打賭輸了　女DJ要裸體開咪</title></header><body><h1>打賭輸了　女DJ要裸體開咪</h1><p>近年多國相繼搞裸體新聞，捷克女唱片騎師也脫光開咪，直播室春光更同時在網上發放，連德國、荷蘭等傳媒都爭相報道。<br>捷克比爾森市30歲電台DJ納格羅娃，裸體上陣只此一次，因她的節目有個遊戲，只要聽眾猜中三首歌的名字，就可得獎，納格羅娃還跟同事打賭，若無人答中就脫光開咪。狡黠的節目監製立即把歌曲抽起，聽眾無歌可猜，納格羅娃只得履行承諾，三句鐘的節目全程脫光。有女同事幫她在身體畫上比堅尼泳衣，綠色上身配灰白條紋小泳褲，非常奪目，背部還畫了狗和太陽圖案做點綴，在直播室中的男同事也看得笑吟吟。對於脫光開咪，納格羅娃大方地說沒有問題。<br>德國《快報》</p></body></html>
