<html><header><meta charset="utf-8"><title>千嬅好想生仔</title></header><body><h1>千嬅好想生仔</h1><p>楊千嬅昨日以驗眼大使身份，在尖沙嘴出席記者會，大會安排20多名小學生獻唱千嬅新歌《真命天子》，其中一名小女孩抱着千嬅大叫「千嬅媽媽」，最後要其母親出馬，女孩才依依不捨下台，千嬅還跟該女孩合照，逗得她非常開心。</p><p>無懼做高齡產婦</p><p>千嬅直認很想做媽媽，不擔心做高齡產婦，她說：「因為現時科技先進會配合得到，不過喺份約未完成前，我都未有結婚同生BB打算，俾我揀我鍾意仔多啲。」<br>採訪、攝影：何永寧</p></body></html>
