<html><header><meta charset="utf-8"><title>關心妍怕遇鏹水狂徒</title></header><body><h1>關心妍怕遇鏹水狂徒</h1><p>準新娘關心妍（Jade）昨日以關懷大使身份，聯同20多位歌迷到旺角鬧市為影音使團「人生熱線」賣旗，雖然旺角早前受鏹水彈威脅，但阿Jade仍在港鐵站附近賣旗，不過現場的途人反應未算熱烈，經過阿Jade一番努力後，不少市民借機先買旗後合照，更有兩位途人先後用100元買旗，力撐準新娘阿Jade。</p><p>未婚夫拒撐場</p><p>阿Jade表示因有歌迷同行，所以她不擔心會遇上混亂場面，反而擔心狂徒擲鏹水彈，但她表示相信警方的能力。問到她的未婚夫會否到場支持？阿Jade笑說：「肯定唔會啦！不過佢叫我自己要小心啲，而且好支持我做啲有意義嘅活動。」<br>採訪、攝影：何慧斯</p></body></html>
