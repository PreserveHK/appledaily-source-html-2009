<html><header><meta charset="utf-8"><title>財話短說順隆負責人停牌一年</title></header><body><h1>財話短說<br>順隆負責人停牌一年</h1><p>▲證監會譴責07年起停業的順隆證券並罰款200萬元，同時暫時吊銷該行負責人沈振偉（圖）牌照一年，指順隆兩名客戶於04至05年間曾進行窩輪的違規交易，因順隆表面上收取0.25%經紀佣金，但實際佣金低至0.07%，發行商麥格理卻提供高達交易額0.25%的佣金回贈，該等客戶只須以相同價格，在幾乎同一時間買賣，即毋須承受市場風險賺取利潤，變相推高相關窩輪交易額，造成交投活躍假象。</p></body></html>
