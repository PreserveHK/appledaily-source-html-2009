<html><header><meta charset="utf-8"><title>免體臭飄散　玩過山車禁舉手</title></header><body><h1>免體臭飄散　玩過山車禁舉手</h1><p>許多人玩刺激的過山車，都會情不自禁高舉雙手，但英國薩里郡的索普樂園卻嚴禁遊人玩到忘形，更設計標誌提醒大家別在玩機動遊戲時高舉雙臂，以免體臭影響別人，違者面斥不雅，甚至會被趕離樂園。<br>索普樂園的經理說，新規定會在高於25℃的日子實施，因炎熱的日子汗味特別叫人難受，園方也不時接到遊人投訴。連機動遊戲「驚險學」專家沃克也贊同這說法。他曾請遊人帶着儀器去玩機動遊戲，以量度他們的心跳和流汗情況，發現實驗人士在等候期間，已經因恐懼和緊張而令流汗量增加，因為身體想藉排汗令體溫下降，準備迎接即將來臨的刺激活動。<br>英國《每日郵報》</p></body></html>
