<html><header><meta charset="utf-8"><title>拔錯上顎所有牙　賠1560萬</title></header><body><h1>拔錯上顎所有牙　賠1560萬</h1><p>牙痛慘過大病，美國南卡羅來納州28歲婦人史密絲到牙醫診所剝掉蛀牙，但牙醫竟錯手拔掉她上顎所有牙齒，最後要賠償200萬美元（1,560萬港元）。<br>2006年5月，史密絲到弗洛倫斯市一家著名牙科診所求診，牙醫建議她剝掉上顎蛀牙和毗鄰兩隻牙齒，但動手時卻將上顎16隻牙齒全部剝掉，令她沒牙見人。最令她氣憤的是，牙醫事後更竄改她的病歷紀錄，企圖掩飾過失，史密絲為此興訟控告失職兼失德的牙醫。史密絲獲得200萬美元賠償後，計劃花8萬美元（62.4萬港元）做鑲牙手術。<br>美國scnow網站</p></body></html>
