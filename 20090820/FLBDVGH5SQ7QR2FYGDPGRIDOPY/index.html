<html><header><meta charset="utf-8"><title>八卦風：全新VOLVOS80登場</title></header><body><h1>八卦風：全新VOLVOS80登場</h1><p>不斷努力研發汽車智能技術嘅瑞典老大哥VOLVO，上一代嘅S80有BLIS駕駛視覺盲點資訊系統，已經叫人大讚誇啦啦。2010年全新款式S802.5T豪華房車終於新鮮熱辣到港，雖然暫時未知會有咩新科研驚喜，但就肯定有新形象，動力亦再度提升。呢架S80今日起進駐灣仔VOLVO陳列室，大家可先睹為快。另外，XC902.5T熱減8萬嘅優惠只剩最後3部，想買嘅車主要把握最後機會啦。<br><br>記者：許維雅</p><p>查詢：29273388</p></body></html>
