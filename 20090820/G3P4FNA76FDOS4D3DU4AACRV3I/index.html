<html><header><meta charset="utf-8"><title>馮仁昭四圍超：U-KISS警局報失身份證 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：U-KISS警局報失身份證 - 馮仁昭</h1><p>韓國男子組合U-KISS早前來港演出，每日嘅工作都排得密麻麻，工作人員知道佢哋好想出去買手信同觀光，於是秘密帶佢哋出去。不過港韓混血兒Alexander（小圖）竟然第一時間到警局報失，因為佢到港當日可能太逼而唔見咗身份證，佢話喺警局有女警認得出佢㖭。申秀鉉同禹成賢就買咗好多手信畀屋企人，有部份成員仲到山頂觀光。</p></body></html>
