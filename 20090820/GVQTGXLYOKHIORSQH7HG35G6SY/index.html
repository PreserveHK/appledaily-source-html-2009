<html><header><meta charset="utf-8"><title>打印玩轉芒</title></header><body><h1>打印玩轉芒</h1><p>Notebook曉轉芒都常見，不過連Printer都要轉芒，都唔係用常唔常見來形容，而係有無需要。講真！我就無需要用到一個曉轉一圈的3"芒，不過總有人覺得新潮一定要買。呢部CanonPIXMAMP648係可以玩Wi-Fi、藍芽傳送，影印、打印、掃描有晒，9,600dpi專業相片打印解像度，Printer一張4R相用20秒，A4相43秒，都算幾強。<br><br>記者：陸俊雄<br>查詢︰Canon（31912333）</p></body></html>
