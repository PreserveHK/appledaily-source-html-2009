<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇攞餅卡變羅生門 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇攞餅卡變羅生門 - 馮仁昭</h1><p>周麗淇（Niki）、陳貝兒同林珊珊噚日到中環出席「優質生活品牌2009」頒獎典禮，Niki仲得到優質生活大獎。前日待嫁新娘關心妍話Niki喺賑災騷上問佢攞餅卡，不過噚日Niki就否認其事，仲解釋話：「真係冇，當時onair做緊騷，嗰個moment做緊嘢，真係冇時間問，不過如果佢畀我都會多謝佢。」由於兩人之前屢傳不和，家Niki咁否認，都唔知邊個真邊個假，唔通佢哋唔怕不和又升級？</p></body></html>
