<html><header><meta charset="utf-8"><title>博愛總理遭債主追數175萬</title></header><body><h1>博愛總理遭債主追數175萬</h1><p>【本報訊】息影女星汪玲之子、博愛醫院總理韓世灝，繼去年10月被銀行追卡數161萬元後，昨遭前總理歐倩美踢爆，他在同月向她借錢周轉，但她借出175萬元給他後，至今未能收回分毫，遂入稟高等法院追究。<br>根據入稟狀，曾投資開拍電影《門徒》的韓世灝，去年10月透過友人邀歐倩美參與其投資項目，但歐拒絕。韓改為向她借貸200萬元，答應幾星期內還款。歐向他借出175萬元後，韓一度以支票還款但彈票。歐將部份貸款轉讓予黃小雄（譯音），聯同黃一併入稟追債。<br>案件編號：HCA1781/09</p></body></html>
