<html><header><meta charset="utf-8"><title>動漫Maggie心口被貓抓傷</title></header><body><h1>動漫Maggie心口被貓抓傷</h1><p>李曼筠（動漫Maggie）前晚一身低胸裙，到灣仔出席首映禮，現場發現其心口有一條小血痕，她表示是被家中的小貓抓傷，她說：「我最近養咗兩隻貓，咁我同佢哋玩嘅時候唔小心，就俾啲貓抓損咗啦，其實平時都會抓損手腳，今次就唔小心搞到個胸有條血痕，好彩冇大礙。」</p><p>每日錫嘴仔</p><p>問Maggie會否因此而留下陰影，不敢與小貓玩耍？她說：「唔會啦，都唔關啲貓事，係我自己唔小心啫。」Maggie又指養貓後令心情變好，她每天都要與小貓親嘴，她說：「我每日都錫佢哋幾次，咁會開心啲、健康啲。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
