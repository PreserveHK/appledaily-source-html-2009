<html><header><meta charset="utf-8"><title>求驗客手記：祖柏踢英冠勇到爆 - 求驗客</title></header><body><h1>求驗客手記：祖柏踢英冠勇到爆 - 求驗客</h1><p>今夏被卡迪夫城以400萬鎊從新特蘭買斷嘅祖柏，喺上季英冠入波唔多，只係入得9球，但今季就「弗」到漏，頭兩場聯賽經已入咗3球。喺前晚作客普利茅夫場波，呢位英格蘭前鋒繼續入波，而且更加省入3粒，幫球隊以3:1勝出及以2勝1和嘅成績排榜首之餘，仲成為繼紐卡素前鋒艾美奧比後，今季英冠第2個大演帽子戲法嘅球員。家陣佢經已入咗6球，如果可以保持狀態，季中真係有機會返英超比賽，希望佢繼續努力啦。</p></body></html>
