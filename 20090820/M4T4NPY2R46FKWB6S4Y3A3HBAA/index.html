<html><header><meta charset="utf-8"><title>神起Hero離奇受傷</title></header><body><h1>神起Hero離奇受傷</h1><p>韓國人氣組合東方神起成員Hero和Micky，與事務所打官司事件越鬧越大。兩人昨日現身韓國金浦機場，準備飛往日本演出本周末舉行的a-nation騷，吸引大批fans送機。低頭不語的Hero被發現左手離奇腫起受傷，須貼上膠布，令fans十分心痛。</p><p>Micky甩鞋</p><p>至於穿背心踢拖的Micky本來十分有型，但他在混亂中竟被踩甩鞋，場面爆笑。此外，未有參與訴訟的隊長U-Know，日前繼續在首爾趕拍新劇《向大地投球》，未知他是否配合劇情化妝，還是捱得太辛苦，他在海邊開工時竟然面青口唇白，嚇壞fans。</p></body></html>
