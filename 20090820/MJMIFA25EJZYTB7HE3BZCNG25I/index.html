<html><header><meta charset="utf-8"><title>求驗客手記：女鳥人出醜照sell戰鞋 - 求驗客</title></header><body><h1>求驗客手記：女鳥人出醜照sell戰鞋 - 求驗客</h1><p>伊仙芭耶娃（圖）周一喺世錦賽出醜，全場噓聲此起彼落，「女鳥人」更掩面離場。雖則係咁，賽後佢被問到由一年前屢破世績，到今次3次試跳都唔過竿，係咪同佢今年2月轉用「體操王子牌」戰鞋（下圖）有關，佢即認真回答：「新鞋唔係輸嘅原因，對鞋款式、顏色都係依據我嘅意見設計，鞋嘅避震、物料都超好，真係好舒服。」咪住！原來「王子牌」每年都畀伊娃成150萬美金贊助費，仲高過牙買加飛人保特，所以佢又真係要落力啲hardsell喇！</p></body></html>
