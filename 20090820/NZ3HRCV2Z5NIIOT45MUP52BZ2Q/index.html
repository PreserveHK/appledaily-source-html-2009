<html><header><meta charset="utf-8"><title>白綠苦瓜　紋清墜手</title></header><body><h1>白綠苦瓜　紋清墜手</h1><p>雖然苦瓜在夏天當造，雷公鑿及油苦瓜在街市的菜檔都可以搵得到，但講到白苦瓜就不是隨處可見。最近發現灣仔街市附近的有機蔬菜店，七至八月都Keep住有本地種的有機白苦瓜供應，我最愛它苦味較淡，用來生吃做沙律或榨汁飲都一流。原來台灣人有一款地道飲料，將白苦瓜和菠蘿一起榨汁，再加少許蜜糖，據說有清熱滋潤的作用。<br>老闆仲教我，無論買白或綠苦瓜，要揀墜手的，代表有水份，而且瓜紋要清晰，瓜身要結實。若怕苦澀味，可將苦瓜切件後加粗鹽拌勻醃10分鐘，冲水後再煮，就會爽脆清甜了！</p><p>菜菜子有機蔬菜店<br>地址：灣仔道3號<br>查詢：29764100
</p></body></html>
