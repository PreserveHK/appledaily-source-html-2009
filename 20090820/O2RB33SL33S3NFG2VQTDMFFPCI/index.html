<html><header><meta charset="utf-8"><title>話你知行李照完X光機　旅客應即檢查</title></header><body><h1>話你知<br>行李照完X光機　旅客應即檢查</h1><p>對於有旅客的隨身行李在安檢期間被偷竊財物，旅遊業議會總幹事董耀中認為旅客自保的方法是當照完X光機時，應立即檢查自己的隨身行李，一旦發現有財物失去，便馬上報案。<br>過往在香港機場被偷行李財物，不少是機場竊賊趁旅客不為意，偷去整件行李，又或在行李運送過程中，皮篋被人開遭偷走物品。旅客的貴重財物例如金錢、護照、手機和iPod等，通常放隨身行李，故此必須保持在視線之內。董耀中稱，通常旅客離港時手提行李過X光機的時間，僅10多秒而已，理論上可以全程盯緊其位置，過機完畢立即檢查較可保障。</p></body></html>
