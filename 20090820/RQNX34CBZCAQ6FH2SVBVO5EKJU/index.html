 - 求驗客</title></header><body><h1>求驗客手記：英甲3寶夾計做波？
 - 求驗客</h1><p>前晚英甲前列3支球隊高車士打、查爾頓同列斯聯齊齊贏波，表面好似冇特別，查實佢哋3隊都係反勝2:1，名副其實係有咁啱得咁蹺。而佢哋3隊更加係今季英甲唯一可以3戰全勝嘅球隊，你都咁咪話唔厲害。另外，紐卡素同曼聯名宿高爾今季去咗哈特斯菲爾德做前鋒教練後，哈特斯菲爾德嘅攻力驟增，開季至今喺3場聯賽竟然入咗成12球，如連埋聯賽盃就更加係4場比賽入15球，睇嚟高爾呢位英超一代射手，真係有兩度散手。</p></body></html>
