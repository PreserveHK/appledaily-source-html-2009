<html><header><meta charset="utf-8"><title>洪卓立派扇3分鐘腰斬</title></header><body><h1>洪卓立派扇3分鐘腰斬</h1><p>洪卓立、陳家樂和詩雅昨日到旺角行人專用區，為他們即將上映的電影《我們拍拖了》宣傳。三人派發紙扇給行人，吸引過百fans到場支持，情況混亂，活動只舉行3分鐘便結束。<br>詩雅接受訪問時表示擔心安全，她說：「之前都專登嚟實地視察過，而且同兩位男士傾好，佢哋喺左右兩邊保護我，不過人太多，所以都係冇用。」洪卓立希望電影能有好成績，可開拍續集，他說：「如果今次票房好，我哋三個請食海鮮。」<br>採訪、攝影：何永寧</p></body></html>
