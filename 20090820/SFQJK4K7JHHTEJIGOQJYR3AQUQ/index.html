<html><header><meta charset="utf-8"><title>Kama帶大隻商人返閨</title></header><body><h1>Kama帶大隻商人返閨</h1><p>o靚模羅凱珊（Kama）昨日被本報揭發連兩仔，一位是仁愛堂前總理的公子袁紹恒，另一位是大隻商人，前晚她在澳門工作完後，與經理人一同回港，離開港澳碼頭時表現慌張，其後獨自坐上一部SmartForfour回土瓜灣香閨，雖看不清誰是柴可夫，不過此車正是大隻商人之前接載她的座駕。</p><p>舊愛：佢異性緣好</p><p>另外，男子組合Square成員James曾與Kama傳緋聞，昨日他在商台接受訪問時說：「佢異性緣一向都好，靚女有人追好正常。」問James與Kama是否已成過去？他說：「我哋好耐冇聯絡。」<br>採訪、攝影：黃文偉、李志明、胡比</p></body></html>
