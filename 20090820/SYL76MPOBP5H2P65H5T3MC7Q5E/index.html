<html><header><meta charset="utf-8"><title>周二、三部份球賽賽後報告</title></header><body><h1>周二、三部份球賽賽後報告</h1><p>追和</p><p>費倫天拿射手基拿甸奴（左）周二對士砵亭時射成2:2，這場歐聯附首回合最終亦以此比數完場。法新社</p><p>標青</p><p>史特加的希比（左）對添美索亞拿一戰中表現突出，更於上半場射入一記金球，協助球隊作客以2:0淨勝對手。法新社</p><p>慶祝</p><p>狼隊憑射手安迪基奧治的入球，作客小勝韋根1:0；狼隊球員（圖）賽後拍掌向球迷致謝。美聯社</p></body></html>
