<html><header><meta charset="utf-8"><title>免費教育工作坊</title></header><body><h1>免費教育工作坊</h1><p>做家長要照顧子女真的很辛苦，既要顧及健康，又要兼及身心發展。故市面開辦了林林總總的工作坊，聲稱為家長們解困。最近由新加坡引入香港的「冠軍思維」，以世界冠軍運動員、領袖做榜樣，從而強化創造力、自信及溝通等。想更清楚了解甚麼是冠軍思維、是否適合你跟孩子，於8月22及23日，MindChamps舉行「家長教育工作坊暨FunLearning遊戲日」，讓家長帶同子女深入了解有關內容，如何啟發不同智能，開發創意。最重要是講座不用入場費！<br><br>記者：林佩婷</p><p>日期：8月22、23日（任選一日）<br>時間：2:30pm-4:30pm<br>地點：鰂魚涌太古坊<br>報名：26901878</p></body></html>
