<html><header><meta charset="utf-8"><title>太陽能音樂墓碑可播MV</title></header><body><h1>太陽能音樂墓碑可播MV</h1><p>墓碑總給人陰森感覺，內地有商家推出可自動播放音樂短片的太陽能電子墓碑，售價1.8萬元人民幣，讓先人也可「欣賞」歌曲。<br>廣州首屆國際殯葬博覽會前日在廣州開幕，最矚目的展品，非太陽能電子音樂墓碑莫屬，用大理石和漢白玉製成的鋼琴琴鍵形狀墓碑，旁邊豎立了一個配以黑色大理石裝飾的電子顯示屏，正在播放某歌星的音樂短片（MV）。這個電子顯示屏設有內置音箱、2G內存記憶體和USB接口。家屬可根據先人生前的喜好，把音樂下載到墓碑，自動播放音樂。展品中也有一款由動物凝膠和泥沙混合製成的環保骨灰盒，三個月就能和骨灰一起融入泥土，達到環保效果。<br>廣東《南方都市報》</p></body></html>
