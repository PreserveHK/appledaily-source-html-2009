<html><header><meta charset="utf-8"><title>《西藏七年》導演拍《狼圖騰》</title></header><body><h1>《西藏七年》導演拍《狼圖騰》</h1><p>曾拍畢彼特（BradPitt）主演、有關達賴喇嘛的《西藏七年》（SevenYearsinTibet）而被拒入境中國達12年之久的法國名導尚積葵斯亞諾（Jean-JacquesAnnaud），宣佈將暢銷爭議小說《狼圖騰》搬上銀幕，前日他獲准去到北京舉行記者會。<br>儘管《狼圖騰》被指含有政治隱喻，但未有被中共禁售。由於今次電影是由尚積葵斯與中國片廠合作拍攝，美聯社相信他會避開政治元素，主力描述自然及環保。<br>尚積葵斯稱已去過蒙古草原考察，他說重要是尋找合適的馴獸師訓練狼拍戲，尚積葵斯稱會花一年半時間養狼，預計影片要製作3年。</p></body></html>
