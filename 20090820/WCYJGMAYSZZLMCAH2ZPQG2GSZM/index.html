<html><header><meta charset="utf-8"><title>失蹤智障童油塘站尋回</title></header><body><h1>失蹤智障童油塘站尋回</h1><p>【本報訊】前晚在港鐵北角站失蹤的14歲智障男童莊志勝（圖），經警方通報全力搜尋後，昨上午11時半，有警員在油塘站上蓋鯉魚門廣場發現他影蹤，於是將他帶返警署調查，男童並沒有受傷。據報，莊母與兒子前晚進入港鐵北角站準備搭乘列車，惟他在人群中走失，莊母同日晚上報警求助，幸今次不至釀成庾文翰翻版事件。在9年前，當年15歲智障男童庾文翰在油麻地站走失後，曾乘坐火車進入內地，自此失蹤，至目前仍未尋獲。</p></body></html>
