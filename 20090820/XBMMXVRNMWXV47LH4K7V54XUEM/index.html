</title></header><body><h1>現場睇英超聯七千蚊有找
</h1><p>要知道幾時有波睇，不用去翻電視節目表，只要看見阿爸細佬男同事男友出現大黑眼圈，就知係足球旺季。為免晚晚屋企嘈喧巴閉，又要同人爭電視睇，我最近強烈推介身邊男性友人飛去睇現場。美麗華最近加推英格蘭超級足球聯賽阿仙奴主場賽事套票，包維珍航空來回倫敦機票、兩晚酒店連早餐、阿仙奴酋長球場賽事門券乙張（ClubLevel）、客人更可於比賽當日於球場內享用自助餐。出發日期由8月21日至明年5月8日，每位$6,990起。<br><br>記者：劉嘉蕙<br><br>英格蘭超級足球聯賽（阿仙奴主場賽事）4天2晚套票　<br>查詢：39600333（美麗華旅遊）</p></body></html>
