<html><header><meta charset="utf-8"><title>彩色肥皂泡　花2340萬發明</title></header><body><h1>彩色肥皂泡　花2340萬發明</h1><p>肥皂泡晶瑩剔透，是不少孩子最愛的玩意，美國玩具發明家基歐花了15年時間和300萬美元（2,340萬港元），終發明全球首種有顏色肥皂泡Zubbles（圖），讓小朋友在吹泡泡時不再單調，投入彩色泡泡世界。<br>花了1/4人生研究肥皂泡，人人都笑39歲的基歐太瘋癲，但他辯稱害怕被人捷足先登，才埋首研究，終發明特製染料來做肥皂水。他強調，顏色泡泡飄浮15分鐘後便會破滅，染料遇水、空氣或壓力時也會立即消失，所以毋須擔心肥皂泡弄污衣服。Zubbles正在網站發售，每兩樽售價15美元（117港元）。<br>英國《每日郵報》</p></body></html>
