<html><header><meta charset="utf-8"><title>章子怡讚蘇志燮好攬</title></header><body><h1>章子怡讚蘇志燮好攬</h1><p>林心如和韓國悲情型男蘇志燮都有份演出由章子怡擔任製片人的電影《非常完美》，一向以乖乖女形象示人的林心如，演繹熱情奔放的豪放女角色，逢男必媾，更是章子怡的閨中密友，因為章子怡的未婚夫蘇志燮移情別戀，她教章子怡媾猛男絕技。</p><p>「很有安全感」</p><p>型男蘇志燮在片中也為了章子怡展示大隻胸肌，有場戲是章子怡攬實他，她事後說：「在戲中他與何潤東也是高大帥哥，在他們身邊很有安全感，不過現實生活中我較喜歡有內涵的男生。」<br>撰文：丁寧</p></body></html>
