<html><header><meta charset="utf-8"><title>港產Outlet一折血拼
</title></header><body><h1>港產Outlet一折血拼
</h1><p>個個香港人出到省城，就話要去搵Outlet執平嘢，但係邊有咁多機會個個月出城搵平嘢？所以位於東涌的東薈城名店倉，就可以幫大家止止痕。而由即日起至9月30日期間，多個品牌低至一折優惠之餘，亦有更多品牌進駐，包括COACH、DAKS、Guess、Cerruti1881、a.testoni及Gieves&amp;Hawkes，可以盡情回想在外地血拼的時光。<br><br>記者︰吳美美</p><p>東薈城名店倉（21092933）<br>東涌達東路20號</p></body></html>
