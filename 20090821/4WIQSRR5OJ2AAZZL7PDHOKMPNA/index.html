<html><header><meta charset="utf-8"><title>張已桂最愛樂基兒</title></header><body><h1>張已桂最愛樂基兒</h1><p>現年20歲、來自上海的張已桂（Miki）準備來港發展，向模特兒界進軍。原來她自15歲已擔任模特兒，又曾接受模特兒專業訓練課程，在眾多香港模特兒當中，她最喜愛的是樂基兒，她說：「她的樣子很可愛，一見到她就會喜歡，讓人舒服的感覺。」</p><p>懶理o靚模</p><p>對於o靚模熱潮，Miki表示沒有留意，更不認識任何一位，問她有何優勝之處？她說：「我的優點其他人都沒有，別人有的我也沒有。」Miki表示不介意作性感打扮，她說：「性感是一種美，大家不要將性感看成是露，不是黃色的。」<br>採訪：李珮洳　攝影：陳志嵐</p></body></html>
