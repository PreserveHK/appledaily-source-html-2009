<html><header><meta charset="utf-8"><title>片瀨色誘小出惠介</title></header><body><h1>片瀨色誘小出惠介</h1><p>在電影《死亡筆記：最後的名字》中飾演主播的日本女星片瀨那奈，身材一向弗爆，早前她便奉旨穿上性感比堅尼拍攝飲品廣告，色誘電影《我的機械女友》男主角小出惠介。</p><p>出水芙蓉</p><p>廣告一開始，扮演地盤工人的小出難抵在大熱天時做到身水身汗，於是走到汽水機前買凍飲解渴，當他揀好飲品後，眼前突然出現由泳池走出來的片瀨。以出水芙蓉姿態出場的片瀨，穿上三點式泳衣大晒噴血身材，她拿着飲品走到小出身旁耳語，歡迎他選擇了該飲品，畫面有趣。</p></body></html>
