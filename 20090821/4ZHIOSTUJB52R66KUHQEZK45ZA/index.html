<html><header><meta charset="utf-8"><title>全度妍、金喜善靚媽鬥風頭</title></header><body><h1>全度妍、金喜善靚媽鬥風頭</h1><p>今年1月做媽咪的康城影后全度妍，最近復出為時裝雜誌拍攝封面照。這輯照片是為了支持CinemaAngelProject活動而拍，旨在推動韓國影業，久違了的全度妍換上多套靚衫擺甫士，散發不一樣的成熟韻味。</p><p>善姐追仔宣言</p><p>至於剛公開了囡囡容貌的韓國女星金喜善也出動，前日在中國杭州宣傳代言的化妝品。善姐賣口乖指護膚是女人畢生的事業，並笑言今次酬勞很滿意。家庭生活幸福的她，不忘越洋冧老公朴駐英，大讚老公靚仔，更當眾發表追仔宣言，表示準備生多一個男孩，湊成一個好字。<br>探訪、攝影：盧健</p></body></html>
