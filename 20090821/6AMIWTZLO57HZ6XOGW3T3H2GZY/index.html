<html><header><meta charset="utf-8"><title>楊思琦恨演舞台劇</title></header><body><h1>楊思琦恨演舞台劇</h1><p>楊思琦、唐寧和江美儀等前晚到理工大學欣賞舞台劇《仙樂飄飄處處聞》（TheSoundofMusic），楊思琦表示一向看舞台劇，早前也欣賞過焦媛主演的《容易受傷的女人》，她說：「舞台劇滿足感大啲，而且同觀眾有交流，之前都有人搵過我做，但撞咗拍劇嘅期，所以推咗，自己以前喺教育學院有做過愛麗斯一角。」</p><p>唐寧工作忙</p><p>唐寧年底會重演舞台劇《爆谷殺人狂》，而稍後她將會幫港台演出13集處境劇，同劇演員還包括官恩娜和姜大偉等，她說：「之後我就會忙錄音，不過唔係出碟，係同班新人合唱一首歌。」<br>採訪、攝影：楊潔雯</p></body></html>
