<html><header><meta charset="utf-8"><title>尹恩惠任打屁股谷收視</title></header><body><h1>尹恩惠任打屁股谷收視</h1><p>韓國女星尹恩惠扮演野蠻千金的KBS新劇《拜託小姐》前晚首播，結果收視高開17.4%，順利成為同時段劇集一姐，勝過成宥利的《吞陽》（15.3%）。</p><p>王晢鉉似道明寺</p><p>《拜》劇首集主要交代惠妹這位有公主病的有錢女，和周身債的男主角尹尚賢相識的經過，當中更有尹尚賢在機場抱起惠妹打屁股的搞笑場面，而飾演惠妹親戚的童星王晢鉉，則貫徹他在電影《極速緋聞》的鬼馬演出，獲讚激似兒童版道明寺。不過觀眾對惠妹的演技卻反應不一，有人大彈她說出「卑賤的人」等對白時發音古怪。</p></body></html>
