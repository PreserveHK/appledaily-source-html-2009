<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪攞正牌靚女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪攞正牌靚女 - 馮仁昭</h1><p>周柏豪噚日去到銅鑼灣出席「香港2009ITU三項鐵人至尊亞洲盃」記者會，佢10月會同游泳選手蔡曉慧，同埋立法會議員陳淑莊一齊參加三項鐵人賽，柏豪就負責踩單車。柏豪話聽到專業參賽者喺18分鐘可以完成10公里路程，佢就預計28分鐘完成。另外柏豪話讀書時曾經做過救生員，佢覺得當時係攞正牌嘢，而其中一個女朋友仲係喺泳池做嘢識嘅。</p></body></html>
