<html><header><meta charset="utf-8"><title>吳佩慈做環保先鋒</title></header><body><h1>吳佩慈做環保先鋒</h1><p>吳佩慈昨日現身北京出席華誼兄弟舉行的環保活動，同場還有周迅，張涵予和孟廣美等。身穿黑色低胸長裙的吳佩慈最性感，搶盡風頭之餘更大談環保經，她說：「環保應該由自己做起，平時出街都會自備環保袋，已習慣了好多年，家裏垃圾也會分類，去購物不是送禮的話，便不用包裝，連媽媽也受感染了，她兩年前已開始懂得環保分類。」</p><p>周迅減少買衫</p><p>此外，作為聯合國環保推廣大使的周迅完成電影《風聲》的配音工作後即趕來參加活動，她說：「我會減少買衣服，這樣可減少二氧化碳排放量，電腦用完要關掉，要培養環保生活態度，之後便成為習慣。」撰文：李全</p></body></html>
