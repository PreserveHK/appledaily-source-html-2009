<html><header><meta charset="utf-8"><title>梁嘉琪無懼鹹豬手</title></header><body><h1>梁嘉琪無懼鹹豬手</h1><p>梁嘉琪近來人氣急升，早前擔任健康食品和產品的代言人，外界反應不錯。日前她專程到代言食品於灣仔美食博覽的攤位宣傳，更即場擔任客席店長一小時，吸引大批在場參觀市民圍觀，梁嘉琪大派紀念品，場面相當熱鬧。</p><p>試做店長</p><p>但面對群眾，問到會否擔心被人鹹豬手？梁嘉琪笑言：「相信鍾意我嘅朋友都主要係媽咪同好乖嘅年輕人，所以我相信絕對唔會發生咁情況。」而擔任店長前，梁嘉琪都熟讀產品資料，因此即場向市民介紹時都對答如流。但因為現場太多人，故此梁嘉琪都叫父母不要出現，但她已拍下不少現場情況，回家和父母一同分享她工作時的點滴。<br>撰文：葉雪</p></body></html>
