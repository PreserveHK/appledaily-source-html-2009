<html><header><meta charset="utf-8"><title>兩歲童浴缸遇溺危殆</title></header><body><h1>兩歲童浴缸遇溺危殆</h1><p>【本報訊】天水圍昨晚發生家居意外，一名兩歲半大男童在家中由外婆替他洗澡時，懷疑在浴缸內仆倒遇溺，外婆嚇得連忙報警將他送院急救（圖），目前情況危殆。<br>遇溺男童姓黃，與父母同住天水圍天愛苑，昨晚7時許男童在晚膳後由外婆帶他洗澡，男童坐在浴缸內，其間男童不停玩水。<br>事發時，外婆曾離開浴室執拾物件，當返回浴室時，赫見男童俯卧水裏一動不動，嚇得大叫，男童的姨媽連忙進浴室將男童抱起，放在梳化上並報警。警員及救護員到場將男童送院急救，目前情況危殆。<br>麥超億攝</p></body></html>
