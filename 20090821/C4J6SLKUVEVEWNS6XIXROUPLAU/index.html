<html><header><meta charset="utf-8"><title>《小豬的教室》演員吃豬拍檔</title></header><body><h1>《小豬的教室》演員吃豬拍檔</h1><p>由日本男星妻夫木聰主演的真人真事日本片《小豬的教室》下周四在本地上映，該片導演前田哲最近接受本報電郵訪問，他表示片中扮演學生的小朋友，一邊養豬一邊拍攝電影，他們也像原著的小朋友一樣，出現不吃豬的情況，但拍攝結束後，當他們理解了食物和生命之間的事情，均懷着能領受生命的感謝心情食豬，導演也坦言同意把豬吃掉。</p><p>探訪故事主人翁</p><p>導演前田哲又透露，為了更能在電影中表達事件的真實性，開拍前曾親身探訪真實故事主人翁，現在導演仍跟片中的小演員以電郵聯絡，他說：「他們甚至假日時到我家遊玩或小住！」</p></body></html>
