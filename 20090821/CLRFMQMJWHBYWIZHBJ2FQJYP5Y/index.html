<html><header><meta charset="utf-8"><title>極速傳說：千匹猛獸換深藍戰衣</title></header><body><h1>極速傳說：千匹猛獸換深藍戰衣</h1><p>以千匹馬力、千萬身價廣為車迷熟悉嘅Bugatti，繼三月日內瓦車展發表過Veyron16.4BleuCentenaire限量版，作為廠方百周年紀念後，隔半年又有猛料登場。呢部VeyronGrandSportSangBleu，以Veyron16.4GrandSport作基礎改裝，車身用上藍色碳纖加鋁合金製造，賣相搶眼，骨子裏配上8,000ccW16引擎，馬力仍然超過領導性嘅1,001匹，0-100km更短至2.5秒！<br><br>記者：徐影龍</p></body></html>
