<html><header><meta charset="utf-8"><title>財話短說非利息收入增　深發行多賺8%</title></header><body><h1>財話短說<br>非利息收入增　深發行多賺8%</h1><p>▲平保（2318）旗下深圳發展銀行公佈，受惠於淨利息及非利息收入分別按年增長1%及39%，該行中期純利增長8%至23.11億元（人民幣．下同）；期內淨息差較首季再收窄36點子至2.51厘，主因按揭利率下滑及同業息差下降影響。截至6月底的核心資本比率僅得5.08%，該行指待監管機構批准大股東向平保發行股份後，核心資本可望增加介乎67億至107億元。</p></body></html>
