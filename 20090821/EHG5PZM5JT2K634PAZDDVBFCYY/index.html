<html><header><meta charset="utf-8"><title>周六賽事數據</title></header><body><h1>周六賽事數據</h1><p>水手悉尼多「大」戰</p><p>星期六2　中岸水手vsFC悉尼<br>中岸水手上周贏盡形勢，但只主場迫和紐卡素噴射機1:1；而該隊近6次迎戰FC悉尼得3勝1和2負，當中5戰開「大」，而悉尼作客9連勝。</p><p>紅鑽6連敗陷低潮</p><p>星期六8　廣島三箭vs浦和紅鑽<br>三箭上仗擊敗大分三神，近9場主場錄得8勝，不過近4場則全開「細」。浦和紅鑽經歷最低潮，近6場全敗兼僅得一個入球，盤路全輸。</p><p>首爾作客勝率偏低</p><p>星期六10　FC大邱vsFC首爾<br>FC大邱已連續13場聯賽不勝，上周賽和濟州聯0:0，為今季第2場不失球聯賽。FC首爾作客勝率偏低，下周三有韓聯盃4強次回合後顧。</p></body></html>
