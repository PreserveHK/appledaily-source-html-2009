<html><header><meta charset="utf-8"><title>周迅受虐怕走光</title></header><body><h1>周迅受虐怕走光</h1><p>周迅、李冰冰、張涵予和黃曉明主演的電影《風聲》，將於10月初在全國上映。周迅在片中帶點風塵味，全齣戲不斷被人欺凌，身為美術指導的葉錦添特別為她塑造披頭散髮的形象，盡顯頹廢美。</p><p>被大力拋落床</p><p>其中一幕戲講述周迅與張涵予對峙，更被他大力拋落床，被他狠狠捉着頸，張涵予說：「周迅太嬌小，拍這幕戲時壓力很大，怕太用力會令她受傷。」<br>另外，周迅在戲中穿着的吊帶絲質背心裙有點鬆，拍攝初時更險些走光。幸好劇組立即為她做好所有防備，她又到更衣室進行多角度測試，才沒有尷尬的情況發生。<br>撰文：林妃</p></body></html>
