<html><header><meta charset="utf-8"><title>求驗客手記：比甲蘇超隊歐聯唔夠班 - 求驗客</title></header><body><h1>求驗客手記：比甲蘇超隊歐聯唔夠班 - 求驗客</h1><p>周三歐聯附加賽首回合大利客W，唯一主隊贏波嘅係里昂，佢哋主場數比甲安德列治（圖）5:1，場波完全冇得踢，半場贏夠4粒勝負已分。老實講，安德列治同布魯日咁多年一直喺比甲玩晒，不過近兩季都俾標準列治稱霸聯賽，證明安德列治呢支05/06同06/07球季冠軍隊伍，已經現晒形，比甲水準亦都一樣，出到歐聯舞台完全唔夠踢。其實蘇超情況都差唔多，任你些路迪歐洲賽主場不敗率高逾9成，咪一樣要淨吞阿仙奴雙蛋！睇嚟比甲、蘇超呢啲聯賽有排都未復蘇囉。</p></body></html>
