<html><header><meta charset="utf-8"><title>陳倩揚教人老外學英文</title></header><body><h1>陳倩揚教人老外學英文</h1><p>陳倩揚和高海寧昨日於石硤尾出席「暑期生活英語營」活動，獲委任為英語大使，陳倩揚表示學好英文最重要敢講，她說：「最緊要唔怕醜，講錯唔緊要，總之夠膽講就得喇！」問到會否找位外籍男友會更方便？她說：「都係快捷嘅途徑，我建議大家都可以咁做，我自己就唔需要。」</p><p>高海寧感冒未清</p><p>港姐出身的徐淑敏將於11月結婚，身為師妹的陳倩揚和高海寧表示已SMS祝賀她。問陳倩揚可會效法徐淑敏？她說：「唔會咁閃電囉！」高海寧表示日前發燒感冒，她說：「發燒咗兩日，家退咗燒，不過仲有少少流鼻水，一陣都唔會太接近啲小朋友。」<br>採訪、攝影：王崇穎</p></body></html>
