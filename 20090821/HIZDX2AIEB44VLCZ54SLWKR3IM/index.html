<html><header><meta charset="utf-8"><title>自稱神功護體　乩童榴槤當波踢</title></header><body><h1>自稱神功護體　乩童榴槤當波踢</h1><p>周星馳在電影《少林足球》中的足球絕技教人讚不絕口，但馬來西亞吉打州一支「神壇足球隊」更叫人拍案叫絕，因為球隊成員踢的是榴槤，並且能在沒有任何安全措施下表演花式足球。<br>這支足球隊共有26名成員，是來自吉玻雙弄茅山法壇的乩童。他們聲稱有神力護體，即使被榴槤刺至受傷流血，他們都不覺痛。除了以頭、手、腳等玩「花式榴槤」外，他們更有一項高難度絕技「肚皮開榴槤」，首先將榴槤放在桌上，一名成員將肚子壓在上面，由另一成員踩在他的背上，直至榴槤爆開為止。<br>馬來西亞《星洲日報》</p></body></html>
