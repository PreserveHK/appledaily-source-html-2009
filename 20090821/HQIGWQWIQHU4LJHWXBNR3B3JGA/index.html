<html><header><meta charset="utf-8"><title>求驗客手記：熱刺打「虎」係虛火？ - 求驗客</title></header><body><h1>求驗客手記：熱刺打「虎」係虛火？ - 求驗客</h1><p>英超新球季暫時睇嚟最為「火熱」嘅球隊，一定係由哈利列納領軍嘅熱刺。熱刺上季季初表現勁差，今季就唔同晒，揭幕戰主場贏咗「紅軍」利物浦後，周三作客侯城又大炒5:1，前鋒迪科爾（上）仲大演「帽子戲法」，幫球隊升上榜首，真係威到盡。哈利列納賽後梗係好鬼意氣風發啦，仲勁讚迪科爾㖭！不過，我求大俠就奉勸哈利列納同熱刺躉都唔好咁快開心住，畢竟，聯賽係長途賽，而且前日大炒嗰隊不過係今季降班膽之一嘅侯城，加上球隊仲未解決中堅傷兵多嘅問題，話唔定熱刺呢道火只係虛火嚟！</p></body></html>
