<html><header><meta charset="utf-8"><title>大行觀點：花旗料哈動升21%</title></header><body><h1>大行觀點：花旗料哈動升21%</h1><p>花旗指，內地發電設備業最困難時刻已過，行業正步入上升周期，故此預期哈爾濱動力（1133）下半年銷售額將回升，毛利率亦會擴大。哈動現價相當於明年預測市賬率1.3倍，明年預測市盈率則為10.4倍，較歷史平均低16%，亦低於同業平均的12.6倍，該行遂將其目標價上調至10元，仍有21%上升空間。<br>花旗將哈動投資評級由「沽售」調高至「買入」，該行指哈動7、8月新增定單持續上升，故下半年燃煤發電設備的銷量，將由上半年的11億瓦增至14億瓦，預料全年毛利率亦會提高至14.5%，優於上半年的12.5%。</p><p>　</p></body></html>
