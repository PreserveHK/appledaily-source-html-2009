<html><header><meta charset="utf-8"><title>哥普拉外甥低調成婚</title></header><body><h1>哥普拉外甥低調成婚</h1><p>曾主演《瑪麗皇后》（MarieAntoniette）的29歲美國男星積遜舒華薩曼（JasonSchwartzman），上月11日已與拍拖3年的同居時裝設計師女友BradyCunningham於加州結婚。據稱積遜的婚禮簡單低調，只有家人及密友獲邀請，其舅父大導哥普拉（FrancisFordCoppola）與表姊蘇菲亞哥普拉（SofiaCoppola）也是座上客。不過積遜現正拍攝HBO劇集《BoredtoDeath》，相信暫未有空度蜜月。</p></body></html>
