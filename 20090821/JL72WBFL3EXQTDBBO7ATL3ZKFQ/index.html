<html><header><meta charset="utf-8"><title>馮仁昭四圍超：魏秋樺挺胸預祝國慶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：魏秋樺挺胸預祝國慶 - 馮仁昭</h1><p>魏秋樺、甄穎珊同胡渭康等人噚日出席喺尖沙嘴舉行嘅《和諧星光善同行暨國慶六十週年演唱會》記招，甄穎珊收起平時性感，只以T恤短褲出席，反觀前輩魏秋樺就性感得多，兩個胸差啲跌出嚟，搶晒風頭，問到魏秋樺當晚表演係咪都會着到咁性感，佢就話：「我都頭痛緊，唔知着乜好，我啲朋友就叫我唔好着到咁性感，現場會有啲老人家，費事搞到人流鼻血同中風喎，我都覺得係，應該會着得莊重啲。」</p></body></html>
