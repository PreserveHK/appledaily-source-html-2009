<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃百鳴拍片唔做董事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃百鳴拍片唔做董事 - 馮仁昭</h1><p>黃百鳴嘅東方電影公司加入咗新股東後，早排佢已經辭咗董事局主席職務，噚日佢間公司又發咗聲明，話黃百鳴連執行董事嘅職務都唔做，佢會專注監製《葉問2》，噚日黃百鳴喺電話度話：「因為《葉問》同《家有囍事2009》成績唔錯，令到我有意思下半年開始專注做幕前同幕後工作，唔想再理行政事務啦！不過我依然係東方公司嘅股東嚟，只不過唔入董事局啫！」
</p></body></html>
