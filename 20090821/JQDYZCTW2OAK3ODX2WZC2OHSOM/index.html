<html><header><meta charset="utf-8"><title>優惠價入電子記事簿</title></header><body><h1>優惠價入電子記事簿</h1><p>9月1日又是中小學生的開學日，家長為小朋友購買新書包、新文具的同時，又會否為他們購入記事簿？今次玩具反斗城專為家長及小朋友提供購買FlyFusion的電子記事簿，幫助孩子簡易地解決學習上的問題，並達到更佳的學習效果。另外，即日至8月23日購買任何開學用品滿$150或以上，即可以$237.9換購原價$387.9的飛利浦枱燈一盞，售完即止。<br><br>記者：蘇麗珊<br>查詢：29916222</p></body></html>
