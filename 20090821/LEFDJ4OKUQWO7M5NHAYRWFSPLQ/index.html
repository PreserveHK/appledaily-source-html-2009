<html><header><meta charset="utf-8"><title>Eason大馬High爆完騷</title></header><body><h1>Eason大馬High爆完騷</h1><p>陳奕迅（Eason）日前於吉隆坡舉行「Eason'sMovingOnStage26」大馬演唱會，由於這是巡迴演唱的終點站，故特別在人造沙灘上開騷，全場觀眾更是freestanding，令情緒特別高漲。</p><p>挑戰體能</p><p>去到終極一唱，Eason也絕不欺場，部份環節與表演歌曲也作出了改動，其中一個環節是Eason挑戰體能極限，一口氣唱出22分鐘的快歌串燒，將現場氣氛推至頂峯。到了安哥環節，所有工作人員走上台陪Eason唱和，向觀眾致敬。Eason長達40多場的巡迴演唱會，也在10分鐘的大型煙花滙演下完美落幕。<br>撰文：林妃</p></body></html>
