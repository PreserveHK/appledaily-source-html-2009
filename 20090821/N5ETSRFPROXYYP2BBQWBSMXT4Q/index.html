<html><header><meta charset="utf-8"><title>大儍病情惹虛驚</title></header><body><h1>大儍病情惹虛驚</h1><p>成奎安（大儍）因鼻咽癌復發，病情十分反覆，之前一度傳出他的病情很嚴重，影圈好友十分憂心，每日都有不同的影圈朋友去探望他。</p><p>好友緊張</p><p>為了可以得到更好的治療，在朋友幫忙下，本月初他由浸會醫院轉到養和醫院治病，但昨日突然傳出其病情轉壞。記者昨日致電大儍好友盧惠光，他說：「聽到呢個消息後，我都有打過畀大儍，佢冇乜嘢喎，身體已在康復中，佢幾好，多謝大家關心啦。」<br>除了盧惠光外，昨日還有其他圈中朋友聽到傳聞後也大為緊張，紛致電給他，但電話筒傳來一把很有中氣聲音。據悉大儍目前的身體狀況已有好轉。<br>採訪：丁寧</p></body></html>
