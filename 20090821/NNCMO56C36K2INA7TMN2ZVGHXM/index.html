<html><header><meta charset="utf-8"><title>AnaR.嫌香港樓貴</title></header><body><h1>AnaR.嫌香港樓貴</h1><p>AnaR.昨日在觀塘推廣商場減價活動，她說：「經濟唔好，我都等減價先shopping，順便可以儲錢。」問到她儲錢會否投資，她說：「男朋友喺銀行做投資，不過佢好忙冇時間，我都覺得喺中國同香港投資房地產應該好有潛力，都好想喺香港買樓，不過真係太貴，我睇中嘅單位要成500萬。」</p><p>繼續踩o靚模</p><p>對於近日o靚模當道，會否令AnaR.工作量大減，她說：「自己好幸運，下個星期都有時裝周，我好多朋友都冇嘢做，不過我要更正佢哋係talent（藝人），唔係模特兒。」<br>採訪：LawWaiMan<br>攝影：ChanShunChing</p></body></html>
