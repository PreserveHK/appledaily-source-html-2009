<html><header><meta charset="utf-8"><title>魯豫妙法防乾燥</title></header><body><h1>魯豫妙法防乾燥</h1><p>日本殿堂級美容品牌SHISEIDO推出FutureSolutionLX新產品，日前邀請了城中四位名人做形象大使，當中包括內地著名電視主持魯豫、明嘉福女兒明美連、模特兒CaraG.及香港著名芭蕾舞家梁菲。</p><p>CaraG.猛行天橋</p><p>魯豫早前專誠來港拍攝廣告硬照，在廣告中散發文藝氣質，她表示一向是SHISEIDO用家：「我居住在北京，天氣比較乾燥，所以喜歡選用保濕功能高的護膚品。」<br>CaraG.則做回其老本行，以模特兒身份拍攝廣告，她更身穿四吋高跟鞋重複在搭建的天橋行百次，盡顯敬業一面。<br>撰文：FayeLam</p></body></html>
