<html><header><meta charset="utf-8"><title>新西蘭半殼青口三天狂減</title></header><body><h1>新西蘭半殼青口三天狂減</h1><p>香港人好喜歡吃海鮮，無魚蝦蟹不歡！最近百佳超級市場新引入KONO新西蘭半殼青口，都值得推介。青口來自新西蘭瑪博峽灣（MarlboroughSounds），在天然無污染的水域飼養，沒有添加劑或防腐劑，非常乾淨，用來烤焗燒煮亦都可以。<br>由8月28日至8月30日一連三天，半殼青口禮盒裝原價$36.8/500g，減至$19.9呀！優惠期內於全線Taste及指定百佳超級市場更有試食，作為精明的煮婦，當然要試過先入貨！<br><br>查詢：26068658（百佳）</p></body></html>
