<html><header><meta charset="utf-8"><title>求驗客手記：「伊巴」巴塞處子作爆 - 求驗客</title></header><body><h1>求驗客手記：「伊巴」巴塞處子作爆 - 求驗客</h1><p>皇馬前日喺多蒙特慶祝球會成立100周年嘅表演賽，作客狂數對方5:0，呢份賀禮認真「重」。斷估多蒙特當初揀皇馬，係諗住皇馬啲球星踢友賽實hea，同埋人家未開「咧」，狀態唔好，結果捉蟲。邊個之前會估到，今季皇馬兵多爭位，個個季前賽都出真力，格尼路、洛賓、希古恩、卡卡同魯爾各入一球，只有基斯坦奴朗拿度失威少少食白果。講到失威，伊巴謙莫域（圖）仲失威，同日巴塞隆拿主場負曼城0:1，係佢第一次披巴塞戰衣上陣，但下半場落場後屢失戎機，爆。</p></body></html>
