<html><header><meta charset="utf-8"><title>鯊魚聽情歌助求偶</title></header><body><h1>鯊魚聽情歌助求偶</h1><p>英國倫敦SeaLife水族館內兩條鯊魚同居半年，依然沒有交媾迹象，職員為了讓牠們盡快開枝散葉，決定在水底大播經典情歌，希望能起催情作用。<br>水族館今年2月從比利時，引進有追女王之稱的豹紋鯊「佐羅」，讓牠跟單身多年的「馬扎瓦比」為伴，但無論「佐羅」怎樣力追對方，馬扎瓦比都不為所動。早前有研究指出，魚不但會聽歌，還懂得欣賞不同音調和節奏，海洋專家於是在水底播出騷靈歌手BarryWhite的《BabyWeBetterTryToGetItTogether》、MarvinGaye的《Let'sGetItOn》，希望燃起兩條鯊魚的愛火花。<br>英國《每日電訊報》</p></body></html>
