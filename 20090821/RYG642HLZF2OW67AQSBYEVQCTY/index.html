<html><header><meta charset="utf-8"><title>超雲探父茶餐廳消夜</title></header><body><h1>超雲探父茶餐廳消夜</h1><p>因跌傷頭部而送院的賭王何鴻燊，連日來都留在醫院休養，其四房兒女不分晝夜前往醫院探望，當中以三太陳婉珍的女兒何超雲最懂賭王歡心，每次探望都悉心打扮。前晚9時多，超雲又以一身潮服到港安醫院探望父親，逗留片刻後，她便約會5名友人到銅鑼灣消夜。</p><p>坐隱蔽位置</p><p>雖然超雲貴為賭王女兒，但她未有刻意揀選一些高級餐廳，反而選擇了有不少年輕人客仔的翠華餐廳打躉。為免引人注意，超雲與友人選擇較隱蔽位置，全程有講有笑，眾人傾談到近凌晨2時便步出店外，超雲與其中一名女友人上了何家房車，返回三房大宅。<br>採訪、攝影：黃文偉、李志明</p></body></html>
