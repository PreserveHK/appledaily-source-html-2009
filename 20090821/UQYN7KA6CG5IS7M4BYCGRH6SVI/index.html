<html><header><meta charset="utf-8"><title>周五、六各地聯賽賠率表</title></header><body><h1>周五、六各地聯賽賠率表</h1><p>數據提示：哈軍訪布隊績佳</p><p>星期六41　布里斯托流浪vs哈特斯菲爾德<br>簡評：雙方皆是連勝3場，當中哈軍近期入波頻頻，近6仗有5次攻入3球或以上，令他們已連開6口入球「大」。哈軍往績上亦有壓倒性優勢，近4次客訪布軍成績為3勝1和。</p><p>數據提示：AIK迎卡軍多「細」</p><p>星期六55　AIK蘇納vs卡爾馬<br>簡評：AIK蘇納主場4連勝；卡爾馬上場作客0:2不敵咸史達斯，作客兩連勝紀錄斷纜。另外，AIK蘇納近4次主場迎擊卡爾馬，不論勝負，賽果全「細」。</p></body></html>
