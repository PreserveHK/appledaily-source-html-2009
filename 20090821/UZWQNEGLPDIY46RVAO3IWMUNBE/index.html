<html><header><meta charset="utf-8"><title>苗僑偉唔敢阻華仔辦事</title></header><body><h1>苗僑偉唔敢阻華仔辦事</h1><p>劉德華為台灣災民奔波勞碌後，相戀24年女友朱麗倩的父親又突然去世。身為五虎之一的苗僑偉，昨日表示未聯絡華仔，他在電話中說：「應該唔會打畀佢住，費事阻住佢辦事，而且我同朱父本身唔熟。」身在寧波拍戲的另一五虎成員黃日華，則透過助手回應，表示對朱父逝世一事不知情。華仔好友林家棟昨日謂剛由北京工作返港，未與華仔聯絡，也不知道朱父已過身。<br>此外，華仔的fans昨日獲悉朱父逝世後，紛紛到華仔天地網站留言鼓勵，又勸偶像節哀，表示無論華仔做甚麼，都會永遠支持他。<br>採訪：陳寶明</p></body></html>
