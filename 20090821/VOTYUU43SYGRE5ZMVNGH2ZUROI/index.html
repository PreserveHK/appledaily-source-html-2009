<html><header><meta charset="utf-8"><title>案件速遞火鍋店經理脫強姦罪</title></header><body><h1>案件速遞<br>火鍋店經理脫強姦罪</h1><p>【本報訊】火鍋店中年男經理涉嫌濫用職權，藉詞年輕女侍應表現差，誘她入貴賓房，恐嚇她「想保住份工要識做」，繼而將她強姦。涉案經理在高等法院否認一項強姦罪，5男2女陪審團昨退庭商議一個多小時後，一致裁定強姦罪名不成立，被告釋放。<br>被告張偉賢（41歲）被控於去年7月10日，在油麻地一間火鍋店的貴賓房內，強姦當時上工僅八天的16歲女事主。女事主男友得悉事故後，持刀欲到火鍋店找被告算賬，遭警員截停而揭發案件。辯方指，女事主知悉將失去工作後，自願跟被告性交。<br>案件編號：HCCC21/09</p></body></html>
