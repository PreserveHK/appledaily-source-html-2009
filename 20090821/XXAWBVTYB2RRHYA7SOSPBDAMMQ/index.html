<html><header><meta charset="utf-8"><title>白韻琴荷花池晒恩愛</title></header><body><h1>白韻琴荷花池晒恩愛</h1><p>白韻琴和丈夫謝偉俊早前除拍拖遊黃山，觀看難得一見的日全食，早前他們又到了杭州遊西湖，欣賞了盛放的荷花，二人在荷花池前合照，大晒恩愛。</p><p>大讚蓮子新鮮好味</p><p>白姐姐表示最愛荷花，她說：「我欣賞呢種花係出於污泥而不染，好純潔，又清香。」<br>問到白姐姐可有摘吃當中的新鮮蓮子，她說：「有呀，蓮蓬中仲有9到12粒嘅蓮子，新鮮嘅蓮子好好味，不過，我寧願欣賞佢哋，好過將佢哋食咗落肚。」<br>採訪：林妃</p></body></html>
