<html><header><meta charset="utf-8"><title>何守信腳癢難頂</title></header><body><h1>何守信腳癢難頂</h1><p>早前於非洲拗斷腳骨的何守信（何B），目前仍留院觀察，昨日他接受商台電話訪問，透露傷口進展良好，右腳打了石膏，早前的痛楚已減輕不少，現在則變成痕癢，令他覺得很辛苦。<br>何B表示未來3個月不能正常走路，正接受物理治療及學習以枴杖行路，擔心右腳長時間不用力會影響肌肉組織，又表示這幾天便會拆線，何時出院則視乎其個人決定。<br>何B又謂接拍《活着》是覺得這個探求人類起源的特輯很有意義，現在除為特輯作旁述外，希望情況許可下能親身到北京拍攝。問到其妻陳麗斯會否隨行？他說：「唔會啦，佢本身有嘢做，加上佢明白我嘅情況，好放心。」他謂若成行的話會找外甥或妹妹同行照顧。<br>採訪：馬建華</p></body></html>
