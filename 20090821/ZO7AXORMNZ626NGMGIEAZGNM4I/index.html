<html><header><meta charset="utf-8"><title>案件速遞婦涉打115個滋擾電話</title></header><body><h1>案件速遞<br>婦涉打115個滋擾電話</h1><p>【本報訊】患有弱聽的中年婦人，涉嫌不斷打電話給停止診治她的中醫師，每次打通電話後不發聲，短短個多月內發出共115個電話。她昨在觀塘裁判法院否認控罪，並向裁判官解釋：「因為佢（涉案中醫）唔出聲，所以我唔出聲囉。」案件押後至11月6日開審。<br>無業的被告許碧君（38歲），被控於今年5月16日至7月9日打出115個電話，令中醫葉開榮受滋擾。據了解，被告於4月開始光顧葉，至5月中終止。沒有律師代表的被告，向署任主任裁判官陳錦昌自揭箇中原因，指對方中斷治療，態度又差，只為討回公道。<br>案件編號：KTCC5382/09</p></body></html>
