<html><header><meta charset="utf-8"><title>青年機上向女乘客「露械」</title></header><body><h1>青年機上向女乘客「露械」</h1><p>美國西南航空公司一架客機，前天（周四）在加州起飛不久，機上一名青年突然向鄰座女乘客「露械」，女事主受驚，青年即揮拳相向，最後被機組人員和乘客制服，航機被迫折返。<br>航機原定飛往拉斯維加斯，飛機前天早上7時多起飛後不久，21歲的查皮向身旁的女乘客展示下體，女事主驚叫，機組人員上前查看，查皮揮拳怒打女事主面部，繼續脫衣。<br>機組人員及其他乘客見狀，合力把他按在地上，機師決定折返奧克蘭機場。查皮被捕時全身一絲不掛，警員發現他曾涉及毒品罪行，隨即將他移送監獄候審，並把受傷女乘客送院治療。航機擾攘到10時後再次起飛。<br>美國《三藩市紀事報》</p></body></html>
