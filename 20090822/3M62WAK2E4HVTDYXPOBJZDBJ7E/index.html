<html><header><meta charset="utf-8"><title>中川翔子渴望被偷拍</title></header><body><h1>中川翔子渴望被偷拍</h1><p>日本雜誌《FRIDAY》為慶祝創刊25周年，前日邀請了女星中川翔子在東京拍攝雜誌封面，拍攝過程招待了100名fans觀看。翔子先後換上多套靚衫拍照，由她擔任封面女郎的《FRIDAY》將於下周五在當地出版。<br>剛於本月初來港出席動漫節的翔子，賣口乖謂自小已偷看阿媽購買的《FRIDAY》，對於雜誌多年來偷拍不少藝人情侶，令地下情曝光，翔子不擔心之餘，更運用其豐富幻想力說：「我希望被拍下與男友穿上cosplay打扮，在街頭接吻的一刻。」</p></body></html>
