<html><header><meta charset="utf-8"><title>新書介紹：《喵喵不高興》看得高興</title></header><body><h1>新書介紹：《喵喵不高興》看得高興</h1><p>寵物書在全世界先進國家，都是個龐大的市場，例如香港，每年市面都有不少這種CuteCute哋，但確實又沒有甚麼內容的貓書。《喵喵不高興》記錄的是貓咪Mobe的成長過程，再加插「問題篇、有趣的辨解篇、精緻的貓服篇和易學的手作篇」。講內容，這書其實沒甚麼內容，相片也拍得不算精采，但公道一點，就是Mobe本身真的十分可愛迷人，加上編輯使用大量日式可愛設計元素（可愛得有點氾濫），使厭惡把動物裝扮成人的我，也覺得Mobe很可愛（但穿上衣服時實在有虐貓的感覺）。<br><br>記者：何兆彬</p></body></html>
