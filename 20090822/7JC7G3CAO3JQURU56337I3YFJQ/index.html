<html><header><meta charset="utf-8"><title>財話短說上月破產申請按月降9%</title></header><body><h1>財話短說<br>上月破產申請按月降9%</h1><p>▲破產管理署公佈，7月份破產申請宗數1475宗，按年升36.45%；發出破產令及強制清盤申請分別按年急升56.16%及50%，至1482宗及72宗，但情況較6月份明顯改善，破產申請及發出破產令按月減少9.11%及9.8%。渣打香港尊尚個人銀行業務總監劉俏纓（圖）表示，隨着本港經濟情況回復穩定，破產宗數按月回落的趨勢可望持續，而銀行資產質素亦正改善中。</p></body></html>
