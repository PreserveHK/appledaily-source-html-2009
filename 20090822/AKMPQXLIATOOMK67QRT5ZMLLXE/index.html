<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆拒影Baby慾照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆拒影Baby慾照 - 馮仁昭</h1><p>陳偉霆同鍾舒漫噚日喺北角出席一個相機發佈會，原來佢哋都好鍾意影相，但講到情慾照，陳偉霆擰晒頭話唔會影，佢話：「我接受唔到人哋或者我自己赤裸喺張相入面。」但佢大方承認有幫女友楊穎（Angelababy）影相。陳偉霆仲話前日拍戲，嗰幕要佢拎住本鹹書，搞到好尷尬，佢話：「我之前一晚已經冇瞓，驚虛不受補，搞到七孔流血。」</p></body></html>
