<html><header><meta charset="utf-8"><title>難接受發達　頭獎彩券藏餅罐半年</title></header><body><h1>難接受發達　頭獎彩券藏餅罐半年</h1><p>買彩票中頭獎，得獎者會第一時間領取獎金，但澳洲一位幸運兒卻遲遲不領取，因他未能接受中頭獎的事實，將彩票藏在餅罐，等了半年才鼓起勇氣，領取200萬澳元（1,288萬港元）獎金。<br>該名居於紐卡斯爾的48歲小商人，半年前花了12澳元（77港元）買彩票，結果一注獨中，當時他以為發夢，曾用拳頭拍打頭部多下。不過，突然發達令他不知如何是好，所以將彩票放在餅乾罐內，遲遲不去領獎。直至前天（周四）才領獎。天降橫財，他表明不會胡亂花費，只考慮到外地旅遊，並把部份彩金捐給慈善組織。<br>澳洲《每日電訊報》</p></body></html>
