<html><header><meta charset="utf-8"><title>馮仁昭四圍超：泳兒着Twins二手衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：泳兒着Twins二手衫 - 馮仁昭</h1><p>泳兒（中）日前接受無綫娛樂新聞台節目《范後感》訪問，佢初入行時經常俾人批評衣着品味差，佢都承認當時唔識揀衫，所以搞到經常出錯，好彩嗰時師姐蔡卓妍（阿Sa）同鍾欣桐為佢做形象指導，泳兒話：「有一次阿Sa去日本旅行，專登幫我買咗批衫；佢哋有時仲睇唔過眼，甚至將私伙衫借畀我着！」泳兒一向冇乜緋聞，問佢嘅擇偶條件，佢話鍾意思想成熟嘅人。</p></body></html>
