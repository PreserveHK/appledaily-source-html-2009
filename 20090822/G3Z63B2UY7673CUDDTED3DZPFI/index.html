<html><header><meta charset="utf-8"><title>周六各地聯賽賠率表</title></header><body><h1>周六各地聯賽賠率表</h1><p>數據提示<br>星期六4大宮松鼠vs千葉市原<br>松鼠主場攻力弱</p><p>簡評：大宮松鼠聯賽近3仗主場不勝，所攻入的唯一一球亦是烏龍球；千葉市原作客錄得2連敗。另外，松鼠近4次主場迎擊市原，兩軍各勝兩仗，而勝負亦是梅花間竹，上一次勝出隊伍為大宮松鼠。</p><p>數據提示<br>星期六12全北汽車vs浦項制鐵<br>兩軍對賽旺1:1</p><p>簡評：近況欠佳的全北汽車已連續4仗主場不勝，反觀浦項制鐵近4場作客取得3勝1和的佳績；而雙方近3仗對陣皆是賽成1:1平手。</p></body></html>
