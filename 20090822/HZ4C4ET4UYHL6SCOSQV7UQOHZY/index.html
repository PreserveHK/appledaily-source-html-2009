<html><header><meta charset="utf-8"><title>LilyAllen睇波掛住咀</title></header><body><h1>LilyAllen睇波掛住咀</h1><p>英國女歌手LilyAllen早前與姬蒂摩絲（KateMoss）外遊度假後，近日繼續放大假。前日她與新男友、24歲的裝修工人SamCooper（左）齊齊在倫敦觀看英格蘭對澳洲的板球系列對抗賽。不過Lily醉翁之意不在球賽，整場比賽中忙於依偎男友，兩人情到濃時更在觀眾席上接吻。在比賽中段，Lily還脫去外衣，內裏只穿上一件透視內衣的她還公然露點，狀甚豪放。</p></body></html>
