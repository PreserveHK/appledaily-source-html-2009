<html><header><meta charset="utf-8"><title>5年一度　大肚衫減價</title></header><body><h1>5年一度　大肚衫減價</h1><p>唔知點解，身邊朋友個個輪住大肚，仲要清一色陀女，陀女嘅好係大肚過程中，皮膚真係仲好過做女嗰陣，而要做至靚大肚婆，一個靚樣之外，仲要一堆靚靚大肚衫，而一向專營歐美潮型大肚衣嘅lineanegra將於8月24日開始進行5年一次嘅大減價，大部份嘅大肚衫都有30%-50%嘅折扣，真係吸引，我已約定身邊大肚婆Friend對準日子去掃貨，嘻嘻，啲款好襟興，所以我諗住買定生第二個嗰陣着呀！<br><br>記者：李莉<br>減價日期：8月24日-9月23日<br>查詢：25227966（中環）27307933（尖沙嘴）</p></body></html>
