<html><header><meta charset="utf-8"><title>案件速遞危駕奪命司機加囚4月</title></header><body><h1>案件速遞<br>危駕奪命司機加囚4月</h1><p>【本報訊】31歲中型貨車司機曾浩邦（圖）去年8月30日，開工駕車駛至西九龍公路奧海城一期對開時，因倦極瞌睡兩秒，醒來時發現前方有電單車，未及煞車，將剛考獲車牌10日的電單車司機鄺志恒（27歲）撞死。他早前在區院承認危險駕駛導致他人死亡罪，獲判入獄8個月，停牌兩年。律政司認為判刑太輕，申請覆核刑期。上訴庭昨指貨車司機交通案底纍纍，駕駛態度差劣，改判他監禁1年，停牌3年。<br>案件編號：CAAR6/09</p></body></html>
