<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa返廣州變喊包 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa返廣州變喊包 - 馮仁昭</h1><p>傅穎（Theresa）日前返內地出席宣傳活動，擔任表演嘉賓，大會安排fans輪流對佢講出心底話，當中唔少係由Cookies年代開始支持佢，佢哋啲心底話令Theresa感動到喊，台下fans見偶像喊，佢哋又跟住喊。Theresa話：「呢個周末嘅廣州之旅變咗喊包之旅，我喊咗好多次，你哋唔好再喊喇，我哋仲有大把機會見面。」
</p></body></html>
