<html><header><meta charset="utf-8"><title>家事資訊站「IONBABY」迷你UV空氣淨化機</title></header><body><h1>家事資訊站<br>「IONBABY」迷你UV空氣淨化機</h1><p>空氣細菌及有害物質甚多，不妨借助可提升空氣質素的產品，改善環境。Smartech最新推出的「IONBABY」迷你UV空氣淨化機，機身纖巧但過濾功能特強，分別透過水洗前置式濾網、ESP靜電濾塵裝置、活性炭濾網、納米光觸媒TiO2、紫外光燈及可產生超過200萬負離子每立方厘米的內置負離子產生器，進行多重過濾，將空氣中的灰塵、花粉、煙味、異味及有害物質殺死達90%，適用範圍高達約200方呎。<br><br>Smartech<br>查詢電話：25788813</p></body></html>
