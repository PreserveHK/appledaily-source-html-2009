<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿黨儲定彈藥 - 李八方</title></header><body><h1>隔牆有耳：白鴿黨儲定彈藥 - 李八方</h1><p>煲呔約見各界人士諮詢施政報告意見，表明要專注聽六大產業建議，即時考起唔少議員，因為要大家數番邊六大產業都唔係咁易，好多人數嚟數去都係記得教育、環保，咁仲有乜好同煲呔傾？<br>見得煲呔都要做好功課，所以原定約咗煲呔本月28號見面嘅民主黨，噚日主動要求押後至9月初，一嚟佢哋黨團都想就施政報告建議傾得深入啲，二嚟都要喺六大產業方面做啲研究，費事到時口啞啞，同時預備彈藥炮轟煲呔不提政改。雖然煲呔今次話明唔派糖，但民主黨依然會繼續爭取一啲N年都未落實嘅建議，例如跨區交通津貼等，因為唔派糖唔等於忽視弱勢社群，政府唔可以卸責。</p></body></html>
