<html><header><meta charset="utf-8"><title>家事資訊站創新圖案餐椅　型格入屋</title></header><body><h1>家事資訊站<br>創新圖案餐椅　型格入屋</h1><p>法國高級SMFRANCE餐飲家具於09年推出了多款枱面板、枱腳及椅子系列，均由歐洲圖案設計師打造，風格創新多變，而且具備防刮花加工，易於清潔打理，同時枱腳設計亦有全鋁、鋼管及不銹鋼等多款選擇，可使用於商業或家居等用途。另一方面GreatfieldDeco亦有戶外及織籐椅子產品，均款式時尚，特別適合擺放在花園、天台等戶外空間，以收點綴之效。<br><br>GreatfieldDeco<br>查詢電話：26308301</p></body></html>
