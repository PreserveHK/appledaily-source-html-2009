<html><header><meta charset="utf-8"><title>家事資訊站鋁窗定風翼　大風開窗無煩惱</title></header><body><h1>家事資訊站<br>鋁窗定風翼　大風開窗無煩惱</h1><p>夏季多風多雨，最煩惱的是鋁窗沒有窗撐，當遇着大風時就吹到隻窗「呯呯」聲，嚴重時更會撞爆玻璃，唯一方法就是完全關閉窗戶，卻難免會有空氣不流通的情況。至才實業就此設計出「鋁窗定風翼」，只需在大風時裝上，作為一個活動窗撐固定鋁窗，防止碰撞，加強鋁窗的保護。鋁窗定風翼分別適用於刁絡型鋁窗、7字位抽氣窗及多點鎖鋁窗等，可按個人需要調校3.5至6吋的闊度，甚至可以避免貓仔狗仔跳出窗外，保障寵物安全。<br><br>至才實業<br>查詢電話：23212281</p></body></html>
