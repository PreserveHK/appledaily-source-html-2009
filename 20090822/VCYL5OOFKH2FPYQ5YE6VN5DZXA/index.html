<html><header><meta charset="utf-8"><title>半裸小馬短片諷政府</title></header><body><h1>半裸小馬短片諷政府</h1><p>台灣總統馬英九與多名官員被指救災不力，儘管馬英九多次公開道歉，但仍有民眾感到不滿。近日有網民將南韓樂隊SuperJunior歌曲《SorrySorry》，改成「台灣之Super救命兒」，諷刺政府。片段中，馬英九帶領行政院長劉兆玄、副總統蕭萬長、行政院秘書長薛香川與早前辭職的衞生署長葉金川裸露上身，載歌載舞。<br>另有網民自製短片《秘書長的父親節》，諷刺薛香川不救災，過父親節的事件。<br>東森新聞</p></body></html>
