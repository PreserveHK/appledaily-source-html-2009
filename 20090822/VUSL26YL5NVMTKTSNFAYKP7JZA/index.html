<html><header><meta charset="utf-8"><title>案件速遞醉鬧的士洋漢改控誤殺</title></header><body><h1>案件速遞<br>醉鬧的士洋漢改控誤殺</h1><p>【本報訊】中環6月發生罕見的士相撞奪命車禍，涉嫌醉酒干擾的士司機駕駛的澳洲籍大學生，原被控謀殺罪名，昨在東區裁判法院再提訊時，獲控方改控一項誤殺罪。鑑於控方需等候驗屍、DNA及化驗所報告，案件押後至下月23日再提訊，被告准以4萬元現金及人事各半保釋外出。<br>被告KelseyLordMichaelMudd（22歲），報稱在美國讀大學。控罪指他於今年6月27日，在夏道對開，誤殺男子黃志明（58歲）。被告父親昨到庭替兒子出任人事擔保。<br>案件編號：ESCC3016/09</p></body></html>
