<html><header><meta charset="utf-8"><title>抵買醫學牌</title></header><body><h1>抵買醫學牌<br></h1><p>醫學牌護膚品給人感覺好Pro，最近試了一個中價醫學品牌，發現驚喜。於屈臣氏有售的新品牌lab.pro，一出十多支以美白為賣點的LineDermaCode，當然首選精華素試用。首先感覺搽上面清爽舒服，特別點在斑紋位厚敷幾分鐘，幾日後發現色斑果然淡了，連遮瑕膏也不再用。原來lab.pro於日本大阪市設有高科技研究中心，而生產基地位於日本著名河流區的岡山，為日本環境省認為「國之名水100選」，連帶出產護膚品也含豐富天然礦物質。絕對有信心保證，放心用！<br><br>記者：郭佩韻<br>查詢：35216337<br></p></body></html>
