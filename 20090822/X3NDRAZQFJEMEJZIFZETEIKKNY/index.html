<html><header><meta charset="utf-8"><title>特稿韋根少帥重視親兵 - 牽牛</title></header><body><h1>特稿<br>韋根少帥重視親兵 - 牽牛</h1><p>韋根季初從英冠的史雲斯請來36歲領隊馬天尼斯；這位西班牙籍教頭初登英超，自然找來「親兵」撐場，祖迪高美斯及史葛蘭特亦在今夏跟隨加盟。司職進攻中場的祖迪高美斯，上季外借至史雲斯，已交出12個入球；</p><p>另外，馬天尼斯亦從史雲斯簽入千里達前鋒史葛蘭特，作為洛達歷加的替補。而亨特利湯馬士是球隊第3位洪都拉斯球員，出任防守中場。<br>牽牛</p></body></html>
