<html><header><meta charset="utf-8"><title>明日料有雷暴</title></header><body><h1>明日料有雷暴</h1><p>【本報訊】本港天氣持續炎熱，天文台在前日中午發出的酷熱天氣警告仍然生效。一道微弱高壓脊為華南沿岸帶來晴朗天氣，天文台昨在市區錄得氣溫最高攝氏32.9度，其他各區普遍介乎33至34度；最熱是上水，日間一度高達35.5度，其次是曾升至35.4度的黃大仙。<br>天文台預測今日天晴酷熱，市區日間氣溫料升至33度，稍後局部地區有驟雨。位於台灣以東的一個廣闊低壓區將帶來不穩定天氣，明起將影響華南沿岸，明日稍後會有幾陣驟雨及雷暴，氣溫將略為回落。</p></body></html>
