<html><header><meta charset="utf-8"><title>三姨太否認賭王換醫生</title></header><body><h1>三姨太否認賭王換醫生</h1><p>在港安醫院留醫三星期的賭王何鴻燊，至今仍未有出院迹象。幾房姨太和子女昨日繼續接力到醫院探望，幾乎每日最早到的三姨太陳婉珍，未到9點已抵醫院，逗留至下午1時半才離開，傍晚又再往探訪。問到賭王是否仍然留在深切治療部，陳婉珍未有回答，提到賭王情況如何，她如常以「好好」形容，但就否認之前有報道指賭王轉換主診醫生。<br>至於何超瓊、何超雄、何超雲等昨日也照常到醫院探望，連80多歲的張伯伯都十分有心，再次帶着自己撰寫的祝福詩到醫院打氣。<br>採訪：李珮洳<br>攝影：仇志德</p></body></html>
