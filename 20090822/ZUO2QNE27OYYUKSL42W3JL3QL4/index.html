<html><header><meta charset="utf-8"><title>宋楚瑜避鋒頭暫離台</title></header><body><h1>宋楚瑜避鋒頭暫離台</h1><p>水災重創行政院長劉兆玄的內閣。親民黨出身的立委羅淑蕾、邱毅、吳清池近日公開批劉，甚至提出「宋上劉下」，要求總統馬英九提名宋楚瑜組閣，引發藍營內部爭議。<br>據悉，水災第二天，內政部長廖了以南下屏東坐鎮指揮，曾與宋楚瑜為了救災事宜通電話並交換意見。兩天後，宋楚瑜就帶着家人離台，免得外界揣測他在幕後操控。不少藍營立委認為，宋系立委是想幫他重返政壇鋪路。<br>台灣《聯合報》</p></body></html>
