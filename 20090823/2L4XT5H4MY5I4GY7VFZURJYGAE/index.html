<html><header><meta charset="utf-8"><title>酒井自首前曾染髮</title></header><body><h1>酒井自首前曾染髮</h1><p>於頭髮樣本中對毒品驗出陽性反應的日本女星酒井法子，原來她於自首前曾剪髮之外，也曾經染髮，企圖令警方在毒品測試中難以驗出反應。而酒井又再改口承認去年夏天前曾吸毒，將於本周五拘留期滿的她，或會被警方加控吸毒罪以延長拘留。<br>酒井的10歲兒子現寄居在同學的家中，並缺席學校的暑期活動。至於酒井所屬事務所的社長透露，至今仍未能與酒井及其律師接觸。日本報章《東京Sports》爆料指酒井於東京另有毒竇，並被目睹與年輕男子出入。<br>另外，老牌女星和田秋子前日出席活動時，表示不能姑息酒井與押尾學。前日在東京開騷的言承旭則被禁回答有關酒井的問題。</p></body></html>
