<html><header><meta charset="utf-8"><title>男女住客深宵打鬥</title></header><body><h1>男女住客深宵打鬥</h1><p>【本報訊】土瓜灣偉恒昌新邨一單位兩名男女住客，曾因金錢問題多次爭吵勞動警員調解。兩人昨晨為電費問題再起爭執繼而大打出手，驚動鄰居報警，兩人涉嫌襲擊罪同被拘捕，男住客須送院敷藥。<br>涉案68歲男子姓黃和45歲姓尹女子，兩人同租住美景街102號偉恒昌新邨恒景閣C座一單位多年。據悉兩人不時為金錢問題爭執，曾多次勞動警員到場調解。昨晨零時許，兩人在單位內為電費問題再次爭吵，繼而互相推撞大打出手，驚動鄰居報警。警員到場調查後，以涉嫌襲擊罪將他們拘捕，兩人均報稱受傷，黃要求送院檢查，尹拒絕送院被帶署調查。</p></body></html>
