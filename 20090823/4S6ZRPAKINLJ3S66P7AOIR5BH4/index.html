<html><header><meta charset="utf-8"><title>隔牆有耳：振英扮熟博懵 - 李八方</title></header><body><h1>隔牆有耳：振英扮熟博懵 - 李八方</h1><p>準特首候選人梁振英為博曝光，都算無所不用其極，近排連電腦雜誌訪問都唔放過，噚日又出席一個台灣賑災籌款活動。籌款時佢同出席活動嘅中聯辦官員好夾，喺個啟動儀式上攞支紙板紅酒送畀台灣災民，唔知攞景定贈興。<br>CY早前推介學生睇《英雄造時勢》，好多人相信包含佢特首夢微言大義，CY噚日卻強調此舉一啲特別含義都冇，仲話：「如果有得揀，我會搵張膠紙遮住呢個標題！」講完自己都忍唔住笑。被問到幾時宣佈參選，梁振英笑而不語，再出動右手力篤問呢條問題嘅記者，一於扮熟博懵避得就避，其實佢去馬意向就如國王的新衣，人人皆見冇人出聲啫。</p></body></html>
