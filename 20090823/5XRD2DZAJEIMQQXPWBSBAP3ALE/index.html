<html><header><meta charset="utf-8"><title>法前特工占士邦式逃亡</title></header><body><h1>法前特工占士邦式逃亡</h1><p>法國前特工喬伯特前年在杜拜經營建造潛艇生意時，遭合資公司誣告詐騙，他展開占士邦式逃亡，扮成阿拉伯女人，再坐橡皮艇逃出公海。<br>喬伯特1993年離開法國情報機關後，在美國開展建造潛艇業務，五年前杜拜一間國營企業提議與他合組公司，他於是搬到杜拜發展，但前年該公司誣告他盜走儀器和偷運武器，他心知隨時會被判監，於是先將妻兒送返美國，然後穿上阿拉伯婦女罩袍，扮女人乘坐橡皮艇逃出公海，六小時後登上友人接應的帆船，逃往印度孟買。<br>喬伯特兩個月前被杜拜法院裁定侵吞款項罪成，但他並不擔心自身安全，更將逃亡的經過寫成書，於10月出版。<br>英國《泰晤士報》</p></body></html>
