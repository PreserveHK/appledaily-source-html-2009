<html><header><meta charset="utf-8"><title>MJ遺物展獲批准</title></header><body><h1>MJ遺物展獲批准</h1><p>米高積遜（MichaelJackson）姪兒TajJackson（右）等家人，昨日在洛杉磯與演唱會主辦商AEG展開聆訊，結果法官批准MJ的遺物展覽可於全球三個城市舉行，另外發言人也證實MJ的葬禮會延到下月3日舉行。又有消息指MJ的三名子女快將入讀貴族私人學校巴克利學校，跟ParisHilton做校友。洛杉磯警方昨日則封鎖比華利山的MickeyFine藥房，搜查MJ濫藥證據。</p></body></html>
