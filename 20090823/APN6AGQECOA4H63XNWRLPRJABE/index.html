<html><header><meta charset="utf-8"><title>八胞胎孕婦減剩龍鳳胎</title></header><body><h1>八胞胎孕婦減剩龍鳳胎</h1><p>山東淄博一名八胞胎孕婦進行三次選擇性減胎手術後，上月29日順利誕下一對龍鳳胎，這相信是內地首次成功為八胞胎孕婦進行「經腹減胎」手術。<br>醫生稱，孕婦劉春燕在懷孕九周時被驗出懷有八胞胎，若果不減去胎兒數目，母親和胎兒都會很危險，極可能會流產。減胎手術是透過超聲波確定胎兒心臟位置後，從孕婦腹部注射藥物入胎兒心臟，使其停止心跳不再發育，孕婦在2、3月先後接受三次手術，每次減去兩個胎兒。這種手術過去主要為三胞胎和四胞胎的孕婦進行。<br>山東《齊魯晚報》</p></body></html>
