<html><header><meta charset="utf-8"><title>基因異變　一菊花兩種色</title></header><body><h1>基因異變　一菊花兩種色</h1><p>菊花有很多種顏色：黃、白、綠、粉紅……但一朵菊花，花瓣一半呈黃色，一半呈粉紅色，大家又見過沒有？<br>英國73歲老翁安德伍德，最近就種出這樣一朵雙色菊花（圖），黃色和粉紅色的花瓣，剛好各佔一半，非常罕見。<br>有植物學家指出，雙色菊花是一種反常現象，通常是因為花朵本身有兩個細胞，當花朵早期生長時，其中一個細胞的顏色基因出現變異，就會導致花朵出現多一種顏色，這情況在全英國每年只會出現五次。<br>英國《每日郵報》</p></body></html>
