<html><header><meta charset="utf-8"><title>101歲六叔台下快拍</title></header><body><h1>101歲六叔台下快拍</h1><p>【本報訊】今年11月便年屆102歲的邵逸夫爵士（六叔），昨晚在上屆港姐亞軍陳倩揚及季軍馬賽陪同下出席《2009香港小姐競選》，就座後陳倩揚掏出相機，然後和馬賽輪流與六叔影合照，隨即給六叔看，逗得他十分開心。</p><p>十指緊扣方逸華</p><p>六叔昨晚7時許與太太方逸華乘坐車牌無字頭78的勞斯萊斯到紅館，二人十指緊扣出現，精神奕奕的六叔邊行邊笑。問六叔覺得今屆港姐質素如何，他雖未有回答，但卻多次向記者揮手，在旁的方逸華反問記者怎看佳麗，有說質素不及往年，全程笑容滿面的她說：「你話呀？」</p></body></html>
