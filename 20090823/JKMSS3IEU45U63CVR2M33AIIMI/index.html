<html><header><meta charset="utf-8"><title>安田美沙子大聲鬧男友</title></header><body><h1>安田美沙子大聲鬧男友</h1><p>日本性感女星安田美沙子和日劇《講數阿姐》男星城田優的姊弟戀暗湧多多，繼安田早前被偷拍到偷食，她事後死撐與她過夜的男子是同志後，新一期日本雜誌《女性Seven》又報道她跟男友本月中深夜在東京港區一間cafe炒大鑊。</p><p>越鬧越激動</p><p>安田和城田當時坐在店內一角，未幾安田越說越激動，聲浪大到全間cafe都聽到。她質問城田為何不接聽其電話，又謂此舉令她很不安。<br>城田解釋並非有心拒聽電話，只是當時有朋友在場，他事後已立即回電，但安田完全聽不入耳，兩人不歡而散埋單離去，枱面留下未吃過一口的意粉和飲品，十分浪費。</p></body></html>
