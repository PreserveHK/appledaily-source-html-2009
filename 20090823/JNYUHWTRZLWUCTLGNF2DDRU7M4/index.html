<html><header><meta charset="utf-8"><title>特稿：振興台足運談何容易</title></header><body><h1>特稿：振興台足運談何容易</h1><p>東亞足球錦標賽外圍賽，繼05年後再次在台灣舉行，除首次男、女組同期比賽，還獲行政院體委會全力支持，希望提升市民對足球的興趣。但連半職業聯賽亦因欠缺企業支持而停辦，台灣足運要在谷底反彈可不容易；部份球員為追逐夢想，惟有嘗試外闖。<br>近年中華台北足協獲亞洲足協資助，加強青訓，確實提升青少年技術水平，只是沒有聯賽，縱使近年有門將呂昆錡及隊長中場陳柏良（早前獲推薦到日聯橫濱水手試腳）兩名個人能力不俗的球員，仍然無法改善國家隊成績；中華台北在4月的亞協挑戰盃，只能擊敗汶萊，賽和巴基斯坦，最後負斯里蘭卡出局。文：曾雁平</p></body></html>
