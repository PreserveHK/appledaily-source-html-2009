<html><header><meta charset="utf-8"><title>尋回小狗少女激動</title></header><body><h1>尋回小狗少女激動</h1><p>【本報訊】大圍發生小狗被困事件。昨晨9時半，有村民路經香粉寮村白田5區對開，發現一隻小狗在5米深的水坑內徘徊吠叫，狀甚可憐。幸該處水淺並沒有即時危險，只因小狗太細，無力爬上地面，村民於是報警求助。消防員到場走落水坑，一手抱起小狗輕易將牠救起。消防員嘗試找尋狗主不果，惟有通知愛協帶走。<br>正當各人準備離場之際，一對母女匆匆跑來，身後還伴隨3隻唐狗。他們承認是狗主，指小狗出世才3個月，疑頑皮走失並跌落水坑。其中少女接過小狗開心得淚盈於睫，連連道謝。警方調查後讓兩人與狗離去。</p></body></html>
