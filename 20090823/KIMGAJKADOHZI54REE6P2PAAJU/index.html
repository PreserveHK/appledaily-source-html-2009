<html><header><meta charset="utf-8"><title>伊健、Niki籌5萬捐台灣</title></header><body><h1>伊健、Niki籌5萬捐台灣</h1><p>鄭伊健和周麗淇（Niki）昨日到尖沙嘴出席救世軍「港澳定向追蹤日」，兩人籌到5萬元即場捐給台灣水災災民。伊健已擔任這個活動大使4年，今年他更有份設計追蹤日的路線，當中會途經舊居匡湖居，問是否適合情侶一起參加，他表示可以，更笑言將來可以是一盤生意。<br>問Niki會否請經常傳不和的關心妍一同出席活動，她聞言笑說：「呢條問題答唔答都死，但我諗搵男仔好啲。」會否請舊男友鄭嘉穎？她大發嬌嗔說：「咁得意，又再問。」</p></body></html>
