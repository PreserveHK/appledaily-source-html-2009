<html><header><meta charset="utf-8"><title>真人騷殺妻案隆胸水袋證身份</title></header><body><h1>真人騷殺妻案隆胸水袋證身份</h1><p>曾演「釣金龜」真人騷《MeganWantsaMillionaire》的加拿大參賽者RyanJenkins，最近涉嫌謀殺前模特兒妻子JasmineFiore，雖然他切掉屍體10隻手指及牙齒，但警方昨日已從Jasmine隆胸水袋的編號核實其身份。娛樂網站TMZ刊登了Jasmine遇害前幾天的照片，當時她跟Ryan仍在賭城溫馨度假暢泳。現時美國警方懸紅20萬港元，並跟加拿大聯手緝拿Ryan歸案，他們懷疑Ryan正跟一名好友逃亡，身上可能藏有槍械，是危險人物。</p></body></html>
