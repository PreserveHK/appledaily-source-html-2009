<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示：鹿島鹿角主場惡</p><p>星期日6　鹿島鹿角vsFC東京<br>簡評：鹿島鹿角近10場主場得8勝2和，而球隊近8戰則開出1「大」7「細」；FC東京作客3連敗，不過近年往績不俗，對上6次到訪鹿角得2勝2和2負。</p><p>數據提示：特林素3場不勝</p><p>星期日38　奧特格寧蘭vs特林素<br>簡評：奧特格寧蘭近6次迎特林素得3勝2和1負，主場成績6勝3和1負則是16隊中排第3。特林素近3場不勝，周四還有歐霸附次回合對畢爾包的後顧。</p></body></html>
