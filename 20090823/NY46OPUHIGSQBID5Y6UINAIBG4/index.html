<html><header><meta charset="utf-8"><title>Baby拍戲發揮母語</title></header><body><h1>Baby拍戲發揮母語</h1><p>Angelababy、張雨綺、潘迪生女兒潘楚穎和內地名模周偉童等，前晚在北京新光天地出席美國手袋品牌Coach秋冬騷。</p><p>張雨綺巡舖</p><p>Angelababy並非專程赴京，原來她正在北京拍攝一套內地電影，登大銀幕的她更要以全普通話對白演出，她說：「我媽咪係上海人，我都係喺上海出生，所以可以講流利普通話，講對白都冇問題。」一頭長髮的張雨綺以黑色晚裝現身，她表示剛忙完拍廣告，所以有時間亮相品牌活動，她拿着Coach秋冬新作的豹紋閃片手袋，看騷之餘更巡舖看新貨。<br>撰文：林妙萍</p></body></html>
