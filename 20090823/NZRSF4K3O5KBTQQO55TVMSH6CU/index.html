<html><header><meta charset="utf-8"><title>江若琳醜男配種生仔</title></header><body><h1>江若琳醜男配種生仔</h1><p>江若琳和Square等前晚到黃埔出席博愛籌款開幕禮，問江若琳有否助養兒童時，她表示當年希望20歲生BB，現在打算35歲時才做母親，不擔心做高齡產婦？她表示不會也沒考慮要雪藏卵子，問會否叫男士捐精，如師弟Square？她即說：「唔好，我唔鍾意太靚仔，我要揀個醜過我嘅人。」<br>另外，江若琳昨日到九龍灣出席HelloKitty活動，之後她和小肥到澳門，由於小肥和患有豬流感的鄧麗欣屬同公司，故江若琳表示會叫小肥戴口罩。</p></body></html>
