<html><header><meta charset="utf-8"><title>隔牆有耳：超強風襲坪洲 - 李八方</title></header><body><h1>隔牆有耳：超強風襲坪洲 - 李八方</h1><p>呢排啲天氣變幻莫測，罕見嘅水龍捲日前喺蒲台島海域出現，有氣象迷發現上周四晚九點零鐘，天文台網頁顯示坪洲測風站錄到一小時最高陣風達252公里，即係達到超強颱風嘅風力級數，冇耐跌落去時速119公里，仍然係颱風風力，但當時其他地方嘅風速最勁都係時速21公里，唔通有怪風襲坪洲？<br>有氣象迷喺地下天文台討論區留言，話唔敢相信呢項數據，懷疑係天文台搞錯咗，「請問是天文台的風速計問題，還是更新時錯誤地打多了一個數目字？」<br>正牌天文台話，工作人員都發覺坪洲風速計嘅數據異常，可能係儀器出問題，因此暫時停用，下星期會派人去修理。</p></body></html>
