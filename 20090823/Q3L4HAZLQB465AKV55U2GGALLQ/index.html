<html><header><meta charset="utf-8"><title>起火風扇燙傷戶主</title></header><body><h1>起火風扇燙傷戶主</h1><p>【本報訊】屯門恆富街23號南浪海灣3座9樓一單位發生風扇起火意外。該單位住有60餘歲姓張男戶主及妻子。兩人昨晨開動座枱風扇入睡，至凌晨1時許，座枱風扇懷疑機件故障着火，冒出濃煙驚醒熟睡男女戶主。男戶主人急智生，利用一張棉被將風扇火勢冚熄，兩人未有受傷。驚魂甫定後，男戶主將燒毀風扇取出屋外棄掉時，未有為意被燒熔風扇外殼仍然灼熱，雙手一提起風扇即被燙傷，其後由妻子陪同送院敷藥。</p></body></html>
