<html><header><meta charset="utf-8"><title>《蘋果》讀者有免費袋</title></header><body><h1>《蘋果》讀者有免費袋</h1><p>為免付膠袋稅，很多朋友努力地四處搜尋環保購物袋。最近手袋潮店bubble都有加入環保袋行列，推出桃紅及黑色Roll-upToteBag。剪影圖案簡單有藝術感，只要購物滿$1,500，即可免費獲得；或購買任何貨品，加$38亦可換購一個。家《蘋果》讀者只須剪下此報道，到指定店舖即可無條件換領，名額只得40個（桃紅色及黑色各20個），換完即止，行快兩步喇喂！
