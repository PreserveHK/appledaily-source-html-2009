<html><header><meta charset="utf-8"><title>鋼材插旅遊巴士　4死6傷</title></header><body><h1>鋼材插旅遊巴士　4死6傷</h1><p>安徽蕪（湖）馬（鞍山）高速公路發生一宗致命車禍，一架行使中的旅遊巴士，突然撞上前方的大貨車，導致貨車上裝載數十噸的鋼材旋即向後滑下，直插旅遊巴，造成四死六人受傷。<br>事發於前日下午2時許，車禍現場一片狼籍，散滿因撞擊而破碎的玻璃及汽車零件，客車內到處是血。<br>貨車上的建築鋼材從旅遊巴的擋風玻璃插入車內（圖），導致旅遊巴前三排座位全部被鏟平，五名乘客被鋼材和車座卡住被困車裏。救援人員於是用電鋸鋸開大巴，展開搶救。由於鋼材衝力大，加上重達數十噸，有四人當場死亡。<br>新華社</p></body></html>
