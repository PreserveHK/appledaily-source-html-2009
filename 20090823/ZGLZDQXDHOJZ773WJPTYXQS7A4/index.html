<html><header><meta charset="utf-8"><title>關仁隱事：「小公主」遮人出鏡冇品 - 關仁</title></header><body><h1>關仁隱事：「小公主」遮人出鏡冇品 - 關仁</h1><p>女歌手「小公主」經常以得意可愛形象出現，不過同佢合作過嘅歌手就好惡頂佢嘅cutie，關仁近排聽過有歌手大呻最怕同小公主合作做騷，啱啱之前嘅賑災騷，大會安排大班青春歌手一字排開唱歌，仲揮手做動作配合，但小公主最鍾意揮手時起踭遮住身邊歌手塊面，領教過佢呢招批踭嘅，下次都醒目識避開佢，但唔知道嘅就好容易領嘢。關仁覺得大家都係想出鏡，做好本份就咪損人利己啦。<br>Textby關仁</p></body></html>
