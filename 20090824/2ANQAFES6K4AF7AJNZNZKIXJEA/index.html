<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒有意北京置業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒有意北京置業 - 馮仁昭</h1><p>容祖兒日前推出國語碟《很忙》，噚日佢喺馬鞍山一商場舉行簽名會。日前祖兒到北京宣傳時入住一位男性友人屋企，唔怕惹人揣測？祖兒話：「佢係我長輩，加上間屋係空置，咪叫我去住。」祖兒近年經常到北京做嘢，佢都有意喺北京置業。最近謝安琪因走音被觀眾噓，祖兒就話：「如果佢係病咗都情有可原，所謂路遙知馬力，如果有實力就唔需要怕呢啲聲音，做藝人梗係有人支持，有人唔支持，只要自己有目標就唔使怕。」</p></body></html>
