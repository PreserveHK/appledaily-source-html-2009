<html><header><meta charset="utf-8"><title>求驗客手記：前英超3雄超晒班 - 求驗客</title></header><body><h1>求驗客手記：前英超3雄超晒班 - 求驗客</h1><p>我求大俠一向對紐卡素（圖）有啲感情，睇佢哋今季降落英冠，兼有唔少球星離隊，一度擔心佢哋會好似列斯聯咁一蹶不振。好彩，今季英冠開「咧」到家，紐記表現唔錯，前日又以2:0擊敗主場嘅水晶宮，開季3勝1和未嘗1敗；踢吓踢吓，仲有啲強隊風範㖭！今夏同紐記一齊降班嘅米杜士堡同埋西布朗，喺英冠表現都好好，似乎可以長捧。不過諗深一層，其實並唔係紐記、米堡同西布朗叻，之不過係英超同英冠聯嘅水平有距離啫！</p></body></html>
