<html><header><meta charset="utf-8"><title>迎新有禮</title></header><body><h1>迎新有禮</h1><p>一向走法式和日本路線的toutacoup，於將至的09FW系列繼續走簡約路線，極富清新氣質。而剪裁方面則比從前更加多層次感，一季比一季進步。由即日起，顧客凡於toutacoup或i.t購買toutacoup09秋冬貨品滿淨價$1,200，即可免費獲贈toutacoupCardholder（原價$259）或Pouch（原價$339）一個，數量有限，送完即止。<br><br>記者：陳諾堯</p><p>toutacoup（28829631）<br>銅鑼灣百德新街51B號舖</p></body></html>
