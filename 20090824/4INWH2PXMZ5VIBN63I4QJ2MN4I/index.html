<html><header><meta charset="utf-8"><title>求驗客手記：拜仁繼續派毒藥 - 求驗客</title></header><body><h1>求驗客手記：拜仁繼續派毒藥 - 求驗客</h1><p>拜仁慕尼黑（圖）向來被視為賭波界毒藥，估唔到今季改由荷蘭名帥雲高爾領軍，仲係繼續累街坊；開季頭3場聯賽，前晚仲要以1:2敗走升班馬緬恩斯，肉酸到震。拜仁戰績差，唔少人歸咎佢哋個龍門雲昇太屎；但我求大俠認為，其他主力好似中堅雲拜頓、中場舒韋恩史迪加同埋前鋒高路斯，踢得唔見得比雲昇好。仲有就係，雲高爾銳意改革球隊，注入好多新血如畢斯杜巴、泰摩斯卓克、柏拉積同奧歷等，新舊球員始終需要時間磨合。下場拜仁會喺主場對禾夫斯堡，如果可以喺呢場聯賽開齋，我求大俠認為拜仁嘅勝仗就會繼續有嚟。</p></body></html>
