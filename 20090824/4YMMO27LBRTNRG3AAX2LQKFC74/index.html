<html><header><meta charset="utf-8"><title>三太：賭王冇咁快出院</title></header><body><h1>三太：賭王冇咁快出院</h1><p>賭王何鴻燊自跌傷頭入院施手術留院，至今接近一個月，其間有傳賭王須再做手術，但遭每日均前往醫院的三姨太陳婉珍否認，她天天均指賭王情況幾好。昨日三姨太及二房女兒何超鳳及超蕸出現醫院。</p><p>「情況幾好」</p><p>三姨太早上8時多便抵達，留守至中午離開，問到賭王病情，她說：「幾好。」問到賭王何時能夠出院，三姨太則說：「冇咁快。」休息數小時後，三姨太晚上7時多又再接力現身醫院探望賭王。何超瓊7時40分抵達醫院，逗留45分鐘離開，問她賭王何時能出院，她卻說：「好快好快。」能否一星期內出院？她說：「要問番醫生先知。」<br>採訪：胡比</p></body></html>
