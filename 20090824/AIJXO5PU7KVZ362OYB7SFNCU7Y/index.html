<html><header><meta charset="utf-8"><title>婦稱遭兒咬斷拇指</title></header><body><h1>婦稱遭兒咬斷拇指</h1><p>【本報訊】天水圍一名婦人，昨中午約12時，致電報案聲稱在住所大廈外被狗咬傷手指，要求救護車送院，並在慈恩樓住所大廈外等候，當救護員到場時，發覺年約50歲女傷者，左手拇指折斷流血，並手持斷指在路邊等候，救護員立即為她包紮，以及將斷指放在一個冰袋內，然後送院。</p><p>因開冷氣問題爭執</p><p>傷者送院途中，救護員覺得可疑，多次向傷者查問時，她突然改口報稱在家中因開冷氣問題，與患有精神病兒子爭執，混亂中兒子突然失常將其手指咬斷，但該婦人一時又聲稱意外弄斷手指，救護員見她語無倫次，列作意外將傷者送醫院交醫生為她進行接駁斷指手術。</p></body></html>
