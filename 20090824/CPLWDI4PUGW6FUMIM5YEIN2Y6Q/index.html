<html><header><meta charset="utf-8"><title>求驗客手記：杜蘭特拖啦啦隊襲港 - 求驗客</title></header><body><h1>求驗客手記：杜蘭特拖啦啦隊襲港 - 求驗客</h1><p>NBA球迷又有喜訊喇！呢個夏天有唔少NBA球星東來，而效力雷霆嘅得分後衞杜蘭特（小圖），就將會喺下個月4至6號嚟到香港。佢仲會帶埋拓荒者嘅啦啦隊嚟，齊齊現身東九龍，出席第3屆嘅《NBAMadness》活動。而如果大家已經睇厭咗o靚模，唔緊要，因為拓荒者班樣靚身材正嘅dancers，仲會一反傳統換埋泳裝同傳媒見面，分享佢哋keepfit心得。</p></body></html>
