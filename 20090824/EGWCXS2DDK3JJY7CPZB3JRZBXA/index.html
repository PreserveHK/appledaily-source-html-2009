<html><header><meta charset="utf-8"><title>紙紮賭場　孝敬先人</title></header><body><h1>紙紮賭場　孝敬先人</h1><p>新加坡有個新賭場，有五台老虎機、一張啤牌枱和一張俄羅斯輪盤賭桌，但全場冷清肅然，不見人影，只感到鬼影幢幢。原因？這是個紙紮賭場，鬼節時僅供鬼神玩樂。<br>賭場又名「逍遙間」，有半個籃球場大，隔間分明，場地寬敞，還有鴉片館、卡拉OK房及自動提款機等，約耗資3.8萬港元打造，全部都是今年鬼節祭品。一手打造逍遙間的李源興說，自小對紙紮有興趣，去年成立公司做花車、燈飾、製作紙紮祭品等生意，更花了約5,500港元，首創新加坡首個紙紮自動提款機。<br>馬來西亞《中國報》</p></body></html>
