<html><header><meta charset="utf-8"><title>酒井法子毒誘幽靈</title></header><body><h1>酒井法子毒誘幽靈</h1><p>日本女星酒井法子和丈夫高相祐一涉嫌吸毒，真相仍未水落石出，不過更離奇的是日前日本TBS電視台在新聞節目中使用的一張酒井夫婦合照，照片中酒井身旁竟被指出現疑似幽靈物體，令網民議論紛紛。另外，她的丈夫在新供詞中表示，在酒井逃走10日前曾一起吸毒。</p><p>關注吸毒藝人</p><p>酒井法子今次的藏毒被捕事件，引起外界關注部份日本藝人是否曾吸毒，其中偶像組合嵐成員大野智早前被雜誌刊登他在夜店疑似吸食大麻照片，其隊友二宮和也也被日本爆料網站指曾涉嫌吸毒。</p></body></html>
