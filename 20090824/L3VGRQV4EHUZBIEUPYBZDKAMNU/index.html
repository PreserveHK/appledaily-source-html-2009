<html><header><meta charset="utf-8"><title>拼貼蛇皮</title></header><body><h1>拼貼蛇皮</h1><p>意牌Terrazzo經常推出睇落高貴但價錢亦超實際嘅手袋，最近更限量推出百分百全蛇皮縫製的PastilleCollage手袋系列，選用流行的Patchwork手法，將同色系但不同顏色的優質蛇皮方塊，拼貼出色調協調的幾何圖案，好有BackToThe60s風格。PastilleCollage獨特在手袋由內至外都是用優質蛇皮，除了袋身，袋口、肩帶、吊牌和拉鏈頭等都是用蛇皮縫製而成。最緊要價錢合理，買到開心顏色，又買到實用袋款同手工，趁快轉季換個手袋自己開心都抵！<br><br>記者：陳諾堯</p><p>Terrazzo（23111920）<br>尖沙嘴金馬倫道19號B舖</p></body></html>
