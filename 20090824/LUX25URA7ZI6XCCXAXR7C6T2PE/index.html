<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國警方表示閉路電視拍得女星崔真實的骨灰被盜案疑犯，在犯案前三日（本月1日）在墓地視察環境的清晰畫面，正懸紅緝拿他歸案。<br><br>●韓國組合SuperJunior成員韓庚早前被偷拍到與中國女主持漆亞靈打桌球，事務所否認緋聞。<br><br>●由昆頓塔倫天奴執導的《希魔撞正殺人狂》上周五在全美開畫，首日大收1.1億港元。<br><br>●於《哈利波特》系列中飾演妙麗的愛瑪屈臣，獲英國中小企僱主選為最理想名人見習生。<br><br>●碧咸嫂Victoria表示照顧三名兒子已夠忙，一早打消追女念頭，並謂不會再生。<br><br>●日本演歌歌手森進一昨日現身東京南青山的青山殯儀館，出席已故演員前妻大原麗子的送別會。</p></body></html>
