<html><header><meta charset="utf-8"><title>馮仁昭四圍超：紅虹為善再踏舞台 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：紅虹為善再踏舞台 - 馮仁昭</h1><p>粵劇名伶紅線女個女紅虹同李詩韻、李亞男、張崇基合作演出一部聖公會靈風堂建堂籌款大型音樂劇《天使外婆》，噚日佢哋一齊喺沙田開記者會。紅虹移民加拿大好多年，今次專程來港演出，仲有機會返廣州探媽咪。紅虹話好多時都會返廣州探屋企人，因為媽咪唔習慣加拿大嘅生活，所以冇打算跟佢一齊移民。另外，李詩韻話做完今次演出，下月中就會返加拿大完成6年前未完嘅會計課程，已經同公司請假3個半月。</p></body></html>
