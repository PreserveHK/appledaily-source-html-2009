<html><header><meta charset="utf-8"><title>AmyWinehouse狼吻毒男</title></header><body><h1>AmyWinehouse狼吻毒男</h1><p>英國毒后AmyWinehouse返回倫敦後，昨日出席英國大型音樂節VFestival，與樂隊TheSpecials一起演出（圖）。她表演後得知毒海知己PeteDoherty於同一音樂節表演，故上前欣賞。可能久未見好友，Amy於Pete表演中段突衝上台向Pete送上鼓勵說話，更嘴對嘴狼吻Pete。稍後Amy更不願離台，坐在鼓側欣賞演出，更不時衝上前熊抱Pete，其古怪行為令觀眾莫名奇妙。</p></body></html>
