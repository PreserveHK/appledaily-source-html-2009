<html><header><meta charset="utf-8"><title>城城上海賽車凱旋而歸</title></header><body><h1>城城上海賽車凱旋而歸</h1><p>由郭富城成立的國際慈善基金，昨日在上海國際賽車場舉行慈善賽，為聯合國兒童基金會籌款，除了城城外，其好友李珊珊和吳嘉樂等也有到場，沈嘉偉打氣之餘還捐款支持善舉。是日比賽高手如雲，包括鄒世龍和馬漢華等，結果城城在第二回合贏得亞軍，冠軍則為PaulPoon，兩人成績也相當接近。</p><p>赴泰北做慈善</p><p>城城說：「今次賽事有唔少高難度彎位，我都能夠逐一超越，得到亞軍，對自己算係有交代喇！」另外他又以玩票式參加AGT超級跑車A組賽事，順利摘冠，難怪獲讚有賽車天份。完成上海站後，城城隨即返港，忙於宣傳電影，並準備下周前往泰北作慈善之旅。<br>撰文：林妃</p></body></html>
