<html><header><meta charset="utf-8"><title>Lavina變美少女戰士</title></header><body><h1>Lavina變美少女戰士</h1><p>鍾蕙芝（Lavina）昨日穿着性感水手服出席電腦展，為一個網站宣傳，她甫出現即吸引了20多名龍友影相，她說：「由於我出道時間短，所以都會參加多啲大型展覽如電腦節、動漫節等。今日仲要趕兩場活動，除咗水手裝之外，仲會以泰山裝出現。」</p><p>怕遭比較</p><p>Lavina表示很喜歡水手裝，因她是《美少女戰士》fans，着上後恍如變身美少女戰士，還即場擺甫士。不少人將Lavina與周秀娜比較，她認為不要比較大家賺了多少，現在能賺錢給家人已覺得很開心。　<br>採訪、攝影：何永寧</p></body></html>
