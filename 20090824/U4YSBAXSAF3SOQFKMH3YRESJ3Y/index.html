<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融學精一眼關七 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融學精一眼關七 - 馮仁昭</h1><p>鄭融（Stephanie）噚日到黃金海岸舉行簽唱會，之前佢被人胸襲非禮，而噚日個場地又係官恩娜發生狼吻事件，Stephanie表示唔知道，但係佢同助手都會小心留意周圍環境，以防有乜嘢突發事件發生。活動上Stephanie獲唱片公司頒發金唱片，佢話係入行以嚟首次獲得金唱片，開心之餘都覺得對公司有交代。咁有冇諗過開個唱？Stephanie當然想，但一定要做足準備，做到最好先得。</p></body></html>
