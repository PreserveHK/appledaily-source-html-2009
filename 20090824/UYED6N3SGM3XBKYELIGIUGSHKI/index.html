<html><header><meta charset="utf-8"><title>啟人護低胸女友</title></header><body><h1>啟人護低胸女友</h1><p>現年21歲的霍震霆三公子霍啟人，與女友RebeccaLo拍拖3年感情穩定，就算上月啟人背着Rebecca帶女返回沙宣道大宅飲酒happy，也未有影響二人感情。前日凌晨時分，啟人還與Rebecca到中環夜遊，足見小兩口感情不變。</p><p>雞啄唔斷</p><p>前日凌晨1時許，穿上黑西裝的啟人到中環石板街附近取回停泊在路邊的寶馬房車，啟人邊講電話邊打開車尾箱左望右望，似在找東西。由於當晚氣溫悶熱，啟人遂將西裝外套脫掉，大概10分鐘後，穿上低胸裝的Rebecca來到，二人即雞啄唔斷及在車尾箱找東西，擾攘近5分鐘後，啟人才接載女友離開繼續happy。<br>採訪、攝影：黃文偉、朱志聰</p></body></html>
