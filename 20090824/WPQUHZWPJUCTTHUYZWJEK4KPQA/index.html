<html><header><meta charset="utf-8"><title>LadyGaGa下體忽然激凸</title></header><body><h1>LadyGaGa下體忽然激凸</h1><p>自認是雙性戀者的美國樂壇奇女子LadyGaGa，早前被拍得在Glastonbury音樂節演出時走光「露械」的照片，因此再被傳是雌雄同體。正當真相疑幻疑真之際，她前日在英國斯塔福德郡演出VFestival時再次出事，下體離奇激凸，有異於正常女性，引起樂迷嘩然。</p><p>擬加護墊</p><p>當日LadyGaGa穿上低胸緊身衣出場，表現high爆，不過性感歌衫卻將她出賣，她被懷疑為了令陰陽人傳聞降溫，故用了一個特製的厚墊去遮掩疑似陽具，豈料效果弄巧反拙，令其下體更加激凸惹人側目，當眾出醜。</p></body></html>
