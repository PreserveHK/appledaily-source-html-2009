<html><header><meta charset="utf-8"><title>買三百送二百</title></header><body><h1>買三百送二百</h1><p>明顯地，講求純天然有機護膚成份的美容產品是有其優勢，例如全部產品於澳洲製造及包裝的品牌SukinOrganics，推出至今一直都受女士們追捧，最緊要連產品價錢都只是徘徊百幾二百蚊。最近，Sukin仲做緊一個幾抵嘅Promotion，由即日起於MarionnaudParis及屈臣氏購買SukinOrganics產品淨價滿$295，即可獲贈SukinOrganicsGorgeousGetaways旅行套裝（價值$198）。換言之，買約三百蚊產品，送約二百蚊嘅贈品，你話抵唔抵？<br><br>記者︰吳美美<br>查詢：35419651</p></body></html>
