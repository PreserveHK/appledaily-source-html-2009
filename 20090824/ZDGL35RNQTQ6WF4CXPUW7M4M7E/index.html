<html><header><meta charset="utf-8"><title>隔牆有耳：騮哥再畀百萬打官司 - 李八方</title></header><body><h1>隔牆有耳：騮哥再畀百萬打官司 - 李八方</h1><p>公立醫院醫生為咗超時工作單官司，下個月上終審法庭同醫管局決高下，定生死。之前代醫生入稟嘅梁家騮，今次又再幫手科水，墊支住過百萬嘅費用先。上次打官司已經用咗幾百萬，搞到佢要賣咗啲5號仔滙豐股票，八方問佢今次要放邊隻至夠錢，佢笑笑口唔講，仲話信得過班兄弟一定會還錢畀佢，唔使追債咁話。<br>拍心口照住班兄弟，唔怪得啲醫生個個都叫佢「騮哥」。騮哥話今次醫生同醫管局兩方面都提上訴，醫生代表會就每周基本44小時工時上訴，要求超時補假；醫管局就住醫生法定假期返工嘅補償，應以每小時計算，唔係之前個官判要賠足一日。
</p></body></html>
