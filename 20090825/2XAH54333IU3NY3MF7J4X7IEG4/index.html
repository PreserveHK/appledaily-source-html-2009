<html><header><meta charset="utf-8"><title>求驗客手記：外流日本兵揚威歐洲 - 求驗客</title></header><body><h1>求驗客手記：外流日本兵揚威歐洲 - 求驗客</h1><p>歐洲球壇啲日本球員呢期認為威，效力荷甲芬洛嘅本田圭佑4場聯賽入5球，幫隊波取得4連和。至於喺意甲卡坦尼亞搵食嘅森本貴幸（圖）亦唔輸蝕，前晚對森多利亞場聯賽入咗1球，美中不足係幫唔到球隊攞分（卡坦尼亞輸1:2）；不過據報佢已吸引到日本國家隊教練岡田武史嘅注意，選佢入下月初遠征歐洲友賽荷蘭同加納嘅大軍。同佢一齊入選嘅外流歐洲球員，仲包括中村俊輔、松井大輔同長谷部誠，本田圭佑好似冇份。不過本田圭佑「弗」成咁，我求大俠估岡田武史應該會預埋佢。</p></body></html>
