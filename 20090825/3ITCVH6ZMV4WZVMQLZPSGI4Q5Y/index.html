</title></header><body><h1>BeamsT×Wrecks懶惰展
</h1><p>繼春夏季跟RiceandBeans合作後，今個秋冬季BeamsT將首次與Wrecks合作，由即日至9月11日在新港中心i.tBEAMSTCorner展出形形色色的藝術品。Wrecks一向視懶惰為座右銘，喜歡利用怪誕的圖案、塗鴉和字句配合主題，圖案往往很有趣味性。今次展覽更推出一款限量紀念Tee，極具收藏價值o架！<br><br>記者：陳諾堯</p><p>查詢：BeamsTxWrecks展覽（29920235）<br>尖沙嘴新港中心i.tBEAMSTCorner</p></body></html>
