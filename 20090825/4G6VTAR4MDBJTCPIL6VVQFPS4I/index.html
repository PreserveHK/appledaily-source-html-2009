<html><header><meta charset="utf-8"><title>潮流感：HarryWinston嫁娶顧問一條龍 - ㎡</title></header><body><h1>潮流感：HarryWinston嫁娶顧問一條龍 - ㎡</h1><p>世界各地的皇室成員及荷李活巨星十分追捧的高級珠寶品牌HarryWinston，今年開始推出一對一的專業婚嫁顧問服務，香港區由秋季開始。<br>位於半島酒店的HarryWinston專門店，將會為準新人提供個人的婚嫁顧問服務，顧客可以從中更了解及選購適合自己的婚戒及鑽飾，包括精緻的單顆鑽石戒指、鑲上HarryWinston三顆頂級鑽石戒指和最新的婚戒系列，為婚禮作好準備。<br>Textby㎡</p></body></html>
