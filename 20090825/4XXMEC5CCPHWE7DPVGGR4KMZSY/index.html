<html><header><meta charset="utf-8"><title>女白領下班擺地攤賺外快</title></header><body><h1>女白領下班擺地攤賺外快</h1><p>金融危機下，廣州許多白領每天下班都擺地攤增加收入。入夜後，廣州的地鐵口、天橋上和街頭，都有不少年輕白領經營的小地攤，主要售賣手袋、衣服、鞋、小飾品等。部份檔主甚至開着私家車，把後尾箱一打開，就成了流動攤檔。<br>女白領「小小」每月工資不足2,000元（人民幣．下同），下班後擺地攤賣衣服，一個月能多賺3,000元。她其後索性租了一個舖位賣衣服，請人打理。店裏有積壓的貨物，她就拿到地攤上去賣，結果不僅把貨物處理掉，還賺進不少。她說，白領生存壓力越來越大，需賺外快來補貼。<br>《廣州日報》</p></body></html>
