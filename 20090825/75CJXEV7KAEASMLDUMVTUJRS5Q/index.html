<html><header><meta charset="utf-8"><title>奇華大玩復古　嫦娥紙盒月餅</title></header><body><h1>奇華大玩復古　嫦娥紙盒月餅</h1><p>中秋節當然不可缺少月餅這種應節食品，各品牌當然各出奇謀，其中老字號奇華就玩懷舊！<br>他們今年限量推出五十年代嫦娥月餅禮盒，用回紙盒，盒內載有經典的招紙及包裝蠟紙，再配上昔日流行的單色印刷梯形仿雞皮紙袋及竹製手抽，內有四款經典傳統月餅，包括雙黃金黃蓮蓉月、雙黃純白蓮蓉月、金華火腿月及蛋黃豆沙月，好讓大家來一次集體回憶！另外，還推出新口味薑汁純白蓮蓉月，純白蓮蓉配搭薑粒，咀嚼時薑汁滲出，食落多了一份清新感覺，減少月餅的油膩，可謂一舉兩得呀！</p><p>查詢：27856066<br>網址： http://www.keewah.com </p></body></html>
