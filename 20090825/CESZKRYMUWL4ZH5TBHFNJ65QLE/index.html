<html><header><meta charset="utf-8"><title>財話短說東方報業私有化未成功</title></header><body><h1>財話短說<br>東方報業私有化未成功</h1><p>▲東方報業（018）公佈，直至昨日最後截止日期，私有化建議接獲有效接納股數2.42億股，大股東期間在市場購入1.34億股，分別等於收購股份（街貨）總數26.41%及14.66%，合共41.07%，由於不足九成，故大股東無權根據公司條例及收購守則行使權利，強制收購餘下股權。目前大股東及一致行動人士持有東方77.45%，公眾人士持有22.55%。</p></body></html>
