<html><header><meta charset="utf-8"><title>求驗客手記：樸茅粉絲當魚翅嘥氣 - 求驗客</title></header><body><h1>求驗客手記：樸茅粉絲當魚翅嘥氣 - 求驗客</h1><p>英超開「咧」冇耐，邊個攞冠軍言之過早，但我求大俠夠膽講，樸茨茅夫降班機會真係九成九；開季3連敗嘅樸茅，季初主力走吓一個、走吓又一個，只好搵啲次貨頂上，好似法甲里昂棄將比基尼斯咁，上仗對阿仙奴時就睇到呢位前鋒把握力有幾差。啱啱樸茅又宣佈，用400萬鎊簽入另一法甲前鋒、朗斯嘅迪丹尼（圖）。迪丹尼個CV好似好勁，當年仲同杜奧巴拍住一齊幫科特迪瓦打06世盃；但實情係佢早熟早殘，28歲已經冇貨賣，樸茅要靠呢對法甲次貨前鋒，真係預咗來季英冠見。</p></body></html>
