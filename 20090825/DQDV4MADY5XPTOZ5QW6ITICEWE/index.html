<html><header><meta charset="utf-8"><title>樂基兒生日要下廚</title></header><body><h1>樂基兒生日要下廚</h1><p>天王嫂樂基兒（Gaile）昨日於柴灣影樓拍攝法國休閒服Aigle的造型照，Gaile透露她生日當天與男友黎明（Leon）慶祝，Leon曾稱錫住Gaile會叫外賣吃，不過Gaile昨日則踢爆生日她下廚煮給愛郎吃，她說：「正日生日同Leon食飯慶祝，睇電影，感覺好sweet，嗰日冇叫外賣，本來想出去買餸，但有四架採訪車跟住，最後我煮。」會不會覺得男友不夠體貼？Gaile說：「我煮好味啲，Leon淨係識點人煮，我都好享受煮嘢食，都有收到Leon送嘅生日蛋糕同禮物。」<br>採訪：羅慧敏<br>攝影：彭琮然</p></body></html>
