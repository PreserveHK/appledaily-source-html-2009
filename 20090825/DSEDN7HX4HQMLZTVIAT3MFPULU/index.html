<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法拉自爆衝燈扣分 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法拉自爆衝燈扣分 - 馮仁昭</h1><p>陳法拉噚日身穿灰色背心短裙到銅鑼灣出席汽車新產品活動，有多年駕駛經驗嘅佢被問到有冇被扣過分，佢話：「試過，但嗰次唔係超速，而係落斜時咁啱交通燈由黃燈轉紅燈，最後影咗相，家我會更小心。」法拉近年工作不斷，問佢有冇考慮換新車，佢就話都有諗過，仲話想換架跑車，因為覺得有型有款。會唔會怕俾人撩？法拉笑住話：「雖然以女仔嚟講我都算係女車手，但我點都以安全為上。」</p></body></html>
