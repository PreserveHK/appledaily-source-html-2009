<html><header><meta charset="utf-8"><title>隔牆有耳：美駐港總領事快閃 - 李八方</title></header><body><h1>隔牆有耳：美駐港總領事快閃 - 李八方</h1><p>美國駐香港及澳門總領事唐若文（JosephR.DonovanJr.）舊年8月14日正式上任，八方仲記得佢今年7月中至出席過一個慶祝中美建交30年嘅活動，點知原來佢已經喺7月底離任，本月開始由原副領事ChristopherJ.Marut署任總領事一職。<br>過往美國駐港總領事換人，通常都會知會傳媒一聲，但今次唐若文離任，總領事館低調得出奇，而且佢任期只有一年，遠遠短過前任。而喺美國駐港總領事館網頁內，署任嘅Marut連中文譯名都未有。唐若文緣何急忙離任，以及Marut係咪真命天子，唔少本地政圈中人都話好想知。
</p></body></html>
