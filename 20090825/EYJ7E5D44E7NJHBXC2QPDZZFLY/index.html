<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲慶40歲多節目 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲慶40歲多節目 - 馮仁昭</h1><p>王菲本月8號40歲牛一，內地傳媒喺佢同李亞鵬位於北京嘅愛巢晴翠園別墅等咗幾日，王菲生日前一日只見李亞鵬去咗睇兩個轆嘅電玩車，到王菲生日正日就帶埋乖女靖童去睇，仲扑槌買埋，大嗱嗱10萬人民幣，出手闊綽，不過就唔知李亞鵬係送畀老婆定個女。至於女主角就喺牛一之後兩日先蒲頭，帶埋老公同班friend好似馬葭同景崗山出外食飯慶祝，玩到夜晚10點幾王菲就乖乖返屋企，人到中年，開始修心養性喇。</p></body></html>
