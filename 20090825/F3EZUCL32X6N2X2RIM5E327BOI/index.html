<html><header><meta charset="utf-8"><title>財話短說中移動4700萬開發TD技術</title></header><body><h1>財話短說<br>中移動4700萬開發TD技術</h1><p>▲中移動（941）董事長王建宙昨日在台灣宏達電子簽署TD-SCDMA手機合作備忘錄，中移動打算投資4700萬元人民幣，與宏達合作開發TD技術，下半年將推出1款TD手機，明年再推6款。年底前中移動將再推出100多款新手機，會與台灣廠商持續合作。他又看好智慧型手機的發展潛力，只是目前智慧型手機價格偏高，希望有低價的大眾市場手機可推出。</p></body></html>
