<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許冠傑曝光催谷個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許冠傑曝光催谷個唱 - 馮仁昭</h1><p>一向採取零宣傳態度嘅歌神許冠傑（Sam），日前竟然罕有地接受無綫節目《東張西望》嘅訪問，喺今晚播出嘅訪問度，阿Sam話佢家最欣賞陳奕迅、容祖兒同謝安琪呢三位後輩，而且仲會講吓佢阿媽入院後嘅近況。阿Sam話佢阿媽之前患上老人病，家療養中，喺訪問尾聲，就嚟開個唱嘅阿Sam仲清唱梅艷芳、張國榮、陳百強、黃家駒、鄧麗君同羅文嘅歌，等觀眾大飽耳福。</p></body></html>
