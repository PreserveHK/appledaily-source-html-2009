<html><header><meta charset="utf-8"><title>方大同個唱一腳踢</title></header><body><h1>方大同個唱一腳踢</h1><p>方大同後天在會展舉行一連三場演唱會，昨日他在九展綵排，雖然今次個唱反應很好，但最終未能加場，問他會否想進軍紅館？方大同說：「當然希望，不過今次我好開心，因為全部樂手都係我自己想合作，有晒默契，所有嘢都係自己一手包辦。」</p><p>薛凱琪會捧場</p><p>至於製作方面，方大同感謝主辦單位未有刪減預算，任由他自己計劃。至於三場演唱會，方大同表示不會有表演嘉賓，但農夫、謝安琪、張繼聰和楊千嬅等則已表示會來捧場。那麼緋聞女友薛凱琪會否到場？方大同大方謂她會現身睇騷，另外他也有邀請房祖名，但祖名看來不在香港，故未必到場。<br>採訪、攝影：何慧斯</p></body></html>
