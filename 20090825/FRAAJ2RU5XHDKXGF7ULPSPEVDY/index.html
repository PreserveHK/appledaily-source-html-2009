<html><header><meta charset="utf-8"><title>沈集成涉非禮事主失蹤</title></header><body><h1>沈集成涉非禮事主失蹤</h1><p>【本報訊】本港著名華人練馬師沈集成在酒吧結識一名已婚婦人，送她回家時涉嫌在沙田區一間酒店停車場內非禮她。案件原定昨日在沙田裁判法院開審，事主在開庭前一晚突然入院，出院後又不知所終。主審裁判官將案件押後至今日，讓控方搜尋事主。<br>沈集成（48歲）否認於今年1月13日，在沙田大涌橋路麗豪酒店地庫停車場的一架私家車內非禮女事主。代表沈的資深大律師駱應淦認為事件不尋常，女事主曾為警方錄取三份口供，內容前後矛盾。她案發前在酒吧與沈接觸近一小時，卻在認人手續時表示「唔係好認得」，辯方認為她態度退縮。<br>案件編號：STCC2245/09</p></body></html>
