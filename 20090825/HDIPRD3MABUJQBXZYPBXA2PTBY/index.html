<html><header><meta charset="utf-8"><title>浙江立遺囑有錢人趨年輕</title></header><body><h1>浙江立遺囑有錢人趨年輕</h1><p>浙江作為內地最富裕的省分，近日當地大批「60後」、「70後」的有錢人，掀起一股辦身後事的熱潮。近年當地多名民企老闆，突然意外身亡或猝死，他們於是立「平安紙」，避免親屬爭產成仇。<br>據義烏市的公證處指出，兩、三年前立遺囑的年輕人寥寥無幾，但在今年頭七個月，當局接受多宗年輕人辦遺囑公證，前來諮詢的人更多。公證員吳劍飛稱，現今工作壓力大，民企老闆常出差，意外風險高，他們因此立遺囑以防萬一。<br>中新網</p></body></html>
