<html><header><meta charset="utf-8"><title>Bigpod大喇叭</title></header><body><h1>Bigpod大喇叭</h1><p>Scandyna一系列喇叭因為造型趣怪可愛，深受玩家喜好，既有靚聲，擺在客廳亦相當不俗，最近新返Bigpod系列，聽個名就知係大號版，主要讓用家作為前置喇叭之用，有白、黑、銀、藍、紅及黃色可以揀，據唔少發燒友評論Bigpod力水相當足，即使作為2.1前置，音色份量亦好有睇頭，而作為5.1或7.1之時，音量平衡亦做得相當好，作為玩家級喇叭，音色亦達細膩級，用途範圍廣，睇戲、聽歌同打機效果都不俗。<br><br>記者：許福合
</p><p>查詢：華仁影音（23983022）</p></body></html>
