<html><header><meta charset="utf-8"><title>希臘大災難　山火圍城</title></header><body><h1>希臘大災難　山火圍城</h1><p>希臘山火燒了五天仍燒得很旺，一個火頭距離首都雅典僅20公里。大白天，雅典市區的天空被山火熏紅了，濃煙蔽日。晚上，雅典衞城（Acropolis）上的古蹟巴特農神殿後的夜幕依然火紅（圖）。至昨天（周一），雅典市郊逾6萬人逃離家園，一度更有多達六個火頭，將雅典重重包圍，大有焚城之勢。不甘捨棄家園的居民盡力向住所灑水撲火。消防員在一間被火圍困的修道院，救出數十修女。山火已焚毀15,000公頃地方，最少5人燒傷，數十人吸入濃煙不適。總理卡拉曼利斯（CostasKaramanlis）說：「我們正經歷一場大災難。」<br>路透社/美聯社/法新社</p></body></html>
