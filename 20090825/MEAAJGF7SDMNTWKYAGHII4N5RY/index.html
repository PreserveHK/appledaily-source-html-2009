<html><header><meta charset="utf-8"><title>真名法典2無縫式戰鬥</title></header><body><h1>真名法典2無縫式戰鬥</h1><p>剛推出嘅Xbox360遊戲《真名法典2》，初到Demo示範時，出色遊戲畫面同戰鬥時精采效果已好吸引，試玩時更發覺戰鬥系統相當特別，與一般回合制不同，叫無縫式戰鬥系統，只要睇住行動計就可學似動作遊戲咁向敵人攻擊，不過又唔好狂按出招，打得太狠會令角色進入呆滯狀態，當隊伍內有其他角色時，可隨時轉換角色控制，而系統亦備AI可以託管角色，趣味十足，係近期必玩之作。<br><br>記者：許福合</p><p>查詢：Xbox（800964215）</p></body></html>
