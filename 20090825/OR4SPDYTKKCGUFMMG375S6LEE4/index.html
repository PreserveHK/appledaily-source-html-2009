<html><header><meta charset="utf-8"><title>TheDells主音離世</title></header><body><h1>TheDells主音離世</h1><p>曾先後組成TheFlamingos及TheDells的騷靈男歌手JohnnyCarter（右二）前日因癌症離世，享年75歲。Johnny是少數所參與的兩隊樂隊均能打入搖滾名人堂的音樂人，他最後一次公開演出是5年前TheDells打入搖滾名人堂，其經典作品包括有《OhWhatANight》，電影《TheFiveHeartbeats》也是以其組合TheDells的生平作藍本。<br></p></body></html>
