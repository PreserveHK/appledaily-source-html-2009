<html><header><meta charset="utf-8"><title>祖兒內地歌迷組團會偶像</title></header><body><h1>祖兒內地歌迷組團會偶像</h1><p>容祖兒最近推出第6張國語專輯《很忙》，繼早前她在北京舉行記者會後，日前又出發到蘇州及上海舉行一連兩場簽名會，引來不少人圍觀，更有數十名歌迷專程由安徽省組團而來，非常有心，祖兒更以由逾萬人投票選出來的最喜愛造型亮相。</p><p>送Fans簽名相</p><p>由於上海正值雨季，簽名會前半小時仍下大雨，大夥兒都憂心忡忡，幸好舉行前天色突然放晴，認真神奇。簽名會上，祖兒收到不少禮物之餘，還大派親筆簽名相給fans。<br>撰文：葉雪</p></body></html>
