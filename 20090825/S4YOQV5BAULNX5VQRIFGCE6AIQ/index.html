<html><header><meta charset="utf-8"><title>隔牆有耳：靚佬廚神殺入香港 - 李八方</title></header><body><h1>隔牆有耳：靚佬廚神殺入香港 - 李八方</h1><p>香港人又有好嘢食！英國廚藝界名人JamieOliver（圖）將殺入香港，最快今年第四季喺香港開意大利餐廳。彭博通訊社噚日報道，呢間餐廳以意大利時令食材供應菜式見稱，採用開放式廚房，食一餐豐富嘅意大利菜，300蚊有找，喺英國吸引到唔少人幫襯，有成5間分店。34歲嘅Jamie於99年開始主持烹飪節目，係名副其實嘅靚佬廚神。佢成名之後，02年開咗間餐廳Fifteen，以社企方式經營，幫助失業、吸毒青年。佢喺英國嘅餐廳吸引唔少粉絲去朝聖，唔知今次落戶香港，會唔會僱用索K青年，等佢哋唔使沉淪毒海？<br></p></body></html>
