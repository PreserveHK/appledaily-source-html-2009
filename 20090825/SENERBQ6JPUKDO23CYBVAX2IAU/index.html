<html><header><meta charset="utf-8"><title>情海翻波　女子怒吞手機</title></header><body><h1>情海翻波　女子怒吞手機</h1><p>上海一名20歲余姓女子與男友爭執後，一怒之下連續吞下手機、筆、硬幣和戒指。她後來被男友家人送院，但醫院對如何取出上述物件苦無良策，最終或需開刀做手術。<br>余姓女子入院後，一直按着肚子，表情痛苦，時而對牆發呆，時而淚流滿面。醫生為她檢查，發現她胃裏竟有一部手機、一支用於手機螢幕輸入的磁性筆、一枚硬幣及一枚戒指。醫生稱，一般情況下，多用胃鏡移走消化道內異物。余姓女子吞下的手機、硬幣、戒指雖較易取出，但磁性筆帶磁性，會干擾胃鏡操作。醫生指她暫時沒生命危險，但如何取出胃內的東西，還未有良策，或會為她施手術。上海《新聞晚報》</p></body></html>
