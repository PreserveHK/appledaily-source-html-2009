<html><header><meta charset="utf-8"><title>財話短說綠色食品少賺3%　減派息</title></header><body><h1>財話短說<br>綠色食品少賺3%　減派息</h1><p>▲中國綠色食品（904）公佈，截至4月底止全年純利4.55億元（人民幣．下同），按年下跌3.4%，每股盈利51.5分，末期息減18.9%至7.3港仙。首席財務總監葉兆基表示，純利下跌主因發行債券支付利息5000萬元，以及稅務優惠減少，導致相關支出急升2.16倍至4041萬元；減少派息主因純利下跌，未來派息比率將維持在25至30%水平。</p></body></html>
