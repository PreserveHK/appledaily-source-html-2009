<html><header><meta charset="utf-8"><title>林家棟甘為華仔賣命</title></header><body><h1>林家棟甘為華仔賣命</h1><p>林家棟日前擔任有線節目《JohnnyB.Good》嘉賓，他早前憑《葉問》獲提名香港電影金像獎最佳男配角，卻原來一直對幕後工作甚有興趣，終極目標是做導演，未知是否配合形象，最近他還留了一臉鬍子。</p><p>超支在所不惜</p><p>家棟近月為新片擔任監製，最感激得到老闆劉德華全力支持，有次華仔見他愁眉不展，便安慰他說﹕「唔緊要，我預咗超支，唔使擔心，放心去做。」令他覺得有這樣的老闆、有死而後已的感覺。家棟在節目中也談及對婚姻的看法，他不諱言喜歡自由自在，暫時對拍拖、結婚、生仔都未有計劃。<br>撰文：林妃</p></body></html>
