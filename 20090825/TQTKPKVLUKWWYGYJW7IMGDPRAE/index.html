<html><header><meta charset="utf-8"><title>小方不滿遭梁漢文嫌棄</title></header><body><h1>小方不滿遭梁漢文嫌棄</h1><p>新城《少年風雲》廣播劇找來方力申、梁漢文及鄧麗欣（Stephy）聲演步驚雲、聶風和孔慈。昨日《風雲》展覽在荃灣廣場揭幕，方力申與梁漢文都有出席，方力申透露Stephy仍在家休息，不過她擔心出來時會嚇怕所有人。方力申由上周二開始戴上口罩現身，不過昨日卻被梁漢文叫彈開，令他異常尷尬，方力申激動地說：「我冇病，你咁驚，我咪除口罩囉！」<br>方力申更反擊爆梁漢文肚痛，有豬流感病徵，梁漢文開玩笑搞到方力申不太高興，他堅拒方力申，他說：「癡線，佢冇事喇，大家咁熟，家佢又做男主角，人哋好好戲，係搞氣氛。」<br>採訪、攝影：楊潔雯</p></body></html>
