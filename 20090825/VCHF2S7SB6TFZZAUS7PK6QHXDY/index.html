</title></header><body><h1>無皺一身輕
</h1><p>阿媽教我做人唔好苦口苦面，你估我想咩？只是未老先衰有表情紋。趁乾燥秋天未到，表情紋未十分嚴重，最近就密密用NUXE的Merveillance凝肌抗皺系列，一套包括凝肌抗皺精華液、抗皺霜及精華霜，當中包括三種專利抗皺成份：金盞菊花瓣、含羞草種子及蜀根葵，有效減紋，而且加入橘子花、依蘭依蘭、玫瑰花、香檸等香薰成份，皮膚同心情都輕鬆晒，唔使再擔心皺紋，幾時都笑得出。<br><br>記者：葉雪芯</p><p>查詢：Sasa（24511088）</p></body></html>
