<html><header><meta charset="utf-8"><title>步姐avex騷壓軸顯風範</title></header><body><h1>步姐avex騷壓軸顯風範</h1><p>日本avex唱片公司的晒冷音樂會a-nation'09，前日在東京繼續舉行，演出歌手單位包括鈴木亞美、BoA、後藤真希及東方神起等，吸引5萬人捧場。剛加盟avex旗下的男歌手河村隆一與以DJOZMA為首的騎呢組合矢島美容室，分別以神祕嘉賓身份現身獻唱。矢島美容室三子模仿前一天宣佈復工的小室哲哉在台上鞠躬道歉，令歌迷笑爆嘴。</p><p>換四套衫</p><p>兩大阿姐倖田來未與濱崎步分別以一藍一紅露臍裝現身，壓軸出場的步姐，先後換上四套靚衫上陣，演唱全新細碟《Sunset~LOVEisALL~》等8首歌曲。音樂會本周六及日將移師到大阪舉行最後兩場。</p></body></html>
