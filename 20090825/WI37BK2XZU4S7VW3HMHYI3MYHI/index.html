<html><header><meta charset="utf-8"><title>求驗客手記：波爾多禾堡天堂地獄 - 求驗客</title></header><body><h1>求驗客手記：波爾多禾堡天堂地獄 - 求驗客</h1><p>兩支冠軍級球隊法甲波爾多同德甲禾夫斯堡，喺呢輪聯賽有天堂、地獄嘅遭遇。波爾多前晚喺主場大勝尼斯4:0，聯賽3戰全勝，如果計埋盃賽，就更加係跨季16連勝，咪話唔勁！禾夫斯堡就冇咁好彩，同日佢哋喺主場以2:4慘負漢堡（圖），跨季主場聯賽16連勝告終；家禾堡喺聯賽跌落第4，以1分落後同得7分嘅利華古遜、漢堡同史浩克04。孭住個紀錄去比賽，真係好大壓力，家陣終於斷纜，對禾堡或者係好事；我求大俠希望佢哋可以盡快收拾心情，喺周五作客拜仁嘅德甲大戰踢場好波啦！</p></body></html>
