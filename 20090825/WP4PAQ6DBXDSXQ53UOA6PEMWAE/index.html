<html><header><meta charset="utf-8"><title>隔牆有耳：反貪先驅擺平收片 - 李八方</title></header><body><h1>隔牆有耳：反貪先驅擺平收片 - 李八方</h1><p>好耐冇公開現身嘅杜葉錫恩噚日突然喺廉署出現，96歲高齡嘅杜太當年係香港社運先鋒，今次應廉政專員湯顯明邀請，去到新咗一排嘅廉署大樓參觀，執行處首長李銘澤等一眾高層親自接待。<br>杜太近年嘅政見唔係人人認同，但廉署中人講番，當年仲係反貪污捉葛柏嘅年代，有小巴司機被人收保護費，當時貪風盛行嘅警察隻眼開隻眼閉，杜太收到投訴後就親自去小巴站頭視察，仲影晒相公開出嚟，搞到有關方面唔做嘢唔得，所以佢可謂香港嘅反貪先鋒。
</p></body></html>
