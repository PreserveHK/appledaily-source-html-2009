<html><header><meta charset="utf-8"><title>Nokia首推手提電腦　重1.25kg</title></header><body><h1>Nokia首推手提電腦　重1.25kg</h1><p>全球最大手機生產商諾基亞（Nokia），昨日宣佈進軍手提電腦市場，將推出旗下首款netbook（小型手提電腦）Booklet3G（圖）。<br>Booklet3G使用鋁質外殼，僅重1.25公斤，內置Intel的Atom處理器和一個硬碟，配置25.4厘米（10吋）玻璃螢幕，使用微軟視窗作業系統，有3G或WiFi上網功能，備有攝影機。諾基亞將在下月2日德國斯圖加特的「諾基亞世界」大會上，公佈更多Booklet3G售價、推出日期等詳情。<br>路透社/法新社/彭博通訊社</p></body></html>
