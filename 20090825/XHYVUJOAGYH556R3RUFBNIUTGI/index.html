<html><header><meta charset="utf-8"><title>大孖父母未現身認屍</title></header><body><h1>大孖父母未現身認屍</h1><p>【本報訊】天水圍天恩邨大孖猝死細孖伴屍事件，昨晨9時許死者的姑母到沙田富山殮房認屍。死者的父母仍在本港，卻沒來前來認屍，姑母說：「多謝關心，冇乜嘢需要幫手，社署會做。」<br>天恩邨肇事單位昨日仍重門深鎖，門外放着親友燃點的蠟燭。鄰居表示數周前曾遇見大孖陳寶儀（41歲），當時陳女透露將於9月做手術，顯示她健康出現問題，大孖和細孖外表正常，完全看不出患有精神病。<br>香港政府華員會社會工作主任職系分會指出，近年精神病人的床位不斷減少、專科醫生流失、社區精神科護士人手不夠，醫管局應正視問題。</p></body></html>
