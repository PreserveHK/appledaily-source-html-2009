<html><header><meta charset="utf-8"><title>星級錫車：爆棚護理套餐半價</title></header><body><h1>星級錫車：<br>爆棚護理套餐半價</h1><p>通常汽車護理中心，一定會搞啲優惠嚟引客，祈求下次再幫襯。而捷信汽車維修站都幾大手筆，凡幫襯最受歡迎嘅「日韓車系自選汽車保養套餐」，再預訂下一次同等價錢嘅服務，一律半價優惠。就咁聽唔覺抵，但話你知四百零蚊，就有齊全車保養、Check車、換偈油＋偈油隔、洗車＋車櫳吸塵等等，仲未完，再送一項星級服務，可揀選換NGK火嘴、洗偈、洗冷氣兼加雪種或前轆數碼戥胎等，都幾抵玩喎。<br><br>記者：徐影龍<br>查詢：捷信（27682602）
</p></body></html>
