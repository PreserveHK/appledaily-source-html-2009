<html><header><meta charset="utf-8"><title>阿Sa狂做運動周身痛</title></header><body><h1>阿Sa狂做運動周身痛</h1><p>蔡卓妍（阿Sa）早前拍攝adidas的09秋冬運動服廣告，活力十足跳跳紮的阿Sa穿起多款運動服配合健身、拳擊和舞蹈等動作，在攝氏35度高溫下，表面做得輕鬆自如，但暗地卻腰痠背痛。</p><p>猛吃零食</p><p>在逾10小時的拍攝過程中，阿Sa零食不離口，她自誇說：「因為我自細就鍾意做運動，係學校田徑隊成員，加入娛樂圈後，唔使做嘢我就會爭取時間做運動，所以密密食都唔會肥。」<br>阿Sa拍攝時先熱身舉小啞鈴和拉筋，對她來說完全沒難度，但當做到挺腰伸展動作時，便痛得她呱呱叫，她說：「因為要一下子做咁多唔同類型嘅運動，一時要跳舞，一時要打拳，好快就腰痠背痛。」<br>撰文：林妃</p></body></html>
