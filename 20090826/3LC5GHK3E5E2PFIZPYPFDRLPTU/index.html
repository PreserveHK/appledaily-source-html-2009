<html><header><meta charset="utf-8"><title>求驗客手記：玻國有隊茅躉王 - 求驗客</title></header><body><h1>求驗客手記：玻國有隊茅躉王 - 求驗客</h1><p>唔怕生壞命，最怕改錯名，玻利維亞球隊強者就係改錯名，啲球員個個以為自己係「強者」蝦蝦霸霸。周日作客奧利恩特，佢哋位長毛仔查利古，一個凌空飛腳踩落對手梅迪拿條頸，當場瞓低！搞到場波大亂。自命強者嘅查利古都有軟弱之時，事後有去醫院道歉話：「當時我個腦一片空白，唔知自己做緊乜！」你估真係高原氣候影響，搞到你腦部缺氧失常？之前有球迷帶刀衝入球場，咪又係你哋強者球迷！</p></body></html>
