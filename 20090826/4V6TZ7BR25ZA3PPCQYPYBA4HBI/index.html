<html><header><meta charset="utf-8"><title>泊車爭執兩漢互毆被捕</title></header><body><h1>泊車爭執兩漢互毆被捕</h1><p>【本報訊】一名旅遊巴司機與一名專線小巴站頭職員，昨在九龍城疑因阻礙小巴出入問題發生爭執，兩人扭打起來，有途人見發生打鬥報警。警員接報迅速趕至制止，兩人同報稱受傷，他們涉嫌在公眾地方打架被捕，事後獲送院檢驗。<br>現場富豪東方酒店對開沙浦道路邊一個往九龍塘又一城的25M線專線小巴站頭。昨下午1時許，50歲姓陳男子駕旅遊巴停泊在小巴站頭前，等候客人上車，疑因旅巴車尾太貼近站頭，阻礙埋站小巴出入，站頭一名47歲姓謝職員上前，要求陳將車稍為駛開疑未獲理會，雙方因此發生打鬥。</p></body></html>
