<html><header><meta charset="utf-8"><title>靚靚冲茶器　自製特飲</title></header><body><h1>靚靚冲茶器　自製特飲</h1><p>天氣酷熱，雖然好想飲凍飲，但凍飲有礙新陳代謝，所以幾熱都要飲熱飲，日本人就會飲綠茶來解暑。冲茶最怕有茶葉巉口，用隔篩茶葉浸泡不均勻，如用冲茶器就可解決這問題。把原片茶葉放入內，浸泡5分鐘，把冲茶器拿掉，就可以嘆靚茶了。如嫌飲茶單調，不如介紹一款有果香味的綠茶給大家。</p><p>綠茶鮮果特飲</p><p>材料：綠茶葉1茶匙、奇異果粒1湯匙、蘋果粒1湯匙、車厘子1粒、熱水1杯<br><br>做法：綠茶葉放入冲茶器內泡在熱水中5分鐘至出味，然後混入奇異果粒及蘋果粒，攪勻後泡1分鐘，加車厘子作裝飾即成。</p><p>銷售點：<br>尖沙嘴city'super（23758222）</p></body></html>
