<html><header><meta charset="utf-8"><title>求驗客手記：蒙達利齋戒變軟腳蟹 - 求驗客</title></header><body><h1>求驗客手記：蒙達利齋戒變軟腳蟹 - 求驗客</h1><p>國米喺意甲首戰和巴里1:1，事隔幾日仲有人講緊摩連奴因乜事咁早調走蒙達利，除咗戰術需要，另一個可能係佢因齋戒搞到腳軟。話說蒙達利係伊斯蘭教徒，伊斯蘭教嘅齋戒月啱啱開始，虔誠教徒會由日出到日落唔食嘢甚至唔飲水，足球員點頂？據講摩連奴狂插蒙達利要向米飯班主交代；最搞嘢係由於蒙達利冇飲水，冇小便令賽後負責藥檢嘅醫生等到唔耐煩。球壇上，安歷卡、施素高、恩拿等多位著名球員都係伊斯蘭教徒，如果你係佢哋，會點抉擇？</p></body></html>
