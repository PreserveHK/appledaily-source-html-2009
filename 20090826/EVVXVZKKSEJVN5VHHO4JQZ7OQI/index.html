<html><header><meta charset="utf-8"><title>隔牆有耳：劉華撞跌周梁行李 - 李八方</title></header><body><h1>隔牆有耳：劉華撞跌周梁行李 - 李八方</h1><p>劉德華噚晚喺香港機場同朱麗倩拖手返港，近百記者圍剿，當時華仔同蹺住佢行去攞車嘅朱麗倩俾記者步步進逼，越退越後，唔為意原來周梁淑怡就喺隔籬，當時周梁推住架行李車，見到咁嘅大陣仗，唔知係咪趕唔切做反應，已經俾向後退嘅華仔撞咗一下，成車行李跌晒落地。<br>雖然當時環境好混亂，但華仔都keep住好有紳士風度咁同周梁握手saysorry，之後就同記者講：「你哋唔好咁啦！你哋特登嘅！」查實現場環境咁混亂，碰撞在所難免o架喇，華仔唔好勞氣啦。</p></body></html>
