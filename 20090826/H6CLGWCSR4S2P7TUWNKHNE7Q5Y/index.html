<html><header><meta charset="utf-8"><title>寄誠庸或投些軍</title></header><body><h1>寄誠庸或投些軍</h1><p>【綜合英格蘭外電】些路迪當年羅致中村俊輔得到美好回憶，故繼續招攬亞洲兵，據悉該會將於周三賽前與FC首爾代表會面，傾談羅致南韓國腳中場寄誠庸的可能性。</p><p>曾射破北韓</p><p>擅後上埋門的20歲小子寄誠庸，年紀輕輕已在國家隊站得住腳，去年更在世盃外為南韓攻破死敵北韓的大門。正因他是FC首爾今季爭奪韓職及亞冠盃的重要棋子，故據FC首爾發言人指會方其實不願把這個主力出售。不過，寄誠庸自己相當希望投身歐洲聯賽，些路迪最終能否購入心頭好，視乎該會的「牙力」如何。</p></body></html>
