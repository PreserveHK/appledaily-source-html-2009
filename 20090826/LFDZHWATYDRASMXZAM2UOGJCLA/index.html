<html><header><meta charset="utf-8"><title>40道煮魚方程式</title></header><body><h1>40道煮魚方程式</h1><p>香港人非常愛吃海鮮，當中清蒸魚的難度很高，時間及火候要掌握得準確，才能吃到肉嫩鮮甜！最近見到一本由萬里機構最新出版的《小魚大作》，作者梁燕就一次過教大家四十款煮魚方法，當然有香港人經常吃到的石斑、鯪魚、鮫魚、鯧魚、九肚魚、烏頭、龍脷柳、多春魚、吞拿魚、三文魚及黃鱔等，配合蒸、炸、燜、焗、煎、炒、燒等方法，再配以甜、酸、苦、辣的味道，真的來了一次大交融，而這本大製作還有中英文對照，家中的菲傭都可以睇得明，非常體貼呢！</p></body></html>
