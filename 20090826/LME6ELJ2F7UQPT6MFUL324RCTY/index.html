<html><header><meta charset="utf-8"><title>財話短說崇高易主提全面收購</title></header><body><h1>財話短說<br>崇高易主提全面收購</h1><p>▲崇高國際（209）宣佈，中國雲錫礦業（263）主席孫粗洪以1.2億元收購合共3億股崇高股份，相當於每股0.4元，佔已發行股本約67.35%，並提出全面收購。收購價較停牌前0.35元溢價14.29%。另崇高向獨立承配人及孫粗洪分別配售最多1.3億元及1.2億元可換股債券。集資淨額約2.45億元，其中1.2億元用於建設新廠房、8000萬元償還銀行借款。</p></body></html>
