<html><header><meta charset="utf-8"><title>8歲女剪1米秀髮行善</title></header><body><h1>8歲女剪1米秀髮行善</h1><p>英國8歲女童洛維（圖中），自出娘胎以來就不曾剪髮，最近終於忍心將約1米長的秀髮剪掉，把頭髮製成假髮，捐給癌症兒童。<br>克羅絲莉表示，最喜歡女兒做長髮可人兒，所以一直不准洛維剪掉煩惱絲，「我曾說笑要她留髮留到16歲」，可是長髮難打理，克羅絲莉每天清早都要花15分鐘，給女兒紮辮，每周為她洗兩至三次頭，由於頭髮長達91厘米，所以秀髮有時等到翌日才乾透。<br>媽媽不讓她剪掉長髮，但洛維卻悄悄地作出剪掉這把煩惱絲的決定，不但捐給癌病兒童，還為此籌得1,000英鎊（12,706港元）。無辮一身輕，洛維今後可自行梳理頭髮，毋須勞煩媽媽。<br>英國《每日郵報》</p></body></html>
