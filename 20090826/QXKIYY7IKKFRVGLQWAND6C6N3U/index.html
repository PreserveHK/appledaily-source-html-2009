<html><header><meta charset="utf-8"><title>求驗客手記：韋咸黑爆　哥利臣丁父憂 - 求驗客</title></header><body><h1>求驗客手記：韋咸黑爆　哥利臣丁父憂 - 求驗客</h1><p>韋斯咸呢排唔知行咩衰運，繼後衞迪雲樸俾家姐啲朋友狂插大髀，可能斷送足球生涯後，迪雲樸嘅隊友、年輕中場哥利臣嘅爸爸又喺周日遇上交通意外身亡。最慘嘅係意外係發生喺哥利臣爸爸前往韋斯咸途中，如果佢唔係諗住捧個仔場，睇個仔對熱刺，或者可能避過一劫。我求大俠之前睇過報道，話喺英超球隊中以新特蘭嘅風水最差；不過，睇嚟韋斯咸都可能要搵大師睇睇風水，改善球隊本身同埋職球員嘅運程至得喇！</p></body></html>
