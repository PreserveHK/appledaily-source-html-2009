<html><header><meta charset="utf-8"><title>好心司機捐腎救女乘客</title></header><body><h1>好心司機捐腎救女乘客</h1><p>美國鳳凰城有一位愛心的士司機查普爾（右），不僅待客以誠，甚至願意給萍水相逢的乘客捐出一個腎，救她一命。<br>63歲的范洛恩南（左）去年起患腎病，今年2月移植表親捐出的腎臟但失敗，只能靠洗腎續命。早前她乘的士到醫院期間，跟查普爾大吐苦水，還透露兒子稍後會接受捐腎測試。豈料查普爾竟說：「你的孩子比我年輕多了，他的日子還多着呢，我倒老了，我去試試是否適合吧。」結果證實兩人血型脗合，可捐腎救范洛恩南。對於查普爾的慷慨，范洛恩南說：「我未聽過有人這麼樂意捐贈器官。」<br>美聯社</p></body></html>
