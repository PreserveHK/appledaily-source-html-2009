<html><header><meta charset="utf-8"><title>清潔工四米高墮地傷</title></header><body><h1>清潔工四米高墮地傷</h1><p>【本報訊】黃大仙橫頭磡邨昨發生工業意外，一名清潔工人在簷篷工作時，不慎失足從4米高墮地受傷。</p><p>途人聞慘叫報警</p><p>傷者姓杜（24歲），為橫頭磡邨外判清潔公司工人，昨下午2時許，他爬出宏祖樓一樓外牆石屎簷篷，清理簷篷上垃圾雜物，其間他站在離地4米的簷篷邊清掃垃圾時，不慎失重心跌出簷篷外倒卧地面，腳、頸及腰部受傷，有途人聞慘叫聲報警。救護員到場為傷者急救送院，治療後情況穩定。</p></body></html>
