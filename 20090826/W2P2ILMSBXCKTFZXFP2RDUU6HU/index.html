<html><header><meta charset="utf-8"><title>求驗客手記：安達臣唔夠班對抗費Sir - 求驗客</title></header><body><h1>求驗客手記：安達臣唔夠班對抗費Sir - 求驗客</h1><p>年輕人心浮氣躁，郁啲就亂發脾氣，但我求大俠奉勸揀發洩對象，都要搵啱人先好。曼聯中場路爾斯安達臣早排同費Sir炒咗鑊，話唔畀佢喺社區盾上陣，扭晒計咁，上場紅魔5:0贏韋根，呢位巴西國腳連後備都冇。睇番以前同費Sir拗頸嘅碧咸同雲尼斯達萊等，全部都係巨星級人馬，最後都俾呢位領隊送走。21歲嘅路爾斯安達臣只係黃毛小子，咩級數先？計我話好快啲同費Sir道歉，唔係盞冇運行。</p></body></html>
