<html><header><meta charset="utf-8"><title>燒脂唇膏減肥作用成疑</title></header><body><h1>燒脂唇膏減肥作用成疑</h1><p>美國年初推出一種聲稱能控制食慾、有助燃燒脂肪的唇膏，本周在英國推售，但有批評指那不過是市場推廣伎倆。<br>這種名為BurnerBalm的唇膏，售4.95英鎊（62.7港元）一支，生產商聲稱內含蝴蝶仙人掌精華，能抑制食慾；綠茶精華，能加快新陳代謝；吡啶甲酸鉻，有助燒脂增加能量；只需在唇上塗一下，就有燒脂作用。但英國全國癡肥論壇的弗賴伊指，綠茶和蝴蝶仙人掌雖然有助減磅，但必須以另一種形式食用才有效，「他們將這些東西放在一支唇膏內，令人懷疑是否可以大量減磅。其實不需要噱頭，只有卡路里吸收量比消耗少，長遠就能減磅」。<br>英國《每日郵報》</p></body></html>
