<html><header><meta charset="utf-8"><title>三星推出專業級LCD</title></header><body><h1>三星推出專業級LCD</h1><p>電腦通訊節啱啱完結，唔少用家已經執到筍貨，但對於玩慣專業級LCD嘅攝影發燒友，始終接受唔到打機或睇碟用嘅平價LCD。三星早前針對呢批玩家，特別推出咗F2380。簡單講，呢部機以「100%sRGB色域」技術去表現最逼真嘅影像效果，屏幕採用23"及16比9設計，當然也支援1,920×1,080p，睇全高清電影亦唔成問題。<br><br>Samsung（36984698）</p></body></html>
