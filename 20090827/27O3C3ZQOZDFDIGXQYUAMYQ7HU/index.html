<html><header><meta charset="utf-8"><title>求驗客手記：紅軍跣腳賓帥離隊熱爆 - 求驗客</title></header><body><h1>求驗客手記：紅軍跣腳賓帥離隊熱爆 - 求驗客</h1><p>所謂一沉百踩，喺利物浦今屆3輪英超聯賽輸咗2場，兼連續31場主場不敗紀錄告終後，領隊賓尼迪斯隨即成為「下一位離職英超領隊」嘅大熱門，賠率只有2.1倍，而佢唔會執教紅軍至今季尾嘅賠率，亦由1.83倍起票至1.62倍。賓帥會唔會真係離隊，我求大俠唔知道，不過就知道唔少利迷都歸咎於佢放走咗中場沙比阿朗素，搞到球隊成績咁差。家身在皇家馬德里嘅沙比，聽到球迷咁講，就大講風凉話：「紅軍打得咁差唔關我事，喺現代足球，球隊冇話冇咗邊個球員就唔得嘅！」</p></body></html>
