<html><header><meta charset="utf-8"><title>求驗客手記：艾辛無牌駕駛終被捕 - 求驗客</title></header><body><h1>求驗客手記：艾辛無牌駕駛終被捕 - 求驗客</h1><p>加納國腳中場艾辛喺2005年由里昂加盟車路士後，由於身家暴漲，經常揸靚車四處兜風，不過，最近佢揸車時俾警察截停查牌，先知原來佢冇英國駕駛執照，淨係攞住個加納車牌，因此，佢可能面臨被起訴無牌駕駛。不過，艾辛就有啲唔忿氣，因為佢喺07年曾因涉嫌醉駕而被拘留，但當時英警方都冇話佢個車牌唔得。我求大俠就奉勸26歲嘅艾辛嗱嗱聲考番個英國車牌算數，無謂搞到好似另一英超球星迪科爾咁，同英警方結晒怨，盞麻煩到自己。</p></body></html>
