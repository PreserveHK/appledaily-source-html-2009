<html><header><meta charset="utf-8"><title>黎明賣衫賑災</title></header><body><h1>黎明賣衫賑災</h1><p>黎明捐出一批T恤及購物袋給「蘋果日報慈善基金」籌款救助台灣水災災民，讀者捐款100元或以上，可獲贈一件。捐款者可於壹蘋果店捐款，同時取得T恤或購物袋。名額共3,000個，先到先得，送完即止。<br><br>日期：即日起至8月29日10am-7pm<br>地點：香港灣仔莊士敦道181號大有廣場3樓307店（港鐵灣仔站A3出口）<br>電話：25915569<br>備註：<br>＊每人捐款100元或以上獲贈T恤一件或袋一個<br>＊接受以現金或VISA/Master/AE信用卡形式捐款<br>＊須在店內填寫「蘋果日報慈善基金」捐款表，填妥地址稍後將獲發出正式收據可供免稅<br>＊請捐款人即場檢查T恤或袋，不設退換。</p></body></html>
