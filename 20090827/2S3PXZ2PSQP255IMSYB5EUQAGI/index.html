<html><header><meta charset="utf-8"><title>Yumiko險誤定終身</title></header><body><h1>Yumiko險誤定終身</h1><p>鄭希怡（Yumiko）和泳兒早前應廣西電視台邀請，到南寧擔任「同一心聲同一祝福」大型晚會的表演嘉賓。由於南寧是一個富有民族色彩的地方，兩人到達後即收到人手製造的傳統繡球鏈，Yumiko打算要多幾個送給朋友，當地人即提醒她不要將繡球鏈隨便拋給異性，否則要嫁給對方，泳兒和Yumiko聽後即把繡球鏈掛在頸上。</p><p>小妹妹衝入後台</p><p>表演當晚，泳兒和Yumiko在後台等待出場時，突然有個可愛小妹妹衝入休息室，一手拖着泳兒和Yumiko合照，得逞後更開心得擺出勝利手勢。完騷後，兩人又出席慶功宴，感受一下南寧人的熱情好客。<br>撰文：林妃</p></body></html>
