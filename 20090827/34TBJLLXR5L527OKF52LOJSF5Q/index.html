<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mr.隨碟送Tee促銷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mr.隨碟送Tee促銷 - 馮仁昭</h1><p>樂壇組合Mr.近日配合新碟設計咗一件T恤隨碟附送，呢款限量碟印700隻，預售200隻已經售罄。噚日Mr.去商台宣傳，成員MJ話：「其實我每隻歌都想設計一個圖案，但家太忙，我哋5個人未開會傾呢個project，如果傾好就試吓同公司講。」佢哋仲話上次出T恤，但係唔多貨，今次希望公司預佢哋每人兩件，起碼宣傳都有得替換。</p></body></html>
