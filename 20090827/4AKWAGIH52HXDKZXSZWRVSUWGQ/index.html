<html><header><meta charset="utf-8"><title>吳彥祖首爾賣口乖</title></header><body><h1>吳彥祖首爾賣口乖</h1><p>第三屆首爾忠武路國際電影節正在韓國進行得如火如荼，有份入圍競賽部份的港產片《竊聽風雲》及《親密》，前晚分別在當地舉行首映。吳彥祖代表《竊》片與導演麥兆輝和莊文強，齊齊現身戲院與當地觀眾見面。<br>吳彥祖識做地表示最喜歡的韓國片是《原罪犯》，麥兆輝與莊文強則異口同聲表示最欣賞韓國演員宋康昊，尤其是他主演的《韓流怪嚇》及《殺人的回憶》，兩人又彈香港觀眾不喜歡睇戲之餘也不愛花錢。<br>此外，林嘉欣與鄭伊健及導演岸西前晚一起宣傳《親密》，因觀眾反應熱烈，現場一度出現小混亂。<br>撰文：黃珈楠</p></body></html>
