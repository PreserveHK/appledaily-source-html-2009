<html><header><meta charset="utf-8"><title>丹尼爾、曉治百老匯鬥爛</title></header><body><h1>丹尼爾、曉治百老匯鬥爛</h1><p>被譽為荷李活中最性感男士的曉治積曼（HughJackman）及丹尼爾基格（DanielCraig），將會合演警匪題材的百老匯舞台劇，昨日首張宣傳劇照正式曝光，不過丹尼爾的二撇雞新look就被譏笑似小電影明星。<br>在這齣名為《ASteadyRain》的新劇中，曉治及丹尼爾飾演一對警探，前者有種族歧視及暴力傾向，後者則有酗酒問題，現時該劇已綵排得如火如荼，並定於下月10日首演。曉治與丹尼爾均擁有豐富的舞台劇經驗，曉治曾是東尼獎得主，而縱橫倫敦劇壇多年的丹尼爾今次是首度踏足百老匯台板，相信二人的星級魅力會吸引大量女觀眾入場。</p></body></html>
