<html><header><meta charset="utf-8"><title>酒井恐不准保釋</title></header><body><h1>酒井恐不准保釋</h1><p>日本女星酒井法子前日再向警方承認，在其南青山寓所搜出的0.008克興奮劑是留待日後使用。明日拘留期滿的她，將被警方加控吸毒罪，而警方為防酒井消滅證據，未必准許她保釋外出。</p><p>社長謂不知情</p><p>酒井的手機至今仍未尋回，但警方翻查其電話紀錄，發現她與丈夫高相祐一曾就毒品方面以短訊聯絡。另外，警方從年初因販賣興奮劑而被捕的伊朗人手機中，發現高相的電話號碼。<br>曾接載酒井的建築公司社長昨日開腔，強調對酒井吸毒毫不知情。至於日前以違反麻藥取締法被起訴的日本男星押尾學，昨日透過律師申請保釋。</p></body></html>
