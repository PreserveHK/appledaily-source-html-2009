<html><header><meta charset="utf-8"><title>小狗近貓太多不再吠叫</title></header><body><h1>小狗近貓太多不再吠叫</h1><p>「近朱者赤，近墨者黑」這句話，是英國積羅素狗奇比（Chippy圖）的最佳寫照，多年來與40隻貓咪同一屋簷下後，變得不會吠叫，甚至在貓砂盤便溺，嚴重陷入身份危機，正等待好心人領養。<br>英國家貓保護同盟早前在賽倫塞斯特市一個單位，救出奇比和牠眾多貓朋友，估計牠年約13至15歲，健康正常，不久卻驚覺牠完全不懂天賦狗性，職員達特說：「奇比每晚都與黑貓女安妮在搖籃孖鋪，用貓砂盤，不會吠叫，甚至喜歡與玩具老鼠玩耍。」達特指奇比性格溫馴，已給牠「榮譽貓咪」稱號，「牠近得貓咪太耐，可能因此不懂做狗，但幸好牠還會吃狗食物。」<br>英國《每日電訊報》</p></body></html>
