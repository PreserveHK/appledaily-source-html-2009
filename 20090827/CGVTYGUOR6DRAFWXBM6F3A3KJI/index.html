<html><header><meta charset="utf-8"><title>教授爆炸實驗震撼網絡</title></header><body><h1>教授爆炸實驗震撼網絡</h1><p>活動教學趣味多，英國諾丁漢大學化學教授波利亞科夫（左圖）便決定玩轉短片網站YouTube，真人示範多條古怪化學問題，吸引逾600萬人次瀏覽。<br>蓄灰髮的波利亞科夫，外形像極天才物理學家愛因斯坦。他試過大玩元素周期表，將118種元素逐一做實驗，也試過在實驗室引爆氫氣球，模仿切爾諾貝爾核電廠大爆炸情景。<br>教授鬼主意多，自然迷倒全球多國學生，有短片更試過24小時內吸引20萬人次收看，波利亞科夫說：「我教一輩子書都沒有那麼多學生，他們看來對我的髮型較有興趣。」<br>英國《每日電訊報》</p></body></html>
