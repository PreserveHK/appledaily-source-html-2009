<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jade堅持獨撐正生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jade堅持獨撐正生 - 馮仁昭</h1><p>關心妍（Jade）噚日去咗將軍澳電視廣播城為《勁歌金曲》綵排，雖然正生會嘅風波源源不絕，不過阿Jade話會如期為正生書院開騷籌款，佢話：「我哋今次係傳福音同埋支持正生嘅學生，善款會全部用晒喺學生身上，我明白每間公司有自己嘅立場，所以嘉賓方面已經作咗最壞嘅打算，就係自己一個人做晒。」阿Jade仲話會同林以諾牧師開會，了解最新嘅發展。</p></body></html>
