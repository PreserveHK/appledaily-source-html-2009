<html><header><meta charset="utf-8"><title>李連杰減價唔做打仔</title></header><body><h1>李連杰減價唔做打仔</h1><p>李連杰為了改變戲路，甘願減收片酬演出安樂公司的文藝片《海洋天堂》，該片由內地新導演薛曉路執導，其他演員還有桂綸鎂、文章與陳瑞一等，昨日該片在北京舉行記者會，杰仔在會上表示：「希望透過這部父子情的電影感恩天下父母，影片是有關自閉症人士的，這兩年我在做公益活動的時候接觸過一些自閉症兒童，我自己身邊也有患自閉症人，所以當我看到劇本的時候就哭了。」</p><p>桂綸鎂學雜耍</p><p>桂綸鎂在戲中飾演雜技團小丑，因為在海洋館表演，結識了杰仔，桂綸鎂表示很有挑戰性，在開戲前她要學習一些雜技表演，因從沒接觸過雜耍，所以特別感到新奇。<br>撰文：林妃</p></body></html>
