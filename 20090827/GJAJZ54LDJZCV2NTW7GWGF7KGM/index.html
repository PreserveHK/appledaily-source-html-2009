</title></header><body><h1>體驗原音學英文
</h1><p>要打好英文基礎，必先學好拼音，了解原音。牛津大學出版社將於8月29日舉辦牛津RWI家長體驗班，屆時香港中文大學教育學院高級導師施敏文博士會教大家44個原音拼音技巧，讓各家長幫助4歲或以上小朋友學習英文。<br><br>記者：林佩婷</p><p>日期：8月29日（2:30pm-5:30pm）<br>地點：尖沙嘴梳士巴利道41號香港基督教青年會北座4樓禮堂<br>對象：4-8歲小朋友的家長<br>費用：$50<br>報名：25164678</p></body></html>
