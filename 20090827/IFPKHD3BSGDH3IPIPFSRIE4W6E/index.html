<html><header><meta charset="utf-8"><title>何潤東攬章子怡唔夠暖</title></header><body><h1>何潤東攬章子怡唔夠暖</h1><p>章子怡與何潤東主演的現代愛情電影《非常完美》，將於下月3日在香港上映，故事講述飾演攝影師的何潤東偶遇章子怡，最後兩人日久生情，共墮愛河。<br>提到拍攝的趣事，何潤東談到與章子怡拍的一幕浪漫戲份，他說：「跟子怡一起在寒冷氣溫下拍街頭擁抱戲，還是不夠溫暖的。不過我們每拍完一個鏡頭看playback，看到拍出來的效果如此浪漫，冷一點也很值得。我也很感激子怡跟我度過了一個難忘浪漫的冬季。大家是不是有點妒忌呢！」<br>撰文：林妃</p></body></html>
