<html><header><meta charset="utf-8"><title>劉倩婷為MJ論道歉</title></header><body><h1>劉倩婷為MJ論道歉</h1><p>出爐港姐三甲日前接受商台訪問，冠軍劉倩婷多次被主持人問到在是非中稱冠的感受，她說：「最初有呢啲新聞我都有嬲，但係冇喊，嬲啲人做乜咁作嘢去攻擊我。不過寫嘅嘢全部唔係真，我喺英國讀書10年，唔係經常喺香港，點解會有咁多讀者爆料，我有諗過係咪成為公眾人物，有人唔鍾意，會妒忌。」可覺得有人刻意中傷？劉倩婷說：「唔排除有咁嘅可能性。」<br>劉倩婷日前發表的MJ論一出，招來網民圍攻，昨日她現身電視城為此事解畫，她說：「今次我係無心之失，我會喺個blog度同啲網民道歉，我以後講嘢要好小心，希望大家畀啲時間我去適應。」<br>採訪、攝影：何慧詩</p></body></html>
