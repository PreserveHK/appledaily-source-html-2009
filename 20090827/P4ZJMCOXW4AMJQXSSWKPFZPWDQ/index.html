<html><header><meta charset="utf-8"><title>唐寧迷倒方駿暉</title></header><body><h1>唐寧迷倒方駿暉</h1><p>唐寧、o靚模楊梓瑤及有線球彩台主持方駿暉，早前為陳啟泰主持的有線娛樂台節目《神探CSI》擔任嘉賓，節目開始前眾人先說笑一番，方駿暉指他從小已是唐寧的fans，他說：「由佢做童星開始，我已經好欣賞佢。」<br>陳啟泰卻對楊梓瑤的特大兜風耳感興趣，他說：「如果佢肯畀對兜風耳我睇，我考慮玩遊戲時通水畀佢贏。」<br>該集節目主題是便宜莫貪，唐寧等人都表示從未試過墮入申請信用卡拿贈品的陷阱，她說：「呢啲唔係乜嘢着數，有乜好貪？」談到私隱權時，楊梓瑤則大嘆常被媽咪拆閱其信件，包括男友寫給她的情信或月結單，全無私隱。<br>撰文：葉雪
</p></body></html>
