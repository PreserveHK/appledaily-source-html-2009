<html><header><meta charset="utf-8"><title>謝茜嘉封網上「毒美人」</title></header><body><h1>謝茜嘉封網上「毒美人」</h1><p>入選《FHM》百大性感女郎的美國女星謝茜嘉比爾（JessicaBiel左圖），榮封「毒美人」。據電腦防毒軟件公司McAfee周二公佈的統計資料，網友在網上搜尋謝茜嘉比爾，不管是相關資料、相片和影片，每5項搜尋中，便有一項藏有電腦病毒或惡意程式。<br>McAfee發言人稱，去年畢彼特人氣最高，成為「毒男」，今年輪到謝茜嘉比爾，緊隨其後的是美國樂壇天后BeyonceKnowles（右圖）及「前畢嫂」珍妮花雅麗絲頓。美國總統奧巴馬和第一夫人米歇爾分別排第34和第39位。<br>美聯社</p></body></html>
