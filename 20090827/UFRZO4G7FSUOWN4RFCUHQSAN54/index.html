<html><header><meta charset="utf-8"><title>求驗客手記：NBA球證減薪掀罷工潮 - 求驗客</title></header><body><h1>求驗客手記：NBA球證減薪掀罷工潮 - 求驗客</h1><p>全球金融海嘯，美國首當其衝，連NBA呢個識生金蛋嘅體育盛事都不能倖免，據報聯盟為咗節省開支，向60位9月1日就5年合約到期嘅資深球證「開刀」，希望佢哋減薪約1成；講到減人工，班球證（圖）當然唔妥協。經濟唔好原本要同舟共濟，不過班球星就高人工，減開支就搵球證，所以搞到班球證威脅如果得唔到合理報酬，隨時玩罷工，唔執法季前賽事，甚至連10月尾開始嘅常規賽，都未必有球證。我求大俠都覺得，正所謂家和萬事興，聯盟同球證好好傾掂數，唔好搞到好似89-99球季球員大罷工咁大鑊。</p></body></html>
