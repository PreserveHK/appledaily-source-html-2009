<html><header><meta charset="utf-8"><title>求驗客手記：蘇甘保為理想踢英乙？ - 求驗客</title></header><body><h1>求驗客手記：蘇甘保為理想踢英乙？ - 求驗客</h1><p>我求大俠對於前英格蘭後衞蘇甘保，終於落實加盟由前英領隊艾歷臣做足球總監英乙球隊諾士郡，一啲都唔意外。梗係啦，佢周薪有4萬鎊（約51萬港元），好多英超球隊都俾唔到呢個價，而且佢嘅周薪仲高過晒其餘隊友周薪嘅總和，而球隊領隊麥柏蘭嘅年薪亦不過係6萬鎊。不過，34歲嘅蘇甘保就話自己唔係為咗錢而係為理想，仲話有信心協助球隊一直升班上英超，圓自己再踢英超嘅心願。蘇甘保簽咗諾士郡5年，如果佢唔續約嘅話，咁諾士郡咪幾乎要一年升一級，佢先至可以夢想成真？</p></body></html>
