<html><header><meta charset="utf-8"><title>小王子爸打愛飛翔</title></header><body><h1>小王子爸打愛飛翔</h1><p>十個作家，九個愛發夢，《小王子》作者聖艾修伯里（AntoinedeSaintExupery）既寫下此文學經典，自身亦是一位飛行員，惜不幸於一次軍事偵察任務時在法國被擊落離世。萬國錶為他推出特別版飛行員腕錶，這款特別版以46mm大錶殼的自動計時款作藍本，九點位置刻有名字縮寫「A.」，錶背則刻有其肖像。精鋼、玫瑰金、白金和非賣品鉑金版共推出1900枚，正是這位作家的出生年份。</p><p>IWC（22612701）<br>香港國際機場一號客運大樓Unit6E198A舖</p></body></html>
