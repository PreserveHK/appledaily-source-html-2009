<html><header><meta charset="utf-8"><title>叉錯腳　沙井鐵枝夾腳</title></header><body><h1>叉錯腳　沙井鐵枝夾腳</h1><p>【本報訊】牛池灣彩榮道一個公屋建築地盤，一名管工昨巡視工程時，疑叉錯腳踩進一個沙井，並被鐵枝卡腳動彈不得，他自行報警求助，消防到場將他救出，幸傷勢無大礙。<br>遇事管工姓鄭（38歲），現場為彩雲邨對面的公屋地盤，工程接近完成階段，地盤內有多個沙井，應該蓋上石屎或鐵蓋，現暫時用鐵枝覆蓋，每條鐵枝間約有4吋距離。<br>昨晨10時，鄭在地盤巡視行經山坡附近，有一個約1米×1米的沙井，懷疑他誤踩沙井，左腳踝被兩條鐵枝夾着。<br>現場消息稱，鄭試圖將腳拔出但不成功遂報警求助，消防到場用油壓唧逼開鐵枝，順利將他的左腳拔出。救護員發現事主僅受皮外傷，他經敷治後拒絕送院。</p></body></html>
