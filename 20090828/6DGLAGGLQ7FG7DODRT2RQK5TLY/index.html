<html><header><meta charset="utf-8"><title>新書推介：西西縫熊×散文</title></header><body><h1>新書推介：西西縫熊×散文</h1><p>有說人多的地方就要避開。也許這樣，有些好書就留待書展後才推出。<br>西西除了小說，今次竟去做熊，而且做得很不錯。卻原來她在1989年患癌，手術康復後，近年右手失靈，改以左手寫作，之後她愛上微型屋，並開始手製布娃娃、毛熊，作為右手的物理治療。除了做熊，她還為毛熊縫書寫，製作各朝服飾。原來毛熊製作，始自歐美，而以風格闖出名堂的熊藝家，則始於七十年代。當中以系列形式寫毛熊的，《西西》這書是個試驗。愛熊愛文字者，都會有驚喜。</p></body></html>
