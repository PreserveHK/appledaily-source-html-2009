<html><header><meta charset="utf-8"><title>舒淇赴京爭影后</title></header><body><h1>舒淇赴京爭影后</h1><p>舒淇憑電影《非誠勿擾》於明天舉行的「電影華表獎」中角逐影后，前日抵達北京為國際品牌名錶行騷，賺錢之餘也順道放鬆一下心情。她以一襲湖水藍性感吊帶短裙，配搭寶藍色的絲襪亮相，份外明艷照人，力保「性感女神」稱號。席間，舒淇聯同品牌為北京兒童醫院的小孩送上貼心慰問，並暢談她與兒童醫院的小朋友們相處的時光。</p><p>如沐春風</p><p>舒淇當日艷光四射，輕易成為傳媒焦點，難怪她全程笑容滿臉，一副如沐春風的模樣，雖然近日盛傳她介入徐若瑄與馮德倫之戀，不過單憑前日的表現，看來她絲毫沒有為緋聞困擾。<br>撰文：林妃</p></body></html>
