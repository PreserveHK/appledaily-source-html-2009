<html><header><meta charset="utf-8"><title>阿嬌扮TB冇難度</title></header><body><h1>阿嬌扮TB冇難度</h1><p>鍾欣桐（阿嬌）和舞台劇男演員陳淑儀合演的舞台劇《星爸阿爸》，昨晚在灣仔演藝學院首演，二人在劇中扮演兩父女。</p><p>變身家事百科</p><p>阿嬌近日忙於綵排，她在劇中的造型是一個同志，非常男仔頭，經常戴着冷帽，對於這個打扮，阿嬌說：「因為呢個角色係少女版曾近榮，不論裝修、整水喉同整車冇一瓣唔掂，成個家事百科咁，所以造型打扮成TB就最啱。」阿嬌表示其實早在Twins最初出道時，她也曾女扮男裝拍MV，甚至黐鬍鬚上陣拍攝唱片封套，所以這次扮TB難不到她。<br>撰文：葉雪</p></body></html>
