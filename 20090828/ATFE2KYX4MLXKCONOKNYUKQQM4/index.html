<html><header><meta charset="utf-8"><title>吃蛋黃不怕膽固醇</title></header><body><h1>吃蛋黃不怕膽固醇</h1><p>好多人都覺得傳統雙黃蓮蓉月餅油膩或太甜，膽固醇高不太健康，所以GourmetHouse於今個中秋節推出水果朱古力月餅，將傳統蓮蓉料轉成果味餡料，月餅皮則由牛奶朱古力製成，還特別在月餅中加入不同水果口味：小紅莓Cranberry、芒果Mango、紅加侖子Redcurrant、熱情果PassionFruit、椰子Coconut及紅桑子Raspberry等。餡料和朱古力都由瑞士朱古力名牌Felchlin製造。此外，更將蛋黃變身，以香滑檸檬棉花糖取代，從此吃「蛋黃」不怕高膽固醇呢！<br><br>查詢：28982220</p></body></html>
