<html><header><meta charset="utf-8"><title>案件速遞內地婦放棄覆核分娩費</title></header><body><h1>案件速遞<br>內地婦放棄覆核分娩費</h1><p>【本報訊】內地婦兩度持雙程證來港，在公立醫院替港人丈夫誕下兩女兒，但遭丈夫拋棄，無力支付針對內地產婦徵收的高昂分娩費，拖欠院方七萬多元。<br>她向高等法院申請司法覆核，要求減免收費。由於她擔心官司影響申請單程證，故昨日申請放棄訴訟，並獲批准。<br>內地婦張麗紅（28歲）先後於04及08年在威爾斯親王醫院誕下兩女。她指丈夫為香港永久居民，她亦長期居港，故應被視為港人，不用繳付高昂分娩費。<br>案件編號：HCAL1/09</p></body></html>
