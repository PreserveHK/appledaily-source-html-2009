<html><header><meta charset="utf-8"><title>ESCALA讚Bond出色</title></header><body><h1>ESCALA讚Bond出色</h1><p>英國電子弦樂四重奏女子組合ESCALA前晚在尖沙嘴一個商場舉行記者會，雖然她們沒有即席演出，但就跟fans近距離接觸合照。有記者指ESCALA與另一女子古典組合Bond風格相似，小提琴手IzzyJohnston（右二）說︰「我們反而很高興外界將ESCALA與Bond相提並論，Bond是出色樂隊，也跟我們是好朋友，其實樂壇應有更多這類古典組合才對。」<br>採訪、攝影︰黃珈楠</p></body></html>
