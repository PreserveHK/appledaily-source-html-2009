<html><header><meta charset="utf-8"><title>案件速遞非常父母違令案下月審</title></header><body><h1>案件速遞<br>非常父母違令案下月審</h1><p>【本報訊】「非常父母」不滿兒子就讀的小學行政混亂，拒絕讓兒子上學，被控違反入學令，案件昨在粉嶺裁判法院進行審前覆核。製衣工人潘志輝（49歲）與妻子梁淑芳（51歲）（圖），堅持否認控罪，並表示會傳召一名家長及一名老師作供，控方則傳召被告兒子的班主任作供，案件定於9月16日開審。<br>被告潘志輝及梁淑芳，被控作為潘永翰的家長，於今年2月20日至5月29日，沒有遵守教育局常務秘書，於去年10月3日發出的入學令，違反《教育條例》。<br>案件編號：FLCC1622/09</p></body></html>
