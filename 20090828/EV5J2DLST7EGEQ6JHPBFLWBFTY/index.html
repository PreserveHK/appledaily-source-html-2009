<html><header><meta charset="utf-8"><title>KerryKatona涉打會計師被捕</title></header><body><h1>KerryKatona涉打會計師被捕</h1><p>英國真人騷女星、前偶像組合AtomicKitten成員KerryKatona前日因毆打其會計師被捕過夜拘留，現時警方仍考慮會否起訴她。<br>現年28歲的Kerry是人氣男子組合Westlife前成員BrianMcFadden的前妻，及後由歌手轉型做電視藝人，高峯時年賺1,300萬港元，及後因揮霍過度於去年宣佈破產，早前更被人影到吸毒，事業大插水。<br>前日Kerry到其位於切斯特郡的會計師辦公室了解財政狀況時，因不滿會計師理財不善而發難，用熱茶潑向他，並向他頭部揮拳，會計師樓職員見狀即報警拘捕Kerry。</p></body></html>
