<html><header><meta charset="utf-8"><title>隔牆有耳：郭家千萬撐婦協 - 李八方</title></header><body><h1>隔牆有耳：郭家千萬撐婦協 - 李八方</h1><p>十．一前夕，又有中央要員低調訪港，全國人大常委會副委員長、全國婦聯主席陳至立將來港出席香港婦協一個婦女中心擴建工程動土儀式，可能都會順便收收風，香港婦協名譽贊助人特首夫人曾鮑笑薇都會到場。<br>婦協呢個中心位於灣仔，今次獲郭得勝基金捐款1,000萬元作擴建，郭家由大K代表出席動土儀式，據講郭家一向支持婦協工作，因為婦女能頂半邊天，而且位於灣仔嘅中心好多人使用，擴建後相信可以服務更多婦女，而為答謝郭家，中心會命名為郭得勝婦女中心。
</p></body></html>
