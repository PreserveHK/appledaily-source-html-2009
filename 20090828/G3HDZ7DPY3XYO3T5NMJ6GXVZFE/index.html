<html><header><meta charset="utf-8"><title>男子跳河圖割腕自殺</title></header><body><h1>男子跳河圖割腕自殺</h1><p>【本報訊】一名男子為情所困昨凌晨借酒澆愁後跳下沙田城門河，其後自行爬上岸再企圖割手腕，幸終被警員勸服，他堅決拒絕入院檢查自行離去。<br>為情兩番企圖輕生事主姓溫（31歲），因與女友感情困擾不開心，於昨凌晨零時許，在大涌橋路富豪花園對開城門河畔，借酒澆愁後赤膊上身及赤足，跳下城門河企圖自殺。<br>現場消息稱，事主未幾自行爬回岸上，呆坐凳上用刀企圖割左手腕，但猶豫間被姓張男途人（33歲）發現報警。警員趕至游說約半小時，成功勸服事主打消死念放下刀，他未有受傷堅決拒絕入院檢查，其後自行離去。</p></body></html>
