<html><header><meta charset="utf-8"><title>台學生山路飆車被控</title></header><body><h1>台學生山路飆車被控</h1><p>電影《頭文字Ｄ》，男主角藤原拓海經常在山路飆車的場面，至今仍令許多年輕人着迷。台中有兩名大學生就模仿電影情節，駕駛電單車在山區狂飆，並拍成短片上網，以為很威風。殊不知短片進入警察視線，憑着蛛絲馬迹，在一日間破案，兩名大學生涉嫌危險駕駛，被開出約1,416港元的告票。<br>片段中，只見兩名大學生一人飆車、一人拍攝，在九曲十三彎的山路以時速90公里過彎，直呼「好爽」。他們飆車的一段山路，不但彎多路窄，而且是一路下坡，容易失控。當地警員看完片段後，根據電單車的特徵，終於找到兩名涉案學生。<br>台灣TVBS</p></body></html>
