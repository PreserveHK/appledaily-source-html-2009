<html><header><meta charset="utf-8"><title>愛美莉艾美孖妹笑聲震片場</title></header><body><h1>愛美莉艾美孖妹笑聲震片場</h1><p>艾美阿當絲（AmyAdams）及愛美莉賓特（EmilyBlunt）兩位荷李活姐仔主演的《清潔小小姐》（SunshineCleaning）昨日在港上映，曾演《穿PRADA的惡魔》（TheDevilWearsPrada）的愛美莉早前接受訪問時，指拍攝期間每晚都跟艾美一起玩樂，感情好得像片中的姊妹。</p><p>為食要減肥</p><p>愛美莉表示拍攝時艾美住鄰房，她像大姐姐照顧她，愛美莉說︰「艾美介紹我吃墨西哥餅卷，令我要積極減肥，她是世界上最好的玩伴，從來不怕在人前出醜。在片場我們經常細聲講大聲笑，相信冷落了其他人。」
</p></body></html>
