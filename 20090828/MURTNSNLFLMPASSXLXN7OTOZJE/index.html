<html><header><meta charset="utf-8"><title>母開淫竇　子做「馬伕」</title></header><body><h1>母開淫竇　子做「馬伕」</h1><p>媽媽開淫竇，兒子做「馬伕」，未來媳婦賣淫。江蘇南京市公安近日破獲一個家族式經營的淫竇，全家人為顧客提供一條龍服務。被拘捕的46歲陳姓婦人，以每年五萬元（人民幣．下同）的價錢租下舖位，經營色情浴場，並安排剛中專畢業兒子在浴場學習管理。<br>兒子果然沒有讓母親失望，他且把有望成為未婚妻的女友帶去賣淫接客，又介紹「兄弟」們到浴場「找女朋友」，並要求他們介紹自己的姊妹應徵當小姐。小姐每次接客均與浴室分賬，多勞多得因此特別賣力。在公安搗破之前，該浴場每日接客近40人，一個月淨賺兩萬元。<br>南京《現代快報》</p></body></html>
