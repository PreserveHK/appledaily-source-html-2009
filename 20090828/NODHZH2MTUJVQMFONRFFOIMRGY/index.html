<html><header><meta charset="utf-8"><title>徐淑敏下月別娛圈</title></header><body><h1>徐淑敏下月別娛圈</h1><p>待嫁新娘徐淑敏（Suki）將於11月披嫁衣，除了在港結婚外，還到馬來西亞和新加坡廣宴親友，但她婚前仍獲邀做彩妝和護膚品牌GIFFARINE的代言人。<br>Suki早前以夏日色彩的妝容拍攝新一輯廣告照，穿上跌膊裝，大騷香肩，還拿着茶杯享受hightea。Suki平時都愛趁空檔shopping，她日前說：「我行攰咗，都鍾意hightea唞吓，呢次廣告嘅構思，好生活化。」<br>雖然Suki不肯承認奉子成婚，但據知近日賦閒在家休息的她，十分貪睡，她下月完成廣告的下半部份拍攝工作，便可正式放假待產和籌備婚禮，暫別娛圈。<br>撰文：林妃</p></body></html>
