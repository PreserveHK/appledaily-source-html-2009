<html><header><meta charset="utf-8"><title>鄭融籲Stephy打流感針</title></header><body><h1>鄭融籲Stephy打流感針</h1><p>鄭融前晚以流感針代言人身份，到銅鑼灣出席「欣福苗流感疫苗記者會」，她更即場注射流感疫苗，她說：「我都未試過喺俾人包圍下打針，都有少少緊張，我本身唔怕打針嘅。」</p><p>入行後常頭痛</p><p>問鄭融會否推介鄧麗欣注射流感疫苗？她說：「會呀，我希望佢快啲冇事啦。」<br>鄭融又透露入行後經常頭痛，更試過要到急症室求診，她說：「我入行後成日頭痛，入行前唔會有呢種情況，最嚴重試過痛到嘔，仲要入去急症室睇醫生，我相信係因為工作壓力太大引起頭痛。」<br>採訪、攝影：林妃</p></body></html>
