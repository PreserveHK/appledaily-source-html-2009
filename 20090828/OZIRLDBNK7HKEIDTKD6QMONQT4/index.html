<html><header><meta charset="utf-8"><title>機率僅40萬分一極罕三色貓雌雄同體</title></header><body><h1>機率僅40萬分一<br>極罕三色貓雌雄同體</h1><p>三色貓大都是女兒身，但英國貓仔埃迪（Eddie圖）卻違反自然定律，既是三色貓，也是男兒身。<br>赫特福德郡的救貓組織，早前將貓仔與另外三隻三色貓姊妹，交給獸醫霍恩照顧，豈料當霍恩準備給貓咪們打針時，才驚覺八周大，長有黑色和薑黃色斑點貓仔的真正性別。<br>跟人類一樣，貓女的性染色體是XX，貓仔則是XY，但只有X染色體可決定毛色基因，所以三色貓代表貓咪有兩條X染色體，屬於雌性，若貓仔長多於一隻毛色，即代表性染色體出現異常，出現的機會率更僅有40萬分一。<br>英國《太陽報》</p></body></html>
