<html><header><meta charset="utf-8"><title>紐約快閃裸照失手女模博物館露體被擒</title></header><body><h1>紐約快閃裸照失手<br>女模博物館露體被擒</h1><p>美國攝影師海曼近日在紐約市多個地標，30秒內極速為裸體模特兒拍照後成功快閃，但他前日（周三）在大都會藝術博物館企圖重施故技（圖），卻失手被捕。<br>海曼要在30秒內，利用天然光線，為裸體模特兒拍攝10張照片。他之前在時代廣場、唐人街等地都能全身而退，今次卻失手，他的26歲模特兒亦被控在公眾場所猥褻罪。海曼強調他的作品並非色情照片，每張最高可賣9,500美元（7.41萬港元）。模特兒的辯護律師指，博物館內本來就滿是裸體藝術品，當局指該模特兒淫穢非常荒謬。<br>美聯社</p></body></html>
