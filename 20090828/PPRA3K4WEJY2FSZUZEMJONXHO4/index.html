<html><header><meta charset="utf-8"><title>免費行為治療工作坊</title></header><body><h1>免費行為治療工作坊</h1><p>幼兒界時興上Playgroup，新開的芯思童盟就以行為治療作賣點，治療師會透過0-3歲小朋友不同行為，為各家長提供不同的方法解決子女問題。3-6歲則可參加藝術創作、親子遊戲班等不同課程。為令家長對子女行為有更多了解，舉辦題為「燃亮孩子的燈泡．了解幼兒需要和教養特點」的免費家長工作坊，屆時資深行為治療師容麗娟將向家長教授如何處理子女反叛行為、協助子女成長等。<br><br>記者：林佩婷
