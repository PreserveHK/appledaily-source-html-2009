<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞視星光幫迎戰台灣幫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞視星光幫迎戰台灣幫 - 馮仁昭</h1><p>由曾寶儀（右）同林曉峰（左）主持嘅亞視節目《亞洲星光大道》，喺呢個星期日有10位台灣幫嘅《超級偶像》殺到，向星光家族進行踢館挑戰賽，呢班過江龍部份係《超級偶像》嘅得獎者，有啲已經俾人睇中，揀咗出嚟拍青春偶像劇，家嚟香港向星光家族大挑戰，一班後生仔互相切磋歌技。遲啲星光家族會向北京星光大道進行挑戰賽，多啲交流先至有進步！</p></body></html>
