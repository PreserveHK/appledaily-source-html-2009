<html><header><meta charset="utf-8"><title>黑夜靡爛</title></header><body><h1>黑夜靡爛</h1><p>英國設計師NeilBarrett於1999年發表第一個同名男裝系列「NEILBARRETT」，並於去年發表了男裝副線BLACKBARRETT。BLACKBARRETT以「INSTINCTIVE,SIMPLEANDUNCOMPLICATED」為設計理念，即是簡單卻不沉悶、沒有過多修飾，但帶着個人本性。今年秋冬，BLACKBARRETT透過設計帶領年輕人走進吸血鬼的靡爛世界，透過骷髏頭、蝙蝠、十字架等不同圖案，展現神秘夜行動物在現今潮流下的姿態，創造出一個專屬黑夜的系列。</p><p>(a)I.T新港中心27307681<br>(b)I.T京士頓街28816102</p></body></html>
