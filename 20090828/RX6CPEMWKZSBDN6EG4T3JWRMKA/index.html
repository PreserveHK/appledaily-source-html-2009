<html><header><meta charset="utf-8"><title>畢佬食大麻安琪蓮娜嬲爆</title></header><body><h1>畢佬食大麻安琪蓮娜嬲爆</h1><p>近日有關畢彼特（BradPitt）吸食大麻的傳聞不絕於耳，日前美國《國家詢問報》報道畢佬因此事與女友安琪蓮娜祖莉（AngelinaJolie）大吵一輪，更牽涉到其前妻珍妮花雅麗絲頓（JenniferAniston）頭上。</p><p>被罰瞓沙發</p><p>安琪蓮娜最近發現畢佬瞞着她吸食大麻，怒不可遏，並怪責珍妮花以前容許他有這個惡習，一名知情者爆料稱︰「安琪蓮娜發惡時愛找人怪責，珍妮花通常都成為戰靶。」<br>最近畢安帶子女往法國度假，又因湊仔問題大吵一場，結果安琪蓮娜罰畢佬當晚瞓沙發。據悉畢佬非常縱容子女，經常與兩名兒子打機打通宵。</p></body></html>
