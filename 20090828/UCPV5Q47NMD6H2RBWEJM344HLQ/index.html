<html><header><meta charset="utf-8"><title>章子怡即興玩尋寶</title></header><body><h1>章子怡即興玩尋寶</h1><p>章子怡自傳出與富豪未婚夫Vivi的婚禮延期後，積極重投工作，繼早前為電影《非常完美》連跑9個城市宣傳，昨日又以名錶歐米茄（Omega）全球名人大使身份現身上海出席活動。</p><p>中獎者獲手錶</p><p>身穿黑色閃珠連身裙的章子怡，到品牌位於久光百貨專門店，宣傳最新的星座系列腕錶。章子怡即場夥拍品牌總裁搞氣氛，在新錶錶盒簽上大名後放回錶櫃內，同時將一條幸福鑰匙放入抽獎箱中給來賓作尋寶遊戲，中獎者便可獲得章子怡的祈福手錶。<br>撰文：RitaLeung</p></body></html>
