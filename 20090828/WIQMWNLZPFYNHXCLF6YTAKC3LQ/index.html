<html><header><meta charset="utf-8"><title>交警駕電單車撞鐵欄</title></header><body><h1>交警駕電單車撞鐵欄</h1><p>【本報訊】一名交通警員昨清晨駕電單車在灣仔堅拿道東天橋上失事，猛撼分叉路口燈箱及鐵欄，繼而翻側滑行10米始停下，電單車毀爛，警員跌出車外受傷，送院治療。<br>昨清晨6時許，姓孫交通部高級警員（39歲）駕駛俗稱「大馬」電單車，沿堅拿道東天橋中線駛往跑馬地，途至灣仔消防局對開突然失控，猛烈撞向路中心往禮頓道分叉路口燈箱及鐵欄。<br>燈箱被撞爛飛脫至5米外，電單車繼而撼向鐵欄，左車身警示燈及雜物箱應聲毀爛，全車繼而向左翻側，在路中滑行10米始停下。駕車警員跌出車外僅手腳輕傷，他送院敷藥後無大礙。</p></body></html>
