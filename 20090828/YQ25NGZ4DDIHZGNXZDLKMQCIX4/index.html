<html><header><meta charset="utf-8"><title>酷熱下學警受訓頭暈</title></header><body><h1>酷熱下學警受訓頭暈</h1><p>【本報訊】酷熱天氣警告下，一名男學警在黃竹坑警察訓練學校進行戶外體能訓練，疑抵不住炎熱高溫，於跑步時感暈眩不適懷疑中暑，同學立刻通知導師求助，再由校方召救護車將事主送院治療。<br>懷疑中暑學警22歲，經送院後治理已無大礙，他由一名男同學陪同，同學事後致電警校向校方報告情況。<br>昨日天氣炎熱，天文台發出酷熱天氣警告，早上11時，天文台錄得黃竹坑氣溫達31℃，當時警校有一批學員進行戶外體能訓練，該名男學員在操場跑步時，突感不適頭暈腳軟，同學於是通知導師，導師安排不適學警停下休息；由於學警情況未有好轉，警校於是召救護車將不適學警送院。</p></body></html>
