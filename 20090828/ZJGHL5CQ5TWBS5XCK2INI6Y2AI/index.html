<html><header><meta charset="utf-8"><title>Multi世代　刀+餐具+文具座</title></header><body><h1>Multi世代　刀+餐具+文具座</h1><p>一向深受歡迎的royalvkb，早前推出了廚房用具Multi-purposeBlock。話到明Multi-purpose，鋼包上防水膠外殼的箱子，且以尼龍膠作間隔，可同時擺放刀及木餐具也不會發霉，由於尼龍膠格可自由抽出，故有用家更用作文具座，既華且實。<br><br>記者：蘇麗珊</p><p>flea+cents（25280808）<br>皇后大道東36-44號1樓</p></body></html>
