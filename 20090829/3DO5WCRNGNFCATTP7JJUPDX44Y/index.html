<html><header><meta charset="utf-8"><title>陳法拉讚男友靠得住</title></header><body><h1>陳法拉讚男友靠得住</h1><p>陳法拉昨日到尖沙嘴出席汽車活動，她表示17歲時已考獲車牌，至今已有10年駕車經驗。問法拉試過有型男用跑車接送她嗎？她笑說：「我都有朋友揸跑車，男仔揸跑車真係好型，不過如果係揸架van仔接你去食飯又真係差啲，個feel唔係好啱。」<br>記者即取笑法拉是否已坐過緋聞男友Neway太子爺薛世恆的跑車？她說：「有坐過，佢駕駛技術都安全。」再追問法拉覺得緋聞男友的為人是否如駕駛技術般一樣穩陣，她說：「同手車差唔多啦。」</p><p>健康可貴</p><p>此外，法拉指從報道中得悉成奎安的死訊，雖然她沒有看過他的演出，但對於資深前輩離世感到可惜，她更覺得健康可貴。<br>採訪、攝影：李珮洳</p></body></html>
