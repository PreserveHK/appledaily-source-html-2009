<html><header><meta charset="utf-8"><title>李力持拒與星爺再合作</title></header><body><h1>李力持拒與星爺再合作</h1><p>李力持早前接受肥媽瑪利亞的有線節目《肥媽私房菜》訪問，他與周星馳識於微時，談到星爺是否很難相處，李力持說：「咁有要求先難夾，成龍同李連杰都難夾。」他指演員通常收工便回家休息，但星爺會留下看重播，甚至參與後期製作，由此可見星爺對自己要求極高。<br>外間一直有傳星爺執導的《少林足球》其實有兩個導演，該片有部份更是李力持的創作，對此他笑說：「我已經唔記得邊部份係我諗，但我可以肯定《長江7號》係周星馳個人創作。」不過他坦言將來應不會再與星爺合作，他說：「佢又係導演，我又係導演，咁點合作？如果我轉行做演員就有機會。」<br>撰文：葉雪</p></body></html>
