<html><header><meta charset="utf-8"><title>JoybookLiteU121一粒鐘快叉</title></header><body><h1>JoybookLiteU121一粒鐘快叉</h1><p>揀得Netbook當然最好又細又輕，最好仲夠靚仔、電池又耐用，BenQ新推嘅JoybookLiteU121值得考慮吓，使用11.6"LED背光屏幕，畫面夠大嘅同時，解像度更高達1,366×768，比一般10"嘅1,024×600更高；全尺寸鍵盤，手感同Notebook分別不大，電池使用時間長達8小時，仲設有快叉功能，叉1粒鐘即可用到6小時。<br><br>記者：許福合</p><p>Profile：IntelAtomZ530、1GB記憶體：160GBSATA、1.45kg、WinXPHome<br>查詢：STD（23633060）</p></body></html>
