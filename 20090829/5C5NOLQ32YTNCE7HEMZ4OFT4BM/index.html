<html><header><meta charset="utf-8"><title>隔牆有耳：超人唔騷新界王 - 李八方</title></header><body><h1>隔牆有耳：超人唔騷新界王 - 李八方</h1><p>正生睇中梅窩空置校舍，令新界多間已殺校嘅校舍忽然奇貨可居，新界王發叔都唔執輸，稍後會向當局申請用三個「吉」校舍，唔係做戒毒中心，而係做鄉議局分區聯絡處，以便聯繫幾百條鄉村村民。發叔笑言呢幾個聯絡處亦叫做「吹水館」，佢退休後會輪流去同村民吹水咁話。<br>鄉議局沙田新大樓工程如火如荼，造價超出2,000萬元至1.5億元，發叔話仍未籌夠錢找數，相信要再向各大孖沙揼心口，可能連二、三線發展商，譬喻恒隆都要敲門。唔講唔知，鄉議局去信李超人請佢隨緣樂助，但一直冇回音；賭王抱恙，發叔話暫時唔好意思講金，寄張慰問卡先。</p></body></html>
