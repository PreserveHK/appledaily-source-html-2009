<html><header><meta charset="utf-8"><title>激筍Audi最後召集</title></header><body><h1>激筍Audi最後召集</h1><p>Audi今年百周年紀念，先後推出唔少現貨車以慶典價登場，A31.4TurboFSI慶典價為$249,000，而A4及A6現貨新車則為$369,000及$429,000起，優惠高達十萬，出車仲可以參加抽獎，保證人人有份之餘，最後更有百周年壓軸大抽獎，有機會贏取百萬巨獎。不過最近收到風，代理會喺9月1日調整車價，好似A31.4TurboFSI會售$259,000。所以優惠期就只剩最後三日，有興趣車迷就要快喇！<br><br>記者：梁美甜</p><p>查詢：合迪汽車（25281862）</p></body></html>
