<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍瓊纓拒談賭王病情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：藍瓊纓拒談賭王病情 - 馮仁昭</h1><p>賭王何鴻燊入院成個月，二姨太藍瓊纓噚晚喺會展出席「紫荊吐艷慶歡騰」晚會，問到賭王幾時出院，二姨太話：「今日唔好講呢啲。」問佢賭王係咪要做多一次手術？二姨太反問：「邊個講o架？」另外，佢個女超瓊同超蕸噚日上晝現身港安醫院，到黃昏時分，三姨太陳婉珍再度現身，記者問佢賭王康復進度，係咪中秋節有望出院？三姨太話：「真係唔知。」</p></body></html>
