<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jocelyn做Gym護雙峯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jocelyn做Gym護雙峯 - 馮仁昭</h1><p>有翻版關之琳之稱嘅混血名模Jocelyn噚日喺半島酒店為Forevermark珠寶行騷，佢佩戴咗價值300幾萬嘅鑽飾一臉滿足。着住超低V晚裝嘅Jocelyn分享護胸心得，佢話：「平時要做多啲gym，行多啲路，喼住一個好心情，每次做gym老公都做教練陪我。」Jocelyn話學緊普通話，會喺屋企同老公互講「我愛你」，認真煙韌。</p></body></html>
