<html><header><meta charset="utf-8"><title>槍手靈活制勝 - 青蛙仔</title></header><body><h1>槍手靈活制勝 - 青蛙仔</h1><p>阿仙奴在傷兵滿營下但於開季仍4戰全勝，外界歸功於領隊雲格大膽起用4-3-3陣式，並令一對中堅可參予更多進攻，故此華美倫及加拿斯於4場亦共入4球。中場3名球員呈3角形擺位，隊長法比加斯最前並處於偏右位置，桑治最後，偏左的丹尼遜則在兩人之間。</p><p>至於前線3人，能傳擅射的尹佩斯在最中間，要是可踢左右兩邊的艾沙維移近尹佩斯，陣式將由4-3-3變成4-4-2，屆時丹尼遜將要填補艾沙維在左路的空缺，故其角色相當重要。而右翼賓特拿的腳下功夫雖然麻麻，但其身高可令對手閘位球員帶來很大威脅。<br>文：青蛙仔</p></body></html>
