<html><header><meta charset="utf-8"><title>「餓郎」大猩猩吞未來老公照片</title></header><body><h1>「餓郎」大猩猩吞未來老公照片</h1><p>英國倫敦動物園唯一雄性大猩猩去年12月逝世後，園內三隻10至34歲大的雌性大猩猩一直「餓郎」至今。園方從法國安排了一隻12歲的雄性大猩猩耶保亞今年底遷到動物園陪伴牠們，日前特別把牠的「俊男照」給牠們過目，看看牠們的反應。<br>三隻雌性大猩猩對這位未來男伴似乎相當滿意，不只拿着照片不放，其中34歲的扎伊爾更激動得把照片吞下肚。<br>英國《每日郵報》</p></body></html>
