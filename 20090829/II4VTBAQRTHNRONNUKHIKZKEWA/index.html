<html><header><meta charset="utf-8"><title>案件速遞偷父車接載女友學神候懲</title></header><body><h1>案件速遞<br>偷父車接載女友學神候懲</h1><p>【本報訊】年輕「車癡」因無駕駛執照，偷取友人身份證及駕駛執照，私下從停車場駕走父親的私家車，接載女友人看電影，又送她返家。警員凌晨在何文田發現車癡與女友人在車內形迹可疑，揭發案件。被告孫瑋鍵（20歲），承認盜竊、管有他人身份證、無牌駕駛及無第三者保險等五罪。辯方指被告過於喜愛駕駛才犯案，法庭須索閱感化官等報告，將他還柙至9月15日判刑。<br>案件編號：KCCC4618/09</p></body></html>
