<html><header><meta charset="utf-8"><title>魔術大賽今決戰</title></header><body><h1>魔術大賽今決戰</h1><p>【本報訊】新一屆魔術節昨日起一連三天在鑽石山荷里活廣場舉行，今年暑假o靚模大行其道，到不同展覽會拋胸踩場；魔術節則反其道而行，昨找來清純可愛的美少女作魔術比賽（圖），吸引不少巿民圍觀。<br>大會發言人表示，今日將舉行全港首個全能魔術師大賽，參賽者要面對近景魔術、廳堂魔術、舞台魔術三大項目挑戰。魔術節現場還有各類魔術示範表演，並設有大型魔術道具展示區，陳列刀鋸美人、美人浮空及釘床穿人等經典大型魔術道具。小朋友也可參加一分鐘魔法學堂，在一分鐘內學懂魔術戲法。</p></body></html>
