<html><header><meta charset="utf-8"><title>押尾學保釋遭駁回</title></header><body><h1>押尾學保釋遭駁回</h1><p>本月初因違反麻藥取締法而被起訴的日本男星押尾學，仍被拘留在三田警署。不過，他的代表律師日前提出保釋要求，昨日本來獲東京地方裁判所批准以400萬日圓（約33萬港元）保釋外出。當近年沒工開的押尾學努力籌集保釋金之際，保釋的決定卻在下午遭駁回。<br>警方本來願意讓押尾學保釋，但檢察方面為怕他銷毀證據，故向東京地方裁判所提出抗議，成功將保釋決定駁回，換言之押尾學要繼續被扣押多一段時間。</p></body></html>
