<html><header><meta charset="utf-8"><title>陳潔靈憶亡夫淚不禁</title></header><body><h1>陳潔靈憶亡夫淚不禁</h1><p>陳志雲主持的《志雲飯局》日前邀請陳潔靈（Elisa）接受訪問，原來Elisa是超級遊戲機迷，陳志雲特別送了PSP遊戲機和最新遊戲帶給她。<br>訪問中，Elisa與陳志雲大談喪夫之痛，以及如何面對失去至親的打擊，她坦言從中學懂了不要太執着，樂觀去面對人生。不過，當談到和亡夫昔日相處的片段，Elisa始終忍不住流下眼淚。另外，Elisa又分享和圈中好友如張國榮、蘇施黃和金燕玲等的關係，以及各人的生活趣事。<br>撰文：葉雪</p></body></html>
