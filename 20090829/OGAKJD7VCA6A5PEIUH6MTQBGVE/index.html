<html><header><meta charset="utf-8"><title>多產情侶生10個才結婚</title></header><body><h1>多產情侶生10個才結婚</h1><p>住在英國的薩沃莉，與姓王的華裔男友阿Jay，相戀十多年，但一直沒有空步入教堂，原因是忙着生孩子，12年內生了10個。<br>薩沃莉1995年與阿Jay熱戀，一年後誕一對孖女。他們原定1996年結婚，但最後決定把辦婚禮的錢，改來租住一間較寬敞的住所。他們到2000年已誕下第五名女兒，為了平衡一下家裏兩性的數目，薩沃莉堅決要生一個兒子。2002年成功了，但又怕一個男孩太悶，於是再生兩名男嬰。生了八個，阿Jay決定做結紮手術，但之前又再生一男一女，變成一家12口。婚禮最近終舉行，薩沃莉說：「這是最完美一天。」<br>英國《每日郵報》</p></body></html>
