<html><header><meta charset="utf-8"><title>江若琳妒周秀娜身材好</title></header><body><h1>江若琳妒周秀娜身材好</h1><p>琦琦、江若琳和溫碧霞等前晚到中環出席時裝品牌DianevonFurstenberg時裝騷，琦琦到場問記者為何不用等劉德華，對於華仔和朱麗倩拖手公開關係，琦琦說：「唔一定係男方唔公開，可能係女方唔想，愛情係無限奉獻，老公係一家之主，所以會尊重老公決定。」<br>江若琳早前跟周秀娜到韓國出席影展，提到周秀娜有否食雪糕？江若琳笑說：「佢今次食蛋糕，冇滴落心口度，我好羨慕佢嘅身材，拍埋去要彈開，個天真係唔公平。我上圍有32A，冇後天加工嘅必要。」<br>採訪：王崇穎</p></body></html>
