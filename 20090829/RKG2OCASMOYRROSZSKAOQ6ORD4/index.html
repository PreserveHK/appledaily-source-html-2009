<html><header><meta charset="utf-8"><title>菲奧里案尋回失車</title></header><body><h1>菲奧里案尋回失車</h1><p>美國《花花公子》前模特兒菲奧里（JasmineFiore）被真人騷男星前夫詹金斯（RyanJenkins）謀殺藏屍行李箱一案，她失去的白色房車前日在荷李活西部找到。洛杉磯警方昨日開記者會，指該房車可能是案發現場之一，因為車上明顯有糾纏和互扯頭髮的證據，後排座位滿佈血迹，但曾被人抹擦，車身也被冲洗過，從車輪的泥沙可推測房車曾駛出公路。<br>儘管菲奧里的牙齒被拔掉，手指被斬去，但警方相信她並非在車上被人殘害，反而認為事發時菲奧里的屍體已在行李箱內。涉案的詹金斯日前被發現在加拿大卑詩省霍普市一間汽車酒店房間上吊身亡，警方相信他畏罪自殺。</p></body></html>
