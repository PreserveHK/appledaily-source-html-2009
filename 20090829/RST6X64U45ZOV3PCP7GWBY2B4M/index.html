<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳下周復出工作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳下周復出工作 - 馮仁昭</h1><p>陳慧琳（Kelly）上月生咗囝囝劉昇（Chace）後，呢兩個月除咗專心湊B外，仲坐月進補調理身子，不過Kelly呢個工作狂已鐵定下周四復出，潮媽產後復出嘅第一次會幫合作無間嘅美心月餅造勢，第二日就會去新加坡出席Tod's嘅時裝活動。呢次係Kelly第一次離開Chace，佢噚日喺電話度話：「我只係去一日，因為真係唔捨得囝囝。」</p></body></html>
