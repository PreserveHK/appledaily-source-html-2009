<html><header><meta charset="utf-8"><title>中大四院互片不設防</title></header><body><h1>中大四院互片不設防</h1><p>【本報訊】「山上野人一大班，咪再搗亂返青山！」中文大學四個書院︰崇基、聯合、新亞、逸夫，在昨午烈日當空下，約1,500名新生在校園本部的百萬大道舉行約兩小時的「四院互片」及千人砌「中大」二字活動，高呼口號諷刺其他書院及抬高自己書院的優點。校方雖早已呼籲學生佩戴口罩防疫，但在場千五名學生無一聽從（圖），逸夫學生更大吹肥皂泡助興。有數名女學生因天氣炎熱感不適，有人則需被抬到陰凉地方休息。<br>袁慧妍攝</p></body></html>
