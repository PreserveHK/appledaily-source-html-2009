<html><header><meta charset="utf-8"><title>愛德華．甘迺迪今落葬12000人送別</title></header><body><h1>愛德華．甘迺迪今落葬12000人送別</h1><p>周二因腦癌逝世的美國資深參議員愛德華．甘迺迪，靈柩蓋國旗，前日在85名親人陪同下，由麻省海恩尼斯港的寓所移送到波士頓的約翰．甘迺迪總統圖書館。110公里路程中，途經多個跟甘家有關地標，民眾夾道送別。靈車駛進波士頓市議會時，市長響鐘47次，代表他47年議員生涯。約翰．甘迺迪總統圖書館外有12,000人等候入內跟愛德華致意。愛德華今將安葬在阿靈頓國家公墓。<br>美聯社</p></body></html>
