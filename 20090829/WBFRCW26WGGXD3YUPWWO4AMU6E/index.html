<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國組合東方神起歌迷昨日向韓國人權委員會遞交12萬個歌迷簽名信，投訴SM事務所以不公平合約待遇侵犯神起成員人權。<br><br>●韓國女星河知雲昨日現身釜山市役所，其主演的電影《海雲臺》入場人數衝破1,000萬人次而獲頒表揚狀。<br><br>●蓮莎露夏恩6月時向珠寶商借來價值1,600萬港元的珠寶現時尚未歸還，珠寶商考慮採取法律行動。<br><br>●佐治古尼早前在意大利家中被車門夾傷手，被送到瑞士一間私人診所治理。<br><br>●劉玉玲昨日以聯合國兒童基金會大使身份到訪秘魯。<br><br>●宮澤里惠自今年5月誕女後，昨日在東京當和服模特兒復出。<br><br>●戶田惠梨香與松田翔太到台灣金門島拍攝電影版《欺詐遊戲》。</p></body></html>
