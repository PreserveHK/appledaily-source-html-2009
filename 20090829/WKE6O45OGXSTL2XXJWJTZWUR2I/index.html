<html><header><meta charset="utf-8"><title>寵物News：寵物氣功治療</title></header><body><h1>寵物News：寵物氣功治療</h1><p>氣功治療已非武俠小說情節，現在連寵物都有機會接受氣功治療了，只要主人們學習簡單氣功，一經發功，寵物的身體與心靈便會更加健康。全港首創的「寵物靈氣健康治療證書課程」，除教授學員如何提升心靈能量外，還會教授如何增強與寵物之間的溝通能力。在我而言，如果靠氣功教到寶貝狗不隨處小便，已心滿意足了。<br><br>記者：蒙為亮</p><p>查詢：28080532<br>網址： http://sinishop.com.hk/ </p></body></html>
