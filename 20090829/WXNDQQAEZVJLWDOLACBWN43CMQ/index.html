<html><header><meta charset="utf-8"><title>佐治古尼撐章子怡升呢</title></header><body><h1>佐治古尼撐章子怡升呢</h1><p>章子怡前晚以歐米茄（Omega）全球名人大使身份現身上海音樂廳的晚宴活動，身穿黑色連身晚裝的章子怡與大會安排的一對小天使打成一片，充份表現母愛一面，同時她更以流利英語向總裁歐科華賣口乖。</p><p>大會為隆重其事，於音樂廳外牆掛了由國際攝影師MarioSorrenti操刀的廣告照片，席間更播出同為代言人的國際影星佐治古尼（GeorgeClooney）及妮哥潔曼（NicoleKidman）歡迎章子怡加入大家庭的片段，盡顯她「升呢」國際影星的超然地位。<br>撰文：葉雪</p></body></html>
