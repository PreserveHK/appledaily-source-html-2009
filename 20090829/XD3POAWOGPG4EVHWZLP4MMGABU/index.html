<html><header><meta charset="utf-8"><title>隔牆有耳：海關疑出賣大狀 - 李八方</title></header><body><h1>隔牆有耳：海關疑出賣大狀 - 李八方</h1><p>海關去年10月破獲歷來最大宗海上走私案，在一艘內地貨船搜出約2億港元貨品，呢單案原來案中有案，一名代表內地商人在港向海關申索被截貨物嘅香港大狀，今年6月陪同該商人向香港海關落口供，點知7月底同老婆過境深圳時，竟遭深圳公安送去廣州扣留問話七粒鐘。<br>據曾接觸呢名大狀嘅法律界人士講，本港法律界無不對事件嘩然，懷疑海關將大狀資料「過」畀內地執法部門，否則大狀唔會無端端被扣查。若然屬實，香港律師、大狀真係人人自危，有人搵法律界議員求助，據聞中聯辦亦好重視呢單嘢，涉事大狀則話見過鬼怕黑，唔會再返大陸喎。</p></body></html>
