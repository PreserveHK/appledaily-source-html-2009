<html><header><meta charset="utf-8"><title>同場加映：送《超鼠特攻》紀念Tee、手錶</title></header><body><h1>同場加映：送《超鼠特攻》紀念Tee、手錶</h1><p>四隻天竺鼠一哥、百事達、吱喳與食神，組成隸屬FBI的神秘專業戰鬥部隊。牠們得悉邪惡億萬富翁企圖利用尖端科技征服世界，立即重裝上身，誓以高智能裝備對付壞人。洲立電影公司將送出《超鼠特攻》紀念Tee和手錶共20件，只要答中問題連同回郵信封，於9月10日前寄將軍澳將軍澳工業村西駿盈街8號，封面註明「《超鼠特攻》紀念品」，便有機會獲獎。（如有任何爭議，最終決議權歸洲立電影公司，《蘋果日報》概不負責。）</p><p>問題：特工隊有那四位成員？</p></body></html>
