<html><header><meta charset="utf-8"><title>荷13歲女童被禁環球獨航</title></header><body><h1>荷13歲女童被禁環球獨航</h1><p>荷蘭13歲女童德克爾（LauraDekker）欲成為最年輕駕駛帆船環繞地球一周的探險家，但當局以安全理由反對，法院昨日（周五）頒令，要德克爾接受國家監管兩個月，讓心理學家評估她是否有能力展開長達兩年的危險旅程。<br>德克爾在帆船上出生，揚帆出海的技能恍如與生俱來，父母都支持她實現環球之旅的夢想。昨日她又出海了，沒有到法庭聽判。法官表示，環球之旅對她的身心都有危險，必須讓獨立的兒童心理學家，評估她的能力。<br>這兩個月內，德克爾仍可與父親同住，法庭沒完全排除准她啟程的可能。早前她威脅移居新西蘭，但傳媒報道，她的新西蘭護照早已過期。<br>美聯社/路透社</p></body></html>
