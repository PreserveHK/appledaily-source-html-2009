<html><header><meta charset="utf-8"><title>陳爽無膽裸泳</title></header><body><h1>陳爽無膽裸泳</h1><p>陳爽和朱璇昨日凌晨到尖沙嘴一間酒店擔任「LIFE比堅尼大戰」模特兒，她們表示於參加選美時已習慣穿上三點式示人，故此不會感到尷尬，也不怕現場客人鬧事，因為有足夠保安人員保護她們。</p><p>朱璇怕危險</p><p>問陳爽及朱璇會否嘗試裸泳？陳爽表示沒有膽量裸泳，平日她只會到會所游泳，甚少到沙灘暢泳，她又表示為了昨日凌晨的演出不敢吃太多東西。<br>朱璇也說：「我唔夠膽呀，唔着衫好似個感覺好唔舒服，又好似好危險咁，因為水入邊有其他嘢，心理上接受唔到。」<br>採訪：李珮洳　攝影：彭琮然</p></body></html>
