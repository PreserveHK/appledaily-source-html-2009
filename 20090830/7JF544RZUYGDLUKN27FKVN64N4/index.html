<html><header><meta charset="utf-8"><title>拉闊視野　雙「芒」手提電腦</title></header><body><h1>拉闊視野　雙「芒」手提電腦</h1><p>手機有雙「芒」，連手提電腦也進入雙芒年代。美國gScreen研製出雙螢幕手提電腦Spacebook（圖），用戶只要把另一個螢幕趟開，就可以有更大螢幕處理不同應用程式。<br>Spacebook外形與普通手提電腦一樣，每個螢幕闊39厘米（15.4吋），有需要時可左右趟開，用完後又可趟回原位，最適合剪片師、攝影師和設計師使用。「雙芒」手提電腦重約5.5公斤，預計年底前在亞馬遜網站發售，價錢約3,000美元（23,400港元）。<br>英國《每日電訊報》</p></body></html>
