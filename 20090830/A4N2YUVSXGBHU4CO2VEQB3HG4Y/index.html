<html><header><meta charset="utf-8"><title>關仁隱事：「小甜心」搞亂籌款騷 - 關仁</title></header><body><h1>關仁隱事：「小甜心」搞亂籌款騷 - 關仁</h1><p>之前一班藝人合力做咗個籌款騷，其實喺三日之內搞掂呢個騷係一個齊心嘅表現，好應該讚揚佢哋，不過都有啲人揸住雞毛當令箭，好似「小甜心」咁，做嘢又唔掂又霸道，仲搞亂個騷㖭！</p><p>霸道搶嘢做</p><p>小甜心喺籌款騷度負責做場務，因為人手不足，佢都帶咗多個助手嚟幫忙，但係佢好鬼霸道，搶埋其他場務工作，不過佢又跟唔掂啲rundown，成日帶錯人上台，自把自為，搞亂晒啲工序。雖然有其他工作人員睇唔過眼，不過又冇辦法，因為嗰晚亂到飛起，大家只有顧掂自己嘅嘢，冇佢咁好氣，但係佢帶錯人就煩到台前啲人囉！<br>Textby關仁</p></body></html>
