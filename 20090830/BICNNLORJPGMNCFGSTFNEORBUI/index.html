<html><header><meta charset="utf-8"><title>ULTIMAII面膜買三盒六折</title></header><body><h1>ULTIMAII面膜買三盒六折</h1><p>夏天天氣悶熱，肌膚尤其易出問題。星級化妝師至愛面膜之一ULTIMAIICHR延采潤膚即效舒緩面膜，其利用先熱後冷的能量，促進血液微循環，增加肌膚氧氣供應同時注入大量膠原蛋白，即時收細毛孔，解決肌膚粗糙暗粒問題。由即日起至8月31日，ULTIMAII推出CHR延采潤膚即效舒緩面膜（5片裝）買三盒六折優惠（原價$2,400/3盒），折實價$1,440/3盒，全線ULTIMAII美容專櫃有售，數量有限，送完即止。每位顧客限換領贈品一次。<br><br>記者：謝翠玲</p><p>查詢：25771941</p></body></html>
