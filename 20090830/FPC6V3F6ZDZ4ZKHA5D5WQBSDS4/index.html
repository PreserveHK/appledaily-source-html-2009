<html><header><meta charset="utf-8"><title>不滿截查青年涉襲警</title></header><body><h1>不滿截查青年涉襲警</h1><p>【本報訊】尖沙嘴麼地道昨凌晨發生襲警案。警方截查一輛私家車時，男乘客涉嫌拳毆警員，同行司機和女乘客加入阻撓，警方將三人拘捕。<br>被捕三名男女，包括姓莊（26歲）青年涉嫌襲警，以及姓李（25歲）司機、姓文（19歲）女乘客涉嫌妨礙警員執行職務。</p><p>少女阻辦案被捕</p><p>昨凌晨2時40分，警方在麼地道設路障，截查一輛私家車，惟司機不合作，其間男乘客一拳打落警員胸口，警員採取拘捕行動時，又被司機和女乘客阻撓，最後三人同時被捕。而男乘客再用「頭槌」撼另一警員，結果兩警員送院。</p></body></html>
