<html><header><meta charset="utf-8"><title>送維尼熊與特務歐寶</title></header><body><h1>送維尼熊與特務歐寶</h1><p>特務不只得007，還有可愛的特務歐寶。效力於聯合尋常事件調查組織的歐寶，日常的任務包括協助孩子寄信、清潔房間等，小孩只要跟隨歐寶助理波波的指示，就能學會這些日常工作。現在只要答中問題，就有機會得到《小熊維尼與跳跳虎》或《特務歐寶》的精美禮品。<br><br>‧必須憑報紙上的參加表格才可以參加。</p><p>獎品</p><p>特務歐寶公仔一個，名額5名；AaronStone限量版手錶一隻，名額5名；小熊維尼與跳跳虎儲物袋一個，名額5名。<br></p><p>問：歐寶的職業是甚麼？</p><p>《特務歐寶》9月份逢星期六及日<br>上午11時30分於PlayhouseDisney（nowTV442）播放</p></body></html>
