<html><header><meta charset="utf-8"><title>湖南石墨礦洩毒氣15死</title></header><body><h1>湖南石墨礦洩毒氣15死</h1><p>湖南省郴（音：心）州市北湖區原魯塘鎮的積財石墨礦，前日下午發生礦工中毒窒息事件，15名在井下工作的礦工吸入有毒氣體，當局調派鄰近礦山的救護隊搜救，昨日證實所有礦工遇難，事故原因仍在調查。<br>發生事故的積財石墨礦於1999年開採，是一個證照齊全的合法石墨礦，年設計生產能力為三萬噸。前日下午4時許，石墨礦傳出發生窒息事件，當地省、市、區政府馬上組織救援工作，並且成立搶險救援指揮部，指揮礦山救護隊搜救，及調查事故原因。<br>新華社/湖南紅網</p></body></html>
