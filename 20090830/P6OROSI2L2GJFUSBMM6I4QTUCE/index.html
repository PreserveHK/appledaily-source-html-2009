<html><header><meta charset="utf-8"><title>李孝利挾三獎贏o靚界歡心</title></header><body><h1>李孝利挾三獎贏o靚界歡心</h1><p>反映20多歲年輕人喜好的「第3屆Mnet20'sChoice頒獎禮」前晚在首爾舉行，李孝利狂掃潮流指標、完美身材和多棲藝人獎，與同樣各奪三獎的男子組合2PM和女子組合2NE1成為大贏家，反而賽前獲5項最多提名的李民浩則爆冷捧蛋。</p><p>李準基女星</p><p>李孝利以四個索爆造型登場，更大方接受頒獎嘉賓金成民擁抱祝賀。李準基頒獎時被韓智敏的低胸打扮吸引，至於電影《極速緋聞》童星王晢鉉則與2PM成員Nichkhun鬥舞。人氣電影女星獎落在一身MJ打扮的河知雲手上，而《燦爛的遺產》的李勝基和韓孝珠則包辦人氣劇集男、女演員獎。</p></body></html>
