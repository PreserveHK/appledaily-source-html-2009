<html><header><meta charset="utf-8"><title>艾美莉賓特宣佈訂婚</title></header><body><h1>艾美莉賓特宣佈訂婚</h1><p>曾演《穿Prada的惡魔》（TheDevilWearsPrada）、近日有新片《清潔小小姐》（SunshineCleaning）上映的英國女星艾美莉賓特（EmilyBlunt圖）昨日宣佈與拍拖大半年的圈中男友JohnKrasinski訂婚。兩人之前將地下情收得極密實，連行紅地毯都前後腳。另外，《一百萬零一夜》（SlumdogMillionaire）印度女星菲達萍杜（FreidaPinto）日前現身時被發現手上戴了訂婚鑽戒，懷疑她與同片男星迪柏特爾（DevPatel）好事近。</p></body></html>
