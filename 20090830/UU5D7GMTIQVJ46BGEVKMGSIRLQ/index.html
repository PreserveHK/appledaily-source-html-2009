<html><header><meta charset="utf-8"><title>澳門直擊基仔堅稱未有愛侶</title></header><body><h1>澳門直擊<br>基仔堅稱未有愛侶</h1><p>古巨基、容祖兒和羅志祥等人，前晚到金光綜藝館演出「澳門威尼斯人2周年演唱會」。基仔表示近日忙於拍MV，由他親自執導，他今次找來韓國女模特兒擔任女主角，問到有沒有親熱鏡頭？他笑說：「作為導演我覺得唔需要，但作為演員當然覺得好可惜。」提到劉德華公開和朱麗倩關係，基仔詐儍扮懵說：「我冇留意，錯失大新聞。」至於何時才公開另一半？基仔聲稱待找到真命天子才決定。<br>此外，問到容祖兒會否10月去看密友何韻詩演唱會？她坦言從未看過阿詩個唱，故此今次會抽空捧場。<br>採訪：何慧斯　攝影：黃偉雄</p></body></html>
