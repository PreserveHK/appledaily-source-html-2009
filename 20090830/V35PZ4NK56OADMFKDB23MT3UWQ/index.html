<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽賠率表</title></header><body><h1>周六、日及一各地聯賽賠率表</h1><p>數據提示：漢堡贏波贏盤</p><p>星期日38　漢堡vs科隆<br>漢堡開「咧」至今踢了8場比賽，成績是5勝2和1負，並僅得一場沒有入波，而對上4仗則是全開[贏/贏]及全部贏盤。科隆近6次訪漢堡1勝1和4負。</p><p>數據提示：希杭往績輸晒</p><p>星期一12　巴塞隆拿vs希杭<br>希杭於上季重返西甲後兩對巴塞隆拿都輸波，其中作客輸1:3，主場則以1:6慘敗。然而，巴塞於今季3場正式比賽，半場都無法取得入球。</p></body></html>
