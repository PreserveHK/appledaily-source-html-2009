<html><header><meta charset="utf-8"><title>關仁隱事：「羊仔」扮勁辣㷫驕傲 - 關仁</title></header><body><h1>關仁隱事：「羊仔」扮勁辣㷫驕傲 - 關仁</h1><p>娛樂圈中有唔少人鍾意扮大佬教後輩做戲，除咗「旺氣」之外，三色台小生「羊仔」原來仲有過之而無不及。關仁聽聞羊仔恃住有女高層撐腰，成日喺度也文也武教拍檔做戲。<br>聽講羊仔覺得自己做戲好掂，成日喺後輩面前晒經驗教人做戲。不過佢教人嗰陣嘅語氣差到冇人有，佢試過兜口兜面鬧人：「有冇搞錯呀，你咁做唔掂o架喎！」老實講，羊仔做戲有幾咁好大家有目共睹，俾佢話嗰啲藝人，個心梗係唔服氣啦，好似之前做奸仔上位嘅「驕傲」咁，咪因為唔認同羊仔講法而同佢吵大鑊，一啲面皮薄嘅女仔仲俾羊仔鬧到喊㖭！<br>Textby關仁</p></body></html>
