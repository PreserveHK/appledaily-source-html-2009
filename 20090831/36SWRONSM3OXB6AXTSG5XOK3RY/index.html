<html><header><meta charset="utf-8"><title>疑似酒井露點照流出</title></header><body><h1>疑似酒井露點照流出</h1><p>以違反持有興奮劑罪名正式被起訴的日本女星酒井法子，已從律師口中得知事務所SunMusic及唱片公司VictorEntertainment已決定跟她解約，她已做了退出藝能界的心理準備。不過，昨日網上流傳疑似酒井的露點照，相信是網民將她的陳年照移花接木在一名女性的裸照中。此外，警方在本月3日搜查酒井位於南青山的寓所時，發現屋內一片凌亂。</p><p>傳媒瞓街等押尾學</p><p>同期涉嫌吸毒被捕的日本男星押尾學，雖然獲准以400萬日圓（約33萬港元）保釋外出，但昨日未見他離開東京三田警署，不少日本記者連日在警署外守候，被迫在署外露宿。</p></body></html>
