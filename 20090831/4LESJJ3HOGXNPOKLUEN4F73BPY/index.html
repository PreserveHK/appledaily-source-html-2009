<html><header><meta charset="utf-8"><title>瑞士牛牛集體墮崖</title></header><body><h1>瑞士牛牛集體墮崖</h1><p>在瑞士阿爾卑斯山，救援人員近日頻頻出動，因為山區在三天內，最少有28隻牛牛接連墮崖身亡。<br>牛牛墮崖意外時有發生，但牛牛集體自殺，即令勞特布倫嫩山區居民擔心不已，加上科學家認定動物不會自殺，令警方都對今次牛牛疑似集體自殺事件摸不着頭腦。有居民說：「牛牛在高地長大，牠們一定知道懸崖危險，不會貿然踩界。」當地媒體估計，山區早前刮起狂風暴雨，可能嚇倒牛牛，也有人估計是牧牛數量過多，爭食時釀成墮崖悲劇。<br>英國《星期日電訊報》</p></body></html>
