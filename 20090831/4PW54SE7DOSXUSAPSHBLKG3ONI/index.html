<html><header><meta charset="utf-8"><title>求驗客手記：幸福阿寶有「女」陪跑 - 求驗客</title></header><body><h1>求驗客手記：幸福阿寶有「女」陪跑 - 求驗客</h1><p>上周末最hit嘅梗係東亞運火炬跑啦，我求大俠都唔執輸去金紫荊趁熱鬧。仲發現跑第1棒黃金寶（小圖）嘅染髮潮媽，全程坐喺嘉賓席笑唔停，隔籬就坐住阿寶女友（圖），仲不時拖實未來奶奶。阿寶對香港體壇嘅付出，真係數一數二，36歲嘅佢喺接力跑嗰日，仲話一定會玩到2012倫敦奧運。「寶迷」當然開心啦，不過就戥女友辛苦喇。事關阿寶一年有9成時間長駐大陸集訓，而家仲話為下屆奧運而戰；兩地相思，難怪女友喺接力跑尾聲時段企起身，用手機拍低阿寶嘅一舉一動啦。</p></body></html>
