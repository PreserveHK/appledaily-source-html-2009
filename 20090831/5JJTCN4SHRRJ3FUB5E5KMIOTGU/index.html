<html><header><meta charset="utf-8"><title>iPhone版FB3.0</title></header><body><h1>iPhone版FB3.0</h1><p>在iPhone上有好多軟件App可以下載，而有玩開Facebook必定會下載嘅FacebookApp最近推出3.0新版，不過要留意，若以升級方式更新，開啟後可能會乜都Load唔到，如果遇到這個情況，就要先刪除、再重新下載安裝，咁就會見番晒啲朋友。<br>呢個新版會在主頁以九宮格方式排列主要功能，並且在有更新時會有提示，顯示方式亦更接近Desktop，如果係用緊3GS，更可以上載影片至FB，更多嘢玩，可惜仍然唔可以玩到FBGame，有就正喇！<br><br>記者：許福合</p></body></html>
