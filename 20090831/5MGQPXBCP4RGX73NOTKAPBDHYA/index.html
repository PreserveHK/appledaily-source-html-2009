<html><header><meta charset="utf-8"><title>張智霖自認未玩夠</title></header><body><h1>張智霖自認未玩夠</h1><p>張智霖昨日在屯門為其新歌《妳太善良》MV舉行首播會，吸引數百fans及巿民捧場，他在新歌中邀請了劉心悠擔演MV女主角，二人又攬又抱，惟獨欠缺接吻鏡頭。張智霖表示接下來數月都會全力製作歌曲，準備出新碟，唱片公司又開出期票，示意會為張智霖在下年舉辦個人演唱會。</p><p>拒向城城催婚</p><p>張智霖的老友郭富城被指偷偷約會王秀琳（Mango），張智霖說：「我有睇過報紙，但我唔相信。」對於四大天王只剩郭富城是王老五，張智霖強調作為朋友絕不會催婚，他說：「個個人有唔同選擇，都係睇緣份，你話佢未玩夠，我都未玩夠啦，不過我哋平時都係打邊爐，好少講感情嘢。」<br>採訪、攝影：張俊銘</p></body></html>
