<html><header><meta charset="utf-8"><title>貴價人形鴨梨每個50元</title></header><body><h1>貴價人形鴨梨每個50元</h1><p>「這個梨好像一個人呢！」這個顏色與一般鴨梨無異，但形狀如同一個和尚，盤膝而坐，雙手合十，有眼、有鼻、有嘴，十分趣致（圖）。它是河北省邯鄲市魏縣魏城鎮果農蒿現章的傑作，他利用與日本培植方形西瓜的技術，將模具掛放在梨上培植，終於今年培育出上萬個這樣的人形鴨梨，他估計每個批發價高達50元人民幣，與按斤計算批發價的鴨梨貴很多。<br>對於蒿現章的創意，有網民不太欣賞，指它不合自然規律，同時價格昂貴，恐消費者難以接受。<br>新華社</p></body></html>
