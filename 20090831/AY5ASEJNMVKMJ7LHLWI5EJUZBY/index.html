<html><header><meta charset="utf-8"><title>玩命鋼線男　踩遍全球高崖</title></header><body><h1>玩命鋼線男　踩遍全球高崖</h1><p>踩鋼線，很危險；高空走鋼線，更是玩命。51歲奧地利察克（HenizZak）卻大膽不怕死，八年來走遍全世界，只要找到合適的地方，就會表演身手，高空踩鋼線成為他的嗜好。<br>不論是橫跨德國慕尼克市的高樓，還是在美國黃石國家公園內險峻的山石之間行走，察克都能踩鋼線如履平地。他的秘訣在於絕對專注，甚至達致忘我境界：「稍為分心，即代表死亡。我走鋼線並非為尋刺激，而是我真的想做的事。」自1980年代愛上高空走鋼線以來，至今走遍奧地利、德國、美國、意大利及捷克，被視為高空走鋼線的先鋒。但忘命踩鋼線，不要亂學。<br>英國《每日郵報》</p></body></html>
