<html><header><meta charset="utf-8"><title>香港人限定Tee</title></header><body><h1>香港人限定Tee</h1><p>45R進駐香港年多，已成功吸納了Fans一大堆，可能日本方面知道香港人消費力強，為了進一步刺激消費，特別推出只限香港發售之限量版靚Tee，一共四款，圖案大多以簡單「R」字樣為主，顏色則是柔和純色，很有夏天色彩。每款Tee的袖口位都有紅色Tag寫上「SpecialForHK」字樣以之識別，擺明屬於香港人的Tee，咁有心思，唔知日本Fans會唔會專程來港選購呢？</p><p>查詢：28611145</p></body></html>
