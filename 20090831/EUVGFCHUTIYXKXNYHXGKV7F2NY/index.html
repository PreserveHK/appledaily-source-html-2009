<html><header><meta charset="utf-8"><title>清《奉天誥命》聖旨完好</title></header><body><h1>清《奉天誥命》聖旨完好</h1><p>聖旨到！河北省承德市寬城縣文物保護部門，近日發現一件清朝道光年間的聖旨《奉天誥命》，雖年代久遠，但保存良好。聖旨是皇帝褒獎當地一名協助保衞山海關的滿族將領，這是當地唯一的聖旨，除反映歷史，亦印證當地滿族人的由來。<br>這道聖旨長2.5米、闊0.3米，材料為五彩提花錦緞，以卷雲圖案為底紋，絢麗多姿，雍容華貴。內容由滿、漢兩種文字書寫，兩種文字均由兩端向中間延伸，官印、日期置在中央。聖旨的內容是褒獎協助清朝防衞山海關的納莫音及他的妻室，納莫音被封為武德騎尉，他的妻子則被封為「宜人」，即五品官妻子的稱號。<br>新華社</p></body></html>
