<html><header><meta charset="utf-8"><title>小狗識站立陪主人散步</title></header><body><h1>小狗識站立陪主人散步</h1><p>你看，我多厲害。每天站立行走，陪主人散步20分鐘，途中無休。走到那裏，大家都跟我拍照留念，主人卻一點都不生氣，還以我為傲呢！我是誰，我就是兩歲的迷你狗「丑丑」。</p><p>這一個月來，我因為每天陪主人蔣思全在重慶九龍坡區直港大道上散步，成為全國媒體和網絡上的紅人。主人是我的伯樂，他兩個月前發掘我有站立潛質，於是把我秘密訓練40多天，我現在每天站立行走1.5公里，大概20分鐘，但主人認為，以我現有的體質走三、四公里應該沒問題。在這裏，我要感謝主人，他買了很多衣服、帽子給我，讓我外出時更加有型，更受歡迎。<br>《重慶晚報》</p></body></html>
