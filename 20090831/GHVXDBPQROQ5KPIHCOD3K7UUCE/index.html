<html><header><meta charset="utf-8"><title>明年數十校試用電子書</title></header><body><h1>明年數十校試用電子書</h1><p>【本報訊】教育局表示，明年將有數十間學校試行使用電子書。除了平價手提電腦Netbook外，也會考慮用電子手帳或貴價iPhone，教育局副局長陳維安承認，使用電子書後，仍需要課本配合。<br>教育出版商會會長王偉文形容政府引入電子書方面已明顯「褪軚」，「只係鼓勵用電子學習資源……全球未有地方做到電子（教科）書。」如要推行書商需重新設計電子教材，費用不小，每所學校或需花約100萬元購置電腦和相關設備，每年開支也會增加。他又擔心學生會遺失電腦，「電腦又會壞，撞啱考試點算？」</p></body></html>
