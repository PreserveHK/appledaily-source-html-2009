<html><header><meta charset="utf-8"><title>川藏鐵路料下月動工</title></header><body><h1>川藏鐵路料下月動工</h1><p>通往西藏的重要通道川藏鐵路，預計下月開始建造，由四川成都至西藏拉薩，全長1,629公里，建成後從成都去拉薩只需八個多小時，大大縮減以往45個小時的車程。<br>川藏鐵路以成都為起點，經蒲江、雅安、康定、理塘、西藏左貢、波密、林芝，最後到拉薩，形成一條川渝地區連接川西北旅遊圈和西藏地區。時速200公里。<br>目前從成都去拉薩主要有兩條路線：一是公路國道318線；二是鐵路經寶成線、青藏線到達拉薩，前者要耗時三天，後者接近45個小時。<br>《成都晚報》</p></body></html>
