<html><header><meta charset="utf-8"><title>資料庫兵工廠不時「甩轆」</title></header><body><h1>資料庫<br>兵工廠不時「甩轆」</h1><p>阿仙奴領隊雲格一向愛奉行「小兵政策」，大量重用年輕球員；不過，或許因為年輕球員經驗不夠，兵工廠近季不時出現像上周六被對手反勝的場面，在近季「甩轆」事件中，以08年4月阿仙奴作客曼聯輸1:2（圖），更仿似是上周六一役的翻版。</p><p>阿仙奴當時憑前鋒艾迪巴約首開紀錄，可惜被曼聯的基斯坦奴朗拿度射入12碼扳平，之後紅魔更由夏格維斯射入自由球，以2:1反勝。</p></body></html>
