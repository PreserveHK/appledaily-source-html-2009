<html><header><meta charset="utf-8"><title>Rain日本個唱念MJ</title></header><body><h1>Rain日本個唱念MJ</h1><p>韓國天王Rain的亞洲巡迴演唱會，前日在日本埼玉SuperArena正式開鑼。雖然Rain在綵排期間弄傷腳，但他負傷上陣未有影響演出，勁歌熱舞唱足兩個半小時。<br>Rain以一曲《MyWay》為個唱揭開序幕，他之後MJ上身，戴帽演繹MJ的名曲《BillieJean》，向當日51歲冥壽的流行天王米高積遜致敬，他說：「我開始跳舞都是因為MJ。」Rain昨日完成第二場演出後，將陸續於首爾、香港等地開騷。</p></body></html>
