<html><header><meta charset="utf-8"><title>求驗客手記：艾歷臣話簽韋利、龍格保 - 求驗客</title></header><body><h1>求驗客手記：艾歷臣話簽韋利、龍格保 - 求驗客</h1><p>自從英乙球會諾士郡有個富豪老細後，就決定發大嚟搞，首先搵咗艾歷臣做總監，希望利用佢嘅名氣拉攏過氣球星加盟，好似前排就簽到前英格蘭國腳蘇甘保；不過艾歷臣未滿足o架，佢張收購名單好似水蛇春咁長，連碧咸都係目標。據英報章周日報道，諾士郡又向意大利前鋒韋利同效力海灣者嘅龍格保招手，不過我求大俠收到風，話喺咁多個球星入面，前阿仙奴球員簡奴就最快會加盟，因為簡奴目前只係同樸茅簽短約，所以8月屆滿之後就可以加盟。</p></body></html>
