<html><header><meta charset="utf-8"><title>隔牆有耳：陳至立掩鼻快閃 - 李八方</title></header><body><h1>隔牆有耳：陳至立掩鼻快閃 - 李八方</h1><p>噚日中午時分，灣仔鵝頸橋底垃圾站附近一帶，突然有大批差人、G4殺到。警方咁大陣仗唔係要查大案，只因屬領導人級嘅全國人大常委會副委員長、全國婦聯主席陳至立嚟到，出席由郭炳湘代表郭家捐出1,000萬港元畀婦女中心擴建嘅動土儀式。<br>陳至立好低調，一到場即刻喺工作人員帶領下，朝鵝頸橋公廁方向進發，一直留喺貴賓室，活動全程亦冇發言，只喺臨走時講咗句「大家好」，就喺G4負責阻擋記者下離開。其間，唔知係鄰近垃圾站嘅氣味太令人「心曠神怡」，定係唔好彩俾記者嘅採訪咪扑中，只見佢一出會場，就即時用手掩鼻快閃離開。</p></body></html>
