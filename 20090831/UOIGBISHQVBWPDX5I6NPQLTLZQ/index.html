<html><header><meta charset="utf-8"><title>福山免費騷會鄉里</title></header><body><h1>福山免費騷會鄉里</h1><p>電影《神探伽俐略》日本男星福山雅治，前日返回故鄉長崎縣稻佐山公園開騷賀出道20周年。由於太多鄉里撲唔到飛，福山索性在會場五公里外的大球場安排直播，免費招待25,000名同鄉，他更在開騷前突然現身球場主持開球禮，一展他小學時棒球部成員的實力，令鄉里大感驚喜。</p><p>15,000人入場</p><p>福山在球場露面冧暈鄉里後，隨即坐直升機前往稻佐山公園演出，現場逼滿15,000名歌迷，福山說：「我回來了！」當地為了歡迎福山凱旋回歸，在JR站掛上歡迎橫額，更印製8萬份號外派發，估計福山兩日演出會為長崎帶來15億日圓（約1億2,000萬港元）的經濟效益。</p></body></html>
