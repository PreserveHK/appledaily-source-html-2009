<html><header><meta charset="utf-8"><title>嵐飛天賀出道10年</title></header><body><h1>嵐飛天賀出道10年</h1><p>日本組合嵐大前日破天荒在東京國立競技場舉行一連三日的演唱會，慶祝出道10周年。五子出場時甚有氣勢，吊高30米飛天出場，令7萬名歌迷興奮狂叫。嵐施展渾身解數又唱又跳，配合5萬個氣球、500枚煙花和大量噴水效果，演出精采。</p><p>大野智感觸落淚</p><p>演唱會上播放了五子的成長片段，提到他們今日已搖身變成日本國民偶像組合時，他們坦言得來不易，大野智更感觸落淚，他說：「10年前我從沒想過自己會有機會站在這裏。」松本潤則指成員都是認真的人，奮鬥期間雖然苦惱過，幸好大家都以笑容面對。</p></body></html>
