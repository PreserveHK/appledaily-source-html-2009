<html><header><meta charset="utf-8"><title>求驗客手記：泰利揸「車」一世無憂 - 求驗客</title></header><body><h1>求驗客手記：泰利揸「車」一世無憂 - 求驗客</h1><p>泰利（圖）忠心有回報？28歲嘅車仔隊長泰利今夏俾曼城以天價周薪50萬鎊挖角，都冇令呢位中堅對藍戰士嘅效忠之情有任何動搖，泰利嘅忠心實在令我求大俠非常感動，而且仲打動埋車仔班主阿巴莫域治㖭！車路士為咗報答泰利咁愛球會，上周六就同佢以總值4,000萬鎊續約5年，周薪仲由13萬鎊加到16萬鎊（約205萬港元）！最勁嘅係阿巴仲話泰利喺呢紙新合約屆滿（33歲）時，就會扶持佢「升呢」為車仔嘅管理層，保佢一世無憂！</p></body></html>
