<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆寸天王講大話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆寸天王講大話 - 馮仁昭</h1><p>電影《愛出貓》演員陳偉霆同Square成員James噚日到港灣豪庭宣傳，佢哋直認試過出貓，認真唔啱，所以佢哋即場勸大家唔好咁做，因為講大話一定會俾人發覺，言下之意唔知係唔係寸緊最近幾位天王天后被踢爆結婚嘅事。而同Kama傳過緋聞嘅James得知舊愛有機會上岸，佢話：「恭喜佢搵到個鍾意，可能我事業未起飛又冇經濟，我知個個女仔都想搵個穩陣嘅。」</p></body></html>
