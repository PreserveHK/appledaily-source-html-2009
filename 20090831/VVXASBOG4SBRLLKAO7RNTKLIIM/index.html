<html><header><meta charset="utf-8"><title>SS501北京開騷金賢重自戀</title></header><body><h1>SS501北京開騷<br>金賢重自戀</h1><p>韓國人氣組合SS501前日由朝忙到晚，早上抵達北京後，隨即綵排晚上舉行的歌迷聚會。五子在聚會上除了獻唱《URMan》、《Again》等歌曲外，更不時講中文冧fans，當中以隊長金賢重最搞笑，他以一副理所當然的樣子說：「不要迷戀我，我只是個傳說。」認真自戀。<br>金享俊成為隊友「欺負」的對象，被踢爆喜歡一件衫可以穿上一個月，為人又愛講爛gag。一向識搞氣氛的朴政珉，被指最愛女生束短髮和穿黑色T恤後，他竟鬼馬地向台下望了一輪，然後擁抱台上符合條件的女繙譯，引來全場大笑。</p></body></html>
