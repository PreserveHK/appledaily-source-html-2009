<html><header><meta charset="utf-8"><title>八卦風：免費送17吋合金輪圈</title></header><body><h1>八卦風：免費送17吋合金輪圈</h1><p>環保意識日漸增強，推動第三代豐田Prius由5月推出至今，全球銷量已接近三十萬架，銷售成績驕人。為令呢部油電混合動力嘅環保先驅更進一步普及，大家有更多藉口帶佢返屋企為環保出力，皇冠汽車為全新豐田Prius豪華版及超級豪華版送上一份實用又貼心嘅禮物，就係17吋合金輪圈。全新嘅動感外形襯上17吋輪圈，感覺更顯獨特不凡，呢份大禮嘅吸引力的確強勁。<br><br>記者：許維雅<br>查詢：23054555</p></body></html>
