<html><header><meta charset="utf-8"><title>求驗客手記：出走皇馬橙兵行運 - 求驗客</title></header><body><h1>求驗客手記：出走皇馬橙兵行運 - 求驗客</h1><p>皇馬趁住轉會市場關閉前散貨，將一對荷蘭兵洛賓（圖右）同史奈達分別售予拜仁慕尼黑同國際米蘭，呢兩位新10號仔都幾好腳頭，洛賓後備入替梅開二度，幫拜仁3:0大勝上屆冠軍禾夫斯堡，終於喺聯賽開齋；史奈達就喺米蘭打吡正選上陣，雖然冇波入，不過幾次重炮遠射，搞到AC門將史度拉利手忙腳亂；好在皇馬新任10號仔狄亞拉都有貨交，幫球隊射入第3度領先入球，以3:2險勝拉科魯尼亞，咁都冇咁失禮。</p></body></html>
