<html><header><meta charset="utf-8"><title>隔牆有耳：鬥大聲要嗌爆健力士 - 李八方</title></header><body><h1>隔牆有耳：鬥大聲要嗌爆健力士 - 李八方</h1><p>大聲唔代表冇禮貌，嗌得夠大聲更加隨時可以打入健力士世界紀錄。大約50個香港嘅大聲公、大聲婆，下個禮拜日（9月6日）就會喺九龍灣展貿中心，嘗試打破室內嗌出最大聲嘅健力士紀錄。家個紀錄係01年時喺英國創造，紀錄保持者當時成功發出128.8分貝音量。唔知有幾大聲？飛機引擎音量大約係140分貝，咁大家可以想像吓，呢個紀錄有幾勁。<br>呢次活動嘅召集人鄭文達話，今次透過朋友間引薦招募嘅大聲公、大聲婆，個個都中氣十足。佢哋噚日出嚟見記者，講到開聲練氣，就各有竅門，又扮貓叫、又練丹田氣，當然唔少得飲多幾杯潤喉開聲茶啦。</p></body></html>
