<html><header><meta charset="utf-8"><title>白狗媽媽誕下8小黑</title></header><body><h1>白狗媽媽誕下8小黑</h1><p>黑狗爸爸與白狗媽媽誕下的孩子，毛髮會是甚麼顏色？英國白狗女「蘇坎托」（Sukanto）親身示範給大家看，是──黑色。<br>蘇坎托是隻純種鬈毛狗，與50歲女主人馬絲登居於南約克郡，早前在街頭搭上同種黑狗仔阿爾菲後，不久即腹大便便，要主人幫手，才能誕下八隻雌雄各半的可愛小黑狗（圖）。白狗媽生黑狗仔，狗狗專家卡迪說不罕見，「因為黑色是鬈毛狗的顯性基因，但子女膚色始終會由父母基因來決定。」<br>英國《每日電訊報》</p></body></html>
