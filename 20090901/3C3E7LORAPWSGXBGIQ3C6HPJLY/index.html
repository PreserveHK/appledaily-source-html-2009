<html><header><meta charset="utf-8"><title>黎明搶飲頭啖湯</title></header><body><h1>黎明搶飲頭啖湯</h1><p>黎明和樂基兒去年結婚，雖然不再單身，但兩人的廣告身價和宣傳價值，似乎有增無減。忙於拍攝新戲《火龍》的黎明，本周六（5日）將出席瑞士名錶Piaget宣傳活動。</p><p>西裝襯名錶</p><p>黎明早前更為品牌拍攝宣傳相，他身穿紫色VivienneWestwood大褸及西裝，佩戴新錶示人。今年是PiagetPolo系列30周年，推出鈦金屬腕錶PiagetPoloFortyFive系列，黎明早前與章子怡到德國出席第59屆柏林影展宣傳《梅蘭芳》時，便率先佩戴了此錶，成為亞洲區第一個佩戴的明星。<br>撰文：林妃</p></body></html>
