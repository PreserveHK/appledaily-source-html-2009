<html><header><meta charset="utf-8"><title>女提分手被男友毆傷</title></header><body><h1>女提分手被男友毆傷</h1><p>【本報訊】屯門一對同居男女，昨凌晨疑因女方在住所提出分手引發爭執，其間女方移動神位時竟遭男友揮拳阻止，登時鼻血直流；警員接報到場以涉嫌襲擊拘捕男友，救護員則將受傷女事主送院治理。<br>遭男友揮拳襲擊的38歲女子姓呂，送院時仍然清醒，在救護車上情緒激動不斷飲泣。涉嫌襲擊被捕的男子47歲姓吳，他手拄枴杖不良於行，由警員帶署調查。<br>據悉，吳及呂在寶田邨7座一單位共賦同居，昨凌晨1時許，呂向男友提出分手時發生爭執，其間她移動神位時遭吳揮拳阻止，女事主登時流鼻血報警。警員接報到場拘捕吳姓男子，救護員將女事主送院治理。</p></body></html>
