<html><header><meta charset="utf-8"><title>打機2.1飛碟喇叭</title></header><body><h1>打機2.1飛碟喇叭</h1><p>打機都需要一套靚架生，除咗大電視，當然亦唔少得靚聲喇叭！如果筆直足夠，買套5.1梗係最Perfect，但其實平平哋都有好多選擇。就好似美國音響品牌AltecLansing，最近就出咗兩款2.1喇叭，以飛碟為主題嘅FX3021就玩AudioAlignment技術，令聲音得到平衡；仲嫌貴，可考慮價錢唔使$300的BXR1221，一樣配備低音音箱。<br><br>記者：陳國輝<br>昱忠科技（26868011）</p></body></html>
