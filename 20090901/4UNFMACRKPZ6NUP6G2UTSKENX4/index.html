<html><header><meta charset="utf-8"><title>范冰冰手執屠刀開殺戒</title></header><body><h1>范冰冰手執屠刀開殺戒</h1><p>章子怡監製、范冰冰主演的《非常完美》近日在內地上映，戲中冰冰飾演爛撻撻的屠夫，一頭亂七八糟的爆炸頭，叨着一根香煙，深黑色嘴唇，拿着刀穿着大圍裙，其舉手投足都做得很像，章子怡不得不讚美她很有演戲細胞。</p><p>讚子怡細心</p><p>范冰冰聽到章子怡稱讚自己後，她也回禮說：「我對子怡的演技也是很欣賞，她是一個很貼心的人，有一次我嗓子啞了，但那場戲需要同期錄音，而且導演說那場戲必須要當天拍，否則第二天就借不到場地，我只好完成那場戲後，改天再去配音，當晚拍到凌晨3點回到外景車，就看到子怡在桌上放了一鍋湯，旁邊還放着鮮花和心意卡，那一剎那我非常感動。」<br>撰文：林妃</p></body></html>
