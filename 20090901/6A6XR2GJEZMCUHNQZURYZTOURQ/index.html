<html><header><meta charset="utf-8"><title>求驗客手記：保特收禮「九唔搭八」 - 求驗客</title></header><body><h1>求驗客手記：保特收禮「九唔搭八」 - 求驗客</h1><p>「閃電俠」保特（圖）早前威盡柏林世界田徑錦標賽之後，前日就應邀到皇家馬德里觀戰，順便做埋開球禮嘉賓，之後仲話自己已成為皇馬嘅粉絲。既然當今世界飛人咁畀面，皇馬亦自然識做，送咗件印有保特個名嘅皇馬958號球衣。點解係958？之唔係保特嘅100米新世績嘅時間9秒58囉！我求大俠就覺得，好彩保特係牙買加人而唔係廣東人，如果唔係，佢睇到呢件波衫嘅第一個感覺，可能同我一樣，仲以為皇馬話自己「九唔搭八」呢！</p></body></html>
