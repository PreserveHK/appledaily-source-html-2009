<html><header><meta charset="utf-8"><title>求驗客手記：中村處子作唔多掂 - 求驗客</title></header><body><h1>求驗客手記：中村處子作唔多掂 - 求驗客</h1><p>愛斯賓奴今夏有查基不幸因心臟病逝世，周日西甲首輪，全班球員都為呢位隊長而戰，可惜頂到尾段，仍然俾畢爾包嘅托基路一球搞掂，輸0:1。新兵日本中場中村俊輔，今場就喺西甲處子登場，仲踢足90分鐘㖭！不過，聽講西班牙傳媒對中村嘅表現評價一般，仲未踢得番喺些路迪時嘅水準。嚟緊就到國際賽期，各大聯賽都會唞一唞，但愛斯賓奴下場就會迎擊皇家馬德里，到時中村俊輔將同卡卡、基斯坦奴朗拿度正面對撼，睇怕呢位日本國寶季初運勢一般喎。</p></body></html>
