<html><header><meta charset="utf-8"><title>口水車經：成奎安的大大碌</title></header><body><h1>口水車經：成奎安的大大碌</h1><p>大儍哥走咗，網上好多人談論番佢演過嘅戲，但我最深刻而偏偏少人講嘅，反而係《霹靂火》入面串場嘅街飛。當佢踩入成龍個車房度，財大氣粗地叫人幫佢架戰車改呢樣改嗰樣，講到眉飛色舞，最後換死氣喉時，話要「有咁大碌得咁大碌」，儍得可愛。對唔熟車嘅人嚟講，聽落理所當然，但專做汽車零件嘅老死Sam場外註解，死氣喉唔係越粗就越勁，要蕉中尾配合，副引擎渣啲反而流失更多動力，但佢話唔少客偏偏鍾意「虛張聲勢」，寧願花錢搞個尾鼓，務求出嚟把聲夠響夠嘈，其實好膚淺。戲內成龍就不屑地將佢踢出車房，現實中大儍哥當然無咁膚淺，喺大陸跑過好多正規賽事o架。<br><br>記者：徐影龍</p></body></html>
