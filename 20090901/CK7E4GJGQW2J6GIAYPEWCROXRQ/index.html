<html><header><meta charset="utf-8"><title>舒淇專注事業</title></header><body><h1>舒淇專注事業</h1><p>黎明和樂基兒被發現去年在賭城註冊結婚，昨日黎太現身承認婚事，而黎明舊愛舒淇感情未有着落，惟有暫時專注事業。近日舒淇應邀擔任GUESS大中華地區秋冬服裝代言人，日前拍攝廣告，舒淇分別換上12套不同服裝，性感嫵媚之餘，更有調皮純真一面。</p><p>展不同美態</p><p>為了力求完美，廣告商請來攝影師PaulTsang操刀拍攝，另外還有化妝師Zing及髮型師Sev負責為舒淇扮靚，另外還請來韓國形象顧問協助，為求將舒淇不同的美態盡現眼前，雖然當日拍攝時間很長，不過舒淇半點怨言也沒有，各方合作相當愉快。<br>撰文：葉雪</p></body></html>
