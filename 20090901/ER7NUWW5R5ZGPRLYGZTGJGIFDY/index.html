<html><header><meta charset="utf-8"><title>Rain具慧善縮水整麪包</title></header><body><h1>Rain具慧善縮水整麪包</h1><p>韓國天王Rain夥拍「韓版杉菜」具慧善的麪包店廣告昨日正式曝光，他們在廣告中化身縮水廚師，在廚房內合力炮製香噴噴的麪包。細細粒的他們在廚房內忙個不停，除了推雞蛋和企高合力撒粉在麪包上，Rain更要出盡九牛二虎之力拿起匙羮，並抱起唧嘴來裝飾麪包，畫面卡通化。</p><p>巡迴傷膝赴醫院</p><p>Rain完成兩場日本站亞洲巡迴演唱會後，昨早已返抵韓國首爾。由於他演出時興奮一跳扭傷膝蓋，為安全起見，他落機後立即到醫院接受檢查，引起醫院內的病人一陣哄動。此外，Rain將於本周六演出仁川韓流音樂會。</p></body></html>
