<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戚黛黛自資開音樂會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：戚黛黛自資開音樂會 - 馮仁昭</h1><p>戚黛黛（圖）前晚自資6位數喺尖沙嘴舉行「TheSecret戚黛黛首個個人音樂會」，曹敏莉、楊洛婷、朱凱婷同林韋辰等都有捧場。戚黛黛話獲米蘭站贊助，加上內部認購嘅200張門票，已封咗蝕本之門，但佢無意出碟做歌手，佢話：「好多人都覺得應該喺紅館唱，但我知冇可能，家做歌手17、8歲就出道，自己都27、8啦，唔夠佢哋鬥。」至於曹敏莉早排被拍到同于文鳳嘅二哥于樹基約會，但佢強調只係屬朋友喎。</p></body></html>
