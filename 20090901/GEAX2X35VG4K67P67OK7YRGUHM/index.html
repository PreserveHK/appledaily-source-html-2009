<html><header><meta charset="utf-8"><title>白歆惠做男人婆入魔</title></header><body><h1>白歆惠做男人婆入魔</h1><p>台灣名模白歆惠拍劇做模特兒，港台兩地忙，她昨日在台北為當地品牌行騷，一如以往擔重任，負責做開場及壓軸模特兒。白歆惠早前在台劇《閃亮的日子》中扮演男人婆，她之前笑言入戲太深，變成沒電，絕不會向男生放電，昨日她變回女性化打扮，卻仍然未能解脫心魔。</p><p>不敢露胸</p><p>白歆惠說：「在後台換衣服時，看到這麼多女模特兒會害羞。」她昨日穿着tubedress雪紡裙壓軸，同場又有上圍豐滿的前輩名模，令她更加收斂，更不敢露胸。<br>採訪、攝影：PearlLai</p></body></html>
