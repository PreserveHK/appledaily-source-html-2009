<html><header><meta charset="utf-8"><title>黑猩猩專做猛獸保母</title></header><body><h1>黑猩猩專做猛獸保母</h1><p>5歲大雌性黑猩猩安賈娜（Anjana），不是美國南卡羅來納州的「瀕臨絕種及罕有品種動物研究所」的普通住客，而是受過訓練、經驗豐富的貓科動物保母。<br>牠先後在研究所的動物園協助管理員照顧過兩隻小白老虎、一隻小豹及四隻小獅子，現在就主力照顧小美洲獅西拉（Sierra），餵奶、摟抱、追逐一腳踢。若西拉走得太快，安賈娜會馬上抱起牠，以免有危險。<br>動物園總監安特爾大讚安賈娜專業，就連嬰兒濕紙巾放在何處都知道，相當聰明。<br>英國《每日郵報》</p></body></html>
