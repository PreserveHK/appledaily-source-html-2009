<html><header><meta charset="utf-8"><title>宜家目錄新字款被指欠優雅</title></header><body><h1>宜家目錄新字款被指欠優雅</h1><p>瑞典宜家傢俬（IKEA）每年出版的產品目錄，都大受顧客歡迎，但最新一期目錄卻惹來全球網民炮轟，批評目錄放棄沿用50年的Futura字款（上圖），改用微軟發明的Verdana（下圖），不夠優雅。<br>Verdana字母距離闊，有人便發動「IKEA，請甩掉Verdana」的網上請願，要求宜家換掉新字款。有人則在微型網誌Twitter發功，，指字款「非筆墨能形容的惡心」。惡評如潮，宜家高層都始料不及。宜家在全球有246間分店，目錄在全球的印刷量僅次於《聖經》及《哈利波特》。<br>美聯社</p></body></html>
