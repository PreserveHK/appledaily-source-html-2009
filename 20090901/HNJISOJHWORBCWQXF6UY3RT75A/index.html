<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩學陳慧琳報喜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩學陳慧琳報喜 - 馮仁昭</h1><p>何韻詩下月9至11日舉行嘅演唱會，內部認購門票熱烈，佢決定加開12號一場答謝歌迷。阿詩笑住話收到幾千個訂飛電話，搞到佢要做債仔爭人好多飛，但最慘係佢公司嘅同事，因為個個收電話收到手軟，仲話要攞番醫藥費㖭，認真誇張！對於近日東亞三寶劉德華、黎明同楊千嬅先後被踢爆已婚，阿詩話好戥華星出身嘅千嬅高興，佢仲話：「希望喺個唱前作最後衝刺，搵到就學陳慧琳喺個唱宣佈婚訊。」</p></body></html>
