<html><header><meta charset="utf-8"><title>陳輝虹夫婦睇戲捱麪包</title></header><body><h1>陳輝虹夫婦睇戲捱麪包</h1><p>陳輝虹與音樂才女黃丹儀結婚將近3年，經常有影皆雙，上周四晚7時許，陳輝虹便偕老婆到圓方戲院睇戲。<br>不過，估計當時有多部電影上映，二人一時間不知如何選擇，見陳輝虹又頭又叉腰的站在售票處與老婆大人研究，擾攘近3分鐘始有所決定。<br>買完戲票後，陳輝虹與黃丹儀即急步入戲院，但臨入戲院之前，二人才猛然醒起還未醫肚，兩公婆於是急急腳飛奔到隔籬的LaCreationdeGute麪包餅店買麪包，見輝虹想也不想便拿起麪包夾連夾三個麪包即付款走人，然後與太太趕入場邊睇開餐。<br>採訪、攝影：朱志聰</p></body></html>
