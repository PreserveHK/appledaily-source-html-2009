<html><header><meta charset="utf-8"><title>消防員收數　涉點錯相打錯人</title></header><body><h1>消防員收數　涉點錯相打錯人</h1><p>【本報訊】消防員涉嫌聯同導遊充當收數佬，卻點錯債仔相打錯人，消防員更恐嚇「掟你落街」。案件原定昨天在沙田裁判法院審訊，惟因法庭未及處理，聆訊須再押後至今年11月11日，兩名被告續准保釋。</p><p>與導遊被控兩罪</p><p>兩名被告分別是32歲消防員甄家其及36歲導遊彭石洪，繼續否認刑事恐嚇及普通襲擊兩項罪名。據悉，兩被告於今年2月12日，在沙田廣源邨廣橡樓電梯大堂見37歲姓梁事主出現，上前查問是否姓李；事主不回應，甄便出言「掟你落街」，並與彭毆打事主，最後事主報警。<br>案件編號：STCC3374/09</p></body></html>
