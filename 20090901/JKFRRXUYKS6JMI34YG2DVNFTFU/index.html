<html><header><meta charset="utf-8"><title>張燊悅載家人求診</title></header><body><h1>張燊悅載家人求診</h1><p>張燊悅自從榮升媽咪後一直專心弄兒為樂，經常見到她湊着BB逛街的照片，不過前晚卻見她揸車在港安醫院出現，而車後有兩名女性。<br>當張燊悅把車泊在醫院門口後，兩名女性先行落車，其中一人要人攙扶，面露不適神情，腳步浮浮，而張燊悅則把車泊好。</p><p>當記者影張燊悅同車的兩名女性時，她們很禮貌地要求記者不要影，接着張燊悅泊好車會合她們，張燊悅說：「佢哋係我嘅屋企人，其中一個唔舒服，所以車佢嚟睇醫生啫，麻煩你哋唔好影啦。」說畢便陪同對方到門診求醫。<br>採訪、攝影：魯萍</p></body></html>
