<html><header><meta charset="utf-8"><title>龜梨再夥木村博洗底</title></header><body><h1>龜梨再夥木村博洗底</h1><p>工藤靜香被捲入吸毒疑雲成為嫌疑女星，其萬人迷老公木村拓哉卻一於少理，繼續搏殺銀。據日本報章《東京Sports》報道，富士電視台近日打算拉攏木村與師弟組合KAT-TUN成員龜梨和也及赤西仁合作，演出年尾播放的特備劇。</p><p>高額製作費</p><p>富士對該劇十分落本，製作費高達3億日圓（約2,400萬港元），規模更媲美電影。木村與龜梨及赤西仁會扮演自小失散多年的兄弟，三人因父親離世而重遇，從而引發不少衝突。<br>不過，今年初龜梨客串演出木村的劇集《MR.BRAIN》令收視不升反跌，未知他今次能否靠劇集成功翻身，一洗污名。</p></body></html>
