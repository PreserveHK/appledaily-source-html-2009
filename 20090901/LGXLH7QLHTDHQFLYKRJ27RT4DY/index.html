<html><header><meta charset="utf-8"><title>隔牆有耳：數學尖子奪24金 - 李八方</title></header><body><h1>隔牆有耳：數學尖子奪24金 - 李八方</h1><p>香港數學奧林匹克學校今年暑假派出60名學生，兵分幾路，參加海外及中國嘅奧林匹克數學賽事，結果奪得24金嘅佳績，為港爭光。<br>「2009香港邁向奧數代表隊」14位同學早前去新加坡參加IMC國際數學競賽，同來自新加坡、內地、台灣等600多位數學尖子同場切磋，最終不負眾望，勇奪8金、4銀、2銅。其他多支代表隊隊員則喺早前嘅中國東南地區數學奧林匹克及中國全國數學奧林匹克總決賽中，分別喺個人賽事中摘取16金、23銀、18銅；喺全國賽更成為全國「雙料」第六名（全場總分第六名、第一試得分亦得第六名），可喜可賀。</p></body></html>
