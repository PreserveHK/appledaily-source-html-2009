<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張韶涵弗爆重出江湖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張韶涵弗爆重出江湖 - 馮仁昭</h1><p>台灣靚女張韶涵已經有成年幾冇出新碟，不過各位fans唔使心急，佢嘅新碟月中就推出。日前張韶涵喺台北舉行新歌發佈會，已經有段時間冇見大家嘅佢身形保持得好好，狀態相當唔錯，當晚張韶涵着咗條露背貼身黑裙，身材玲瓏浮凸，唔怪得fans都大叫：「你很苗條。」至於早前有傳張韶涵誤交損友，佢一再澄清自己係好有原則嘅人，唔會咁易受人影響喎。</p></body></html>
