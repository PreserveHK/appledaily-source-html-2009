<html><header><meta charset="utf-8"><title>隔牆有耳：朱牧師入廠小休 - 李八方</title></header><body><h1>隔牆有耳：朱牧師入廠小休 - 李八方</h1><p>「我要回家」運動發起人朱耀明牧師最近因為出書版權同運動捐款問題，心情麻麻，近日仲因為鼻竇炎要入院留醫一日。好彩小休之後，家已經冇乜大礙。<br>我要回家運動嘅前義務總幹事張炳玲近日被指盜印《回家》一書，同埋未經授權私下以運動名義接受捐款。對於張炳玲喺報章上聲稱已將捐款交咗畀朱牧師，身為發起人嘅朱牧師覺得蒙受不白之寃，心情一直欠佳。據聞朱牧師同屋企人原本計劃上星期去日本旅遊散心兼且唞唞充電，點知出發前突然鼻竇炎，用咗抗生素都未見好轉，結果上星期四入院開刀做咗個小手術，留院一晚至出院。八方喺度祝朱牧師早日康復。</p></body></html>
