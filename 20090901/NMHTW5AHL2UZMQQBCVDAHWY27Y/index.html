<html><header><meta charset="utf-8"><title>超瓊放工即探父</title></header><body><h1>超瓊放工即探父</h1><p>賭王何鴻燊在家中因跌傷入住港安醫院，開腦做手術後留醫至今已超過一個月。日前四姨太梁安琪透露縱使賭王康復，仍要留院休息，所以現時何家上下，只能按時按候到醫院探望。</p><p>三姨太：幾好</p><p>前晚，負責捱夜照顧賭王的是長房女兒何超雄，她昨早才離開；二房女兒何超蕸昨日則在上班前，先到醫院探一探床榻中的父親。中午時分，探望從不間斷的三姨太陳婉珍，被問到賭王情況進展時，頻說：「幾好幾好。」傍晚時分，何超瓊下班後到達，她臉帶笑容，看來心情不俗，但未有向記者透露新進展。<br>採訪：GraceHo<br>攝影：PangChungYin</p></body></html>
