<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾志偉澄清善款去向 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾志偉澄清善款去向 - 馮仁昭</h1><p>演藝人協會榮譽會長曾志偉（左）噚日聯同無綫製作部總監何麗全喺將軍澳開簡報會，澄清有關演藝人協會發律師信畀無綫以及8.8水災賑災善款被蒸發嘅報道，志偉話：「我哋冇發過律師信畀TVB，只係個電郵。當晚賑災活動已經交代清楚，晚會籌得1,600萬，邵生（邵逸夫）捐嘅一億新台幣係捐去TVBS基金會，馬會1千萬會捐去紅十字會，總共係5,100萬。今次我哋必須交代，稅局都會問我哋5,100萬善款去咗邊。」何麗全就話噚晚嘅《東張西望》重播當晚公佈善款數字嘅部份。</p></body></html>
