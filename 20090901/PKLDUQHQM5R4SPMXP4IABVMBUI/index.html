<html><header><meta charset="utf-8"><title>蔡加頌婚後一年得子</title></header><body><h1>蔡加頌婚後一年得子</h1><p>玩具大玩蔡志明姪兒蔡加頌（Gary）去年結婚，太太盧靜賢（Jane）隨即懷孕，身為獨生子的Gary，父母更專程由美國來港，見證孫兒的出生。</p><p>陪太太上育嬰班</p><p>蔡加頌上月21日正式榮升爸爸，太太Jane在醫院誕下7磅半兒子，母子平安，蔡加頌一索得男，全家上下對新生命降臨喜不自勝。至於兒子取甚麼名字，蔡加頌就透過短訊表示要等待滿月才作公佈。蔡加頌首次做爸爸，之前乖乖地陪太太參加育嬰講座、學習照顧新生兒，又和太太一同進補增磅。<br>採訪：DebbieLum</p></body></html>
