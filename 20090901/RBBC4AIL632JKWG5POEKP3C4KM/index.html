<html><header><meta charset="utf-8"><title>摺一摺變幻袋</title></header><body><h1>摺一摺變幻袋</h1><p>女士們的天性之一，就是不斷買袋，買極唔厭之餘，仲要理直氣壯地講：有邊個會嫌袋多！OK，咁惟有轉方向，買一個兩用手袋，作延遲買手袋的時間。RABEANCO最新推出以樂譜上的雙音符號作名稱的DoubleCorde手袋，充份利用了皮革柔軟的特性，原本實用的ToteBag，只要將其上半部份向袋內一摺，再配合可拆式皮製肩帶，斜揹或側揹袋就隨你演變。咁多變化，總可以減慢女士們買袋速度啦！<br><br>記者︰吳美美<br>查詢：35680988</p></body></html>
