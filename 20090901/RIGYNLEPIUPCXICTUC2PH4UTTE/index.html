<html><header><meta charset="utf-8"><title>求驗客手記：派拿始亂終棄惹禍 - 求驗客</title></header><body><h1>求驗客手記：派拿始亂終棄惹禍 - 求驗客</h1><p>21世紀年輕人嘅愛情觀，多數都係「合則來、不合則去」，而且仲有唔少人發誓當食生菜，相信效力愛華頓嘅南非中場派拿點都估唔到，佢會俾前未婚妻丹妮莉告佢悔婚，仲要索償接近86萬鎊（約1,100萬港元）㖭！22歲嘅丹妮莉話27歲嘅派拿答應同佢結婚，所以佢先離開南非同佢嚟英格蘭同居，仲幫佢生咗個女，現時14個月大。點知派拿家反口話要分手，於是丹妮莉入稟法庭，向派拿索償，包括4萬鎊嘅婚姻損失、302,000鎊嘅個人聲譽損失，同埋516,000鎊嘅預期利益損失。計我求大俠話，一切都係錢作怪就真！</p></body></html>
