<html><header><meta charset="utf-8"><title>超級六合彩兩注中頭獎</title></header><body><h1>超級六合彩兩注中頭獎</h1><p>【本報訊】連續四期無人中頭獎的超級六合彩，昨晚終於名花有主，結果頭獎兩注中，每注派1,640萬元。昨晚攪出的號碼為17、19、22、27、40、46及特別號碼4。馬會以昨晚獨中頭獎可得3,200萬元作招徠，令今期投注額高達7,081萬元。<br>雖然超級六合彩已名花有主，不過要成為千萬富翁的機會陸續有來，本月底馬會將舉行中秋金多寶攪珠。由於該攪珠是特別節日攪珠，動用的金多寶儲備會較多，預期像往年一樣動用2,800萬，如一票中頭獎，估計獎金有機會高達4,500萬元。</p></body></html>
