<html><header><meta charset="utf-8"><title>求驗客手記：盧比奧玩死木狼 - 求驗客</title></header><body><h1>求驗客手記：盧比奧玩死木狼 - 求驗客</h1><p>18歲嘅西班牙新星盧比奧周一正式加盟巴塞隆拿籃球隊，此舉搞到近4個月飛咗去西班牙4次嘅木狼總裁卡恩激到彈起，直到家都對事件冇回應！我求大俠都同情卡恩，皆因當初木狼喺今年選秀會第5籤選咗盧比奧，根本就係一廂情願，就算盧比奧冇被買斷費纏身，都唔想加盟天氣寒冷嘅明尼蘇達；最終木狼搞咗4個月都係咩都冇，諗住以盧比奧重建嘅計劃亦冇晒，今次木狼都算俾盧比奧玩得非常甘喇！</p></body></html>
