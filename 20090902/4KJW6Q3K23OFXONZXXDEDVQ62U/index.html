<html><header><meta charset="utf-8"><title>吳佩慈揀袋有眼光</title></header><body><h1>吳佩慈揀袋有眼光</h1><p>身材比例一流、曾有「九頭身美少女」之稱的吳佩慈，從不介意性感，經常穿梭中港台時尚活動，日前她在北京出席第13屆中國電影華表獎時，以低胸裝示人，成功搶鏡，之後愛BlingBling和愛美的她，回到台灣為名牌LouisVuitton示範手袋時，穿上短褲露長腿作示範，從容有型。<br>吳佩慈自覺對揀手袋極有時尚眼光，她對LV長年熱賣的Neverfull讚不絕口，她說：「我是很愛大包的人，這種超大、超好裝的包，買來真的很化算。」<br>採訪、攝影：PearlLai</p></body></html>
