<html><header><meta charset="utf-8"><title>英農場驚現蛋中蛋</title></header><body><h1>英農場驚現蛋中蛋</h1><p>英國40歲農夫泰勒（JeffTaylor）有一天簡直不敢相信自己的眼睛，在他眼前的雞蛋竟然蛋中有蛋。<br>泰勒說：「我開農場多年，從未見過蛋中有蛋，我認識的人都未見過。蛋中蛋都很完全，我和妻子看到後都震驚。我見過有兩個蛋黃的雞蛋，但從未見過蛋中蛋。」<br>英國自然歷史博物館館員羅素也指，蛋中有蛋很少有，吸引了學者視線數百年，形成原因可能是母雞體內各項機能分泌旺盛，一個卵子在母雞的輸卵管成熟後還未排出體外，另一卵子就已發育成熟，兩個卵子在輸卵管相遇並重叠，最終形成「蛋中蛋」。<br>英國《每日郵報》</p></body></html>
