<html><header><meta charset="utf-8"><title>押尾學生命陷危</title></header><body><h1>押尾學生命陷危</h1><p>因使用搖頭丸被起訴的日本男星押尾學，前日由東京三田警署獲保釋離開時引起哄動，在場傳媒出動了超過50部汽車及電單車，與押尾學展開了超過4小時的追逐戰，有目擊者發現他獨自在小竹向原地下鐵站下車，不過，押尾學並沒有在父親的住所出現。</p><p>黑幫出手防爆料</p><p>此外，據日本報章《東京Sports》報道，押尾學被指保釋外出期間身陷危機，一班黑幫人士為防押尾學爆料，正計劃傷害他，因此押尾學前日離開三田警署時，即封口急急離開。至於押尾學涉嫌導致一名女性吸毒死亡的事發地點屋主、內衣公司社長野口美佳，被傳已秘密由外地返回日本，有指她是幫助押尾學保釋的人。</p></body></html>
