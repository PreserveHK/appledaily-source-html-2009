<html><header><meta charset="utf-8"><title>全球首間住人Lego積木屋</title></header><body><h1>全球首間住人Lego積木屋</h1><p>英國汽車節目《TopGear》主持JamesMay正在組建全球首間可以住人的樂高（Lego）積木屋，或許可以為充滿陰霾的英國樓市增添一點色彩。</p><p>May上月初開始在薩里郡（Surrey）將自己這個童年夢想化成真實，用七彩繽紛的樂高積木砌成一間屋，內有浴室、廁所、大床等設備，目前已經成形，預計本周末落成，屆時May會信守承諾入伙，住至少兩至三天，或直至樂高屋倒塌為止。他相信，住在樂高屋應該很爽，只是在屋內活動，要提防把屋碰垮。<br>英國《每日電訊報》</p></body></html>
