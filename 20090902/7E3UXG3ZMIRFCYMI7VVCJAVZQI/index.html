<html><header><meta charset="utf-8"><title>唐英年戴上紅領巾</title></header><body><h1>唐英年戴上紅領巾</h1><p>【本報訊】紅領巾，是中國少年先鋒隊的標誌，代表紅旗的一角，象徵革命鮮血染成。香港下屆特首大熱門之一、政務司司長唐英年，昨在四川去年大地震重災區汶川，出席一間由港府援建的中學揭幕儀式時，也戴上了紅領巾（圖）。<br>唐英年在儀式上致辭，勉勵當地學生要珍惜學習機會，為重建家鄉和祖國未來發展作出貢獻，並與學生代表交換紀念品。<br>他又考察了港府援建的省道303映秀至卧龍段交通基建項目。省道303起於阿壩州汶川縣映秀鎮，經耿達，止於卧龍，全長約45公里，是打通前往卧龍自然保護區的生命線，但在去年地震中嚴重損毀。<br>政府新聞處圖片</p></body></html>
