<html><header><meta charset="utf-8"><title>求驗客手記：卡卡細佬續做人球 - 求驗客</title></header><body><h1>求驗客手記：卡卡細佬續做人球 - 求驗客</h1><p>同一個阿媽生，不過際遇就好唔同。巴西球星卡卡呢個夏天以天價嘅5,600萬鎊由AC米蘭過檔皇家馬德里，但係佢細佬迪加奧仲係咁霉。現年23歲、司職中堅嘅迪加奧喺04年加盟AC，只係打過1場意大利盃，就俾AC借咗去標準列治同埋里米尼。AC今季由巴西人李安納度領軍，隊波又開始年輕化，迪加奧諗住有運行，點知到頭來都係一樣，要繼續過人球嘅生涯，俾AC借去意乙球會萊切一季。好彩迪加奧仲年輕，我求大俠希望佢繼續努力，第日可以好似阿哥卡卡咁，喺世界球壇發熱發亮啦！</p></body></html>
