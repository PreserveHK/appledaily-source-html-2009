<html><header><meta charset="utf-8"><title>着凉鞋女童遭扶手梯夾腳</title></header><body><h1>着凉鞋女童遭扶手梯夾腳</h1><p>【本報訊】一名10歲女童昨傍晚6時與父母在秀茂坪順利紀律部隊宿舍商場購物，當她乘搭扶手電梯上樓時，疑左腳伸近梯級邊緣，部份腳趾遭夾傷，她痛極呼叫，雙親連忙報警，救護員到場將女童送院治理，幸她腳趾僅紅腫，警方將案列意外受傷處理。<br>據稱，該女童穿着開洞的膠凉鞋，鞋身很軟，容易揳入扶手電梯梯級邊，在過往也發生多宗同類意外，家長應在子女搭乘扶手電梯時，提醒子女注意該類凉鞋勿靠近邊緣。</p></body></html>
