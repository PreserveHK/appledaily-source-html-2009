<html><header><meta charset="utf-8"><title>眼線筆防水不化</title></header><body><h1>眼線筆防水不化</h1><p>試用了很多不同的眼線筆，有很多都易畫出色，但代價卻是容易暈開，上眼線跑到下眼皮，讓我變成熊貓眼。今次又本着冒險的精神，試用MISSHA最新的極緻防水眼線筆畫內外眼線，一天下來，我都不停檢查我的眼妝，竟然真的沒有變熊貓，原來防水抗污的功能來自其矽膠油聚合物及植物性蠟狀物的成份，而維他命C及E也令筆身順滑易推。共四色選擇，包括黑、啡、卡其及藍色，建議內眼線用黑色，外眼線則用自然的啡或卡其色。<br>查詢：24813380</p><p>美容版記者<br>奧莉花<br></p></body></html>
