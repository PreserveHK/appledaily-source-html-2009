<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●雲妮絲惠嘉昨日於荷李活獨自駕駛期間與前面一架突然停下的汽車相撞，幸無人受傷。<br><br>●DJAM猝逝案，警方初步調查顯示他不是自殺，而是服用抗抑鬱藥及安眠藥產生雞尾酒效應。<br><br>●麥當娜與男友JesusLuz昨日與以色列反對黨女領袖利夫尼晚膳。<br><br>●日本樂隊XJAPAN隊長YOSHIKI接受今期《女性自身》訪問時表示3年內會進行頸椎骨移植手術。<br><br>●日本女星上戶彩前晚在東京的個唱順利舉行，並沒有如網上預告般發生投擲手榴彈事件。<br><br>●韓國女星金泰希前日以露背裝現身首爾出席新劇《IRIS》試映會。<br><br>●上周秘密結婚的韓國女星李英愛，其父母已於上周五先行返回韓國。</p></body></html>
