<html><header><meta charset="utf-8"><title>吳彥祖起屋助災民</title></header><body><h1>吳彥祖起屋助災民</h1><p>吳彥祖（Daniel）最近忙於演出爾冬陞執導的《鎗王之王》外，也不忘到內地搵外快，他以400萬人民幣酬金為內地的利郎男裝擔任代言人，該品牌另一代言人是陳道明。廣告商會提供大量服裝給他們穿着，Daniel表示喜歡設計簡單的衣着，最重要是穿得舒適。<br>在內地搵真銀之餘，Daniel也有抽時間行善，今年2月他與幾位朋友透過美國慈善團體仁人家園（HabitatforHumanityChina），到四川地震災區為災民幫手起屋及砌磚牆，他說：「目標要起728間屋，我覺得行善可以係捐錢，都可以係落手落腳去參與，今次我選擇去起屋，感覺好好。」<br>撰文：林妃</p></body></html>
