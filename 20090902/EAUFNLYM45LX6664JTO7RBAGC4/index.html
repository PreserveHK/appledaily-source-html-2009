<html><header><meta charset="utf-8"><title>莎朗史東泳裝晒身材</title></header><body><h1>莎朗史東泳裝晒身材</h1><p>現年51歲的莎朗史東（SharonStone），早前為法國雜誌拍下半裸照片，大晒性感身軀，但有網友揶揄雜誌照片被電腦加工。莎朗近日到意大利度假，穿上比堅尼大晒身材，力證真材實料。</p><p>伴珠寶商出遊</p><p>莎朗史東近日到意大利薩丁尼亞度假，更得著名珠寶商Damiani的老闆GiorgioDamiani邀請，齊齊出海曬太陽。只見年屆51歲的莎朗身形苗條，其間她還於遊艇上灑水，網友均大讚她體態不俗，保養得甚佳。</p></body></html>
