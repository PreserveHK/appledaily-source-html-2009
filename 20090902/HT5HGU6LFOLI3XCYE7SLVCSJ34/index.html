<html><header><meta charset="utf-8"><title>案件速遞襲入境人員工人待懲</title></header><body><h1>案件速遞<br>襲入境人員工人待懲</h1><p>【本報訊】一名中年燒焊工人攜同懷有34周身孕內地妻子，於今年5月11日經羅湖邊境管制站來港。但妻子未能出示懷孕超過28周的醫院預約確認書，遭拒絕入境。工人大為不滿，與入境處職員發生爭執，出掌推跌一名高級入境助理員，導致他扭傷頸部。該工人昨在粉嶺裁判法院被裁定一項襲擊香港入境事務隊成員罪成，還柙至本月16日，等候背景報告判刑。<br>被告陳穎川，49歲。律師求情表示，被告當時情緒激動，並非蓄意襲擊。他有4名由初生嬰至20歲的女兒，要獨力養家，盼可輕判。<br>案件編號：FLCC1459/09</p></body></html>
