<html><header><meta charset="utf-8"><title>中島美嘉走樣嚇親人</title></header><body><h1>中島美嘉走樣嚇親人</h1><p>日本女星中島美嘉，曾以漫畫真人片《NANA世上的另一個我》的punk女型look深入民心，不過，現年26歲的美嘉，最近被發現樣貌嚴重走樣，嚇呆不少fans。</p><p>惡搞成漫畫人物</p><p>中島美嘉上周在東京出席MTVSTUDENTVOICEAWARDS頒獎禮時，化上濃濃厚妝示人，惹來外界議論紛紛，除有網民認為她過份化妝外，也有網民認為她可能整容失敗導致要用厚粉遮醜，有網民指美嘉樣貌越來越似已故老牌歌手涉谷法子，更有網民將美嘉惡搞，變成動畫《鐵甲萬能俠》的陰陽人奸角修羅男爵。</p></body></html>
