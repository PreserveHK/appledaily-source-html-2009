<html><header><meta charset="utf-8"><title>鍾嘉欣愛林峯等天意</title></header><body><h1>鍾嘉欣愛林峯等天意</h1><p>鍾嘉欣昨日到商台宣傳其作曲的新歌《日夜想你》，她興奮地說：「我今次真係好開心，估唔到公司會揀呢首歌做主打歌，聽講啲評語都好好。」<br>自稱戀愛經驗不多的嘉欣，在過程上主要靠以前的經歷以及認識過的男朋友上找靈感，不過當問到林峯是否當中的一分子時？她說：「冇呀，佢都唔係經歷之一。」後來又問她與林峯發展機會，嘉欣只說：「唔知呀，交畀上天決定。」</p><p>向無綫請假</p><p>嘉欣透露新專輯將會在11月12日推出，她說：「呢個係公司擇日出碟嘅好日子，雖然錄音嗰陣仲要兼顧拍劇，不過喺宣傳期間已經同無綫請假，可以專心宣傳工作。」<br>採訪、攝影：何慧斯</p></body></html>
