<html><header><meta charset="utf-8"><title>奇洛李維斯倫敦新女</title></header><body><h1>奇洛李維斯倫敦新女</h1><p>荷李活型男奇洛李維斯（KeanuReeves）的戀情一向撲朔迷離，早前他先後被拍到與華裔女星周佳納及演員前女友AmandaDeCadenet親密後，前日他又於倫敦被目睹與一名啡髮女子於公園煲煙談心，狀甚煙韌。<br>近日到達倫敦工作的奇洛，前日被目睹與一名啡髮女子在公園談心，其間兩人煙駁煙說個不停，情深互望越坐越埋，奇洛還輕觸女方胸前頸鏈，女方看來頗為受落。兩人由下午傾至黃昏，之後還齊齊漫步公園，可惜兩人最後發現記者在場，即在公園外取回電單車，然後一起乘電單車絕塵而去，再續下文。</p></body></html>
