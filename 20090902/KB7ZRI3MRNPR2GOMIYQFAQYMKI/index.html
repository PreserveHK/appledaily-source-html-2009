<html><header><meta charset="utf-8"><title>隔牆有耳：浸大手快實任總 - 李八方</title></header><body><h1>隔牆有耳：浸大手快實任總 - 李八方</h1><p>金管局總裁任志剛仲有唔夠一個月就退休，唔少本地大學都想斟任總幫吓手，做旗下經濟金融或者商學院嘅兼職教授，其中浸會大學好快手，早前已經派人聯絡任總，話佢哋嘅工商管理學院希望頒個榮譽教授名銜畀任總，表揚佢擔金管局總裁16年嘅貢獻。而任總亦欣然接受，相信浸大好快會正式舉行頒授儀式。<br>浸大友好同八方講，任總名氣響噹噹，就算佢唔得閒分身去大學教書，但佢成為浸大榮譽教授之後，偶爾應邀出席吓學院活動，或者擔講座嘅講者，同學生分享吓心得，應該都唔會托手踭咁話。</p></body></html>
