<html><header><meta charset="utf-8"><title>財話短說中聯石化取消購主席資產</title></header><body><h1>財話短說<br>中聯石化取消購主席資產</h1><p>▲中聯石化（346）宣佈，取消以48億元向主席許智明持股67.1%的CapitalKingdom（CK），收購其7月底以36.6億元購入的煤公司鄭州市中美能源95%股權的交易，許氏一買一賣獲利11.4億元亦告泡湯；原中美能源大股東景戰彬將向他買回67.1%CK股權，中聯改與景氏投資2億元人民幣成立煤炭貿易及運輸公司，中聯佔八成股權，應佔股本投資4000萬元人民幣。</p></body></html>
