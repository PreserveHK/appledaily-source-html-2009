<html><header><meta charset="utf-8"><title>財話短說美林料物美業務年增20%</title></header><body><h1>財話短說<br>美林料物美業務年增20%</h1><p>▲上周內地超市集團時代零售（1832）傳賣盤，市場估計物美（8277）有意洽購，美林預期這項收購計劃將為物美帶來協同效應，加強其東部市場競爭力。不過，美林相信，無論該宗收購成功與否，物美未來幾年業務仍會保持健康及快速發展，估計今明兩年業務年均自然增長達兩成，故重申其「買入」評級，目標價維持13.6元，較昨收市價12.22元，有11%潛在上升空間。</p></body></html>
