<html><header><meta charset="utf-8"><title>求驗客手記：侯城放端納　賓福特大賺 - 求驗客</title></header><body><h1>求驗客手記：侯城放端納　賓福特大賺 - 求驗客</h1><p>侯城將陣中嘅英格蘭中堅米高端納（圖）嘅身價定喺1,200萬鎊，諗住令對米高端納有興趣嘅球會知難而退，點知新特蘭真係肯出呢個價，結果只好放人，而米高端納亦於日前落實離隊，仲同新特蘭簽約4年。侯城賺咗一筆，但冇咗個好球員，而且無端端益咗英甲球會賓福特。事關佢哋06年從賓福特以35萬鎊買入米高端納時，合約列明米高端納他日轉會，佢哋就要分15%轉會費畀賓福特，咁即係賓福特有180萬鎊落袋。180萬鎊喺英超唔係乜嘢大錢，但係喺英甲就好好洗，隨時係一間球會整季嘅班費。</p></body></html>
