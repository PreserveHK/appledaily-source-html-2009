<html><header><meta charset="utf-8"><title>「蜘蛛俠」征服雙子塔</title></header><body><h1>「蜘蛛俠」征服雙子塔</h1><p>成功了。外號「蜘蛛俠」的法國攀爬專家羅伯特（AlainRobert），昨天征服了馬來西亞樓高452米的最高建築物雙子塔（圖）。目擊者只見46歲穿上黑衫黑褲的他手腳並用，只花個多小時就爬到塔頂，興奮插上大馬國旗，又張開雙手示眾。「蜘蛛俠」1997年和前年都試過爬雙子塔都被截停，今次總算成功，但他遭警方控告擅闖私人地方，罪成可判囚半年和罰款3,000馬元（6,593港元）。<br>美聯社</p></body></html>
