<html><header><meta charset="utf-8"><title>富士通皇帝機</title></header><body><h1>富士通皇帝機</h1><p>今時今日，仲有成萬九蚊嘅Notebook咩？富士通就話有！所講係新推嘅AMILOXi3670；想當然地用料並唔簡單，處理器採用Intel四核心Core2QuadQ9000，L2Cache高達6MB，而記憶體更用到4GBDDR3，再加埋個500GB硬碟及GeForceGT130M顯示卡，比好多桌面電腦仲勁。睇埋個芒竟然用上巨型18.4吋，機身重量成3.9kg，若想拎出街真係要有超人體力，都係當佢係一部可移動嘅Desktop好喇！<br><br>記者：許福合<br>查詢：富士通（31012898）</p></body></html>
