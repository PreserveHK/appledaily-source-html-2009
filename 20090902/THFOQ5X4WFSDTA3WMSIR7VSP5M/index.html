<html><header><meta charset="utf-8"><title>陳法拉婚紗着唔厭</title></header><body><h1>陳法拉婚紗着唔厭</h1><p>陳法拉和馬浚偉日前拍攝無綫新劇《誘情轉駁》，二人更在劇中有情人終成眷屬，穿上婚紗的陳法拉，搖身變成新娘子。</p><p>註冊地未定</p><p>已經穿過很多次婚紗的陳法拉，將來結婚仍很渴望披嫁衣，她昨日在電話中說：「拍戲同真係結婚感覺唔一樣，身邊人都唔同啦，將來我結婚一定會再着婚紗。」在美國長大的她卻表示不一定選擇到賭城註冊，並非因為怕被揭底牌，她說：「我將來結婚一定會同大家分享，不過揀邊個地方結婚，最重要係睇身邊人係邊個，同香港人結婚就梗係香港結，外國人咪喺外國囉，任何一個國家註冊，只要合法承認都冇問題。」<br>採訪：葉雪</p></body></html>
