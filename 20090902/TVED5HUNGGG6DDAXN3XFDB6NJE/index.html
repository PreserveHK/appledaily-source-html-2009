<html><header><meta charset="utf-8"><title>案件速遞大律師涉圖妨礙司法</title></header><body><h1>案件速遞<br>大律師涉圖妨礙司法</h1><p>【本報訊】執業律師楊威向一名同是律師的盜竊案女證人發信，暗示她不要出庭作供，楊早前被裁定妨礙司法公正罪成，他在上月20日區院判刑前強調受一名大律師指示才發信。警方落案起訴大律師黃志偉一項企圖妨礙司法公正罪，昨在東區裁判法院提訊，暫時毋須答辯，案件將轉解區域法院審理。<br>被告黃志偉（56歲）被控於05年11月24日至06年1月20日間，在香港草擬三封信件予楊威交送麥少芬，企圖令麥不會就區域法院一宗案件作供。被告准以現金5萬元保釋，押後至本月22日在區院提訊。<br>案件編號：ESCC4164/09</p></body></html>
