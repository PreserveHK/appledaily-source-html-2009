<html><header><meta charset="utf-8"><title>泡泡龍回歸</title></header><body><h1>泡泡龍回歸</h1><p>《泡泡龍》絕對稱得上由細玩到大嘅遊戲經典！最近呢條「老龍」走上XB360踩泡泡，新作《BubbleBobbleNeo!》，是以1987年街機版《泡泡龍》為基礎重製，雖保留原有簡單有趣玩法，但畫面就大Upgrade，加埋立體聲效，仲唔夠？遊戲仲會加入新角色、4人合作同對戰模式，當然亦會保留最經典嘅傳統玩法，關卡仲多達100個之多！<br><br>記者：許福合<br>推出日期：9月16日<br>查詢：XBOX（800964215）</p></body></html>
