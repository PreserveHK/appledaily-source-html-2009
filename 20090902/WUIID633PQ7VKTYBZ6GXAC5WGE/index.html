<html><header><meta charset="utf-8"><title>財話短說金隅：北京水泥產能無過剩</title></header><body><h1>財話短說<br>金隅：北京水泥產能無過剩</h1><p>▲北京金隅（2009）董事長蔣衛平（圖）表示，全國水泥產能過剩，惟不適用於房產暢旺北京地區，當地水泥需求2000萬噸，但產能僅1000萬噸，料這勢頭仍持續，今明兩年旗下水泥年產能分別擴至2000萬和3000萬噸。金隅下半年資本開支36.7億元人民幣，至少斥資15至20億元人民幣，在北京、杭州和內蒙呼和浩特購地，現有388萬平方米土地儲備，足夠兩三年之用。</p></body></html>
