<html><header><meta charset="utf-8"><title>胞弟爆酒井吸毒多年</title></header><body><h1>胞弟爆酒井吸毒多年</h1><p>日本女星酒井法子淪為毒后之後，四周群起大數她的吸毒臭史，竟然連她同父異母的弟弟酒井健也不例外，因吸毒被捕的酒井健，日前在福岡拘留所接受日本雜誌《週刊Post》訪問時表示，多年前已透過東京夜店工作的朋友口中得知，姊姊有吸毒的習慣。</p><p>兒子念母以淚洗面</p><p>此外，據昨日出版的日本雜誌《女性自身》報道，酒井的10歲兒子自父母被捕後，終日以淚洗面，可憐的他非常掛念媽媽。至於酒井兒子就讀的小學校長表示會全力支持他，昨日則是小四第二學期的開始，不過日本報章《報知Sports》仍未獲悉酒井的兒子缺席抑或轉校。</p></body></html>
