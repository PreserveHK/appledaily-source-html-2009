<html><header><meta charset="utf-8"><title>特稿：噴射機外援攻力唔弱 - 青蛙仔</title></header><body><h1>特稿：噴射機外援攻力唔弱 - 青蛙仔</h1><p>紐卡素噴射機在08年爆冷勇奪澳職總冠軍，但上季於主力四散下於常規賽包尾，無法出席季後賽進行衞冕戰。季前他們進行大換血，並倚重外援，除從迪加史卓普簽入荷蘭前鋒迪哥特，又引入意大利攻擊中場域拿路利。<br>迪哥特因傷關係，今季還未曾上陣，不過此子前季以8球成為迪加史卓普的首席聯賽射手，可見實力所在。至於域拿路利曾效力帕爾馬、博洛尼亞及拉素等意大利著名球會，經驗及實力均毋庸置疑。另外，在噴射機已踏入第3季的南韓中場宋珍烱，上季開始受重用，而今季更趨成熟，現已成為球隊的主力。<br>文：青蛙仔</p></body></html>
