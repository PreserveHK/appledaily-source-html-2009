<html><header><meta charset="utf-8"><title>珍妮花隆胸男友</title></header><body><h1>珍妮花隆胸男友</h1><p>現年40歲的珍妮花雅麗絲頓（JenniferAniston），近日與謝拉畢拿（GerardButler）拍攝新片《TheBounty》戲假情真，有指珍妮花為箍緊謝拉，還秘密隆胸男友。</p><p>為連戲微升一Cup</p><p>據美國傳媒報道，謝拉曾多次表示喜愛身材圓潤的女士，故此珍妮花立下決心隆胸，給謝拉作為神秘禮物。不過珍妮花於新片中要穿上不少性感服裝，為怕胸部時大時細不連戲，故此她只將上圍微升一cup。</p></body></html>
