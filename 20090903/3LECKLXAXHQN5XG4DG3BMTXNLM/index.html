<html><header><meta charset="utf-8"><title>荷爾芭莉人工受孕得咗</title></header><body><h1>荷爾芭莉<br>人工受孕得咗</h1><p>金像影后荷爾芭莉（HalleBerry），自從去年初為模特兒男友GabrielAubry誕下女兒Nahla後，近日盛傳她再度有喜。據雜誌《Life&amp;Style》報道，荷爾透過人工受孕的方法，再一次成功懷孕。</p><p>現年43歲</p><p>有荷爾的密友更向雜誌爆料說：「她得知懷孕的消息後非常興奮，因為她從沒有想過可以再有小寶寶。」現年43歲的荷爾，自去年誕下Nahla後，曾多次透露想為女兒添個弟弟或妹妹，今次人工受孕成功，對她而言可謂願望成真。不過荷爾的發言人拒絕就有關報道作回應。</p></body></html>
