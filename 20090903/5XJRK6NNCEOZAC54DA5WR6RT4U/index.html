<html><header><meta charset="utf-8"><title>西灣河舖涉阻街爆衝突</title></header><body><h1>西灣河舖涉阻街爆衝突</h1><p>【本報訊】食環署人員昨午1時許到西灣河成安街檢控阻街時爆衝突，凍肉食品舖及雜貨舖貨品掛在牆上被指阻街，凍肉舖50歲女東主認為貨物不在街上，拒絕出示身份證，鄰近十多店舖東主聲援包圍食環署人員理論，食環署人員報案。53歲姓溫警署警長入舖調查，姓黃43歲雜貨舖男東主亦衝入凍肉店舖理論，拉扯和咬傷警署警長右手臂，雙雙糾纏倒地，黃涉襲警被捕。<br>成安街的商戶指出，食環署人員近期頻出動檢控店舖阻街，令店舖經營困難被迫停業，有部份檢控是吹毛求疵，且其他街道店舖犯同類問題未予檢控，處事不公，他們將於今午在區內遊行抗議。</p></body></html>
