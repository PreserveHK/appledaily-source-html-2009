<html><header><meta charset="utf-8"><title>求驗客手記：拉素當國米係水魚 - 求驗客</title></header><body><h1>求驗客手記：拉素當國米係水魚 - 求驗客</h1><p>今夏加盟國際米蘭嘅伊度奧，季初似乎入晒局，頭兩場意甲表現生龍活虎。教練摩連奴睇重佢就梗o架喇，不過呢位喀麥隆射手喺下年1月，將會代表祖國出戰非洲盃而缺陣一排；球會竟然話伊度奧嘅最佳替補人，係拉素嘅馬其頓前鋒彭迪夫喎！我求大俠唔知呢個係咪摩連奴嘅決定，但彭迪夫之流都標價成1,900萬歐元（約2.1億港元），就肯定當國米係水魚。其實國米前線仲有巴洛迪利、迪亞高米列圖，同埋外借回收嘅蘇亞素，摩帥唔會認真簽彭迪夫啩？</p></body></html>
