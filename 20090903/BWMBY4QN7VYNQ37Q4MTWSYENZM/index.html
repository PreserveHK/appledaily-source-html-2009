<html><header><meta charset="utf-8"><title>輔警警司總督察受查</title></header><body><h1>輔警警司總督察受查</h1><p>【本報訊】警方證實深水埗警區接手調查兩名駐守該警區的輔警人員，兩人被指涉嫌不恰當申領津貼。警方強調假如發現有不當行為，會按既定程序嚴肅處理。</p><p>涉申報津貼超上限</p><p>昨有報道指，輔警總部早前接獲投訴，指兩名駐守深水埗警區的輔警警司及總督察，涉嫌在向處方申領額外工作津貼時，申報較上限多數倍的時數。其中涉案總督察被指於過去四年，涉嫌每年申報400小時自願當更津貼，較一般規定的48小時超出7倍，以其職級時薪200元計算，估計涉及金額約32萬元。另一涉案輔警警司也被指在過去四年，每年申報100小時自願當更津貼，以其職級時薪210元計算，估計涉及逾8萬元。</p></body></html>
