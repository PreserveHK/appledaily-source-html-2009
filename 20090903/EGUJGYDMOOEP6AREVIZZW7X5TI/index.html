<html><header><meta charset="utf-8"><title>酒井拒奶奶代湊仔</title></header><body><h1>酒井拒奶奶代湊仔</h1><p>日本女星酒井法子涉藏毒被捕，現時仍拘留在東京灣岸警署。其毒夫高相祐一的母親前日往探望，並提出10歲孫兒交由她照顧的要求，但遭酒井當場拒絕。另外，酒井又稱會趁兒子不在時才吸食興奮劑。</p><p>毒夫下月21日開審</p><p>酒井已被前所屬事務所SunMusic解僱，更連累社長相澤正久遭降職為副社長，創辦人相澤秀禎也引咎辭職，改任掛名顧問。昨日拘留期滿的高相，再被延長拘留至本月11日，案件已定在下月21日在東京開審，原本與酒井共用同一律師的他，近日打算更換代表律師。被指於7月在奄美大島睇日食時吸毒的高相，供稱興奮劑及吸食工具是在當地迷幻派對會場所拾獲的。</p></body></html>
