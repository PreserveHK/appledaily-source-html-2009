<html><header><meta charset="utf-8"><title>姚書軼早知樂基兒結婚</title></header><body><h1>姚書軼早知樂基兒結婚</h1><p>姚書軼（Mikki）和陳嘉容昨日為JeanPaulGaultier行騷，Mikki表示上月工作量大減，她說：「今個月轉季忙番，個市好靜，o靚模嘅影響比例較少，主要係經濟因素。」<br>近日娛圈爆出不少喜事，對於同行的樂基兒去年已與黎明結婚，Mikki謂去年已恭喜了她，她說：「我細個已經鍾意黎明，覺得佢好斯文，係我心目中嘅白馬王子。」</p><p>寸Kama上岸</p><p>至於另一o靚模Kama（羅凱珊）最近覓得有錢男友準備上岸嫁人，Mikki表示自己也上岸，她說：「恭喜佢，都羨慕o架，我都上咗岸，不過係自己跑。」<br>採訪：RitaLeung<br>攝影：MatthewLam</p></body></html>
