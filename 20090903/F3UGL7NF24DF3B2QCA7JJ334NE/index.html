<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧特希墊支導致財困 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧特希墊支導致財困 - 馮仁昭</h1><p>金牌監製鄧特希噚日接受商台訪問，講番劇集《法網群英》嘅製片夏澤信俾人上門淋紅油，鄧特希話：「呢件事都好戲劇性，真係要交畀警方調查。雖然我哋共事咗好多年，但佢好重視私隱，電話同地址都冇乜人知，所以有時都好難同佢聯絡。」<br>鄧特希又話已經透過律師問夏澤信攞番之前開出嘅500萬元支票收據，佢仲承認因為呢件事影響咗啲投資者，令佢要墊支，造成經濟壓力。</p></body></html>
