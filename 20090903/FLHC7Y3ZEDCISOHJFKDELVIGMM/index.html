<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎諾懿被踢爆Pat大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎諾懿被踢爆Pat大 - 馮仁昭</h1><p>（左起）陳山聰、蕭正楠、黎諾懿同袁偉豪前晚到尖沙嘴出席手錶活動，佢哋仲被邀請擔任晚會嘅表演嘉賓，上台扮溫拿樂隊兼獻唱溫拿金曲。佢哋仲着懷舊服飾㖭，黎諾懿即刻俾三位好兄弟踢爆patpat最大，黎諾懿又話：「我着窄身褲，最窄就係我。」問佢哋怕唔怕着貼身褲會有生理反應，搞到下體激凸？袁偉豪笑住話：「唔驚，我哋有本錢嘛。」</p></body></html>
