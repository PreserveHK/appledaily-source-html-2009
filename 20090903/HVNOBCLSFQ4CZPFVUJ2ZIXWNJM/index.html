<html><header><meta charset="utf-8"><title>案件速遞偷女生舞衣治療師罰款</title></header><body><h1>案件速遞<br>偷女生舞衣治療師罰款</h1><p>【本報訊】曾獲選香港傑出青年義工的放射治療師石耀輝（25歲）愛收集女性內衣褲，被控去年9月20日及27日，於理大邵逸夫樓內偷去女生舞衣等衣物，今年1月24日再在上址企圖盜竊。治療師早前在九龍城裁判法院承認兩項盜竊及一項企圖盜竊罪，昨獲輕判罰款1,500元。<br>裁判官認為被告有悔意，已獲升為一級治療師，是一名難得的人才，希望被告能獲醫管局留用，故判罰款。被告資料顯示，被告曾獲社會福利署05至06年度的香港傑出青年義工獎，06年獲理大放射學（榮譽）理學士學位。<br>案件編號：KCCC2322/2009</p></body></html>
