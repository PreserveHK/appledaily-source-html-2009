<html><header><meta charset="utf-8"><title>求驗客手記：雲尼亞里上任羅馬頭痕 - 求驗客</title></header><body><h1>求驗客手記：雲尼亞里上任羅馬頭痕 - 求驗客</h1><p>意甲球會羅馬周二有教練史巴列堤辭職，教咗成4季終於頂唔住，皆因今年開季成績好差；結果呢個爛攤子，家陣俾雲尼亞里上任搞搞佢。講真，史巴列堤自05/06球季執教羅馬，都叫做教得有板有眼，雲尼亞里接手？咪玩啦！呢位白頭佬教車路士嗰陣，手上大把「弗」馬都冇成績，教祖雲達斯又係同一情況。祖記門將保方得知雲帥教羅馬，都忍唔住出嚟講：「羅馬執到寶啦，雲尼亞里好有料o架！」保方，你呢啲說話叫「潤」緊羅馬球迷，定係真心先？</p></body></html>
