<html><header><meta charset="utf-8"><title>月亮幻化天籟之音</title></header><body><h1>月亮幻化天籟之音</h1><p>大家聽過月亮的聲音嗎？這絕非天方夜譚，因為最新推出的網上免費音樂播放軟件Moonbell（圖），可將衞星在月球軌道上收集到的數據，轉化成美妙的天籟之音。<br>Moonbell是由日本宇航局協助研發的軟件，它將日本首枚探月衞星「月亮女神」，由前年年底至今年6月間環繞月球軌道收集到的地形數據，包括山脊、洞穴等，轉化成音符，只要連續播放這些數據，就可變成一首歌。Moonbell目前提供完整軌道及自由選擇兩種播放模式，前者是將整條月球軌道的數據完整播放，後者則可讓用戶自由選擇喜歡的路線。<br>英國《每日電訊報》
</p></body></html>
