<html><header><meta charset="utf-8"><title>李英愛返韓晒婚戒</title></header><body><h1>李英愛返韓晒婚戒</h1><p>上月底突然嫁人的韓國女星李英愛，從夏威夷度蜜月後，昨午撇下鄭姓丈夫，單獨坐頭等機位回國，準備入讀漢陽大學戲劇電影系博士課程。首次以人妻身份現身的愛姐打扮隨意，未有化妝，拖篋出閘後遇上記者，她友善地停步接受簡短訪問。</p><p>美韓兩邊飛</p><p>左手戴有細細粒鑽石婚戒的愛姐直認幸福：「希望大家以溫暖的視線好好守護我們，雖然我不會開記招，但總有機會與fans見面，多謝大家一直支持。」愛姐婚後原本打算嫁雞隨雞定居美國，但由於她要讀書，故今後會做空中飛人在韓、美兩邊飛，同時兼顧學業和家庭。</p></body></html>
