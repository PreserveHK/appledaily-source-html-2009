<html><header><meta charset="utf-8"><title>隔牆有耳：巴士迷狙擊樺姐 - 李八方</title></header><body><h1>隔牆有耳：巴士迷狙擊樺姐 - 李八方</h1><p>政府計劃拆咗香港第一個巴士總站──尖沙嘴巴士總站，運輸及房屋局局長鄭汝樺仲話，日後搬咗去尖東麼地道永安廣場嘅新總站，雖然距離天星碼頭遠咗，但其實慢慢行過去都好舒服。<br>保護巴士總站團體「尖碼之聲」好不滿，批評鄭汝樺不食人間煙火，大熱天時由碼頭行過去永安廣場邊可能唔身水身汗。佢哋過去一個月寄雙掛號信同打電話畀鄭汝樺，要求局長同佢哋親身行一次，等佢親身感受吓有幾「舒服」，可惜局長一直冇回音。一班巴士迷忍無可忍，今日派代表去中環美利大廈狙擊局長，打算等足一日，要向佢親自遞信先肯罷休。巴士迷咁堅持，局長睇怕都要有啲表示。</p></body></html>
