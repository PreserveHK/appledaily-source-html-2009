<html><header><meta charset="utf-8"><title>求驗客手記：鄭智埋堆登陸些路迪 - 求驗客</title></header><body><h1>求驗客手記：鄭智埋堆登陸些路迪 - 求驗客</h1><p>中國國家隊隊長鄭智，上季尾已經俾查爾頓放棄成為自由身，最近成為些路迪羅致目標。雖然轉會市場關閉咗，但由於鄭智冇約喺身，所以幾時簽新球會都冇問題。聽講些路迪已經傾妥晒鄭智嘅加盟細節，家陣只係爭工作證未批出。睇番些路迪好鍾意向亞洲球星埋手，好似走咗嘅中村俊輔，同現時隊中嘅水野晃樹都係日本人；聽講FC首爾嘅南韓中場寄誠庸都好快加盟，連埋鄭智直情係「亞洲一家親」。話時話，3位雖則同樣係黃皮膚，但語言上都應該溝通唔到。</p></body></html>
