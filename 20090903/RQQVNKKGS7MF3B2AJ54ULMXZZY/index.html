<html><header><meta charset="utf-8"><title>大師級襪</title></header><body><h1>大師級襪</h1><p>踏入秋冬又是絲襪出場時，當然街邊幾十蚊對絲襪都買得過，但要高品質就要投向大師級。07年成立的蘇格蘭品牌Bebaroque，兩位創辦人均是設計Legwear出身，08年即被選為ScottishAccessoryDesignerOfTheYear，同屆得獎者還有ChristopherKane，而且在多本外國時裝雜誌追捧下，現已成為英國大熱牌子之一。最近中環小店引入Bebaroque新季襪款，是官方網頁以外唯一發售地點，識貨之人不妨入貨備戰秋冬。<br><br>查詢：LittleBlackDress（21473218）</p></body></html>
