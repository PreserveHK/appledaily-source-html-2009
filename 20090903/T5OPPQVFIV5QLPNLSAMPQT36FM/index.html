<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jolin身價升80倍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jolin身價升80倍 - 馮仁昭</h1><p>蔡依林（Jolin）日前喺台灣同師弟Nick為7-11便利店拍攝廣告，原來Jolin喺99年出道嗰陣已經為7-11唱過廣告歌，當時佢嘅酬勞只係得10萬新台幣，家佢貴為天后，酬勞足足加碼成80倍，仲以800萬新台幣擔任代言人，難怪佢連續拍17個鐘都唔呻攰啦。完成手頭工作後，Jolin開始放大假，據知佢好想趁入行10周年紀念好好休息充電，再計劃未來嘅方向。</p></body></html>
