<html><header><meta charset="utf-8"><title>案件速遞廉署「家賊」被判社服令</title></header><body><h1>案件速遞<br>廉署「家賊」被判社服令</h1><p>【本報訊】廉政公署一名前臨時社區項目女助理，疑不堪女上司辱罵她「人頭豬腦」、「嫁唔出」，在半年內偷去對方財物洩忿。涉案女子早前在東區裁判法院承認六項偷竊罪，昨被判履行社會服務令100小時。<br>裁判官林嘉欣判刑時指被告的報告正面，坦白認罪，考慮涉案物品的價值，適合判處社會服務令。被告盧碧（26歲），案發時任臨時社區項目助理。案情指被告於今年1月至6月18日，在中環統一碼頭道廉政公署，偷取一隻USB、證件套及現金共400元，遭事主在手袋放置的手錶形偷拍器攝下其罪行。<br>案件編號：ESCC2948/09</p></body></html>
