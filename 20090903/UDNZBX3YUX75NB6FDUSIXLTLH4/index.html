<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賈思樂個唱飛巨星價 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賈思樂個唱飛巨星價 - 馮仁昭</h1><p>賈思樂（右）為慶祝入行30年，喺下月30同31日於文化中心自資過百萬搞咗「賈思樂弦續友情30載演唱會」，今次係佢入行以嚟嘅首個個唱，噚日賈思樂約埋廖安麗（左）同羅慧娟等出席飯局，因為佢哋幫手統籌，演出嘉賓就有劉美君、Soler同杜麗莎等。賈思樂話會將做過嘅經典角色搬上舞台，票價最貴$1,280，羅慧娟個老公包咗40張貴飛。馮仁昭笑佢啲飛係國際巨星價，賈思樂笑住話：「係呀，米高積遜唔喺度咪我上囉。」</p></body></html>
