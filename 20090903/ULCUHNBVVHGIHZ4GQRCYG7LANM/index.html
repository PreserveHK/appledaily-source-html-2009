<html><header><meta charset="utf-8"><title>隔牆有耳：日本變天有排還 - 李八方</title></header><body><h1>隔牆有耳：日本變天有排還 - 李八方</h1><p>日本自民黨執政50幾年，一直唔肯正視當年侵華嘅歷史事實。日本大選後變天，在野民主黨取得大勝，新首相鳩山由紀夫會唔會承認歷史責任暫時未知，但本港保釣行動委員會就急不及待，噚日已經踩上日本駐港總領事館叫口號同遞信，要求日本新政府要完璧歸趙，即時將釣魚台還番畀中國。<br>保釣行動委員會主席陳妙德話，日本新政府要攞出勇氣同真誠，透過立法向二戰時期被日軍侵略過嘅國家及地區人民，作出道歉同賠償。除此之外，日本仲要將釣魚台歸還中國，為亞洲和平行出第一步。
</p></body></html>
