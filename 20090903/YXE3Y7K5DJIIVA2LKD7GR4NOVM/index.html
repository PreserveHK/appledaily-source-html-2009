<html><header><meta charset="utf-8"><title>劉曉慶58歲扮o靚妹</title></header><body><h1>劉曉慶58歲扮o靚妹</h1><p>現年58歲的劉曉慶，最近接拍電視劇《徐悲鴻》，劇中她飾演徐悲鴻的初戀情人、一名19歲的少女，劉曉慶時光倒流40年扮少艾，從劇照上來看，其少女裝有點牽強，但經過化妝技巧的確重拾不少青春感覺。</p><p>演出惹爭議</p><p>在網上曾因其造型而引起一些爭議，劉曉慶為此說：「19歲不難演，難演的是80歲，我倒覺得演員能裝嫩是本事，要是總演自己，那叫甚麼演員呢。裝嫩其實還好演，因為我的心一直年輕，畢竟我也年輕過，理解當時的心理變化，其他主要就是化妝上的事情，但80歲最難演，你需要去了解她當時的心理變化，我還沒老呢。」<br>撰文：丁寧</p></body></html>
