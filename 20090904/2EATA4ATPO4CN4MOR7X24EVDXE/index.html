<html><header><meta charset="utf-8"><title>求驗客手記：侯城愛「自由」簽希斯寧基 - 求驗客</title></header><body><h1>求驗客手記：侯城愛「自由」簽希斯寧基 - 求驗客</h1><p>今夏嘅球員轉會市場雖則經已喺9月1日關門大吉，但屬於自由身嘅球員就唔受影響。英超球會侯城日前就夠手快，擸咗曾經效力燕豪芬同埋些路迪嘅荷蘭前鋒希斯寧基，仲同佢簽約兩年。查實喺市場上仲有好多自由身球員，好似係澳洲前鋒維度卡、千里達中場約基、德國中場夏文，同埋英格蘭後衞米高波爾等，而呢班球員都好出名，但嚟到呢一刻都冇班落，當然係有些少問題，例如係年紀大、容易傷同人工貴等。之但係，如果夠眼光同埋運氣好嘅話，話唔埋都會好似侯城咁執到件好嘢。</p></body></html>
