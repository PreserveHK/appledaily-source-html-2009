<html><header><meta charset="utf-8"><title>海嘯冲淡影展星光</title></header><body><h1>海嘯冲淡影展星光</h1><p>作為歐洲三大最歷史悠久影展之一的威尼斯影展，今年已踏入66年，影展近年聲勢無疑被康城影展及柏林影展完全蓋過，昨日的開幕典禮被指星光黯淡，只吸引到意大利本土藝人出席，連今年參加影展的傳媒數量也明顯減少，大抵與金融風暴帶來的後遺症有關。<br>影展昨日正式開幕，電影宮和周圍部份設施像10年沒有任何改變，讓威尼斯電影節表現出老態，但新電影宮的籌建終於付諸實行。</p><p>抗議政府減贊助</p><p>此外，昨影展場外有數十人抗議意大利政府縮減給予電影、戲劇及音樂等藝術活動的贊助經費，警員到場嚴陣以待，但示威者只在場外高喊口號，未有進一步行動。<br>撰文：黃珈楠</p></body></html>
