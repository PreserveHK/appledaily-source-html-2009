<html><header><meta charset="utf-8"><title>江若琳露腿扮潮人</title></header><body><h1>江若琳露腿扮潮人</h1><p>江若琳（Elanne）近日邀請了潮媽陳慧琳的御用形象指導黃欐堯（Celia），為她徹底大改造。換上充滿民族色彩上衣的Elanne，下身配襯熱褲，令她搖身變成一個民族女郎。<br>Elanne在衣架上左挑右選，終於選中身上的新裝，她日前說：「我之前仲擔心民族服裝會着到個人好矮，但原來襯一條短褲，mix&amp;match都好特別，呢次加埋腳上一對高踭鞋，真係都覺得自己型咗好多。」換上新look後，她即貪靚的在鏡前左照右看，一臉滿意。<br>採訪：比華利　攝影：林德雄<br>服裝：dada　髮型：JamesLee（HAiR）<br>化妝：諺瞳小白（PicturesqueGate）</p></body></html>
