<html><header><meta charset="utf-8"><title>酒井讀女尼著作思過</title></header><body><h1>酒井讀女尼著作思過</h1><p>因涉嫌藏有興奮劑而被起訴的日本女星酒井法子，已落實於下月26日在東京初審。酒井承認在7月30日於奄美大島觀日食時，曾在酒店房間吸毒。她近日在拘留所內閱讀名人女尼瀨戶內寂聽的小說，有家長表示酒井過去熱心參與兒子就讀小學的活動，直至3年前才性情大變。至於酒井的影迷會已正式解散，並向會員退還會費。</p><p>步姐拒住毒窟</p><p>警方早前在酒井居住的東京南青山寓所內搜出毒品，據知該高級大廈地處旺中帶靜，女歌手濱崎步的友人也居於該大廈內，故引起步姐的興趣，更打算搬到該處居住。不過，該大廈現已成為傳媒焦點，相信步姐也已打消念頭。</p></body></html>
