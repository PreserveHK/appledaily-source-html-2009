<html><header><meta charset="utf-8"><title>隔牆有耳：李華明鼠王上身 - 李八方</title></header><body><h1>隔牆有耳：李華明鼠王上身 - 李八方</h1><p>法律專家梁美芬舊年選舉前靠捉老鼠上位，打響「鼠王芬」名堂，白鴿黨李華明噚日亦搖身一變做捉鼠隊員，佢指近日觀塘鼠患指數飆升，了解後發現原來觀塘開源道工廠大廈後巷近日鼠輩橫行，所以噚日搵埋食物環境衞生署助理署長勞月儀落區巡視，要求當局抓緊滅鼠工作。<br>議員、高官殺到，觀塘老鼠注定冇運行，據知有關方面預早洗太平地，所以噚日開源道一帶後巷十分企理，有工人笑言喺度返工幾年，好似未見過咁乾淨場面。鼠王上身嘅李華明話開源道鼠患嚴重，可能同附近地盤非法棄置廢物有關，佢要求食環署加強清潔，最好嚴厲執法，對付招惹鼠患垃圾蟲。
</p></body></html>
