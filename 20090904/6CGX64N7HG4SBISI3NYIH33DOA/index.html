<html><header><meta charset="utf-8"><title>奇洛遭入稟驗DNA正視聽</title></header><body><h1>奇洛遭入稟驗DNA正視聽</h1><p>加拿大一名46歲女子KarenSala，由去年起聲稱奇洛李維斯（KeanuReeves）是她四名分別20多歲兒子的父親，前日還入稟安大略省高等法院，要求奇洛作DNA親子鑑定測試。</p><p>被指常偷情</p><p>經常被傳媒追問事件的奇洛不勝其煩，他表示下月到加拿大出席多倫多電影節時，會順道做DNA測試以正視聽。現為無業的KarenSala表示，奇洛20多年前居於加拿大，兩人經常偷情。但其鄰居說，自Karen的丈夫於年前過身後，她經常語無倫次。</p></body></html>
