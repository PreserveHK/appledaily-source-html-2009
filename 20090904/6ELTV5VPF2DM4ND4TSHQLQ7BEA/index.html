<html><header><meta charset="utf-8"><title>馮仁昭四圍超：James祝Kama覓真愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：James祝Kama覓真愛 - 馮仁昭</h1><p>男子組合Square同師妹林司敏（中）日前喺卡拉OK搞咗個校服派對，有50幾位fans參加，十足開學禮！問到成員之一嘅James（左二）點解唔叫埋前緋聞女友羅凱珊（Kama）嚟玩？佢話：「其實近來大家都好忙，所以冇乜聯絡。」係咪因為Kama被指識咗個有錢少爺而疏遠佢？James話：「呢啲係人哋私事，如果Kama真係搵到真愛，我絕對會祝福佢。」</p></body></html>
