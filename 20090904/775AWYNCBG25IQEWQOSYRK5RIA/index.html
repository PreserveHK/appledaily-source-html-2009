<html><header><meta charset="utf-8"><title>朱振國案與訟求和解</title></header><body><h1>朱振國案與訟求和解</h1><p>【本報訊】因擒賊重傷至全身癱瘓的警員朱振國，至今仍在黃大仙醫院留醫。朱振國妻子兩年前入稟向警務處處長追討僱員補償，與訟雙方昨到區域法院，要求批准和解。朱妻在庭外透露，正爭取最高賠償額約200萬元。惟律師指法庭已頒發保密令，拒絕透露進度。<br>朱妻蔡燕萍表示，朱振國於黃大仙醫院復康部留醫約一年多，情況漸有好轉，可進食流質食物。<br>除此案外，朱妻還替丈夫向高等法院入稟申請人身傷害賠償，已排期至11月9日提訊。警員朱振國於05年7月19日在長沙灣獨自執勤時，遭賊人用生果刀割頸受傷，導致全身癱瘓。<br>案件編號：DCEC692/07</p></body></html>
