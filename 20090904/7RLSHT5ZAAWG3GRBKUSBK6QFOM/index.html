<html><header><meta charset="utf-8"><title>求驗客手記：鄭智趕唔切踢歐霸 - 求驗客</title></header><body><h1>求驗客手記：鄭智趕唔切踢歐霸 - 求驗客</h1><p>中國國家隊隊長鄭智以自由身加盟蘇超球會些路迪，已抵達蘇格蘭嘅鄭智早前就爆料話，完全唔驚爭位踢，要贏番個正選應該唔係問題。當我求大俠好期待佢歐洲賽「地標」戰之際，周三竟傳來壞消息，咪就係歐洲足協話歐洲賽事嘅球員資格登記日期已經過咗，搞到鄭智喺明年2月之前，都冇法喺歐霸盃嘅賽事亮相，我求大俠當然失望啦！之但係，講真些路迪都應該負番啲責任，皆因鄭智成個暑假咁耐都係自由身球員，些路迪要用佢又唔快手簽，如果早番幾日咪冇問題囉！</p></body></html>
