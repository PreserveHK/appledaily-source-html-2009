<html><header><meta charset="utf-8"><title>吳佩慈讓身體發光</title></header><body><h1>吳佩慈讓身體發光</h1><p>台灣女星吳佩慈日前在台北示範意大利品牌Blumarine的秋冬新裝，當中不乏性感設計，露胸又露腿，她還大方地透露性感尺度，她說：「女人稍微露一點乳溝是很有魅力的，在2指左右是很開心的程度，露3指寬則需要勇氣。」問到男友Peter會否不喜歡她打扮性感，她笑說：「我其實不會在乎男友眼光，管甚麼呢？這是我自己的人生，我自有準則。」</p><p>愛閃片元素</p><p>此外，吳佩慈十分喜歡blingbling的閃片元素，她說：「閃亮中還帶有搖滾的風格，把女人的魅力和貴氣逼到巔峯，讓我覺得整個身體都是發光體。」<br>採訪、攝影：PearlLai</p></body></html>
