<html><header><meta charset="utf-8"><title>求驗客手記：賴恩巴布亂發爛渣 - 求驗客</title></header><body><h1>求驗客手記：賴恩巴布亂發爛渣 - 求驗客</h1><p>有冇人覺得利物浦翼鋒賴恩巴布勁？我求大俠經常瀏覽網上討論區，呢位荷蘭球星俾人插到暈。賴恩巴布日前出嚟埋怨領隊賓尼迪斯，話對方講過嘅嘢唔算數，應承畀機會佢上陣，點知聯賽首戰輸畀熱刺後，又再被打入冷宮。講真吖，巴布仔你有幾多料心照不宣啦，有眼睇嘅球迷，都知賓帥一直有畀機會你，係你自己出親場都冇乜建樹啫。賴恩巴布家陣擺明想離開紅軍，仲話賓帥會阻住佢入選世盃大軍喎。好，你咪試吓有冇球會要你囉，唔通你真係以為母會阿積士會接收？</p></body></html>
