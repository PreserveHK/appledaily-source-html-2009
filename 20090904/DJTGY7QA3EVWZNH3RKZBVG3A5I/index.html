<html><header><meta charset="utf-8"><title>喬寶寶伴遊玩住賺</title></header><body><h1>喬寶寶伴遊玩住賺</h1><p>喬寶寶和無綫劇集《同事三分親》男演員布偉傑日前獲一間旅行社邀請，隨浮羅交怡和吉隆坡的旅行團做伴遊，二人晚上又上台唱歌助興，帶給團友不少歡樂。</p><p>手信妻兒</p><p>喬寶寶指這次是寓工作於娛樂，又可以與團友一同到景點觀光，他日前在電話中說：「又有錢賺，又有得玩，梗係開心。」雖然未能帶妻兒同行，但錫老婆的喬寶寶不忘為太太在當地挑選了手袋做禮物，至於囝囝則買了零食，皆大歡喜。<br>問到全程中最難忘的活動，喬寶寶說：「我最鍾意潛水，水底世界好寧靜，不過可惜我耳仔受唔到壓力，落到水底10呎左右已經有啲痛，唔可以逗留太耐。」<br>採訪：比華利</p></body></html>
