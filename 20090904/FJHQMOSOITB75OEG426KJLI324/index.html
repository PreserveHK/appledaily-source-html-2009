<html><header><meta charset="utf-8"><title>YoonA晒腿頒獎</title></header><body><h1>YoonA晒腿頒獎</h1><p>韓國組合少女時代昨日在首爾連走兩場活動，她們先出席數碼電視轉換廣播宣傳大使的委任儀式，主將YoonA聯同隊友穿上熱褲襯高跟鞋，大晒美腿載歌載舞助興。<br>她們其後趕去擔任「第36屆韓國放送大獎頒獎禮」的表演嘉賓，YoonA更獲邀上台頒獎，但穿tubedress的她竟當眾拉裙頭防走光，認真失儀。</p><p>宋智孝露背</p><p>韓片《霜花店》女星宋智孝以一襲露背裝現身，十分搶鏡。金明敏憑《貝多芬病毒》奪演員獎，文根英的《風的畫師》則獲頒劇集獎。</p></body></html>
