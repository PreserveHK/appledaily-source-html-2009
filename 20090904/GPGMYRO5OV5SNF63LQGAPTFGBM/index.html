<html><header><meta charset="utf-8"><title>三姨太未計賭王藥費</title></header><body><h1>三姨太未計賭王藥費</h1><p>賭王何鴻燊因在家中跌傷入住港安醫院至今38天，昨日四房如常到醫院探望，包括二房女兒何超蕸。三姨太陳婉珍現身港安時，透露子女將會返英國讀書，對於有指賭王入住港安超過一個月，醫藥費已超過一億，三姨太說：「如果能夠醫番好佢，使幾多都冇所謂。」問她現在醫藥費多少時，三姨太說：「未知。」<br>至晚上7點45分何超瓊現身醫院，三姨太5分鐘後便離開，問到風水師司徒法正暗示有人幫賭王種生基，賭王一個月後可出院，她即耍手說：「唔知，唔知。」<br>採訪：RubyWoo、StephenieYeung<br>攝影：EdwardChou</p></body></html>
