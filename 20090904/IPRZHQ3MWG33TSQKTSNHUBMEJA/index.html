<html><header><meta charset="utf-8"><title>祖兒日開兩場騷</title></header><body><h1>祖兒日開兩場騷</h1><p>今年是容祖兒入行10周年，下月4日她會在文化中心一日連開兩場演唱會。日前祖兒除了拍攝演唱會海報外，又一併拍攝國語碟唱片封套，拍了十多個小時，至凌晨才收工。<br>至於個唱門票公開發售不到10分鐘，唱片公司表示已全線售罄，問祖兒會否加場？她謂因為場地檔期有限，故此成數不大：「原意只係開一場，但諗諗吓好似好少人睇到，所以先加多一場。」問祖兒一日內連做兩場會否很吃力？她謂今次以歌會友，不會有太多跳舞部份，故有信心應付。<br>撰文：葉雪</p></body></html>
