<html><header><meta charset="utf-8"><title>周末賽事數據</title></header><body><h1>周末賽事數據</h1><p>馬其頓首循環小勝</p><p>星期六8　蘇格蘭vs馬其頓<br>雙方於第9組同得7分，各自為次名出線資格而戰，首循環兩軍對壘時，馬其頓憑主場之利勝1:0，該仗亦是兩者歷來唯一一次在國際賽交手。</p><p>巴林主場8連勝</p><p>星期六40　巴林vs沙地阿拉伯<br>今場為世外亞洲區第5圈首回合，巴林不經不覺已連贏8場主場賽事，而在上圈10強賽中，他們只曾不敵澳洲與日本。</p><p>阿根廷鬥巴西有優勢</p><p>星期六52　阿根廷vs巴西<br>本周矚目大戰，阿根廷近年在世外甚少不敵巴西，就算去年6月作客出征，仍在巴西地頭賽和0:0；若連同奧運及友賽，阿根廷連續4次主場對賽贏波。</p></body></html>
