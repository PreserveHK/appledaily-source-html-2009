<html><header><meta charset="utf-8"><title>求驗客手記：老樸眾將終有「錢」途 - 求驗客</title></header><body><h1>求驗客手記：老樸眾將終有「錢」途 - 求驗客</h1><p>英超球會樸茨茅夫喺今個夏天因為舊老闆基達馬放盤而七國咁亂，啲球員係咁出出入入，加埋有成13個變動，聯賽仲搞到4戰全敗。早排佢哋落實由中東富豪阿法希姆入主後而解決咗「錢」途問題，亦開始穩定落嚟。佢哋除咗分別同中場柏巴迪奧普同簡奴續約兩年同埋一年外，仲同有離心嘅門將占士傾掂數。話時話，簡奴之前同老樸續簽一個月而留效至9月尾，成為球壇笑話，家陣算係解決咗前途問題。樸茨茅夫雖則面目全非，但人腳唔算好差，我求大俠希望佢哋慢慢打番上嚟啦。</p></body></html>
