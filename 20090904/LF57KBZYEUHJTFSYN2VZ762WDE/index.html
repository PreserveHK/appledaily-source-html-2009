<html><header><meta charset="utf-8"><title>回歸80sUnderground</title></header><body><h1>回歸80sUnderground</h1><p>Underground今年秋季繼續以音樂為題，以70至80年代在美國紐約哄動一時的CBGB酒吧為核心。今季更反傳統以擅長把Rockmusic融入Folkrock的民謠歌手BobDylan做主角，以配合主題；顏色方面，除了基本的黑、白、灰色外，如石紋的花灰及杏色（taupe）等earthtone顏色將會是今季配搭的大熱，更易打造layering獨有的層次感。</p><p>尖沙咀新港中心LG64號舖23141231</p></body></html>
