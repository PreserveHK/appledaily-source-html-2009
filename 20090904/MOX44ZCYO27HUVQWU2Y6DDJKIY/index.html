<html><header><meta charset="utf-8"><title>戶田惠梨香一女七男</title></header><body><h1>戶田惠梨香一女七男</h1><p>片約不斷的青春女星戶田惠梨香，日前秘密到台灣拍攝《欺詐遊戲》電影版後，已速速飛返日本。昨日，她與男星山田孝之、山本裕典等現身東京，出席愛情片《大洗星光》的記者會。</p><p>唔吼山田孝之</p><p>戶田在片中扮演冧仔無數的萬人迷，因為一封信，引發七名男子對她展開一場愛情爭奪戰。片中唯一的女主角戶田，被問到在七位男演員中會選擇誰做男友時，她竟沒有選擇身為男主角的山田孝之，令山田十分冇癮。而山田透露拍攝時一班男人經常圍在一起大講有味笑話，十分開心。</p></body></html>
