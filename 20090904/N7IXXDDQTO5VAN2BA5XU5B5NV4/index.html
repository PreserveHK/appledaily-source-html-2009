<html><header><meta charset="utf-8"><title>案件速遞猝死警長家人索償</title></header><body><h1>案件速遞<br>猝死警長家人索償</h1><p>【本報訊】警署警長黃少鵬（圖）06年執勤時，巡經香港仔海傍道，遭一名曾患精神分裂的休班同袍槍傷大腿。傷癒後約一個月，他跑步時昏倒猝死。死因庭裁定他死於急性心肌梗塞及冠狀動脈粥樣硬化，與槍擊事件無關。但黃的家人仍然認為黃的死與槍傷有關，昨日入稟高等法院索償。<br>原告為黃少鵬的遺產管理人林嘉賢（譯音），被告為警務處處長及開槍警員孫偉良。黃於06年9月6日，遭休班的孫偉良槍傷。孫偉良因使用火器意圖拒捕，判監5年。<br>案件編號：HCPI581/09</p></body></html>
