<html><header><meta charset="utf-8"><title>小向美奈子台灣騷溫情</title></header><body><h1>小向美奈子台灣騷溫情</h1><p>今年初因服食搖頭丸被捕的日本性感女星小向美奈子，戒毒後全面復出藝能界。繼表演脫衣騷大受歡迎後，小向更決定進軍台灣，接拍台灣溫情電影《當我們同在一起》，與台灣女星蕭淑慎等合作演出。</p><p>體驗中元祭</p><p>前日，小向收起性感打扮抵台，滿臉笑容的她企定定任記者拍照。她將投入新片拍攝，此行會到基隆，體驗台灣中元祭的傳統習俗氛圍之外，又會到南投深入了解電影的故事背景，並抽空前往指南宮拜神。<br>採訪、攝影：黎寶蘋</p></body></html>
