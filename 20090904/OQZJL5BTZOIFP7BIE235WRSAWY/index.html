<html><header><meta charset="utf-8"><title>周迅崖邊吹風</title></header><body><h1>周迅崖邊吹風</h1><p>周迅、黃曉明和李冰冰主演的電影《風聲》下月15日上映，戲中黃曉明飾演日本軍官，用盡酷刑殘害革命黨，問黃曉明會否擔心破壞形象？他說：「不擔心，只是演戲，我覺得演反派很有挑戰性。」</p><p>買重保險</p><p>拍攝《風》片期間，大隊移師一個小島，有場戲講述黃曉明把周迅、李冰冰和張涵予三名革命黨員捉到古堡審問，冰冰還要在塔頂吹風。不過最慘是拍攝在古堡外的崖邊設宴的場面，離地萬丈，面對洶湧巨浪，電影公司也為演員買重保險。當時氣溫只有攝氏五度，周迅和黃曉明等演員要坐在席上一齊吹風，苦不堪言。撰文：葉雪</p></body></html>
