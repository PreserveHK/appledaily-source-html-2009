<html><header><meta charset="utf-8"><title>案件速遞劫的士尼漢囚6年</title></header><body><h1>案件速遞<br>劫的士尼漢囚6年</h1><p>【本報訊】失業尼泊爾籍青年RaiShiva（20歲）深夜假扮乘客，揮鎚扑傷的士司機頭部，掠走180元後逃去，但遺留手提電話在車廂內，遭警員按用戶資料揭發身份，登門將他拘捕。青年昨在高等法院承認搶劫罪名，判監6年。<br>辯方求情指，被告曾任酒保，惟去年8月起失業，案發前曾飲用咳藥水，一時衝動犯案。案情指，今年2月15日晚，被告在油麻地炮台街截停事主譚貴雄（譯音）駕駛之的士，聲稱前往尖沙嘴，當的士駛至北海街時，被告突用鎚襲擊譚，聲稱打劫，從譚身上掠去現金便逃走。譚透過的士台求救及駛往警署報警。<br>案件編號：HCCC14/09</p></body></html>
