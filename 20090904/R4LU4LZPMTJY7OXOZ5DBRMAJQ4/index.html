<html><header><meta charset="utf-8"><title>女優何潔儀拍拖煲煙</title></header><body><h1>女優何潔儀拍拖煲煙</h1><p>曾先後參加01年女優及今年港姐面試的落選佳麗何潔儀，年約24歲的她雖然未有機會揚威選美舞台，但其感情生活卻十分甜蜜。早前何潔儀與skinhead男友逛銅鑼灣，兩人如膠似漆，拖手煲煙吹水，極其合拍。</p><p>甜蜜摸臉</p><p>當時何潔儀穿緊身tee及牛仔褲，打扮隨意，她與男友先去崇光百貨買化妝品，由女方自行付賬，繼而便與男友牽手步往行人專用區，齊站垃圾桶旁邊煲煙，兩人邊講邊笑，男方指手劃腳，又輕摸女友臉龐，逗得她哈哈大笑。現場見他們也甚有公德心，將煙蒂拋進垃圾桶，嘆完煙後何潔儀便與男友挽手離開。<br>採訪、攝影：李志明</p></body></html>
