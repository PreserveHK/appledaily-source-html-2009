<html><header><meta charset="utf-8"><title>16歲學生贏加國亞姐</title></header><body><h1>16歲學生贏加國亞姐</h1><p>亞視《2009亞洲小姐競選》將於下月中舉行準決賽，決賽則定於11月1日舉行。至於亞姐加拿大區決賽已於上月30日在多倫多圓滿結束，冠軍為年僅16歲的中學生盛安，亞軍和季軍分別為19歲大學生林麗雅和左亮，二人巧合地就讀同一間大學。<br>當晚請來1989年亞姐亞軍萬綺雯擔任特別嘉賓，同樣來自加國的08年亞姐亞軍顏子菲則為冠軍盛安進行加冕。</p><p>請假來港參賽</p><p>三位加拿大賽區得獎者稍後將來港參加下月中的亞姐準決賽。不過，年僅16歲、從小由杭州移民加國的冠軍得主盛安，原在本月入讀當地中學第12班，但為來港鬥靚，她要特地向學校請假參賽。撰文：林妃</p></body></html>
