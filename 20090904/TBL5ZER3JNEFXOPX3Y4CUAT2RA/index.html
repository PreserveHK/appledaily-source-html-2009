<html><header><meta charset="utf-8"><title>拍艷照遭封殺教師變AV女</title></header><body><h1>拍艷照遭封殺教師變AV女</h1><p>美國生物女教師謝潑德（圖），去年4月被揭發拍攝性感比堅尼泳衣照，人生從此波濤「胸」湧──遭校方開除兼列入黑名單，走投無路，惟有轉行拍XXX級電影。<br>31歲的謝潑德說：「我不覺得自豪。坦白說，反而感到討厭。我是受過教育的女人，沒想過淪落至此。」她寄出逾2,500封求職信，統統沒有回音，她更痛失兩名兒女撫養權。謝潑德決定豁出去，接拍了五部四級色情電影，每幕性愛戲收5,000美元（3.9萬港元），當中一套《我的性感教師》，更要以教師造型亮相。<br>美國《紐約每日新聞》</p></body></html>
