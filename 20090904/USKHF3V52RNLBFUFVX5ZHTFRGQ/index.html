<html><header><meta charset="utf-8"><title>南極隱藏淨土</title></header><body><h1>南極隱藏淨土</h1><p>有人的地方，就有嘈吵聲，地球上，哪裏是人間淨土？美澳科學家尋尋覓覓，終於找到了。地球最寧靜的地方，原來是在南極高原綿延四公里的一個山脈。<br>美國與澳洲的研究人員，根據衞星數據、地面站和氣候模型的資料，發現這片名為山脊甲（RidgeA）的人間淨土。那裏從未有人踏足過，冬季氣溫平均只得-70℃。那麼冷，人類住不了，卻適合觀星。山脊甲冬季時一片澄空，而且幾乎無風，拍照效果一流，即使用普通望遠鏡，都可望到地面大型望遠鏡的效果，拍攝到的照片，更比地面拍攝的照片清晰三倍，效果媲美哈勃太空望遠鏡。<br>英國《每日電訊報》</p></body></html>
