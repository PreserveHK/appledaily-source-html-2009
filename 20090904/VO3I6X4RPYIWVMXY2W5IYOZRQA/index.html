<html><header><meta charset="utf-8"><title>天空酒吧擺「花」宴</title></header><body><h1>天空酒吧擺「花」宴</h1><p>獲英國《泰晤士報》評為全球二十最佳天空酒吧的Azure，九月份推出以花為主題的菜式，從食物的味道、香氣及外觀着手，炮製多道像藝術品般精緻的菜式︰以鮮花及香草沙律配番茄雜椒湯、呍呢拿薰衣草啫喱伴捲成玫瑰花形的挪威三文魚等，就連主菜安格斯牛扒亦以鮮花裝飾得漂亮別致，七道菜晚餐（可選3款頭盤、2道主菜及2款甜品）每位$398。<br><br>Edwina<br><br>Azure（35189330）　<br>中環雲咸街33號蘭桂坊酒店29-30樓</p></body></html>
