<html><header><meta charset="utf-8"><title>型格Doblo　出車有So</title></header><body><h1>型格Doblo　出車有So</h1><p>一啲都唔似客貨Van仔嘅FiatDoblo，今個周末喺香港汽車會開Show做主角，等大家親身一睹嗰架米黃色特別版，係幾咁有型有款，試過車之後，你會明白Doblo好使有力之餘，$0.39/km並非浪得虛名。代理仲話出車優惠繼續送，包括$4,000油券、每公升平$2嘅油卡，再加送AA會籍等，都幾吸引。<br><br>記者：徐影龍</p><p>日期：9月5-6日（10am-7pm）<br>地點：彌敦道391號香港汽車會<br>查詢：祥龍汽車（24778208）</p></body></html>
