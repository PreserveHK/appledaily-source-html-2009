<html><header><meta charset="utf-8"><title>保怡紐約簽名警察求合照</title></header><body><h1>保怡紐約簽名警察求合照</h1><p>今日44歲生日的林保怡，日前到美國紐約為《2009年度紐約華裔小姐競選》擔任表演嘉賓，並在比賽前到贊助的珠寶店出席簽名活動，珠寶店特地打造了一隻金牛送給保怡作為生日禮物。</p><p>數百影迷圍觀</p><p>當日簽名活動吸引數百影迷圍觀，因當地不少影迷也有收看保怡主演的《珠光寶氣》，對他所演的高長勝又愛又恨，所以獲悉保怡首次到紐約舉行簽名會，便紛紛到場支持。其中一位坐輪椅的太太專程坐了兩小時車前來找保怡，令保怡大為感動。<br>另外，其間因為店外聚集人數太多，驚動當地警察到場了解，豈料知道保怡舉行簽名會，警察即要求拍照簽名留念，認真搞笑。<br>撰文：林妃
</p></body></html>
