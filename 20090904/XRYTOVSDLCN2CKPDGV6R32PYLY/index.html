<html><header><meta charset="utf-8"><title>胡琳結婚唔密冚</title></header><body><h1>胡琳結婚唔密冚</h1><p>胡琳早前與倫永亮飛往加拿大出席「倫永亮敬老慈善音樂會」，兩人同台合唱，更有人大讚胡琳聲底似林憶蓮，令她開心不已。完成慈善演出後，胡琳順道返美構思新碟，小休數日才返港投入宣傳工作。</p><p>講大話辛苦</p><p>最近藝人秘密成婚逐一浮面，成為全城熱話，不少藝人為保全形象將婚事密冚，胡琳反而覺得宣佈出來應該舒一口氣，她說：「結婚始終係喜事，若然我結婚，唔一定會公佈天下，但一定會話畀親朋戚友聽，如果夾硬隱瞞而作一個又一個大話去圓謊，真係隨時令人精神崩潰。」<br>撰文：林妃</p></body></html>
