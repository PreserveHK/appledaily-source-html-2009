<html><header><meta charset="utf-8"><title>JunJin飛甩李詩英
</title></header><body><h1>JunJin飛甩李詩英
</h1><p>韓國組合神話成員JunJin，昨日宣佈與韓劇《花樣男子》女配角李詩英的半年情玩完。據悉甩拖原因是兩人性格不合，最近頻頻發生爭執，加上李詩英近日趕拍新劇《愛你千萬次》，各有各忙，故決定分手。<br>JunJin和李詩英因為在真人騷節目《我們結婚了》扮演夫婦而撻着，今年6月被踢爆拍拖3個月，李詩英在戀情曝光後知名度大增，更獲JunJin高調送花。李詩英在情變後在網誌內留下一句意味深長的「沒有大礙」，而JunJin則仍未刪走二人的甜蜜合照。</p></body></html>
