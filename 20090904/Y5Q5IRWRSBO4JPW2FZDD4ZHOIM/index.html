<html><header><meta charset="utf-8"><title>溫碧霞助養天使熊貓</title></header><body><h1>溫碧霞助養天使熊貓</h1><p>溫碧霞早前獲邀請到四川省雅安市的熊貓基地參觀，同時又出席電影展擔任頒獎嘉賓，溫碧霞表示今次去熊貓基地主要宣揚環保及保育瀕臨絕種動物的訊息。</p><p>期望帶來平安</p><p>參觀期間，溫碧霞要身穿保護衣和手套才能抱熊貓BB，她說：「熊貓BB只得一歲大，所以免疫能力好低，如果要抱小熊貓，就要做好防毒措施。我今次助養一隻熊貓女BB，仲同佢改咗個名叫天使，因為中國多天災，希望天使可以帶來平安好運。」<br>採訪：陳寶明</p></body></html>
