<html><header><meta charset="utf-8"><title>張真英夫戴雙婚戒悼亡妻</title></header><body><h1>張真英夫戴雙婚戒悼亡妻</h1><p>韓國影后張真英日前胃癌病逝，被揭發早於今年7月與男友金永均在美國賭城秘密結婚。昨日有韓國報章以「張真英的男人」為題，報道金永均對英妹不離不棄的愛情，金永均更被發現左手戴着英妹的婚戒。</p><p>老爺致祭</p><p>有指金永均為免混亂，今日在亡妻的葬禮上不會捧着其遺照，兩人的婚照也不會陪葬。<br>英妹的老爺、韓國前國會議員金琫鎬昨日現身首爾的靈堂拜祭媳婦，他坦承起初反對婚事，但後來支持兒子的決定。<br>連日來一批圈中人到靈堂拜祭，包括專程從香港趕回國的金宣兒、金承佑夫婦等等，身穿超短裙的崔如真被批評衣着不恰當。</p></body></html>
