<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭偉亮儲錢娶葉佩雯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭偉亮儲錢娶葉佩雯 - 馮仁昭</h1><p>二人組合Swing重組後將會出碟，噚日佢哋到新城接受DJ露芙訪問，宣傳佢哋嘅新碟，郭偉亮（Eric左）話對上一次出碟已經係7年前，佢講笑話今次係為咗同女友葉佩雯（小圖）結婚生仔籌錢，佢話：「我就快結婚啦，所以要出碟籌錢。」對於有傳好友張栢芝喺加拿大安胎，Eric話：「收唔到消息喎，我估冇，但希望佢有BB，因為都想Lucas有個細佬或者妹，冇咁悶嘛。」</p></body></html>
