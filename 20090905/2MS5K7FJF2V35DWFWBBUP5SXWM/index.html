<html><header><meta charset="utf-8"><title>今日好料：九月九前掃狗品</title></header><body><h1>今日好料：九月九前掃狗品</h1><p>香港人最愛購物，每有甚麼大減價大清貨大賣場等大型銷售活動，可以人頭保證，一定大排長龍，大把人帶定旅行篋入貨。今個周末，大家可以殺入任何一間JUSCO的寵物展掃貨，六折寵物車、半價寵物床及九折有機貓糧等任掃，如在Q-PETS專櫃購物滿$120，即可用$10換領指定犬潔齒骨、澳洲天然狗小食及貓罐頭等，看來荷包又要出血了。<br><br>記者：梁佩芬</p><p>JUSCO寵物展<br>日期：即日至9月9日<br>地點：全線JUSCO及JUSCOLIVINGPLAZA將軍澳廣場店<br>查詢：26276688</p></body></html>
