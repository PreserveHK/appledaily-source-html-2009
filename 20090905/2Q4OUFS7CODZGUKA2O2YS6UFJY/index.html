<html><header><meta charset="utf-8"><title>極速傳說：首部911GT3Cup由街變跑</title></header><body><h1>極速傳說：首部911GT3Cup由街變跑</h1><p>PorscheCarreraCupAsia剛剛宣佈明年將會轉用新賽車。2010年式911GT3Cup競賽版係由公路版跑車2010年式GT3RS跑車改良而成，採用3.8公升六汽缸水平對向引擎搭配手動序列式波箱，馬力輸出達450匹，更係首次車尾加闊44毫米，車重偷輕，擺明性能更高，外形更靚。車廠講明只面向2010PorscheCarreraCupAsia參賽車手，唔會公開發售，大家都係「望梅止渴」啦！<br><br>記者：梁美甜</p></body></html>
