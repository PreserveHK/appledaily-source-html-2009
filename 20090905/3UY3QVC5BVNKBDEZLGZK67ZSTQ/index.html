<html><header><meta charset="utf-8"><title>愛姐機場接老公</title></header><body><h1>愛姐機場接老公</h1><p>上月底忽然嫁人的韓國女星李英愛，大前日單拖從夏威夷返國，前日則輪到其身份神秘的鄭姓夫婿回國，有指他是息影女星沈銀河的舊愛鄭豪泳，愛姐更專程駕車往機場接丈夫機晒幸福。<br>穿上白色長袖T恤的鄭先生戴上婚戒出閘，他表示會尊重愛姐在讀書和拍戲方面的決定，被問到有否打算生BB？他說：「順其自然，有就當然最好啦。」他怕醜地拒絕回答愛姐有何魅力，並解釋不公開身份是怕影響生意。此外，愛姐的父親在寓所前受訪時大讚女婿是好仔。</p></body></html>
