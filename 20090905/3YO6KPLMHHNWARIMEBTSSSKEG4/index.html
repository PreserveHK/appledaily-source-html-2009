<html><header><meta charset="utf-8"><title>強力活肝寶細菌超標回收</title></header><body><h1>強力活肝寶細菌超標回收</h1><p>【本報訊】本港製造商康溢醫藥有限公司生產的「德國（柏林）強力活肝寶」（圖），被澳門衞生局化驗證實，產品的細菌總數、霉菌及酵母菌總數超出標準，昨日起開始在市面回收。<br>澳門衞生局前日公佈，在當地市面抽檢中成藥，發現「德國（柏林）強力活肝寶」（BERLINSTRONGHEPAMINECAPSULES380MG）中成藥，產品批號「080405」的微生物含量超出藥典標準，包括含過量細菌、霉菌及酵母菌，在當地展開回收行動。</p><p>衞署撿走16樽產品</p><p>本港衞生署昨日到康溢醫藥有限公司調查，撿走16樽產品。康溢醫藥已設立熱線24143955，回答市民查詢。</p></body></html>
