<html><header><meta charset="utf-8"><title>用丁蘭尺要揀啱格</title></header><body><h1>用丁蘭尺要揀啱格</h1><p>丁蘭尺為建造神壇之尺度標準，稍有不慎，輕則家庭不睦，重則傷病官非。尺在刻度上分「丁、害、旺、苦、義、官、興、失、死、財」等大格，每大格下又各有數小格，如財下有寶庫、六合、進祿四格。建造尺度中要避開死、苦、失、害數格，而取丁、旺、義、官、興、財等格，以此趨吉避凶，下期為大家解釋各字含意。</p><p>馬啟福<br>（ http://www.kaifook.com.hk） <br></p></body></html>
