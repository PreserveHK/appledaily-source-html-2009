<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉美君結婚離婚唔使講 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉美君結婚離婚唔使講 - 馮仁昭</h1><p>劉美君噚日喺商台做訪問，之前佢俾人搵到喺拉斯維加斯結婚，劉美君話：「我喺02年結婚，不過我張證書就唔係咁嘅，我都冇見過嗰張嘢，但我最介意係登咗我張着婚紗嘅劇照囉，一啲都唔靚，搞到人哋以為我着住嗰套婚紗結婚，我真係結婚嗰套不知靚幾多。」佢仲話家連婚都離埋，冇嘢好講。講到劉德華結咗婚，俾人話講大話，劉美君話：「呢啲係人哋嘅私生活，送華仔三個字，唔使理，咪由人哋講囉。」</p></body></html>
