<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯唯牛津富貴男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯唯牛津富貴男友 - 馮仁昭</h1><p>《色，戒》女星湯唯被內地封殺後，曾幾度傳佢復出，但結果只聞樓梯響。同湯唯相熟嘅雜誌造型師張先生日前向傳媒爆料，話湯唯除咗喺今年11月解封復出外，原來湯唯早前去英國留學，喺聖誕派對中邂逅新男友，據聞佢喺牛津大學修讀經濟系，仲係汽車企業家嘅長子，家境富裕，加上兩人係杭州同鄉，所以特別啱key。湯唯同呢位汽車大少交往咗四個月，先至確定情侶關係。</p></body></html>
