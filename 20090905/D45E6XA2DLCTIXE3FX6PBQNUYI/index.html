<html><header><meta charset="utf-8"><title>隔牆有耳：律政師徒零交流 - 李八方</title></header><body><h1>隔牆有耳：律政師徒零交流 - 李八方</h1><p>做咗12年終審法院首席法官，李國能突然話唔撈，引起社會嘩然，坊間傳聞話佢想選特首，又話佢走係想愛徒律政司司長黃仁龍接任，李官都一一否認。師徒二人噚日出席一個獎學金頒發儀式，兩人都唔回應傳言，令李官辭職原因更撲朔迷離。<br>同為劍橋大學校友嘅李國能同黃仁龍，噚日應李國寶做主席嘅劍橋之友香港有限公司邀請，出席獎學金頒發儀式。唔知係咪要避嫌，現場所見兩師徒幾乎冇傾過偈，仲企到離行離列，到上頒獎台時，因為個台面積細，先至逼住企埋一齊。李國寶話事前都唔知堂弟會提早退休，知道後覺得好突然，李官果然口密。</p></body></html>
