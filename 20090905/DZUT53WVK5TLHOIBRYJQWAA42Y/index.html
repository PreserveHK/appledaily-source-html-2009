<html><header><meta charset="utf-8"><title>金亞中執獎送別張真英</title></header><body><h1>金亞中執獎送別張真英</h1><p>因胃癌病逝的韓國影后張真英昨日在首爾舉殯，由於她生前醉心於演藝事業，故其家屬特別在安放她骨灰的京畿道追慕公園內鋪設50米長的紅地毯，並由女星金亞中和韓智慧代替張真英捧着她所得的青龍獎影后獎座踏上紅地毯，為追悼會揭開序幕。<br>追悼會大約有200人出席，當中包括車太鉉等明星，安在旭上台發表悼辭時嗚咽，並指以張真英為榮。<br>張真英的丈夫金永均戴上雙婚戒現身，還處處照顧傷心欲絕的岳父母，雖然他最後並沒上台向亡妻讀出告別信，但張爸爸則在台上透露打算將女兒的遺產回饋社會，並做出心形手勢以示悼念，令現場變成一片淚海。</p></body></html>
