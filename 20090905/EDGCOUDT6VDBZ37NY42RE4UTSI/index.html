<html><header><meta charset="utf-8"><title>樂基兒透視幸福</title></header><body><h1>樂基兒透視幸福</h1><p>樂基兒自黎明妻子身份曝光後，工作有增無減，前晚先穿透視喱士裙為MarcJacbos行騷，昨日又到金鐘出席DavidYurman珠寶活動，更獲約10名師奶fans到場為她打氣，不過樂基兒連續兩日均拒絕接受訪問，免再被問及婚事。<br>同場的張燊悅穿綠裙示人，自言想為綠色環保出力，生活細節都用心，她說：「屋企大部份時間不開冷氣，個女習慣滴汗，佢啲尿布都係用舊毛巾做。」又指為了保護愛女及令她多親近大自然，連電腦及電視等都不讓女兒接觸。<br>提到陳慧琳昨日飛外地工作，與兒子分開一天都忍不住喊，張燊悅說：「我頭6個月都唔准工人湊。」<br>採訪：梁錦雯<br>攝影：陳慧安</p></body></html>
