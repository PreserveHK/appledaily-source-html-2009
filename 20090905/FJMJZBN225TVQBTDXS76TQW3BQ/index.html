<html><header><meta charset="utf-8"><title>案件速遞叠碼仔涉郵輪上強姦</title></header><body><h1>案件速遞<br>叠碼仔涉郵輪上強姦</h1><p>【本報訊】中年叠碼仔於本月初，在其工作的集美郵輪上，涉嫌強姦一名女賭客，女賭客反抗不遂受辱，但被告被捕時，向警方聲稱事主出於自願。該中年漢被控一項強姦罪，昨解往東區裁判法院提訊，裁判官將案押後至9月8日再訊，被告還柙警方看管，等候進行認人手續。<br>現年49歲的被告鄺錦全，被控於今年9月2日，在集美郵輪的房間內，強姦一名40多歲女子。控方昨指，被告曾對事主使用暴力，事主反抗不遂，但被告警誡下表示事主自願與他性交。<br>案件編號：ESCC4221/09</p></body></html>
