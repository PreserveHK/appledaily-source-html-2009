<html><header><meta charset="utf-8"><title>一條蛇輪流咬兩父子</title></header><body><h1>一條蛇輪流咬兩父子</h1><p>澳洲達爾文市一對父子，懷疑連續兩晚遭同一條蛇襲擊，先是父親被蛇咬傷鼻子，第二晚再有蛇爬上床，咬傷他兒子的後腿。<br>周二清晨4時，41歲的霍西在睡夢中突然鼻子疼痛，點燈後赫然發現一條蛇正咬着自己鼻子，隨即到醫院治療，於周三晚出院。當晚那條蛇再度施襲，不過今次咬的是他的兒子。兩人隨即到醫院，之後回家再睡覺，豈料數小時後霍西再痛醒，後腿被咬傷，雖然找不到「真兇」，但由於兩父子的傷口相似，相信是同一條蛇所為。<br>澳洲《每日電訊報》</p></body></html>
