<html><header><meta charset="utf-8"><title>3萬元打造山寨潛艇</title></header><body><h1>3萬元打造山寨潛艇</h1><p>中國終於成功研製一艘潛艇，更只需3萬元人民幣。只有小學學歷、34歲的安徽男子陶相禮，利用兩年的時間研究，從二手市場購買各式零件，在北京自造了一艘潛艇，並進行試航（圖）。<br>這艘山寨潛艇是用二手油桶作船身，長6.5米、重1.6噸，可以下潛10米，時速10公里。它的構造毫不馬虎，潛望鏡、深度控制、各式儀錶等，一應俱全。陶相禮前日在北京郊區進行了山寨潛艇的試潛，據悉當天只進行水面測試，沒有下潛。出生在阜陽一個農民家庭的陶相禮，從小喜歡發明創造，2007年在北京打工期間，開始琢磨製造潛水艇。<br>路透社</p></body></html>
