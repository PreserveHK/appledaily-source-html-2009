<html><header><meta charset="utf-8"><title>老虎踞車頂嚇倒行人</title></header><body><h1>老虎踞車頂嚇倒行人</h1><p>「你看，有隻老虎逃了出來，正趴在車頂呢，趕快報警。」昨日有南京市民在回家的途中，發現有隻威猛的老虎盤踞在一輛汽車的車頂。準備拔腿逃跑之際，卻覺得有點不對勁，怎麼牠動也不動，安然地趴在車頂。看真點，原來是……<br>內地不少車主，為了追求車身外表的個性化，在越來越另類越風尚的潮流裏，都喜歡把自己的車身打扮得與別不同。昨日，一輛停靠路旁的汽車車頂，正趴着一隻老虎，幾乎把途經的行人嚇了一跳。當大家得悉牠只是一隻紙老虎後，無不發出會心微笑，無不讚嘆車主的創意，且具懾人的效果。<br>《南京晨報》</p></body></html>
