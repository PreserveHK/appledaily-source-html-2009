<html><header><meta charset="utf-8"><title>蟹逅自助餐</title></header><body><h1>蟹逅自助餐</h1><p>又是「蟹」季節！港畔餐廳的自助晚餐推出一系列以蟹為主題的菜式，搜羅來自世界各地的鮮蟹：阿拉斯加皇帝蟹、日本鱈場蟹、澳洲登格斯蟹和南中國海紅蟹。蟹菜將配以不同國家的煮法處理，如鱈場蟹稻庭烏冬、印度馬沙拉咖喱紅蟹和蟹肉海膽蒸蛋白，蟹迷定必想將天下之蟹掃晒入五臟廟。（Ken）</p><p>時間：6:30pm-10pm<br>每位收費：成人$588、小童$388</p><p>港畔餐廳（23132323）<br>尖沙嘴梳士巴利道18號香港洲際酒店下層</p></body></html>
