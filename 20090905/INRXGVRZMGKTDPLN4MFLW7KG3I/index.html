<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡指Vivi未夠完美 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡指Vivi未夠完美 - 馮仁昭</h1><p>章子怡同外籍未婚夫Vivi屢傳婚訊，日前佢接受楊瀾節目《女人天下》訪問，就大談愛情觀。被問到Vivi係咪佢心目中嘅男人時，章子怡答得好玄，似乎暗示未婚夫唔夠完美，佢話：「每一個人都沒有辦法完完全全的圓你一個白馬王子的夢。」佢認為兩人相愛要理解、包容唔容易，所以要珍惜緣份，又話自己鍾意嘅對象要有男人嘅氣質、脾氣同個性，做老婆嘅就唔要當女王，唔好指手畫腳喎。</p></body></html>
