<html><header><meta charset="utf-8"><title>馮仁昭四圍超：至八會為善願犧牲色相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：至八會為善願犧牲色相 - 馮仁昭</h1><p>（左起）鍾慧冰、朱慧珊、林建明同曾華倩噚日代表「至八會」到商台出席活動，宣傳下星期舉行嘅心晴行動成立5周年慈善晚宴，希望將善款用作遷新址，席上拍賣一幅由會員製作嘅畫，家已有善長以7位數競投，晚宴仲請咗洪朝豐做司儀，大姐明話：「個會主力幫助情緒康復病人，洪朝豐佢一口答應。」問若有善長要求佢哋着泳裝，曾華倩話：「我哋睇數字，唔會亂出賣色相。」大姐明就講笑話：「得，我曾經係沙灘小姐，但驚有人捐錢叫我唔好着咋。」</p></body></html>
