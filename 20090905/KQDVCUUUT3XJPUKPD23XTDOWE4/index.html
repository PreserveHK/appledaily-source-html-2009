<html><header><meta charset="utf-8"><title>楊秀惠認拖仔飲嘢</title></header><body><h1>楊秀惠認拖仔飲嘢</h1><p>楊秀惠、王君馨和高鈞賢昨日在觀塘出席「NBAMadness」開幕活動，眾人與波特蘭拓荒者啦啦隊（BlazerDancers）齊齊練習。<br>楊秀惠早前被爆拖美國男友過夜，她說：「佢唔係我男朋友，只係喺美國返嚟度假，嗰晚我哋約咗朋友飲嘢，所以揸車返屋企，再轉的士去會合朋友。」問到男方有否向她展開追求？她笑說：「追乜嘢呀？追債呀！」</p><p>帶球星遊古裝街</p><p>此外，今屆港姐冠軍劉倩婷和港男少年組冠軍陳偉洪，昨日早上代表無綫帶領NBA球星杜蘭特（KevinDurant）參觀電視城古裝街，劉倩婷也是首次參觀，幸有公關在場提點。<br>採訪：何慧斯、卓寶花</p></body></html>
