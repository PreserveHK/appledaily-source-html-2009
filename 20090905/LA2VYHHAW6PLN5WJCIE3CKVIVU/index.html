<html><header><meta charset="utf-8"><title>財話短說富邦CEO李晉頤提早退休</title></header><body><h1>財話短說<br>富邦CEO李晉頤提早退休</h1><p>▲富邦銀行（香港）（636）宣佈，現年52歲的董事總經理兼行政總裁李晉頤（圖）提前退休，李氏將留任為該行資深顧問，直至今年底其辭職生效日止。公告指董事會已覓得合適人士繼任，待監管機構核准後公佈。該行重申，確認李氏請辭與董事會並無任何意見分歧。市場相信，金融風暴後本港銀行營運前景越趨困難，嚴密監管下增長空間亦有限，故不少資深銀行家都伺機提早退休。</p></body></html>
