<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭浩翔聞超儀即轉身閃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭浩翔聞超儀即轉身閃 - 馮仁昭</h1><p>賈曉晨（JJ中）同導演彭浩翔（右）噚日到灣仔，出席獨立短片及錄像比賽記者會，估唔到入行冇耐嘅JJ竟然話有興趣做導演拍短片，佢都鼓勵如果年輕人有興趣，千祈唔好嘥咗呢啲咁好機會。JJ又話近期心情太靚，所以寫唔出傷感嘅愛情小說，問到係咪因為有拖拍，JJ即刻又話冇。同場嘅彭浩翔被問到有傳何超儀要攞番佢投資嘅新戲《維多利亞壹號》嘅剪片權，佢聽到即刻轉身走迴避問題。</p></body></html>
