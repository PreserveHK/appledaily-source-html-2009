<html><header><meta charset="utf-8"><title>Breitling一鋪晒冷</title></header><body><h1>Breitling一鋪晒冷</h1><p>初秋已到，名錶相繼有推廣活動，希望年終有張亮麗成績表見人。已成立125周年的Breitling，大名早為人所認識，但同樣積極向大眾介紹品牌往績。9月4日起一連三日在尖沙嘴舉行周年慶祝展覽，大家有幸一見各款在瑞士Basel錶展的腕錶真身，其中首枚自家研發機械機芯的ChronomatB01腕錶、周年紀念版Navitimer將成展覽焦點。</p><p>「Breitling125周年慶祝展覽會」<br>展覽日期：即日至9月6日<br>時間：	10:00am-9:00pm<br>地點：	尖沙嘴海港城<br>	海運大廈入口大堂<br>查詢：23760909</p></body></html>
