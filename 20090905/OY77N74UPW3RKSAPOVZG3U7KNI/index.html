<html><header><meta charset="utf-8"><title>上海公交美女走紅</title></header><body><h1>上海公交美女走紅</h1><p>有網民近日發現上海出現一名樣貌清純的年輕女巴士售票員，大感驚艷，「冒死」拍下照片，並將她五張不同形態相片放上網，結果令這名上海「公交妹妹」立即走紅，40多家網站瘋狂轉載，點擊率近百萬人次。不少上海網民還專程前往搭她的車呢。<br>經當地記者追查，這名「公交妹妹」叫顧佳雯，20歲，三個月前開始在934路巴士上任售票員，晚間在大學進修。三年前，內地亦有一名揚州公交妹妹浦娟被網民發掘而走紅，令她成為揚州市旅遊代言人，最近更進軍電影圈。<br>上海《青年報》</p></body></html>
