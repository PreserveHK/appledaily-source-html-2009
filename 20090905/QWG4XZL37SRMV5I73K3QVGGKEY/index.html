<html><header><meta charset="utf-8"><title>新垣同小新鬥戲</title></header><body><h1>新垣同小新鬥戲</h1><p>日本青春女星新垣結衣與SMAP成員草彅剛主演的電影《Ballad~沒有名字的戀之歌》，今日在日本上映，由於該片改編日本動畫《蠟筆小新》電影版，兩人遂化身動畫人物在昨日日本播出的電視版《蠟筆小新》中客串，齊齊與小新搞笑一番。</p><p>小新露股玩阿剛</p><p>尊尼事務所向來極保護旗下藝人，但節目中的小新竟然露股，擺明拿阿剛早前在公園醉酒全裸的醜事開玩笑。至於新垣昨日也現身電視直播節目《笑下無妨！》，為新片造勢。</p></body></html>
