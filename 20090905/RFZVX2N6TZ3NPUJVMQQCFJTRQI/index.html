<html><header><meta charset="utf-8"><title>流動馬桶女士恩物</title></header><body><h1>流動馬桶女士恩物</h1><p>女性如廁時間較男性長，加上廁格不多，以致女廁經常排長龍，德國一間公司發明了可放入女士手袋的「流動馬桶」，解決女士們排隊上廁所的煩惱。<br>「流動馬桶」名為Ladybag（圖），其實是一個塑膠尿袋，摺起後只有一排朱古力般大小，女士蹲、坐或站立時都可使用，由於袋子內層是吸水性聚合物，可將尿液變成凝膠狀，吸去臭味，用完後棄置在垃圾桶即可，不會對環境造成損害。三包裝的Ladybag現售11.27歐元（125港元），產品推出後迄今在全球售出20,000個。<br>英國《每日郵報》</p></body></html>
