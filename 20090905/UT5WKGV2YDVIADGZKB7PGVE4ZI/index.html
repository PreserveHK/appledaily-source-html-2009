<html><header><meta charset="utf-8"><title>案件速遞剋扣工資案9人判刑</title></header><body><h1>案件速遞<br>剋扣工資案9人判刑</h1><p>【本報訊】食環署承辦商新紀元服務有限公司，投得食環署總值8,500萬元的分區殺蟲滅鼠合約。該公司的總經理及合約經理，私下外判合約，又為達到合約規定，要管工回扣工人部份工資，以資助公司運作。2人連同7名管工早前在區域法院被裁定17項串謀詐騙罪成，2人分別被判囚19及22個月，餘下5人被判囚13個月，1人判緩刑，1人須索取社會服務令報告始判。<br>9被告年齡32至51歲，案發於04至05年間。法官源麗華指斥，總經理陳錦文（48歲）及合約經理葛家炬（58歲）是案中罪魁禍首及策劃者。<br>案件編號：DCCC759/07</p></body></html>
