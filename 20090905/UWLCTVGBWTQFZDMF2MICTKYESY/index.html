<html><header><meta charset="utf-8"><title>頭髮混石灰泥建屋</title></header><body><h1>頭髮混石灰泥建屋</h1><p>頭髮，竟可變成裝修材料。英國婦人森夏恩（圖）是教授古老家居裝修技巧的導師，最近她身體力行，用頭髮溝石灰泥這個古老方法，裝修和擴建一棟有500年歷史的茅屋。<br>原來古時的人會用動物毛髮溝石灰泥做裝修，令灰泥的結構更密。但森夏恩農場中有毛髮的動物不多，她於是到理髮店收集，「理髮店都很願意把碎髮給我」。居民諷刺森夏恩的做法，會令屋子發出臭味，但她不理，親自將頭髮溝上石灰泥塗在牆上，她說：「專業的水泥師看過我的傑作後，都稱讚我。」<br>英國《每日郵報》</p></body></html>
