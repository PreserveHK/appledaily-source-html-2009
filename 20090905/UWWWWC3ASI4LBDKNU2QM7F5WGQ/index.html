<html><header><meta charset="utf-8"><title>兩宗奪命車禍上訴一加刑一維持原判</title></header><body><h1>兩宗奪命車禍上訴<br>一加刑一維持原判</h1><p>【本報訊】去年3月九巴維修員林兆棠駕房車「衝燈尾」，撞死橫過馬路的27歲準新娘。翌月，九巴司機黃敦凡駛經繁忙的長沙灣道時衝紅燈，撞死正橫過馬路、替熟客到工業大廈取貨辦之的士司機。兩案司機因危險駕駛引致他人死亡罪，分別判監1年及20個月。律政司司長認為判刑太輕，申請覆核加刑，上訴庭昨接納申請，把黃的刑期加1年至32個月。<br>上訴庭接納律政司覆核申請，但決定不干擾林的判刑，稍後以書面頒發判決理由。林於今年1月判刑，本月20日可刑滿出獄。已故準新娘林玉容的父母昨到庭旁聽，認為判刑太輕。<br>案件編號：CAAR2、4/09</p></body></html>
