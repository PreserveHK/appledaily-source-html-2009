<html><header><meta charset="utf-8"><title>國民黨邀大陸高層訪台</title></header><body><h1>國民黨邀大陸高層訪台</h1><p>台灣總統馬英九將在10月17日接任國民黨主席，黨內高層透露，10月下旬擬透過國共平台，以黨的名義邀請大陸重量級訪問團來台，至於屆時是否會見馬主席，目前還在協商中。<br>國民黨副秘書長兼大陸事務部主任張榮恭昨透露，根據國共平台的安排，今年10月份將有極為重要的大陸訪問團計劃來訪，希望行程不要受到達賴喇嘛來台的影響，橫生變數。<br>國民黨表示，邀請大陸重要訪問團來台一事，前一陣子已與對岸接觸。至於是否安排會見新任黨主席馬英九？因邀請還沒有展開，一切都有待協商。<br>中央社</p></body></html>
