<html><header><meta charset="utf-8"><title>警尋找41歲失蹤女子</title></header><body><h1>警尋找41歲失蹤女子</h1><p>【本報訊】一名女子，上月離開粉嶺住所後失蹤，家人遍尋不獲後報警，但女事主至今仍下落不明，警方昨晚發出失蹤女子圖片，呼籲市民協助提供消息，早日將她尋回。<br>失蹤女子李玉珊（圖），41歲，身高約1.6米、瘦身材、長尖面及蓄長鬈髮。上月27日她離開粉嶺祥華邨住所後未有回家，其丈夫四出尋找及致電親友仍無法與妻子取得聯絡，恐她有意外，於本月1日報警。警員過去數日在失蹤女事主住所附近一帶搜尋均未有發現，昨晚遂發出李女的圖片，呼籲市民若有女事主的消息，可致電36613113與新界北總區失蹤人口調查組，或與任何一間警署聯絡提供資料。</p></body></html>
