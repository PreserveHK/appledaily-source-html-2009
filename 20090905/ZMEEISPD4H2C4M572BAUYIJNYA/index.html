<html><header><meta charset="utf-8"><title>尼古拉斯谷Cult片</title></header><body><h1>尼古拉斯谷Cult片</h1><p>荷李活影星尼古拉斯基治（NicolasCage）和伊娃文迪斯（EvaMendes）昨日現身威尼斯影展，為主演的競賽電影《BadLieutenant：PortofCallNewOrleans》舉行記者會，準備出席今晨舉行的首映。<br>該片由德國大導荷索（WernerHerzog）執導，改編自夏菲基圖（HarveyKeitel）92年主演的同名cult片，備受傳媒注目。<br>撰文：黃珈楠</p></body></html>
