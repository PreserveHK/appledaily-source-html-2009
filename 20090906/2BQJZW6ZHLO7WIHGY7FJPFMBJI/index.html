<html><header><meta charset="utf-8"><title>《百萬》童星父親肺癆病逝</title></header><body><h1>《百萬》童星父親肺癆病逝</h1><p>在奧斯卡最佳電影《一百萬零一夜》中，扮演主角哥哥童年版的印度童星伊斯梅爾，兩個月前終於和家人由孟買的貧民窟寮屋遷往新居，但好景不常，伊斯梅爾的45歲爸爸穆罕默德因患上肺結核病（肺癆），日前在家中病逝。英國《衞報》報道，穆罕默德逝世時，10歲的伊斯梅爾正在上學，他放學回家後，才得知父親去世，未能見他最後一面。<br>在《百萬》片橫掃奧斯卡後，穆罕默德曾批評電影公司過橋抽板，沒履行承諾安排他一家搬屋，他更當眾掌摑兒子，怪責他不接受記者訪問，事後伊斯梅爾為父親講好話，指全因自己頑皮才會被打。<br>英國《衞報》</p></body></html>
