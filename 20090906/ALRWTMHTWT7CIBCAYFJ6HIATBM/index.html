<html><header><meta charset="utf-8"><title>警尋失蹤近月母女</title></header><body><h1>警尋失蹤近月母女</h1><p>【本報訊】23歲少婦何少平（左圖）與5歲女兒何祖祖（右圖），於上月8日在港鐵尖東站露面後便告失蹤，其家人至上月31日向警方報案。警方昨呼籲市民協助尋人。何少平身高約1.6米，重40公斤，中等身材，圓面，蓄長直啡髮。至於其女兒何祖祖身高1米，重13公斤，圓面，黑短髮，失蹤時穿粉紅色外套、藍色牛仔褲和粉紅色鞋。任何人士如有該對母女之消息，請致電36613112與新界北總區失蹤人口調查組聯絡，或致電任何一間警署亦可。</p></body></html>
