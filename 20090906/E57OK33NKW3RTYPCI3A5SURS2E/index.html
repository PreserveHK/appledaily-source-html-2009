<html><header><meta charset="utf-8"><title>9歲女童習泳日游16小時</title></header><body><h1>9歲女童習泳日游16小時</h1><p>印度9歲女童什里斯蒂清晨5時跳進泳池，不停游了16小時33分鐘，來回游了共40公里後才停下，目的只有一個，就是要刷新橫渡英倫海峽最年輕泳手的世界紀錄。<br>教練辛格說：「現在她可以不停游16小時，每日只練水兩、三個小時，不會贏得任何錦標賽。」但當地官員就批評：「不停游泳會傷害孩子內臟及阻礙發育，我們絕不鼓勵。」什里斯蒂的父親說：「我們已將目標放在奧運會。若她能透過游泳賺錢，有何不可？」<br>英國《泰晤士報》</p></body></html>
