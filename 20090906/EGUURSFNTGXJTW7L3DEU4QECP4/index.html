<html><header><meta charset="utf-8"><title>隔牆有耳：民記西環catwalk - 李八方</title></header><body><h1>隔牆有耳：民記西環catwalk - 李八方</h1><p>新疆武警槍指棍打本港記者，惹來全城狂轟，社民連噚日一朝早就去中聯辦抗議，民主黨前日致電中聯辦要求派人接信，點知中聯辦以星期六冇人返工為由拒絕。<br>所謂「雙休日」原來因人而異，中聯辦呢頭話冇人返工，噚日民建聯劉江華、葉國謙去到為記者陳情，卻由宣傳文體部部長郝鐵川接見半粒鐘。<br>民記獲禮待，通知記者下晝兩點鐘會現身西環，點知劉、葉兩人原來行秘道入咗中聯辦，記者影唔到佢哋行入中聯辦，會後要求兩人作狀補拍鏡頭，既然係做騷，兩人樂得行catwalk咁行完一次又一次。</p></body></html>
