<html><header><meta charset="utf-8"><title>英作家接棒寫《小熊維尼》</title></header><body><h1>英作家接棒寫《小熊維尼》</h1><p>《小熊維尼》數十年來陪伴小孩子成長，但自從原作者米爾恩在1928年為故事畫上句號後，一直沒有新故事出現，如今英國劇作家貝內迪克特斯接棒，創作首本《小熊維尼》續集，定於下月5日推出。<br>《小熊維尼》於1925年首次在報章刊載，其後迪士尼買下版權，拍成卡通片，令主角小熊維尼成為最受歡迎卡通角色之一。貝內迪克特斯坦言要將自己融入米爾恩的世界，特別到故事發生的地點親身感受，又看過米爾恩在雜誌的作品，務求盡得神髓。<br>英國《每日郵報》</p></body></html>
