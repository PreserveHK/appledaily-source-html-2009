<html><header><meta charset="utf-8"><title>失眠婦服藥惹自殺疑雲</title></header><body><h1>失眠婦服藥惹自殺疑雲</h1><p>【本報訊】何文田太平道一名婦人，昨凌晨疑服食過量藥物，警方接報趕至將她送院；由於女事主的初生女嬰亦在場，擔心她曾經被人餵藥，於是一併將嬰孩送院檢驗。</p><p>女嬰檢驗無恙</p><p>服食過量止痛藥的婦人姓曾（31歲）家住太平道7號富威花園，送院治理後情況穩定；她的初生女嬰亦無礙。<br>昨凌晨3時許，女事主致電丈夫哭訴失眠，並服食大量止痛藥，丈夫聞訊立即找來兩名住附近的女親友趕到住所了解，惟女事主將自己和女兒反鎖房間，拒絕開門，女親友致電報警。警員到場時事主自行開門，隨即將她送院，在場的女嬰亦送院檢驗，幸證實無恙。</p></body></html>
