<html><header><meta charset="utf-8"><title>陶瓷大師示範展</title></header><body><h1>陶瓷大師示範展</h1><p>貴為英國御用皇室茶具的百年陶瓷品牌WEDGWOOD一向深受港人歡迎，今次港人就有機會看到品牌英國陶瓷大師JonFrench親身示範陶瓷工藝。來自英國埃塞克斯郡的JonFrench，16歲加入WEDGWOOD當學徒，至今在品牌工作20年，是少數知道浮雕玉石秘方的員工。WEDGWOOD粉絲於今日下午12時至晚上8時到銅鑼灣崇光百貨七樓專櫃便可欣賞JonFrench示範。<br><br>記者：蘇麗珊</p><p>查詢：31884089</p></body></html>
