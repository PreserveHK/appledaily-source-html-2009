<html><header><meta charset="utf-8"><title>Banksy作品被塗毀</title></header><body><h1>Banksy作品被塗毀</h1><p>英國塗鴉大師Banksy在倫敦哈克尼區的一幅作品，被巿政府塗掉。業主和居民極力阻止，最後只能保住一小部份。該作品位於一棟建築物的側牆上，內容是諷刺皇室。壁畫是得到業主阿特里利（SofieAttrill）同意才畫上去，曾成為搖滾樂隊Blur單碟的封面。政府原要徵得業主同意，才可塗去私人樓宇塗鴉。但當局寄錯同意信到業主25年前地址，業主沒回覆，於是採取行動。阿特里利前日阻止工人開工，她說：「工人一邊笑一邊髹黑油，我不禁掉淚。」<br>英國廣播公司</p></body></html>
