<html><header><meta charset="utf-8"><title>最醜建築物北韓柳京酒店「整容」</title></header><body><h1>最醜建築物<br>北韓柳京酒店「整容」</h1><p>被譏為「人類史上最醜陋建築物」的北韓平壤柳京酒店，停工16年後「死而復生」，最近以一片玻璃幕牆新面貌示人。<br>有「世界第一爛尾樓」之稱的柳京酒店，呈金字塔形，原打算興建105層，1987年動工，但因蘇聯解體，銀根短絀而被迫在1992年叫停工程。直至去年，埃及Orascom集團接手，其中一項目就是為酒店裝上玻璃幕牆。早前到過平壤的南韓民間團體人士讚賞說：「酒店看來不像之前那樣糟糕了。」<br>英國《每日郵報》</p></body></html>
