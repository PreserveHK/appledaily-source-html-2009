<html><header><meta charset="utf-8"><title>文具精品四折開倉</title></header><body><h1>文具精品四折開倉</h1><p>開學數天，若然小朋友嫌文具不夠用，那就可到本地卡通精品品牌舉行的開倉日，過千款精品文具以低至四折發售，當中包括書包、頭飾、公仔等。不論你是HelloKitty、大口仔、Kuromi或是我們這一家、海迪、姆明的粉絲，也可買到你的心頭好。另外，顧客憑開倉場購物收據，即時可於場內免費區，免費揀選與消費金額相同價值的貨品，即消費$500（折實價及單一發票計算），即可於免費區內揀選價值$500的貨品，開倉日今天最後，唔掃就笨。<br><br>記者：蘇麗珊<br></p><p>地點：青衣長達路14-20號偉力工業大廈A座7樓<br>查詢：22577142</p></body></html>
