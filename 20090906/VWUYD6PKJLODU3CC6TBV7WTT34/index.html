<html><header><meta charset="utf-8"><title>納米超級紙堅韌過金屬</title></header><body><h1>納米超級紙堅韌過金屬</h1><p>南韓科學家研製出比金和鋁還要堅韌的「超級紙」，可用來生產鋰電池或建築材料。<br>南韓山林科學院研究員李善榮指，「超級紙」用納米纖維素製成，增強紙張吸力和韌度，要撕碎「超級紙」，比扯斷鋁和金所需的力還要大。他認為「超級紙」最適宜用作鋰電池的核心，因現時用來防止鋰電池充電時短路的隔離膜，主要使用塑膠材料，佔鋰電池成本的30%，「超級紙」成了降低成本的最佳替代品。此外，它阻擋水分子，又讓空氣分子通過，也適用於建築上。<br>南韓《朝鮮日報》</p></body></html>
