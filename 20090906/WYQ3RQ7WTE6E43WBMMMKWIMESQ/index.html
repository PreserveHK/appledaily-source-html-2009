<html><header><meta charset="utf-8"><title>腦癌女嬰靠神醫重生</title></header><body><h1>腦癌女嬰靠神醫重生</h1><p>英國女嬰菲什威克（圖）活潑可愛，但背後隱藏一段可怕經歷。她4個月大時證實患上末期腦癌，被送到療養病房等死，全靠一位英明醫生將她由鬼門關拉回來。<br>菲什威克的頭頂去年初突然腫起來，發現腦幹長了大腫瘤，由於手術風險高，醫生建議送她到兒童療養病房，舒服地走完短暫人生。媽媽埃瑪心碎了，但奇蹟出現，兒童腫瘤學顧問專家埃斯特林探望菲什威克，覺得「她好轉了，決定做手術」。手術長達11小時，接下來再做15個月的化療，腫瘤終消失。<br>英國《每日郵報》</p></body></html>
