<html><header><meta charset="utf-8"><title>特稿：首爾陷信心危機 - 藍鑽石</title></header><body><h1>特稿：首爾陷信心危機 - 藍鑽石</h1><p>今季韓職已完成超過三分二的比賽，前列球隊正為爭奪成為常規賽冠軍（即在6強賽必坐亞望冠）而努力，FC首爾近期勢頭轉弱，再不加把勁隨時失掉爭奪總冠軍的有利位置。<br>韓職常規賽前6名躋身6強賽，先由第3對第6以及第4對第5，兩場勝方其後互相對壘，再勝出球隊則於準決賽對排名第2的球隊。勝出球隊才與常規賽冠軍進行主客兩回合的總決賽，定出總冠軍誰屬。FC首爾早前流失李青龍，而上月底在韓聯盃被浦項制鐵大敗，難免呈信心危機。<br>全北汽車的李東國及巴西兵伊連奴持續勇態，在下場聯賽作客首爾FC，無疑是常規賽的冠軍前哨戰。<br>文：藍鑽石</p></body></html>
