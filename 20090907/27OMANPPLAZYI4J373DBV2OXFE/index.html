<html><header><meta charset="utf-8"><title>研究證「戀胸情結」47%男人先望女人胸</title></header><body><h1>研究證「戀胸情結」<br>47%男人先望女人胸</h1><p>男人胸女人Home，新西蘭惠靈頓大學一項研究證實了男人的「戀胸情結」，發現男人第一眼望女人，47%先看胸，33%先看腰臀，只有20%先望樣。<br>研究員在實驗中讓男子看同一女子的六張電腦合成照，用鏡頭和鏡子偵測他們的眼球活動，記下他們先看哪部位、看多久和看多少遍。結果發現，大多數男人在0.2秒內眼球都停在胸腰臀上，看胸的時間特別長，絕少看手臂、小腿和腳。<br>科學界認為，男人目光受進化主宰，因為女人大胸幼腰代表好生養，所以他們看得最多。<br>英國《星期日郵報》</p></body></html>
