<html><header><meta charset="utf-8"><title>陳琪為胡仔提早出院</title></header><body><h1>陳琪為胡仔提早出院</h1><p>新任父母的胡諾言和陳琪，昨日抱着他們的寶貝女兒出院，陳琪的父母也有相陪。胡仔和陳琪一臉幸福，陳琪雖然剛生BB，但身形不算肥胖，她說：「我家全力湊BB，又學緊餵母乳，呢幾日學咗好多嘢，我開刀嘅傷口仲未好，不過為咗胡仔福利提早出院。」因為胡仔在醫院要隔住玻璃才見到BB，如今出院他便可以日抱夜抱。</p><p>陳琪又謂有很多朋友送BB衫做禮物，她笑說：「真係生4胞胎都着唔晒，我叫咗朋友唔好浪費送衫仔。」至於收身大計，陳琪早已簽了一間纖體公司，但是餵母乳期間不能減肥，故要押後纖體計劃。<br>採訪：卓寶花<br>攝影：仇志德</p></body></html>
