<html><header><meta charset="utf-8"><title>鮑姐約滿亞視冇人理</title></header><body><h1>鮑姐約滿亞視冇人理</h1><p>鮑起靜、黎耀祥和薛家燕昨日在九龍灣為婚宴集團旗艦店開幕活動擔任剪綵嘉賓，現場有多對新人，不少新娘子見到祥仔即爭相與他合照。<br>鮑起靜表示下月將和亞視約滿，但直至現在仍未有人接觸傾談續約，她說：「冇人傾都冇所謂，唔傾就由得佢。」</p><p>薛家燕康復</p><p>至於早前身體不適的薛家燕表示，現在已經完全康復，毋須覆診，下月她會為新劇《富貴門》宣傳，但今年則不會再拍劇，她說：「家我會好小心飲食，但係依然會咁忙，12月尾會去美國參加個仔嘅畢業典禮。」<br>採訪、攝影：林妃</p></body></html>
