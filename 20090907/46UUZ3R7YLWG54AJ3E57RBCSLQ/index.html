<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐子珊EP賣大包 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐子珊EP賣大包 - 馮仁昭</h1><p>無綫小花徐子珊星期四會推出處女EP《KissMeKate》，原來隻碟嘅封面3月嗰陣已經影咗，隔成半年終於出到，子珊話鬆咗口氣，佢話：「我仲要着一條好大條嘅裙，裙身本來要用魚絲吊起，因為效果唔係幾好，結果要搵工作人員企喺我後面用手托起，因為條裙好重，所以不斷聽到佢哋話好攰，我都明白佢哋辛苦。」隨碟仲賣大包附送一本20頁嘅《KATE私影集》，連埋三首歌嘅MV同製作花絮DVD㖭！</p></body></html>
