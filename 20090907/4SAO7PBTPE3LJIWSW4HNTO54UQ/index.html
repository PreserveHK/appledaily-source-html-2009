<html><header><meta charset="utf-8"><title>大行觀點：里昂料太古見$96</title></header><body><h1>大行觀點：里昂料太古見$96</h1><p>里昂稱，本地樓市今年反彈23%、零售租金見底及投資氣氛改善，該行將太古（019）投資評級由「跑贏大市」調升至「買入」，目標價上調至96元。<br>零售租金今年將會見底，明年則升一成，這將進一步提高太古每股資產淨值，由120元增至128元。旗下海洋服務及飲料部門業務有改善，將太古今年盈利預測調高一成至73.15億元，明年及後年則調高11%，至84.8億及83.38億元。
</p><p>　</p></body></html>
