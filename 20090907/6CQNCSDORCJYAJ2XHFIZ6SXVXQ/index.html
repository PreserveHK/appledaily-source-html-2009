<html><header><meta charset="utf-8"><title>財話短說博智擬13億購安防智能方案商</title></header><body><h1>財話短說<br>博智擬13億購安防智能方案商</h1><p>▲博智藥業（1149）公佈，擬以13億元收購內地安防智能預警方案供應商安芯的全部權益，其中3500萬元是現金，8515萬元以每股0.65元發行1.31億股新股（佔擴大後股本19.07%）支付，餘額11.8億元發行可換股債券撥付。賣方為YangKezhi和吳文英，分別佔安芯75%和25%權益。安芯承諾今明兩年保證盈利不少於1億元和1.3億元。</p></body></html>
