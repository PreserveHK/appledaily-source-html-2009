<html><header><meta charset="utf-8"><title>財話短說售電收入大增　魏橋多賺45%</title></header><body><h1>財話短說<br>售電收入大增　魏橋多賺45%</h1><p>▲魏橋紡織（2698）公佈，截至6月底止中期純利3.95億元（人民幣．下同），按年上升44.78%，每股盈利0.33元，不派中期息。期內收入減少28.22%至63.8億元，毛利亦下降28.25%至4.85億元，主因中國紡織品受全球經濟危機影響，但去年公司收購的熱電資產，令銷售電力及蒸汽產生收益增5.31倍至約5億元，帶動純利上升。</p></body></html>
