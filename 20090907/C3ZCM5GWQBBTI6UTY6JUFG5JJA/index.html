<html><header><meta charset="utf-8"><title>外傭遊行抗議凍薪</title></header><body><h1>外傭遊行抗議凍薪</h1><p>【本報訊】超過200名外籍家庭傭工不滿今年凍薪，昨由中環滙豐銀行總行，遊行至政府總部抗議。<br>現時外傭的每月法定工資為3,580元，發起遊行的外傭團體AsianMigrants'CoordinatingBody批評，外傭工資檢討不公平及欠缺透明度，不滿外傭今時今日的工資，與10年前相比，仍有所不如。雖然政府今年將膳食津貼由每月300元增加近一倍半至740元，但受惠人數太少，而相隔20多年才作調整實在太遲。團體要求政府將外傭納入最低工資法例保障範圍之內。</p></body></html>
