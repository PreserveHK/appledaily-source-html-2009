<html><header><meta charset="utf-8"><title>Rain變髮晒舞功</title></header><body><h1>Rain變髮晒舞功</h1><p>2009仁川韓流音樂會前晚在仁川文鶴競技場舉行，韓國天王Rain與人氣女子組合少女時代、男子組合SuperJunior齊齊在台上載歌載舞，施展渾身解數。</p><p>少女時代騷美腿</p><p>近日正展開個唱的Rain，前晚又換上新髮型在台上大展強勁舞功，戴上黑超的他，在台上繼續以一貫肉緊的表情又唱又跳，引得台下女fans尖叫連連。<br>迷倒不少少男及叔叔的少女時代，則在台上大騷美腿，令觀眾眼睛大吃冰淇淋，幾位女孩子仍然熱力四射。其他演出單位如行將來港開騷的SuperJunior、神話成員JunJin及MinWoo等，也落力演出。</p></body></html>
