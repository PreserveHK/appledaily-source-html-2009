<html><header><meta charset="utf-8"><title>西貢長跑兩健兒中暑</title></header><body><h1>西貢長跑兩健兒中暑</h1><p>【本報訊】西貢北潭涌昨舉行10公里長跑比賽，由於天氣炎熱，有20多人懷疑中暑不適，有兩名男健兒需要送院。<br>昨日的比賽由泰基長跑會主辦，於早上9時開跑，由北潭涌閘口出發，全程10公里，今年共有1,100人參加，年齡由14至77歲。</p><p>兩人分別頭暈及抽搐</p><p>比賽時氣溫約攝氏31度，在炎熱的天氣下比賽，健兒汗流浹背，跑得非常辛苦，其中有兩名年約15歲及30歲男參賽者，在跑到7公里路程時疑中暑先後不適，該名少年覺頭暈，而男子則出現抽搐暈倒，事後送院檢查及觀察。</p></body></html>
