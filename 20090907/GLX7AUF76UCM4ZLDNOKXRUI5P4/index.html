<html><header><meta charset="utf-8"><title>周迅狂咬黃曉明</title></header><body><h1>周迅狂咬黃曉明</h1><p>黃曉明、周迅和李冰冰等，早前合作拍攝電影《風聲》，該片已鐵定本月30日全球首映。過往扮演不少正義俠士的黃曉明，這次作出新嘗試，扮演一名具暴力傾向的日本軍官，不停殘殺異己。</p><p>逼到黐線</p><p>曾在電影《夜宴》中扮演兄妹的黃曉明和周迅，這次在片中卻變成死敵，他不但用親情威脅周迅，還用槍指嚇她，令周迅陷入精神崩潰狀態，最終向黃曉明進行反抗，她發狂咬他的耳朵，令他毀容，這幕更掀起電影高潮。黃曉明表示最初曾擔心角色敏感，一度辭演，但經導演游說下，他最終還是接受這個挑戰。<br>撰文：林妃</p></body></html>
