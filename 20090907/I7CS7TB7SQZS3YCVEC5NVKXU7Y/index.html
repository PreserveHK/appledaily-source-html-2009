<html><header><meta charset="utf-8"><title>GrandEspace勁減10萬</title></header><body><h1>GrandEspace勁減10萬</h1><p>一部多用途、空間大的MPV如何受廣大市民歡迎不用多談，在眾多選擇中，法國品牌Renault的GrandEspace可以話係帶來最深刻印象，中後排五張座椅都可任意拆出，令豪華MPV可以隨時變豪華貨車，空間靈活使用帶來一致好評，加埋個特大天幕式天窗，真係一坐難忘。Renault現正進行秋季減價大優惠，GrandEspace破天荒勁減10萬，折實只需$319,000，但只限一部，大家勿失良機，立即衝去灣仔陳列室搶購這一千零一部的珍品。<br><br>記者：許維雅<br><br>查詢：維信汽車（29273538）<br></p></body></html>
