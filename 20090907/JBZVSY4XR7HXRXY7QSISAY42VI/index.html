<html><header><meta charset="utf-8"><title>大角嘴男子抗賊傷手</title></header><body><h1>大角嘴男子抗賊傷手</h1><p>【本報訊】一名男子昨清晨在大角嘴住所附近，遭持刀獨行賊箍頸打劫，他反抗時手指被割傷。賊人搶得腰包逃走。</p><p>被搶載煙腰包</p><p>遇劫反抗受傷事主28歲姓陳，現場消息稱，他於昨清晨6時許，駕駛電單車停泊在合桃街9號對開，準備返回附近洋松街住所。事主走過對面行人路之際，突然被一名手持利刀男子從後箍頸聲稱打劫。事主人急智生，將手上一個內有一包紙巾及一包香煙腰包掉落地上，在賊人鬆手拾起腰包時趁機反抗。雙方糾纏事主左手指被刀割傷，賊人搶去腰包逃去，事主負傷窮追百米後失去賊蹤，向附近巡邏警員報案，獲送院治理。</p></body></html>
