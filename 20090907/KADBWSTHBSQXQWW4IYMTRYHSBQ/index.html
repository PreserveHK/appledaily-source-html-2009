<html><header><meta charset="utf-8"><title>求驗客手記：朗尼送名錶慰大肚妻 - 求驗客</title></header><body><h1>求驗客手記：朗尼送名錶慰大肚妻 - 求驗客</h1><p>唔好畀朗尼（圖）喺球場上成日發脾氣、攔截勇猛嘅行為呃到你，其實佢心底裏係好細心o架！特別對佢老婆高蓮更加係無微不至。最近朗尼見高蓮大住個肚，陀B陀到咁辛苦，就特登去咗買隻價值5萬鎊（約64萬港元）嘅Jacob&amp;Co鑽石錶送畀佢，當做生仔禮物咁話喎，真係體貼個暈。可能你會話，5萬鎊對朗尼嚟講真係濕濕碎，但係呢份心意真係幾多錢都買唔到，我求大俠都忍唔住要讚朗尼係個好老公呀！唔知高蓮遲啲真係生咗個仔出嚟，朗尼又會送咩畀佢呢？</p></body></html>
