<html><header><meta charset="utf-8"><title>求驗客手記：查爾頓、列斯聯英甲玩晒 - 求驗客</title></header><body><h1>求驗客手記：查爾頓、列斯聯英甲玩晒 - 求驗客</h1><p>我求大俠之前講過，喺英冠捉住紐卡素同埋西布朗呢兩隊超班波嚟買，相信會賺唔少；其實，喺英甲亦有隊咁嘅銀行球隊，佢哋就係查爾頓同埋列斯聯喇！查爾頓喺今季降班英甲之後，擺明實力高出大部份球隊成截，所以開「咧」至今喺聯賽全勝；啱啱喺上周六，又以2:0擊敗到訪嘅賓福特。至於列斯聯亦不遑多讓，呢支曾經係英超勁旅嘅球隊，上周六同樣以2:0挫到訪嘅史托港，同查爾頓一樣6戰全捷。如無意外，相信今季英甲都喺呢兩頭馬車之爭喇！</p></body></html>
