<html><header><meta charset="utf-8"><title>求驗客手記：德國o靚仔奧斯爾有料到 - 求驗客</title></header><body><h1>求驗客手記：德國o靚仔奧斯爾有料到 - 求驗客</h1><p>德國前晚主場友賽南非，靠奧斯爾（圖）一傳一射，最終贏2:0，帶挈買[-1]「主勝」嘅球迷贏錢。20歲嘅奧斯爾呢幾個月極速上位，佢先喺暑假幫德國U21稱霸歐國盃，之後返所屬球會雲達不來梅，就因迪亞高過檔意甲祖雲達斯而擔大旗；結果奧斯爾不負所託，4場聯賽入3球加3次助攻，幫球隊攞到2勝1和1負。德國家喺世盃外歐洲區第4組仍居首，但只比喺世盃外5連勝、現居次席嘅俄羅斯多1分；下月10號德國作客俄羅斯，奧斯爾咁「弗」，睇怕俄羅斯教頭軒迪克都有排煩。</p></body></html>
