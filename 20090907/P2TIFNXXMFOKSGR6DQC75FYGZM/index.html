<html><header><meta charset="utf-8"><title>馮仁昭四圍超：志偉撐校園驗毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：志偉撐校園驗毒 - 馮仁昭</h1><p>曾志偉噚日喺灣仔會展出席「無毒一生行動」，對於政府推行學校進行驗毒行動，志偉表示支持。日前有報道話佢喺美國賭城同一位姓陳嘅女子結婚，佢話：「當然唔係啦，全世界幾多人同名同姓先得o架！」至於劉德華俾人批評隱瞞婚事，志偉話：「我會尊重佢嘅決定，既然佢冇傷害公眾利益，正如多年前有影迷知道成龍已婚，竟然走去自殺，相信華仔都顧慮到呢個問題。」
</p></body></html>
