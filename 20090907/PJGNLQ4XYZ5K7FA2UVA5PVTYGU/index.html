<html><header><meta charset="utf-8"><title>翁倩玉返台南探災民</title></header><body><h1>翁倩玉返台南探災民</h1><p>現年59歲，旅日的台籍明星翁倩玉昨返台灣，探望台南縣南化鄉遷村的八八水災災民（左圖），並現場獻唱《祈禱》及《永遠相信》歌曲，其間想到流離失所的鄉親，她幾度哽咽唱不下去。她又捐出自己創作的版畫畫作《蓮池石渡》義賣賑災（右圖）。<br>老家在台南縣柳營鄉的翁倩玉說，她今次回來是希望給大家帶來歡樂，不是眼淚。兩歲就到日本的她說，如果故鄉有需要，她還會再回來。<br>台灣《蘋果日報》</p></body></html>
