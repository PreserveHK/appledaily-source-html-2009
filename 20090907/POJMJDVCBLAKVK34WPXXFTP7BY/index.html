<html><header><meta charset="utf-8"><title>求驗客手記：卡路士向錢看勢踢英乙 - 求驗客</title></header><body><h1>求驗客手記：卡路士向錢看勢踢英乙 - 求驗客</h1><p>自從艾歷臣做咗英乙諾士郡嘅足球總監，就好多搞作；一時聽佢哋話要簽韋利，一時又話簽龍格保，點知全部都係流料。不過我求大俠最近收到風，諾士郡嚟緊呢個星期真係會簽到啲大牌返嚟，傳得最似嗰個仲要係一代巴西左腳王卡路士（圖）。聽啲英國行家講，卡路士同費倫巴治冇合約喺身，只要傾掂個人條件，卡路士就可以免費加盟。聽聞卡路士話只要人工夠多，都唔介意踢英乙喎，難得諾士郡唔介意畀幾多錢，最緊要有球星加盟，夾到咁，睇嚟卡路士真係好快會加盟諾士郡。</p></body></html>
