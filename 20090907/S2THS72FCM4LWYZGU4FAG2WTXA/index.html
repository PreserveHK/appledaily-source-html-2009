<html><header><meta charset="utf-8"><title>北京「藝術地鐵」壁畫裝飾車站</title></header><body><h1>北京「藝術地鐵」壁畫裝飾車站</h1><p>北京「藝術地鐵站」即將通車，本月底通車的北京地鐵四號線，八個重點車站將裝飾藝術壁畫，其中圓明園站的浮雕，將以代表性的圓明園建築（西洋樓）殘柱為背景。<br>八個地鐵站分別為宣武門站、西單站、西四站、動物園站、國家圖書館站、北京大學東門站、圓明園站及西苑站，整體設計理念為「記憶歷史文物，彰顯城市文化，突出地域標誌」。壁畫都由著名藝術家設計和創作。當中位於車站大堂的圓明園站地鐵浮雕，以圓明園建築（西洋樓）殘柱為背景，並以御題《圓明園四十景》的文字形式為內容。<br>北京《法制晚報》</p></body></html>
