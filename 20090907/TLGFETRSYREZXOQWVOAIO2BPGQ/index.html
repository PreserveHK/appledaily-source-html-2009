<html><header><meta charset="utf-8"><title>梁炳嫌老婆設計論盡</title></header><body><h1>梁炳嫌老婆設計論盡</h1><p>梁漢文（梁炳）前晚與唐素琪和吳國敬於九龍城一間書院舉行音樂會，梁炳一身藍色look現身，還披上一條藍色圍巾，不過在演唱期間，他經常用手整理圍巾，顯得有點不自然。</p><p>明年3月開騷</p><p>事後梁炳接受訪問時說：「條圍巾係老婆幫我整，不過有啲論盡。」原來是老婆大人一番心意，為他設計造型。梁炳又透露與許志安、蘇永康和張衞健合作的演唱會，原定在明年6月舉行，但早前主辦單位表示3月有檔期，因此或會提早於3月先開一場。<br>採訪、攝影：何永寧</p></body></html>
