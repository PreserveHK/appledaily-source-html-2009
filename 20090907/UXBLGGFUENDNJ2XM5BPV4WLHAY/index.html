<html><header><meta charset="utf-8"><title>小方不滿冇份傳聖火</title></header><body><h1>小方不滿冇份傳聖火</h1><p>方力申、官恩娜、組合HotCha及Square昨日在赤柱廣場出席「活力南區迎東亞」活動，今次方力申沒機會為東亞運動會傳聖火，感到非常可惜，他說：「我自己奧運都傳過兩次聖火啦，04年同08年，我又以運動員身份參加過兩屆東亞運動會。其實我都好想好想可以傳聖火，但最後冇揀到我，咁有少少失望同可惜。」</p><p>承認講大話</p><p>最近不少歌手被揭婚訊，小方說：「我都講過大話，睇個大話係善意定惡意，你家問我有冇拍拖，我會話冇，如果你兩年後問我之前有冇拍拖，我會話有。」兩年前小方是跟鄧麗欣拍拖還是鍾欣桐拍拖？他說：「唔好講喇，冇呀！」<br>採訪：楊潔雯　攝影：仇志德</p></body></html>
