<html><header><meta charset="utf-8"><title>Bryan爭奪女兒撫養權</title></header><body><h1>Bryan爭奪女兒撫養權</h1><p>英國真人騷女星、前偶像組合AtomicKitten成員KerryKatona（右），早前被人拍到吸食可卡因，去年已宣佈破產的她，即被多間代言公司宣佈取消合約，事業直插谷底。為免影響兩名女兒，身為Kerry前夫的Westlife前成員BryanMcFadden即時要求Kerry交出兩女的撫養權，但他表示自己一貧如洗，不想打官司，Bryan說：「上次離婚官司已令我幾近破產，我只想女兒好好生活。」</p></body></html>
