<html><header><meta charset="utf-8"><title>$10史上最平T-Flash讀卡
</title></header><body><h1>$10史上最平T-Flash讀卡
</h1><p>手指平、平、平！唔見、再買、再買……事件不斷循環；咁嘅態度，浪費又唔環保，地球就快要爆炸喇，你醒未呀？<br>相信在座看官，都玩過唔少部手機，打開櫃桶十零「激」、剩落T-Flash卡總有啩！以後千祈唔好掉呀；腦場新返咗隻扮Mini手指嘅T-FlashCardReader，插卡即變USB手指，10蚊雞史上最平，不過袋好佢唔好整唔見呀！<br><br>記者：朱崇德<br>A-Grade（23609911）<br>地址：深水埗黃金電腦商場地庫62號A舖</p></body></html>
