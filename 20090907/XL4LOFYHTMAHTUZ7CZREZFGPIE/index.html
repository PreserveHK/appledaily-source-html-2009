<html><header><meta charset="utf-8"><title>六月黃上市　發嫂杜琪峰爭住食</title></header><body><h1>六月黃上市　發嫂杜琪峰爭住食</h1><p>秋風起除了食臘味，還有膏香軟糯的大閘蟹。不過正宗大閘蟹還未上市，現在售賣的是「六月黃」，即是大閘蟹上市前的蟹，因一般大閘蟹要退殼十次，才會成為大閘蟹。</p><p>「六月黃」蟹箝和蟹腳的毛髮還未長出，因為目前還屬退殼階段。雖然肉質不及大閘蟹結實，最大約重五両半，不過因殼薄且膏又軟，連發嫂和杜琪峰導演都好喜歡，買了二、三十隻回家烚來吃。<br>選擇靚蟹，可點一點蟹蓋上的眼穴，看看眼仔是否會動。再拉一拉蟹腳，看看有沒有反應；反轉肚摸摸，不太瘦、不會凹，輕力按下是結實的即可。
</p><p>查詢：永富食品公司（27182688）<br>地址：九龍城侯王道47號地舖</p></body></html>
