<html><header><meta charset="utf-8"><title>隔牆有耳：港人嗌贏全世界 - 李八方</title></header><body><h1>隔牆有耳：港人嗌贏全世界 - 李八方</h1><p>香港人又創紀錄，一班大聲公、大聲婆噚晚喺一個演唱會上面齊齊氣運丹田大聲嗌，錄得131.6分貝，刷新九年嚟都冇人可以打破嘅健力士世界紀錄，仲較舊紀錄128.8分貝多出2.8分貝，大聲程度拍得住飛機升降嘅聲浪。<br>呢班大約60個香港製造嘅大聲公、大聲婆，首先圍圈，喺場內近千名觀眾助興之下，齊齊將雙手放喺嘴上面圈成喇叭狀，終於嗌爆舊紀錄。佢哋來自五湖四海，有消防員、有大學生、有跆拳道黑帶高手、有唱家班。團長鄭文達話，之前都擔心破唔到舊紀錄，所以成班人苦練兩個幾月，終於嗌贏全世界。</p></body></html>
