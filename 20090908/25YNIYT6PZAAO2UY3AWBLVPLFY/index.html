<html><header><meta charset="utf-8"><title>財話短說新地4550萬增持交通基建</title></header><body><h1>財話短說<br>新地4550萬增持交通基建</h1><p>▲新鴻基地產（016）宣佈，分別以1750萬元及2800萬元，向AMEC及華潤集團購入交通基建管理公司13.33%及20%權益，總代價4550萬元；完成後新地於交通基建的權益增至66.67%。交通基建主要在港從事管理及營運收費道路、隧道、橋樑等運輸基建。另新地發表聲明，否認該公司有意把部份不符合一貫發展策略的中港中小型項目放售的報道，強調並無計劃放售在港及內地的地盤，董事局轄下執行委員會亦無開會討論有關事宜。</p></body></html>
