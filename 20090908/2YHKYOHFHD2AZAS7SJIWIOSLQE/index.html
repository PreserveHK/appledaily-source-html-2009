<html><header><meta charset="utf-8"><title>求驗客手記：「大菲」人工高過摩帥 - 求驗客</title></header><body><h1>求驗客手記：「大菲」人工高過摩帥 - 求驗客</h1><p>同樣係前車路士領隊，摩連奴教「車」明顯比史高拉利醒，但呢個世界庸碌之人得高薪厚職嘅例子多如繁星，有邊個估到「大菲」敗走英超舞台之後，轉投就搵到份絕世好工，佢之前同烏茲別克嘅賓約高簽年半新約，日前被踢爆年薪去到1,300萬歐元（約1.4億港元），取代摩帥（年薪約1,100萬歐元）成為全球最高薪教練。「大菲」教隊西亞勁旅，喺亞洲衰極都有戰鬥力，而摩連奴喺國際米蘭要同國內同埋歐洲列強周旋，「大菲」真係爽得多。</p></body></html>
