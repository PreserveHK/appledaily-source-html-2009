<html><header><meta charset="utf-8"><title>案件速遞電話騙案台漢囚三年</title></header><body><h1>案件速遞<br>電話騙案台漢囚三年</h1><p>【本報訊】六旬婦人2月時接獲電話詐騙集團來電，指其子欠債被禁錮，勒索她10萬元。婦人到尖沙嘴中港城交款時，故意高聲與騙徒對話，吸引保安注意，成功逮着收錢的集團成員。區域法院法官陳慶偉昨指，繼祈福黨及寶藥黨騙案後，電話騙案屬新類型騙案，有組織及預謀犯案，遂應控方申請加刑50%，判該名台灣男子入獄3年。<br>被告陳麒文（27歲）早前承認一項串謀詐騙罪。<br>案件編號：DCCC428/09</p></body></html>
