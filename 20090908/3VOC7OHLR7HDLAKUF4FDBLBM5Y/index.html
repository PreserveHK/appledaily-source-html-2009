<html><header><meta charset="utf-8"><title>世盃外傳真：客串</title></header><body><h1>世盃外傳真：客串</h1><p>意大利國家隊周日在都靈與祖雲達斯進行練習賽，祖軍教練費拉拿之子保羅費拉拿（中）也粉墨登場。GettyImages</p><p>遮蔭</p><p>大樹好遮蔭，但既然巴西已取得世界盃入場券，周三主場對智利時，眾將心中應不存任何風雨。歐新社</p><p>鬥入波</p><p>西班牙大軍備戰周三主場對愛沙尼亞，敢問屆時費蘭度托利斯入波多，抑或韋拿入波多？歐新社</p><p>輕鬆</p><p>德國周三在外圍賽迎戰阿塞拜疆，對手太弱，沒壓力，難怪德軍眾將周日練波時也笑住練。歐新社</p></body></html>
