<html><header><meta charset="utf-8"><title>李英愛爸爸恨抱孫</title></header><body><h1>李英愛爸爸恨抱孫</h1><p>上月突然嫁人的38歲韓國女星李英愛日前回國，準備入讀漢陽大學戲劇電影系博士課程，外界都關心她會否趁機開記者會，親口交代婚事。榮升岳父的李爸爸昨日在首爾的寓所門外受訪，透露女兒打算在今日返學時交代。</p><p>「生兩三個最好」</p><p>恨抱孫的李爸爸說：「我不清楚她計劃生多少個，但我認為兩至三個就最好。」又透露愛姐不在娘家，與丈夫身在首爾另一處。大批傳媒昨日開始在大學等候愛姐出現，校方透露愛姐最快今日才會開學，並說未曾收到通知她會在大學開記招，愛姐的經理人也否認此說。</p></body></html>
