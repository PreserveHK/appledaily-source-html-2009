</title></header><body><h1>相架溝Wi-Fi上網轆
</h1><p>Toshiba公佈今年冬季在歐洲推出JournEtouch！佢絕非相架咁簡單，7"觸屏，除咗內置1GB容量同插SD俾你聽歌睇戲，最有誠意係佢內置WindowsCE6.0，可以經Wi-Fi俾你上網玩Facebook、睇YouTube、傾MSN、訂RSS；可能你會話電腦都做到啦！不過你又有冇諗過佢好似電子書咁細部，可以俾你喺床上面轆住玩？又或者「撈」定出街揸住睇？呢啲咪Lifestyle囉！不過品味呢樣嘢都幾值租o架，盛惠249歐元（約港幣2,760元），差唔多抵得住一部Netbook。<br><br>記者：朱崇德</p></body></html>
