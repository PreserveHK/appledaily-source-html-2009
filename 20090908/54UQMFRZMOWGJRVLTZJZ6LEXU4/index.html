<html><header><meta charset="utf-8"><title>女人做愛　為解悶免做家務</title></header><body><h1>女人做愛　為解悶免做家務</h1><p>女人為甚麼要做愛？未必是情到濃時，要把愛昇華到另一個層次，其實可能有其他理由。<br>美國德州大學心理學系教授梅斯頓訪問了1,000名女士，綜合出女人跟男人上床的200個理由，出版了一本新書。受訪者提供的理由無奇不有，84%人用性愛作籌碼，作為男方做家務的交換條件，有10%被訪者則出於物質回報才上床。<br><br>以下是女人做愛的其他理由：<br>‧為解悶，因為比打架容易<br>‧這是最接近上帝的事<br>‧作為一種訓練，令自己做愛的技巧更趨完美<br>‧治療偏頭痛<br>‧獎勵男方請我吃一頓大餐<br>‧跟最沒吸引力男人上床，因為他們最沒可能不忠<br>英國《每日郵報》</p></body></html>
