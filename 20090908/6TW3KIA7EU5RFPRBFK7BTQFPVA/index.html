<html><header><meta charset="utf-8"><title>長江三峽　最大內河郵輪首航</title></header><body><h1>長江三峽　最大內河郵輪首航</h1><p>針對歐美和港澳遊客，號稱內地最大、最豪華的內河郵輪「美國維多利亞──凱珍」號（圖），前日在重慶朝天門碼頭下水首航，載着遊客暢遊長江三峽。這艘斥資一億元人民幣打造的郵輪，長133.8米，寬18.8米，設有200間客房，可容400名遊客。郵輪上，餐廳、酒吧、健身中心、網吧等設備俱全。<br>最特別的是位於郵輪三樓前部的兩間總統套房，每間面積587平方呎，套房不但有落地大玻璃，旅客更可獨享船頭露台，飽覽長江三峽美景。<br>《重慶晚報》</p></body></html>
