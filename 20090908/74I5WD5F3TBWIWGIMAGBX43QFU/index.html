<html><header><meta charset="utf-8"><title>買黑牛加$99送黑恤</title></header><body><h1>買黑牛加$99送黑恤</h1><p>雖說現今在街上見有男生着裙已是見慣不怪的現象，不過始終男生的衣服配搭往往不像女生變化多，局限也特別多。因此，不懂Styling又想型的，信自己，揀恤衫牛仔褲的總不會有錯。若閣下是永遠的穩陣派，建議選擇從來都屬百搭的黑色，黑恤配靚牛或圖案Tee配黑牛，100%簡而清。現到古着舖美華氏買任何黑色Levi's501或505牛仔褲（$399），即可以$99揀埋件RalphLauren黑恤衫，五嚿水唔使就有個型之黑套餐，仲等？</p><p>美華氏（28026886）<br>天后屈臣道15號維多利中心商場63舖</p></body></html>
