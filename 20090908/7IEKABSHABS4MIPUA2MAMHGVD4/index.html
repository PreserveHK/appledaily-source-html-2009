<html><header><meta charset="utf-8"><title>求驗客手記：最「快」蒲精聚首英倫 - 求驗客</title></header><body><h1>求驗客手記：最「快」蒲精聚首英倫 - 求驗客</h1><p>世界田徑飛人保特（圖）同F1賽車冠軍咸姆頓，一個係全世界跑得最快嘅人，一個係全世界揸車揸得最快嘅人，而兩位都鍾意「蒲」，一得閒就落酒吧同朋友飲兩杯，relax吓；佢哋周日喺英國咁啱出席埋同一個party，兩位全世界最「快」嘅人就係咁識咗，仲做埋朋友㖭。同場其實仲有幾位英國明星，但講到矚目程度，又點及呢兩位體壇巨星呢！兩位「閃電俠」嗰晚都不知玩得幾開心，一齊飲吓酒，傾吓偈，玩到凌晨4點幾先捨得走，睇黎一定盡興而歸啦！</p></body></html>
