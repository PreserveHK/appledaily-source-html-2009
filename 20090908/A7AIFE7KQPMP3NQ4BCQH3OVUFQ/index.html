<html><header><meta charset="utf-8"><title>表現迥異出庭惺忪　離庭鬼馬舉V</title></header><body><h1>表現迥異<br>出庭惺忪　離庭鬼馬舉V</h1><p>一度被誤以為是鏹水彈狂徒的被告池志康，昨出庭應訊時雖一臉冷靜，但由警車押離法庭時卻異常「鬼馬」。<br>池志康昨身穿白色圓領T恤、黑色長運動褲，出庭時頭髮蓬鬆，睡眼惺忪，狀似整晚沒有睡覺。當控方指他涉及前日旺角女人街淋鏹水案時，他顯得十分平靜。<br>至下午約4時，池乘警車離開九龍城裁判法院。當時池坐在警車後座、兩名警員之間，他右手舉起「V」字勝利手勢，讓記者拍照。駕車警員見記者一擁而上，須即時減慢車速。<br>池在短短數秒間頻頻變換「甫士」，一時舉勝利手勢，一時豎起大拇指讚好；起先一臉嚴肅的同車警員，最終也忍不住微笑。本報記者</p></body></html>
