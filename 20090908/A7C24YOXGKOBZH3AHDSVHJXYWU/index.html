<html><header><meta charset="utf-8"><title>隔牆有耳：立會考察東歐顏色革命 - 李八方</title></header><body><h1>隔牆有耳：立會考察東歐顏色革命 - 李八方</h1><p>四川省政府邀請立法會30名成員返內地視察地震重建工程，但唔畀立法會自訂名單，惹嚟卿姐強烈不滿，認為四川政府冇理由喺四川地震重建嘅民生事務上，都進行政治審查，唔准李卓人、長毛等參加訪問團。卿姐話明，如果四川政府堅持進行無理政治審查，唔准立法會自訂訪問名單，佢自己一定唔會去。<br>卿姐就算去唔成四川，今個月都大把嘢忙，包括13號要率領立法會訪問團到布拉格、布達佩斯等訪問，了解當地近代政治發展歷史，「了解吓人哋點解可以由冇民主，變成有民主。」民記葉國謙亦有報名參加，話要認識吓東歐點搞顏色革命喎。</p></body></html>
