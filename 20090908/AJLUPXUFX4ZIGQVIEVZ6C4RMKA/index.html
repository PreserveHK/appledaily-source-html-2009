<html><header><meta charset="utf-8"><title>二折掃家電家品</title></header><body><h1>二折掃家電家品</h1><p>海港城Bazaar展銷集一向都集中衫褲鞋襪手袋等減價開倉，但今次就為家具迷着想，於9月9至13日舉行家電及家庭用品開倉日。場內大量家電及家庭用品以低至二折發售，小自水煲飯壺，大至雪櫃洗衣機一應俱全，當中更有大型電器陳列品以低至幾百蚊有交易。展出品牌包括AKAI、樂信牌、櫻花、innotec等，要掃家電就行快一步！<br><br>記者：蘇麗珊<br>地點：尖沙嘴世界商業中心3字樓</p></body></html>
