<html><header><meta charset="utf-8"><title>送禮送錢逼離婚高盛才俊愛妓女</title></header><body><h1>送禮送錢逼離婚<br>高盛才俊愛妓女</h1><p>英國出現《風月俏佳人》現實版，一名高盛年輕才俊情陷風月俏佳人，以送禮又送錢，勢要她離婚。35歲的薩穆埃利德斯（YannSamuelides）是高盛在英國分公司的董事總經理。一次，他與28歲應召女郎霍爾莫科娃（AlzbetaHolmokova）交易後，不斷送禮物給她，還租了屋給她住。<br>偏偏神女表明無意離開67歲丈夫莫利，薩穆埃利德斯使最後一招──若她肯離開莫利與他一起，就給她50萬鎊（636萬港元）。之後，霍爾莫科娃以莫利行為不合理，入稟法庭提出離婚。兩人離婚訴訟日前在倫敦開庭，莫利承認曾威脅要殺薩穆埃利德斯。<br>英國《每日鏡報》</p></body></html>
