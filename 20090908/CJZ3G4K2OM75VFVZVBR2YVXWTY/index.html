<html><header><meta charset="utf-8"><title>宜安街歹徒火燒兩小巴</title></header><body><h1>宜安街歹徒火燒兩小巴</h1><p>【本報訊】牛頭角宜安街小巴站頭，昨清晨5時許遭歹徒扑爛小巴車窗投入沾有易燃液體紙碎縱火，先後有兩部小巴着火，幸被接更姓張小巴司機撞破喝止，歹徒恐事敗，登上接應私家車逃去，司機將火種撲熄，其中一輛小巴嚴重焚毀。有車主表示沒有被勒索保護費，不明原因，但有司機則指上址小巴站頭多，環境複雜，警方秀茂坪區反黑組已接手調查。<br>現場牛頭角宜安街設有分別開往荃灣、西貢、西環及柴灣等地方的多個小巴站頭，其中開往荃灣小巴站頭設於宜安街6L聯利大廈對開。至昨早上10時許，秀茂坪區反黑組探員聯同政府化驗師到場搜證後，將兩名車主及姓張司機帶署進一步調查案情。</p></body></html>
