<html><header><meta charset="utf-8"><title>洛城爆水管冲走汽車</title></header><body><h1>洛城爆水管冲走汽車</h1><p>美國洛杉磯市文圖拉大道（VenturaBoulevard）地下一段直徑1.6米的大型輸水管，上周六晚爆裂，食水像噴泉一樣從排水口噴出來（圖），高達4米。街上汽車被大水冲走，消防員從一架漂流汽車中救出一人。附近街道水浸，積水深達一米，有商舖和住宅受損，部份居民需要疏散。<br>當局在約4小時後，制止了漏水，受損路段卻要封閉至少兩日。爆裂的輸水管有95年歷史。<br>美聯社/《洛杉磯時報》</p></body></html>
