<html><header><meta charset="utf-8"><title>大S智能美肌</title></header><body><h1>大S智能美肌</h1><p>台灣女星徐熙媛（大S）今年初擔任瑞士護膚品牌SuisseProgramme亞洲區代言人，繼2月以柯德利夏萍（AudreyHepburn）裝亮相惹來大迴響後，最近她再獲邀為智能活水系列拍攝全新平面廣告。</p><p>造型清新</p><p>為凸顯品牌簡潔優雅形象，大S在廣告中以淡雅妝容，配合雪白衣着，造型清新脫俗，更展現出其白滑無瑕的完美肌膚。原來大S為了令廣告達至最佳效果，在拍攝前兩星期已積極收身，又堅持每天做兩小時運動保持體態，以及均衡飲食，難怪拍攝出來的樣子充滿健康光彩。<br>撰文：FayeLam</p></body></html>
