<html><header><meta charset="utf-8"><title>XL女模全裸上位</title></header><body><h1>XL女模全裸上位</h1><p>模特兒不一定要瘦骨嶙峋，人辦是20歲加大碼模特兒米勒（LizzieMiller）。她腹部有個小肚腩，為今期美國女性雜誌《Glamour》拍了一輯全裸照，一炮而紅。<br>米勒身高1.8米，體重79.5公斤，身體質量指數（BMI）是標準的24.4，穿12至14碼衣服，但被定為加大碼模特兒。她仍鼓起勇氣為雜誌拍裸照，豈料雜誌出街後，讀者激讚，更成為電視早晨節目話題。米勒指讀者的反應證明人們渴望見正常女人身形的照片，模特兒公司已叮囑她切勿減磅肥下去，應付接踵而來的工作。<br>英國《衞報》
</p></body></html>
