<html><header><meta charset="utf-8"><title>八鄉火燒車</title></header><body><h1>八鄉火燒車</h1><p>【本報訊】一輛被拆去前後車牌、油缸蓋打開的私家車，昨清晨被發現在八鄉錦田錦河路着火焚燒（圖），火勢猛烈全車燒成廢鐵，幸火警中無人受傷。消防員認為火警有可疑，警方已聯絡車主，了解私家車被縱火原因。<br>昨清晨5時許，一輛停泊在錦河路近馬鞍崗路旁的私家車，被村民發現着火焚燒。消防員趕至時私家車已陷入火海，開喉撲熄火勢後，全車已燒成廢鐵。</p><p>前後牌被拆走</p><p>消防員發現私家車前後車牌被拆走，油缸蓋遭打開，認為火警有可疑，警方列作縱火案處理，已聯絡車主協助調查。<br>區恩傑攝</p></body></html>
