<html><header><meta charset="utf-8"><title>荷蘭電視迷無間斷煲86小時</title></header><body><h1>荷蘭電視迷無間斷煲86小時</h1><p>電視迷愛撈電視汁，荷蘭28歲男子範厄費倫（EfraimvanOeveren）則連電視渣都不放過，前天（周日）在一個馬拉松電視比賽中，無間斷收看電視86小時，刷新健力士世界紀錄。<br>荷蘭廣播公司NOS報道，比賽在評判和醫生監察下進行，參賽者可自行選擇心水節目，每看電視一小時，可休息五分鐘，也可將休息時間累積起來，然後一次過休息或洗澡。儘管有參賽者年輕力壯，但有20歲青年看了40小時已覺得嘔要投降。打破印度舊紀錄80小時的範厄費倫，快樂地將獎品捧回家，獎品是一部新電視機。<br>德新社</p></body></html>
