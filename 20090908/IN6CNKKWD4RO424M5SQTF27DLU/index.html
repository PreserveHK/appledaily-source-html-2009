<html><header><meta charset="utf-8"><title>重慶舍利塔　斜過意國比薩斜塔</title></header><body><h1>重慶舍利塔　斜過意國比薩斜塔</h1><p>高55米、傾斜5.5度的意大利比薩斜塔無人不識，但位處重慶市榮昌縣深山，傾斜達30度的舍利斜塔，則可能較少人認識。這座高9.5米斜塔建於清朝，年來經歷地震、山洪、風吹雨打，仍屹立不倒。<br>該斜塔不倒的原因，眾說紛紜。有人稱是塔底埋有舍利子，有神奇力量，也有人認為斜塔是經工匠準確計算，永遠不會倒塌。經專家研究，除發現它地基一邊鬆、一邊硬引致傾斜外，同時發現黏合石塔每一組件的物料，包括用米煮成的粥、石灰、沙，十分堅固，強度與鋼筋混凝土相若。<br>《重慶晚報》</p></body></html>
