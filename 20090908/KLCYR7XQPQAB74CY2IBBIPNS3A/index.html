<html><header><meta charset="utf-8"><title>阿Sa設計花花粉盒</title></header><body><h1>阿Sa設計花花粉盒</h1><p>蔡卓妍（阿Sa）擔任Maybelline形象大使後，不停接受訪問分享時尚化妝概念，早前她獲邀為品牌設計兩用粉盒，修讀設計及酷愛攝影的她，今次終於可以展現其才女本色。</p><p>源自尼泊爾訪問</p><p>對於首度設計化妝品粉盒，阿Sa坦言靈感來自年初到尼泊爾所拍攝的照片，她說：「年初去尼泊爾慈善探訪，影咗一輯花團錦簇嘅相，我覺得花係代表清新、美麗、愉快，所以將漂亮小花設計圖放喺扮靚用嘅粉盒上，實在最相襯不過。」阿Sa設計的粉盒是限量發售，部份收益會撥捐「願望成真基金」，幫助病童實踐夢想。<br>撰文：FayeLam</p></body></html>
