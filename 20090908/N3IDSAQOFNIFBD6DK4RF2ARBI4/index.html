<html><header><meta charset="utf-8"><title>鄭秀文首出福音碟</title></header><body><h1>鄭秀文首出福音碟</h1><p>休息了一段時間的鄭秀文（Sammi），將於下月為「MOOVLive2009」演出，已成為基督徒的她，又會於年尾推出首張福音大碟《信FAITH》。今次Sammi找來不同的音樂人合作，除有人山人海作為新碟的創作班底，還邀請了陳奐仁、王菀之及24味等人合作。</p><p>流行曲為主</p><p>雖然《信FAITH》是一隻福音碟，但新碟的音樂風格仍是以流行曲為主，該大碟也是Sammi今年「信望愛」計劃的頭炮，她希望有更多人從歌詞中得到啟發和反思。<br>撰文：林妃</p></body></html>
