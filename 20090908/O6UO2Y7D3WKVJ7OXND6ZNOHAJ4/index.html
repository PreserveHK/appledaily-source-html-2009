<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李珊珊賽車預炒車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李珊珊賽車預炒車 - 馮仁昭</h1><p>李珊珊、陳淑蘭、王君馨同鄧上文噚日到旺角出席護膚品活動，李珊珊話嚟緊星期日會到上海出席李連杰基金搞嘅賽車，有份參賽嘅包括佢嘅舊愛錢嘉樂，又有陳小春同郭富城等，但珊珊唔會跟嘉樂同組作賽，佢話：「有高人叫我小心今年撞車，所以我唔會揀同藝人一組。」</p><p>李珊珊又話現時有追求者。至於曾被指暗戀黎明嘅蘭子，講到黎明結咗婚，佢話好替黎明開心。</p></body></html>
