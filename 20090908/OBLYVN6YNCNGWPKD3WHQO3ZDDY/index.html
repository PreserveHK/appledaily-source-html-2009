<html><header><meta charset="utf-8"><title>求驗客手記：和哥處男下海拍MV - 求驗客</title></header><body><h1>求驗客手記：和哥處男下海拍MV - 求驗客</h1><p>上季掛靴嘅李健和（右）今季除咗專注丙組東方教職，仲加入收費台做講波佬，佢哋為咗宣傳月中開波嘅歐聯同歐霸分組賽，噚日安排和哥「處男下海」，同丘建威、司徒文俊、強尼及肥Sam喺烈日下穿梭香港，拍改編自名曲《YMCA》、現改名為《UEFA我愛你》嘅MV。我求大俠見佢哋喺金鐘天橋上又唱又跳，過程相當爆笑；當中一身牛仔look，勁似電影《反斗奇兵》裏面個胡迪嘅和哥話，其實一路拍仲一路震，據聞仲要唱埋歌。球迷想睇和哥唱歌同跳舞，月中記住留意收費台嘅體育平台嘞。</p></body></html>
