<html><header><meta charset="utf-8"><title>鍾嘉欣斥鍾溥敏無禮</title></header><body><h1>鍾嘉欣斥鍾溥敏無禮</h1><p>鍾嘉欣昨日和王菀之、鄭融和周柏豪等，到尖沙嘴出席CASH歌曲創作比賽記者會，提到落選港姐鍾溥敏在網上以粗言形容林峯「ho7」，身為林峯緋聞女友的鍾嘉欣聞言即說：「講粗口唔啱，點解要用咁嘅字眼，冇禮貌又傷害人。」鍾嘉欣表示她眼中的林峯絕對不蠢不笨。<br>另外，鄭融即場扮黎明前日回應婚訊時，推開記者的手，問她會否為保愛情講大話，她笑言不懂回答。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
