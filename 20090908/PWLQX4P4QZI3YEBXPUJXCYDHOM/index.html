<html><header><meta charset="utf-8"><title>星閃閃：韋斯活特明日之星 - 青蛙仔</title></header><body><h1>星閃閃：韋斯活特明日之星 - 青蛙仔</h1><p>愛爾蘭領隊查柏東尼上場後，徵召了不少新球員，其中今對南非有望登場的基倫韋斯活特及戴倫奧迪亞，同被認為是國家隊明日之星。效力些路迪的戴倫奧迪亞曾是U21的隊長，而他更可勝任左後衞或者中堅，可說是多才多藝。至於曼城青訓出身的基倫韋斯活特，上季及前季分別入選英冠及英甲最佳11人，可見潛質優厚。另外，同於英超比賽、分別效力侯城及史篤城的前鋒卡雷布科蘭及中場利姆羅倫斯，均是大器晚成，其中前者踢了4場國際賽但未有入球，後者的國際賽經驗則只有1場。文：青蛙仔
</p></body></html>
