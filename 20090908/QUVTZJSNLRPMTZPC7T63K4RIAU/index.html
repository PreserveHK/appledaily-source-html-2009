<html><header><meta charset="utf-8"><title>蔡瀾教路　生吃超甜白粟米</title></header><body><h1>蔡瀾教路　生吃超甜白粟米</h1><p>黃色的粟米吃得多，白色的粟米卻很少見。這支北海道白粟米於八月至九月中供應，它的味道很清甜，切開汁多且沒有渣。老闆輝哥話：「四年前蔡瀾先生去完北海道後，介紹一種可生吃的白粟米，非常好吃。」生吃已經夠甜，蒸熟來吃，味道更濃縮更甜。<br>除了白粟米，北海道出產的還有燒粟米和黃粟米，喜歡吃粟米的話，不要錯過。</p><p>查詢：永富食品公司（27182688）<br>地址：九龍城侯王道47號地舖
</p></body></html>
