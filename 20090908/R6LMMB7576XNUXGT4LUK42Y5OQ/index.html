<html><header><meta charset="utf-8"><title>龍哥滴血海報賣片花</title></header><body><h1>龍哥滴血海報賣片花</h1><p>荷李活大隻佬史泰龍（SylvesterStallone）雖然年屆63，但仍熱衷拍動作片，早前他已宣佈自導自演《第一滴血》（FirstBlood）第5集。昨日影片正式定名為《RamboV：TheSavageHunt》，據悉龍哥在新一集中破天荒加入科幻元素。</p><p>赴多倫多影展</p><p>龍哥日前親自透露新一集將作出不少新嘗試，首先是會將故事帶返美國境內發生，而打不死的Rambo將會帶領特種部隊，對抗美軍秘密培養的生化改造軍團。龍哥更已率先設計好電影宣傳海報，準備去到後日揭幕的多倫多影展上賣片花。</p></body></html>
