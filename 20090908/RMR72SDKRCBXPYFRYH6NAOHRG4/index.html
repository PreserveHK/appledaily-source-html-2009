<html><header><meta charset="utf-8"><title>求驗客手記：加納長勝先闖南非 - 求驗客</title></header><body><h1>求驗客手記：加納長勝先闖南非 - 求驗客</h1><p>世盃外周日就輪到非洲區主打，最正路就係加納，憑蒙達利同艾辛各建一功，主場2:0擊敗蘇丹；加上同日貝寧與馬里各一言和，4戰4勝嘅加納肯定取得D組首名出線，成為首支憑外圍賽晉級嘅非洲兵，可喜可賀。貌似艾辛嘅容祖兒最近就主打新歌《祖國兒女》，慶祝新中國建國60周年，唔知佢又會唔會整番首《加納兒女》，幫艾辛帶領嘅加納喺決賽周打打氣呢？</p></body></html>
