<html><header><meta charset="utf-8"><title>曼玉闖北京不夜城</title></header><body><h1>曼玉闖北京不夜城</h1><p>時尚雜誌《Vogue》舉行「摩登不夜城」大型活動，將於周五在全球13個城市舉行，北京、巴黎、紐約和倫敦均會同步進行，北京屆時將眾星雲集，張曼玉、侯佩岑和趙子琪均會現身出席盛會。</p><p>過百藝人參與</p><p>至於9月推出的《Vogue》以不夜城為題找來藝人拍照，中國版請來張曼玉拍攝封面，逾百藝人穿上印有Fashion'sNightOut的T恤及秋冬新裝，大談有趣的購物經歷，獲邀藝人有陳冲、李冰冰、周迅、舒淇、郭晶晶、古天樂、吳彥祖、李小璐、張靜初、徐熙媛、桂綸鎂及林熙蕾等。<br>撰文：YipSuet</p></body></html>
