<html><header><meta charset="utf-8"><title>李多海賀舊拍檔出嫁</title></header><body><h1>李多海賀舊拍檔出嫁</h1><p>久未露面的韓國女星李多海，前日在首爾出席劇集《甜心女當家》舊拍檔張英蘭的婚宴。雖然並非自己出嫁，但配合新劇《追奴》而剪短了頭髮的李多海心情大靚，企定定任記者拍照，她祝福一對新人白頭到老，永遠幸福。</p><p>蔡妍高歌</p><p>到賀賓客還有女歌手蔡妍，而變性藝人河利秀和丈夫鄭英振則恩愛拖手到場飲喜酒。蔡妍在婚禮上高歌一曲，令新娘子張英蘭十分感動。張英蘭去年3月因為演出SBS電視節目而與中醫韓姓丈夫邂逅，兩人拍拖一年半覺得情投意合，決定結婚。</p></body></html>
