<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申講嘢冇句真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申講嘢冇句真 - 馮仁昭</h1><p>梁漢文（左）同方力申噚日到美孚錄影RoadShow節目，小方之前承認會講大話，今次佢就幫自己解釋，一時話講乜都係大話，成日亂發噏風，都只係想保護家庭同感情，如果個女仔唔認拍拖，自己冇理由認。但轉個頭，小方又話其實冇乜講過大話，連梁漢文都忍唔住話：「你出面好多女友咩？你真係講到出神入化。」搞到小方大嗌：「哎吔，自己都好亂，唔知邊句真。」</p></body></html>
