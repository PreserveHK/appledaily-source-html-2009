<html><header><meta charset="utf-8"><title>隔牆有耳：徐立之派定心丸 - 李八方</title></header><body><h1>隔牆有耳：徐立之派定心丸 - 李八方</h1><p>新學年伊始，香港大學就諸事不吉，學生、教授、前院長通通官司上身，仲要人人判刑。身為校長嘅徐立之，噚日就向全體師生同校友發咗個電郵，話對於日前連環不幸事件，佢心情都好沉重，但亦令佢諗到港大發展嘅使命。佢話，自從港大立校以來，社會對學校懷着希望、期待、信任同尊敬，學生除咗用學術素質同研究成果去報答社會之外，亦唔應該忘記道德同誠信。<br>徐校長又話，學校當前有好多新發展，佢有信心港大可以繼續完成使命，同時亦能夠繼續得到社會嘅尊敬同信任。徐校長呢粒定心丸派得及時，八方都希望港大可以重新振作。</p></body></html>
