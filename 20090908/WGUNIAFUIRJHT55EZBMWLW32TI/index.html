<html><header><meta charset="utf-8"><title>田口淳之介拖女友預支蜜月</title></header><body><h1>田口淳之介拖女友預支蜜月</h1><p>日本尊尼偶像組合KAT-TUN的23歲成員田口淳之介，自兩年前被日本雜誌《FRIDAY》偷拍與曾演出電影《幪面超人THEFIRST》的29歲女星小嶺麗奈發展姊弟戀以來，感情發展穩定，他們前日被日本報章《東京Sports》偷拍到前往夏威夷，被指預支蜜月。</p><p>驚拍拖冇糧出</p><p>據昨日的《東京Sports》報道，記者前日在東京成田機場發現田口淳之介戴上黑超和漁夫帽，準備前往夏威夷，女友小嶺麗奈則戴上口罩，擺明怕被認出。雖然田口被追問是否與女友預支蜜月時，只笑笑口沒有回應，不過小嶺則怒罵記者說：「如果刊出了我們的合照，令他冇糧出點算？」</p></body></html>
