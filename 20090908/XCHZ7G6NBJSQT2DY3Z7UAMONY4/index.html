<html><header><meta charset="utf-8"><title>踏單車墮溪傷者不治</title></header><body><h1>踏單車墮溪傷者不治</h1><p>【本報訊】日前在西貢深涌村踏單車訪友途中失控，連人帶單車翻落溪澗重傷的67歲男子劉志超，在東區醫院留醫三日後，延至昨晨8時傷重不治。<br>死者劉志超（67歲），居於深水埗白田邨，上周六他與一名79歲女性友人聯袂前往深涌村探訪朋友，各自租用一部單車踩入深涌村；嗜酒的事主曾在士多購買啤酒飲，當踏至一條溪邊時，劉連人帶車翻落溪澗撞傷頭部昏迷，由直升機送抵東區醫院，延至昨晨8時不治。</p></body></html>
