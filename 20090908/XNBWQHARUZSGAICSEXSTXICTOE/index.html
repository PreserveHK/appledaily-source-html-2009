<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城、吳澋滔聲演《阿童木》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城、吳澋滔聲演《阿童木》 - 馮仁昭</h1><p>郭富城同司馬燕囝囝吳澋滔喺電影《父子》中扮兩父子，最近佢哋再幫香港同荷李活製作、改編自手塚治虫作品嘅動畫電影《阿童木》（AstroBoy）配音，分別聲演天馬博士同阿童木兩父子。城城話：「我睇完劇本，發覺父子情描寫得好細緻，如果我啱啱出道都想聲演阿童木，但佢係13歲小朋友，就由吳澋滔去配。」呢套動畫仲有美國同日本版，天馬博士分別由尼古拉斯基治（NicolasCage）同役所廣司聲演，三地喺下月同步上映。</p></body></html>
