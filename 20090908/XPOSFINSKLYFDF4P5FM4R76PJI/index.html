<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文批周秀娜俗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文批周秀娜俗 - 馮仁昭</h1><p>詹瑞文噚日到新城接受訪問，宣傳佢套舞台劇《港女發狂之港男發瘟─o靚模襲地球》。講起近日話題女王周秀娜（Chrissie）嘅寫真集，詹sir好老實講唔係好接受，覺得有啲俗氣。詹sir又話呢套舞台劇會係佢今年最後嘅作品，出年佢會減少喺香港演出，專注內地市場發展，佢話：「除咗會喺廣東沿岸巡迴演出舞台劇外，仲會專注培訓小朋友演戲。」</p></body></html>
