<html><header><meta charset="utf-8"><title>韓國斷市去痘水</title></header><body><h1>韓國斷市去痘水</h1><p>雖然不是經常會長痘痘，但仍會不時搜索有效的暗瘡水放在家裏看門口。最近便發現了韓國品牌TonyMoly的除痘去印淨肌夜間特效暗瘡水，原來這是ACControl的王牌產品，在韓國更是推出頭兩周便告斷市！這款暗瘡水集合多種草本萃取物，並含有異極礦、水楊酸及藥屬葵根精華，可以有效對抗油脂分泌過多問題，舒緩痕癢，並可以快速撫平紅腫暗瘡和有鎮靜功效，消炎、殺菌同時活化肌膚，令面仔回復平滑。<br><br>記者：謝翠玲</p><p>查詢：27900781</p></body></html>
