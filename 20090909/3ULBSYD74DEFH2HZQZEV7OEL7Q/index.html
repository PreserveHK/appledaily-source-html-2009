<html><header><meta charset="utf-8"><title>積葵利81歲首參展</title></header><body><h1>積葵利81歲首參展</h1><p>現齡81歲的法國老牌導演積葵利維特（JacquesRivette右），挾電影《36vuesduPicSaint-Loup》出戰威尼斯影展，昨日他與主演該片的英國型格女星珍寶金（JaneBirkin左）齊齊踏紅地毯為電影造勢。於法國影壇擁崇高地位的積葵利維特，原來首次出戰金獅獎，他笑言「遲到好過冇到」。近年甚少出演電影的珍寶金更說：「積葵利去年打電話來叫我拍片，我不用看劇本已經答應。」</p></body></html>
