<html><header><meta charset="utf-8"><title>求驗客手記：明星駕到　晨曦變大茄 - 求驗客</title></header><body><h1>求驗客手記：明星駕到　晨曦變大茄 - 求驗客</h1><p>今季少咗贊助嘅晨曦噚日喺佢哋今季「主場」青衣運動場拜神（圖），祈求事事順境，而現場所見娛記仲多過球員，原來晨曦老細叫咗譚詠麟、郭富城同張智霖等明星出席，之後晨曦明星隊仲約咗無綫踢番場衞生波，咁嘅戲碼自然吸引好多娛記到場採訪。晨曦班老細同班明星踢友賽，本來冇乜問題，但我求大俠覺得，雖然班波前日先喺友賽對過四海流浪，但因為老細要踢波而搞到踢職業嘅晨曦，只可以喺個場操20分鐘，然後讓路喺場邊跑圈，呢個做法夠唔夠專業呢，見仁見智咯。</p></body></html>
