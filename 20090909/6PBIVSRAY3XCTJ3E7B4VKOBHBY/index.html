<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳敏之同心抗豬流感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳敏之同心抗豬流感 - 馮仁昭</h1><p>無綫新劇《誘情轉駁》有位男助導確診感染豬流感，雖然話年老抵抗力差就要小心，不過有份拍呢套劇嘅劉丹噚日喺電視城就話冇有怕，佢話：「我平時都有食靈芝同冬蟲草，做吓運動曬吓太陽，出一身汗咁就係最有效增強抵抗力嘅方法。」《誘》喺13廠拍開，噚日陳敏之（圖）喺隔籬15廠拍緊嘢，佢都唔會怕，仲話：「家又唔係咁嚴重，見到馬仔（馬浚偉）都唔會彈開，我哋會互相扶持同互相隔離。」</p></body></html>
