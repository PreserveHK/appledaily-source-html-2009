<html><header><meta charset="utf-8"><title>八耐吉村勝利Tee</title></header><body><h1>八耐吉村勝利Tee</h1><p>電單車迷特別喜歡着住自己所欣賞車隊嘅戰衣四圍招搖。戰衣有好多種，若然係FullGear落場戰衣上陣出街，又真係誇張咗啲，所以想支持心目中車隊，一件Tee已經夠晒。八耐吉村車隊嘅車迷都應該有留意佢哋再次勝出鈴鹿八小時耐力賽嘅消息，為慶祝YOSHIMURA車隊今次嘅輝煌戰績，日本方面推出咗2009八耐吉村車隊優勝限量版Tee，亞林電單車就引入四款紀念版Tee，由於日本嗰邊都供不應求，所以數量極之有限，車迷真係要快手。<br><br>查詢：23850181<br>記者：許維雅</p></body></html>
