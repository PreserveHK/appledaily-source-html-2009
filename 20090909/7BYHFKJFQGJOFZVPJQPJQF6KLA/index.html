<html><header><meta charset="utf-8"><title>「港南」出賽成歷史</title></header><body><h1>「港南」出賽成歷史</h1><p>【本報訊】足總與港隊教練金判坤研究後，決定以年初亞洲盃外圍賽班底作藍本，出戰下月8日作客日本的亞洲盃外圍賽。<br>足總上月以「港南」出戰東亞盃外圍賽，賽後曾被賽會抽秤；賽會最終未有判罰港隊違規，但為免再出現類似情況，港隊在下月提前上演的亞盃外，決以年初出戰亞洲盃的集訓隊球員為班底。足總技術及發展總監陳曉明表示，已與港隊教練金判坤交換意見，待踢罷首周甲組聯賽後便決選下月作客日本的大軍名單，最快下周開操，之後每周操練一課。</p></body></html>
