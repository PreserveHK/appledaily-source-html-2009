<html><header><meta charset="utf-8"><title>深圳搭訕班教宅男交女友</title></header><body><h1>深圳搭訕班教宅男交女友</h1><p>專門教男士搭訕技巧的培訓課程，最近熱爆深圳，學員多是「宅男」，兩日課程理論與實踐並重，每位學費1,388元人民幣。<br>學員先在課堂學習理論，包括怎樣搭訕、在那裏搭訕比較容易、怎樣調情、怎樣誘惑女性、如何說話才不會引起女性反感等等，都有講師講解，甚至連女性生理學都有涉獵。<br>最精采當然是實踐課，講師會帶着學員到羅湖書城，學習向陌生女子搭訕，晚上則到酒吧和夜場實踐。有教師曾跟男學員一起趴在床上，教他們怎樣給女性按摩。<br>廣東《南方都市報》</p></body></html>
