<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳彥祖生仔即刻結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳彥祖生仔即刻結婚 - 馮仁昭</h1><p>吳彥祖（Daniel）噚日到金鐘出席代言內地西裝品牌記者會。講到曾傳緋聞嘅楊千嬅已經結咗婚，Daniel話略有所聞，若果千嬅擺酒佢會送上賀禮。至於佢同女友LisaS.幾時拉埋天窗？Daniel話要兩、三年後，打算生BB就會結婚，佢話：「如果生咗BB，我同老婆一定會抽一年時間陪BB，睇住佢嘅成長。」Daniel仲話未有求婚，不過拍咗拖7年都已經當女友係家人，佢話以前冇結婚打算，但遇上LisaS.就有結婚念頭。</p></body></html>
