<html><header><meta charset="utf-8"><title>案件速遞尼日利亞漢械劫同鄉重囚</title></header><body><h1>案件速遞<br>尼日利亞漢械劫同鄉重囚</h1><p>【本報訊】兩名尼日利亞男子，去年10月31日械劫同鄉位於深水埗福華街的成衣店，從夾萬掠走近17萬美元（折約132萬港元）、手提電腦及多部手機後逃去。本港尼日利亞社群憑閉路電視片段，得悉賊人身份，勸服賊人自首。高等法院暫委法官麥健濤昨判兩賊重囚，並表揚該社群的團結精神。被告是ObiagwuOluchukwuChristian及MbachuCharlesSunday，前者因認罪囚10年，後者經審訊後罪成，判監15年。<br>案件編號：HCCC105/09</p></body></html>
