<html><header><meta charset="utf-8"><title>湖南英語老師跳勁舞授課</title></header><body><h1>湖南英語老師跳勁舞授課</h1><p>香港有補習天王，湖南則有非常老師！1980年後出生、湖南省英語老師周思成，不像其他老師一樣拿着書本讀，他在課室裏播放強勁音樂，大跳勁舞，興之所至，他更跳上桌上，繼續跳個夠。女學生們拿着手機不斷拍攝，將他當成偶像，影片傳到網上後，也吸引大批網民觀看，周思成也變成網絡紅人。<br>不少傳統老師認為周思成的授課方式不成體統，可是他的學生卻十分受用，認為他創新、多才多藝，上課過程十分愉快，而且他的學生，幾乎無人考不到四級英語試。周思成也認為自己教學方法並無不妥，強調將會繼續這樣上課。<br>湖南紅網</p></body></html>
