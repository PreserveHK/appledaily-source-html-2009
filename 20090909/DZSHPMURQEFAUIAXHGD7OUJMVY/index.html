<html><header><meta charset="utf-8"><title>隔牆有耳：浸大校長唔怕長氣 - 李八方</title></header><body><h1>隔牆有耳：浸大校長唔怕長氣 - 李八方</h1><p>浸大噚日舉行第54屆開學禮，出年退休嘅校長吳清輝應該係最後一次主持開學禮，佢唔怕長氣講多次，就係提醒學生要知醒起身，唔好遲到趕得切上朝早8點半嘅堂，唔好以為自己仲喺中學，應該曉得自律。<br>校長又話實施四年制後，所有學生都要必修歷史科，因為以史為鑑，可以知興替。吳清輝特別強調學生要深入認識國家歷史文化，以維繫中華文化優秀傳統嘅獨特性。浸大噚日頒發榮譽大學院士畀著名本地建築師呂元祥、傳媒界女強人陳淑薇，同埋婦女界領袖林貝聿嘉，表揚佢哋對社會貢獻。</p></body></html>
