<html><header><meta charset="utf-8"><title>隔牆有耳：養和院長怕痛 - 李八方</title></header><body><h1>隔牆有耳：養和院長怕痛 - 李八方</h1><p>香港地做私家醫院呢門生意，可能係抗跌能力最高嘅行業！八方噚日見到養和醫院行政經理李維文，佢透露去年金融海嘯至今，養和入住率非但冇下跌，而且長期維持百分百fullhouse，連院長李維達入院都要排隊。<br>原來李維達早前訓練毅行者時喺山上受傷，跌倒時擦傷手，由於傷口幾深，所以李院長即時返養和治療。呢啲皮外傷本應好小事，不過院長可能怕痛，要求全身麻醉洗傷口，院方要安排一間病房畀佢瞓，但因為病房爆棚，院方張羅一番先調配到病房予院長接受治療。養和咁旺，院長下次不如幫襯行家啦。</p></body></html>
