<html><header><meta charset="utf-8"><title>陸永爆陳冠希未分手</title></header><body><h1>陸永爆陳冠希未分手</h1><p>陸永、李克勤、可嵐和陳自瑤等前晚於將軍澳電視廣播城錄影《全城清潔全城動》，可嵐玩遊戲時十分投入，更露出股罅。<br>陸永表演棟篤笑，他表示陳冠希與女友楊永晴分手只是傳聞，他又指陳冠希最近為農夫監製新碟，他說：「佢好嚴謹，首首歌都監場，同埋佢好揼本，搵晒自己啲黑人朋友幫手，佢哋都收得唔平o架。」</p><p>此外，擔任司儀的朱凱婷表示其母決定退休，故她要兼顧家人的開支，並計劃推出投資書籍。<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
