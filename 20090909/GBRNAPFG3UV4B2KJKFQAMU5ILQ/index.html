<html><header><meta charset="utf-8"><title>《淚王子》爭入奧斯卡</title></header><body><h1>《淚王子》爭入奧斯卡</h1><p>由楊凡執導、作為威尼斯影展競賽片之一的《淚王子》，剛獲香港電影製片家協會，選為代表香港區報名參加第82屆奧斯卡金像獎最佳外語片，爭取入圍最後5部最佳外語片提名。</p><p>打低《赤壁》</p><p>由香港花生映社出品，范植偉、朱璇、張孝全及關穎主演的《淚王子》，成功打低了《葉問》、《赤壁─決戰天下》、《竊聽風雲》及《天水圍的夜與霧》，獲得香港電影製片家協會董事局成員最高得票，代表香港出戰奧斯卡，爭奪最佳外語片入圍，而影片下月22日會正式在本地上映。</p></body></html>
