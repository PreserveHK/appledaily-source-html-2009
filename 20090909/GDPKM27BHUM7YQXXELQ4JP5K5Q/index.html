<html><header><meta charset="utf-8"><title>求驗客手記：法國內憂不絕真牙煙 - 求驗客</title></header><body><h1>求驗客手記：法國內憂不絕真牙煙 - 求驗客</h1><p>喺周三法國作客塞爾維亞呢場大戰前，法國陣營傳出唔少負面新聞，其中大哥亨利就話代表全隊唔妥教練杜明尼治。雖然之後亨利同杜帥都否認，杜帥仲話法國陣營嘅氣氛不知幾融洽；但好衰唔衰翼鋒馬隆達又出嚟講，話杜帥不知所謂，馬隆達喺上場對羅馬尼亞嘅外圍賽，要到賽前入到更衣室，搵唔到自己件波衫，先知道自己冇得踢！我求大俠曾經都係法國球迷，都唔想佢哋出唔到線，不過，杜帥又真係好冇料，加上佢篤信星座，以星相命理嚟領軍，死未？</p></body></html>
