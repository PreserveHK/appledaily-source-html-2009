<html><header><meta charset="utf-8"><title>案件速遞男護恐嚇女公關判醫院令</title></header><body><h1>案件速遞<br>男護恐嚇女公關判醫院令</h1><p>【本報訊】情竇初開男看護與夜總會女公關分手後患上精神分裂症。為報復前女友欺騙金錢和感情，自製爆炸品，又持刀及假槍，於去年7月及8月兩次到夜總會鬧事傷人。被告廖振邦（40歲）早前在高等法院認罪，法官湯寶臣昨指，被告向前女友施行武力，在家自製類似燃燒彈，雖然無證據指他會用燃燒彈，但其情緒不穩，如一時想歪，便對自己及社會構成嚴重威脅，故判醫院令三年接受治療。<br>案件編號：HCCC27/09</p></body></html>
