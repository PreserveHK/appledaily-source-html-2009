<html><header><meta charset="utf-8"><title>求驗客手記：川崎前鋒誓擸4冠 - 求驗客</title></header><body><h1>求驗客手記：川崎前鋒誓擸4冠 - 求驗客</h1><p>中東球會好鍾意挖日聯啲巴西前鋒，鯨魚嘅達維同飛腳嘅李安度蒙迪拉喺今屆就先後被挖走，最新一位就應該係FC東京嘅卡保利。29歲嘅卡保利喺今屆日聯上陣21場入5球，仲幫球隊打入日聯盃決賽，因而吸引到卡塔爾球會注意，如無意外佢會喺數日內離隊。將會喺11月3日同FC東京爭日聯盃冠軍嘅前鋒，見對手冇咗件主力，隨即發表4冠王宣言！前鋒個朵就夠響，但成績空白一片，最叻都係試過攞日乙冠軍。希望佢哋可以成功啦！</p></body></html>
