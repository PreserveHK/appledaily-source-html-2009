<html><header><meta charset="utf-8"><title>黑工被殺　妻兒來港拜祭</title></header><body><h1>黑工被殺　妻兒來港拜祭</h1><p>【本報訊】旺角廣東道街市上月17日發生的黑工被謀財害命案，45歲死者謝蔭榮的妻子、一對子女及親友一行八人，昨由內地來港為他辦理後事，並在案發現場拜祭（圖）。謝妻跪地為夫燒衣紙時呼天搶地喊叫：「你就咁走，留低我哋幾仔乸，你叫我哋點算呀！」令聞者心酸。<br>謝妻表示，由於三名子女都在求學，家庭經濟全靠丈夫一人承擔，這次丈夫無辜受害，兇徒又自盡身亡，令他們索償無門，現時一家經濟陷入困境，希望有心人能伸出援手。<br>梁澤岡攝</p></body></html>
