<html><header><meta charset="utf-8"><title>案件速遞今實地視察研究尼漢死因</title></header><body><h1>案件速遞<br>今實地視察研究尼漢死因</h1><p>【本報訊】今年3月何文田配水庫30歲尼泊爾男子DilbahadurLimbu（林寶）遭警員開槍轟斃案，昨續死因研訊。死因裁判官與各方律師將聯同陪審團，於今日到何文田的案發現場實地視察，所到地方將包括肇事的平台及用手機拍下事發短片的證人的住所。<br>死因主任昨呈上警員的書面口供，指案發後警方到現場搜集資料，按案發山坡與附近民居的環境製造兩個分別1:100及1:24的模型，方便審訊之用。<br>案件編號：CCDI298/09</p></body></html>
