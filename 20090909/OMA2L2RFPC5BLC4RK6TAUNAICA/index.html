<html><header><meta charset="utf-8"><title>李嘉欣傳十月停工安胎</title></header><body><h1>李嘉欣傳十月停工安胎</h1><p>李嘉欣去年嫁入豪門做許晉亨太太後，不時傳出懷孕消息，但最終都落空，昨日內地有報道指得到資深經理人爆料，李嘉欣今個月底在上海完成珠寶廣告後，下月赴美專心懷孕，全心全意為許家孕育下一代，爆料人更指李嘉欣和許晉亨其實也渴望養育一個子女。</p><p>到美待產</p><p>報道中爆料人說：「他們有自己的步調，這份工作是李嘉欣懷孕前的最後一份工作。10月份，李嘉欣將去美國待很久的一段時間，行程在半年前就定了。」至於去美國養胎，主要為避香港狗仔隊，爆料人說：「如果每次去醫院，都有狗仔隊跟住，那真太讓人煩惱了，對懷孕也不利，因此去美國是兩全其美的事情。」<br>撰文：FayeLam</p></body></html>
