<html><header><meta charset="utf-8"><title>求驗客手記：玩唔玩F1？羅斯妙答 - 求驗客</title></header><body><h1>求驗客手記：玩唔玩F1？羅斯妙答 - 求驗客</h1><p>所以話無敵是最寂寞，好似喺電單車壇橫行嘅意大利車手羅斯（圖）咁，拎冠軍拎到冇癮，搞到成日都話想搵啲新挑戰。好多年前已經講話想玩F1嘅佢最近收到法拉利嘅邀請，希望佢可以頂替養傷嘅馬沙出賽；一時一樣嘅羅斯最後話自己嘅F1夢已經完咗，所以拒絕邀請。當記者再追問佢，係咪決定以後都唔會轉玩F1嗰時佢竟然答：「我淨係知自己家未準備好，不過將來嘅事冇人知。」嘩，你睇吓羅斯答得幾玄，好明顯係留條後路畀自己啦！</p></body></html>
