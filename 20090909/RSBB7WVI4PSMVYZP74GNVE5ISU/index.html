<html><header><meta charset="utf-8"><title>2PM隊長引咎離隊</title></header><body><h1>2PM隊長引咎離隊</h1><p>韓國組合2PM隊長宰范出道前，在網站寫下連番貶低韓國的說話，事件一發不可收拾，連日備受指摘的他昨日突然宣佈離隊，他說：「對所有人很抱歉，特別是fans。」他表示希望6名隊友在他離開後有更好的發展。</p><p>鞠躬道歉</p><p>宰范昨午隨即在韓國仁川機場出發，飛返成長地美國避世。逾500名fans在機場打算攔截偶像，但宰范聲東擊西從另一閘口出境。一臉憔悴的他為事件鞠躬道歉，有歌迷因為見不到偶像而痛哭。宰范離隊影響到2PM原定下月推出新碟的計劃，其他成員今後的動向亦不明朗。</p></body></html>
