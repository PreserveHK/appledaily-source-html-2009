<html><header><meta charset="utf-8"><title>隔牆有耳：四川團僅僅熟 - 李八方</title></header><body><h1>隔牆有耳：四川團僅僅熟 - 李八方</h1><p>老左話政改唔係玩鬥大，唔係香港人要乜阿爺就畀乜，八方覺得反之亦然，唔係阿爺畀乜，香港人都要啃。四川省政府同中聯辦玩嘢，點名30個議員去四川視察，唔畀部份不受內地歡迎民主派議員北上，泛民不肯輕易就範，結果12個榜上有名泛民議員僅涂謹申一人報名出發，全團30個名額，連同主席曾鈺成共有16人成團，即係有半數人唔畀面「放飛機」。<br>之前話會報名嘅何秀蘭最終冇參加，佢話因為不滿四川玩針對，亦覺得訪問團兩日行程走馬看花浮光掠影，冇實際作用，加上佢不日出發訪問東歐，無暇攞回鄉卡，可能整定佢無緣北上，惟有作罷。</p></body></html>
