<html><header><meta charset="utf-8"><title>酒井遭奸商出野戰DVD</title></header><body><h1>酒井遭奸商出野戰DVD</h1><p>日本女星酒井法子與丈夫高相祐一仍為藏毒被拘留，據日本小報《TheRealSports》報道，最近日本有地下成人影帶商出版了一盒疑似酒井夫婦吸毒打野戰為主題的偷拍DVD，不過片中人物難被確認，相信只是商人借二人之名從中取利。</p><p>兒子獲警方保護</p><p>至於昨日出版的日本雜誌《週刊女性》報道酒井的10歲兒子上學時，有警車停在校外防止被人騷擾。有指生產商回收與酒井合作推出的帽子，損失近800萬港元。而近日表示已跟酒井斷絕來往的木村嫂工藤靜香，也被拍到帶女兒上學的照片。</p></body></html>
