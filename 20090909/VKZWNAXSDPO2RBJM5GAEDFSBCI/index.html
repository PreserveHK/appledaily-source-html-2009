<html><header><meta charset="utf-8"><title>55DSL推限量波鞋</title></header><body><h1>55DSL推限量波鞋</h1><p>還記得之前Diesel與adidasOriginals合作推出的Denim系列？係唔係好鍾意？若然鍾意就繼續讀呢段News，不過，今次輪到副線55DSL接力，全因佢哋已成立15周年，決定與adidasOriginals聯手推出XV/55限量版。以Nizza鞋款再印上獨家色彩及天使標記，15周年限量版由此誕生。<br><br>記者：吳美美</p><p>55DSL（29157741）<br>旺角朗豪坊509號舖</p></body></html>
