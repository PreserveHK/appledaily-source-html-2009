<html><header><meta charset="utf-8"><title>矽膠蒸架　易攜唔辣手</title></header><body><h1>矽膠蒸架　易攜唔辣手</h1><p>以前最怕蒸嘢，最驚用蒸餸夾抓起碟餸，萬一抓唔穩，成碟餸跌落地就嘥晒心機了！<br>現在有這個用矽膠製成的蒸架就可以解決問題！蒸架直徑8吋，佈滿細孔，蒸汽可以滲透到食物中，令食物更快熟。而且是由矽膠製造，不怕生銹，兼可以承受高達200℃高溫，用來蒸食物就最啱啦！而蒸架底有雙重腳，承托力足夠，直接放上蔬菜、包點或點心，扣好手提位，就可以原個放入鑊去蒸。蒸好後，提起手抽就可以，很方便，一點也不燙手呢！<br></p><p>查詢：23758222（尖沙嘴city'super）<br></p></body></html>
