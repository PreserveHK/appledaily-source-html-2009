<html><header><meta charset="utf-8"><title>街牌互Cross</title></header><body><h1>街牌互Cross</h1><p>I.T真的是致力推廣Crossover的先鋒，旗下品牌的交叉合作，從來未有一刻停止過，繼上次與美國品牌Carhartt合作BigFoot系列大獲好評後，最新季度將旗下品牌Fingercroxx，再次和Carhartt聯手推出以潑墨效果為圖案的Tee及WorkerPants，兩款均備有灰、白兩色。無論心口褲腳都大大隻字地講明了合作單位，夠爽快直接。<br><br>記者：吳美美</p><p>Fingercroxx（23142212）<br>尖沙嘴新港中心LG29號舖</p></body></html>
