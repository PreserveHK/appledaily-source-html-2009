<html><header><meta charset="utf-8"><title>隋棠教師妹錢開顏</title></header><body><h1>隋棠教師妹錢開顏</h1><p>台灣名模隋棠前日在台灣代表所屬凱渥模特兒公司，向第3屆凱渥夢幻之星冠軍管其慧傳授錦囊，管其慧見到偶像十分興奮。二人又合拍地大騷自己最上鏡的臉孔，隋棠說：「我是『隋右臉』，她是『管左臉』，我們很適合一起上鏡頭。」</p><p>即時笑得出</p><p>隋棠並不擔心年僅16歲的師妹管其慧搶飯碗，還大方教授貼士，她說：「拍照時間太長太累，笑不出來的時候，就把鏡頭或是攝影師的臉看成鈔票，就會自然笑開來。」隋棠表示從初賽就看好這位小fans，隋棠說：「這次我們在決賽前打賭，我就下注看好她，不論身材比例、臉蛋體態，她都適合來吃模特兒這行飯。」<br>採訪、攝影：黎寶蘋</p></body></html>
