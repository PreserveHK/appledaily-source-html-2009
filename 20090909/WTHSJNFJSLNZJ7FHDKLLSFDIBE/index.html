<html><header><meta charset="utf-8"><title>心臟儀電池壽命過短</title></header><body><h1>心臟儀電池壽命過短</h1><p>【本報訊】一間醫療儀器製造商生產的心臟再同步治療去纖顫器及植入式心臟去纖顫器，電池壽命可能過早耗盡，醫管局轄下有三名病人植入該款儀器，醫生會跟進病人情況。<br>心臟去纖顫器可令心臟病人在短時間內回復正常心跳，今次有問題儀器由MedtronicInternationalLimited製造，產品編號為ConcertoCRT-D及VirtuosoICD，海外分銷約6,300件，約有230件儀器的電池證實會過早耗盡，至今本港未有病人受到影響的報告。<br>製造商設立查詢熱線，電話29196413，並提醒病人如聽到儀器發出警號，應立即與主診醫生聯絡。</p></body></html>
