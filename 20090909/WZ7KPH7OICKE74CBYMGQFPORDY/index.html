<html><header><meta charset="utf-8"><title>林依晨自揭冧鄭元暢</title></header><body><h1>林依晨自揭冧鄭元暢</h1><p>台灣小天后林依晨昨日到紅磡新城電台接受訪問，宣傳國語新碟《幸福遇見》，她還接受心理測驗看看自己將來是個怎樣的老婆，答案當然是幸福快樂。</p><p>添生活樂趣</p><p>林依晨自言是個很重情趣的人，她說：「將來我會無時無刻帶給另一半驚喜，生活才有樂趣，希望對方也一樣。」她表示要求的對象要有責任心及會照顧她，她笑說：「做這一行給人照顧慣，不過我也會燒菜，只要不是太複雜就成。」<br>問林依晨曾和她傳緋聞的鄭元暢是否經常給她驚喜？她說：「他本身就是一個驚喜，我跟他是buddybuddy。」<br>採訪、攝影：何永寧
</p></body></html>
