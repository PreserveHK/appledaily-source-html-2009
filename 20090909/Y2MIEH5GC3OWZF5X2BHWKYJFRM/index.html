<html><header><meta charset="utf-8"><title>隔牆有耳：支聯會被走數 - 李八方</title></header><body><h1>隔牆有耳：支聯會被走數 - 李八方</h1><p>六四20周年港人份外慷慨，支聯會今年單在燭光集會已籌到逾200萬元，其他在維園籌款團體都大豐收。支聯會主席華叔噚日接受卿姐網上節目訪問時披露，好多團體今年冇「交數」畀支聯會。<br>原來支聯會同其他民間團體素來有不成文君子協定，民間團體在燭光集會籌款，不得在默哀時嗌咪，亦要留番啲位置供支記擺攤位，同時將籌得款項「上繳」一成畀支聯會作集會經費。然而今年好多團體至今未交數，華叔冇公開追數，卿姐反而比較肉緊，提醒各團體咪走數。華叔又話今年有個教師承諾捐10萬蚊畀支聯會，另有人將一袋現金20萬元交畀華叔，咁支持民運令人感動。</p></body></html>
