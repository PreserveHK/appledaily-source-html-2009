<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐子珊拍MV跳到出血 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐子珊拍MV跳到出血 - 馮仁昭</h1><p>徐子珊忙完新戲同無綫台慶節目《活著》之後，近日終於可以全情投入歌唱事業，日前佢為第三首新歌《血拼》拍MV，當日佢換咗幾套靚衫上陣，當中唔少係露背露腿，貫徹性感形象。雖然歌名叫《血拼》，點知徐子珊俾對高踭鞋整損腳受傷流血，果然真係見血。徐子珊苦笑話：「唔想阻住拍攝進度，所以忍住痛，但跳咗幾個鐘頭終於頂唔住要同事買膠布。」</p></body></html>
