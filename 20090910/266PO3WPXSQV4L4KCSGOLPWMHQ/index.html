<html><header><meta charset="utf-8"><title>環遊世界：探索中東迷情</title></header><body><h1>環遊世界：探索中東迷情</h1><p>每次收到郵輪新產品推介，我都心想價錢貴、時間長，有幾多人真的可以如此奢侈地放個海上假期？事實證明我錯了。好似坐歌詩達郵輪「耀目號」遊中東，從杜拜出發，歷時8日就可玩盡馬斯喀特、富查伊拉、阿布扎比、巴林，價錢連機票只$9,890起！就算唔落船，都可以做spa、打golf，玩4D超動感影院，啱晒一家大細。出發日期2010年1月2及9日，係早報名先有咁平咋。<br><br>記者：吳允冲</p><p>查詢：21578228（捷旅假期）</p></body></html>
