<html><header><meta charset="utf-8"><title>求驗客手記：沙格拿贏老竇梳辮子頭 - 求驗客</title></header><body><h1>求驗客手記：沙格拿贏老竇梳辮子頭 - 求驗客</h1><p>講腳法，沙格拿喺阿仙奴未算最好，但佢一頭辮子裝，都算兵工廠數一數二出位髮型；原來沙格拿17、8歲時已經留咁嘅髮型，仲要同父親打賭贏咗，先可以名正言順咁束辮子。沙格拿接受雜誌訪問時話：「當年我哋成班o靚仔，喺比賽面對大我哋幾年嘅對手；我就同爸爸打賭，如果我可以射入兩球，就畀我改髮型，結果我真係入兩球，爸爸起初都唔信㖭！」髮型其實係小事，不如沙格拿同爸爸打賭可以贏歐聯，咁就唔止佢哋開心，連阿仙奴球迷都一樣咁高興。</p></body></html>
