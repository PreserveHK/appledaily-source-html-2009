<html><header><meta charset="utf-8"><title>周穎詩憂周啟邦健康</title></header><body><h1>周穎詩憂周啟邦健康</h1><p>周啟邦前日抱病為獨生子周國豐證婚，近日有傳原來周國豐太太黃泳霖已懷孕兩個月，但怕胎兒小器，未有在婚禮上透露。昨日法國美容品牌嬌蘭（Guerlain）推出新香水，也有出席婚禮的周國豐堂姪女、周國勳女兒周穎詩，頭頂新香水示範，周穎詩透露婚禮送了餐具銀器，也擔心叔公周啟邦健康。<br>同場，前女騎師江碧蕙鮮有現身，她說：「移居新加坡之後，每3個月我都會返香港一次，見吓朋友，做吓bodycheck咁。上星期老公生日，我哋返香港冇特別去玩，一日六餐同朋友見面傾偈，因為新加坡冇咁多朋友。」<br>採訪、攝影：LawWaiMan</p></body></html>
