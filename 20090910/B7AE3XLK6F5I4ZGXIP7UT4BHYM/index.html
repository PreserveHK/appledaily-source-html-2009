<html><header><meta charset="utf-8"><title>隔牆有耳：小心假《蘋果》記者 - 李八方</title></header><body><h1>隔牆有耳：小心假《蘋果》記者 - 李八方</h1><p>近日有友好問八方，表示聽聞《蘋果》仲搞緊六四20周年專題，都事過境遷好一段日子，八方話冇搞嘞，點知後來再有支聯會人士詢問，稱近日有海外民運人士收到自稱「蘋果記者杜慧賢」嘅電郵，要求約稿寫望鄉心情，同時要求民運人士提供電話、地址等個人聯絡資料。據講個別民運人士不虞有詐，奉上個人資料。<br>八方向上頭權威人士求證，證實絕無一位叫「杜慧賢」嘅記者在外約稿，即係話呢單嘢係有人冒充《蘋果》記者，至於乜嘢人搞鬼，目的為何，不得而知。八方提醒各界人士，如果有自稱「蘋果記者」搵上門，小心啲都係向報館求證過先好接觸。</p></body></html>
