<html><header><meta charset="utf-8"><title>案件速遞棄屍案死者　往收數失蹤</title></header><body><h1>案件速遞<br>棄屍案死者　往收數失蹤</h1><p>【本報訊】物流公司女職員疑遭債仔謀殺棄屍大海案，昨在高等法院續審。跟女死者王榮妍相戀18年的男友黃紹江供稱，他從事運輸及茶餐廳生意，王在他公司當文員。去年8月1日晚，王與朋友在他的茶餐廳晚膳後，告知他要去收數便離開。其後他收到王來電，聲稱仍未辦妥，稍後會找他消夜。此後，他無法再聯絡到王。<br>被告吳炳枝（40歲）否認於去年8月2日，在黃竹坑道香華工業大廈23樓一單位，謀殺王榮妍（36歲）。聆訊今續。<br>案件編號：HCCC40/09</p></body></html>
