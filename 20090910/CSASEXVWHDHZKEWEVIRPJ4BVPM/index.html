<html><header><meta charset="utf-8"><title>隔牆有耳：四川團變寃豬頭 - 李八方</title></header><body><h1>隔牆有耳：四川團變寃豬頭 - 李八方</h1><p>立法會四川考察團爛尾收場，30個名額最終得16人出發，泛民中人更只剩兩位，社民連陳偉業噚日去信團長曾鈺成，批評佢不應聽四川亂點而帶團成行。喺唔少人自動棄權之時，有議員好「恨」去卻冇得去。<br>林大輝見有14個餘額，好想自薦隨團，事關佢喺內地起咗22間飛揚小學，自言對興建同營辦學校好有經驗，可以同川官深入交流云云，可惜佢唔係發展事務委員會成員，又唔係其餘六個委員會正、副主席，所以不獲邀請，真遺憾。或者林大輝可以考慮以「唐唐家臣」身份報名，四川不看僧面看佛面，可能執到死雞。</p></body></html>
