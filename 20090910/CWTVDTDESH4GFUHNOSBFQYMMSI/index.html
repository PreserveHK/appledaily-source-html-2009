<html><header><meta charset="utf-8"><title>中環在線：中信證券開店輪后到賀 - 李華華</title></header><body><h1>中環在線：中信證券開店輪后到賀 - 李華華</h1><p>中信證券噚日趁A股連升7日嘅強勁氣勢，喺旺角開佢哋第七間香港分行，除咗請到董事總經理譚寧由北京遠道而來主持開幕儀式外，兩大靚女輪后──瑞銀嘅李靄欣同瑞信嘅朱紅都有畀面出席。<br>中信證券營運總監趙國強話，中港兩地金融市場逐漸融合，為咗拓展國際客戶銷售網絡，所有駐守香港嘅客戶服務員，都要精通英文、普通話同廣東話，先可以服務唔同嘅客戶。<br>正所謂時間就係金錢，現時中信證券嘅客戶只要用已登記嘅手機號碼打去中信落盤，盤房電腦就會即時顯示客戶資料，咁樣就可以大大縮短核實客戶資料嘅時間，幫啲客極速落盤。</p></body></html>
