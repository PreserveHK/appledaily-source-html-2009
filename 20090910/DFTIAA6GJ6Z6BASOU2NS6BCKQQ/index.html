<html><header><meta charset="utf-8"><title>張天愛做白內障手術</title></header><body><h1>張天愛做白內障手術</h1><p>張天愛昨日到跑馬地養和醫院覆診，原來她雙眼患上白內障，前日已動手術，不過她先做右眼，而左眼要待稍後有空才再動手術，她說：「喺去年已經發現雙眼視力模糊，初時以為眼發炎，睇醫生先知係白內障，本來要兩隻一齊做手術，不過我有啲驚，所以先做右眼，遲啲再做左眼。」</p><p>中美尋名醫</p><p>張天愛覺得眼睛十分重要，她曾為此去過美國及內地尋求名醫，有一次她遇見鄭明明，原來她有一位眼科親戚，於是介紹名醫給她，她笑說：「我有好少近視，不過我貪靚好少戴眼鏡，可能造成雙眼太用神。」<br>採訪、攝影：黃曉程</p></body></html>
