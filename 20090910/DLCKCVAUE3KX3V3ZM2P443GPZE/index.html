<html><header><meta charset="utf-8"><title>求驗客手記：尼爾人工企硬冇班落 - 求驗客</title></header><body><h1>求驗客手記：尼爾人工企硬冇班落 - 求驗客</h1><p>人到中年想轉工都好難，好似31歲嘅澳洲國家隊隊長尼爾，上季尾同韋斯咸約滿後，到家都未有班落；其實以佢自由身，經驗又豐富，搵班落應該唔難，衰在尼爾唔肯減人工呢！原本馬德里體育會同薩拉戈薩之前都想簽佢，仲畀到兩年170萬鎊（近2,200萬港元）年薪合約，但尼爾企硬要220萬鎊，結果傾唔成；家又輪到新特蘭開出4萬鎊周薪，計落成200萬鎊，我求大俠奉勸尼爾咪再揀擇，因住蘇州過後無艇搭。</p></body></html>
