<html><header><meta charset="utf-8"><title>求驗客手記：費倫抽水曼聯搶o靚衰多單 - 求驗客</title></header><body><h1>求驗客手記：費倫抽水曼聯搶o靚衰多單 - 求驗客</h1><p>曼聯繼「普巴事件」後，又輪到費倫天拿考慮控告紅魔今年硬搶16歲小將科拿斯亞；類似強隊非法簽年輕球員嘅投訴，相信會越嚟越多。意大利傳媒就爆料，話曼聯搵小兵無所不用其極，好似負責喺意大利發掘新兵嘅大衛威廉斯，就會偷偷爬上樹或者匿埋喺草叢度，睇各隊小將練波，以免打草驚蛇；因為列強一知道小將俾人睇辦，就會即刻收起個小朋友唔使佢練波。曼聯呢招當然成功，據講馬捷達都係咁搵番嚟o架咋！</p></body></html>
