<html><header><meta charset="utf-8"><title>數碼披頭四掀搶購熱</title></header><body><h1>數碼披頭四掀搶購熱</h1><p>英國殿堂樂隊披頭四重新數碼remasterCD及電腦遊戲《TheBeatles：RockBand》昨日全球開賣，各國都有fans搶購，英國更有樂迷一早在倫敦大型唱片連鎖店排隊，甚至有人cosplay成披頭四的模樣，希望第一時間買得心頭好。</p><p>昨日發售的新版披頭四CD花了4年時間remaster復修「大執」，音色令人耳目一新，英國、日本及韓國均有不同年紀的fans排隊搶購，而樂隊於利物浦的發迹地TheCavernClub，更舉行了電腦遊戲的宣傳活動。</p></body></html>
