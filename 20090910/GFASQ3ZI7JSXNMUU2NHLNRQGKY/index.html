<html><header><meta charset="utf-8"><title>換購Kitty35周年毛巾</title></header><body><h1>換購Kitty35周年毛巾</h1><p>除Sanrio自家推出HelloKitty35周年產品外，各個品牌也爭住跟Sanrio合作，而SanrioGiftGate亦不甘示弱，為慶祝HelloKitty35歲生辰，顧客凡購物滿$100即可以$25.9換購HelloKitty35周年實用小毛巾一條，而SanrioFansClub會員只需購物滿$100加$15.9即可換購一條（每位會員只限以會員價購買一條），數量有限，換完即止。<br>記者：蘇麗珊<br><br>查詢：26093633</p></body></html>
