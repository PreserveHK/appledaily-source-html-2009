<html><header><meta charset="utf-8"><title>死神來了　你睇唔睇?</title></header><body><h1>死神來了　你睇唔睇?</h1><p>《死神來了》已經玩到第四集。今集故事內容係發生在賽車比賽場中，力克在觀看賽車時，突然閃出一段恐怖預感，即時拖住女友走人；可惜死神揀中，逃得一次並不可以逃第二次。今集玩3D，血腥同真實感必定勁過前三集，所以呢集列為III級。
</p><p>今日華納影視請20位讀者（每位2張戲票），於9月17日一齊感受血腥震撼場面，只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》死神4來了」，便有機會得到戲票。先到先得。（如有任何爭議，最終決議權歸華納影視，《蘋果日報》概不負責。）</p><p>問題：力克閃出恐怖預感時，正在觀看甚麼？</p></body></html>
