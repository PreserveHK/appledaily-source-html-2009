<html><header><meta charset="utf-8"><title>睇展覽：新派視覺藝術展</title></header><body><h1>睇展覽：新派視覺藝術展</h1><p>「Reborn──絲路之旅藝術展」，滙聚香港及澳門目前最具代表性的八位視覺藝術家及表演藝術家，於海港城舉行巡迴展覽，場地將展出君士坦丁、黃麗貞、何兆基等八人的藝術作品，帶出藝術生活化、融入公共空間的理念，每件作品旁都有作品及藝術家個人簡介，實為假日Shopping外培養藝術氣息和認識香港視覺藝術的好去處。<br><br>記者：蒙為亮</p><p>日期：即日至9月27日　10:00am-10:00pm<br>地點：海港城海運大廈露天廣場<br>查詢：21188666</p></body></html>
