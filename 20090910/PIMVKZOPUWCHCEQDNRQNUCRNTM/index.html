<html><header><meta charset="utf-8"><title>林峯囑Fans小心冒牌貨</title></header><body><h1>林峯囑Fans小心冒牌貨</h1><p>林峯昨日以一身英式打扮到尖沙嘴為一間咖啡店擔任開幕嘉賓，問出身富裕的林峯有沒有想過開店做老闆？他直言有考慮過，希望寓工作於娛樂，並非想賺大錢，但林峯表示現在忙於拍劇，連休息時間都沒有，故此暫時未有時間開業。<br>談到落選港姐鍾溥敏在網上以「ho7」（好×）來形容林峯，他表示已經回應，問到有沒有跟鍾溥敏碰過面，他表示沒有並說：「其實呢啲嘢唔係好重要，唔使諗。」不過有不少朋友向林峯表示有人冒認他在facebook識朋友，林峯強調自己除了無綫的官方blog之外，並沒有開設其他網頁及facebook戶口，希望大家小心。<br>採訪、攝影：張俊銘</p></body></html>
