<html><header><meta charset="utf-8"><title>諸葛梓岐重學日文</title></header><body><h1>諸葛梓岐重學日文</h1><p>諸葛梓岐、楊其龍、鄭欣宜男友Mark和陳偉霆等，前晚在dragon-i出席adidas派對。諸葛梓岐早前和Angelababy、周秀娜在日本行騷，反應不俗，她透露將簽約山田優所屬的日本經理人公司K-dash，她說：「有90%會簽約，家等香港公司簽埋啲細節，日本公司老細想我讀多啲日文，我以前學過，但太耐冇用，唔記得。」<br>採訪：RitaLeung<br>攝影：ChenWaiOn</p></body></html>
