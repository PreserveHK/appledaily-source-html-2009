<html><header><meta charset="utf-8"><title>財話短說光滙純利升三倍　不派息</title></header><body><h1>財話短說<br>光滙純利升三倍　不派息</h1><p>▲光滙石油（933）公佈，截至6月底止年度純利增3.16倍至2.63億元，不派息。財務總監陳義仁稱，未來2至3年在海上供油、油品倉儲及碼頭、油輪運輸和油氣開發的資本開支，將達15.6億元，除內部資金及銀行貸款，不排除作股本融資，目前未有具體時間表。公司09年度銷售約180萬噸海運燃油，今年因上海及寧波海上供油服務開始運作，燃油銷售量料逾400萬噸。</p></body></html>
