<html><header><meta charset="utf-8"><title>求驗客手記：伊巴謙莫域作客國米有排驚 - 求驗客</title></header><body><h1>求驗客手記：伊巴謙莫域作客國米有排驚 - 求驗客</h1><p>歐聯分組賽下周中開鑼，衞冕嘅巴塞隆拿首戰就作客國際米蘭。西班牙傳媒噚日報道，巴塞只獲國米安排4,000張門票；以一般慣例，主隊通常安排一成門票畀客軍，以聖西路有8萬幾人，今次巴塞只分得5%門票，難怪巴塞有啲微言。我求大俠覺得，最擔心嘅應該從國米轉投巴塞嘅伊巴謙莫域，到時只得4,000名巴塞球迷「幫拖」，唔畀主隊球迷「噓到暈」就奇喇！</p></body></html>
