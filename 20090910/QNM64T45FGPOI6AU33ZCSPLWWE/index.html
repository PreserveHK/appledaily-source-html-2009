<html><header><meta charset="utf-8"><title>超盈抱恙急求醫</title></header><body><h1>超盈抱恙急求醫</h1><p>賭王何鴻燊跌傷住院多時，一家人為賭王入院奔走。賭王患病未癒，四姨太梁安琪又忙於選澳門立法會議員，四房長女超盈昨日又身體抱恙，到醫院求診。<br>昨日下午3時多，超盈被發現由一名男伴陪同到跑馬地養和醫院看病。超盈下車時一臉病容，更要拉着男伴的手借力，問她那裏不適？她有氣無力說：「你哋快啲畀我入去啦。」之後直衝入門診部，超盈逗留不足一小時，就診後戴上口罩，由男伴拖着離開。<br>採訪、攝影：WongManShing、LeoWong</p></body></html>
