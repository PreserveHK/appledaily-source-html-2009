<html><header><meta charset="utf-8"><title>萬眾期待Panamera首登場</title></header><body><h1>萬眾期待Panamera首登場<br></h1><p>相信唔少人都為Porsche首部四門四座房跑車引頸以待了相當時日，點解？據代理表示，年初上海國際車展前已到近50部預訂，即是差不多成50人未摸過、未揸過已經預訂，至今半年有多，定單都升至過百，足見車迷對Panamera係幾咁渴望，Porsche代理日前終於公佈，將於9月18號於君悅酒店舉行盛大祝酒會發佈Panamera全車系，聽聞首批車更會於11月抵港呢！<br><br>記者：梁美甜</p><p>查詢：PorscheCentreHK（29262911）</p></body></html>
