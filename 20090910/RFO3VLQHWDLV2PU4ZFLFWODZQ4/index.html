<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔潛水玩屈機 - 李八方</title></header><body><h1>隔牆有耳：煲呔潛水玩屈機 - 李八方</h1><p>校本驗毒計劃越搞越不倫不類，家兩面不是人，領導全城抗毒嘅特首煲呔，噚日出席《無毒一生》啟動禮，終於肯蒲頭開腔。大家以為煲呔閉關咁耐，一定諗到抗毒新方向，平息連日嚟嘅爭議，點知佢一開口，只係交代番今年頭七個月嘅青少年毒品罪行，較去年同期升咗一成幾，又話啱啱個暑假，警方已經拉咗超過100名涉及毒品罪行嘅青少年，問題有幾嚴重都唔使佢多講。煲呔重申政府唔會只係推動校本驗毒，一定仲會多方位咁去做，對打擊毒犯零容忍，呼籲全民抗毒，但講嚟講去，全部都係炒冷飯，將啲舊料講多一次。</p></body></html>
