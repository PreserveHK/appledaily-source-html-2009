<html><header><meta charset="utf-8"><title>超市09．09搞99美仙婚禮</title></header><body><h1>超市09．09搞99美仙婚禮</h1><p>昨天是09-09-09，不少新人都選這百年一遇的日子結婚，寓意長長久久。美國洛杉磯的99CentsStores廉價超市特別為9對新人舉行99美仙（約7.8港元）的超廉價婚禮，禮成後還給新人送上99.99美元（約780港元）利是。<br>婚禮在早上8時09分起的一小時內，在荷李活日落大道分店進行，店方抽籤選出的9對新人會逐一行禮。禮成後，新人會獲贈利是，然後坐房車巡遊，晚上則免費到酒店度春宵。該店還會對昨天出生而體重是9磅9安士（4.35公斤）的BB，送上999.99美元（約7,800港元）大利是。<br>法新社</p></body></html>
