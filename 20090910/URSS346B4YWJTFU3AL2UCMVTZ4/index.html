<html><header><meta charset="utf-8"><title>案件速遞逃離法庭　16歲少女受審</title></header><body><h1>案件速遞<br>逃離法庭　16歲少女受審</h1><p>【本報訊】一名有多次失蹤紀錄的16歲少女，今年初被法庭頒保護令監管。但她在8月再次離家出走，違反法庭命令。她於8月14日由警員帶往粉嶺裁判法院少年法庭擬修訂頒令時，她借人有三急往如廁時逃去。警方同日下午在元朗某公園將她尋獲。涉案少女被控在合法羈押下逃脫罪，昨在粉嶺裁判法院受審。<br>被告少女姓洪，辯方律師指，被告由兒童中心帶往法院時，並不屬於囚犯般押送，故質疑控罪是否恰當。案今續審。<br>案件編號：FLCC2395/09</p></body></html>
