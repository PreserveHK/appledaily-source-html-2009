<html><header><meta charset="utf-8"><title>發洩妒火跳軌男罰$3000</title></header><body><h1>發洩妒火跳軌男罰$3000</h1><p>【本報訊】青年與前女友分手一年後，看見前女友與「新歡」出雙入對，尾隨兩人至港鐵站時妒火中燒，竟緊握前女友脖子，又跳軌發洩。青年早前在觀塘裁判法院認罪，裁判官起初諷刺男生「讀書讀到跳軌」，其後叮囑男生「可一不可再」，切勿再做令父母傷心的事，判他罰款3,000元。<br>報稱學生的被告鄒震宇（圖）現年20歲，於7月26日在港鐵九龍灣站襲擊及辱罵姓黎前女友，早前承認普通襲擊及在公眾地方擾亂秩序兩罪。<br>案件編號：KTCC4809/09</p></body></html>
