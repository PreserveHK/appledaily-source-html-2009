<html><header><meta charset="utf-8"><title>求驗客手記：李安納度聞到AC魷魚香？ - 求驗客</title></header><body><h1>求驗客手記：李安納度聞到AC魷魚香？ - 求驗客</h1><p>AC米蘭上月尾喺打吡戰吞國米4蛋後，話就話會方力撐教練李安納度，但西班牙傳媒有另一個版本。《阿斯報》話AC日前搵人打電話向拉莫斯探口風，問佢有冇興趣教；而拉莫斯喺上季教皇馬之後一直冇嘢撈，個答案當然好正面。如果係真，李安納度呢個帥哥就要變「短命教練」；不過總有人雪中送炭，AC名宿雲巴士頓就話球隊唔肯花錢擴軍，同國米、祖記今夏擴軍規模冇得比，冇理由搵李帥做代罪羔羊！</p></body></html>
