<html><header><meta charset="utf-8"><title>兩岸快線12歲女童進師範大學</title></header><body><h1>兩岸快線<br>12歲女童進師範大學</h1><p>湖南12歲女神童李延，以550分、比本科線高16分的高考成績，考進湖南師範大學，成為該校史上年紀最小的學生。前日帶同玩具熊上學的她，表示與其他小朋友同樣喜歡卡通片，但她否認是神童，有時甚至有些自卑，不敢上台講話。<br>李延家住湖南邵東縣，與母親曾巧玲相依為命。李延剛滿1歲時，任職小學教師的曾巧玲發現，每當女兒哭鬧，只要放教學光碟，就能令她安靜下來；1歲零3個月大時，就能背誦整本兒歌。李延7歲上初中，9歲讀高中，12歲參加高考。曾巧玲說，女兒未上中學，已讀完《三國演義》等中國古典名著。<br>湖南《瀟湘晨報》</p></body></html>
