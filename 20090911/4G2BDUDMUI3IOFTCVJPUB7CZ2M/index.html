<html><header><meta charset="utf-8"><title>地盤工失足遭鐵枝插腰</title></header><body><h1>地盤工失足遭鐵枝插腰</h1><p>【本報訊】跑馬地一名地盤工人，昨在地盤開工行過凌空木板橋時，突失足跌落六呎下地面，被地面的鋼筋鐵枝插傷腰腹，幸傷口不深，工友發現報警求助，事主治理後情況穩定。<br>現場為山光道20號一個重建工程地盤，肇事工人姓歐陽（46歲），據陪同送院的工友表示，歐陽的家人親友全移民外國，他在港並無親人，在上址地盤當雜工僅十多天。</p><p>地面突出一吋鋼筋</p><p>昨晨8時許，歐陽在地盤開工，地面鋪滿鋼筋鐵枝，他行經一條凌空搭建的木板橋期間，疑失足跌落六呎下地面；其中一條突出約一吋直徑的鋼筋鐵枝，插傷事主的右腰腹，工友見狀立即報警求助。事主幸傷口不深，未有插中要害送院治療。</p></body></html>
