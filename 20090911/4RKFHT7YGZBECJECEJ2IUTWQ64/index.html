<html><header><meta charset="utf-8"><title>Kary患病怕走音</title></header><body><h1>Kary患病怕走音</h1><p>吳雨霏（Kary）、台灣歌手林依晨和麥浚龍等，前晚到將軍澳電視廣播城錄影《勁歌金曲》。帶病上陣的Kary表現有點緊張，因她擔心影響演出水準。<br>問Kary是否因為老友鄧麗欣和傅穎都走音，故此擔心走音被批評？她說：「當然唔係啦，我只係想專業啲，因為自己係以音樂為主，同埋我都想去進修，邊唱邊學。」</p><p>林依晨睇夜景</p><p>另外，林依晨此行為新碟宣傳，她表示前晚到了山頂欣賞夜景，她說：「我不是第一次去太平山看夜景，真的很漂亮。」<br>採訪：王崇穎　攝影：彭琮然</p></body></html>
