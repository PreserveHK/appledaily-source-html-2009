<html><header><meta charset="utf-8"><title>求驗客手記：丹麥瑞典下場打餐懵 - 求驗客</title></header><body><h1>求驗客手記：丹麥瑞典下場打餐懵 - 求驗客</h1><p>講起歐洲區世盃外，相信好多球迷都關心第1組嘅葡萄牙出唔出到線，佢哋喺周三就憑着比比一箭定江山，以1:0擊敗主場嘅匈牙利，由小組第4升上第3位；不過，葡萄牙出線與否，還得看同組1、2位嘅丹麥及瑞典。丹麥就唔爭氣啦，喺周三作客阿爾巴尼亞只能打和1:1，相信輸死唔少熱W客。不過咁都好，起碼家丹麥喺下仗（10月10日）迎戰瑞典時要爭首名出線，冇得好似啲陰謀論人士話齋，放水畀瑞典而「夾走」葡萄牙，大家嚟真踢，相信賽事會更好睇。</p></body></html>
