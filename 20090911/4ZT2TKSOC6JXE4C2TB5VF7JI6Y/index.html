<html><header><meta charset="utf-8"><title>窪塚為師妹拍裸照</title></header><body><h1>窪塚為師妹拍裸照</h1><p>年前離奇墮樓的日本影帝窪塚洋介，為了挽回直插谷底的人氣，近來搞作多多，他今年7月秘密踩過界做攝影師，找來同門師妹渡邊奈緒子前往冲繩拍寫真集《月刊渡邊奈緒子》，奈緒子對窪塚信心十足，在他操刀的鏡頭下豁出去大膽裸露，寫真集今日在日本發售。<br>除了做攝影師，窪塚又進軍舞台劇，演出明年1月由舞台劇大師蜷川幸雄執導的新作。窪塚在舞台劇中將會戀上組合V6成員森田剛的胞姊，並為是否跟隨森田剛參與恐怖分子的破壞活動而苦惱。</p></body></html>
