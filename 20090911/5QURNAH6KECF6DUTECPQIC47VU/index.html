<html><header><meta charset="utf-8"><title>彭美拉SM女警遭禁播</title></header><body><h1>彭美拉SM女警遭禁播</h1><p>荷李活艷星彭美拉安德遜（PamelaAnderson）一向支持善待動物，最近她為人道對待動物協會（PETA）拍攝了一輯反皮草廣告，片中她穿起熱褲大扮SM女警，可惜該廣告太出位遭禁播。</p><p>剝光乘客</p><p>廣告中拉姑扮演的女警，負責搜查上飛機的乘客身上有否皮革或皮草，狂野的拉姑在片中將型男的皮帶脫去，又強迫一對情侶剝光豬裸體過關，最後更用暴力將一名婦人身上的皮草脫下。<br>由於廣告有裸露鏡頭，拉姑的行徑又令人想入非非，CNN機場頻道認為兒童不宜，拒絕在美國機場內播放。</p></body></html>
