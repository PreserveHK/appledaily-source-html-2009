<html><header><meta charset="utf-8"><title>韓男生公然調戲女教師</title></header><body><h1>韓男生公然調戲女教師</h1><p>南韓最近流傳一段高中男生調戲女教師的短片。這段題為「與老師調情」的短片（圖），全長45秒，在兩個月前拍攝，由涉事男生上載到個人網誌上，片段的背景發生在課室內，該男生慢慢靠近年輕女教師，伸手摸她，老師顯得很反感，嘗試用手推開他，但不成功，周圍的學生沒加以阻止，部份人更起哄歡呼。<br>短片被放上網後，瞬即熱播，涉事男生被認出是首爾東部韓國藝術高中的二年級學生，網民狠批他品行太差，「真不知他父母是如何教他」，有教師組織甚至指男生的行為是性騷擾，校方最後決定將他和另一名拍片的男生停課十日。<br>南韓《韓國時報》</p></body></html>
