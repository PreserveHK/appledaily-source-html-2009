<html><header><meta charset="utf-8"><title>大行觀點：瑞銀料中石油升27%</title></header><body><h1>大行觀點：瑞銀料中石油升27%</h1><p>瑞銀對中國天然氣市場長線看好，相信燃氣價格上升及需求續增，有助進一步為市場提升增長動力，尤其有利處於上游的石油股。該行首選推介中石油（857），評級由「中性」調高至「買入」，目標價上調近三成至11.5元，升值潛力27%。<br>瑞銀認為，三大中資石油股中，以中石油最能受惠天然氣漲價，因其有逾半油氣儲備為天然氣，相關槓桿投資亦為同業最高。由於中石油的天然氣儲備估值是環球最低，隨着估值上升，其投資評級亦有望大幅上調，該行亦調高中石油今明兩年每股盈利預測18%及13%，至0.65元及0.8元人民幣。</p><p>　</p></body></html>
