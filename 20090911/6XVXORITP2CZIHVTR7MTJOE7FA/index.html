<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迅傳大肚同居推戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周迅傳大肚同居推戲 - 馮仁昭</h1><p>內地女星周迅與李大齊分手後，被爆出同京城闊少王朔同居，噚日內地網傳出話周迅仲大埋肚，不過佢經理人黃先生噚日俾內地記者問起呢件事，佢話冇咁嘅事，然後就急急收線。雖然報道話周迅推咗一部戲，寧願只拍短片，大部份時間都留喺屋企，但佢身邊啲朋友話應該係流料，因為完全唔覺佢凸肚，同埋最近佢先接咗著名攝影師夏永康（WingShya）部戲。</p></body></html>
