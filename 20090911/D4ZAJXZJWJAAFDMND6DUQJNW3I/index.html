<html><header><meta charset="utf-8"><title>陳喬恩難忘舊愛</title></header><body><h1>陳喬恩難忘舊愛</h1><p>台劇《命中注定我愛你》女主角陳喬恩，昨日在台北宣傳代言的內衣，她穿上白色性感小短裙，但活動中途忽然有怪風亂吹，她急忙用手壓着裙襬，以免走光。</p><p>仍短訊交流</p><p>陳喬恩和拍拖4年的澳籍男友Michael分手不久，即和楊丞琳舊愛邱澤傳緋聞，她強調說：「我對邱澤沒有戀愛的感覺，只是聊得來的朋友。」傳緋聞後，兩人更決定保持距離，她說：「我跟他只是單純友誼，但緋聞讓交情受影響，決定私下少聊天，以免被誤會。」她透露反而和前男友Michael經常短訊交流，難忘舊情。<br>採訪、攝影：PearlLai</p></body></html>
