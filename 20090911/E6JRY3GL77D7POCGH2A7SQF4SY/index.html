<html><header><meta charset="utf-8"><title>馮仁昭四圍超：喻可欣拍賣信物籌四千 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：喻可欣拍賣信物籌四千 - 馮仁昭</h1><p>喻可欣捐出昔日舊愛劉德華送嘅5個絨毛公仔、1個心形攬枕籌款，作為台灣賑災之用，噚日停止競投，結果6樣嘢共籌得20,600新台幣（約4,800港元），其中5,600新台幣（約1,300港元）係小雞公仔賣得最高價錢，義賣所得全數會捐畀中華民國紅十字會總會。今次喻可欣割舊愛舉動，有人鬧又有人讚，有網友鼓勵喻可欣，叫佢將以前24年嘅愛情化作救災力量去幫助人，喻小姐早早解脫吧！</p></body></html>
