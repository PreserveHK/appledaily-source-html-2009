<html><header><meta charset="utf-8"><title>李綺虹闔家外蒙行善</title></header><body><h1>李綺虹闔家外蒙行善</h1><p>李綺虹早前與夫婿帶同兒子到外蒙古旅行，由於抵達時已是凌晨2時，他們一家又沒有預先辦好簽證，差點不能過境，幸好最終順利辦妥。</p><p>給孤兒溫暖</p><p>李綺虹此行除了旅行外，更到了當地一間孤兒院探訪，她又帶着兒子一同行善，順便給囝囝灌輸施比受更有福的訊息。兩母子與當地小朋友玩得十分投入，李綺虹表示已為人母，特別關注沒有家人照顧的小朋友，希望帶給他們溫暖，讓小孩們健康成長。<br>採訪：林妃</p></body></html>
