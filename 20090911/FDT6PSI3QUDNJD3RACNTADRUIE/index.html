<html><header><meta charset="utf-8"><title>Nokia改行出Netbook</title></header><body><h1>Nokia改行出Netbook</h1><p>你冇眼花，機面上的確印住NokiaLogo！佢屬於旗下今年會推出嘅第一部手提電腦，名為Booklet3G。可唔可以打電話？梗係唔得！但照樣可插入SIM卡，利用HSDPA上網，規格亦同一般Netbook幾乎冇分別，例如採用IntelAtomZ5301.6GHz處理器、Windows7作業系統，硬碟容量更達到120GB。機身顏色提供黑、白、藍三種，未知Nokia能否喺腦界再殺出一條血路，但公佈售價高達570歐元（約$6,439），似乎貴咗啲喎。<br><br>記者：陳國輝</p></body></html>
