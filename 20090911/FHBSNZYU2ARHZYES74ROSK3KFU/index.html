<html><header><meta charset="utf-8"><title>馮仁昭四圍超：菲鵬赴西藏醫兔唇童 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：菲鵬赴西藏醫兔唇童 - 馮仁昭</h1><p>王菲同李亞鵬去年11月到拉薩參加嫣然基金嘅醫療隊天使之旅西藏站啟動儀式，喺藏區建立嫣然基金定點醫院，唔少阿里地區嘅貧困患者嚟求醫，可惜名額有限，李亞鵬知道之後，承諾第二年會同太太一齊帶醫療隊去阿里。李亞鵬果然守諾，本月29日佢同王菲會同醫療隊再赴西藏同阿里，並為阿里嘅兔唇兒童免費做手術，李亞鵬經理人馬葭向記者表示：「每個手術約花5,000元，目前基金善款約有3,000多萬，這些錢遠遠不夠。」</p></body></html>
