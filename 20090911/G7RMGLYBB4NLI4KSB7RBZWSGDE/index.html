<html><header><meta charset="utf-8"><title>林海峰會場限定品率先睇</title></header><body><h1>林海峰會場限定品率先睇</h1><p>一家大細拖男帶女睇林海峰Talk騷，已成全城潮友每年例行公事，撲飛是其中一部份，買場內限定紀念品亦如是。2009《林海峰是但噏我願意》Talk騷仲有唔夠一星期開鑼，騷中內容仍有待林公子揭幕，不過限定產品已經有得睇。其中部份產品是首次出現，例如水杯、地毯、橫間Tee等，全部印有大會吉祥物Lambido木偶公仔圖案。小記自己最推介軍帽，質料企身唔焗身，最啱想扮林公子打扮嘅潮人。<br><br>記者︰吳美美<br>攝影︰譚盈傑</p><p>林海峰是但噏我願意</p><p>日期︰9月17至22日及26日<br>售賣地點︰紅磡體育館場外</p></body></html>
