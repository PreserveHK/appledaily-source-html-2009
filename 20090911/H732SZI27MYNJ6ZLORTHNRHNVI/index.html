<html><header><meta charset="utf-8"><title>軒仔廣州騷禁Fans尖叫</title></header><body><h1>軒仔廣州騷禁Fans尖叫</h1><p>張敬軒本月21、22日在廣州星海音樂廳舉行音樂會，近日他開始綵排，為了達至演出零瑕疵，他更暫停一切工作，雖然有損失，但也不重要，軒仔說：「今次演出嘅服裝全部係西服，其中兩套西裝嘅價錢好貴，因為係由著名品牌設計師幫我度身訂做嘅。」</p><p>自掏20萬買咪</p><p>軒仔除了服裝揼本外，音響效果也一樣落重本，他說：「我自掏腰包20萬買咗兩支私家咪，而且會用三台最靚嘅鋼琴。」他不只對自己的演出有要求，也對米飯班主歌迷有要求，就是呼籲他們到時要穿得靚靚捧場，不能帶螢光棒、吹哨子和揮動燈牌，更不能隨時鼓掌和尖叫。<br>撰文：葉雪</p></body></html>
