<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛梓岐做中島美嘉師妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：諸葛梓岐做中島美嘉師妹 - 馮仁昭</h1><p>諸葛梓岐（Marie）前晚以公主look到灣仔睇音樂劇，曾經俾人話有公主病嘅Marie，因為公主look而再成為焦點，問佢有冇擔心成為話柄？Marie笑笑口話：「人哋咁講都冇辦法喎，我只係尊重場合啫。」<br>啱啱喺日本行完show嘅Marie，遲啲會同日本嘅K-dash合作，佢仲話中島美嘉都係旗下藝人之一，但係講到有冇機會同中島美嘉合作時，佢就話：「我唔知呀，今次係以藝人身份去發展，我會做好自己本份。」</p></body></html>
