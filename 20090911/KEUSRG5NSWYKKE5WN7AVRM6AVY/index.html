<html><header><meta charset="utf-8"><title>Hotcha着婚紗論盡</title></header><body><h1>Hotcha着婚紗論盡</h1><p>三人女子組合Hotcha與林家棟等前晚出席佐敦道一餐廳開幕禮，Hotcha穿上婚紗行騷及唱歌助興，豈料成員Regen裙子太長，上台時險些絆倒。Hotcha接受訪問時透露，試穿婚紗時感覺興奮，但上台後卻變得十分緊張，成員Winkie說：「因為條tubetop裙好似唔係咁安全。」<br>此外，記者欲問林家棟有關劉德華的事宜，但家棟一聞華仔名字即大耍太極說：「飲嘢、飲嘢。」家棟表示自己監製新片《打擂台》現正做後期工作，片中他有幸請來梁小龍及陳觀泰演出，亦由於為監製《打》片而未能演出《葉問2》。<br>採訪、攝影：何永寧</p></body></html>
