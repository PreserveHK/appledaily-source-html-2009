<html><header><meta charset="utf-8"><title>求驗客手記：亨利入波即撐杜帥 - 求驗客</title></header><body><h1>求驗客手記：亨利入波即撐杜帥 - 求驗客</h1><p>至於另一隊出線危危乎嘅法國，喺周三作客第7組榜首嘅塞爾維亞時，喺少踢1人嘅情況下迫和主隊1:1，目前落後塞軍4分，但又比第3位嘅奧地利多4分，第2名的位置頗穩。唔講你唔知，替法國追和1:1嘅，正正係賽前傳出唔妥教練杜明尼治嘅前鋒亨利，呢球更加係亨利喺國家隊嘅第50球。亨利喺賽後更加盡顯隊長風範，不忘為杜帥講好話，又話目前球隊氣氛甚佳，會全隊同心協力爭小組第2，以踢附加賽爭世界盃入場券；睇嚟杜帥好應該親自多謝亨利噃！</p></body></html>
