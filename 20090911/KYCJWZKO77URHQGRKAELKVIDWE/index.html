<html><header><meta charset="utf-8"><title>椋名凜認黃長發約會</title></header><body><h1>椋名凜認黃長發約會</h1><p>椋名凜和呂良偉前晚在中環出席「上海牌腕錶展覽會2009」，有傳黃長發最近密密傳短訊力追椋名凜，她前晚坦言收到長發的短訊。</p><p>「我不認識他」</p><p>椋名凜以英語說：「我只知道他是我朋友（黃長興）的弟弟，我不認識他，他也不是追求我，大家只是相約飲嘢，我收到他的短訊都好驚訝。」<br>對於黃長發公開表示若椋名凜到他任職的餐廳，只會當她是一般客人看待，椋名凜說：「我從來沒去過他的餐廳，他這樣說我覺得沒有問題。」　<br>採訪、攝影：張俊銘</p></body></html>
