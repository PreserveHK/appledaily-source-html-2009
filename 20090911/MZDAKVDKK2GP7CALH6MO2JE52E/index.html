<html><header><meta charset="utf-8"><title>風水師李克勤徒弟告徒弟</title></header><body><h1>風水師李克勤徒弟告徒弟</h1><p>【本報訊】華懋集團已故主席龔如心的風水師之一李克勤，其兩名弟子為錢對簿公堂。</p><p>搞地產弟子賠48萬</p><p>從事房地產生意的弟子吳國華，遭師兄弟朱有榮控告，追討98年拖欠至今的30萬元借貸。吳辯稱他只是替一間公司借貸，但昨日在區域法院被判敗訴，須連利息償還逾48萬元。<br>吳國華一方指，已婚的朱有榮搭上他的前女友，令師傅李克勤將朱逐出「法華園佛教學會」，以致前女友懷恨在心，出庭誣衊他；吳更傳召李擔任辯方證人。<br>案件編號：DCCJ6362/06</p></body></html>
