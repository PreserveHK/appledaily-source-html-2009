<html><header><meta charset="utf-8"><title>Benz一芒雙睇待批</title></header><body><h1>Benz一芒雙睇待批</h1><p>BenzS-Class到港，有幾豪華舒適都唔使多講，但筆者最欣賞嘅，司機位同乘客位可以睇到唔同畫面嘅「一芒雙睇」技術，雖然唔係跟車標準配備，但相信出得S-Class，唔使慳呢少少錢。但原來唔係有錢就裝得，仁孚行話呢個裝置牽涉前座視像系統，要運輸署首肯先可推出市場。咁有趣好用嘅新科技，我就梗係希望可以通過審批啦。呢個新S-Class系列型號眾多，最平嘅S300L售價為$1,099,000。<br><br>記者：徐影龍<br>查詢：仁孚行（28957339）</p></body></html>
