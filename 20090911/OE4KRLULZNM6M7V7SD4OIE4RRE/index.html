<html><header><meta charset="utf-8"><title>阿倫贈Mr.飲水機</title></header><body><h1>阿倫贈Mr.飲水機</h1><p>樂隊Mr.最近推出新碟《IfIam》，銷量超過金唱片（15,000張），五位成員接到消息後相當開心，證明樂隊是有捧場客。Mr.希望明年有機會開音樂會，唱片公司老闆立即一口答允，鼓手Tom興奮問：「係咪紅館？」老闆表示將來一定有機會。<br>新碟有好成績，Mr.自掏腰包宴客慰勞參演他們DVD特輯的一眾好友及校長譚詠麟（阿倫）。Mr.向阿倫大吐苦水，指band房因失修漏水，令原本只有400多呎的地方現剩下200多呎地方可用，成員又呻太忙幾乎連飲水都未有時間，阿倫聞言即自掏荷包送飲水機給Mr.放在band房，認真有心。<br>撰文：葉雪</p></body></html>
