<html><header><meta charset="utf-8"><title>MaggieQ洛城騷胸露腿</title></header><body><h1>MaggieQ洛城騷胸露腿</h1><p>近年進軍荷李活的MaggieQ，前日在洛杉磯藝術博物館出席時裝雜誌《Vogue》的紀錄片《TheSeptemberIssue》的首映，當日出席影星無數，MaggieQ穿上低胸tubedress大晒美腿，突圍而出，性感中不失高貴。<br>MaggieQ現正拍攝一套講述吸血殭屍的西片《Priest》，在片中與英國男星保羅伯特尼（PaulBettany）合作，預計在明年中上映，其間MaggieQ還有兩套電影《KingofFighters》和《Rogue'sGallery》分別上畫，她稍後拍片同時也要兼顧宣傳，相當忙碌。<br>撰文：黃珈楠</p></body></html>
