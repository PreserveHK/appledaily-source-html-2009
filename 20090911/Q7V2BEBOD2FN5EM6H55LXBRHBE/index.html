<html><header><meta charset="utf-8"><title>麥兆輝擇999生女</title></header><body><h1>麥兆輝擇999生女</h1><p>前日09年9月9日，有新人揀這個長長久久的日子結婚。曾執導《無間道》的44歲著名導演麥兆輝都揀了090909榮升老竇，其妻鍾慧得（Vida）前日在半山仁安醫院擇日開刀，剖腹誕下7磅重女兒。麥兆輝昨日和家人帶備湯水到醫院探老婆，新任老竇喜上眉梢的他說：「係9月9日出世，特別呢日開刀，個女重7磅。」</p><p>盼女兒為翹楚</p><p>問麥兆輝有否調好在9時開刀，變成四條九？他說：「咁又冇，不過改咗名，個女叫麥子翹，翹楚個翹，有意思啲。」麥兆輝今年3月和拍拖5年、任職市場公關的太太Vida在薄扶林結婚，承諾養老婆一世。<br>採訪、攝影：RachelWong</p></body></html>
