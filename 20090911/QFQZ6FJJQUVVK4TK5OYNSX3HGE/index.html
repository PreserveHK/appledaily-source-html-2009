<html><header><meta charset="utf-8"><title>潮流感：陳慧琳潮媽用Tod's - ㎡</title></header><body><h1>潮流感：陳慧琳潮媽用Tod's - ㎡</h1><p>陳慧琳（Kelly）永遠wellplan人生，生了蝦餃仔，正式加入潮媽行列，繼續備受fashionhouse寵愛。Kelly之前忍淚出差到新加坡為Tod's宣傳，她十分識做在機場已拿着品牌今季的主打手袋DBag。<br>1997年已面世的DBag，今季以新shape出現，作為品牌的主打，refine了原有款式，圓潤了角位、邊位，再加入user-friendly的拉鏈和長肩帶等，容量十足而襟磨耐用的牛皮，完全符合Kelly媽咪級用家身份。<br>Textby　㎡</p></body></html>
