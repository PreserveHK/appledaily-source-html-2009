<html><header><meta charset="utf-8"><title>洗腎藥水滲漏回收</title></header><body><h1>洗腎藥水滲漏回收</h1><p>【本報訊】衞生署昨晚宣佈，持牌藥品入口商瑞典金寶醫療用品有限公司的一批腹膜透析液，可能出現滲漏，需要回收。</p><p>東華醫院購60包</p><p>該批五公升裝腹膜透析液（GambrosolTrio10P.D.solution註冊號碼HK-47327），在意大利生產，批號為694426，共有234包，其中60包供應給醫管局轄下的東華醫院，但全部未被使用。<br>據入口商接獲生產商通知，該批產品在使用時有可能出現滲漏情況，故此作出回收。腹膜透析液主要供腎衰竭患者用作洗肚之用。</p></body></html>
