<html><header><meta charset="utf-8"><title>外甥上門揭舅燒炭</title></header><body><h1>外甥上門揭舅燒炭</h1><p>【本報訊】一名男子疑不堪欠債及婚姻破裂，日前在油塘鯉魚門邨一單位燒炭自殺，直至昨晚，其外甥上門探望，發現他已死去多時。警方初步調查，認為事件無可疑。<br>燒炭自殺的男子姓吳，44歲，原與妻兒同住鯉魚門邨鯉隆樓一單位，最近，吳與妻子出現感情問題，妻子帶同兒子離開上址。<br>昨晚8時許，吳的外甥登門探望，入門後發現吳倒在床上，身旁有一個載滿灰燼的炭爐，嚇得連忙報警。警員及救護員到場證實他已死去多日。<br>據姓蔡（33歲）外甥稱，吳與家人已經一個多星期沒有聯絡，故昨晚登門探望，他表示，吳生前有債務困擾，加上感情問題，相信他因此自殺。</p></body></html>
