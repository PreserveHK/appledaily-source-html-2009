<html><header><meta charset="utf-8"><title>謝安琪難忘赤腳嘆啤酒</title></header><body><h1>謝安琪難忘赤腳嘆啤酒</h1><p>早前謝安琪（Kay）為無綫拍攝旅遊特輯《細說名城》之德國之旅，該節目將於本月23日推出，今次Kay共去了12日，曾到訪過東、西柏林，令她最大開眼界的是柏林圍牆，還有赤腳品嚐德國啤酒及著名香腸，她自言食指大動。</p><p>柏林圍牆憶幸福家</p><p>在拍攝期間她曾探訪一個老婆婆，因為柏林圍牆的阻隔，拆散一個大家族，這位老婆婆的家人因為逃亡被分隔兩地，在廿年來從沒有拍過一張全家福相片，她惟有將家人的單人照拼成一張大合照來作安慰，Kay聞言也眼濕濕，她有感而發說：「我好重視家庭，慶幸自己有一個幸福家庭，一家人齊齊整整，世界有乜嘢開心得過一家人一齊呀？」<br>採訪：陳寶明</p></body></html>
