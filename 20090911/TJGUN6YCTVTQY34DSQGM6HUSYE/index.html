<html><header><meta charset="utf-8"><title>MarniCouture精神</title></header><body><h1>MarniCouture精神</h1><p>中環置地一連數天舉行名牌秋冬時裝展，昨日輪到以圖案見稱的Marni上場，由名模陳碧舸和戴小奕等，在大型黑色舞台及樓梯作示範。</p><p>釘滿閃石</p><p>Marni新裝盡是華麗圖案與用料，格子、花朵、幾何圖案外，質感變化多端、厚薄分明的fur、刺繡、皮革和織錦等，伴以釘滿閃石、寶石的頸鏈，帶點couturetouch與摩登精神。新系列主打手袋WaveBag，採用富有立體感的皮革，重點是大件而chunky的紫晶或黃晶晶石裝飾。<br>採訪：JessicaNgan　攝影：WongWaiHung</p></body></html>
