<html><header><meta charset="utf-8"><title>求驗客手記：貝利想留「蘇」？難矣 - 求驗客</title></header><body><h1>求驗客手記：貝利想留「蘇」？難矣 - 求驗客</h1><p>幾時都話做足球隊領隊或教練，吃力不討好o架啦！好似周三歐洲區第9組蘇格蘭迎戰荷蘭嘅外圍賽咁，蘇格蘭領隊貝利已經扭盡六壬，重召39歲老將中堅華亞，希望可以穩住後防，偏偏就係因為華亞一次解圍「撻頭」，搞到荷蘭贏1:0，加上同日同組嘅挪威贏咗馬其頓，蘇格蘭跌落第3位，出線夢碎。賽後貝利雖然話想繼續做好呢份工，但前些路迪領隊史特根接替佢嘅傳聞已經越炒越熱，連博彩公司亦開出盤口，史特根成為下一任蘇格蘭國家隊領隊嘅賠率，仲熱到得2.1倍，完全當貝利冇到。</p></body></html>
