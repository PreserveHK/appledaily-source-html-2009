<html><header><meta charset="utf-8"><title>小狗波神瀟灑入樽</title></header><body><h1>小狗波神瀟灑入樽</h1><p>有貓咪懂得彈鋼琴、打拳，狗狗也不輸蝕，美國就有一隻會打籃球的精靈小狗，懂得接應主人的傳球，然後來一記瀟灑入樽，牠打籃球的短片上載互聯網後，大受歡迎。<br>入樽狗狗名叫齊克（Zeke），短片開始時，齊克和主人已在打籃球，從畫面所見，牠並非胡亂拍球，而是有意識地將籃球拍回給主人，一人一狗傳球多次後，主人來一個後手傳球，齊克立即接着球，然後雙腳站起將球放入籃框。齊克打籃球的短片，今年3月上載到YouTube，至今已吸引到超過12萬人次點擊，網民大讚齊克技術高超，大有資格成為NBA的新球員。<br>英國《太陽報》</p></body></html>
