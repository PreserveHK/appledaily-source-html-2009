<html><header><meta charset="utf-8"><title>李孝利辣㷫潘瑋柏</title></header><body><h1>李孝利辣㷫潘瑋柏</h1><p>韓國天后李孝利前晚在北京出席代言的汽車發佈會，打扮性感的她以香車美人姿態坐着藍色靚車出場，並與台灣小天王潘瑋柏演繹廣告主題曲《只要愛上你》助興。兩人大跳辣身舞，利妹更毋懼緋聞，重演MV一幕托潘瑋柏下巴的鏡頭，辣㷫全場。</p><p>利妹其後和潘瑋柏接受訪問，但她卻遲了半小時才現身。她透露保持人氣秘訣是要不斷求變，又大讚潘瑋柏為人坦率。問到兩人會否因語言問題而無法溝通，潘瑋柏口快快指兩人用身體交流，雖然他補鑊解釋舞蹈也是一種身體交流，但已令全場爆笑。</p></body></html>
