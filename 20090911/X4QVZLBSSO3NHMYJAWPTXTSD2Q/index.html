<html><header><meta charset="utf-8"><title>隔牆有耳：西環鬼祟收風 - 李八方</title></header><body><h1>隔牆有耳：西環鬼祟收風 - 李八方</h1><p>本港記者被新疆武警毆打，新聞辦「女版袁木」仲屈記者煽動搞事，引起公憤，事後阿爺聞到味，即時派出收風部隊來港「調研民意」。八方就接獲某地方人民政府幹部電話約食飯，呢位幹部好老實，話係連夜南下執行任務，事關臨近十‧一，上級恐防新疆事件破壞和諧，所以指示佢來收料。<br>西環亦甚緊張，有官員透過中間人接觸八方同事，所為何事不言而喻，八方同事冇閒情應酬，叫西環睇報紙、聽收音機，就知民意對呢單嘢係幾咁反感。其實如果西環真係有誠意，點解記協日前上門抗議時唔光明正大收信兼坐低見面？收風部隊愛鬼祟索料，香港記者卻冇興趣奉陪吃喝！</p></body></html>
