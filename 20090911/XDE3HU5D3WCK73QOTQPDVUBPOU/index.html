<html><header><meta charset="utf-8"><title>求驗客手記：劉全昆打人打裂手 - 求驗客</title></header><body><h1>求驗客手記：劉全昆打人打裂手 - 求驗客</h1><p>「港版巴塞」傑志今晚亮相，喺九龍灣公園球場「作客」對愉園，但肯定就唔使預守衞劉全昆（前左）；因為呢個大連國援右手骨裂，今日要入醫院做手術，估計要休息一段時間。據聞阿昆今次骨裂，同上周初同大埔打大交嘅事件有關。睇番激鬥過程，阿昆相當勇猛，又出拳，又飛腿，被追打全無懼色；傑志中後場人腳本來唔多，家陣因為佢衰衝動挑起打鬥，最終自己傷埋，累球隊又少個可用之兵，認真無謂。<br></p></body></html>
