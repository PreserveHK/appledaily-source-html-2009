<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔畀面30秒 - 李八方</title></header><body><h1>隔牆有耳：煲呔畀面30秒 - 李八方</h1><p>包括《大公報》在內嘅左派團體噚日喺灣仔舉行十．一圖片展，身為特區揸fit人嘅煲呔獲邀做嘉賓，但佢噚日匆匆走馬看花30秒左右就即閃，八方唔係講笑，煲呔真係到場30秒就「睇」完呢個名為「港澳同胞奉獻祖國六十年」嘅圖片展覽。<br>愛國人士奉獻60年，煲呔極速去片半分鐘就走，在場人士幾乎未見到佢真身就已經高叫「乜佢走咗嗱？」政治正確需要行動證明，煲呔咁唔畀面，唔驚愛國人士狂轟咩？原來同搞政改一樣，煲呔有口難言，事關佢逢星期四朝早10點半都要主持政策委員會，聽各局官員滙報工作，但係呢個愛國活動又非來不可，惟有曇花一現。</p></body></html>
