<html><header><meta charset="utf-8"><title>孟瑤肉彈賀國慶捱批</title></header><body><h1>孟瑤肉彈賀國慶捱批</h1><p>內地女星孟瑤簽了給王晶公司後，在港受到王晶力捧，曾邀她重演狄娜經典作品《七擒七縱七色狼》，將她塑造成性感女郎，不過昨日有消息指最近中央電視台國慶節目《鐵色高原》卻因為有孟瑤的演出，掀起不少風雨，中央台高層對這可歌可泣的故事，有肉彈女星演出，頗為不高興，傳聞要向王晶追究。</p><p>首部鐵道兵劇集</p><p>昨日記者致電給王晶，他表示：「冇聽過有追究嘅事，胡說八道，呢啲傳聞完全沒有根據。」王晶與孟瑤簽了三年合約，早前在內地接演了內地劇《鐵色高原》，該劇是講述上世紀60年代，20萬鐵道兵修建西南戰略大鐵路的故事，也是中國第一部以鐵道兵為主題的電視劇。<br>撰文：李全</p></body></html>
