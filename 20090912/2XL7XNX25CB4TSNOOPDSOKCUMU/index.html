<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳婉珍探完賭王愁滿面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳婉珍探完賭王愁滿面 - 馮仁昭</h1><p>賭王何鴻燊喺半山嘅港安醫院留醫至今第46日，病況似乎大有改善。噚日賭王啲女超鳳、超蕸照常去醫院，下午四點幾，二姨太藍瓊纓戴住口罩去到醫院，佢心情唔錯，帶笑同記者打招呼講hello，之後行側門入去。三姨太陳婉珍（圖）6點幾去到，當時二姨太同樣喺病房，三姨太逗留咗20分鐘就走，走時神情仲有啲怪怪同唔開心。問三姨太點解咁快走？佢話：「聽完醫生報告咪走囉。」</p></body></html>
