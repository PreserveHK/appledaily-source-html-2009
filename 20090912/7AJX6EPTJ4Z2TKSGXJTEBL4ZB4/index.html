<html><header><meta charset="utf-8"><title>隔牆有耳：鄭海泉榮歸馬料水 - 李八方</title></header><body><h1>隔牆有耳：鄭海泉榮歸馬料水 - 李八方</h1><p>中大校董會換主席，鄭維健今年10月23號任滿，大學校董會向特首提名，噚日宣佈由滙豐鄭海泉接任。<br>鄭大班係中大榮譽出品，喺中環打通木人巷甚為威水，如今回歸馬料水做校董會主席，可以話係衣錦榮歸，更係首位校友做中大校董會主席，唔少校友都話與有榮焉。鄭大班話會效法五位前任主席好榜樣，「為達成中大教育使命，盡力使中大在堅實豐厚的根基上再跨進一步。」<br>中大盛讚鄭維健，指在佢任期內，中大共籌到逾30億元，即係平均每年搵到5億元，呢個銀碼話多唔多，但亦絕對唔算少。鄭大班做銀行見慣天文數字交易，應該冇壓力啩。</p></body></html>
