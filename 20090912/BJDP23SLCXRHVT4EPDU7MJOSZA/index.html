<html><header><meta charset="utf-8"><title>趕屍後人揭磁鐵趕屍</title></header><body><h1>趕屍後人揭磁鐵趕屍</h1><p>湖南省張家界一帶，自古便相傳有湘西趕屍這一行業，趕屍匠拿着小銅鑼，帶領殭屍緩緩「行走」，回到原居地。自稱趕屍匠後人的黃約開，前日利用父輩留下的細節，示範以巨型磁鐵趕屍，以顯示先輩所做的不是巫術，而是如同魔術的智慧。<br>黃約開（圖）的實驗十分簡單，先將磁鐵黏在礦泉水瓶上，然後手裏拿着磁鐵靠近，令礦泉水站起來及慢慢移動。他認為，利用磁場原理，「別說人，汽車都能『趕』得動！」<br>湖南《三湘都市報》</p></body></html>
