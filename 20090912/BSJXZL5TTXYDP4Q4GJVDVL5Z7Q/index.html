<html><header><meta charset="utf-8"><title>Fiona私鐘練肚皮舞</title></header><body><h1>Fiona私鐘練肚皮舞</h1><p>薛凱琪（Fiona）與王祖藍前晚到紅館為《星光熠熠耀保良》綵排肚皮舞，Fiona穿上一身露臍裝練習，十分認真。Fiona表示由於綵排時間不夠，所以與祖藍私底下找老師補鐘，她說：「我跳到個肚都實晒呀，練完之後好攰，要搵鐘點阿姐幫我按腳。」</p><p>祖藍扭腰助消化</p><p>祖藍笑言自從跳肚皮舞後，其消化系統蠕動得很快，他說：「我家消化快咗好多呀，可能啲動作刺激條腸。」此外，祖藍踢爆Fiona屆時會性感上陣，不過於綵排時Fiona穿上外套，他又笑言：「我到時都會三點畢露o架，不過就係露兩點同肚臍。」<br>採訪、攝影：藍文浩</p></body></html>
