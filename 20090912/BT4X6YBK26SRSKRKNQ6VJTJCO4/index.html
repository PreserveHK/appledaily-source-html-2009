<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒男友嗌錯名被飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭亞軒男友嗌錯名被飛 - 馮仁昭</h1><p>蕭亞軒（Elva）同混血男模李安卓（小圖）分手個幾月，外傳係Elva打畀佢時，男友叫錯咗第二個女仔名。李安卓解釋當日凌晨4點幾接到Elva電話，以為係女經理人先叫錯名，到佢返台灣兩人嗌大交，Elva執晒嘢叫佢走。李安卓身上仲有一張同Elva遊紐約嘅合照，上邊用一條印度大寶法王加持嘅紅線綁住。至於Elva對分手一事唔想多提，只係話：「緣份盡了，沉默是對二人最好的方式。」</p></body></html>
