<html><header><meta charset="utf-8"><title>爆竊夾萬兩匪成擒</title></header><body><h1>爆竊夾萬兩匪成擒</h1><p>【本報訊】兩名匪徒昨午3時半潛入元朗康樂路19號唐樓鈞德樓一住宅單位爆竊，成功抬走夾萬登上天台，但無法開啟於是利用紙皮箱企圖搬走，其間女戶主從外返抵，見木門虛掩，心知不妙，連忙報案。元朗警區特遣隊主管馬志聞訊，立即調派執行反罪惡巡邏特遣隊警員掩至封鎖大廈，卒將兩疑犯擒獲，起回贓物。由於近月該區域的唐樓發生過一些爆竊事件，警方正調查他們是否另涉其他相關案件。被捕兩名疑犯俱姓張（年齡分別45和38歲），均有不同刑事案底，且因欠交罰款同被追緝。</p></body></html>
