<html><header><meta charset="utf-8"><title>兩酒客夜店外遇伏</title></header><body><h1>兩酒客夜店外遇伏</h1><p>【本報訊】昨凌晨3時許，兩名青年在深水埗元州街78號一間酒吧消遣後離開，甫出門外遭三男一女圍毆，當中一人手持煙灰盅作武器，現場的廣告牌亦被推跌，一片混亂。兩名事主分別眼角及鼻子受傷流血，逞兇者傷人後四散逃去。<br>警方接報到場將傷者送院，並在附近兜截可疑人，但沒有發現。<br>兩名傷者姓許及姓陳（23及27歲）經治理後無礙。他們事後向警方稱，不認識逞兇者，不過較早前在酒吧飲酒期間，為小事與他們爭執，懷疑因此惹禍，警方正追緝涉嫌人士。</p></body></html>
