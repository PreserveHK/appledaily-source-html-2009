<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫員工投訴冇消毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫員工投訴冇消毒 - 馮仁昭</h1><p>蒙嘉慧同馬浚偉（右）主演嘅新劇《誘情轉駁》其中一位男助導，喺今個月6號確診豬流感，事後無綫聲稱已經將拍攝《誘》劇嘅13號錄影廠全面消毒，但噚日有無綫員工同馮仁昭投訴，話無綫根本未進行消毒，亦冇向員工發出任何衞生指引。無綫外事部副總監曾醒明噚日回應：「13廠係有做過消毒，但就唔係拆晒佈景去消毒，嗰位員工唔係24小時返工，可能消毒嗰陣佢唔喺度啫。」</p></body></html>
