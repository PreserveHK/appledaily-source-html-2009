<html><header><meta charset="utf-8"><title>陳果拍新片認識文革</title></header><body><h1>陳果拍新片認識文革</h1><p>香港導演陳果和內地音樂人崔健及韓國導演許秦豪執導的《成都，我愛你》，獲安排成為明日的威尼斯影展閉幕電影。陳果昨日在當地接受內地傳媒訪問，他透露近年雖沒推出港產片，但去年卻到荷李活執導了一部鬼片。他又透露拍攝《成》片，讓自己認識到文革的歷史。<br>陳果表示崔健在片中構想了未來成都的故事，他和許秦豪分別拍攝成都過去和現在的故事，他正要拍攝76年的成都，無論在資料搜集和取景也花不少時間。在片中扮演茶館姑娘的台灣女星安雅，也接受訪問，她揚言最欣賞陳果的《香港製造》。</p></body></html>
