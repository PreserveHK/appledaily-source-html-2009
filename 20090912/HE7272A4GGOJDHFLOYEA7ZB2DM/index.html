<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅嘉良999北京註冊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅嘉良999北京註冊 - 馮仁昭</h1><p>羅嘉良同內地女星蘇岩年前合演劇集《完美結局》結緣，往後兩人再遇，感情發展神速，拍拖未夠一年已經喺今年初訂婚，日前佢哋更趁墟逼入萬人潮，喺09年9月9日於北京註冊成為夫婦，但簽紙翌日呢對新婚夫婦已經投入工作，齊齊喺內地為《完》劇宣傳。會上嘉良透露年底會喺北京同濟南擺酒，而日內佢哋將飛去歐洲度蜜月，聽聞嘉良仲有造人計劃㖭。</p></body></html>
