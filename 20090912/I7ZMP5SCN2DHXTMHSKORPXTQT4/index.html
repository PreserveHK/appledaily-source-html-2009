<html><header><meta charset="utf-8"><title>案件速遞苦命母親虐兒獲輕判</title></header><body><h1>案件速遞<br>苦命母親虐兒獲輕判</h1><p>【本報訊】內地大學畢業的45歲姓王主婦（圖），5月4日在屯門大興花園某座26樓，因7歲兒子太頑皮，用衣架打他的手腳及臀部，又將他獨留家中。詎料兒子竟攀出26樓住所外的花槽，鄰居發現報警。<br>該主婦早前在屯門裁判法院承認虐兒及襲擊傷人罪，主任裁判官郭偉健昨指孩童頑皮反叛屬天性，但相信她愛子心切，故輕判她自簽2,000元、守行為1年了事，並勸告她繼續盡力照顧兒子及患癌症的丈夫。<br>案件編號：TMCC3109/09</p></body></html>
