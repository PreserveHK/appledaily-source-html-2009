<html><header><meta charset="utf-8"><title>梁家輝：原來我叫代表</title></header><body><h1>梁家輝：原來我叫代表</h1><p>成龍在《建國大業》客串記者，其實還有不少港星在該片一閃而過，有份客串的梁家輝也是在一場群戲中匆匆露面，前晚他在首映上打趣說：「自己演完了都不知道角色叫甚麼名字，看了晚會上的海報，才知道我的角色名字叫『代表』。」</p><p>吳宇森戲份被刪</p><p>同屬客串的吳宇森，其角色雖被刪去戲份，但他前晚仍盛裝出席首映，還幽了自己一默說：「我演的是一名國民黨軍官，有點口吃，如果沒被剪掉的話，我今天應該是跟實力派演員代表一起出台的。這說明張徹導演是對的，他曾經拒絕我在他的片中出演角色，他說，我還是適合當導演，不是當演員，看來，我的戲被剪掉是對的。」惹來全場大笑。
</p></body></html>
