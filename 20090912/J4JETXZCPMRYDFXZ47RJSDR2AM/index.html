<html><header><meta charset="utf-8"><title>柏德烈離院返家度餘生</title></header><body><h1>柏德烈離院返家度餘生</h1><p>經典愛情片《人鬼情未了》（Ghost）男主角柏德烈史域斯（PatrickSwayze）罹患胰臟癌一年多，情況曾一度好轉，可惜近日病情再度變差，有指柏德烈已暫停所有療程，返家度過人生最後階段。</p><p>不願死在醫院</p><p>據美國小報《國家詢問報》報道，柏德烈因抗癌治療帶來的副作用太強烈，導致身體機能遭受破壞，出入亦要依靠輪椅，心臟亦出現毛病。柏德烈曾向太太Lisa表示不願死於醫院，故他已返回洛杉磯家中靜養。此外，柏德烈夥拍奇洛李維斯（KeanuReeves）的經典動作片《終極豪情》（PointBreak），其續集宣佈暫停開拍。</p></body></html>
