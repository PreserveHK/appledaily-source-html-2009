<html><header><meta charset="utf-8"><title>中村：我要多射門</title></header><body><h1>中村：我要多射門</h1><p>【綜合西班牙外電】今季由些路迪轉投愛斯賓奴的日本國腳中村俊輔，第2周就迎接大戰，主場面對皇馬，中村賽前希望自己有更多射門機會，才可反壓對手的強攻。<br>愛斯賓奴首仗作客以0:1不敵畢爾包，中村對自己的表現亦不滿意，中村說：「對畢爾包我全場都沒有射門機會，但對加納的國際友賽，我上半場已有6次射門；我知道球隊要組織射門機會不多，但如果沒法進攻，就很難牽制皇馬的強攻。」對於兩大皇馬巨星卡卡及基斯坦奴朗拿度，中村表示：「我在些路迪時代，已在歐聯與他們交手，已知道他們很難對付，個人突破力亦強，所以今仗我們必須先做好防守，才有望取分。」</p></body></html>
