<html><header><meta charset="utf-8"><title>TomFord最愛王家衛</title></header><body><h1>TomFord最愛王家衛</h1><p>著名時裝設計師TomFord（右），帶同處男執導的英國片《ASingleMan》挑戰威尼斯金獅獎，他昨聯同哥連卓夫（ColinFirth左）和茱莉安摩亞（JulianneMoore）出席記者會，Tom表示當代導演中最欣賞王家衛。至於《ASingleMan》是關於一名中年男同志，面對相戀16年的男友車禍身亡，他希望逃出陰霾，過回平靜生活。有傳Tom希望透過此片取悅評審團主席李安。</p></body></html>
