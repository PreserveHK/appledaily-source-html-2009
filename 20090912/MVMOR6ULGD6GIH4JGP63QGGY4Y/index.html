<html><header><meta charset="utf-8"><title>失蹤八歲尼童尋回</title></header><body><h1>失蹤八歲尼童尋回</h1><p>【本報訊】一名8歲尼泊爾裔男童在旺角與父母失散，失蹤逾6小時後，昨凌晨終被警員尋獲，他沒有受傷，事後由家人陪同送院檢驗。</p><p>在港鐵與父母失散</p><p>失蹤尼泊爾籍男童Sulab，前日下午約5時半在港鐵太子站往尖沙嘴方向月台與父母失散，其父母遍尋不果於是報警。<br>警方派員在附近一帶搜索，並通知巡邏警員加以留意，終於昨凌晨零時在西洋菜南街與山東街交界將男童尋獲，他的衣着與失蹤時一樣，由警員將他帶返旺角警署，他沒有受傷，稍後由家人陪同送院檢驗。</p></body></html>
