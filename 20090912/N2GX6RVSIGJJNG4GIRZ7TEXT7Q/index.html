<html><header><meta charset="utf-8"><title>黎明嘆紅酒不忘愛妻</title></header><body><h1>黎明嘆紅酒不忘愛妻</h1><p>黎明前晚趁老婆樂基兒在山頂行騷，相約經理人陳善之和唱片公司高層王凱文（Alvin）到跑馬地的BensonCuisine&amp;Wine開餐。自備靚酒的陳善之於晚上約7時半抵達餐廳，黎明和Alvin早已在場等候，三人碰面後點了多款菜式，然後摸住酒杯底聊個不停。</p><p>心情靚爆</p><p>現場所見，剛被踢爆與樂基兒秘密結婚的黎明心情最high，全程手舞足蹈講得興高采烈。陳善之逗留約一小時便先行離開，黎明食飽飽兼撩完牙後，約9時半才與拿着外賣的Alvin一起離開。適逢樂基兒也差不多時間收工，相信Alvin拿着的外賣，是黎明專程買給老婆大人享用。<br>採訪、攝影：黃文偉、朱志聰</p></body></html>
