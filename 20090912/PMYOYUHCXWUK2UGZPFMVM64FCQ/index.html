<html><header><meta charset="utf-8"><title>青年被毆兇徒逃去</title></header><body><h1>青年被毆兇徒逃去</h1><p>【本報訊】18歲青年昨清晨與女友人行經大埔一停車場時，突然被一名男子拳毆襲擊受傷，他送院時陷入昏迷。警方正追緝涉案兇徒，並調查事主遇襲原因。<br>遇襲青年姓鄧，事後由同行女友人陪同送院。事發於昨清晨5時許，鄧與女友人行經寶湖花園停車場外時，突然遭一名男子拳毆襲擊受傷昏迷倒卧地上，警員接報到場調查，逞兇者逃去無蹤，傷者由救護車送院救治，目前留醫情況穩定。<br>警方正追緝一名中等身材，事發時身穿黑色衫及牛仔褲的男子歸案，並調查青年遇襲原因。</p></body></html>
