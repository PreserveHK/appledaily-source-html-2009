<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙增熹爆古仔唔想唱歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙增熹爆古仔唔想唱歌 - 馮仁昭</h1><p>著名音樂人趙增熹早前接受《志雲飯局》訪問，當日佢由黎小田介紹入行，加入華星後曾經同張國榮、梅艷芳、劉德華同古天樂等合作。講到古天樂時，趙增熹踢爆佢其實唔鍾意唱歌，無奈簽咗唱片公司，所以一定要出唱片。至於呢排新聞多多嘅劉德華，趙增熹幾乎參與過華仔所有演唱會，佢覺得華仔相當聰明，好清楚自己需要乜嘢，亦好了解自己嘅長處同短處。</p></body></html>
