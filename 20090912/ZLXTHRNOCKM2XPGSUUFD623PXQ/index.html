<html><header><meta charset="utf-8"><title>《花樣年華》配樂家病逝</title></header><body><h1>《花樣年華》配樂家病逝</h1><p>王家衛電影《花樣年華》的美國配樂家MichaelGalasso，大前日在巴黎家中因肝炎病逝，終年60歲。集作曲家、小提琴家和音樂總監於一身的Michael，49年出生自美國路易斯安那州的一個音樂家庭，72年起他為舞台劇創作配樂，曾與多位國際知名的導演、編劇和編舞家合作，《花樣年華》是其最為人熟悉的配樂電影，他創作的另一樂曲《Baroque》也被王家衛用於《重慶森林》之中。</p></body></html>
