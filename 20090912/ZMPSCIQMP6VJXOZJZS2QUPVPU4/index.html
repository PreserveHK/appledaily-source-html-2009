<html><header><meta charset="utf-8"><title>蘇超攻略：格流「大」晒 - 牽牛</title></header><body><h1>蘇超攻略：格流「大」晒 - 牽牛</h1><p>【和味晚餐】格拉斯哥流浪周六作客馬瑟韋爾，以主隊同樣攻力甚強，勝負難料，不如博「大」。（球賽編號：星期六19；無綫收費電視25台及now825台今日7:15pm直播）<br>格流開季3連勝，攻入10球，攻力冠絕蘇超，堅尼米拿等蘇格蘭國腳，周中對荷蘭失利而緣盡世盃決賽周，正好向馬軍發洩。不過，主隊亦非弱旅，開季1勝2和，包括主場勝基爾馬諾克，已入兩球的科比斯更與球會續約，士氣正盛，有望破格軍大門；既然雙方俱攻力，博「大」。文：牽牛</p><p>入球大細</p><p>星期六19馬瑟韋爾大（1.77）</p></body></html>
