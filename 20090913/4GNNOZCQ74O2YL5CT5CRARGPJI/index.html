<html><header><meta charset="utf-8"><title>八少年眼超超被毆</title></header><body><h1>八少年眼超超被毆</h1><p>【本報訊】藍田啟田道昨晨發生傷人案。凌晨3時，8名15至22歲青少年深宵不歸家，在啟田道藍田商場附近流連，與7、8名青年因「眼超超」發生爭執，初則口角繼而動武。8名事主不敵遭對方拳打腳踢圍毆一頓，逞兇者傷人後四散逃去。事主們徒步行至啟田道125號消防局對開，商議後決定報警。警方到場調查，在附近兜截可疑人，但沒有發現。其中5名事主報稱受傷要求送院。逞兇者18至19歲，穿黑色衫，警方正追緝歸案。</p></body></html>
