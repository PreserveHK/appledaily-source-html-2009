<html><header><meta charset="utf-8"><title>換領《意外》戲票</title></header><body><h1>換領《意外》戲票</h1><p>最近在電視看到威尼斯影展中，港產片《意外》首映完場時獲觀眾送上近6分鐘的掌聲，令筆者對這套電影更加期望。電影導演為鄭保瑞，由古天樂、任賢齊主演，故事講述擅於策動暗殺佈局的神秘暗殺組織，每次狙殺目標也把行動策劃得像天災橫禍的意外，意外背後的主腦後來更發生連串故事。想睇？只要今日在銅鑼灣時代廣場食通天任何一家餐廳消費滿$300或以上（即日單一發票），即可免費換領《意外》電影戲票換領證兩張，換完即止。<br><br>記者：蘇麗珊</p><p>查詢：21188900</p></body></html>
