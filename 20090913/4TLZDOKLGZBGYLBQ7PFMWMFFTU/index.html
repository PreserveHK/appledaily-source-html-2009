<html><header><meta charset="utf-8"><title>隔牆有耳：社工遊行抗議河蟹曾 - 李八方</title></header><body><h1>隔牆有耳：社工遊行抗議河蟹曾 - 李八方</h1><p>河蟹曾向女青年會施壓，搞到大澳社工謝世傑辭職，抗河蟹大聯盟噚日遊行去政府總部抗議，炮轟曾德成打壓社工，並狠批女青年會日前解釋事件時避重就輕，淡化河蟹曾喺事件中施壓角色。遊行人士全程高舉印有河蟹曾尊容嘅河蟹，搞到政府總部門外一時恍如街市蟹檔。<br>河蟹曾呢隻河蟹雙鉗帶血，慘被箝到無咗份工嘅謝世傑，噚日現身大控訴，指女青年會解釋證明河蟹曾有施壓。遊行人士見河蟹曾唔蒲頭，決定喺政府總部門外貼張「尋人」通告，要求河蟹曾盡快蒲頭交代，又話河蟹曾想避都避唔到，因為本月20號社工會發動千人遊行追殺佢。</p></body></html>
