<html><header><meta charset="utf-8"><title>《杜絲先生》編劇病逝</title></header><body><h1>《杜絲先生》編劇病逝</h1><p>於72年撰寫美國人氣劇集《風流軍醫俏護士》（M*A*S*H）的老牌美國編劇LarryGelbart，前日因癌病於洛杉磯病逝，終年81歲。生於芝加哥的Larry，畢業初期於電台撰寫廣播劇，他於50年代投身電視圈，於70年代撰寫《風流醫生》一舉成名，更帶挈他四度提名艾美獎。他擅於創作喜劇，於82年他編寫電影《杜絲先生》（Tootsie），獲提名金像編劇，惜未能勝出，踏入90年代他已退休。</p></body></html>
