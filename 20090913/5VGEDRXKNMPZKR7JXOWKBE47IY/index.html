<html><header><meta charset="utf-8"><title>輕身潛艇鑽進萬米深海</title></header><body><h1>輕身潛艇鑽進萬米深海</h1><p>美國一家公司正研製新一代潛艇「DeepFlightII」，船身輕型，可潛入海底11,212米（37,000呎）深，比巨型魷魚潛行的深度還要深3倍。<br>新型潛艇由潛艇專家霍克斯（GrahamHawkes）設計，船身輕得可由大型遊艇搭載，每分鐘下潛速度更可達121米。創投公司老闆珀金斯（TomPerkins）已向霍克斯訂了一艘深潛潛艇「DeepFlightSuperfalcon」，該潛艇性能勝過美軍潛艇，能潛到303米深，售價150萬美元（1,170萬港元）。<br>美國有線新聞網絡</p></body></html>
