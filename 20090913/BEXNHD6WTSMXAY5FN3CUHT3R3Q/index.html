<html><header><meta charset="utf-8"><title>奧巴馬寓所旁大宅放售</title></header><body><h1>奧巴馬寓所旁大宅放售</h1><p>想做美國總統奧巴馬的鄰居嗎？現在機會來了，奧巴馬芝加哥大宅隔鄰的房子前日（周五）放售，售價暫時未定，但單是跟奧巴馬為鄰，已是一大賣點，相信售價會較市價高。<br>房子位於芝加哥南部的高尚住宅區，面積6,000平方呎，有8間睡房和3間浴室，業主在1973年以35,000美元（約27.3萬港元）購入。現時該區住宅價值介乎100萬至250萬美元（780萬至1,950萬港元），地產代理預期，「奧巴馬效應」會托高房子售價。<br>要做總統鄰居也不容易，要先證明確有能力購買，同時要經特工處仔細審查。<br>美聯社</p></body></html>
