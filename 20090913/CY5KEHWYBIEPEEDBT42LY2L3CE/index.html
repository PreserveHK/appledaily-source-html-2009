<html><header><meta charset="utf-8"><title>關仁隱事：「蟲哥」蟲哥賑災掟錢出鏡 - 關仁</title></header><body><h1>關仁隱事：「蟲哥」蟲哥賑災掟錢出鏡 - 關仁</h1><p>之前台灣水災，香港搞咗個籌款活動，今次啲藝人好熱心，好落力咁去做，但有啲嘢只係睇到表面，裏面啲人有啲係正宗麻煩大佬，其中有幾位50、60年代大佬，好似蟲哥同白頭佬，佢哋一行多人浩浩蕩蕩咁嚟到會場，佢哋嘅身份係代表公仔人協會，一隊人殺到不但冇幫手，仲擺出一副大佬樣問人佢哋坐邊間房，睇嚟佢哋當自己係嘉賓嚟做騷，幾位大佬見冇人招呼，即黑口黑面拉隊走人，但轉頭又翻兜，原來俾關仁八到，蟲哥因為想上台講嘢，所以捐咗錢，咪有得出鏡囉，大家做善事唔一定要為上鏡，咪以為有捐錢就係善長。</p></body></html>
