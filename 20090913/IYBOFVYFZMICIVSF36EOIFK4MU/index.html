<html><header><meta charset="utf-8"><title>舊款軍裝取代白色婚紗</title></header><body><h1>舊款軍裝取代白色婚紗</h1><p>一般的婚紗照，新人都是穿上白色的西式禮服，站在亭台樓閣前拍攝，欠缺新意。中共建政60周年臨近，山東臨沂有一對新人搞搞新意思，他們穿上一身舊款軍裝、背上軍用小包、水壺，扮成軍人，在佈景前卿卿我我地拍照。<br>若嫌在影樓拍攝結婚照太刻板，可以模仿江蘇南京這對新人，新郎找來一眾兄弟扮演突擊隊，在野外模擬從惡匪手上搶回新娘，攝影師在旁不斷拍攝，既有軍事主題，且又動感十足。<br>中新社</p></body></html>
