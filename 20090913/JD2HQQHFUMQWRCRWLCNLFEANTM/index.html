<html><header><meta charset="utf-8"><title>Niki養聲趕是非</title></header><body><h1>Niki養聲趕是非</h1><p>周麗淇（Niki）、吳雨霏（Kary）、鄭融、方力申及HotCha昨日在屯門出席「愛香港．愛《基本法》同樂日」。日前有傳鄭嘉穎與佘詩曼分手，Niki聞言即表示不回應，昨晚她與孫耀威參演保良騷，有報道指孫耀威演出後會以聲帶有事為由退出樂壇，Niki笑說：「我噚日（前日）見過佢都唔係好嚴重，佢話用力唱歌會令聲帶充血，嚴重就會出血，希望佢快啲好番。」<br>Niki透露曾試過打開聲針，但知道會很傷身。提到孫耀威與陳美詩傳緋聞及關心妍暗寸楊千嬅冇義氣，Niki笑說：「唔知道，唔回應為妙，我都要養好把聲，少啲開聲。」<br>採訪：馬建華<br>攝影：黃文成</p></body></html>
