<html><header><meta charset="utf-8"><title>安迪華荷運動員畫作被盜</title></header><body><h1>安迪華荷運動員畫作被盜</h1><p>美國已故普普藝術大師安迪華荷（AndyWarhol）一系列以運動員為主題的11幅畫作，在洛杉磯一個收藏家的住宅中被盜去。當局正懸紅100萬美元（780萬港元）給任何能提供尋回失畫線索的人。<br>這批絲網畫是在1977至1979年創作，畫中主角包括拳王阿里（MuhammadAli）、球王比利（Pele）、美式足球明星辛普森（O.J.Simpson）等，由商人懷斯曼擁有，原本掛在飯廳內，但不翼而飛，初步懷疑是在9月2日至3日間被盜去。<br>警方指住宅有上鎖，沒被強行闖入痕迹，沒被搜掠過，其他畫作也沒被盜。<br>美聯社</p></body></html>
