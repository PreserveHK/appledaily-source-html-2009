<html><header><meta charset="utf-8"><title>隔牆有耳：阿牛買定黑衫撐記者 - 李八方</title></header><body><h1>隔牆有耳：阿牛買定黑衫撐記者 - 李八方</h1><p>好多OL平日返工鍾意着黑色衫，貪易襯衫，記協呼籲參加今日抗議新疆武警打記者遊行市民着黑色衫，八方以為最便民，點知唔係，唔少老友呢幾日都要買新衫預備上街，噚日喺MK見到阿牛，講起今日上唔上街，阿牛怒氣冲天，仲即時喺背囊拎出一件黑色物件，原來佢家無黑衣，噚日走去買件大碼黑衫，準備今日化身「黑牛」去西環撐記者。<br>實情阿牛去MK唔係為購物，而係去抗議，佢指鏹水彈案後，警察長期停泊警車在西洋菜街，佢認為若狂徒再施襲，將鏹水彈掟落警車車頂，鏹水就會落雨咁四濺，殺傷力仲大，佢促請警車駛走，不過警察當佢透明。</p></body></html>
