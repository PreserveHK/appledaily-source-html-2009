<html><header><meta charset="utf-8"><title>關仁隱事：「得得B」唔放過舊拍檔 - 關仁</title></header><body><h1>關仁隱事：「得得B」唔放過舊拍檔 - 關仁</h1><p>早排一班o靚模入侵娛樂圈，個個日日出招博見報，當時幾乎每日娛樂新聞都係關於o靚模，不過近日佢哋已經企唔住陣腳，人氣回落好多，不過o靚模始祖「天使得得B」同「游泳」一早同呢班o靚模後輩劃清界線，個個仲有新發展，天使得得B去日本發展，而游泳就泊到天朦光公司呢個大碼頭有更全面發展，可謂各不相干。但係得得B似乎依然覺得游泳係勁敵，所以每次游泳有乜嘢活動見報，得得B都會咁啱發相力撼爭位見報，係都要分番杯羮先得。其實呢個圈咁大咁多機會，唔係一個人可以做晒，大家都有好發展咁咪仲好。<br>Textby關仁</p></body></html>
