<html><header><meta charset="utf-8"><title>西武開倉一周一折</title></header><body><h1>西武開倉一周一折</h1><p>雖然眼見最近股市狂升，但看來市道依然未算好景，就連一些名店都要頻頻搞開倉，薄利多銷博旺丁又旺財。西武不久前才舉行過開倉，眨吓眼今期又再大搞一次，大部份貨品三折起，部份低至一折，包括剛過去的春夏新貨。場內例牌大牌子，包括ErmenegildoZegna、Givenchy、HugoBoss、Kenzo、MarcJacobs、RebeccaTaylor等，減價只做短短一星期，不妨去睇睇有乜筍嘢執！</p><p>西武開倉　<br>地址：彌敦道19-21號九龍酒店西武B3　<br>時間：11:00am-9:00pm　<br>查詢：36932388</p></body></html>
