<html><header><meta charset="utf-8"><title>開學至豪　PUMA便當盒</title></header><body><h1>開學至豪　PUMA便當盒</h1><p>時裝品牌最愛Crossover，還流行踩過界，而且可以踩到無譜。運動品牌PUMA前排就和不同的設計師合作，推出形象各異的便當盒。好像MAGEWAPPA木造雙層便當盒，便是跟有40年製造日本傳統飯盒經驗的柴田慶信師傅合作，製造出防水保濕及可作蒸煮的圓柱飯盒。但個人至愛還是SHIBORI金屬圓球雙層便當飯盒，由2007年日本發射H2A火箭的製作人之一的北嶋絞師傅設計，並以他個人名義命名「Hera-Shibori」手作製法造成鉛球形飯盒，標誌着前衞。才剛開學，這過千元的至潮便當盒，你豪食得起嗎？<br><br>記者：林佩婷
