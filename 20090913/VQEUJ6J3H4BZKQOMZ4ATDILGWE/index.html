<html><header><meta charset="utf-8"><title>周日及一各地聯賽賠率表</title></header><body><h1>周日及一各地聯賽賠率表</h1><p>數據提示：比馬往績贏晒</p><p>星期日1　湘南比馬vsFC橫濱<br>簡評：連開8口入球「細」的湘南比馬近4次主場出擊不敗；FC橫濱聯賽作客連輸6場。另外，雙方近4次對賽，湘南比馬取得全勝。</p><p>數據提示：不來梅例炒漢諾威</p><p>星期日31　雲達不來梅vs漢諾威<br>簡評：雲達不來梅近況勢如破竹，近4戰全勝兼攻入14球。另外，不來梅近5次主場鬥漢諾威，皆至少贏對手3球或以上。</p><p>數據提示：歐塞爾未入過波</p><p>星期日38　歐塞爾vs尼斯<br>簡評：歐塞爾開季至今未贏過兼未入過波，尼斯近兩仗慘遭大敗；雙方對上兩次對陣尼斯連勝。</p></body></html>
