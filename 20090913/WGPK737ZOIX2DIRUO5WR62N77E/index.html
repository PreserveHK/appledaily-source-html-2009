<html><header><meta charset="utf-8"><title>關仁隱事：「大樹蔭」做主持　全家免費遊 - 關仁</title></header><body><h1>關仁隱事：「大樹蔭」做主持　全家免費遊 - 關仁</h1><p>公仔箱嚟緊會去外國拍一個介紹孖蒸嘅特備節目，搵咗當家小生「波子高」做主持，為咗增加新鮮感，仲搵埋個前高官「大樹蔭」去做主持。</p><p>一拖三隨行</p><p>後來大樹蔭話佢老婆想陪佢去，公仔箱高層就拍心口話冇問題，包埋佢老婆機票同住宿，點知呢頭講完，嗰頭大樹蔭又話佢個仔都想一齊去，跟手又話佢個仔個女朋友都想嚟埋。搞搞吓變成一拖三，公仔箱班高層即刻好頭痕，都唔知可以用乜嘢名義同贊助商攞多3份免費食宿同機票。<br>Textby關仁</p></body></html>
