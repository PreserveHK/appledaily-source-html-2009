<html><header><meta charset="utf-8"><title>磨刀石勿現坑</title></header><body><h1>磨刀石勿現坑</h1><p>玉不琢不成器，刀亦一樣，磨了才鋒利，而貴價刀就更該磨，以保持刀鋒的鋒利。一般人都以磨刀石磨刀，貪其大大塊有排磨，究竟應該怎用磨刀石呢？一般磨刀石以礦沙製成，磨前必須浸水，避免礦沙紛飛；磨刀時刀鋒與石必須呈45°，並須順着同一方向推磨。磨得多磨刀石會出現坑紋，這些深坑令刀鋒不能與石身接觸，自然影響磨刀效果，這時便是換磨刀石的時候了！<br><br>記者：區佩嫦</p><p>鳴謝：ilovekitchen（27239303）</p></body></html>
