<html><header><meta charset="utf-8"><title>星級推介遮瑕霜</title></header><body><h1>星級推介遮瑕霜<br></h1><p>經常捱夜，黑眼圈久久不去，塗再多眼霜也沒效，換來結果是整天為要遮黑眼圈而煩惱。最近由星級化妝師DoDoAuYeung推介的KOSÉ新出遮瑕霜，見過她即場示範試用於Model眼上，修飾眼部及唇附近瑕疵，即時見到有效遮蓋黑眼圈、幼紋及粗糙肌理等明顯部位，果然掂！回家即急不及待拿來試用，早上於粉底前點上遮瑕霜，輕力推開，薄薄一層已輕易遮蓋黑眼圈，遮埋其他小瑕疵，已可做到自然妝容，厲害！<br><br>記者：郭佩韻<br></p><p>AllfromKOSÉEspriquePrecious<br>（25063000）</p></body></html>
