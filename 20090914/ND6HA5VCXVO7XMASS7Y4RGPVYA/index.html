<html><header><meta charset="utf-8"><title>《吸血新世紀》遭澳小學封殺</title></header><body><h1>《吸血新世紀》遭澳小學封殺</h1><p>由小說改編的青春電影《吸血新世紀》（Twilight），全球賣個滿堂紅。但澳洲教育單位認為原著小說太色情，禁止小學生閱讀。<br>《吸血新世紀》原著小說（圖）是美國女作家邁耶（StephanieMeyer）的作品，內容講述鳳凰城一名很受歡迎的中學女生，戀上一隻吸血殭屍。在電影中飾演殭屍的羅拔柏迪臣與女主角姬絲頓史釗域，成為年輕人的偶像。<br>不過澳洲多間小學的圖書館，最近將邁耶的作品全部下架，認為小說內容太色情，而且書中的超自然主題，與部份學校的宗教理念相反。<br>英國《星期日快報》</p></body></html>
