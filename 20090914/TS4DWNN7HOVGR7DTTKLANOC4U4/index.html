<html><header><meta charset="utf-8"><title>環遊世界：豪華印度之旅</title></header><body><h1>環遊世界：豪華印度之旅</h1><p>呢程印度自遊之旅絕不辛苦，全程有私家車接送，一落地就有人侍候，司機還要懂說英語，所以唔需擔心跟當地人溝通有問題。行程會帶你行新德里、齋浦爾、阿格拉，睇勻古特伯高塔、琥珀堡、姜塔曼塔古天文台、城市宮殿、勝利宮、泰姬陵、亞格拉古堡等名勝，包晒指定景點門票。只要最少有兩位同行便可，價錢當然越多人越平，2人同行每人$6,590，4人同行$6,250起，出發日期去到明年3月，所以有大把時間畀你做planning。<br><br>記者：曾順珍<br>印度金三角7天5晚自遊行<br>查詢：39600333（美麗華旅遊)<br>出發日期：即日至2010年3月31日</p></body></html>
