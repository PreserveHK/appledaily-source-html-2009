<html><header><meta charset="utf-8"><title>爆汁大峰比巨峰重15克</title></header><body><h1>爆汁大峰<br>比巨峰重15克</h1><p>巨峰提子大家吃得多，有沒有吃過大峰提子？從字面上，「巨」份量應該勁過「大」，不過從肉眼上來看，大峰已大過巨峰一倍，再秤一秤，每粒巨峰重10克，而大峰就重25克，足足重15克！大峰提子來自日本山梨縣的笛吹市，每年8月至9月才有供應，最大的好處是大峰無核，味道就跟巨峰一樣，有如喝提子汁的味道，超多汁又甜，而且皮與肉一搣即分開，非常方便食用。</p><p>查詢：永富食品公司<br>	（27182688）<br>地址：九龍城侯王道47號地下</p></body></html>
