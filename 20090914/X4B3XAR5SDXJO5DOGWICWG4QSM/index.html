<html><header><meta charset="utf-8"><title>Shuffle!?USB手機叉電</title></header><body><h1>Shuffle!?USB手機叉電<br></h1><p>仲嚟舊版Shuffle？非也！實物只有5毫子咁大，雖貌似MP3機，其實佢係一個鎖匙扣形「手機USB叉電機」。<br></p><p>一按中間圓形按鈕，佢條叉電Cable就會放出嚟，基本以「薄頭」USB攞電，另一邊直駁手機叉電；可以話附近只要有電腦就可幫手機充電！對應手機分別有Nokia、Samsung及Motorola，不過另有MiniUSB頭版幫所有Smartphone及IT器材，超抵玩$20，就俾你買條救命繩。<br><br>記者：朱崇德<br></p></body></html>
