<html><header><meta charset="utf-8"><title>求驗客手記：嫌三嫌四　艾沙維叫老婆收聲 - 求驗客</title></header><body><h1>求驗客手記：嫌三嫌四　艾沙維叫老婆收聲 - 求驗客</h1><p>英超好多外援球星都好怕老婆，聽聞曼聯嘅塞爾維亞中堅尼曼查維迪，就因為佢嘅另一半唔滿意曼市生活而想轉戰西甲，但阿仙奴嘅俄羅斯前鋒艾沙維（圖）就振夫綱。艾沙維嘅老婆尤莉亞早前狂插英國生活好悶，食嘢又唔掂，但艾沙維就話：「我經已叫佢收聲。我話完佢之後佢亦再冇批評。」話時話，家陣效力銀河嘅碧咸肯定好想學艾沙維，事關佢為咗參加明夏世盃而想返歐洲踢，弊在維多莉亞喺荷李活發展得唔錯，令到佢走唔到。唔知係咪谷住一肚氣，所以佢近排喺美職亦踢得好躁，搞到佢又飛鏟對手又叉對手頸㖭。</p></body></html>
