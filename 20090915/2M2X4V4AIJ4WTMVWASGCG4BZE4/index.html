<html><header><meta charset="utf-8"><title>6號陸瑞汶早識汪詩詩</title></header><body><h1>6號陸瑞汶早識汪詩詩</h1><p>候選亞姐6號陸瑞汶的提名人是甄子丹太太汪詩詩，原來二人求學時期已在加拿大認識，友情深厚。問可覺得獲名人提名對參選會有幫助時，陸瑞汶說：「唔覺得，只係開心啲，多咗份支持，佢叫我放鬆啲，唔好睇輸贏咁重要。」</p><p>陳意婷嫌胸細</p><p>至於來自三藩巿的13號陳意婷擁有34吋上圍，同屬有料之人，但當她看到其他佳麗逐一出場後，陳意婷竟自愧不如，接受記者訪問時說：「靚過我啦。」然後又拍拍胸口說：「我呢度細咗啲，但我係咁，冇辦法。」話雖如此，但陳意婷面對鏡頭時仍表現得相當自信，不停放電。<br>採訪：卓寶花<br>攝影：仇志德、陳志嵐</p></body></html>
