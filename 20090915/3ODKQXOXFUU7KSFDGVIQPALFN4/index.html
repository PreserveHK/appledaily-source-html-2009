<html><header><meta charset="utf-8"><title>三折名牌錶</title></header><body><h1>三折名牌錶</h1><p>平嘢永遠都有捧場客，當D&amp;G、DKNY等名錶以低至三折發售，吸引力絕對拎滿分。JapanOutlet由今日起將於一田百貨舉行特賣場，場內售賣多款男女裝及童裝手錶，價錢的確吸引。作為女士最愛當然是DKNY的手鏈形手錶，的骰又高貴，若想選擇較Casual的款式，不妨選擇MinnieMouse的手錶，色彩夠繽紛。<br><br>JapanOutlet@一田百貨（31889518）<br><br>記者：區佩嫦</p></body></html>
