<html><header><meta charset="utf-8"><title>求驗客手記：行山莫氣　阿巴財多身子弱 - 求驗客</title></header><body><h1>求驗客手記：行山莫氣　阿巴財多身子弱 - 求驗客</h1><p>車路士個俄羅斯油王班主阿巴莫域治（圖）前排心血來潮，約埋俄羅斯國家隊教練軒迪克等一大班朋友，一齊去爬位於非洲坦桑尼亞嘅乞力馬扎羅山，當挑戰吓自己咁話。不過，可能阿巴佢財多身子弱，42歲嘅佢唔知係咪平時嘆慣唔捱得，所以佢行行吓竟然頂唔順，高山症病發透唔到氣，搞到要即刻閃人；反而捧住個大肚腩又老佢一截、62歲嘅軒迪克就咩事都冇。計我求大俠話齋，身體健康呢家嘢，唔關年紀事嘅，係睇你平時有無鍛煉嘅啫，經過今次咁失威，唔知阿巴會唔會的起心肝，閒時去跑吓步操吓呢？</p></body></html>
