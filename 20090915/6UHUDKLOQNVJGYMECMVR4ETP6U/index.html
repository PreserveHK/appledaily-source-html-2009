<html><header><meta charset="utf-8"><title>鄭佩佩海葬減煩惱
</title></header><body><h1>鄭佩佩海葬減煩惱
</h1><p>鄭佩佩最近為港台拍攝劇集《流金頌》，日前更在佐敦附近的糖水店進行拍攝工作。鄭佩佩在劇中扮演一名末期癌症病人，與劇中的丈夫麥基齊齊安排自己的身後事。</p><p>「個心有我就得」</p><p>現實中鄭佩佩十分認同為自己安排身後事這個想法，所以她參加了姨甥所舉辦的「HappyEnding」計劃，她說：「我想揀海葬，咁啲仔女就唔使麻煩去拜祭，佢哋個心有我就得，我都覺得長者應該事先為身後事作出安排，等親友知自己意願，唔係就會好似我恩師胡金銓去世嗰時一樣，冇人知佢嘅意願，最後要由徒弟為佢決定。」<br>撰文：林妃</p></body></html>
