<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡少芬拍戲連環爆粗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡少芬拍戲連環爆粗 - 馮仁昭</h1><p>由蔡少芬（圖）同余文樂主演，邱禮濤執導嘅電影《同門》下月上映，《同》片講述社團一夜間所發生嘅權力鬥爭。<br>為求逼真，全片穿插好多粗口對白，搞到戲中演員如余文樂、黃貫中同陳子聰等喺片中要連環爆粗，連一向斯文嘅蔡少芬都要咁做，由於蔡少芬飾演社團中人嘅老婆，所以都有粗口對白，佢話：「作為一個專業演員，一定要演好角色，我唔介意講粗口，因為都係藝術表達嘅一部份。」</p></body></html>
