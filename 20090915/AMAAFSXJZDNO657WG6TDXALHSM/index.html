<html><header><meta charset="utf-8"><title>忽然跳橋　男子命危</title></header><body><h1>忽然跳橋　男子命危</h1><p>【本報訊】一名有精神病紀錄的男子，昨午突然從深水埗荔枝角道行人天橋橋面跨越欄河跳落馬路身受重傷，並險遭一輛巴士輾過，男子送院搶救後情況危殆。<br>跳橋自殺男子姓張（50歲），送院時仍清醒。據悉張有精神病紀錄，較早前才離開葵涌醫院。現場為荔枝角道近東京街行人天橋，橋面距離地面約5米，昨午4時許，張行至天橋中間位置時，有目擊者稱發現張忽然攀上天橋欄杆，跟着縱身跳落馬路重傷倒卧地面，一輛九巴雙層巴士剛駛經，車長及時煞掣沒有輾過事主，途人發現報警。警員及救護員接報到場，將事主送院急救，警員調查後認為案件無可疑，列企圖自殺案處理。</p></body></html>
