<html><header><meta charset="utf-8"><title>風災過後　台力挽旅遊業</title></header><body><h1>風災過後　台力挽旅遊業</h1><p>【本報訊】台灣仍未完全由風災回復過來，台灣觀光局表示，港人旅遊熱點如墾丁等沒有受風災破壞；當局也將推更多優惠如送溫泉券等吸引港客。</p><p>送出溫泉券</p><p>香港旅行社協會上周在台北辦海外周年大會，出席的台灣觀光局長賴瑟珍稱，受早前風災影響的多在中南部偏遠原住民部落，如南投東埔溫泉、神木村，較少外地旅客，港人熱點如高雄、墾丁、日月潭均無礙。她說，災後去台灣的旅客量減少，但港澳客8月仍增加14%；為吸引更多港人，除推1,000元三日兩夜遊高雄墾丁及台南套票外，10月會推廣休閒農場，11月送溫泉券。</p></body></html>
