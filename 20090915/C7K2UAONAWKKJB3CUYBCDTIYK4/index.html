<html><header><meta charset="utf-8"><title>醫療短波老鼠傳播致命超級病毒</title></header><body><h1>醫療短波<br>老鼠傳播致命超級病毒</h1><p>南非醫學專家確定，去年在贊比亞發現的超級病毒Lujo，屬老鼠傳播的砂狀病毒。治療全球首名感染者的醫生於美國傳染病會議上指，該名患者是一名導遊，她死亡後，治療她的三名醫護也告死亡，另一人處方藥物利巴韋林後康復。此病毒可致發燒、出疹及嚴重出血，類似伊波拉，死亡率達八成。專家證實此超級病毒來自老鼠，現時已知有約20種來自老鼠的砂狀病毒，其中五種可令人致病。</p></body></html>
