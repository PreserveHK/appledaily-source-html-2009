<html><header><meta charset="utf-8"><title>案件速遞智商11歲少年承認販毒</title></header><body><h1>案件速遞<br>智商11歲少年承認販毒</h1><p>【本報訊】上水官立中學本年2月發生五名女生集體索K案，當中涉及輾轉售賣K仔予女生的15歲少年，昨在粉嶺裁判法院兒童法庭承認販毒罪。裁判官蘇文隆指，法庭關注智商11歲的被告，是否成熟到可預計所做的事情，遂將他還柙至下月5日，等候報告判刑。被告的母親患思覺失調，他由患紅班狼瘡的四姊照顧成長，另三名姊姊早年遭不顧家的父親趕走。<br>案情指被告聽從一名15歲少年指示，於2月26日在上水清河邨梯間，以500元向一名少年購買五包K仔。<br>案件編號：FLCC1299/09</p></body></html>
