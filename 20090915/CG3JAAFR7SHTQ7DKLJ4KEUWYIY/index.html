<html><header><meta charset="utf-8"><title>MJ勁舞影片曝光</title></header><body><h1>MJ勁舞影片曝光</h1><p>已故流行曲天王米高積遜猝逝近3個月，由他生前為倫敦復出騷綵排的最後片段製作而成的高清電影《MichaelJackson'sThisIsIt》，已落實下月29日在美國及香港等地全球上映。昨日舉行的MTV頒獎禮上便首播兩分半鐘電影預告，MJ展示出其精采舞技，令人深感惋惜。</p><p>狀態甚勇表現佳</p><p>片段中的MJ狀態甚勇，台上的他表現生龍活虎，絲毫不比他在80年代的巔峯狀態遜色。看過片段的人異口同聲認為，若米高的倫敦演唱會成事的話，相信定必可以超越U2、麥當娜等歌手。</p></body></html>
