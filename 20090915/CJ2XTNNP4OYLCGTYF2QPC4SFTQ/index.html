<html><header><meta charset="utf-8"><title>免費食月餅</title></header><body><h1>免費食月餅</h1><p>如果無時間自製月餅，要買就要買有信心保證的產品，稻香集團的「圓悅」雙黃白蓮蓉月餅已獲得由香港工業總會頒發的香港Q嘜優質產品認證，即代表他們的月餅在整個製造過程中，不論每項生產程序，以至廠房環境均達到優良的水平，令人吃得開心又放心。<br>大家馬上到以下網址睇有關月餅模短片，將問題的答案、姓名、身份證頭三個數字及郵箱地址，傳送到mailto:kitchen.apple@gmail.com，有機會得到稻香「圓悅」雙黃白蓮蓉月餅一盒，名額20位。</p></body></html>
