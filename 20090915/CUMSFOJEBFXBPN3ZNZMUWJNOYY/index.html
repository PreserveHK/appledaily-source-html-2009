<html><header><meta charset="utf-8"><title>剪刀賊凌晨劫便利店</title></header><body><h1>剪刀賊凌晨劫便利店</h1><p>【本報訊】一名手持剪刀的獨行賊，昨凌晨4時許，行劫葵涌石蔭路92號一間便利店，以剪刀架頸指嚇女店員，掠去收銀機內2,000元現金後奪門逃走，女店員受輕傷送院。警員在現場撿獲一個懷疑賊人曾用來盛載現金的膠袋，並撿走店內閉路電視錄影帶，追緝該名賊人歸案。<br>涉案賊人年約20多歲、5呎6吋高、中等身材，事發時身穿黑色衫及牛仔褲。而被架頸挾持的女店員姓洪（30歲），在便利店任職夜間兼職，她右手痛楚送院治理。</p></body></html>
