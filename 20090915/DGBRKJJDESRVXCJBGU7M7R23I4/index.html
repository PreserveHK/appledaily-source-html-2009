<html><header><meta charset="utf-8"><title>公然出動皇家鐵馬交警邀網友「車震」</title></header><body><h1>公然出動皇家鐵馬<br>交警邀網友「車震」</h1><p>網上徵友玩一夜情通常不會表明身份，英國43歲交通警阿皮（圖）卻張貼自己的制服照片，還提出與對方在皇家鐵馬上玩「車震」，正面臨革職處分。<br>阿皮駐守西薩塞克斯郡，他在換妻俱樂部網站張貼自己在美國總統座駕旁騎着寶馬電單車的照片，並說渴望能結識「愛玩大膽性愛」的女士，在他那部警察電單車上「打野戰」。有女子看後即向小報大爆他的變態做法。阿皮承認自己愚蠢，「在皇家鐵馬做愛只是一時幻想」。<br>英國《太陽報》</p></body></html>
