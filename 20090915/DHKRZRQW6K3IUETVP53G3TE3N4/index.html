<html><header><meta charset="utf-8"><title>高23.5吋重5.4公斤最細小女孩志向大</title></header><body><h1>高23.5吋重5.4公斤<br>最細小女孩志向大</h1><p>單看喬蒂（圖）外形，你可能會以為她只是個3歲女童，其實她今年已15歲，是全球最矮細女孩。喬蒂出世時僅得1.36公斤，現在她高59.6厘米（23.5吋），重5.4公斤，個子比6歲小童還要小。醫生相信她患了腦下垂體侏儒症，令身體無法正常生長。<br>由於喬蒂骨骼脆弱，整形外科專家索尼檢查後，發現她骨折位置已長出假關節，必須做手術取去假關節，可是索尼無法保證手術成功，最終遭喬蒂父母反對。前路困難重重，但未有磨滅喬蒂的志向，她仍希望將來能當電影明星。<br>美國廣播公司</p></body></html>
