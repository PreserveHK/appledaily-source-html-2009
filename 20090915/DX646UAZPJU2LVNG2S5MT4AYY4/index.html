<html><header><meta charset="utf-8"><title>屯公污糟神真身係乜？</title></header><body><h1>屯公污糟神真身係乜？</h1><p>農曆七月未過，繼上次天后站見到全身得黑色嘅「車站貞子」後，近排又遇怪事。話說早幾日入黃金海岸，行經屯門公路時，離遠見到前方樹影下，有團嘢喺慢線度郁吓郁吓，由於背光，睇唔清係乜，只知道中線快線都無車敢行近，肯定唔慌好嘢。抽出快線過佢頭時，先見到原來係架五噸半，只係死氣黑煙太誇張，遮晒成個車尾，呢個時候我諗起《千與千尋》入面成身爛泥蓋住真身嘅污糟神，唔怪得大家都避之則吉啦，相信今勻只有鐵馬先收服到佢。<br><br>記者：徐影龍</p></body></html>
