<html><header><meta charset="utf-8"><title>撞撞八十年代</title></header><body><h1>撞撞八十年代</h1><p>越鮮色的配飾，設計最好越簡單，否則只能放在櫃內。八十年代大熱的誇張飾物強勢回歸：AGATHA的「BeHappy」系列就用上極盡搶眼的紅色、黃色及藍色設計，大串頸鏈、塑膠手鐲和人造寶石戒指。以今時今日撞色無定律的日子，入定幾隻色傍身真的可以世界通行。一於BeHappy,Be80s!<br><br>記者：梁俊鵬</p><p>AGATHA（31063966）<br>尖沙嘴海港城二期2406舖</p></body></html>
