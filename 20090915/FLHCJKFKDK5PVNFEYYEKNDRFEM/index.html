<html><header><meta charset="utf-8"><title>《NakedCity》男星血癌病逝</title></header><body><h1>《NakedCity》男星血癌病逝</h1><p>曾參演史提夫麥昆（SteveMcQueen）代表作《龍鳳鬥智》（TheThomasCrownAffair）及劇集《錦繡豪門》（Dynasty）的老牌演員PaulBurke，前日於棕櫚泉家中因血癌病逝，享年83歲，他60年代曾憑劇集《NakedCity》兩度提名艾美獎。另外，撰寫95年里安納度狄卡比奧（LeonardoDiCaprio）主演電影《邊緣日記》（TheBasketballDiaries）的美國創作人JimCarroll，上周因心臟病於紐約離世，終年60歲。</p></body></html>
