<html><header><meta charset="utf-8"><title>金寶湯入侵童裝</title></header><body><h1>金寶湯入侵童裝</h1><p>紅×白的金寶湯圖案經常出現於藝術品或油畫上，但最近就現身於bossini服裝上，品牌最近推出亞洲限量版bossini×金寶湯服飾系列，以經典的金寶湯罐作設計概念，打造成人及童裝，而童裝及嬰兒系列更加入了可愛的「小金」、「小寶」卡通人物作點綴，感覺Stylish之餘亦不失可愛。另即日至9月30日，憑任何百佳、惠康或華潤超級巿場購買三罐金寶湯的單據即可享八五折優惠選購bossini×金寶湯產品。<br><br>查詢：23711633<br>記者：蘇麗珊</p></body></html>
