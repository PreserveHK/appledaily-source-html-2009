<html><header><meta charset="utf-8"><title>兩岸快線大樂透頭獎得主捐2.1億</title></header><body><h1>兩岸快線<br>大樂透頭獎得主捐2.1億</h1><p>台灣大樂透頭獎得主愛心爆棚，今年6月一注獨得9.3億元新台幣（下同，約2.21億港元）的頭獎得主，昨日將2.1億元（約4,998萬港元）捐給慈善團體創世基金會，讓需要長期照顧的植物人受惠。台灣彩券統計，該公司接辦大樂透的兩年多來，已經創造82名億萬富翁，中獎者已捐款超過10億元（約2.38億港元），估計有1.5萬人受惠。<br>台灣《蘋果日報》</p></body></html>
