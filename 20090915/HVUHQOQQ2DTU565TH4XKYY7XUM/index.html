<html><header><meta charset="utf-8"><title>求驗客手記：難忍逼婚　黑帝飛甩女友 - 求驗客</title></header><body><h1>求驗客手記：難忍逼婚　黑帝飛甩女友 - 求驗客</h1><p>前日喺一級方程式（F1）意大利站臨尾香炒車嘅麥拿侖車手咸姆頓（圖），賽後死唔承認同佢位歌星女友妮高分咗手。之但係，呢位外號「黑帝」嘅英國車手同妮高向來拍拖拍到好高調，成日好似孖公仔咁喺個賽車場度四圍騰，但前日就冇咗妮高嘅芳蹤。而且，下次喺新加坡站有個音樂會，妮高本來有份表演，不過據聞佢經已退出咗，如果唔係同咸姆頓有嘢，點會咁做先？我求大俠收到風，係咸姆頓頂唔住妮高成日逼婚，最終決定飛咗妮高。或者佢唔想俾傳媒話係負心漢，先至死唔認同妮高經已分手啫。</p></body></html>
