<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申自詡定力足夠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申自詡定力足夠 - 馮仁昭</h1><p>方力申噚日喺理工大學出席港台活動，佢透露21號會去泰國拍攝《美女廚房》外景，但家有消息指蘇永康頂替梁漢文（Edmond）拍攝，小方話：「我都係睇報道先知，唔知Edmond乜嘢事唔去，你哋問番佢。」今次班女嘉賓又係水着煮嘢食，小方話自己實夠定力，唔會有特別反應，佢話：「呢行睇得太多靚嘢，去到爐火純青，道行高修行高，而且我應該係最有定力一個。」</p></body></html>
