<html><header><meta charset="utf-8"><title>Hilfiger華麗錶緣</title></header><body><h1>Hilfiger華麗錶緣</h1><p>TommyHilfiger出錶向來和出衫一樣講求設計簡單，日常生活幾時都戴得。今次推出限量888枚的自動腕錶就一改上述作風，以華麗吸引新客路，特點有三：特大的47mm圓形精鋼錶殼配玫瑰金色外環；鏤空的錶面、錶背，在中央可透視到機芯運行；防水50米的自動機芯，感覺Hi-End，價錢並沒大大提高，抵讚。<br><br>記者：梁俊鵬</p><p>TommyHilfiger（25258848）<br>中環置地廣場地庫B19舖</p></body></html>
