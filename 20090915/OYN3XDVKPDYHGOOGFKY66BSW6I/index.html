<html><header><meta charset="utf-8"><title>科大男生惹跳樓虛驚</title></header><body><h1>科大男生惹跳樓虛驚</h1><p>【本報訊】香港科技大學商學院一名三年級男生，昨凌晨一時許在屯門富泰邨家中與女友人透過電腦網上聊天，其間透露感情觸礁不開心欲跳樓自殺，女友人聞訊大驚立即報警。惟消防員及警員到場時，男生已回復平靜，在睡房呼呼入睡，並無受傷，事後被勸服送院檢驗。</p><p>網上稱感情觸礁</p><p>聲稱自殺獲送院檢驗21歲男生姓劉，與家人同住屯門富泰邨愛泰樓一單位。據悉，他在科技大學商學院就讀三年級，事後由代為報警的姓楊女友人陪同送院，劉抵達醫院時心情輕鬆，更向記者揮手，在場人士均感莫名其妙，未知他的用意。</p></body></html>
