<html><header><meta charset="utf-8"><title>朱古力翻咬ClarkKent</title></header><body><h1>朱古力翻咬ClarkKent</h1><p>:CHOCOOLATE×ClarkKent第二度登場，上次得黑白超人「S」字Logo，今次終於有彩色版本。而牛仔褲方面，為配合今年的Roll腳潮流，褲腳內特別縫上印有超人Logo的布料。另外今次亦有推出限量版PrintTee，用上銀色Logo，9月18日於尖沙嘴廣東道店和apm的:WHITECHOCOOLATE獨家發售。<br><br>記者：梁俊鵬</p><p>:CHOCOOLATE（31481120）<br>觀塘apm創紀之城五期L2-7號舖</p></body></html>
