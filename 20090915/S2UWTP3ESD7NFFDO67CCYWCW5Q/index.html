<html><header><meta charset="utf-8"><title>求驗客手記：快過杜奧巴　奧維保極速出山 - 求驗客</title></header><body><h1>求驗客手記：快過杜奧巴　奧維保極速出山 - 求驗客</h1><p>雖然事隔成幾個月，但波迷應該仲記得去屆車路士喺歐聯4強次回合被巴塞隆拿迫和1:1（兩回合計巴塞因作客入球優惠晉級），好大程度係因為挪威光頭球證奧維保（圖）冇明察秋毫，冇判畀車仔4個12碼！以佢咁嘅執法水平，當大家以為以後歐聯唔使再預呢個光頭佬執法嘅時候，誰不知噚日證實咗奧維保會吹今晚祖記對波爾多場A組分組賽。可憐車仔前鋒杜奧巴因為上次出局後，向奧維保作出激烈抗議要坐歐洲賽越季波監，點知佢個仇家就咁快喺歐聯復活，斷估杜奧巴一知道呢個消息，肯定激到生蝦咁跳。</p></body></html>
