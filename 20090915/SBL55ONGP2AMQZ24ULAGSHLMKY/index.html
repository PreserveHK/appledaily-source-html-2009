<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李寶安升職厲行慳皮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李寶安升職厲行慳皮 - 馮仁昭</h1><p>無綫有人事變動，噚日無綫方面發咗一個關於管理層變動嘅內部通告，由今日起，總經理（財務及行政）李寶安（圖）升為集團總經理。<br>呢個通告又指，成本管理總監區偉林會升為助理總經理；而今年初喺亞視過檔無綫做總經理助理嘅關偉原來今個月13號已經離職。李寶安一向睇數睇得好緊，今次佢升到呢個位，好明顯嚟緊無綫又會揸緊條數嚟做人啦。</p></body></html>
