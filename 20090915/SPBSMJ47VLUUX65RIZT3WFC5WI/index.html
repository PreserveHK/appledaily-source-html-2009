<html><header><meta charset="utf-8"><title>財話短說策略置地新項目後年有貢獻</title></header><body><h1>財話短說<br>策略置地新項目後年有貢獻</h1><p>▲上海策略置地（164）執行董事何志豪（圖）表示，集團剛公佈以4400萬元（人民幣．下同）收購伽瑪射線食品醫療消毒項目，於今年內已可產生現金流，對集團盈利貢獻可望於2011年3月止年度反映。該項目設計產能為200萬居里（每1萬居里產能每日可處理1至2噸貨物），現時為55萬居里，料下月完成收購，擬投資5000萬元作擴產用途。預計項目可自負盈虧，相信集團毋須額外集資。</p></body></html>
