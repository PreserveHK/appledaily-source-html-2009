<html><header><meta charset="utf-8"><title>木製月餅模　塗生油保存耐</title></header><body><h1>木製月餅模　塗生油保存耐</h1><p>中秋節的指定動作當然是食月餅，近年流行D.I.Y.做月餅，用來送禮就更顯心思。既然要做，就要做最傳統的，第一件事是買個傳統月餅木模，不過清洗和保存就要多花些時間，怪師傅教路，新買回來的木模，最好先在模內塗上生油放過夜，讓木身變得油潤，清洗乾淨便可使用。當做完所有月餅後，便要將餅模放水中煲至大滾幾分鐘，將模中的油迹弄走，風乾後就密封收藏，好留待下一年再用。</p><p>查詢：23930622（怪師傅烹飪工作坊）</p></body></html>
