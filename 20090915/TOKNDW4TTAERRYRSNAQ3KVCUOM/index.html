<html><header><meta charset="utf-8"><title>目擊脫臼留陰影英女患膝蓋恐懼症</title></header><body><h1>目擊脫臼留陰影<br>英女患膝蓋恐懼症</h1><p>世上有各種千奇百怪的恐懼症，但英國25歲女子利斯特（SarahLister）偏偏對膝蓋產生恐懼。這個膝蓋恐懼症（Genuphobia）已困擾了利斯特14年，事緣她11歲時，看到爸爸在家中跌倒，導致膝蓋脫臼，自此對膝蓋產生莫大恐懼，只要看到或摸到別人的膝蓋，都會陷入極度恐慌不安，身體會冒汗兼頭暈眼花，因此她不敢去海灘和酒吧，「擔心見到別人穿泳衣或短裙時，會表現失常」。<br>多年來她接受很多奇怪療法，包括催眠治療，現在她總算能面對未婚夫、家人和親密朋友的膝蓋，但看到陌生人膝蓋時，仍會手足無措。<br>英國《每日郵報》
</p></body></html>
