<html><header><meta charset="utf-8"><title>案件速遞非法性交學徒判教導所</title></header><body><h1>案件速遞<br>非法性交學徒判教導所</h1><p>【本報訊】一名15歲麪包學徒結識一名冒充14歲的12歲女網友，初次相約外出，便借故帶她到住所大廈天台發生性行為。女生事後發現懷孕，今年5月誕下一名兒子。區域法院暫委法官陳仲衡昨判刑指，雖然該名女生自願性交，但不可忽視她只有以13歲之齡產子，顯然對她造成心理創傷。法官權衡案件的嚴重，判被告入教導所。現年16歲的姓顧被告，早前承認與13歲以下女童非法性交罪名。<br>案件編號：DCCC804/09</p></body></html>
