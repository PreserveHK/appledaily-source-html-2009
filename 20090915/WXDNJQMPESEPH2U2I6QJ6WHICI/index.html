<html><header><meta charset="utf-8"><title>瑪麗胸襲多倫多</title></header><body><h1>瑪麗胸襲多倫多</h1><p>多倫多電影節繼續熱鬧非常，作性感低胸打扮的樂壇天后瑪麗嘉兒（MariahCarey）昨日聯同話題獨立片《Precious》擔任執行監製的奧花雲費（OprahWinfrey）以及主唱主題曲的MaryJ.Blige出席該片放映會，大受影迷歡迎。<br>至於MaggieQ與內地導演田壯壯及日本男星小田切讓出席新片《狼災記》在當地舉行的首映，該片更獲得多個海外片商以天價購買版權，令導演開心不已。此外，美國女星杜莉巴里摩亞（DrewBarrymore）也在電影節中出席自導自演新片《WhipIt》首映。</p></body></html>
