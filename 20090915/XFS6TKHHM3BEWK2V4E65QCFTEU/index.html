<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳婉珍冒颱風探賭王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳婉珍冒颱風探賭王 - 馮仁昭</h1><p>賭王何鴻燊入院到家已經49日，幾房姨太同子女每日都到醫院探望，就算噚日掛八號風球，仍然風雨不改。噚日下午時分，仲係掛緊3號風球時，三姨太陳婉珍（圖）就去咗醫院，佢話賭王喺病床度睇電視，佢話：「有睇電視，冇睇報紙。」<br>有傳賭王一直昏迷，二房女兒超鳳同超蕸異口同聲否認，及後二姨太藍瓊纓以及超瓊都有去醫院探病，坐到掛8號風球都未走。</p></body></html>
