<html><header><meta charset="utf-8"><title>服務式住宅租金看升</title></header><body><h1>服務式住宅租金看升</h1><p>【本報訊】近年發展商對投資服務式住宅興趣甚濃，威格斯預計趨勢仍會持續，明年這類單位的租金料升約5%。威格斯物業管理聯席董事賴志文（圖）表示，過去兩、三年服務式住宅平均每年新增約千多伙，但未來兩年會略減至每年約600至700伙。<br>服務式住宅一向深受外資公司駐港高層或專業人士等歡迎，租金也高於一般住宅，故不少發展商近年都鍾情發展這類項目。據該行統計，附設於酒店的服務式住宅約有1.2萬個，其他則約9000個，月租一般1萬至5萬元。現時長實（001）及新地（016）是提供服務式住宅最多的發展商。</p></body></html>
