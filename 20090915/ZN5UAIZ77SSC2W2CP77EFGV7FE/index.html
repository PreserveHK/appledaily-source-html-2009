<html><header><meta charset="utf-8"><title>林志玲師妹被爆扯皮條</title></header><body><h1>林志玲師妹被爆扯皮條</h1><p>台灣名模林志玲師妹、18歲長腿模特兒齊麟，被爆「扯皮條」，在網上化身酒店經理人，公然以高薪招攬美女下海陪酒。<br>原名黃麟鈞的齊麟為凱渥旗下的模特兒，以擁有120公分長腿走紅，被譽為模特兒界的明日之星。但她被人爆料，指在網上化名「淋淋」，以酒店經理人自居，誇稱與大老闆、名人等常光顧的商務酒店關係良好，公然介紹年輕美女下海陪酒，「找我，能讓妳賺大錢，真的可月入數十萬新台幣」。凱渥昨表示將向當事人了解情況再作處理。<br>台灣《蘋果日報》</p></body></html>
