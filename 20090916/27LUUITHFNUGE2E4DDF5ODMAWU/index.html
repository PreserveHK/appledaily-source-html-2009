<html><header><meta charset="utf-8"><title>隔牆有耳：新女神後生20年 - 李八方</title></header><body><h1>隔牆有耳：新女神後生20年 - 李八方</h1><p>公民黨陳淑莊日前38歲生日，由於要綵排即將公演嘅《東宮西宮八》，佢話忙到天昏地暗，根本不知時日過，所以今年冇連串慶祝活動，只係有個小型生日會切蛋糕。陳淑莊啲fans原來十分慷慨，盛讚「女神」睇落去仍然好似18、22咁後生！<br>公眾人物冇乜秘密可言，陳淑莊38歲好多人都知，有支持者就話陳淑莊好似有逆轉時光特異功能，「人到三十八，面色膚色像十八。」有人更形容佢係「史上最漂亮香港議員」！好多人都話陳淑莊唔似38歲，如果佢有乜嘢養顏護膚回春秘方，八方建議佢唔好收埋，應該公諸同好，好多姊妹待救o架！</p></body></html>
