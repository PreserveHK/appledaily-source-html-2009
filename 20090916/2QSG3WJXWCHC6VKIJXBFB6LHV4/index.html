<html><header><meta charset="utf-8"><title>繼續請你食月餅</title></header><body><h1>繼續請你食月餅</h1><p>雖然我喜歡冰皮月餅的皮軟綿綿口味多，但媽咪堅持要食伍仁月餅，仲要有金華火腿先收貨，佢要求咁高，當然要買稻香圓悅金腿伍仁月餅，伍仁足料又豐富，金腿亦經秘方處理，甘香鮮味更突出。<br>到以下網址睇我們介紹的膠模外，記住將片中問題的答案、姓名、身份證頭三個數字、地址及郵箱地址，傳送到mailto:kitchen.apple@gmail.com，有機會獲得稻香圓悅金腿伍仁月餅一盒，名額20位。</p></body></html>
