<html><header><meta charset="utf-8"><title>環遊世界：上機食高級菜</title></header><body><h1>環遊世界：上機食高級菜</h1><p>搭長途機，有兩個恐懼：一.有一個七歲以下的生物，坐在你座位五米以內；二.超級一萬個難食的飛機餐！第一恐懼避無可避，但第二個恐懼卻越來越少碰到，因為近年很多航空公司開始改進飛機餐，更甚者，將其飛機餐味道提升至五星級水準！<br>並非誇張，最近瑞士航空公司跟香港半島酒店合作，即日起乘坐瑞航頭等及商務艙，由香港飛往蘇黎世，其飛機餐全由半島酒店總廚設計！商務餐基本是一個開胃菜、兩份主菜、一份甜品，試想像在三萬呎高空上，品嚐五星級的黑松露慢煮羊腰，恐懼要化為享受……下次飛去瑞士，未上機已先流晒口水！<br><br>記者：馮冠芝</p></body></html>
