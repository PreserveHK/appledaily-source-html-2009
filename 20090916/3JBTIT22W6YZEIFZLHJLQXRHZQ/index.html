<html><header><meta charset="utf-8"><title>VAMPS襲珍珠港</title></header><body><h1>VAMPS襲珍珠港</h1><p>由日本樂隊L'Arc~en~Ciel主音HYDE率領的二人搖滾組合VAMPS，上月中到台灣開騷後，大前日在夏威夷舉行「VAMPSLIVE2009FINALPARTY」演唱會尾場，為長達四個月的世界巡迴演唱畫上句號。</p><p>戰艦開騷</p><p>VAMPS在停泊於珍珠港的密蘇里號戰艦上舉行演唱會，成為首隊登上該戰艦開騷的樂隊，認真有面子。難怪主音HYDE也在台上表現high爆，施展渾身解數，令600名來自日本等世界各地歌迷為之瘋狂。</p></body></html>
