<html><header><meta charset="utf-8"><title>Google讀報器睇新聞轉頁超快</title></header><body><h1>Google讀報器睇新聞轉頁超快</h1><p>以後閱讀報紙，有讀報器。互聯網搜尋器一哥Google，前日（周一）在美國三藩市TechCrunch50科技會議上，展示旗下新出產的FastFlip快速上網讀報服務（圖），聲稱轉頁速度拍得上平常翻看雜誌報章，能快速閱讀30多個跟Google有夥伴關係的新聞網站，包括英國廣播公司（BBC）、美國《紐約時報》和《華盛頓郵報》等。<br>FastFlip的版面設計，跟一般印刷刊物相若，用戶只需點擊某段新聞旁的大箭嘴，該段新聞的內容就會快速顯示出來，不用再像現時要等數秒登上另一網頁觀看。<br>法新社/美聯社</p></body></html>
