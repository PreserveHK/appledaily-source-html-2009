<html><header><meta charset="utf-8"><title>插HDD立即聽歌</title></header><body><h1>插HDD立即聽歌</h1><p>拎住隻2.5"硬碟有乜作為？例如可接駁電視機頂盒，錄影高清節目；又可當旅遊照片嘅儲存裝置；最近腦場更返咗部名叫HDDDockingStereoSpeaker的迷你音響裝置，佢機面上分為左右聲道，靚唔靚聲見仁見智，但插隻HDD就可聽歌，仲可以玩MSN、Skype同埋GoogleTalk，的確係幾方便；但如果你用緊舊式IDE硬碟，亦可以畀多$79買個SATAConverter，一樣玩到。<br><br>記者：陳國輝</p><p>查詢：A-Grade（21528000）<br>地址：深水埗黃金商場地庫43B<br></p></body></html>
