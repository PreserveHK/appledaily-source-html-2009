<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭浩翔鹹網當性教育 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭浩翔鹹網當性教育 - 馮仁昭</h1><p>導演彭浩翔（右）早前接受張達明主持嘅有線節目訪問，原來佢鍾意上網打onlinegame，有時眼瞓都要捱落去。不過彭浩翔對上網又愛又恨，佢解釋：「我試過喺街度拍戲，有市民用手機拍咗片段再擺上網，結果搞到新戲冇晒新鮮感。」講到有年輕人睇色情網頁，彭浩翔話家長越阻止，年輕人就越想偷睇多兩眼，佢話不如索性將色情網變做性教育材料仲好喎。</p></body></html>
