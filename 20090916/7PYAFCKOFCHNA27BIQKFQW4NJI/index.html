<html><header><meta charset="utf-8"><title>紅遍美國營養沐浴</title></header><body><h1>紅遍美國營養沐浴</h1><p>被《華爾街日報》選為「美國最暢銷香薰蠟燭品牌」的Archipelago，最近不止玩蠟燭，還推出大豆燕麥牛奶沐浴系列，好消息是今季終於殺入香港。聽聞這個系列在美國備受讚賞，十分好賣，產品當中的大豆和燕麥蛋白成份，有效預防乾燥繃緊，牛奶則能白滑皮膚，整個系列除了泡泡沐浴露之外，還有浸浴乳、浴鹽、身體磨砂等，趁乾燥秋天未到，快快入貨！<br><br>記者：葉雪芯</p><p>Archipelago（21163229）</p></body></html>
