<html><header><meta charset="utf-8"><title>Mr.Big宣佈已訂婚</title></header><body><h1>Mr.Big宣佈已訂婚</h1><p>《色慾都市》續集現正於紐約開拍，昨日包括莎拉謝茜嘉柏嘉（SarahJessicaParker）在內等4位女角，繼續於紐約街頭拍攝，吸引圍觀者無數。於片中飾演Mr.Big的54歲基斯羅夫（ChrisNoth），趁不用開工陪拍拖5年的27歲黑人電視女星TaraLynnWilson出席紐約時裝節，其間Tara大騷巨型訂婚鑽戒，同場兩人更宣佈已於日前訂婚，基斯更指女友去年初替他誕下兒子Orion，兩人早有結婚打算。</p></body></html>
