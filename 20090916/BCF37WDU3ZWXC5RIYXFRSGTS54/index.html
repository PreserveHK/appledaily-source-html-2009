<html><header><meta charset="utf-8"><title>森下悠里脫衣搶鏡</title></header><body><h1>森下悠里脫衣搶鏡</h1><p>日本水着女星森下悠里，前日與男星武田真治在東京出席漫畫真人片《從今開始Hitman》試映會，她在會上履行承諾即場脫去外衣，以火辣水着look示人，隨即大搶男主角鏡頭。</p><p>武田色士風獻技</p><p>本來身為男主角的武田真治，前日以殺手黑超加揸槍coollook，再加使出招牌色士風絕技演奏新片主題音樂成為全場焦點。不過，在場的森下悠里實行承諾，即場脫衣以性感水着示人，頓時大搶風頭。森下下月會到台灣宣傳全新寫真集，以她疏爽的性格，到時一定不會讓fans失望。</p></body></html>
