<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳日言豪飲豪食失態 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳日言豪飲豪食失態 - 馮仁昭</h1><p>近期忙於主持now飲食節目《Cooking媽嫲》嘅吳日言，雖然平日有唔少機會飲飲食食，但美食當前都唔理咁多，日前佢約埋男女友人到銅鑼灣食飯，雖然吳日言人仔細細，但食量驚人，食嘢時仲儀態盡失，邊食嘢邊狂點新菜式，馮仁昭見到都嚇咗一跳，佢點嘅仲要唔肥唔食，包括牛扒、薯蓉同意粉等，之後佢仲食到捧住個肚，大叫好飽，好似飢民放監一樣。</p></body></html>
