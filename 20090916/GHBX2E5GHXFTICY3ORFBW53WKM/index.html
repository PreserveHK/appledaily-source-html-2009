<html><header><meta charset="utf-8"><title>案件速遞揸大膽車學神獲輕判</title></header><body><h1>案件速遞<br>揸大膽車學神獲輕判</h1><p>【本報訊】年輕「學神」私自駕駛父親的私家車，揸大膽車載女友人看電影。警員在何文田巡查發現「學神」與女友人在車內形迹可疑而拘捕他，更揭發他偷取友人的身份證及駕駛執照。「學神」早前在九龍城裁判法院認罪，昨被判社會服務令200小時，停牌1年，即未來1年不能申領任何類型車輛的駕駛執照。<br>被告孫瑋鍵（20歲）承認盜竊、管有他人身份證、無牌駕駛及無第三者保險等五罪。辯方指被告沒有案底，已還柙逾兩周，家人經常探監，被告已深感後悔。<br>案件編號：KCCC4618/09</p></body></html>
