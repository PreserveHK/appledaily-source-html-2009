<html><header><meta charset="utf-8"><title>隔牆有耳：六十個「國慶」殺到 - 李八方</title></header><body><h1>隔牆有耳：六十個「國慶」殺到 - 李八方</h1><p>「國慶」來了！唔係十．一呢個日子，而係名叫國慶嘅人會嚟香港。旅發局同內地《中國青年報》合舉辦「60國慶看香港」活動，名叫國慶或者喺10月1日出世嘅人參加徵文比賽，遴選後挑選60人嚟香港旅遊。<br>好多生於新中國嘅人名字充滿時代色彩，建國、小兵相信大家都聽好多，國內名叫國慶嘅人應該很多。今年內地大事慶祝建政60年，咁多位國慶有福了，好多公司都給予購物優惠畀佢哋，有旅行社更辦「國慶」團，八折團費來港觀光。<br>香港人名叫國慶都頗為普遍，話唔定大家都識一、兩個，不過港版國慶就冇咁多着數咯。</p></body></html>
