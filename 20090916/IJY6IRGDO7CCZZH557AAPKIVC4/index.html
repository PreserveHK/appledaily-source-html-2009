<html><header><meta charset="utf-8"><title>極速傳說：CIK-FIA首現澳門</title></header><body><h1>極速傳說：CIK-FIA首現澳門</h1><p>2009CIK-FIA世界小型賽車錦標賽，同埋一級方程式賽車、越野車及房車賽均屬國際汽車聯會（FIA）國際性世錦賽事，以往因為資源同埋賽例問題，少有亞洲車手參加CIK-FIA賽事，今年修訂賽例嘅同時，更首次移師澳門，於10月8至11日舉行，更係歷史上首次登陸亞洲作賽呢！小型賽車不嬲都係職業賽車手起步點，好多世界著名一級車手好似舒密加、畢頓、咸姆頓、古碧加等都曾喺賽事入面競逐甚至奪魁，聽講車迷更可以免費入場觀看呢場世錦賽事，加埋一年一度嘅澳門格蘭披治大賽等賽車，相信10月澳門就會為賽車而變得熱鬧。<br><br>記者：梁美甜</p></body></html>
