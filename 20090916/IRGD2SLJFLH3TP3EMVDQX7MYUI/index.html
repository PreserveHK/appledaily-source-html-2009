<html><header><meta charset="utf-8"><title>楊千嬅重演婚禮</title></header><body><h1>楊千嬅重演婚禮</h1><p>楊千嬅上月11日與丁子高在美國賭城秘密註冊結婚，兩個多星期後被本報獨家踢爆婚訊。千嬅日前以丁太身份接受《志雲飯局》訪問，暢談新婚感受，而前日陳志雲更將當日在中環Watermark餐廳飯局照片上載到無綫網誌中。</p><p>收志雲龍鳳鐲</p><p>當日飯局開始時，千嬅挽着志雲臂彎進場，猶如一對新人行禮般搞鬼，之後志雲送上一對足金龍鳳鐲給千嬅作結婚禮物，逗得千嬅開心大笑。<br>千嬅在飯局中表示今年5月看到阿姐汪明荃與拍拖多年的羅家英結婚照時，感到非常幸福，促使她答應丁子高的求婚，而阿姐也是千嬅首先通知婚訊的名單之列。<br>撰文：林妃</p></body></html>
