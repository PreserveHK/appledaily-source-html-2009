<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宣萱頂替何B捱苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宣萱頂替何B捱苦 - 馮仁昭</h1><p>宣萱啱啱喺非洲返香港，噚日佢去到將軍澳電視廣播城接受訪問，講到佢代替何守信（何B）到肯雅拍攝《活著》特輯，宣萱話佢都係臨危受命，仲要帶病上陣㖭，佢話：「其實我喺埃塞俄比亞時都已經感冒，每日不停食藥頂住，點知去到肯雅又食物中毒，食咗嚿唔熟嘅雞，拍攝期間一路都忍住，去到臨走嗰日就喺埃塞俄比亞機場胃抽筋，仲痛到喊，返到香港機場即刻入醫院住咗一晚。」</p></body></html>
