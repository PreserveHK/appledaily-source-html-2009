<html><header><meta charset="utf-8"><title>林保怡親近紐約華姐</title></header><body><h1>林保怡親近紐約華姐</h1><p>林保怡早前到美國擔任「2009年度紐約華裔小姐競選」表演嘉賓，此乃當地一年一度的盛事，林保怡出場時獲13位穿上性感泳衣的佳麗陪伴，令一身夏威夷裝的他風騷非常，更即場獻唱《熱情的沙漠》。</p><p>跟佳麗試戲</p><p>由於與性感惹火的佳麗同場，林保怡笑言要目不斜視，以免分心忘記歌詞。當林保怡獻唱無綫劇集《珠光寶氣》的主題曲《鑽禧》時，全場觀眾大叫他劇中的角色名，林保怡也與入圍5強的佳麗試戲，眾佳麗做足準備工夫，將《珠》劇劇情重現人前。<br>林保怡事後大讚佳麗說：「佢哋水準好高，令我目不暇給，其實呢度真係好多靚女，出年我都要物色一位提名參選香港小姐先。」<br>撰文：林妃</p></body></html>
