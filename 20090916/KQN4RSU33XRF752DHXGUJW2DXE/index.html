<html><header><meta charset="utf-8"><title>艾頓莊養孤兒被拒</title></header><body><h1>艾頓莊養孤兒被拒</h1><p>艾頓莊（EltonJohn）與同性伴侶大衞芬尼斯（DavidFurnish）近日走訪烏克蘭孤兒院，並希望領養14個月大的孤兒Lev（圖）。可惜烏克蘭政府官員表示現年62歲的艾頓莊年事已高，加上他沒有異性合法伴侶，故不會批准。當地官員說：「領養規例不能改，無論你是總統、高官抑或是艾頓莊。」但有指艾頓莊看中的Lev，其實不是孤兒，他的母親只是沒錢照料兒子將他送往孤兒院，根本不符合被領養資格。</p></body></html>
