<html><header><meta charset="utf-8"><title>張韶涵白羽回歸</title></header><body><h1>張韶涵白羽回歸</h1><p>之前心臟不適的台灣小天后張韶涵，經過年多的休息後，月底將推出第六張專輯《第五季》，雖然近日她與母親鬧不和，不過未有影響推出新碟的進度，稍後她將出席一連串宣傳活動。</p><p>麪粉變雪花</p><p>日前張韶涵拍唱片封面，為配合主打新歌《白白的》，她穿上度身訂做性感低胸衫和羽毛短褲，臉上貼滿閃亮水晶，加上用麪粉製造的浪漫雪花效果，令畫面相當美麗。<br>張韶涵久休復出，新歌《白白的》推出後反應和成績很好，張韶涵得知後感動地說：「謝謝大家，在這個時刻，你們給我的溫暖鼓勵，我都深刻感受到了，也會永遠放在心中。我會繼續唱更多好歌給你們聽，一定不會讓大家失望的。」<br>撰文：葉雪</p></body></html>
