<html><header><meta charset="utf-8"><title>醉漢爬大廈外牆棚架</title></header><body><h1>醉漢爬大廈外牆棚架</h1><p>【本報訊】醉漢與女友因感情問題吵架後，昨午在女友的旺角住所大廈爬出外牆棚架，警員到場時事主已返回安全地方，向他警誡後離去。<br>事主姓曾（43歲），女友居於煙廠街15號安康大廈一單位，大廈近日進行維修工程，外牆搭有棚架。據悉他近日與女友因感情問題吵架，昨中午12時，他飲酒澆愁後，到女友住所箍煲，疑因酒醉按錯門鈴被住客大罵。未幾有住客發現事主在大廈外牆棚架攀爬上高層，恐他有意外墮樓報警，警員到場時，滿身酒氣的事主已返回地下後巷，語無倫次，向他警誡後准予離去，警列醉酒人發現處理。</p></body></html>
