<html><header><meta charset="utf-8"><title>光妹譜單車戀曲</title></header><body><h1>光妹譜單車戀曲</h1><p>日本樂壇天后宇多田光最近被偷拍到與一名圈外男子外出的照片，據悉現年26歲的光妹，正與比她年長8年的畫家拍拖，她不只為了新歡學踩單車，更被目擊常讓男友到香閨展開同居生活。<br>據昨日出版的《女性自身》報道，宇多田光的新男友是一名新晉畫家，二人常由光妹的家踩單車或乘電車到美術館和咖啡店，本來踩單車技術水皮的光妹，也曾弄傷了膝頭，不過，多次被目擊讓男友返香閨過夜的她，近日再有愛情滋潤，已不似早前般激瘦，又再心廣體胖起來。<br>前日光妹在個人網誌內提到自己很享受踩單車的生活，似乎暗示正在蜜運中。</p></body></html>
