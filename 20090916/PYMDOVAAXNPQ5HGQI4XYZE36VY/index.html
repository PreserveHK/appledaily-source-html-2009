<html><header><meta charset="utf-8"><title>美斯獲續約加薪</title></header><body><h1>美斯獲續約加薪</h1><p>【綜合西班牙外電】09年應該是美斯年，不但極有望橫掃今年所有個人獎項，而在這場大戰前傳來將獲續約加薪的消息，說不定成爭勝動力。</p><p>除稅後周薪17萬鎊</p><p>英國《每日郵報》指，原與球會到2014年約滿的美斯，將提早與會方續約至2016年，而周薪將為除稅後的17萬鎊（約216萬港元），比之前每周多3萬鎊。這數字雖然與據報除稅後周薪為20萬鎊的皇家馬德里球星基斯坦奴朗拿度差了一截，但已是巴塞最高薪球員。目前西班牙的稅率為43%。</p></body></html>
