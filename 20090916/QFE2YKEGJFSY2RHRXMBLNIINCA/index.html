<html><header><meta charset="utf-8"><title>案件速遞女編輯盜竊判社服令</title></header><body><h1>案件速遞<br>女編輯盜竊判社服令</h1><p>【本報訊】於報館任財經女編輯的單身女子馬麗雲（40歲），7年前為博取女友人歡心，竟在中環德輔道中一大廈的信箱，偷去一家投資公司向銀行申請的支票簿，開出兩張支票購買兩部價值22.8萬元的甲蟲車，及給予對方一張68萬元支票，次日，車行職員發現支票已報失揭發事件。涉案女子早前在東區裁判法院承認偷竊及使用虛假文書等四罪，暫委裁判官戴昭琦接納她一時行差踏錯，愚蠢執着才犯案，判處社會服務令200小時。<br>案件編號：ESCC2602/09</p></body></html>
