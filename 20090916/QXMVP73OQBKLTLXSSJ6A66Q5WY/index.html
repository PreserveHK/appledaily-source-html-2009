<html><header><meta charset="utf-8"><title>兩越漢偷渡來港被捕</title></header><body><h1>兩越漢偷渡來港被捕</h1><p>【本報訊】兩名越南籍男子趁颱風「巨爵」襲港期間，前日下午匿藏在一輛中港貨櫃車車底，準備從深圳文錦渡口岸偷渡來港時，被深圳邊防武警發現及拘捕，兩人承認偷渡來港是為打工賺錢。他們在越南已染有毒癮，四天前從越南芒街偷渡到廣西東興，然後乘坐大巴到深圳，在深圳玩兩天花光所有盤川後，欲趁颱風來襲時，邊防武警放鬆檢查而偷渡到香港做黑市勞工。<br>前日下午5時，文錦渡邊防武警發現兩名可疑男子，在風雨大作下偷偷鑽入一輛排隊輪候過關往香港的貨櫃車車底，武警遂將該車輛截停檢查，並將匿藏在車底的兩人拘捕。</p></body></html>
