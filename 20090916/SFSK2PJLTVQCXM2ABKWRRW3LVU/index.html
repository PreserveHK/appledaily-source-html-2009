<html><header><meta charset="utf-8"><title>旅行香氛</title></header><body><h1>旅行香氛</h1><p>一向鍾愛KENZO香氛的清雅香氣，今次全新推出的RYOKOs2009年別注版更讓人充滿驚喜。RYOKOs是設計師KarimRashid及KENZO首度合作的心血結晶。RYOKO一字，日語解作「旅行」的意思。RYOKOs外形像鵝卵石又像滑鼠，輕便小巧，最適宜隨身帶備去旅行。五色各代表一種香氣，各有美態，讓人忍不住想全部帶回家。<br><br>記者：謝翠玲</p><p>KENZO查詢：21100874<br>（時代廣場連卡佛）</p></body></html>
