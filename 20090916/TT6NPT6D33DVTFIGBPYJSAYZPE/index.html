<html><header><meta charset="utf-8"><title>情殺案疑兇今日提堂</title></header><body><h1>情殺案疑兇今日提堂</h1><p>【本報訊】本月12日在長沙灣青山道揭發情殺案，涉嫌殺死35歲同居女友楊秀瑜被捕的姓梁39歲疑犯，昨遭警方落案檢控一項謀殺罪名，將於今日在九龍城裁判法院提堂。<br>疑犯與女死者均為廣東江門同鄉，同是失婚人士，兩人並在青山道376號和興大廈的套房同居，事件起因疑有人不滿女友偷漢，揮刀狂斬楊女，疑犯一度潛逃返內地，翌日晚上他返港被捕，案件交深水埗警區重案組接手調查，經法醫剖屍證實楊女身中多刀死亡。</p></body></html>
