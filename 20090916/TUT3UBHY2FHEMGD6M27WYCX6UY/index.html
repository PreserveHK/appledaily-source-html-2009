<html><header><meta charset="utf-8"><title>隔牆有耳：落區消費買豉油 - 李八方</title></header><body><h1>隔牆有耳：落區消費買豉油 - 李八方</h1><p>8號波除下打工仔匆匆返工，商務及經濟發展局局長劉吳惠蘭亦隨即出動，落區去荃灣探訪一間商標機械製造公司。呢間公司好積極研發新型號機械，又申請專利同建立自己品牌，產品出口至海外超過20個國家。<br>劉吳惠蘭之後去到眾安街，參觀老牌悅和醬園，呢間舖頭區內聞名，豉油同醋都好出名，第一代打江山多年，近年第二代開始接手，嘗試為傳統食品製造業務注入現代化管理同品質認證，局長一場嚟到，冇空手而回，買咗兩樽豉油。荃灣眾安街金舖林立，又叫做「金飾街」，局長都有去睇，呢度好多自由行內地旅客，因為喺香港買嘢信得過咁話。</p></body></html>
