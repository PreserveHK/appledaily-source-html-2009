<html><header><meta charset="utf-8"><title>財話短說渣打次大股東持股重回4%</title></header><body><h1>財話短說<br>渣打次大股東持股重回4%</h1><p>▲渣打集團（2888）公佈，第二大股東兼英國大型保險機構Legal&amp;General（L&amp;G），繼本月8日減持渣打股份後，翌日則增持14.398萬股，令其總持股股份增至8045萬股，持股量由3.99%微升至4%。L&amp;G於本月8日減持渣打股份至8031萬股，持股量由原來逾4%降至3.99%。兩次增減持均未有披露作價。</p></body></html>
