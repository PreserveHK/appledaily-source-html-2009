<html><header><meta charset="utf-8"><title>Juno為慈善腳底甩皮</title></header><body><h1>Juno為慈善腳底甩皮</h1><p>麥浚龍（Juno）將會推出新碟《天生地夢》，當中三首歌包括《生死疲勞》、《顛倒夢想》和《弱水三千》將放上網供市民合法下載，籌得善款將捐給香港紅十字會作賑災之用。<br>日前Juno拉隊到廣州白雲山區拍攝兩首新歌的MV，為了增強MV的剛陽味道，Juno今次棄用女主角，反而找來神秘人扮演死神一角。</p><p>赤腳行沙地</p><p>拍攝過程中，Juno要爬上高台和面對大量突如其來的昆蟲，又要赤腳行沙地，為免受傷，工作人員替他的腳底貼上膠布，但由於黐力太強，撕走時Juno難忍痛楚，搞到腳底甩皮。導演又安排一場火燒場面，讓MV的電影感更重。<br>撰文：林妃</p></body></html>
