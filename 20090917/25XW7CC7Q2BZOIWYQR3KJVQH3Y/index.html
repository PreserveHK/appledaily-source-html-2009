<html><header><meta charset="utf-8"><title>求驗客手記：費高成「雷曼苦主」？ - 求驗客</title></header><body><h1>求驗客手記：費高成「雷曼苦主」？ - 求驗客</h1><p>運動員生涯短暫，好多球員都會投資吓，為未來打算；連已掛靴嘅前世界足球先生、葡萄牙球星費高都係咁諗。費高早前喺葡萄牙一間私人銀行揀咗隻類似定期形式嘅金融產品嚟投資，諗住穩穩陣陣每年收5%利息，大手筆投資咗270萬歐元（約3,070萬港元）；但佢就唔係幾好彩喇，我求大俠聽啲葡萄牙行家講，費高投資嗰隻產品好似出咗問題，隨時血本無歸。以前睇費高踢波咁蠱惑，諗住佢好醒啦，點知原來投資起上嚟都係「羊牯」，呢次真係英名一朝喪。</p></body></html>
