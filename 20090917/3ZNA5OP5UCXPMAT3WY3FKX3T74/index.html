<html><header><meta charset="utf-8"><title>珍妮花新片涉抄襲興訟</title></header><body><h1>珍妮花新片涉抄襲興訟</h1><p>由珍妮花雅麗絲頓（JenniferAniston）及阿朗艾克（AaronEckhart）主演的愛情喜劇《LoveHappens》明天在美國公映，但該片日前被兩名編劇入稟要求停止上映，否則要追討1億美元（約7.8億港元）的賠償。<br>兩名編劇日前向洛杉磯法院興訟，他們指兩年前將類似劇情的劇本送予環球電影公司，但遭電影公司嫌棄。但近日發現環球的《LoveHappens》與他們當年呈上的劇本十分相似，指控環球抄襲，若不停映便要索償約7.8億港元。雖然如此，但環球打算讓電影如期上映，兩位主角昨天還於洛杉磯舉行首映，吸引不少來賓撐場。</p></body></html>
