<html><header><meta charset="utf-8"><title>港大女生遭車撞飛6米</title></header><body><h1>港大女生遭車撞飛6米</h1><p>【本報訊】香港大學言語及聽覺科學部一名20歲姓鄭二年級女生，昨晨8時許離開大學宿舍往上課途中，在薄扶林道橫過馬路時，被駛經的專線小巴撞倒，飛彈6米外，頭部着地受傷送院。女生後腦位置要縫針，情況穩定。</p><p>後腦位置縫十多針</p><p>鄭母接報後匆匆趕到醫院照料愛女，她引述醫生稱，女兒穿頭流血，後腦位置縫十多針，至於是否有瘀血積聚仍有待詳細檢驗。<br>鄭女家住北角，寄住薄扶林道82號港大的聖約翰學院學生宿舍，事發時正橫過馬路，準備乘車到上環菲臘牙科醫院的課室上課。港大教育學院人員得悉意外後到醫院探望受傷女生。</p></body></html>
