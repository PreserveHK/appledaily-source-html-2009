<html><header><meta charset="utf-8"><title>求驗客手記：老馬歎spa梳乎捱轟 - 求驗客</title></header><body><h1>求驗客手記：老馬歎spa梳乎捱轟 - 求驗客</h1><p>近期猶如箭靶嘅阿根廷國家隊教練馬勒當拿，日前出發去意大利做spa、順便收身，即時被唔少阿根廷傳媒狠批，話佢唔應該喺國家隊正處水深火熱嘅時間，自己去梳乎；與此同時，連老馬重用嘅華朗都開腔話，擔心國家隊唔能夠出線世界盃決賽周，你話老馬壓力唔係千斤重至奇。我求大俠就唔落井下石，今次反而撐老馬；一來據報呢次行程係一早book定，最重要係教波適量緊張係啱，但同時要有適當嘅減壓方法；長期緊張兮兮，結果只會弄巧反拙啫！</p></body></html>
