<html><header><meta charset="utf-8"><title>山下熱戀混血女模</title></header><body><h1>山下熱戀混血女模</h1><p>緋聞多多的尊尼偶像組合NEWS人氣成員山下智久，早前被目擊與過氣女歌手鈴木亞美在派對上態度親暱，不過他的真命天女其實是22歲混血模特兒兼歌手加賀美Seira，兩人已秘密拍拖3個月。<br>據昨日的日本報章《Sports報知》報道，24歲的山下智久與年輕他兩歲的Seira，於今年初經朋友介紹認識，今年夏天才正式拍拖，7月山下還被發現低調現身Seira的演唱會為女友打氣，Seira也曾向身邊工作人員透露新戀情。樣子標致的Seira是加拿大與日本的混血兒，經常為《PS》及《SWEET》等時裝雜誌擔任模特兒。</p></body></html>
