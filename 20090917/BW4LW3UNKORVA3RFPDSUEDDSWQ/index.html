<html><header><meta charset="utf-8"><title>隔牆有耳：百年老屋整祠堂 - 李八方</title></header><body><h1>隔牆有耳：百年老屋整祠堂 - 李八方</h1><p>一向「鬼佬」作風嘅財爺曾俊華唔知有冇返過鄉下，噚日去咗沙田參觀曾大屋，了解呢間百多年老屋情況。曾大屋建於1847年，現在被列為一級歷史建築，文物保育專員陳積志陪同參觀介紹呢宅第係傳統客家圍村建築物，亦係香港保存最好嘅圍村建築物。<br>○七/○八年度施政報告提出文物保育措施，政府會為獲評級嘅私人歷史建築提供財政支援做維修保養，曾大屋已獲批100萬元，短期內委任維修工程顧問，修復祠堂、神龕、門堂、正廳及祀廳的天面。曾俊華建築出身，噚日參觀時好留意古建築物嘅一啲建築細節，更上埋屋頂視察。
</p></body></html>
