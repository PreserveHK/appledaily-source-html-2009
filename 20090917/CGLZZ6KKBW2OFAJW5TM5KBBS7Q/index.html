<html><header><meta charset="utf-8"><title>城城亂噏下台向台北市長道歉</title></header><body><h1>城城亂噏下台<br>向台北市長道歉</h1><p>郭富城和台灣女星張鈞甯合演的電影《殺人犯》，昨晚在台北舉行首映，約200名影迷撐場。城城前日在台灣聽奧閉幕禮中，以國際代言人身份演出，當中場休息時，台北市長郝龍斌上台與城城比劃手語，之後城城準備繼續演出，他無心快語說：「好，麻煩市長請你下去，我要繼續表演了。」<br>城城直率請郝龍斌下台，昨晚他立刻鞠躬道歉說：「對不起，市長，我說錯了。我應該說：『市長，請慢慢走下去，再欣賞我的表演。』」<br>採訪、攝影：黎寶蘋</p></body></html>
