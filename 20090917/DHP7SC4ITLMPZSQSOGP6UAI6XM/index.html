<html><header><meta charset="utf-8"><title>金賢重戰勝豬流感</title></header><body><h1>金賢重戰勝豬流感</h1><p>韓國人氣組合SS501隊長金賢重，本月初飛往東京宣傳韓劇《花樣男子》後確診豬流感，在當地隔離多日後終於康復，昨午返回首爾向fans報平安。機場一早逼滿逾200名沒有戴口罩的fans，眾人拉起橫額歡迎偶像健康歸來，有警察在場維持秩序。<br>金賢重昨日戴上口罩出閘，病癒後的他看來消瘦不少，他說：「要大家擔心我實在對不起，我已經康復了，今後會以健康的姿態宣傳新大碟。」他其後在歌迷簇擁下登車離去，事務所表示金賢重會留在家再好好休息後，才正式復工。</p></body></html>
