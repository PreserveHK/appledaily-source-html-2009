<html><header><meta charset="utf-8"><title>謝安琪追加Tee</title></header><body><h1>謝安琪追加Tee</h1><p>謝安琪年頭舉行的演唱會七場爆滿，未有得睇下一次之前，最近就出住件潮Tee暫時幫大家止止癮。搵來的合作單位是潮人攝影師SunnyLau旗下品牌WhataSunnyDay，不過原來設計的「始作俑者」反而是Kay的廣大樂迷，因為不少Fans在演唱會Poster上發現Kay於表演期間所用的耳機上的圖案十分靚，紛紛到網誌留言，結果最後選用了這個徽章來製作新Tee。升呢天后咁用心回應歌迷，抵你哋個個為佢繼續「吶喊」！<br><br>記者：葉雪芯<br><br>Bep!（22048987）<br>尖沙嘴加連威老道63號1樓</p></body></html>
