<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔飛去大澳睇災情 - 李八方</title></header><body><h1>隔牆有耳：煲呔飛去大澳睇災情 - 李八方</h1><p>德成局長笑騎騎、放毒蛇，調走社工後，大澳頓然和諧，不過唔代表冇天災，八號風球下依舊水浸，居民十分無奈。<br>颱風過後煲呔坐直升機視察災情，河蟹當道，佢話感覺上好唔同，有海味舖老闆話佢知，今次打風損失遠比去年9月襲港嘅颱風黑格比細，煲呔稱滿意各政府部門同大澳鄉事委員會提供協助，幫助居民防風同善後，至於土木工程拓展署擬建大澳河堤，若順利獲立法會批准撥款，可於2011年完成，煲呔向大澳居民保證，完成後永安街喺一般情況下因潮漲引致水浸威脅將會減低。</p></body></html>
