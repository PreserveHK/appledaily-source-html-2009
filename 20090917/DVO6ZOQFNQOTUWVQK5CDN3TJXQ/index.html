<html><header><meta charset="utf-8"><title>隔牆有耳：「國慶」10.1玩轉香港 - 李八方</title></header><body><h1>隔牆有耳：「國慶」10.1玩轉香港 - 李八方</h1><p>旅發局趁早排喺全國招募名字叫國慶或者喺10月1日出生嘅內地同胞參加徵文比賽，勝出者可在10.1前來港旅遊一星期，大陸人似乎真係好愛國慶，據講內地有40幾萬個名叫「國慶」嘅人，呢個徵文比賽引咗1.2萬人參加，年紀最細7歲，最大81歲，選出60位得獎者。<br>60位當選者中，49年10月1日出世嘅北京市民郝國慶都算係人辦，40周年同50周年國慶，佢都有份參加官方大典，佢同新中國一起成長，曾經歷文革，喺黨嘅偉大領導下吃咗唔少苦頭，不過無怨無悔，話如果冇當年「鍛煉」，國家唔會有今日成就。</p></body></html>
