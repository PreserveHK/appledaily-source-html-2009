<html><header><meta charset="utf-8"><title>醫療短波新治兒童患耳炎指引</title></header><body><h1>醫療短波<br>新治兒童患耳炎指引</h1><p>加拿大兒童協會向醫生發出醫治兒童患耳炎指引，列明醫生應先開止痛藥給他們服食，再觀察48小時，若病徵未消失，才給他們服用抗生素，這方法適用於已六個月以上、一向身體健康、沒發高燒和病情不太嚴重的兒童患者。該會指出，改變用藥指引，是擔心抗生素引起的抗藥性病例會越來越多。用止痛藥如乙醯氨酚（acetaminophen）治療，在95%情況下藥效和抗生素一樣。
</p></body></html>
