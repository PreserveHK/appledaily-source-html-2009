<html><header><meta charset="utf-8"><title>隔牆有耳：公眾有謠言知情權 - 李八方</title></header><body><h1>隔牆有耳：公眾有謠言知情權 - 李八方</h1><p>記者主席麥燕庭Mak姐搞完大遊行後，嗌口號聲嘶力竭，噚日出席一個新聞自由演講會時，聲音仍未復元。Mak姐話抗議行動未完結，正聯絡不同傳媒團體聯署聲明，希望10.1前成事。<br>Mak姐入行逾廿年，話新聞自己不能失守分毫，佢指有時政客特別麻煩，當記者寫嘅嘢稍為唔合心水，都可能會投訴，有時甚至會直接搵傳媒老闆向前線記者施壓，對於呢種無視新聞自由嘅政客，Mak姐引述一位商界人士講法，「佢話寧願有聽謠言嘅自由，都好過你指明乜嘢我可以聽。」佢話公眾有判斷力分辨謠言、真相，唔係政客作出無理投訴，就可以左右公眾判斷。</p></body></html>
