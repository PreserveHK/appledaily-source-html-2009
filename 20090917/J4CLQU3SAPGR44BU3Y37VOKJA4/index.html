<html><header><meta charset="utf-8"><title>北京不滿台播熱比婭電影</title></header><body><h1>北京不滿台播熱比婭電影</h1><p>台灣綠營繼邀請達賴喇嘛訪台後，下月16日舉辦的高雄電影節又將播放被大陸指為疆獨分子的熱比婭紀錄片《愛的十個條件》。國務院台辦發言人楊毅昨日在新聞發佈會上表示，不希望干擾兩岸關係和平發展的事再次發生，又強調希望台灣盡快消除不利影響。<br>楊毅昨日回應高雄電影節播放熱比婭電影時表示，熱比婭是被大陸「依法判刑的犯罪分子，一個民族分裂分子。」對於高雄電影節將播放熱比婭紀錄片的事，他還待了解情況。他強調，北京不希望干擾兩岸關係和平發展的事再次發生。至於有台灣記者問到上個月達賴喇嘛到台灣訪問，楊毅表示，不論達賴以任何形式和身份赴台，大陸都堅決反對。中評社</p></body></html>
