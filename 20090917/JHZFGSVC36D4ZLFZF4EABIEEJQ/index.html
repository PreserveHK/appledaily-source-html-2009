<html><header><meta charset="utf-8"><title>1米短投</title></header><body><h1>1米短投</h1><p>越來越多人愛上玩投影機，想一試感受！但自問居住環境小怎樣好？其實小小距離，1米左右，就可放到55"畫面。<br>所講是BenQ的DLP投影機MP515-ST。其色彩處理去到16.7百萬色，對比度亦玩上2600:1，亮度是2500ANSI；真實解像度是SVGA800×600，但駁電腦時，解像度可支援640×480去到1600×1200。<br><br>記者：陸倰雄<br><br>查詢︰BenQ（23306760）</p></body></html>
