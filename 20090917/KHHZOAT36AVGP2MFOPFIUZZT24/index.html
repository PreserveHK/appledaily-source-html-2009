<html><header><meta charset="utf-8"><title>環保魚菜</title></header><body><h1>環保魚菜</h1><p>入秋開始正踏入食海鮮的季節，近來聽到不少愛地球的人士，提倡食用可持續海魚，位於朗廷酒店的美岸海鮮廳，近日正推出「愛海洋」系列魚類菜式。行政總廚特別由新西蘭引入5款野生海魚，包括紅鯛魚、約翰‧多莉、八角魚、真鯛及野生油甘魚，全由可持續發展漁業捕獲，過程符合海洋生態，既可享用海鮮，又可維持海洋生態，吃魚也可搞環保。</p><p>美岸海鮮廳（23751133）<br>尖沙嘴北京道8號香港朗廷酒店低層大堂</p></body></html>
