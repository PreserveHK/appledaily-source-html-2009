<html><header><meta charset="utf-8"><title>本木妻懷第三胎</title></header><body><h1>本木妻懷第三胎</h1><p>現年43歲的《禮儀師之奏鳴曲》日本影帝本木雅弘，前日以二撇雞的海軍造型在加賀市拍攝NHK新劇《坂上之雲》。近日有報道指本木將會相隔10年再做老竇，消息終於得到他親口證實：「我經常都在想再有第3個孩子會怎樣，想不到現在成真，實在太驚訝和開心！」<br>本木透露其33歲的《東京鐵塔—我的母親父親》演員妻子內田也哉子已懷孕4個月，預產期為明年4月。兩夫婦早已育有一子一女，10歲的女兒伽羅聽見將會添弟妹表現興奮，本木的岳母樹木希林也開心將會再抱孫。</p></body></html>
