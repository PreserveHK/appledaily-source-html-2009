<html><header><meta charset="utf-8"><title>罐頭刀大王案轉區院審</title></header><body><h1>罐頭刀大王案轉區院審</h1><p>【本報訊】被冠以「罐頭刀大王」稱號的特嘉設計公司創辦人兼前主席馬仕賢（54歲），涉嫌聯同兩名公司的前行政總裁周耀民（56歲）及財務總監梁國華（47歲），串謀詐騙新加坡交易所，令公司成功在當地上市，以及詐騙香港滙豐、中銀等六間本地銀行共750萬元貸款。三人共被控以八項串謀詐騙罪，昨在東區裁判法院提訊。案件押後至10月16日，將轉往區域法院審理。<br>案件編號：ESCC4429/09</p></body></html>
