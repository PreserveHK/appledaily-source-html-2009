<html><header><meta charset="utf-8"><title>馬國明難頂李綺雯</title></header><body><h1>馬國明難頂李綺雯</h1><p>馬國明出名怕醜，前晚他在蘭桂坊拍攝無綫新劇《談情說案》，飾演花花公子的他女伴如車輪轉，劇情講述他與朋友夜蒲，搭上幾位靚女，馬國明卻被李綺雯（o靚妹）死纏。<br>鏡頭內馬國明對o靚妹投懷送抱甚不受落，鏡頭外兩人也保持距離，馬國明知道有傳媒在場更表現驚青，莫非怕記者向其緋聞女友胡定欣報信？</p><p>攬仔戲NG</p><p>o靚妹當晚身穿吊帶裙襯高踭鞋，導演要求她走落斜路追馬國明，又要從後攬着他，但o靚妹演出甚不投入，NG了7、8次，結果要導演親自示範。由於整晚落大雨，導演最終勉強收貨。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
