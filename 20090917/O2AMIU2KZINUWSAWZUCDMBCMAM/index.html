<html><header><meta charset="utf-8"><title>大冬瓜「姚明」高1.86米</title></header><body><h1>大冬瓜「姚明」高1.86米</h1><p>籃球明星姚明人所共知，可是如果有一個冬瓜（圖）也叫姚明，你會聯想到甚麼？重慶廣陽鎮新六村，便有瓜農種出一個如人高的冬瓜！<br>這個冬瓜至今長度已達1.86米，而且每天還在長高1厘米，不知何時是盡頭！鄰居叫它姚明，每天吸引三、四十人來看。73歲的瓜農何國榮回想起：今年3月時，他買了一大批冬瓜秧，瓜秧栽到菜地後，剩下一株沒地方種，老何便把它種在葡萄園。誰知瓜秧的藤纏上了葡萄架後，藤葉不停增長，同時結出直徑20厘米的長條形冬瓜，長度已達一個成年人般高。《重慶晚報》</p></body></html>
