<html><header><meta charset="utf-8"><title>ARTINI睇中新娘子</title></header><body><h1>ARTINI睇中新娘子</h1><p>每逢去到年尾，都是結婚的高峯期，無論你有無份做新娘，飲宴場合都總是走唔甩，如果有幸被邀請做姊妹，搵首飾襯衫更加是難上加難。最近ARTINI09秋冬季推出了「華麗貴族」系列，價位屬中價，但款式用料絕不欺場，以琉璃、水晶等組合，非常體面。即使是新娘子用來襯婚紗和晚禮服都很合適，甚至用來襯一般的晚裝裙亦得，十分百搭！<br><br>查詢：23308088<br><br>記者：葉雪芯</p></body></html>
