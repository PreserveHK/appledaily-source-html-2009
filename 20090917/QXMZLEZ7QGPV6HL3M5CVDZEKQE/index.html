<html><header><meta charset="utf-8"><title>意味新裝</title></header><body><h1>意味新裝</h1><p>不少港人愛吃意大利菜，要吃傳統的意大利菜，又豈能不到COVA。位於太古廣場的COVA，由月前開始重新裝修，近日終於重新營業。店舖換上全新面貌，由國際建築設計師KennyKinugasa-Tsui提供概念，環境寬敞瑰麗。食物方面繼續供應經典意大利菜式，如燒頂級香草羊鞍配、香辣扁意粉配燒海帶子，招牌的精緻蛋糕當然唔少得。</p><p>CovaCaffè-Ristorante（29189660）<br>金鐘道88號太古廣場三樓</p></body></html>
