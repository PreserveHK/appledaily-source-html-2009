<html><header><meta charset="utf-8"><title>求驗客手記：保特炒車獲贈公路 - 求驗客</title></header><body><h1>求驗客手記：保特炒車獲贈公路 - 求驗客</h1><p>牙買加飛人保特（圖）上月喺柏林世錦賽，創出男子100米（9秒58）同埋200米（19秒19）超乎「人類極限」嘅新世績，搞到柏林市長都要送2.7噸重嘅柏林圍牆畀佢做紀念品；牙買加政府周二有樣學樣送厚禮畀保特，之不過更為特別，將一條通向加勒比海重要城市嘅「高速公路2000」改名為「保特公路」；呢條公路最特別係，此處正正係保特今年4月撞車地。唔知牙買加政府今次係咪想表揚保特之餘，乘機宣傳道路安全呢？</p></body></html>
