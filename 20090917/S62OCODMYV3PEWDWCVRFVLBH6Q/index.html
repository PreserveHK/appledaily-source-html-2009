<html><header><meta charset="utf-8"><title>張家輝加價拍續集</title></header><body><h1>張家輝加價拍續集</h1><p>張家輝、林建岳、鄒文懷、江若琳和李曼筠（動漫Maggie）等，昨晚到金鐘出席「影視界慶祝國慶60周年晚宴及電影招待」活動，張家輝表示近日忙拍《證人》續集，坦言有加片酬。<br>問張家輝見到同片拍檔謝霆鋒，會否問他是否快榮升第二任老竇？他笑說：「如果問咗話畀你哋知，我咪二五仔！」談到有傳不少已婚男星到夜店偷食，家輝說：「有時去夜店未必係色情，我以前返內地都去過。」</p><p>江若琳眼發炎</p><p>另外，現場見江若琳左眼通紅，她說：「之前我喺北京坐飛機返香港時，戴住隱形眼鏡瞓覺，搞到隻眼發炎。」<br>採訪：魯萍<br>攝影：陳慧安、彭琮然</p></body></html>
