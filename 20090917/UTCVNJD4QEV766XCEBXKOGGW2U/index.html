<html><header><meta charset="utf-8"><title>留30厘米長指甲戒衝動</title></header><body><h1>留30厘米長指甲戒衝動</h1><p>人的指甲究竟可以有多長？長30厘米的指甲，又要留多少年？廈門40歲的王姓男子，為了讓自己修心養性，竟將自己左手尾指的指甲，留了15年！只見他的左手尾指，長着略微捲曲的米黃色指甲（圖），用直尺量剛好30厘米。<br>王先生說，15年前由於自己脾氣比較火爆，為了讓自己的脾氣收斂一些，於是便留長指甲，因為留指甲要很有耐性，如果一不小心碰斷，便前功盡廢。自此之後，他的心境也靜了下來，做事也不會太衝動。<br>他還說，兩年前曾經有人開價6萬元人民幣收購，他都不肯賣！不過，因為最近要去外地做生意，留着指甲實在不方便，打算將它剪掉。台海網</p></body></html>
