<html><header><meta charset="utf-8"><title>學友拍戲扛冷氣機</title></header><body><h1>學友拍戲扛冷氣機</h1><p>張學友、吳彥祖和謝霆鋒昨日在上環九如坊一間二手冷氣店，拍攝夏永康執導的新片，劇情講述霆鋒為冷氣店員工，學友和吳彥祖光顧買冷氣機。身穿背心短褲的霆鋒扮冷氣技工入型入格，當學友和吳彥祖付款後，學友即把冷氣機抬上膊頭搬走。</p><p>霆鋒拒談栢芝有喜</p><p>學友約傍晚6時收工，有市民要求合照他也來者不拒，他見到記者即笑說：「我冇啦（指戲份）。」霆鋒離開時被問到老婆張栢芝是否有孕，助手即表示不回答，霆鋒則企定定影相。至於導演夏永康也在現場監督。<br>採訪、攝影：藍文浩、朱志明</p></body></html>
