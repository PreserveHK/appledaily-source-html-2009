</title></header><body><h1>惠康送你十両金
</h1><p>十両足金金牌作抽獎禮物，絕對令人流口水，惠康現正（至9月24日）舉行「十大超市名牌」選舉，只要於惠康購物並憑單據透過電話、登入網站或指定分店及店內的資訊站投票，即有機會贏取一両足金金牌一個（每日一名，共28名），此外，還有終極的十両足金金牌（一名）。而於選舉期間，各大參選品牌亦輪流推出每周精選優惠，有得抽獎又有平嘢買，絕對有So！<br><br>記者：區佩嫦<br>查詢：http://www.wellcome.com.hk</p></body></html>
