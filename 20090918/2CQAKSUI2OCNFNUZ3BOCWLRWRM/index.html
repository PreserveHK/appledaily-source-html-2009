<html><header><meta charset="utf-8"><title>女人只可守秘密兩日</title></header><body><h1>女人只可守秘密兩日</h1><p>女人八卦兼口疏？英國調查證明有根有據，原來女人若知道了一個秘密，總心思思要張揚出去，秘密平均只可保守47小時15分鐘。<br>調查訪問了3,000名18至56歲女子，當中40%承認，不論秘密多麼私人或機密，她們一旦知道了，都難守口如瓶。逾50%受訪者更指，酒精令她們更愛說人閒話，洩秘對象，主要是男友、丈夫、好友和媽媽。雖然會洩密，90%依然覺得自己可靠，2/3人又會覺得內疚。<br>英國《每日郵報》</p></body></html>
