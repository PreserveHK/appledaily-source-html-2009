<html><header><meta charset="utf-8"><title>櫻井、坂口癡纏過夜</title></header><body><h1>櫻井、坂口癡纏過夜</h1><p>33歲的日劇《醫龍》男星坂口憲二，自05年和女星小雪分手後，感情一直未有着落，不過昨日出版的新一期日本雜誌《女性SEVEN》卻踢爆他已秘密再墮愛河，拖着28歲的日本時裝雜誌《JJ》的模特兒櫻井裕美到酒店過夜，實行與近日被指與松山研一撻着的舊愛小雪抗衡。<br>坂口在本月13日在神奈川縣出席活動後，驅車前往櫻井位於澀谷的香閨，兩人其後到港區的壽司店醫肚，食飽飽後再到鄰近的酒店宿一宵。</p><p>多次擁抱告別</p><p>他們翌日離開酒店時多次擁抱，十分癡纏。有指他們因同樣熱愛滑浪而一拍即合，坂口的事務所回應緋聞時反應冷淡，指這是坂口的私事。</p></body></html>
