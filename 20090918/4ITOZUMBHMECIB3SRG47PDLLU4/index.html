<html><header><meta charset="utf-8"><title>深圳黑工場發霉豆製豆腐</title></header><body><h1>深圳黑工場發霉豆製豆腐</h1><p>港人北上飲飲食食，食品衞生問題令人關注。深圳當局搗破六家地下豆腐工場，發現用發霉黃豆製成的黑豆腐多達1,500多公斤，其中部份賣到當地一些某知名酒樓。<br>污水滿地橫流，豆腐隨意堆放在地上，衞生狀況不堪入目。深圳執法人員根據民眾舉報，本周二（15日）晚採取突襲行動，查處六個地下食品加工黑點。其中在布吉上水徑社區，在一小山坡上臨時搭建的平房內，工人正在加工生產。加工豆腐用的石膏粉露天擺放，用來裝豆製品的桶和架又髒又黑，做好的近200塊板的豆腐露天擺放，地上污水處處。執法人員從進出貨單據發現，部份黑豆腐竟然賣到深圳一些某知名酒樓。<br>《深圳特區報》</p></body></html>
