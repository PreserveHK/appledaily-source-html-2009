<html><header><meta charset="utf-8"><title>求驗客手記：卡比路老婆撐碧咸放心 - 求驗客</title></header><body><h1>求驗客手記：卡比路老婆撐碧咸放心 - 求驗客</h1><p>碧咸要靠女人保住世盃席位？「萬人迷」碧咸近排喺美職聯火氣十足，可能同佢驚入選唔到英軍2010年世盃名單有關，之不過我求大俠八到碧咸哥或者可以唔使咁緊張，皆因英軍教頭卡比路周三向英國《太陽報》話，平時唔多理足球嘅老婆羅拉勁鍾意碧咸，仲有兩張同「萬人迷」嘅合照㖭！萬一卡比路唔選碧咸，卡比路唔怕畀佢老婆扭耳仔至奇！之但係卡比路唔想外界人覺得佢怕老婆就補充咁話，佢最欣賞碧咸已經34歲，但仍然保持敬業樂業，永不缺席訓練嘅好習慣，佢哋兩公婆都勁鍾意碧咸，睇怕唔入選都唔得啦！</p></body></html>
