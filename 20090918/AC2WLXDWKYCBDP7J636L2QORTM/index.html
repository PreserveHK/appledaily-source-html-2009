<html><header><meta charset="utf-8"><title>何傲兒出攬枕影射周秀娜</title></header><body><h1>何傲兒出攬枕影射周秀娜</h1><p>何傲兒和高海寧昨日到灣仔出席「2009香港壁球公開賽」記者會，兩人為今屆賽程抽籤。<br>何傲兒近日忙於拍攝無綫劇集《畢打自己人》，她透露當中一集故事講述她製作人形攬枕，明顯影射近期人氣急升的周秀娜。何傲兒對攬枕也甚有興趣，她說：「我嘅造型係健康，着背心短褲。」她還已向公司申請完成拍攝後，可以擁有該攬枕，放在家中。</p><p>高海寧晒比堅尼</p><p>高海寧則透露即將赴泰國為《美女廚房》拍攝外景，她表示今次所有美女均要穿上比堅尼，她說：「我知道佢哋請咗啲外地女藝人，全部都係身材超突出，好勁cup數。」<br>採訪、攝影：張俊銘
</p></body></html>
