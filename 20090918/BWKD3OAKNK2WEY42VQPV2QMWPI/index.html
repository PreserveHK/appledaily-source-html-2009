<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高志森帶武僧闖世界 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高志森帶武僧闖世界 - 馮仁昭</h1><p>高志森噚日喺紅磡宣傳佢嘅新舞台劇《快樂少林》，現場仲安排咗唔少武僧表演武藝，睇到大家嘆為觀止，高志森話今次喺呢齣舞台劇會揀選36位武僧參與演出，到時佢就會擔任導演一職，帶住成個劇組去世界巡迴演出，佢預計呢個舞台劇可以做足7、8年，但首要條件就係要冇女演員，佢解釋話因為啲武僧唔可以同女人有接觸，亦都唔可以與女性同台，稍後高志森仲會去少林寺三日作實地體驗。</p></body></html>
