<html><header><meta charset="utf-8"><title>潮流感：企鵝WireBag擺甫王 - ㎡</title></header><body><h1>潮流感：企鵝WireBag擺甫王 - ㎡</h1><p>想起Anteprima，就會想起織織復織織的wirebag，求實用wirebag許多人N年前已買了，新方向是轉織「鵰」轉3D立體kawaii動物公仔，上季搶佔35歲生日的HelloKitty，巨型黑kittybag、小小kitty頭clutch，同樣大收旺場。<br>09秋冬就玩企鵝，肥嘟嘟黑白小企鵝，叉開手仔坐地、合埋企好的甫士，各自戴着Anteprima易認的方角小ribbon，同樣可愛。<br>Textby㎡</p></body></html>
