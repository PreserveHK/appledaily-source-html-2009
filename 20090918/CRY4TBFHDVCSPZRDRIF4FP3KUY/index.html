<html><header><meta charset="utf-8"><title>雷曼苦主請願三人推撞傷</title></header><body><h1>雷曼苦主請願<br>三人推撞傷</h1><p>【本報訊】30多名連月來不斷到多間銀行進行抗爭的雷曼苦主，昨日在灣仔皇后大道東星展銀行請願時，與保安員發生推撞，兩名苦主與一名保安員受輕傷。<br>昨日下午2時許，30多名雷曼苦主手持抗議標語到灣仔星展銀行，銀行多名保安員在門口手拖手築成人鏈，阻止苦主闖入，並在門外貼出告示指下午暫停營業，請客戶到其他分行辦理業務。現場亦有警員維持秩序。至3時許，苦主與保安員開始有衝突，雙方推撞間，一男一女苦主不適；另一名保安員右手手指受輕傷。救護員到場替三人敷治，受輕傷女苦主拒絕送院，另兩人送院治理後亦告無恙。稍後，其他抗議人士在警員勸喻下散去。</p></body></html>
