<html><header><meta charset="utf-8"><title>德格拉斯獨撐MichaelKors</title></header><body><h1>德格拉斯獨撐MichaelKors</h1><p>紐約時裝周去到尾聲，總括而言，今季入場看騷的明星相對較少，昨日輪到跟明星關係不俗的MichaelKors，但現身frontrow的也只有米高德格拉斯（MichaelDouglas）。</p><p>淡雅春色</p><p>今季MichaelKors帶來剪裁大刀闊斧的時尚新裝，色彩淡雅清新，天藍色、丁香色、青蘋果綠、肌膚色等，monotone以外，也加入painting的水彩、潑油等圖案，drapping、hardribbon等設計則帶點60年代味道。MichaelKors性感之選，則有sidecut剪裁黑色泳裝。<br>撰文：DebbieLum</p></body></html>
