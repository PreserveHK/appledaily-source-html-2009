<html><header><meta charset="utf-8"><title>林依晨恨做賭城新娘</title></header><body><h1>林依晨恨做賭城新娘</h1><p>自從劉德華與朱麗倩在賭城秘密註冊一事曝光，大家都忙於捕風捉影上網搜尋疑似已婚藝人，早前有一與台灣女星林依晨同名同姓的女子，被揭已於01年在賭城結婚，結果林依晨每次出來都要澄清一次。<br>日前林依晨現身上海宣傳新碟《幸福遇見》，再被問到此事，現年26歲的她笑說：「真要是19歲結婚生子倒也不錯，只是自己並非那個註冊新娘。」至於將來結婚會否公開？她說：「應該不會了。」</p><p>暫停拍戲</p><p>林依晨今年初剛接受過腦部手術，休息了大半年才復工，暫停拍戲專心唱歌，在首張個人專輯更嘗試創作，野心不小，喜歡看她演戲的觀眾看來有排等了。<br>撰文：葉雪</p></body></html>
