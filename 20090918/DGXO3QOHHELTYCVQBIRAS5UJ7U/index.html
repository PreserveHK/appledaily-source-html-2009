<html><header><meta charset="utf-8"><title>女囚嬰不治裁死於自然</title></header><body><h1>女囚嬰不治裁死於自然</h1><p>【本報訊】育有兩名子女的女囚犯去年被囚禁期間，在屯門醫院誕下早產的幼女。女嬰因患有壞死性腸炎留醫，其後好轉，交回懲教所由母親照顧。數日後女嬰突然失去知覺，送院後不治。母親投訴懲教所未有給予女嬰適當治療，死因陪審團昨裁定女嬰死於自然。<br>陪審團昨提出兩項建議，指女子懲教所的醫生須按衞生署指引替病人進行檢查，並將基本身體狀況記錄在醫療紀錄內。<br>死亡女嬰文詩雅，去年8月12日死於壞死性腸炎。<br>案件編號：CCDI901/08</p></body></html>
