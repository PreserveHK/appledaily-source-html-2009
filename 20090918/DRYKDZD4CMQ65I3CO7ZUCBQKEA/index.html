<html><header><meta charset="utf-8"><title>科大無人飛機闖珠峯</title></header><body><h1>科大無人飛機闖珠峯</h1><p>【本報訊】科技大學一個研究小組派出的小型無人駕駛直升機，今年6月中完成在珠穆朗瑪峯飛行測試（圖），是世界同類研究首次。該機螺旋翼直徑兩米，全機重約10公斤，以全球定位系統導航，使用電池每次可飛行逾100公里、汽油則逾400公里，飛行時可將拍攝到的影像傳送回地面，這次研究人員要抵達海拔5,000公尺高山接收訊號。去年四川大地震，科大便派出這類直升機在災區進行監測和評估損害。</p></body></html>
