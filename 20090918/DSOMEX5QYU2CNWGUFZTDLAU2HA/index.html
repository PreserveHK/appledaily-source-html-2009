<html><header><meta charset="utf-8"><title>山下智久陪索模煙韌撐枱腳</title></header><body><h1>山下智久陪索模煙韌撐枱腳</h1><p>緋聞多多的尊尼偶像組合NEWS主將山下智久，近日被踢爆與混血模特兒兼歌手加賀美Seira秘密拍拖3個月，兩人拍拖的情形首次被新一期日本雜誌《FRIDAY》偷拍到。<br>據報道，山下和加賀美在6月底於東京有樂町一間居酒屋撐枱腳，兩人把酒談心，不時咬耳仔細聲講大聲笑，表現親密。尊尼事務所例牌否認戀情，發言人說：「山下和加賀美絕對不是拍拖，他們只是朋友。」加賀美所屬的事務所則以負責人不在為由，拒絕回應緋聞是否屬實。</p></body></html>
