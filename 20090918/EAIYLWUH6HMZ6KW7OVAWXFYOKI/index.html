<html><header><meta charset="utf-8"><title>崔智友拍拖斷正</title></header><body><h1>崔智友拍拖斷正</h1><p>因合演07年劇集《航天之城AirCity》而撻着的韓國女星崔智友和男星李鎮旭，前日被發現在首爾仁寺洞拍拖。<br>據悉當日剛好是李鎮旭的28歲生日，他們戴上帽子包到冚，拖手行街享受二人世界，友姐不時看飾物和擺設，其後他們會合李鎮旭所屬的事務所工作人員開派對。</p><p>服役出色有獎</p><p>據事務所發言人表示，今年5月入伍的李鎮旭上周六獲軍方安排首次放假，由於他在服兵役期間表現出色，故額外獲獎勵多一日假期，昨日才返軍營報到。</p></body></html>
