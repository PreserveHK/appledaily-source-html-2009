<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林敏驄開騷玩關淑怡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林敏驄開騷玩關淑怡 - 馮仁昭</h1><p>林敏驄噚日到港台接受《光輝歲月》嘅訪問，就嚟開演唱會嘅阿驄話家正忙於重新編曲，至於會唔會邀請以前嘅好拍檔曾志偉喺台上大唱搞笑歌時，佢就話未有咁嘅安排，都要睇吓大家嘅工作情況。由於阿驄成日口不擇言，問到個唱時怕唔怕嘉賓會倒轉槍頭爆佢料時，佢即得戚話：「唔怕，佢哋有大把把柄喺我手，問乜？又問結婚呀？問關淑怡（小圖）囉，佢會做嘉賓，歌都揀埋。」</p></body></html>
