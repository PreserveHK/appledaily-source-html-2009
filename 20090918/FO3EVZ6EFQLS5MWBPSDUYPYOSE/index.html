<html><header><meta charset="utf-8"><title>樂基兒釘鞋10倍價賣出</title></header><body><h1>樂基兒釘鞋10倍價賣出</h1><p>樂基兒馬不停蹄開工，今季她做了鞋履品牌Staccato代言人，前晚她趕到北京，為自己做主角的電視廣告揭幕，更聯同黎明愛將文詠珊（JaniceMan）及6位模特兒一同行騷。</p><p>JM購入</p><p>擔任廣告女郎外，樂基兒更設計了一款以其名字命名的Staccato×Gaile窩釘高跟鞋，賣鞋部份收益將捐給香港兒童癌病基金，台下的張雨綺及JaniceMan即時捧場，以10倍價錢、即$18,900買了樂基兒的親筆簽名鞋。JaniceMan自爆是首次到北京，她說：「我已經同公司申請咗，會喺北京留多一日玩。」<br>撰文：DebbieLum</p></body></html>
