<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳昇跳觀音舞骨痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳昇跳觀音舞骨痛 - 馮仁昭</h1><p>陳昇、張宇同黃品源呢三個好男人早前先喺香港舉行完演唱會，噚日佢哋喺台灣化身聽奧開幕式嘅千手觀音造型，宣傳下月底喺台北小巨蛋舉行嘅「大人情歌之三小男人演唱會」，佢哋仲自封為「三小」組合，仲笑言要用千首金曲嚟為樂迷療傷解悶，佢哋仲抵死喺現場大跳千手觀音舞步，不過因為佢哋三個跳舞都唔掂，所以搞到佢哋都大呼辛苦兼救命，仲投訴骨頭全散，笑爆全場。</p></body></html>
