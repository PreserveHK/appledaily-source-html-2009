<html><header><meta charset="utf-8"><title>情侶癡纏吻別　累五航班延誤</title></header><body><h1>情侶癡纏吻別　累五航班延誤</h1><p>愛情總是難捨難離，一名加拿大女子前天（周三）早上6時許，在紐芬蘭聖約翰國際機場辦理登記手續後，通過安檢後，本應在候機室等待，偏偏她溜出候機室，跟男友又擁又吻，之後再跑回候機室，混入人群內。<br>女子癡纏吻別，驚動了機場保安，機場當局恐怕她私藏危險品折返，惟有宣佈候機室內500多名旅客要重新排隊，再接受保安檢查，證實沒攜帶違禁品才准登機，連帶令五班航機受延誤。<br>中央社</p></body></html>
