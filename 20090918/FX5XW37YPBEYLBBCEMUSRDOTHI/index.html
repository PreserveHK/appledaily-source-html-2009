<html><header><meta charset="utf-8"><title>Rain公司被索償630萬</title></header><body><h1>Rain公司被索償630萬</h1><p>韓國天王Rain再次惹上官非！由他開設的J.Tune經理人公司前日被韓國一間公司告上法庭，入稟首爾中央地方法院向J.Tune索償10億韓圜（約630萬港元）。<br>控方在訴訟中表示去年9月與J.Tune簽訂協議，合作將Rain第五張大碟的showcase製成影像產品發售，但J.Tune卻沒有履行合約，故決定透過法律追究責任和損失。J.Tune方面反擊，指對方提出無理要求，協議根本無效，將會請律師處理事件，此事也影響到J.Tune的股價下跌。</p></body></html>
