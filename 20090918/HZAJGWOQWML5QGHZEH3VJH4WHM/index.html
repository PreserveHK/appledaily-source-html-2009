<html><header><meta charset="utf-8"><title>Ron女友鬧交嗌自殺</title></header><body><h1>Ron女友鬧交嗌自殺</h1><p>英國滾石樂隊（TheRollingStones）62歲結他手RonWood，去年拋棄老伴與20歲俄羅斯裔女子EkaterinaIvanova雙宿雙棲。有報道指日前Ron與Ekaterina在深夜吵架，揚言要將她趕出家門，並將她的衣服掉出街，Ekaterina盛怒之下聲稱要自殺，但Ron卻說︰「你這淫婦躝出門口！」二人爭吵聲太大驚動鄰居報警，惟5名警員到場了解後未有拘捕任何人。</p></body></html>
