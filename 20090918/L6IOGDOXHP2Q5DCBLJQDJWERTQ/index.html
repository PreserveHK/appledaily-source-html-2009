<html><header><meta charset="utf-8"><title>奶黃月餅＋朱古力月餅　中西交融</title></header><body><h1>奶黃月餅＋朱古力月餅　中西交融</h1><p>人月兩團圓的中秋節，邊賞月邊吃月餅可以做到中西交融呢！香港朗廷酒店一次過推出中式雙黃白蓮蓉月餅及西式的朱古力月餅，可以一次過品嚐中西兩種味道。當中有中式唐閣傳統雙黃白蓮蓉月餅（$268）及迷你奶黃月餅（$168）外，還有西式的黑、白及牛奶朱古力月餅，配上六款不同口味的餡料，如芒果士多啤梨及野莓椰子等，可依自己喜好來組合出一盒六個配搭。<br><br>查詢：23751133（香港朗廷酒店）</p><p>（左）迷你奶黃月餅$168/1盒6個<br><br>（右）雙黃白蓮蓉月餅$268/1盒4個</p></body></html>
