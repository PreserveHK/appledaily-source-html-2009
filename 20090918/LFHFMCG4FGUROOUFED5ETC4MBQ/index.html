<html><header><meta charset="utf-8"><title>儲印花換大禮</title></header><body><h1>儲印花換大禮</h1><p>有時着數真係唔怕多，雖然明明銀包內已有各大商戶優惠卡，還是要多放一張GIFFARINE印花優惠卡。事關由即日起至10月31日，於GIFFARINE專門店購物滿$100，即可獲獎賞印花一個，集印花越多優惠越筍，少至三個印花已可得到唇膏，二十個就更可獲32色專業眼影套裝一盒，就似把消費變成額外增值一樣，當中某些指定貨品更可多獲一個獎賞印花，即Check化妝袋裏即將用完的化妝品，一次過入貨更着數。<br><br>查詢：GIFFARINE（35144536）</p><p>集齊20個印花，即可獲32色眼影一盒<br>（原價$880）</p></body></html>
