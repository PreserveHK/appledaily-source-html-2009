<html><header><meta charset="utf-8"><title>徐錦江木獨沙僧現形</title></header><body><h1>徐錦江木獨沙僧現形</h1><p>張紀中的內地劇集《西遊記》正在蘭州拍攝得如火如荼，幾位主角唐僧四師徒的造型亦曝光。其中徐錦江穿上僧人袍，脖子掛着一大串佛珠，一臉木獨樣子，一看便知是扮演任勞任怨的沙僧。</p><p>明星甘做串星</p><p>據指新版《西遊記》共50集，除了聶遠、徐錦江等一班主要演員外，張紀中還大打友情牌，誠邀圈中好友明星客串劇中的仙魔鬼怪角色，其中包括黃曉明、應采兒、周迅及范冰冰等，周迅更確定會演仙女，范冰冰則還在度期。之前盛傳王菲會復出演觀音一角，不過張紀中已經否定了傳聞。<br>撰文：林妃
</p></body></html>
