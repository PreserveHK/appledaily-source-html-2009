<html><header><meta charset="utf-8"><title>楊秀惠交十萬稅嚇病</title></header><body><h1>楊秀惠交十萬稅嚇病</h1><p>楊秀惠、陳倩揚、陳自瑤等昨日到何文田的香港公開大學為明珠台的節目《進修新天地》進行啟動儀式，楊秀惠對進修課程大感興趣，更表示想攻讀經濟課程，原來她近日收到了一張6位數字的稅單，即時嚇病，所以她想好好學習理財。</p><p>冇時間理舊愛</p><p>楊秀惠更自爆最近與拍拖不到半年的外籍男友分手，她表示因為兩人了解不深，所以最終分開，不過當提到是否與孫耀威拍拖前的事時，她即扮儍說：「呢啲就要問陳美詩，我都冇同佢拍拖，不過我睇報紙知佢唔舒服，我呢排好忙，相信佢身邊好多人會為佢祈禱。」採訪、攝影：何慧斯
</p></body></html>
