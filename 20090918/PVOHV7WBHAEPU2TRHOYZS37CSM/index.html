<html><header><meta charset="utf-8"><title>財話短說大成生化中期業績首見紅</title></header><body><h1>財話短說<br>大成生化中期業績首見紅</h1><p>▲大成生化（809）因存貨撥備及金融海嘯打擊，出現首次中期虧損，達9053.2萬元；每股虧損3.9仙，不派息；聯席主席劉小明說，爭取全年扭虧。同系大成糖業（3889）亦受金融海嘯及三聚氰胺事件打擊，產品價格及銷量均跌，導致中期純利跌97.2%至397萬元；每股盈利0.38仙，不派息；主席孔展鵬希望下半年毛利率回升至22%水平，上半年只有9%。</p></body></html>
