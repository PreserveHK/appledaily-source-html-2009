<html><header><meta charset="utf-8"><title>新課程：認識中國形勢</title></header><body><h1>新課程：<br>認識中國形勢</h1><p>活在香港，想認識中國政治，簡單可以看新聞，若記者沒被驅趕毆打與拘捕，倒是個不錯渠道；想深度研究中國形勢，那就要參加民間舉辦的專題課程。「香港民主促進會」提供的秋季課程，由王友金、劉銳紹、李鵬飛和林和立等大學教授和知名學者主講，內容包括現代中國的起源、共產黨架構、文化大革命到經濟改革等共十八個題目，英語及國語教授，想知中國如何站起來，不妨修讀。<br><br>記者：梁佩芬</p><p>中國政策研究（1）證書課程<br>學費：全課程$1,800，個別科目每晚兩個$200<br>查詢：31140784<br>報名： http://www.reformhk.hk </p></body></html>
