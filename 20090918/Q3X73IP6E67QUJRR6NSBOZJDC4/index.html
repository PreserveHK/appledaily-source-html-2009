<html><header><meta charset="utf-8"><title>Chris保鑣陪執垃圾</title></header><body><h1>Chris保鑣陪執垃圾</h1><p>因毆打圈中前女友Rihanna罪成的20歲R&amp;B男歌手ChrisBrown，昨日開始履行其180日社會服務令，被安排在公路橋底清理雜草及垃圾，戴上棒球帽及安全背心的他搬搬抬抬了近5小時，心情似乎不俗，其間有跟fans及傳媒揮手。儘管在場有警員看守，但Chris仍然聘用了一名私人保鑣在場保護自己，極度大牌。同日Rihanna則被影到搬進位於比華利山價值8千萬港元的豪宅，展開新生活。</p></body></html>
