<html><header><meta charset="utf-8"><title>財話短說金蝶料營業額雙位數增</title></header><body><h1>財話短說<br>金蝶料營業額雙位數增</h1><p>▲金蝶國際（268）副總裁陳登坤表示，集團上半年毛利率維持80%水平，整體盈利結構未變，下半年及未來營業額料可錄得雙位數增長。集團旗下提供網上管理服務軟件的「友商網」註冊用戶已達30萬戶，未來可成為業務增長點。主席徐少春（圖）說，計劃未來一年收購2至3家企業，並爭取在5至10年發展為亞太區龍頭，將全球營業額提升至百億元人民幣，但暫無計劃在內地創業板上市。</p></body></html>
