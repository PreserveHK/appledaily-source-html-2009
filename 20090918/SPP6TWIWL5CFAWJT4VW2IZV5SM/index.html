<html><header><meta charset="utf-8"><title>吉之島回收花王Econa食品</title></header><body><h1>吉之島回收花王Econa食品</h1><p>【本報訊】花王昨在日本宣佈停售59種Econa系列食品，包括煮食油（圖）及醬料等，因為該集團在六月進行的食物檢驗中，驗出Econa煮食油含有環氧丙醇脂肪酸酯（glycidolfattyacidester），是一般煮食油的16倍。<br>該公司強調，至今未有報告顯示環氧丙醇脂肪酸酯危害健康，但為保障消費者故全線停售，並暫停出口。<br>環氧丙醇脂肪酸酯屬可能致癌物質，可能會在人體消化過程產生致癌物。本港吉之島發言人表示，該超市有售Econa的煮食油，會停售及回收，市民可攜該款食油安排退款。惠康超市表示沒有銷售有關產品。</p></body></html>
