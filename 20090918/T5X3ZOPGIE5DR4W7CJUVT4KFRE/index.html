<html><header><meta charset="utf-8"><title>求驗客手記：簽o靚東窗事發　簡安落「車」 - 求驗客</title></header><body><h1>求驗客手記：簽o靚東窗事發　簡安落「車」 - 求驗客</h1><p>車路士今季喺英超同埋歐聯節節勝利，但係佢哋嘅管理層就大地震，行政總監簡安將會於下個月離任，由哥利接任。簡安以想接受新挑戰為理由而向車仔遞辭職信，但我求大俠八到，係車仔就非法羅致卡古達事件（呢件事搞到車仔俾國際足協罰錢同喺未來1年唔准簽新球員）而搵人祭旗，加上聽聞簡安搞極都搞唔靚車仔盤數，油王阿巴莫域治咪借勢踢佢出史丹福橋球場囉。簡安要夾着尾巴走，搞到體育總監晏尼臣亦騰騰震，事關佢喺非法羅致卡古達事件有份參與，家陣連職級大過佢嘅簡安都保唔住條命，試問佢又邊有可能逃出生天呀？</p></body></html>
