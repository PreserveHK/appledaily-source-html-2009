<html><header><meta charset="utf-8"><title>求驗客手記：密密增兵紐記遭破身唔愁 - 求驗客</title></header><body><h1>求驗客手記：密密增兵紐記遭破身唔愁 - 求驗客</h1><p>紐卡素喺前日場英冠聯，半爆冷以1:2不敵主隊黑池，今季聯賽嘅不敗身被破，連個榜首位都冇埋，拱手相讓畀西布朗，相信令唔少捧場客損手。今次落敗亦冇影響到軍心同埋球隊擴軍嘅壯志，由於佢哋嘅射手艾美奧比仍然要養傷，所以有指侯城前鋒丹尼卡辛同埋富咸前鋒卡馬拉，係佢哋想借用嘅兩大目標，日前仲落實借得布力般後衞基辛尼舒維尼3個月，密密增兵！</p></body></html>
