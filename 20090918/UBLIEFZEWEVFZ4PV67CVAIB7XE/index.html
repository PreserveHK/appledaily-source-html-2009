<html><header><meta charset="utf-8"><title>Jay-Z唱贏披頭四</title></header><body><h1>Jay-Z唱贏披頭四</h1><p>人氣不減的傳奇樂隊披頭四（TheBeatles）（右圖）最近大碟復刻再版，雖然銷量不俗，但卻不敵小天后Beyonce的老公、HipHop天王Jay-Z（左圖）的新大碟《Blueprint3》，他這張新碟本星期賣出48萬張登上大碟榜首位，更是他的第11張冠軍大碟，打破了貓王皮禮士利（ElvisPresley）的紀錄，成為擁最多冠軍大碟的個人歌手。另外最近一項調查中，美國人最喜歡的披頭四成員是保羅麥卡尼(PaulMcCartney)。</p></body></html>
