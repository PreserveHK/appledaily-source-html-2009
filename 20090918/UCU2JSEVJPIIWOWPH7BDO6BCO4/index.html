<html><header><meta charset="utf-8"><title>網上囧槑過時「烎」字走紅</title></header><body><h1>網上囧槑過時「烎」字走紅</h1><p>內地網絡新字層出不窮，早前大行其道的「囧」（音：炯）和「槑」（音:梅）已被網民指為過時，最新流行的「烎」，原是字典上可以找到的生冷字，但現時卻在網上爆紅。<br>烎國語音讀「吟」，廣東話讀「任」，原意是「光明」，但被網友用作形容一個人的鬥志昂揚、熱血沸騰，以及用來表示「霸氣」、「彪悍」等意思。另有網民用來形容男性，稱「男人重要的不是帥，是烎！」此外，烎拆開分別是簡體「開、火」二字，最初在遊戲玩家中流行，有挑戰、打敗的意思，如「烎你沒商量！」、「烎你就像碾一隻螞蟻！」<br>目前，已經有淘寶商家開始售賣以烎為主要元素設計的T恤。<br>四川《成都晚報》</p></body></html>
