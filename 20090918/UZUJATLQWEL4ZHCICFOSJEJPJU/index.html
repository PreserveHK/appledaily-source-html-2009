<html><header><meta charset="utf-8"><title>求驗客手記：射門寥寥可數軍刀失禮 - 求驗客</title></header><body><h1>求驗客手記：射門寥寥可數軍刀失禮 - 求驗客</h1><p>前日歐聯分組賽，唔少球迷都話就國米對巴塞隆拿打和0:0好失望，見到「雙伊」伊巴同伊度奧都表現麻麻，就更冇癮。不過，令我求大俠最失望嘅，反而係舒夫真高。「軍刀」今屆由車仔重返基輔戴拿模，我求大俠都好想佢踢爭氣波，不過，喺日前基輔勝魯賓卡山場分組賽，自99年4月以嚟首次帶基輔踢歐聯嘅「軍刀」，打足90分鐘入唔到波不在話下，更加冇助攻亦得3次射門，仲有兩次係唔中框，認真失禮。</p></body></html>
