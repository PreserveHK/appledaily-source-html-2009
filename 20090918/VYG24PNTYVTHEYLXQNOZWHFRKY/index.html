<html><header><meta charset="utf-8"><title>隔牆有耳：保守啲唔呃人 - 李八方</title></header><body><h1>隔牆有耳：保守啲唔呃人 - 李八方</h1><p>強積金有唔同種類基金畀打工仔選擇，其中保本基金雖有「保本」之名，卻無保本之實，唔少打工仔都曾經質疑點解保本基金投資回報出現負數。為咗更清楚反映保本基金都可能蝕本嘅特性，積金局決定喺下月1日起，將保本基金改名做保守基金。<br>強積金供應商過去幾個月已陸續收到通知要改名，打工仔日後收到嘅文件，咪以為市場上多咗一項基金選擇。除咗改名，積金局未來一年相信有排忙，原因係最快2011年初，強積金自由行就會實施，屆時僱員將有權每年為自己揀選一次強積金計劃，積金局話會做好教育工作，協助僱員揀番個好供應商。</p></body></html>
