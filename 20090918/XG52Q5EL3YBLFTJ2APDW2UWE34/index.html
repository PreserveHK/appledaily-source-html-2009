<html><header><meta charset="utf-8"><title>籮霸闖國會助拉丁貧童</title></header><body><h1>籮霸闖國會助拉丁貧童</h1><p>堪稱荷李活最具影響力拉丁夫婦的籮霸珍妮花洛庇絲（JenniferAniston）與丈夫MarcAnthony，昨日現身華盛頓出席拉丁領袖研討會，並與美國眾議院議長佩洛西（NancyPelosi）會面，商討拉丁社區的教育及經費問題。</p><p>反映失學問題</p><p>當日籮霸與Marc以一身醒目打扮現身，與碧咸嫂Victoria份屬好友的她，更穿上Victoria品牌的最新作品，為姊妹做生招牌。事後Marc表示雙方會面時氣氛融洽，他們更反映不少拉丁裔新移民孩子因為貧窮而未能入學的問題，希望政府出手協助。</p></body></html>
