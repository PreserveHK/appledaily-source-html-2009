<html><header><meta charset="utf-8"><title>日警直升機搜《小新》作者</title></header><body><h1>日警直升機搜《小新》作者</h1><p>大受歡迎的日本漫畫《蠟筆小新》51歲作者臼井儀人，上周五向家人透露行山後一去不返，昨日仍然下落不明，警方繼續落力找尋。</p><p>網友憂遇害</p><p>臼井失蹤前向家人透露會到群馬縣及長野縣交界的荒船山行山，故昨日接獲報案的埼玉縣警方，聯同其他縣的警方繼續在荒船山一帶搜索，更出動直升機，不過在登山入口附近的停車場並無發現有車輛曾到訪的痕迹。臼井失蹤消息震驚外界，連韓國、內地和本港傳媒也有報道，有網友擔心臼井被綁架或遭殺害，又有網友祈求臼井平安歸來。</p></body></html>
