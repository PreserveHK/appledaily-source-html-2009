<html><header><meta charset="utf-8"><title>5歲女頂嘴被父暴打致死</title></header><body><h1>5歲女頂嘴被父暴打致死</h1><p>一名5歲女童由老家茂名化州來到深圳，探望在深圳打工的雙親時，沒想到遭親生父親暴打身亡。<br>第一次來到深圳，剛滿5歲的黃小丹，因頑皮頂嘴，在本月14日晚遭父親黃春暴打了一頓，次日上午送醫院不治身亡。光明新區公明醫院隨後向當地公安報警，指她在醫院搶救無效死亡，身上有多處傷痕。黃春之後被公安拘捕。<br>女童送到醫院已傷痕纍纍，外傷很明顯，大腿上端、背部、胳膊都有瘀血。公明醫院醫護人員均感到十分吃驚，而送孩子來醫院的正是孩子的父母。面對丈夫被抓，女兒死亡，懷胎6個月的葉良美茶（圖右）飯不思。她後悔沒及時勸說丈夫而發生不幸事。<br>南方網</p></body></html>
