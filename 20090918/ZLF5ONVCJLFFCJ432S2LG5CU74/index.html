<html><header><meta charset="utf-8"><title>63歲秦漢處男行騷</title></header><body><h1>63歲秦漢處男行騷</h1><p>今年63歲的秦漢昨日首次行騷，在台灣為英國皇室御用品牌DAKS示範冬裝。熟男秦漢穿西裝瀟灑行騷，還穿鞋不穿襪扮型，他一出場就迷倒場內熟女太太們，在台下尖叫。</p><p>避談青霞</p><p>年屆63歲的秦漢狀態不錯，他透露身高180cm，體重約76kg，還說：「和年輕時73、74kg差不多。我常打籃球，身材還可以，但比起後台那些年輕小伙子（男模特兒）都有胸肌、腹肌，壯得很，我也得練一練，才能和他們搶飯吃。」<br>首次行騷的秦漢覺得挺好玩，笑說樂意再上場：「反正我生活平淡，接個秀找找刺激也不錯。」但問到和昔日銀幕情人林青霞相關的問題，他則全部避而不答。<br>採訪、攝影：黎寶蘋
</p></body></html>
