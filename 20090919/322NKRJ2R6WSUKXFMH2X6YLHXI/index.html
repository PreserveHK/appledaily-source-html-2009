<html><header><meta charset="utf-8"><title>豐田MPV送兒童安全椅</title></header><body><h1>豐田MPV送兒童安全椅</h1><p>買得MPV七人車或八人車嘅車主，屋企通常都係有細路；揀得MPV作代步車，好多人都係揀豐田。豐田本周末於屯門市廣場舉行嘅車展就係以MPV為題，展出型號包括Picnic、Noah、Wish、Previa及Alphard。一向貼心嘅豐田就推出十分實用嘅買車優惠，當日凡購買任何MPV，可獲贈ISOFIX兒童安全座椅，讓大人可以慳番筆，小朋友又可更舒適安全，一舉兩得。<br><br>記者：許維雅</p><p>日期：9月19-20日<br>時間：11:00am-9:00pm<br>地點：屯門市廣場一樓中央廣場<br>查詢：23054555</p></body></html>
