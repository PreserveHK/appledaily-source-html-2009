<html><header><meta charset="utf-8"><title>Google推極速印書服務</title></header><body><h1>Google推極速印書服務</h1><p>搜尋網站Google跟快速印書服務公司OnDemandBooks合作，可將它逾200萬本沒有版權的電子書，極速打印成彩色書，一本長300頁的書約4分鐘就完成，成本只需3美元（23.4港元）。OnDemandBooks使用的快速印書機EspressoBookMachine（圖），曾獲美國《時代》周刊選為2007年最佳發明，售價不用10萬美元（78萬港元），公司主席愛潑斯坦形容它是「書本自動櫃員機」。<br>法新社</p></body></html>
