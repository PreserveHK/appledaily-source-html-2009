<html><header><meta charset="utf-8"><title>馬匹發惡馬房領班撞甩牙</title></header><body><h1>馬匹發惡馬房領班撞甩牙</h1><p>【本報訊】德國練馬師薛達志馬房一隻3歲馬匹「朝東精英」，昨晨在沙田馬場晨操期間，疑突發狂擺動撞向身旁的馬房領班，領班當場流鼻血及數顆牙齒飛脫，倒地呻吟，工作人員見狀立即上前協助及報警，領班送院治理後情況嚴重。<br>被馬撞傷男子姓張（47歲），在練馬師薛達志馬房當領班。昨晨7時許，張帶領其中一隻馬匹「朝東精英」，在沙田馬場奧運馬房內操練，馬匹突發脾氣擺動上身，撞向張的臉部，張當場撞致流鼻血，數顆牙齒亦飛脫，不支倒地時並撞傷頭及鎖骨，痛苦呻吟不絕。<br>旁人立即報警，張包紮頭部後清醒送院，他口鼻仍留有血絲，經治療後，情況嚴重。</p></body></html>
