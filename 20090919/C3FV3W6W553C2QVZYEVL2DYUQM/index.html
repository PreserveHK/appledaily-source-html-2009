<html><header><meta charset="utf-8"><title>最新二手成交：九龍同區租客購美孚新邨　榮升業主</title></header><body><h1>最新二手成交：九龍<br>同區租客購美孚新邨　榮升業主</h1><p>中原地產萬事達高級分區營業經理黃惠霞表示，美孚新邨本月暫錄得約48宗成交，與上月同期相若，交投水平持續平穩。最新成交單位為4期百老匯街113號中層D室，面積786方呎，享曼克頓山園景，以325萬元易手，呎價4,135元。買家為一名同區租客，本年年初投放資金在股票市場，後來發現投資物業較適合自己的投資計劃，遂轉租為買，斥資購入上述單位，順利榮升業主。原業主於08年12月以246.8萬元購入上址，持貨近1年，是次轉手賬面獲利78.2萬元離場，單位升值31.7%。</p></body></html>
