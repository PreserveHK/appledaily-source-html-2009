<html><header><meta charset="utf-8"><title>周日及一各地聯賽賠率表</title></header><body><h1>周日及一各地聯賽賠率表</h1><p>數據提示<br>星期日5FC悉尼vs紐卡素噴射機<br>FC悉尼旺「細」</p><p>簡評：FC悉尼聯賽兩連敗，對上8戰則開出2「大」6「細」，而近6次主場對紐卡素噴射機得4勝1和1負。噴射機今季作客未開齋，暫2和1負。</p><p>數據提示<br>星期日21曼聯vs曼城<br>曼聯打吡勝率低</p><p>簡評：曼聯近季在奧脫福迎同市宿敵，勝率未算太高，近5次聯賽接戰僅2勝2和1負。曼城7連勝，包括上仗4:2擊敗阿仙奴，上季來到奧脫福則淨吞兩蛋。</p></body></html>
