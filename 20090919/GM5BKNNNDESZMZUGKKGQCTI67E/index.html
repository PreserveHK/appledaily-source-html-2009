<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡情未變等生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡情未變等生B - 馮仁昭</h1><p>章子怡同外籍未婚夫ViviNevo依然未拉埋天窗，近日Vivi多次被影到同外籍女造型師TabithaSimmons出席公開場合，章子怡已透過助手否認情變，佢噚日為宣傳旅遊節目《跟著章子怡去旅遊》接受台灣同馬來西亞等地記者電話訪問，避談感情事，但講到旅程中親眼睇到烏龜繁殖下一代，問好鍾意細路嘅章子怡想唔想生BB？佢話：「很多事不要違背自然定律，也不需事先計劃，一切順其自然發展。」</p></body></html>
