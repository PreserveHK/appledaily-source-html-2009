<html><header><meta charset="utf-8"><title>馮仁昭四圍超：一峰兄妹賣歌孝敬母親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：一峰兄妹賣歌孝敬母親 - 馮仁昭</h1><p>林一峰同妹妹林二汶噚日去商台宣傳嚟緊舉行嘅演唱會，仲拎咗幾首佢哋細個時候唱嘅歌畀馮仁昭聽，一峰話：「妹妹由細俾我同屋企人蝦大，成日叫佢唱歌。媽咪將我哋嘅錄音保存得好好，保養咗30年，係由79年至到今年，橫跨30年嘅錄音。我哋想好好多謝媽咪，會將呢啲歌收錄成一隻碟，賣到嘅錢會畀媽咪買衫、買補品，仲會喺演唱會度播。」二汶都話：「聽番啲歌覺得好好笑，細個我講嘢漏風又有鄉音。」</p></body></html>
