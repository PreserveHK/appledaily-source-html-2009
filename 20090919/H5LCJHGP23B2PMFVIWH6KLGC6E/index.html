<html><header><meta charset="utf-8"><title>實戰媽媽　面試貼士</title></header><body><h1>實戰媽媽　面試貼士</h1><p>時下家長越來越緊張子女學業，懷孕時便諗定讀邊間幼稚園同小學，升小一就諗定銜接中學同大學。萬事起頭難，一切就由幼稚園部署開始，《幼稚園、幼兒園面試實戰手記》記錄了一位全職媽媽帶女兒實戰多間超人氣幼稚園的面試過程，如國際英文幼稚園、根德園幼稚園、民生書院幼稚園、聖保祿幼稚園等十多間，從中跟大家分享面試過程及心得。書中還有約400間幼稚園及幼兒園中心的報讀資料等。<br><br>記者：林佩婷<br>查詢：25407517</p></body></html>
