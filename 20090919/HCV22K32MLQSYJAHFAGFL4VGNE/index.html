<html><header><meta charset="utf-8"><title>最新二手成交：新界翠擁華庭受惠新盤效應用家「即睇即買」</title></header><body><h1>最新二手成交：新界<br>翠擁華庭受惠新盤效應用家「即睇即買」</h1><p>中原地產馬鞍山新港城分行經理劉志儉表示，日前該分行錄得翠擁華庭7座高層B室成交，面積641方呎，坐向東南，兩房間隔，享開揚山景，單位以263萬元易手，呎價4,103元。翠擁華庭本月至今暫錄約9宗成交，與上月相若，平均呎價約4,100元，比起上月微升約3%，估計是因為受到鄰近新盤銀湖‧天峰效應而被拉高呎價。</p></body></html>
