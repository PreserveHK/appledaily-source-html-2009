<html><header><meta charset="utf-8"><title>創意相冊男生找路人拍照代示愛</title></header><body><h1>創意相冊<br>男生找路人拍照代示愛</h1><p>無萬朵玫瑰，無名貴禮物，只要動動腦筋亦能打動女友。本月14日是21歲的浙江杭州大三男生山羊（化名），與女友顏小笨拍拖百日的紀念日，山羊想送一份可以感動女友且金錢買不到的禮物。靈機一觸，他將「顏小笨，等哪天我不做你男朋友了，咱們就結婚吧！」等字，寫在20張A4紙上，並在市區找尋「馬路紅娘」，央求途人分別持着紙張拍照，終於成功拍下18張照片，合起來展示上述愛的告白。<br>當山羊將相冊和寫了「戀愛100天快樂！」的情信交到女友手上時，令她大呼：「很感動，很感動……」驚喜表情，不下於收到一萬朵玫瑰。<br>浙江在線</p></body></html>
