<html><header><meta charset="utf-8"><title>一枚郵票　2,587,500元成交</title></header><body><h1>一枚郵票　2,587,500元成交</h1><p>【本報訊】蘇黎世亞洲昨於本港拍賣一枚1897年，於大清時代成立的國家郵政所發行的紅印花3分小字加蓋當壹圓郵票（圖），由一名內地私人買家在場內以高達2,587,500港元成功投得，高出底價58萬多元，創下單枚中國郵票拍賣最高成交價世界紀錄。<br>為期兩天的拍賣共有1,500批總估值逾1,200萬元的中國及亞洲郵品，包括一套19枚面值半分至拾圓的1916年北京一版帆船農獲宮門圖郵票，成交價高達632,500元，較原先估價高出2.5倍。</p></body></html>
