<html><header><meta charset="utf-8"><title>柏德烈追思會今舉行</title></header><body><h1>柏德烈追思會今舉行</h1><p>《人鬼情未了》（Ghost）男星柏德烈史域斯（PatrickSwayze）日前胰臟癌逝世，根據死亡證顯示其遺體已經火化，但他的家人仍未決定喪禮安排，因此骨灰現由律師保管。柏德烈拍攝代表作《辣身舞》（DirtyDancing）時取景的北卡羅萊納州小鎮LakeLure，當地居民會在今天舉行追思會，歡迎fans參與。另外，暢銷娛樂周刊《EW》及《Us》均用柏德烈作封面人物向他致敬。</p></body></html>
