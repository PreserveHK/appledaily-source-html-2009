<html><header><meta charset="utf-8"><title>SERENA天幕下展出</title></header><body><h1>SERENA天幕下展出</h1><p>日產首次將旗下PremiumSeries以及GreenSeries兩種車系同場展出，好似全新引入車型SERENAHighwayStar以及一系列環保車系等，今、明兩日於新城市廣場嘅天幕長廊下聚首，即場選購據說更有額外優惠，少量陳列車更會以特價發售。乜都假，最盞係8月同9月內選購又或者試駕五款環保車嘅尊貴客戶，就有機會飛去東京，近距離接觸EV電能車咁話。<br><br>記者：梁美甜</p><p>日期：9月19-20日<br>時間：10:00am-9:00pm<br>地點：沙田新城市廣場三期一樓天幕長廊<br>查詢：22621088</p></body></html>
