<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗欣奉旨搶新娘鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗欣奉旨搶新娘鏡 - 馮仁昭</h1><p>原來鄧麗欣（Stephy）將佢嘅第一次獻咗畀天水圍飛馬足球員張健峰！各位fans唔好誤會，馮仁昭講嘅係Stephy為張健峰嘅新娘Pecky擔任伴娘，因為佢同新娘係舊同學。前晚Stephy出席婚宴，鬼咁忙碌一腳踢，Stephy話：「我第一次做伴娘咋，乜都要負責，雖然係辛苦，但開心最緊要。」不過Stephy似乎搶咗啲新娘鏡喎，佢話係新娘子叫佢有咁靚扮咁靚。</p></body></html>
