<html><header><meta charset="utf-8"><title>A貨嘉欣當選賢妻</title></header><body><h1>A貨嘉欣當選賢妻</h1><p>12位2009亞洲小姐候選佳麗前日到大埔亞視總台，宣傳韓劇《好老婆大聯盟》，12位佳麗分組炮製韓式美食，並即場選出3個好老婆，被踢爆變臉升Cup的A貨李嘉欣2號王希瑤，獲選最溫柔體貼老婆，6號陸瑞汶獲選最廚藝精湛老婆，13號陳意婷則獲選最賢良淑德老婆。</p><p>5號林紫君怕走光</p><p>12位佳麗穿上露肩低胸連身裙進行廚藝比拼，酥胸半露，迷暈現場5位男評判。王希瑤公然叫評判之一的杜挺豪食完要記得抹嘴，至於憑35.5吋巨咪突圍的5號林紫君擔心下廚時走光，她說：「自己平時唔會咁低胸下廚，所以好尷尬。」<br>採訪、攝影：王崇穎</p></body></html>
