<html><header><meta charset="utf-8"><title>最新二手成交：香港杏花邨低層三房戶440.3萬易手</title></header><body><h1>最新二手成交：香港<br>杏花邨低層三房戶440.3萬易手</h1><p>中原地產高級區域營業經理黎妙蘭表示，杏花邨近期成交為26座低層6室，面積751方呎，三房間隔，成交價440.3萬元，呎價5,863元。買家本為杏花邨業主，早曾沽出持有物業，改為租住單位，但見樓市續旺，樓價升勢依然，故即重投杏花邨業主之行列，有望物業升值。上址為連租約戶，買家為免樓價續升難以入市，故購入單位作先收租後自住之用。杏花邨本月至今暫錄約10宗成交，平均呎價6,030元。</p></body></html>
