<html><header><meta charset="utf-8"><title>筆迹變化可測謊言</title></header><body><h1>筆迹變化可測謊言</h1><p>想知道別人有沒有說謊？除了看他的眼神、身體語言，原來還可以看他的筆迹。<br>以色列海法大學研究員，要求34名志願人士利用筆尖有壓力感應器的無線電子筆，在電腦手寫板上寫兩段文字，一段根據真實記憶寫，一段憑空創作。結果發現，憑空創作那段，寫得較用力、筆畫較長、字體亦較高。<br>心理學家認為，說謊令人筆迹改變，因說謊會迫使腦部努力去作故事，干預了正常寫字過程。研究雖屬初步，但不排除這測謊方法可用於確認借貸申請或保險索償。<br>英國《每日郵報》
</p></body></html>
