<html><header><meta charset="utf-8"><title>富甲半山豪客3億洽購</title></header><body><h1>富甲半山豪客3億洽購</h1><p>【本報訊】豪宅市道熾熱，市場不乏豪客大手掃貨。長實（001）與南豐集團的何文田富甲半山，日前內購，並獲買家斥資1億元購入3間複式後，發展商指，有準買家動用2億至3億元洽購該盤，單位數量及定價待落實後公佈。<br>長實地產投資董事黃思聰表示，富甲半山首日預留40伙，平均呎價1.4萬元，套現逾10億元。其中大手斥資1億元買入3個頂層複式的買家，正考慮加碼增持單位。黃思聰指出，除上述3間複式外，其餘頂層複式呎價不會低於2萬元。目前有本地客準備動用2億至3億元選購單位。市場則指，該盤昨再賣約10伙，連同日前預留累積賣出約50伙。</p></body></html>
