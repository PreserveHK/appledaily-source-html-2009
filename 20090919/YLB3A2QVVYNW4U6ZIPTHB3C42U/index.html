<html><header><meta charset="utf-8"><title>案件速遞盜僱主財物婦人押後審</title></header><body><h1>案件速遞<br>盜僱主財物婦人押後審</h1><p>【本報訊】中年婦劉少華（57歲）在打住家工期間，涉嫌偷去女僱主近15萬元貨幣及金器，將部份金器典當，並向警方訛稱自己的財物也被偷去。她一直被通緝，至日前她另涉店舖盜竊而落網。中年婦昨被解往東區裁判法院提訊，暫時毋須答辯，押後至10月9日等候律政司指示。<br>控方指，劉的店舖盜竊案將於本月22日在粉嶺裁判法院提訊；她另涉一宗騙取綜援案，暫未被起訴。<br>案件編號：ESCC4488/09</p></body></html>
