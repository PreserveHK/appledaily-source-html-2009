<html><header><meta charset="utf-8"><title>Fiona不滿變中女</title></header><body><h1>Fiona不滿變中女</h1><p>薛凱琪（Fiona）、鄭融及周柏豪等前晚到紅磡出席《廉政行動2009》的首映會，對於早前被周刊指她是中女大解放，Fiona無奈地說：「中女應該係35-50歲，我未有咁快，如果話我係中女就好似去到人生嘅一半，如果30歲就中女，咁我60歲咪死？」</p><p>鄭融拍劇恐懼</p><p>一臉病容的鄭融則表示因鼻敏感致狂流鼻水，她笑言拍《廉》時十分羨慕Fiona和周柏豪可以輕鬆拍文戲，但及後她得知周柏豪要跳海時，即覺得大家都辛苦，她說：「拍嗰時都有啲拍劇恐懼，始終拍劇經驗少，所以有機會都想試吓。」<br>採訪：何慧斯<br>攝影：陳俊強</p></body></html>
