<html><header><meta charset="utf-8"><title>郭晶晶揀鞋贈啟剛</title></header><body><h1>郭晶晶揀鞋贈啟剛</h1><p>跳水公主郭晶晶前日在長沙出席意大利名牌TOD'S活動，穿上黑色套裝的她充滿貴氣，被傳即將嫁入霍家的郭晶晶甚有少奶奶風範。她在店中的貨架挑選男裝皮鞋，未知可是買給男友霍啟剛？<br>郭晶晶表示不同場合會穿着不同服飾，但並不愛追求名牌，她說：「我經常喜歡看，但買得並不多，只會挑選特別喜歡的商品。」問晶晶如何過國慶假期？她說：「我國慶期間應該會參加比賽，這也算是一種慶祝吧。」<br>撰文：林妃</p></body></html>
