<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華明晚灣仔現身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華明晚灣仔現身 - 馮仁昭</h1><p>之前俾本報踢爆秘密結婚嘅劉德華，自從由內地返港喺機場交代咗之後，一直深居簡出，只係喺香港低調復工，未有再次交代有關秘密結婚嘅傳聞。不過一向出名勤力嘅華仔終於的起心肝正式面對群眾同傳媒，聽晚佢會現身到灣仔會展出席《建國大業》嘅慈善首映會，同場仲有內地演員張國立同唐國強，不過馮仁昭聽聞華仔好大機會只係現身支持，屆時唔會接受傳媒訪問，睇怕華仔都係避免越描越黑。</p></body></html>
