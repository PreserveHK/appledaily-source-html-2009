<html><header><meta charset="utf-8"><title>旅途有計之特價機票：泰國之友清假召集</title></header><body><h1>旅途有計之特價機票：<br>泰國之友清假召集</h1><p>夏末了……放假就打風，我今年居然還未落水還未去沙灘！雖然太陽依然搏命地曬，但暑假已過，清假時節又來臨。各方好友開始暗啞底密謀一齊出遊。10月1日至12月22日，二人同遊的三天自遊行套票，連兩晚酒店住宿連早餐及BTS一日任用票，每位$1,360起。OK！約多一對朋友四人同遊，除連去程機場－酒店接送外，每位還多減$100！真係人多好辦事！一次過補返先！<br><br>記者：陳慧敏</p><p>查詢：39600333(美麗華旅遊)</p></body></html>
