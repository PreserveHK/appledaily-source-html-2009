<html><header><meta charset="utf-8"><title>謝安琪喜與陳奕迅合唱</title></header><body><h1>謝安琪喜與陳奕迅合唱</h1><p>謝安琪昨日在奧海城出席無綫旅遊節目《細說名城．德國》圖片展覽揭幕禮，大讚德國人很有禮貌、心地很好，她表示監製於拍攝時不慎將戴了超過20年的名錶，遺漏在一個攤檔內，後來一個德國人將手錶物歸原主。</p><p>不知王菲回巢</p><p>對於環球唱片有意安排謝安琪與陳奕迅合唱，她坦言對此感到十分高興，由於二人合唱的是勵志歌，故不擔心會以緋聞搞噱頭宣傳，她笑說：「如果搞噱頭就合唱情歌啦。」對於有傳王菲重返環球威脅其一姐地位，謝安琪指沒有收到消息，不作回應。<br>採訪、攝影：丁寧</p></body></html>
