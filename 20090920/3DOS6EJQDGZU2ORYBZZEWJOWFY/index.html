<html><header><meta charset="utf-8"><title>隔牆有耳：華員會鬧埋報評會 - 李八方</title></header><body><h1>隔牆有耳：華員會鬧埋報評會 - 李八方</h1><p>政府同公務員就薪酬趨勢調查爭拗餘波未了，仲牽連埋傳媒。當局早前搵人向傳媒放風，背後批評工會輸打贏要，華員會認為政府搞小動作有問題，幫政府做喉舌嘅傳媒都有責任，對公務員唔公道，9月號《華員報》大反擊，直指「傳媒失實報道，錯誤立論」。<br>《華員報》表示已向報業評議會投訴相關傳媒，因為片面報道有損華員會聲譽，令該會被屈「水洗唔清」，要求報評會調查，還華員會一個公道。更絕嘅係，華員會連報業評議會都唔客氣，表示8月初提出投訴後，好似石沉大海，一直冇回音，質疑報評會幫自己人，對於會否作客觀調查、秉公處理，拭目以待咁話。</p></body></html>
