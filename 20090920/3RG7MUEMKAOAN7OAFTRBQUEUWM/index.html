<html><header><meta charset="utf-8"><title>君如生仔標尾會</title></header><body><h1>君如生仔標尾會</h1><p>吳君如、吳彥祖及組合廿四味等昨日出席在維園舉行的「仁人家園義工周」活動，君如澄清沒有懷孕，更表示手頭上有4部電影，她笑說：「我同陳可辛媽咪講話會再生時，佢反而話『你咁老仲生？』。」君如坦言最快農曆年後先會有時間造人，她說：「因為生理時鐘已經敲響咗，年紀大，我呢啲係晚女，家畀我生多個就夠啦。」</p><p>朱麗倩常作客</p><p>此外，陳可辛昨日為監製的電影《十月圍城》到台灣宣傳，他表示因劉德華跟他是鄰居，他透露華仔經常與朱麗倩在一起，在朋友圈兩人一起已不是秘密，他還透露華仔和朱麗倩不時去他家作客，還會一同出街，並沒有刻意隱瞞。<br>採訪：何永寧<br>攝影：黃偉雄</p></body></html>
