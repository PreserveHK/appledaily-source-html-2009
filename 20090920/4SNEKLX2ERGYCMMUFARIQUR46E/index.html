<html><header><meta charset="utf-8"><title>關仁隱事：「蚯蚓」吊高嚟賣失約 - 關仁</title></header><body><h1>關仁隱事：「蚯蚓」吊高嚟賣失約 - 關仁</h1><p>一向口才了得嘅「蚯蚓」，本來算係公仔箱大騷級數嘅女司儀，但自從「貝殼」離開咗佢嘅舊公司後，公仔箱就頻頻搵貝殼做司儀，搞到蚯蚓冇啖好食，嚟緊蚯蚓同公仔箱嘅經理人合約就快滿，但蚯蚓竟然冇續約，據關仁聽聞，蚯蚓今次續唔成約，責任最大在於佢自己。話說蚯蚓覺得自己同「刀刀姐」差不多級數，所以唔係大騷都唔肯接，而外面嘅工作又企硬要收人哋4、5萬蚊一個job，搞到冇乜人敢搵佢，加上蚯蚓今次續約又想加人工，傾續約嘅事公仔箱自然拖住先，結果咪搞到蚯蚓自己冇癮走人囉。<br>Textby關仁</p></body></html>
