<html><header><meta charset="utf-8"><title>英漢26年才搵到工</title></header><body><h1>英漢26年才搵到工</h1><p>他，失業26年，由青年到中年，最近終於找到工作。<br>英國男子埃文斯（JohnEvans）現年46歲，26年來一直感到生活逼人。他16歲長腦瘤，要在醫院長時間留醫；19歲患癲癇症，從此跟機械操作和駕駛工作絕緣；本在鋼鐵廠當文員，偏偏公司倒閉，之後一直失業。<br>「失業時只20歲，我決心不放棄。」知識可改變命運，他堅持讀商科，可惜申請300份工全落空。9,490天失業日子不易捱，最近電話響起，通知聘他做安老院護理助理，他不敢相信：「我請他們重複兩次。」<br>英國《每日郵報》</p></body></html>
