<html><header><meta charset="utf-8"><title>阿葛暗踩莫文蔚裸背</title></header><body><h1>阿葛暗踩莫文蔚裸背</h1><p>葛民輝與中美混血模特兒JessicaCambensy最近合作拍攝CanonPixma打印機廣告，昨日二人在觀塘出席產品活動，阿葛獲大會贈送攬枕，鬼馬的他笑笑口反問：「食雪糕張相喺邊度，都冇嘅！」</p><p>「又咪係人一個」</p><p>阿葛至今仍堅持用菲林相機，有否自拍裸照？阿葛說：「甚少影人，影死物多，試過做唱片封套，影過莫文蔚背全裸，又咪係人一個，OK啦，唔覺得係乜喎。」另外，阿葛前晚繼續擔任林海峰talk騷的嘉賓，捧場的有許冠文、朱茵、袁詠儀和張智霖等。<br>採訪、攝影：魯萍</p></body></html>
