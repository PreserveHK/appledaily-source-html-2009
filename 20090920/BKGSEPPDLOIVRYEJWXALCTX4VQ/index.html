<html><header><meta charset="utf-8"><title>關仁隱事：「小旗子」割完眼再整鼻 - 關仁</title></header><body><h1>關仁隱事：「小旗子」割完眼再整鼻 - 關仁</h1><p>近呢幾年無論男女藝人都有鋪變臉整容癮，雖然整容已係普遍風氣，但係始終香港藝人都係敢做唔敢認，成日都話係化妝技巧先令到自己靚咗喎。好似呢年冒升得好快嘅歌壇「小旗子」，由以前箍牙唔起眼嘅豬扒樣，變到今時今日咁省鏡，變咗雙眼皮之後成個人sharp晒，關仁聽聞小旗子得一想二，近日又想喺個鼻同下巴做手術再搞靚自己個樣，當然家係靚咗，但係過多幾年後遺症會慢慢出現，希望小旗子唔好貪得無厭，識得適可而止。<br>Textby關仁</p></body></html>
