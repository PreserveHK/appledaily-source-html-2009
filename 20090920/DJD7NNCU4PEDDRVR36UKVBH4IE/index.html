<html><header><meta charset="utf-8"><title>楊謹華拍廣告全身酥軟</title></header><body><h1>楊謹華拍廣告全身酥軟</h1><p>台灣性感女神楊謹華最近以450萬新台幣身價，擔任女裝鞋履As大中華區代言人，廣告商特別找來一間豪宅取景。拍攝工作由下午拍到翌日凌晨，忙足17小時，拍了近百雙鞋的新款照。為求美觀，楊謹華需時刻伸長美腿展示迷人線條，結果累得翌日全身癱軟，甫返家即倒頭就睡。</p><p>自認鞋癡</p><p>原來楊謹華也是一等一的鞋癡，家中鞋履數量極多，當中包括7吋半高跟鞋。她曾在網上看到一雙粉紅羽毛的高跟鞋，會毫不猶豫一擲3萬多元越洋運返台灣，但鞋子一直未曾穿過，她說：「我會把鞋子排名放好，春夏秋冬分門別類，這樣才穿得久，有時光找一雙鞋可以找到滿頭大汗。」<br>撰文：黎寶蘋</p></body></html>
