<html><header><meta charset="utf-8"><title>關仁隱事：「細妹」醉豬嘴嚇壞人 - 關仁</title></header><body><h1>關仁隱事：「細妹」醉豬嘴嚇壞人 - 關仁</h1><p>上一代啤酒妹「細妹」早排傳婚變，有傳話係因為佢好鬼爛飲所致，關仁知道細妹真係有鋪追酒癮，佢雖然都算千杯不醉，但就好鍾意飲烈酒，仲鍾意將佢哋亂溝一通。</p><p>男女通殺</p><p>細妹每次飲酒都好鍾意喺場中周圍搵人錫，不論男女通殺，鬼咁失儀，搞到身邊朋友都好怕同佢夜蒲，因為次次佢除咗好似樹熊黐實人之外，又必飲到唔肯返屋企，所以朋友對細妹都避之則吉。<br>Textby關仁</p></body></html>
