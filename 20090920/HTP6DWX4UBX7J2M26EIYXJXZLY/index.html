<html><header><meta charset="utf-8"><title>異見人士齊志勇被迫離京</title></header><body><h1>異見人士齊志勇被迫離京</h1><p>為防止異見人士「十．一」期間鬧事，中共公安要求他們必須在10月1日前離開北京。過去十多天，公安已經把北京異見人士齊志勇（圖）軟禁五次，禁止他外出，還命令齊志勇跟家人，在今日必須離開北京。<br>現年53歲齊志勇在六四天安門事件中，遭到軍隊槍擊，失去一條腿。他經常批評中共，被列為異見人士。他告訴公安，他需要留在北京動手術，摘除一個甲狀腺瘤，但當局並不答應，並強迫他在今日離開北京。<br>齊志勇還說，公安警告他，「十．一」節慶期間，他不能在網路發表文章，也不能接受任何外國媒體的採訪。<br>博訊</p></body></html>
