<html><header><meta charset="utf-8"><title>患感冒黃疸漢家中猝死</title></header><body><h1>患感冒黃疸漢家中猝死</h1><p>【本報訊】觀塘曉麗苑一名有黃疸病的男子，昨晨被家人發現昏迷床上無反應，致電報警送院，但告不治。<br>猝死男子姓謝（34歲）未婚，與父母及兩姊同住曉麗苑曉和閣。家人稱，事主不煙不酒生活正常，上周日起他患感冒，兩日後到診所求醫正服藥治理；與此同時，他有黃疸病屬長期病患，至於猝死原因仍有待檢驗。<br>昨晨10時半，家人發現事主還未起床感到奇怪，於是入房查看；赫見事主面色蒼白，呼叫無反應，連忙致電報警，惟事主送抵醫院前已告不治。屍體由仵工移走殮房。</p></body></html>
