<html><header><meta charset="utf-8"><title>MINICHAMPS半價清貨</title></header><body><h1>MINICHAMPS半價清貨</h1><p>香港有好多男士愛車，但有更多男士愛模型車，無錢養車都一樣可以擁有心愛型號過過癮，慢慢摸、細心睇。出名手工精細嘅德國模型車品牌MINICHAMPS，車迷睇見必然雙眼發光，但只要聽埋今次清貨大減價嘅消息，直頭會發茅。減價車款包括唔少1:18一級方程式賽車、1:43跑車及街車系列，品牌則包括Porsche、Benz及Volkswagen等，全部接近半價發售，絕對係趁低吸納儲車仔嘅好時機。<br><br>記者：許維雅<br>查詢：國際車迷會（26289911）</p><p>1:43PorscheCayenneV6<br>原價$238<br>特價$120</p></body></html>
