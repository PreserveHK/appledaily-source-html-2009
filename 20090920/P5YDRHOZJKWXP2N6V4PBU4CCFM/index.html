<html><header><meta charset="utf-8"><title>加夫婦生雙胞胎雙倍假</title></header><body><h1>加夫婦生雙胞胎雙倍假</h1><p>生雙胞胎，有雙倍產假？加拿大渥太華一對夫婦誕下雙胞胎，就成功爭取到雙倍產假，每人放假35周照顧嬰孩。分析指這次先例，可為多胞胎父母爭取悠長產假開路。<br>開先例的父親馬丁（ChristianMartin）是研究員，母親克里奇利（PaulaCritchley）是工程師，今年4月誕下一對孖女，由於早產，孖女很輕磅，照料辛苦。兩人認為生雙胞胎應有雙倍產假，由於加拿大規定父母可共享35周產假，他們就各自申請35周產假，但被拒絕。他們提出上訴，就業保險委員會本月11日判他們勝訴。馬丁聲言：「多胞胎父母要照顧超過一名嬰兒，判決不代表他們拿到更多福利。」<br>法新社</p></body></html>
