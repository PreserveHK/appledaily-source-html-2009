<html><header><meta charset="utf-8"><title>女校長濫權逼家長做愛</title></header><body><h1>女校長濫權逼家長做愛</h1><p>德國一名小學女校長色膽包天，竟濫用職權，以學生成績作為交換條件，引誘多名學生的父親，在學校休息室跟她做愛。事件曝光後，女校長被停職處分。<br>學校內有一間休息室，有一張很柔軟的大墊子，本是讓學生歇息，但52歲女校長艾麗卡卻將休息室當作幽會勝地。德國《圖片報》透露，很多小學生不時從休息室聽到吵耳呻吟聲，而且維持了好幾個月。<br>艾麗卡公然以學生成績作要脅，曾逼使多名學生父親屈服。一名老師曾無意撞破她的好事，打算報警揭發這宗醜事，她立即出言恐嚇：「如果你還想在這裏工作，便閉上你的嘴。」警方表示，艾麗卡不僅面臨紀律處分，還會遭刑事起訴。<br>德國《圖片報》</p></body></html>
