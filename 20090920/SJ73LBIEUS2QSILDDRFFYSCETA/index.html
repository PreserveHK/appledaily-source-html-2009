<html><header><meta charset="utf-8"><title>兩女穿凉鞋遭電梯夾腳</title></header><body><h1>兩女穿凉鞋遭電梯夾腳</h1><p>【本報訊】昨日發生兩宗穿凉鞋搭扶手電梯夾傷腳意外。其中昨午一時許，3歲女童陳曉琳穿Crocs凉鞋，偕母在慈雲山中心乘搭扶手電梯期間，疑女童右腳太貼梯級邊，鞋頭被攝在隙縫，幸女童母手急眼快扯開小腳，鞋底已被夾穿及搭帶甩脫，女童右腳幸僅少許紅腫，由母親陪同送院檢查無礙。<br>此外，昨晨10時許，一名40多歲婦人，在紅磡馬頭圍道11號紅磡市政大廈買餸，其間穿凉鞋的婦人乘搭扶手電梯時，疑腳趾被電梯邊「攝」住擦傷，救護員到場為婦人包紮治理後送院。</p></body></html>
