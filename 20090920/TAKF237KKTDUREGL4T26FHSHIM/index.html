<html><header><meta charset="utf-8"><title>樹葉開瓶　變大力水手</title></header><body><h1>樹葉開瓶　變大力水手</h1><p>自問並非弱質纖纖之女流，可未開封的瓶蓋或一旦被啜實了的樽蓋，有時出盡九牛二虎之力還是開不了！祖傳家法是隨手拿條半濕毛巾墊着嘗試扭開，也親眼目睹過老竇用刀大力劈！噢，開個蓋啫。與時並進一點，不妨選購專用的開瓶產品，這塊樹葉形開瓶器，矽膠質料柔軟兼能啜實開口位，用上即變大力水手，開任何大小玻璃樽都沒問題，旁邊還綴以小甲蟲，從此力的表現都可以好優雅。<br><br>記者：林佩婷<br>查詢：26930666（city'super）
</p></body></html>
