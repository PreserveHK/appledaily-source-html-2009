<html><header><meta charset="utf-8"><title>鄭伊健過江影帝獻唱</title></header><body><h1>鄭伊健過江影帝獻唱</h1><p>雲集亞洲各地14個演出單位參與的2009亞洲音樂節，昨晚在首爾圓滿結束，吸引5萬名觀眾入場。作為香港代表的鄭伊健，去年憑《第一誡》在當地獲封富川國際電影節影帝，他在演出前表示很開心再踏足舞台唱歌，加上知道韓國觀眾是透過電影認識他，因此他演唱電影歌曲饗樂迷。</p><p>小豬勁舞晒臂</p><p>台灣方面派出「小豬」羅志祥做代表，他大晒麒麟臂又唱又跳，辣㷫全場。韓國組合SJ、BIGBANG、少女時代和2NE1勁歌熱舞，而日本組合V6則在演出前舉行記者會，他們大讚到日本搵食的韓國歌手BoA和東方神起厲害，還順道宣傳他們11月在當地的個唱。</p></body></html>
