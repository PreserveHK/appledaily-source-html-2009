<html><header><meta charset="utf-8"><title>林柏特讚哈利有料</title></header><body><h1>林柏特讚哈利有料</h1><p>【綜合英格蘭外電】車路士中場林柏特深信，哈利列納有力把熱刺改造成一支有力挑戰英超Big4的球隊。<br>曾與哈利列納於韋斯咸共事的林柏特說：「當哈利列納初到熱刺執教時，他們還在榜下游掙扎，但現時已變成一支極具實力的球隊。他們用了很多錢簽球員，不過都是物有所值，故他們是有能力挑戰Big4。」</p><p>肥安怕迪科爾</p><p>至於車路士領隊安察洛堤亦認同熱刺有力擾亂大局。這名意大利教頭說：「雖然熱刺輸給曼聯，但是能踢出自己的風格，而且陣中亦擁有很多高質球員。迪科爾是個非常危險前鋒，艾朗連儂則是個速度很快的球員。」</p></body></html>
