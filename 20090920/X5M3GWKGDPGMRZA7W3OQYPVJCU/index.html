<html><header><meta charset="utf-8"><title>多倫多影展希思遺作登場</title></header><body><h1>多倫多影展希思遺作登場</h1><p>為期10天的多倫多影展接近尾聲，昨日已故男星希思萊杰（HeathLedger小圖）遺作《TheImaginariumofDoctorParnassus》舉行首映，不過代他完成戲份的尊尼狄普（JohnnyDepp）及祖迪羅（JudeLaw）並沒有到場，只有演員LilyCole以及導演泰利基咸（TerryGilliam）等走紅地毯。評論指今年多倫多片商交投未見活躍，有實力競逐奧斯卡之作也是寥寥可數。</p></body></html>
