<html><header><meta charset="utf-8"><title>求驗客手記：紐記賣得出贏波冲喜 - 求驗客</title></header><body><h1>求驗客手記：紐記賣得出贏波冲喜 - 求驗客</h1><p>今季降落英冠嘅紐卡素，最近似乎行緊大運，日前證實有新買家出到1億鎊（約12.6億港元）收購，聽講雙方仲傾到最後階段㖭！紐記暫時冇公開新買家係乜水，外間估計離不開傳出多次收購嘅有錢佬巴利莫治。睇怕呢次肥佬班主艾殊利，終於都成功放盤甩到身喇啩！「喜鵲」就嚟換班主冲喜，隊波都踢得醒神啲，上周六憑史提芬泰萊、路蘭（圖）同安祖卡路爾各建一功，主場3:1擊敗普利茅夫；家陣紐記以6勝1和1負排英冠次席，升班形勢唔錯喎！</p></body></html>
