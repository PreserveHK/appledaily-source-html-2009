<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯自爆同Kay啱傾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯自爆同Kay啱傾 - 馮仁昭</h1><p>林峯噚日喺葵芳舉行「峯．情無限演唱會Let'sGetWet」DVD簽唱會，吸引400幾個fans同市民圍觀，由於隻碟有白金銷量，所以林峯同fans舉起巨型酒杯飲啤酒慶祝。林峯話希望推出首張國語碟進軍內地市場，所以拍完無綫新劇《談情說案》後就要開始搞。年底林峯同謝安琪（Kay）合拍新片，但Kay日前話佢太靚仔，擔心難投入，林峯話：「其實我同Kay幾好傾，佢幾健談同幽默，但私下冇聯絡，因為冇佢電話。」</p></body></html>
