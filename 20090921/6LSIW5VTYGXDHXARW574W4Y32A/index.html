<html><header><meta charset="utf-8"><title>車用高清功能多多</title></header><body><h1>車用高清功能多多</h1><p>就算風景幾靚都好，坐成粒鐘長途車都會悶，司機就唔畀睇電視啫，乘客毋須受罪吖。汽車裝高清盒已屬大熱趨勢，不過有啲品牌唔係接收不良就係容易過熱。不過呢部AlphaForceII就唔錯，功能取勝，如支援EPG電子節目表、USB即睇即錄、播放各類多媒體檔案，以及對應DMB-TH高清制式，中國車返大陸都收到，最重要係採用先進接收及解碼晶片，高速行駛依然接收清晰穩定。<br><br>記者：徐影龍<br>查詢：ProjectAlpha（31517017）</p></body></html>
