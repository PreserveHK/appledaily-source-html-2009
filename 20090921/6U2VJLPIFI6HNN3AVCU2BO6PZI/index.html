<html><header><meta charset="utf-8"><title>職業花童搶手預約半年</title></header><body><h1>職業花童搶手預約半年</h1><p>「我是上帝派來的小天使，賜予你們幸福！」「上帝還說，讓你們給我一個紅包！」穿着純白小禮服的花女，說着讓人窩心的話，逗得一對新人和參加婚禮的人笑開懷。有婚介公司指，想請有經驗的花童，需提前半年前預約。<br>北京一所婚介公司負責人稱，不少新人都認為花仔、花女純真美麗，能烘托婚禮的氣氛，新人都願請花童。不少家長紛安排子女作職業花童，但收費可以相差很遠，由質素及經驗來區分，從最貴的500元人民幣到象徵式「利是一封」都有。<br>四歲的陳妍潔（圖）原本十分內向，當上職業花女後，在陌生的婚禮場地碰見陌生人都不怕，如常的唱歌跳舞。<br>北京中央電視台</p></body></html>
