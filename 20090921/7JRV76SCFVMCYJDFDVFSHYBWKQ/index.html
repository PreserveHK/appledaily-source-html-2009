<html><header><meta charset="utf-8"><title>紅會籲豬流感康復者捐血</title></header><body><h1>紅會籲豬流感康復者捐血</h1><p>【本報訊】醫學界不斷尋求對抗豬流感的方法，香港大學與紅十字會合作研究以血漿治療嚴重豬流感病人，但現時只取得一成多所需血漿，為鼓勵忙碌的康復者參與，紅十字會簡化流程，康復者可到全港紅十字會輸血中心捐血，只需時10分鐘，便可協助研究進行。康復者捐出的血漿將會被提煉成高免疫球蛋白，在冬季時為嚴重病人注射。<br>紅十字會輸血服務中心高級醫生李卓廣指，過去三星期曾致電邀請豬流感康復者捐出血漿，成功聯絡400多人到輸血中心捐血，但只有百多人的血漿適合進行研究。約一成康復者因血色素過低未能捐血，部份則因患有其他疾病、血管太幼及抗體不足而不適合捐血。</p></body></html>
