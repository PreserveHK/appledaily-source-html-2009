<html><header><meta charset="utf-8"><title>潔淨護髮洗多次</title></header><body><h1>潔淨護髮洗多次</h1><p>自從燙染令髮質易受損後，便經常留意有修護成份的洗髮護髮用品。Bioderma全新NodeFluidShampoo強韌亮澤洗髮水（$240/400ml）聲稱洗髮同時護髮，但卻跟二合一洗髮水不同，並非在洗髮水內加入護髮素成份，而是以潔淨、修護及重組髮絲作重點，深層洗髮之餘，以其中的滋潤保濕成份水解蛋白滲入髮心撫平受損髮絲，令頭髮回復光澤。用法也跟一般洗髮水有別，洗第一次頭時先把污垢洗掉，再洗多一次便可滲入髮心修護髮絲。<br><br>記者：謝翠玲<br>查詢：29768888</p></body></html>
