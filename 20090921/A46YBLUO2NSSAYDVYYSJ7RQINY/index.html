<html><header><meta charset="utf-8"><title>IXUS200IS篤住影</title></header><body><h1>IXUS200IS篤住影</h1><p>Canon最新推出嘅IXUS200IS可算是100IS進化版，雖然機身外形無大變化，兼且同樣係1,210萬像素相質，不過鏡頭就升級成24-120mm，有得玩廣角之餘，計落都仲有5倍光學變焦。<br>另外，機背3吋屏幕仲可以玩Touch，可以直接用手指篤住來影同拍，用點選來對焦更係無問題喇；影片攝錄方便就仍然係720p高清級，但考慮到佢3千出頭嘅價位，入得過呀！<br><br>記者：許福合<br>查詢：Canon（31912333）</p></body></html>
