<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛家燕勸郭可盈咪退出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛家燕勸郭可盈咪退出 - 馮仁昭</h1><p>薛家燕（圖）、張智霖（Chilam）同周麗淇前晚到屯門出席國慶音樂會，現場大放煙花，但Chilam唱歌時音響突然失靈。講開郭可盈承認有BB，跟可盈合演無綫劇集《富貴門》嘅家燕姐話會打電話恭喜佢，有傳可盈產後會退出娛樂圈，家燕姐話：「吓，唔使退出，好似陳慧琳咁咪得，休息吓再出嚟，我知林文龍都鍾意BB，總之係開心事，之前新聞都煙消雲散。」</p></body></html>
