<html><header><meta charset="utf-8"><title>隔牆有耳：睇電視閱兵仲High - 李八方</title></header><body><h1>隔牆有耳：睇電視閱兵仲High - 李八方</h1><p>唔少特區政商界知名人士9月30號上京閱兵，工聯會會長鄭耀棠毫無疑問係上賓之一，但棠哥貴人事忙，一早應承咗好多團體留守香港出席十‧一慶祝活動，所以就算張請柬幾咁矜貴，佢都決定忍痛不赴京，留喺香港搵部最大size嘅電視機感受氣氛，相信唔少冇份獲邀上京嘅政圈中人會暗嘆棠哥好嘥料。<br>左派紅人梁振英被質疑係共產黨黨員，引嚟唔少風波，棠哥最近見到CY有向佢saysorry，但唔係為冇過佢兩招解圍致歉，反而係覺得自己早前公開表態反對高級公務員減薪，連累到CY俾人窮追猛問係咪有行會成員違反集體負責制，唔好意思。</p></body></html>
