<html><header><meta charset="utf-8"><title>玻璃門粉碎傷工人頸</title></header><body><h1>玻璃門粉碎傷工人頸</h1><p>【本報訊】上環蘇杭街一座商業大廈發生爆玻璃傷人意外，一對父子維修玻璃門時，玻璃門突墮地爆破，玻璃碎片四濺，割傷兒子頸部，事後送院救治。<br>現場蘇杭街19至25號永昌商業大廈，大廈管理處要更換地下玻璃門門鉸，交由承建商再外判給姓梁父子。昨日下午2時許，60歲父親及28歲兒子將其中一扇門拆下抬起時，兒子一邊的門框，懷疑沒有玻璃膠連着，門框突告甩脫，玻璃門墮地粉碎，兒子被玻璃碎片濺中頸部，當場受傷流血。梁父報警將兒子送院，自己則留在現場善後。傷者無大礙，敷治後已出院。</p></body></html>
