<html><header><meta charset="utf-8"><title>醫療短波瘋狗症新疫苗一針過</title></header><body><h1>醫療短波<br>瘋狗症新疫苗一針過</h1><p>被狗咬傷後應盡快注射狂犬病疫苗，預防致命的瘋狗症，但現時疫苗須分六針注射，花錢兼費時。美國研發出新疫苗，只需一針就能免疫，已通過老鼠及靈長類動物測試。<br>研究人員解釋，現有狂犬病疫苗的主要成份為非活躍病毒，新疫苗則為活病毒，誘發更強的免疫反應，就算被狗咬之前注射，也可足夠保護。全球每年有1,000萬人須接種狂犬病疫苗，但部份人因經濟原因未能注射全部六針，最終有四萬至七萬人病死。</p></body></html>
