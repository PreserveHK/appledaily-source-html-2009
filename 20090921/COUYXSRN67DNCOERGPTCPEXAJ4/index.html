<html><header><meta charset="utf-8"><title>隔牆有耳：龔仁心先贏氣勢 - 李八方</title></header><body><h1>隔牆有耳：龔仁心先贏氣勢 - 李八方</h1><p>小甜甜龔如心嘅遺產爭奪戰，今日會喺高院開始結案陳詞。千億遺產花落誰家，仲係未知之數，但龔家陣營就先贏個勢，因為華懋主帥龔仁心早幾日啱啱獲得中國殘疾人福利基金會委任為第二屆理事會理事。</p><p>慈善機構大有來頭</p><p>呢個基金會，雖然話就話係一個慈善機構，但背後其實大有來頭，會長係已故領導人鄧小平長子、全國政協副主席鄧樸方，名譽理事長係解放軍元老劉華清上將。之前盛傳龔家打官司胸有成竹，其中一個殺着就係背後有北京猛人撐腰，但究竟有幾猛就一直冇人知。今次龔醫生獲委任做呢個基金會嘅理事，講出嚟都好似勁啲啦。</p></body></html>
