<html><header><meta charset="utf-8"><title>環遊世界：10月1日直飛印度</title></header><body><h1>環遊世界：10月1日直飛印度</h1><p>10月1日起，印度捷特航空新增了每日直飛德里的班次，不用次次飛孟買再轉機。大堆特價印度旅行團也同時推出，如即日起至12月15日，七日五晚的文化遺產遊只要$6,590；六日四夜去邊境大吉嶺看梯形茶園，賞珠穆朗瑪峯日出也只$6,990起，套票連酒店住宿、機票、三餐、私家車接送、私人導遊等，方便又體貼。<br><br>記者：陳慧敏<br><br>查詢：23161106（安達旅遊）
</p></body></html>
