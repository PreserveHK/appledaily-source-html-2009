<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張曼玉推劇本嫌唔新鮮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張曼玉推劇本嫌唔新鮮 - 馮仁昭</h1><p>張曼玉（Maggie）近年同男友長居北京後，佢都好少接戲拍，雖然有好多電影公司都想搵佢拍戲，但Maggie都全部推晒，佢解釋話因為劇本吸引唔到佢，除非遇到好新鮮嘅劇本，否則佢都唔想拍喇。不過戲唔拍冇關係，佢一樣可以拍吓廣告搵外快，好似佢為Olay做代言人，日前拍攝新一輯廣告時，佢都有參與創作，搞到廣告商不知幾開心。</p></body></html>
