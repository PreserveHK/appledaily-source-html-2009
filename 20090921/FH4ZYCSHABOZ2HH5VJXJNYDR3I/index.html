<html><header><meta charset="utf-8"><title>阿Sa捱病冇假放</title></header><body><h1>阿Sa捱病冇假放</h1><p>英皇歌手蔡卓妍（阿Sa）和古巨基前晚出席《勁歌優秀選》時，不約而同一臉病容兼戴口罩示人，阿Sa指公司的助手輪流病倒，令她也因而患了流感，又坦言想度期好好休息。問到她被拍得戴上訂婚戒指時，她即否認有其事，並指周刊無中生有，她高呼說：「唔好屈我。」</p><p>基仔發冷</p><p>同樣抱恙的古巨基則自爆昨晨起床時已覺身體不適，他說：「成個人好似發冷，覺得自己唔妥，所以入咗醫院，發覺燒到103度，不過唔係流感，所以同豬冇關，我懷疑係食物感染囉。」<br>採訪：楊潔雯<br>攝影：黃文成</p></body></html>
