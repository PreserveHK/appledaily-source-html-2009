<html><header><meta charset="utf-8"><title>求驗客手記：老馬卡比路同人唔同命 - 求驗客</title></header><body><h1>求驗客手記：老馬卡比路同人唔同命 - 求驗客</h1><p>球王馬勒當拿今期諸事不順，一心去意大利做Spa順便收身減壓，就俾阿根廷輿論狂插，彈佢唔應該喺國家隊危急存亡之際去嘆世界；到上周五，佢喺意大利北部被警方沒收一對價值4,000歐元（約4萬港元）嘅耳環，作為當年喺意國逃稅嘅部份補償。英格蘭領隊卡比路（圖）近日就喺意大利南部度假，同太座享受陽光與海灘，仲俾人影到搽啲沙泥喺身上做bodymask，就冇人鬧喎！同樣喺意大利度假，同人唔同命，鬼叫英軍戰績好，阿根廷戰績差咩！</p></body></html>
