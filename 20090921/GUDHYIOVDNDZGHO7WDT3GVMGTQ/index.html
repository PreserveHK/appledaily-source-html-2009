<html><header><meta charset="utf-8"><title>求驗客手記：老樸侯城主帥鬥危 - 求驗客</title></header><body><h1>求驗客手記：老樸侯城主帥鬥危 - 求驗客</h1><p>上季仲喺英超排14位嘅樸茨茅夫，今季成績一落千丈，上周六作客0:2不敵阿士東維拉後，聯賽6戰全敗排榜尾。家陣樸茅嘅降班賠率，已被海外博彩公司列為1.28倍大熱，而佢哋嘅領隊赫特喺「首位被炒英超領隊」嘅注項賠率升溫，由2.1倍熱至1.67倍，睇嚟吊緊鹽水。侯城嗰邊唔好得過樸茅幾多，上場主場0:1輸畀伯明翰後排18位，降班賠率熱至1.61倍，唔知菲爾布朗同赫特，邊個成為今季最快被炒領隊呢？</p></body></html>
