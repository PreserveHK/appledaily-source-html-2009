<html><header><meta charset="utf-8"><title>Beyonce大馬騷又遇阻滯</title></header><body><h1>Beyonce大馬騷又遇阻滯</h1><p>樂壇天后BeyonceKnowles繼兩年前擬在馬來西亞演唱於反對聲下撻Q後，她將於下月25日再計劃到吉隆坡舉行其亞洲站的「Iam...」演唱會，又可能遭禁止。據法新社報道，當地最大的伊斯蘭教團體領袖NasrudinTantawi，日前點名斥責Beyonce的形象淫穢，他說：「我們堅決反對是次演唱會，並會防止此等演唱會於我國舉行。她衣着淫穢，台風不道德，表演絕不適合回教徒觀看。」Beyonce的演唱會主辦商，暫未回應事件。</p></body></html>
