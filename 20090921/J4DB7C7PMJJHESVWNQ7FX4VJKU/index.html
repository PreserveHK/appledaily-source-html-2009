<html><header><meta charset="utf-8"><title>izzue登陸老佛爺</title></header><body><h1>izzue登陸老佛爺</h1><p>9月30日，http://www.izzue.com將會正式登陸老佛爺百貨公司，為慶祝此盛事，官方特別設計了ParisCollection別注系列。整個主題以巴黎鐵塔的剪影及法國國旗顏色為主，推出PrintTee、ToteBag、TravelKit及MugSet等等。最特別的是一式三隻以代表法國巴黎的紅、藍、白三色為設計的MugsSet，有法國風情、夠實用兼具收藏價值。　<br><br>記者：陳諾堯</p><p> http://www.izzue.com（23142556） <br>尖沙嘴新港中心LG64號舖</p></body></html>
