<html><header><meta charset="utf-8"><title>小室遭追討百萬欠債</title></header><body><h1>小室遭追討百萬欠債</h1><p>因歌曲版權詐騙案而被判刑三年、緩刑五年的日本過氣音樂監製小室哲哉，前日再被發現遭經營童裝生意的女商人，入稟東京地方法院追討14萬美元（約109萬港元）的欠債。</p><p>被指故態復萌</p><p>事緣於06年，小室旗下公司以20萬美元（約156萬港元），向一名美國居住的女商人簽下其代理的童裝日本代理權，但小室方面只支付了6萬美元（約47萬港元），案件會於下月開庭。另外，揮霍無度的小室近日被指故態復萌，在上月尾舉行avex晒冷騷上，指定要穿某名牌西裝，令工作人員怨聲載道。</p></body></html>
