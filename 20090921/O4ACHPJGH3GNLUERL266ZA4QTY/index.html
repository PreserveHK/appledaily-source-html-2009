<html><header><meta charset="utf-8"><title>求驗客手記：蘇甘保唔夠班踢英乙？ - 求驗客</title></header><body><h1>求驗客手記：蘇甘保唔夠班踢英乙？ - 求驗客</h1><p>唔好話我求大俠種族歧視，但剛轉投諾士郡嘅英格蘭老牌中堅蘇甘保唔止膚色黑，連腳頭都黑過人；上周六佢代表諾士郡踢首場英乙，作客輸畀摩爾甘比1:2，球隊亦錄得第3場敗仗。其實踢波贏輸好平常，但呢隊摩爾甘比賽前未開齋，7戰5和2負；今次搵呢支千萬大軍開齋，諾士郡真係冇晒面。諾軍領隊麥柏蘭賽後話：「對手嘅死球戰術令我好擔心，每次對手開罰球同角球，都好似會失波咁！」嘩！咁即係彈35歲嘅蘇甘保頂唔住對手高空波啫，阿蘇，你要爭氣呀！</p></body></html>
