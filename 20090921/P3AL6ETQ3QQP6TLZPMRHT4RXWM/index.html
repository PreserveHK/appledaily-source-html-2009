<html><header><meta charset="utf-8"><title>深宵行山六青年求救</title></header><body><h1>深宵行山六青年求救</h1><p>【本報訊】三男三女（年齡21至24歲）昨凌晨零時許，由荃灣出發行山，準備行往屯門虎地，惟行了約一小時各人已感疲累，部份人感到身體不適，體力不繼，恐防發生意外，遂報警求助。<br>消防員於凌晨3時30分在大欖涌尋回各人，惟天色昏暗不宜落山，遂等候至昨清晨5時30分，召喚政府飛行服務隊拯救，但因現場大霧，終待至昨晨7時許，將其中兩女一男運送至灣仔停機坪，再轉送東區醫院治理。其中一男一女已出院，姓黃（21歲）女子則留院觀察；餘下兩男一女由消防員帶領下自行落山，獲送往屯門醫院檢查。圖為其中一名送院女子。<br>羅日昇攝</p></body></html>
