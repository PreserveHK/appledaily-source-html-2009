<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎耀祥影迷網上組聯盟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎耀祥影迷網上組聯盟 - 馮仁昭</h1><p>今年大熱視帝人選黎耀祥，噚日同囝囝同老婆（右）到太古城出席烹飪活動，囝囝仲喺台下為爹哋影相㖭，現場又有幾十名祥仔fans拉橫額為佢打氣，祥仔話：「呢班fans喺互聯網度認識，佢哋自發幫我搞咗個影迷會，我有諗過搞啲活動，但怕自己太忙搞唔好。」講到祥仔今年嘅代表作《巾幗梟雄》，佢透露會原班人馬開拍另一套電視劇，故事以20、30年代，即日軍侵華前為背景，大約出年初就開拍，祥仔話好期待。</p></body></html>
