<html><header><meta charset="utf-8"><title>敲破女子頭　醉漢被捕</title></header><body><h1>敲破女子頭　醉漢被捕</h1><p>【本報訊】流鶯活躍的油麻地街頭，昨凌晨發生血案，一名醉漢疑發酒癲當街指罵一名女子，兩人發生爭執，越吵越烈，醉漢突發難用背囊襲擊女子頭部，女事主當場頭破血流。警員接報到場拘捕涉襲擊的醉漢，女傷者由女友人陪同送院敷治。<br>現場為油麻地甘肅街與廟街交界，上址有不少流鶯流連搵食。昨凌晨2時許，42歲姓盧女子與姓黃（38歲）女友人，在上址街頭突遭一名姓陳（58歲）醉漢出言責罵，雙方發生爭執，其間陳用黑色背囊狂敲盧的頭部，盧當場頭破血流。黃見狀報警求助，警員趕至以涉嫌襲擊拘捕陳，將他帶署調查，盧在場包紮後由黃陪同送院治理。</p></body></html>
