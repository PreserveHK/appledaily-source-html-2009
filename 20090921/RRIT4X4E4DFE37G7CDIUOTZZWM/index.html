<html><header><meta charset="utf-8"><title>隔牆有耳：大學高層友誼波 - 李八方</title></header><body><h1>隔牆有耳：大學高層友誼波 - 李八方</h1><p>香港政府推動全民運動，八大院校積極響應，噚日舉行咗第一屆香港高等院校高級行政人員乒乓球友誼邀請賽，各大院校都派出猛將出戰。雖然球賽喺香港大學何世光夫人體育中心舉行，但港大未能憑主場之利贏波，冠軍落入理工大學手上，港大屈居亞軍，季軍同殿軍分別係科大同中大。<br>為咗響應呢個破天荒友誼賽，港大校長徐立之噚日特別到場，同參賽嘅高校代表一齊主持開球禮，拎起球板嘅徐立之都算有啲姿勢。<br>中聯辦教育科技部部長潘永華就同發展局常任秘書長（工務）麥齊光擔任邀請賽主禮嘉賓，兩位貴賓仲落場搓咗兩板，展示吓有水平嘅球技。</p></body></html>
