<html><header><meta charset="utf-8"><title>越野賽單車手跌斷手</title></header><body><h1>越野賽單車手跌斷手</h1><p>【本報訊】一名外籍男子昨晨參加由「動感亞洲」主辦的越野單車比賽，在屯門大欖涌水塘比賽期間疑失控翻車倒地受傷，左手骨折，由救護車送院治理（圖）。<br>身穿全套越野單車裝束的外籍男子Van（42歲），左膊受傷及左手骨折，送院時仍清醒。<br>昨晨8時，「動感亞洲」在大欖涌水塘舉行AAXCMTBSeriesTLCRace2越野單車比賽第二場賽事，有逾100名參賽者。至早上10時許，Van在比賽途中疑失控翻車倒地受傷，經包紮後送院治理。<br>「動感亞洲」為亞洲區其中一個負責籌組隊際耐力賽的組織，舉辦不同類型包括越野賽跑、爬山單車、橡皮艇、渡海、攀石等比賽項目。
</p></body></html>
