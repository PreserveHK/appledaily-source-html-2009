<html><header><meta charset="utf-8"><title>許晉亨撇甩嘉欣入馬場</title></header><body><h1>許晉亨撇甩嘉欣入馬場</h1><p>李嘉欣早前被指完成手頭工作後，將大休一段時間，下月到美國安心孕育下一代。昨日其夫許晉亨在沙田馬場捧好友胡家驊愛駒喜蓮福星場，嘉欣不在身邊，問許晉亨嘉欣身在何方？他笑笑口沒回應。</p><p>貝詩返英</p><p>寇鴻萍與夫婿梁廷鏘、女兒唐貝詩、唐貝欣，為愛駒霹靂槍打氣，最終馬匹跑第5，寇鴻萍謂不覺失望，她說：「都好，都有少少獎金分，佢上次跑第2，好好o架喇。」她透露一對女兒稍後返回英國讀書，今日入場試試運氣。<br>採訪、攝影：WinningHo</p></body></html>
