<html><header><meta charset="utf-8"><title>歌星賀台慶移師澳門</title></header><body><h1>歌星賀台慶移師澳門</h1><p>過去曾多次在《翡翠歌星賀台慶》中擔任男歌星隊隊長的劉德華，今年本來因無綫為縮皮決定停辦而無緣戥娘家高興，但據悉近日有澳門酒店集團願意出錢贊助，令無綫有意再舉辦這個一年一度的歌星賀台慶盛會，但節目會由將軍澳電視廣播城移師到澳門酒店舉行，預計下月底錄影，然後安排在11月台慶前夕播出。<br>日前無綫已派員到澳門視察場地，並開始聯絡歌手演出，除華仔外，還有譚詠麟、陳慧琳、楊千嬅、陳奕迅、容祖兒、李克勤和謝安琪等。不過因這次要移師澳門演出，就算有贊助也不能像過往般邀請數百歌手赴澳出席，故人數貴精不貴多，預計只有半百歌手能夠參與。<br>採訪：葉雪</p></body></html>
