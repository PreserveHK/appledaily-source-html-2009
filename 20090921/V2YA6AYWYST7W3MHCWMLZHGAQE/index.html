<html><header><meta charset="utf-8"><title>醫療短波「三高」男士減壽15年</title></header><body><h1>醫療短波<br>「三高」男士減壽15年</h1><p>英國牛津大學的研究發現，中年男士同時吸煙、患有高血壓及高膽固醇等心臟病風險因素，將減壽10至15年。這項《新英倫醫學雜誌》發表的研究分析約1.9萬名男士的健康狀況，他們全是公務員，60年代時年齡為40至69歲。直至97年，只有約7,000人仍然在生。結果顯示，擁有上述三項心臟病高危因素的男士平均壽命只有73.7歲，沒有高危因素一組平均可活到83.3歲。</p></body></html>
