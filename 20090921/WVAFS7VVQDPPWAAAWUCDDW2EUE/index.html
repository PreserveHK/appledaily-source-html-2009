<html><header><meta charset="utf-8"><title>新聞英語解碼：Powerofsuggestion</title></header><body><h1>新聞英語解碼：Powerofsuggestion</h1><p>"Powerofsuggestion"是心理學的專用語，即是「潛意識引導」概念，簡單而言就是跟潛意識溝通。<br>據「潛意識接受甚麼就照做」的心理機制，只要將訊息傳入潛意識，就足以影響一個人的行為。方法是重複傳遞同一訊息，像不停播放同一廣告，可令人記住一種商品，一個人每天重複說自己是美女，就會令自己潛意識受催眠，自以為美女。若是針對潛意識，另一種提高「潛意識引導」的方法，是用「隱藏指令」引導其潛意識，如快閃圖案等不為意識察覺的方法，影響一個人的活動。<br>《蘋果》資料室</p></body></html>
