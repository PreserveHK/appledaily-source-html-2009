<html><header><meta charset="utf-8"><title>佐佐木希狂舞儍空姐</title></header><body><h1>佐佐木希狂舞儍空姐</h1><p>日本索模佐佐木希首部擔正的電影《天使之戀》，將於11月在當地上映。近日忙於宣傳新片的希妹，更獲好姊妹伊藤由奈開口力撐，為電影唱主題曲《LetitGo》，伊藤早前便專程到片場探班，令希妹信心大增。<br>希妹年初在香口膠廣告中跳騎呢舞而大受歡迎，熱爆Youtube。她最近重施舞技，在拍攝罐裝咖啡廣告中與女星大地真央及西川史子合作，三人化身儍氣空姐，大跳騎呢舞步，鬼馬搞笑，令人印象難忘。</p></body></html>
