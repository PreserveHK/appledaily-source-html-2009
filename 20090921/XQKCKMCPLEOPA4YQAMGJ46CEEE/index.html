<html><header><meta charset="utf-8"><title>關心妍地震帶出嫁</title></header><body><h1>關心妍地震帶出嫁</h1><p>關心妍（Jade）昨日以待嫁的心情，到旺角信和一間唱片舖，為她的個人專輯《妍亮SHINE》舉行簽名會。Jade表示日前完成過大禮儀式，但因為兩家人也不懂細節，所以只在網上尋找過大禮的資料，她說：「過大禮原來要預備好多嘢，有皮帶、襪、占餅等等，但係最終原來可以用一封利是包羅萬有代替，個經歷都幾開心好玩。」<br>Jade指峇里日前錄得超過6級的地震，地震帶剛巧是她在下月24日準備舉行婚禮的地點，她說：「冇諗過會發生地震，好擔心婚禮能唔能夠順利進行，地方、機票都訂晒，到時有100名親友去到，但又唔想親友冒險，家唔知點。」<br>採訪：張俊銘<br>攝影：陳志嵐</p></body></html>
