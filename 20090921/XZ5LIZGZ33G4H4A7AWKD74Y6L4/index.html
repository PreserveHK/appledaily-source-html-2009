<html><header><meta charset="utf-8"><title>裴勇俊過勞入院</title></header><body><h1>裴勇俊過勞入院</h1><p>韓國男星裴勇俊上周四因過勞而身體不適入院，由於俊哥的血壓及血糖值過低，出現敗血病的初期病徵，故醫生要求俊哥入院吊鹽水靜心休養。<br>據知過去一年，俊哥忙於到韓國各地，為其撰寫的韓國旅遊書四出取材及執筆，又經常通宵趕稿，相信俊哥是因為過勞及壓力過大，體重大減，才導致身體免疫能力減弱。其經理人表示俊哥的病情已見好轉，預定他會在今日出院，明日會如期出席在首爾舉行的新書宣傳活動，並會於本月29及30日到日本，宣傳由他配音的動畫版《冬日戀曲》。</p></body></html>
