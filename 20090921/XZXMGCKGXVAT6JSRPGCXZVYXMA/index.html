<html><header><meta charset="utf-8"><title>世界第二大娃娃魚養老</title></header><body><h1>世界第二大娃娃魚養老</h1><p>世界排名第二大的野生娃娃魚，正式在重慶安享晚年。雄性、身長1.4米、體重23公斤、年齡已有五、六十歲的牠，前日乘飛機由湖北張家界到重慶，入住沙坪壩動物120安家養老。<br>動物園負責人楊星海說，娃娃魚正常的話能活130歲，由於牠可能還要孤獨地生活半個多世紀，當局希望為牠找個老伴。重慶市水產科學研究所相關負責人稱，目前世界上已有紀錄的最大野生娃娃魚，長1.8米，重29.5公斤，預測年齡高達120歲，牠在2005年12月「中國湖南張家界國際森林保護節」上曾公開亮相。<br>《重慶晚報》</p></body></html>
