<html><header><meta charset="utf-8"><title>潮流感：吉蒂男賀生日 - ㎡</title></header><body><h1>潮流感：吉蒂男賀生日 - ㎡</h1><p>HelloKitty35周年，四方八面各路人馬品牌齊賀壽，乘勢推出各式各樣的crossover之物，由最簡單正路的tee、頸鏈、襟章，到嬰兒車、廚具都有，嬰兒少女太太人人有份，惟獨男子組似乎沒得joinin。<br>日本影星真田廣之任代言人的日本男裝Intermezzo，就推出限量特別版polo恤AdultKitty。全黑poloshirt在手袖位低調繡上「成人吉蒂貓」穿乾濕褸的HelloKitty，每件AdultKitty還附送一個黑色手挽小totebag。<br>Textby　㎡</p></body></html>
