<html><header><meta charset="utf-8"><title>腦波控制器</title></header><body><h1>腦波控制器</h1><p>睇網遊小說好多時會講到主角用腦波將意識直接進行遊戲，估唔到呢種幻想有可能成真！NeuroSky打算推出一款腦波感應功能嘅耳機MindSet，利用特設嘅軟件，就可對應專為腦波而開發嘅程式，該公司透露正與日本遊戲開發商合作開發使用腦波進行嘅遊戲，而嚟緊東京遊戲展亦會公開展出。MindSet售價為199美元（約$1,542），會附送腦波試玩遊戲。<br><br>記者：許福合</p><p>網址： http://www.neurosky.com/mindset/ </p></body></html>
