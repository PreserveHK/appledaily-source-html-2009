<html><header><meta charset="utf-8"><title>極速傳說：歐洲大蛇貴到爆</title></header><body><h1>極速傳說：歐洲大蛇貴到爆</h1><p>超級跑車唔係事必要靚仔先吸引到人嘅，其實賣相騎呢古怪一樣出到位，日本有大蛇Orochi，成條飯鏟頭咁兇惡，未着偈已經「大」得走人。歐美都唔弱，德國廠牌Veritas，58年製造首款自家F1賽車，舉世矚目，今年又再搞嘢，推出以寶馬328i為改裝藍本嘅RSIII，外形又係似條蛇多過似架車，但最強版本用上5.0LV10引擎，全車大量碳纖，車輕偈勁，達到600匹馬力，僅需3.2秒就完成0-100km/h。想撚蛇代價不菲，車價約487,000美元，換番港紙未計稅都要380萬，我諗蛇咬都無咁肉痛。<br><br>記者：徐影龍</p></body></html>
