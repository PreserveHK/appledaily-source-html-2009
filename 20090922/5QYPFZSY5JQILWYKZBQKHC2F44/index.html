<html><header><meta charset="utf-8"><title>估蝴蝶結贏Kitty椅</title></header><body><h1>估蝴蝶結贏Kitty椅</h1><p>蘇格蘭傳統格仔圖案放於HelloKitty面上，會怎麼樣？Sanrio為慶祝HelloKitty35周年，特別推出英國ScottishTartanAuthority註冊以粉紅、藍及黃色為主的格仔圖案產品，將Kitty化身為格仔面孔，獨特非常。另顧客於10月1日至31日期間到各SanrioGiftGate競猜店內指定蝴蝶結圖案數目，答對又被抽中者即可獲HelloKitty設計師山口裕子親筆簽名之35周年紀念迷你便條簿一套及Kitty座椅等。<br><br>記者：蘇麗珊</p><p>查詢：26093633</p></body></html>
