<html><header><meta charset="utf-8"><title>朱古力蛋糕55%滿足</title></header><body><h1>朱古力蛋糕55%滿足</h1><p>聖安娜新推兩款以比利時朱古力做的Truffle車厘子薄脆蛋糕，「好滑好濃味喎！」試食「Belgium55°」後的Y同事說，因為用了55%可可濃度的比利時朱古力做嘛。蛋糕面層還鋪滿爽脆朱古力，夾心的車厘子果肉，也能做到有鮮果味，而不是藥水味。愛更濃朱古力味，要試「Belgium75°」。朱古力是朱古力味，車厘子是車厘子味，其實已令人100%滿足。<br><br>全線聖安娜餅店有售</p></body></html>
