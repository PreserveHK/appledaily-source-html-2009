<html><header><meta charset="utf-8"><title>案件速遞青年撞死人判不小心駕駛</title></header><body><h1>案件速遞<br>青年撞死人判不小心駕駛</h1><p>【本報訊】青年駕駛私家車超速行駛，在香港仔撞死一名66歲晨運男子，私家車鏟上行人路撞毀一段鐵欄後才停低，警方事後檢查私家車，發現滅聲器及車窗均曾改裝。青年早前在區域法院承認兩項使用欠妥車輛罪，但否認危險駕駛導致他人死亡罪名，他昨日僅被裁定不小心駕駛罪成，法官須索閱社會服務令報告，將案押後至下5日判刑。<br>被告陳嘉俊（26歲），控罪指他去年10月18日清晨，在香港仔撞死66歲男子張尊。<br>案件編號：DCCC440/09</p></body></html>
