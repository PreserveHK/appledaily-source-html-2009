<html><header><meta charset="utf-8"><title>橘慶太處男拍劇狼狽</title></header><body><h1>橘慶太處男拍劇狼狽</h1><p>將於11月來港開騷的日本人氣組合w-inds.，其23歲成員橘慶太，近日首次參演TBS電視台劇集《一個人》，並與觀月阿里沙及小池徹平合作。橘慶太表示自己處男下海，心情緊張，還透露拍劇時非常狼狽。<br>入行9年首度拍劇的橘慶太，於劇中飾演小池徹平大學時期的友人，初次拍劇的他說：「自己經驗尚淺，甚麼也不懂，拍劇時沒有自信心，非常狼狽。」此劇將於下月16日首播，屆時橘慶太隨w-inds.來港前，將會配合一連串劇集的宣傳活動。</p></body></html>
