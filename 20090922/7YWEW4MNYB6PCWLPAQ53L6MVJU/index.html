</title></header><body><h1>大黃蜂「紙模型地獄」
</h1><p>叫得佢做「地獄」，就梗係要你歷盡艱辛啦！《變形金剛2》高清Blu-ray碟要十月尾先出，Fans們大可趁呢個幾月，挑戰吓由高手製作嘅紙模型。紙模型網站有好多，呢個作者真係堅到無朋友，設計出由過千件Parts組成嘅大黃蜂，機械零件表現細緻到嚇人，仲留埋位畀你裝LED着車頭燈，分分鐘靚過手辦模型。齋睇嗰8個PDF檔案、合共五十幾張紙，自知呢世都無咁嘅閒情逸致去完成，惟有得閒開張相出嚟欣賞吓算數。由於涉及版權問題，下載Link唔講喇，上網用番「BumbleBee」、「PaperModel」等字眼搜尋，應該好快搵到。</p></body></html>
