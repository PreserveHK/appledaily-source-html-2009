<html><header><meta charset="utf-8"><title>「媾仔郵輪」救熟女</title></header><body><h1>「媾仔郵輪」救熟女</h1><p>"Cougar"，字面解作美洲獅，在英美，意指35歲以上喜歡嫩男的熟女。美國一艘專為cougar而設的「媾仔郵輪」（圖）將於12月啟航。船上有社交經理安排配對活動，讓她們找到真愛。單身專業人士協會主席格羅斯指「cougar活力充沛，難和同年齡男士約會」，郵輪是她們物色對象的最佳地點，主辦的SinglesTravel公司包下多個客艙，讓她們結識其他乘客。「媾仔郵輪」12月4日由加州聖迭戈出發前往墨西哥，三天返航，單人房583美元（4,547港元）。美國《紐約每日新聞》
</p></body></html>
