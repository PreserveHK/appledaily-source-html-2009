<html><header><meta charset="utf-8"><title>何超雲冇投四姨太</title></header><body><h1>何超雲冇投四姨太</h1><p>賭王何鴻燊入院至今第56天，二姨太藍瓊纓及女兒超瓊、超鳳、超蕸，三姨太陳婉珍等繼續奔走醫院。昨日下午5時許，陳婉珍女兒何超雲忽然以黑色閃片透視裙現身港安醫院，原來她之後趕到中環出席LaMer活動。</p><p>稱賭王喊出院</p><p>四姨太梁安琪參選澳門立法會議員，問到超雲有沒有投票給她？超雲說：「冇，因為我唔喺澳門，冇登記做選民，但有叫朋友去投票。」她又謂父親情況好好，但仍需休養，她說：「始終爹哋年紀大，做咗開腦手術，都要休息，不過佢講嘢好清晰。」知否何時出院？她說：「未知，佢都想返屋企，但為佢着想，都係留喺醫院比較好。」<br>採訪、攝影：胡比、顏英儀</p></body></html>
