<html><header><meta charset="utf-8"><title>Lavinao靚模潮退收入減</title></header><body><h1>Lavinao靚模潮退收入減</h1><p>鍾蕙芝（Lavina）和翟鋒前日到將軍澳宣傳日本電影《生命最後一個月的花嫁》，兩人更穿上婚紗和禮服演繹片中情節。<br>Lavina笑言第一次着婚紗感覺很開心，談到夢想中的婚禮，她說：「要浪漫同一定要着婚紗，求婚都唔使跪，結婚一生人一次，要製造回憶畀自己，好似我偶像楊千嬅，見到佢結婚都好開心同感動。」</p><p>無意赴日發展</p><p>Lavina坦言暑假後工作量減少，幸好她有儲蓄，所以未受影響，不過她無意效法其他o靚模到日本發展，她說：「公司有諗過，但我鍾意留喺香港，但公司都有安排我學日文。」<br>採訪、攝影：王連連</p></body></html>
