<html><header><meta charset="utf-8"><title>李孝利晒胸搶聲勢</title></header><body><h1>李孝利晒胸搶聲勢</h1><p>韓國性感女歌手李孝利將於下月推出全新大碟，與暫別樂壇兩年、同期出碟的女歌手IVY對撼。不容有失的李孝利，最近便為當地時裝雜誌《Cosmopolitan》10月號拍攝性感寫真，大晒誘人身材。<br>身穿超低胸吊帶裙的利妹，坐在床上大擺甫士，毫不吝嗇展示誘人身材，之後利妹又換上背心熱褲，與赤膊的紋身男模在床上肉搏。此外，憑大熱電影《海雲臺》成為賣座女星的河知雲，也以高貴形象為雜誌拍照。</p></body></html>
