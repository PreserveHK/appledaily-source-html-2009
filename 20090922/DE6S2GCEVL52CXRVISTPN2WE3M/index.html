<html><header><meta charset="utf-8"><title>隔牆有耳：大狀黨無車路線圖 - 李八方</title></header><body><h1>隔牆有耳：大狀黨無車路線圖 - 李八方</h1><p>今日無車日，公民黨魁余若薇同陳淑莊Tanya都會向私家車sayno，齊齊以公共交通工具代步。由於佢哋兩個主要活動範圍都係港島區，所以唔係太難安排。<br>好似身為立法會環境事務委員會主席嘅余大狀，本身住喺港島，今日只需去中環立法會同公民黨灣仔總部開會，所以坐完小巴再坐港鐵已經搞掂。家住灣仔嘅Tanya聽朝先去灣仔為某電視台做節目，然後約人喺中環傾嘢，換言之以電車同巴士做駁腳已經冇問題。<br>原來Tanya嘅助理之中有位「公交男」，熱衷研究公共交通工具的路線；一旦Tanya唔識搭車，可以即時打電話問功課，咁就唔驚蕩失路。
</p></body></html>
