<html><header><meta charset="utf-8"><title>「波兒」故鄉面臨被填海</title></header><body><h1>「波兒」故鄉面臨被填海</h1><p>日本動畫大師宮崎駿的作品《崖上的波兒》，講述在岸邊一條小漁村發生的奇幻故事，原來現實中確有這條漁村，就是位於廣島縣福山市的?之浦，宮崎駿到此旅遊時，被這裏的明媚風光吸引，在「崖上」小住兩月，從而構思出「波兒」，但這個「波兒」故鄉正面臨被填海。<br>事緣當地政府計劃興建一條179米高架大橋，須在?之浦沿岸填海兩公頃，當地居民大為反對，入稟法院要求禁止當局施工，廣島地方法院下月1日裁決。宮崎駿指出，假如有人以人口逐漸減少和老化為由，希望藉填海工程來推動地方發展，他認為是錯誤的。<br>日本《讀賣新聞》</p></body></html>
