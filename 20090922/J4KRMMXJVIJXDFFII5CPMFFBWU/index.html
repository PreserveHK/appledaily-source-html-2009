<html><header><meta charset="utf-8"><title>南明奈賀Kitty35歲</title></header><body><h1>南明奈賀Kitty35歲</h1><p>今年是卡通人物HelloKitty誕生35周年，日本水着女星南明奈前日現身東京原宿，為人氣時裝商場Laforet舉行的「LaforetLimitedcollection」擔任模特兒行騷。南明奈戴上貓耳朵，化身Cute版貓女郎，示範商場與HelloKitty合作的服飾，展示青春活潑的一面。<br>身穿短裙的南明奈，戴上有蝴蝶結的貓耳朵行騷，最後與HelloKitty現身謝幕，贏得觀眾熱烈掌聲。暑假剛過，南明奈透露因工作不斷，無緣與朋友到沙灘遊玩，十分可惜。</p></body></html>
