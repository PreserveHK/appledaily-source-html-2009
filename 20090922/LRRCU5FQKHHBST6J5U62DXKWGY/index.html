<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛梓岐不屑周秀娜錫錫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：諸葛梓岐不屑周秀娜錫錫 - 馮仁昭</h1><p>身為諸葛亮後人嘅諸葛梓岐（Marie），佢夥拍李純恩主持嘅有線節目《諸葛傳奇》下月推出，Marie仲一身羽扇綸巾扮諸葛亮㖭。噚日佢哋喺尖沙嘴見傳媒，問Marie對於台灣童顏巨乳瑤瑤嚟香港搵食點睇，佢話：「佢身材好靚，希望佢成功。」至於瑤瑤喺香港搞抱抱會，Marie笑住話：「噱頭啫，可能到時隔住啲嘢，好似錫錫會咁，我一定唔會（搞）。」咦？好似寸緊隔住膠片錫錫嘅周秀娜噃！
</p></body></html>
