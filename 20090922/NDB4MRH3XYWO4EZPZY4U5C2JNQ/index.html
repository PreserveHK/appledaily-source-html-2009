<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜挾靚聲赴日發展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜挾靚聲赴日發展 - 馮仁昭</h1><p>官恩娜（Ella）日前喺無綫節目《超級巨聲》中，同一名男參賽者合唱《EndlessLove》，佢唱完之後連評判雷頌德（Mark）都勁讚佢唱得，網友都留言話估唔到佢咁靚聲，令官恩娜好開心咁話：「最開心係阿Mark話聽得好陶醉。」馮仁昭八到官恩娜遲啲喺公司安排下去日本發展，佢同王友良旗下一名中日混血兒合作出碟，佢呢個禮拜就會去日本拍MV，仲話希望可以殺出一條血路。
</p></body></html>
