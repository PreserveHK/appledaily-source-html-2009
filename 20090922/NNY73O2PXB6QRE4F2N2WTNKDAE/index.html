<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅君左休克險變植物人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅君左休克險變植物人 - 馮仁昭</h1><p>羅君左（圖）同羅蘭等噚日到何文田出席「拆走醫院的炸彈新書及光碟發佈會」，啱啱做咗腳部手術嘅羅君左解釋話自己早排因為細菌感染，搞到腳生瘡，要動手術切除，家要靠輪椅代步。羅君左喺台上分享經歷時話：「之前因為呼吸不順，所以去睇急症室，點知冇人扶我入急症室，搞到我暈倒當場，第二日我醒番，醫生先話我如果休克多四分鐘就有可能變成植物人，甚至係死亡。」</p></body></html>
