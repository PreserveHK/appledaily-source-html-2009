<html><header><meta charset="utf-8"><title>求驗客手記：阿祖列巴甲首席射手 - 求驗客</title></header><body><h1>求驗客手記：阿祖列巴甲首席射手 - 求驗客</h1><p>自從阿祖安奴返番巴甲效力法林明高之後就即刻重生，搵番對射門鞋之餘，仲重返鄧加帶隊嘅巴西國家隊；佢日前又入波幫球隊主場贏哥列迪巴3:0，真係「弗」到漏油。家阿祖唔單至係法林明高首席射手，佢仲以13個入球同甘美奧嘅莊拿斯干卡維斯，並列巴甲射手榜第1位，都咪話唔巴閉！反而養傷兩個月、啱啱復出嘅朗拿度就狀態麻麻喇，復出對哥連泰斯幫助不大，日前球隊又俾戈亞斯炒4:1，仲俾法林明高以得失球差壓過排第9，認真失威；不過點都好啦，我求大俠都想同大哨（22日生日）講聲生日快樂！</p></body></html>
