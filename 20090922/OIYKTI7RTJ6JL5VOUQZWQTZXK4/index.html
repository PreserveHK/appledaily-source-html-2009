<html><header><meta charset="utf-8"><title>襲大陸高官案　台南議員判監</title></header><body><h1>襲大陸高官案　台南議員判監</h1><p>大陸海協會副會長張銘清去年在台南孔廟遭綠營人士推跌的案件，台南地方法院昨一審宣判，台南市議員王定宇判監四個月，其餘六名被告也都被拘役或二至四個月不等。<br>去年10月，首次訪台的張銘清到訪陳水扁故鄉台南官田，並出席台南藝術大學學術研討。10月21日，他參觀台南市孔廟時遭民進黨市議員王定宇率眾包圍，結果被襲擊摔倒在地受傷。他因此提前結束行程。由於王定宇帶頭襲擊張銘清，台南地檢署將他依「公然聚眾施暴首謀罪」起訴。<br>台灣《蘋果日報》</p></body></html>
