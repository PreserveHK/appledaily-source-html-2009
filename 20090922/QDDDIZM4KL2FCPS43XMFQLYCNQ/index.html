<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mandy做啤妹頑抗曼聯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mandy做啤妹頑抗曼聯 - 馮仁昭</h1><p>名模MandyLieu前晚變身啤酒女郎，喺沙田出席生力千人睇波團，呢場賽事係由曼聯對曼城。一身紅色波衫嘅Mandy化身曼城隊長，佢笑住話：「因為太多人捧曼聯，我咪捧吓曼城囉，我都鍾意睇波，有時同男友（陳柏霖）一齊睇，我比較鍾意朗尼。」講到有球迷為捧球隊不時互窒同動粗，Mandy話有年睇歐洲國家盃，佢捧嘅捷克輸咗，雖然失望，但都冇講粗口。</p></body></html>
