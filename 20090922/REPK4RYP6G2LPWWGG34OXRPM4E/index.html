<html><header><meta charset="utf-8"><title>上野樹里疑似道姑</title></header><body><h1>上野樹里疑似道姑</h1><p>日本女星酒井法子因吸毒被捕，揭發藝能界濫藥成風。當紮女星上野樹里近日宣傳新片時，便因接二連三出現怪異行為，被網友將她與毒后酒井法子相提並論，擔心她染上不良嗜好。<br>上野樹里日前到大阪宣傳新片《KillerVirginRoad》時，忽然在台上自言自語說雙腳很癢，其後又失驚無神走到觀眾席，對着伸手想與她握手的影迷說：「大家坐下，我喜歡一個人啊。」同場的導演岸谷五朗也束手無策，令人擔心上野長此下去會嚇走fans。</p></body></html>
