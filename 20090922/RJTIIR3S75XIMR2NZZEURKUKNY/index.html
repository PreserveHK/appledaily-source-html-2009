<html><header><meta charset="utf-8"><title>新聞英語解碼：Cougar</title></header><body><h1>新聞英語解碼：Cougar</h1><p>「那隻正在角落的「美洲獅」，似乎想跟蹤我呢！」（There'sacougarinthecornerthatseemstobestalkingme!）句中所說的「美洲獅」（cougar）不是草原上的猛獸，而是指一些30至40多歲的「中女」，向年輕小伙子搭訕，想跟他們做愛。坊間更細緻說法，年過40歲勾搭小伙子的中女叫「cougar」，30歲以上未過40歲的叫「puma」，兩字都解作美洲獅，分別是美國加州等地常叫cougar，南部諸州多稱puma。</p></body></html>
