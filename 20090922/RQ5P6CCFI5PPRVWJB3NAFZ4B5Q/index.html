<html><header><meta charset="utf-8"><title>案件速遞尼漢死因聆訊　教官曾指許嘉麒心急開槍</title></header><body><h1>案件速遞<br>尼漢死因聆訊　教官曾指許嘉麒心急開槍</h1><p>【本報訊】何文田配水庫30歲尼泊爾男子林寶遭警員開槍轟斃案，開槍警員許嘉麒昨在死因庭繼續作供。<br>代表林寶家屬的大律師翻查他的靶場訓練報告稱，教官曾指他在未受生命威脅已「心急」開槍，而許又承認為制服林寶，應使用較他更強的武力。<br>至於許嘉麒被問及為何一人到案發現場，他指當日與拍檔分別找尋涉案平台，他打算找到該處才通知同袍，但來不及通知對方，便遭死者襲擊。<br>案件編號：CCDI298/09</p></body></html>
