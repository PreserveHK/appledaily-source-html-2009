<html><header><meta charset="utf-8"><title>高雄著名景點　裸女露毛自拍</title></header><body><h1>高雄著名景點　裸女露毛自拍</h1><p>網絡自拍歪風再起！一套名為「高雄人妻相簿」的裸照近日在網上爆紅，一名熟女在光天化日之下，穿着內衣、加上舔唇等挑逗動作，不但愛犬「客串演出」，更在光天化日之下，以高雄各大景點作背景，全套20張照片，包括高雄85大樓（圖）、市文化中心、星光碼頭、到市內公園都有。<br>不少網友痛批她行為過激，也有人好奇她為何敢在公開場所大膽拍攝露點、露毛照。警方調查發現，這套照片應在今年七月在網上流傳，懷疑在高雄世運期間拍攝。<br>台灣《蘋果日報》</p></body></html>
