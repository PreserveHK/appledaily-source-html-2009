<html><header><meta charset="utf-8"><title>求驗客手記：西班牙大小球贏盡 - 求驗客</title></header><body><h1>求驗客手記：西班牙大小球贏盡 - 求驗客</h1><p>西班牙周日喺歐錦賽決賽以85:63大炒塞爾維亞，令西班牙經歷6次屈居亞軍後，首次揚威歐洲籃壇，當中主力加素仲攻入咗18分，賽後仲贏得MVP，呢次亦係加素繼06年世錦賽協助西班牙首次奪冠後，佢生涯第2個國際賽MVP！<br>之不過我求大俠發現，原來除咗籃球之外，西班牙近年喺體壇盡贏冠軍，好似足球咁，喺08年贏得歐國盃，網球方面，就由「泥地王」拿度喺08年贏得澳網及溫網首次冠軍，佢即使連續兩年缺陣台維斯盃陣容，衞冕嘅西班牙12月初就會同捷克爭冠，大球小球都勁到咁，我求大俠真係五體投地！</p></body></html>
