<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Toby細菌入鼻急入院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Toby細菌入鼻急入院 - 馮仁昭</h1><p>梁靖琪（Toby）日前個鼻突然腫脹，醫生話佢細菌感染要即刻入院，留醫咗幾日已經出院喇。Toby噚日仲將手插喉管吊鹽水嘅相放上blog，佢話喺醫院痛到喊，佢呢次病仲臨時辭演咗無綫新劇《翻叮一族》。<br>啱啱病好嘅Toby噚日氣若游絲喺電話話：「醫生話我好嚴重，不幸中大幸係細菌未上腦，不過最可惜係套劇原本我扮夏雨囡囡，有機會偷師，但家要休息多啲，惟有辭演。」
</p></body></html>
