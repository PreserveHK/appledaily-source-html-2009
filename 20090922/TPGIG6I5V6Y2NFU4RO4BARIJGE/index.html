<html><header><meta charset="utf-8"><title>馮仁昭四圍超：焦媛為敏感舞台劇解畫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：焦媛為敏感舞台劇解畫 - 馮仁昭</h1><p>焦媛（中）做藝術總監嘅舞台劇《陰道獨白》，呢個星期五再公演，噚日佢喺中環開記者會，原來律政署收到一個喺香港教書嘅學者投訴，話《陰》劇鼓吹女同性戀同強姦女童嘅風氣，所以要求禁演，但《陰》劇06年開始公演，呢幾年都改動過情節，最後律政署唔接受投訴。高志森（左）覺得演出內容絕冇做出刑事嘅嘢。焦媛就不忿港鐵將海報抽起：「o靚模着三點式又唔話不雅，只得一個人投訴就抽起，我接受唔到。」</p></body></html>
