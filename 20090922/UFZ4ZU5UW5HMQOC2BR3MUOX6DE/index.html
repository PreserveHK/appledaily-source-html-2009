<html><header><meta charset="utf-8"><title>旺角舖三年升68%</title></header><body><h1>旺角舖三年升68%</h1><p>【本報訊】核心區舖位續有成交，消息指，旺角西洋菜南街42號地舖連閣樓以1.65億元售出，呎價約10.3萬元，原業主持貨逾3年賺約6700萬元，升值68.4%。<br>上址於06年由加勁體育用品有限公司以9800萬元購入，共1600方呎，現租客為adidas，據悉月租約55萬元，回報4厘。<br>另外，資深投資者湯君明剛斥3780萬元，購入元朗媽廟路與青山公路交界的社團用地地皮。湯君明表示，計劃興建一幢4層高安老中心作長線收租。</p></body></html>
