<html><header><meta charset="utf-8"><title>應節私房湯圓</title></header><body><h1>應節私房湯圓</h1><p>下星期六就是中秋節，除了要買齊月餅和燈籠賞月之外，飯後當然不少得要吃湯圓，才夠團圓應節！坊間的傳統湯圓多以芝麻或花生做餡料，想有點新意，不妨試試由大廚JackyYu主理的囍宴私房手搓黃金湯圓，以糖冬瓜、芝麻、花生及鹹蛋黃製成的湯圓餡，聽落已經夠創新，而我最鍾意的就是包裝內配有黑糖煮成的番薯薑湯，入口有淡淡的薑味及番薯幽香，多重味覺令人驚喜。<br><br>查詢：25756965（囍宴）</p><p>中秋限定「囍團圓福袋」內有黃金湯圓孖裝禮盒及極品XO醬乙瓶，每個福袋再加送價值$48的「囍宴招牌口水雞麻辣油」。$158</p></body></html>
