<html><header><meta charset="utf-8"><title>求驗客手記：和哥吊完鹽水出咗院 - 求驗客</title></header><body><h1>求驗客手記：和哥吊完鹽水出咗院 - 求驗客</h1><p>「和哥」李健和（圖）前日喺丙組聯賽開鑼賽，帶領東方輕取龍門，而「和哥」因踢足90分鐘，賽後嚴重缺水，要入醫院「吊鹽水」兼留院觀察。球迷可以放心喇，「和哥」休息一晚之後已經無礙，之後返番坪洲休息。「和哥」已經41歲，家陣9月尾仲咁熱，要佢踢足全場確實辛苦；而佢噚日話，原先諗住多數踢後備，但羅繼華同楊健強等前「東方王朝」隊友，因要帶港少出賽同返工，搞到唔夠人要頂硬上踢足；下場對瑞聯只要夠人，就會退居後備。丙組只係業餘，如果場場踢完都要入院「吊鹽水」，「和哥」都幾慘情。</p></body></html>
