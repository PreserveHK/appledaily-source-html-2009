<html><header><meta charset="utf-8"><title>求驗客手記：迪奧夫鬧執波仔戇居 - 求驗客</title></header><body><h1>求驗客手記：迪奧夫鬧執波仔戇居 - 求驗客</h1><p>人在世上應該無分貴賤、膚色，都要受到公平嘅待遇，之不過布力般嘅28歲塞內加爾前鋒迪奧夫就應該唔會同意，皆因早喺效力利物浦時，佢就因向些路迪球迷吐口水被罰5,000鎊；佢喺周日又有新搞作，就係喺作客輸俾愛華頓0:3嘅賽事入面，佢嫌場中嘅執波仔執波慢，立刻惡言相向喝罵佢做「死白鬼！」賽後執波仔向警方投訴，之後仲俾警方以涉嫌歧視問話；我求大俠就覺得迪奧夫呢次真係做得非常錯，雖則當時可能面對輸波壓力要發洩，但佢嘅對手係愛華頓嘅守將，而唔係執波仔，迪奧夫今次真係自己攞嚟衰啦！</p></body></html>
