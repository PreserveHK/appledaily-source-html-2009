<html><header><meta charset="utf-8"><title>阿嬌狂踩小儀廚藝</title></header><body><h1>阿嬌狂踩小儀廚藝</h1><p>森美小儀昨日以11月公演舞台劇《加樽抽》造型現身九龍塘某豪宅，並邀請鍾欣桐（阿嬌）同林一峰、林二汶擔任嘉賓，獲封美女廚神的小儀即席下廚煮洋葱牛肉讓嘉賓試食，怎料遇上現實版美女廚神阿嬌，平日愛入廚的阿嬌批評小儀所煮牛肉有生有熟，而洋葱又切得太大塊。<br>對於好姊妹蔡卓妍（Sa）手戴鑽戒被指結婚，阿嬌指看過報道得知阿Sa否認，近日兩人工作太忙甚少見面，問到阿Sa有否透露結婚大計？她說：「冇，未係時候，佢話30歲後先嫁，係都係我急先，我大佢兩歲，要35歲先嫁，因為我就嚟30歲，唔通急住上網徵婚。」<br>採訪、攝影：馬建華</p></body></html>
