<html><header><meta charset="utf-8"><title>鄧萃雯爭視后要好對手</title></header><body><h1>鄧萃雯爭視后要好對手</h1><p>鄧萃雯昨日到灣仔出席美容活動搵真銀，近日有消息指因雯女非無綫合約藝員，所以無綫決定推遲頒獎禮，令旗下女藝員的劇集播出後能力抗憑《巾幗梟雄》大受歡迎的「四奶奶」。<br>雯女昨日接受訪問時就說：「好耐之前陳生已經喺《志雲飯局》講過啦，其實多對手好呀。」問到是否不介意競爭時，她說：「對手好就好，唔好就多少都唔好，人要競爭先有進步o架嘛。」問到對自己奪獎有否信心時，雯女續說：「我嘅重點唔係放喺呢個部份，而係工作。」<br>採訪：藍文浩<br>攝影：陳慧安</p></body></html>
