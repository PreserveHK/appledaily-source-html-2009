<html><header><meta charset="utf-8"><title>基仔同新城破冰</title></header><body><h1>基仔同新城破冰</h1><p>古巨基、徐子珊和鄧紫棋（G.E.M）昨日到新城出席「新城18巨星匯聚慈善音樂會」記者會，基仔之前因舊公司金牌大風的問題，而與新城關係冰封達兩年，不過其後他簽約英皇，基仔昨日終再踏足新城，他笑言時間久得連洗手間的位置也忘記，他說：「唔係話冰唔冰，只係longtimenosee，好有新鮮感囉！」<br>年僅18歲的G.E.M表示會獻唱她小學6年級時最愛聽的基仔金曲《友共情》，暗示與37歲的基仔年齡差距大，基仔強調不尷尬，更笑言很想與她合唱。徐子珊則表示希望與譚詠麟合唱《愛情陷阱》。<br>採訪：藍文浩<br>攝影：彭琮然</p></body></html>
