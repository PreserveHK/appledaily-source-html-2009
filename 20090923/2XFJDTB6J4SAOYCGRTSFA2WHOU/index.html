<html><header><meta charset="utf-8"><title>案件速遞殺泰龍案19歲被告撤控</title></header><body><h1>案件速遞<br>殺泰龍案19歲被告撤控</h1><p>【本報訊】「尖東霸王」李泰龍在酒店門前中伏身亡案，9名涉案男子被控以串謀謀殺及串謀蓄意傷人罪名，早前解往九龍城裁判法院提訊。其中年僅19歲的無業漢楊健華進行認人手續後昨日再提訊，控方表示考慮全部因素後，決定撤銷楊健華的串謀蓄意傷人罪名，楊強調不會申請堂費，他獲釋後由秘密通道離庭。<br>其餘被告被控串謀謀殺罪，其中7名被告將於12月10日再提訊，而鄭小雄（40歲）則於今日再提訊。<br>案件編號：KCCC4932/09</p></body></html>
