<html><header><meta charset="utf-8"><title>Sugababes又變陣</title></header><body><h1>Sugababes又變陣</h1><p>英國人氣三人女子組合Sugababes最近鬧出改組風波，早前玩失蹤的壞女孩成員AmelleBerrabah（右）被傳離隊，昨日唱片公司又宣佈元祖成員KeishaBuchanan（中）將離開獨立發展，新晉女歌手JadeEwen會加入取代她。Sugababes自98年組成以來多次易陣，現年24歲的Keisha是最後一個原裝成員，她昨日在Twitter留言時表示離隊並非她意願：「雖然這不是我的選擇，但我是時候進入人生的新一章。」</p></body></html>
