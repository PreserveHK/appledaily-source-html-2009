<html><header><meta charset="utf-8"><title>葆露絲櫥窗被噴紅字追數</title></header><body><h1>葆露絲櫥窗被噴紅字追數</h1><p>【本報訊】尖沙嘴加連威老道一間著名矯型內衣專門店，昨凌晨遭人用紅色噴油寫大字「業主還$」。店舖負責人致電報警。<br>現場是加連威老道43號地下的BONLUXE葆露絲，專門售賣女性矯型內衣。昨早上11時，職員上班見玻璃櫥窗被噴紅字報警。店舖由金馬倫道搬到上址營業兩個月，屬新舖開張。店舖發言人回覆記者查詢稱：「唔清楚乜事，我哋係租舖而非業主。」清理油迹後如常營業。案件已交由尖沙嘴刑事調查隊跟進，列刑事毀壞案處理。</p></body></html>
