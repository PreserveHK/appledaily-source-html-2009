<html><header><meta charset="utf-8"><title>酒井醫院密會囝囝</title></header><body><h1>酒井醫院密會囝囝</h1><p>上周四保釋外出的日本毒星酒井法子，被指當晚已在新宿醫院與兒子見面，這是母子二人相隔1個半月來首次相聚，但消息遭協助酒井逃亡的建築公司老闆否認。朝日電視台報道則指兩母子的確已見過面，但時間應是上周六至本周一之間。</p><p>奶奶含淚道歉</p><p>酒井位於南青山的寓所近日被發現有行李搬出，估計她出院後將搬往世田谷與繼母同住。而她近日在內地一個「日本百大演藝名人形象」調查中，排名98位。<br>此外，酒井丈夫高相祐一保釋後已返回南青山老家，他和酒井在千葉縣租住的別墅日前離奇失火，事後仍有大批市民往拍照留念，而高相的母親本月中曾到該毒屋搬東西，更含淚向附近受影響居民道歉。</p></body></html>
