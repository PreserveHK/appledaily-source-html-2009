<html><header><meta charset="utf-8"><title>尹恩惠戀上管家仔</title></header><body><h1>尹恩惠戀上管家仔</h1><p>韓國女星尹恩惠在新劇《拜託小姐》中，與飾演其管家的尹尚賢的戀情日漸明朗化，昨日有韓國傳媒引述劇組人員爆料，指現年24歲的惠妹演技備受外界批評時，剛在前日度過36歲生日的尹尚賢即在旁安慰，兩人終於撻着，發展戀情。</p><p>陪林志玲遊街</p><p>不過緋聞已遭惠妹的事務所否認：「他們的確十分投契，但絕非拍拖，私底下也沒有見面。」尹尚賢也沒好氣回應，寧願外界多關注《拜》劇。此外，惠妹將與近日訪韓的台灣女星林志玲到訪明洞、東大門等多個旅遊景點，為內地的湖南衛視拍攝節目。</p></body></html>
