<html><header><meta charset="utf-8"><title>死因聆訊疑襲警尼漢手戴七隻錶</title></header><body><h1>死因聆訊<br>疑襲警尼漢手戴七隻錶</h1><p>【本報訊】何文田配水庫30歲尼泊爾男子林寶遭警員開槍轟斃案，開槍警員許嘉麒（圖）昨在死因庭繼續作供，他指自己對手戴七隻錶的林寶見慣不怪，一心只想查其身份證，但遭他施襲後，對方已是襲警的疑犯，隨時可拘捕他。<br>代表死者家屬的大律師盤問許嘉麒時指，是否除了使用武力別無其他選擇，許嘉麒表示同意，大律師又指許遇襲後，為何不即時召喚同袍支援，許指自己當時右手手持警棍，左手作防衞，因此未能騰出左手按掣。<br>案件編號：CCDI298/09</p></body></html>
