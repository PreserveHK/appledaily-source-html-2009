<html><header><meta charset="utf-8"><title>案件速遞婦涉案被通緝再犯偷竊</title></header><body><h1>案件速遞<br>婦涉案被通緝再犯偷竊</h1><p>【本報訊】涉嫌打住家工偷去女僱主15萬元被通緝逾年的中年婦，本月16日在超級市場偷竊4件共值140元物品落網，案件昨在粉嶺裁判法院提訊。婦人認罪表示一時貪心，盼法庭考慮初犯輕判。惟署任主任裁判官吳蕙芳認為被告並非首次犯案，若初犯者未必夠膽一次過偷四件物品，只是她第一次失手，押後至10月13日判刑。<br>蓄短髮、身材肥胖的被告劉少華（57歲），失婚，現獨居靠積蓄維生，昨日獲准保釋候判。<br>案件編號：FLCC2825/09</p></body></html>
