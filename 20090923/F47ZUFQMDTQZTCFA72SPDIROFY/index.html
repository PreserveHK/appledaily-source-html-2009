<html><header><meta charset="utf-8"><title>財話短說綠城高價搶蘇州兩地　涉61億</title></header><body><h1>財話短說<br>綠城高價搶蘇州兩地　涉61億</h1><p>▲綠城中國（3900）近期不斷高價搶地，昨日以創蘇州每呎樓面地價新高，擊敗華潤置地（1109）及新鴻基地產（016）等大發展商，連擲兩幅商住地，總成交價達61億元（人民幣．下同）。該兩地分別每呎樓面地價約2607元及1865元。另保利房地產昨以10.21億元投得杭州經濟技術開發區1幅商住地；美的集團旗下威靈房地產以12.2億元投得順德北滘鎮1幅商住地。</p></body></html>
