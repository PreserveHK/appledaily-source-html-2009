<html><header><meta charset="utf-8"><title>兩警涉做大耳窿</title></header><body><h1>兩警涉做大耳窿</h1><p>【本報訊】中年運輸工人梁國雄（43歲）專向紀律部隊成員放高利貸，他早前認罪，並向廉署錄取口供，廉署繼而起訴捲入非法高利貸活動的2名警員及1名前警員，昨在九龍城裁判法院再提訊。警員等3人否認7項串謀以超過60%年利率貸款罪名，12月1日開審，運輸工人將出庭指證涉案警員，其判刑則押後至12月11日。<br>涉嫌向警隊成員放高利貸的被告為楊志威（38歲）、金華傑（48歲）和戴耀輝（41歲）。楊為前警員，金與戴為現役警員。<br>案件編號：KCCC1084、4416/09</p></body></html>
