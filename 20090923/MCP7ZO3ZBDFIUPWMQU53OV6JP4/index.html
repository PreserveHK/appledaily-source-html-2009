<html><header><meta charset="utf-8"><title>梁詠琪重拾心動感覺</title></header><body><h1>梁詠琪重拾心動感覺</h1><p>【深圳直擊】意國品牌SalvatoreFerragamo昨日在深圳萬象城開設新專門店，同時推出Ganciomania手袋系列。梁詠琪塞車遲到，她自爆近期中港兩地走登台拍片，稍後將接拍張之亮執導的文藝片，她說：「好興奮，希望可以重拾《心動》嘅感覺。」</p><p>靠SMS繫戀情</p><p>梁詠琪透露男友投訴她飛來飛去，只能以SMS維繫，問可有計劃結婚？她說：「冇得plan，拍拖都冇時間。」現時外籍男友可是結婚對象？她說：「冇諗，sofar好穩定。」<br>採訪、攝影：FayeLam</p></body></html>
