<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞鵬支持王菲復出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞鵬支持王菲復出 - 馮仁昭</h1><p>李亞鵬噚日以北京世紀春天影視文化傳媒副總經理嘅身份，喺台灣出席台北電視節，由於佢老婆王菲傳出暴瘦同健康有問題嘅消息，所以吸引咗成班傳媒追訪，甚至追到去廁所。李亞鵬為老婆闢謠話：「那是角度問題，記者拍了那麼多張，偏偏選一張看起來最瘦的！她好得很，如果想復出就會復出，不然浪費她的天份。」被問到女兒李嫣，他勁讚話：「可愛到不行」。</p></body></html>
