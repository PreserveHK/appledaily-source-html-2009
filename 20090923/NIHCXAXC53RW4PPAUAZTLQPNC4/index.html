<html><header><meta charset="utf-8"><title>隔牆有耳：黃成智終甩難 - 李八方</title></header><body><h1>隔牆有耳：黃成智終甩難 - 李八方</h1><p>民主黨立法會議員黃成智去年立法會選舉時未就社工註冊續牌，拉票單張上卻報稱社會工作者，被揭發後有人要求佢辭職；黃成智匆匆補鑊續牌，又向法院提交選舉呈請，高等法院原訟庭噚日接納其書面陳詞，頒令准予寬免呈請。<br>事件告一段落，黃成智保住議席，補選可能要等到泛民總辭先成事。黃成智噚日冇出庭，事後話感到高興，又再次道歉，會繼續以社工的知識服務市民。一直咬住黃成智嘅監察立法會議員誠信關注組對判決感到極度不滿及遺憾，噚日喺法院外抗議，高呼「司法已死，公理何在」，又批評民主黨包庇黨員，損害市民利益。<br>案件編號：HCMP1278/09</p></body></html>
