<html><header><meta charset="utf-8"><title>富甲低層呎價萬元內</title></header><body><h1>富甲低層呎價萬元內</h1><p>【本報訊】何文田富甲半山最快周內發售中低層園景戶，即供呎價低於1萬元，貼近半山壹號1期同類二手價。長實地產投資董事黃思聰表示，富甲半山中高層已近沽清，故短期內發售中低層園景戶，最低層的9樓，即供呎價低於1萬元。以最細1491方呎單位計，入場費1500萬元內。區內代理表示，現時半山壹號1期低層二手放盤，呎價普遍低於1萬元，如半山徑29號低層，1643方呎，叫價1550萬元，呎價9434元。<br>至於火炭御龍山，中原地產向首10名買家，提供首年租管服務，總值12萬元。</p></body></html>
