<html><header><meta charset="utf-8"><title>堅強貓中13槍爬回家</title></header><body><h1>堅強貓中13槍爬回家</h1><p>澳洲灰白雙色貓「灰兒」（Smokey圖）大概只剩下八條命。牠上周離開在維多利亞省馬里伯勒的家出外散步，三天後才回家，再現身大門前的時候，已身受重傷，頭部流血，原來頭和臉中了13顆氣槍子彈，但仍咬緊牙關，強自支撐着爬回家。<br>主人立即把9歲的「灰兒」送醫，醫生把「灰兒」全身麻醉再開刀，雖然只能取出11彈，但相信牠可以完全康復。警員大讚「灰兒」受了如此重傷，仍能夠撐着回家，實在不同凡「貓」。<br>警方炮轟這是「駭人聽聞」的虐畜行為，保護動物權益組織指出，幹出這種殘忍惡行的人，必須受到監禁的懲罰。<br>法新社</p></body></html>
