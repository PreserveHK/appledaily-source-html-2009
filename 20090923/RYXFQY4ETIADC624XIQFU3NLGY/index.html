<html><header><meta charset="utf-8"><title>畢彼特狙擊福爾摩斯</title></header><body><h1>畢彼特狙擊福爾摩斯</h1><p>由羅拔唐尼（RobertDowneyJr.）及祖迪羅（JudeLaw）合演、基里奇（GuyRitchie）執導的《福爾摩斯》（SherlockHolmes），雖然聖誕才上映，但電影公司已着手籌備續集，並有意找畢彼特（BradPitt圖）飾演福爾摩斯的死敵莫里亞蒂教授（ProfessorMoriarty）。早年曾合作的畢佬與基哥私下十分死黨，有消息指若成事的話，畢佬大有機會在首集先客串亮相。</p></body></html>
