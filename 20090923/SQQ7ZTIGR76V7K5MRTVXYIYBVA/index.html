<html><header><meta charset="utf-8"><title>財話短說福山12億向首國買澳公司</title></header><body><h1>財話短說<br>福山12億向首國買澳公司</h1><p>▲首長國際（697）公佈，以11.89億元出售所持澳洲上市的MountGibson（MG）1.54億股予福山能源（639），佔MG已發行股本約14.34%。福山按每股5.556元發行約2.14億股予首國支付代價，較昨收報5.49元溢價1.2%，交易完成後，首國在福山的持股量將由20.02%增至23.3%，首國將錄得出售收益6.94億元。</p></body></html>
