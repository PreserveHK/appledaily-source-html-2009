<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●尊尼狄普可能因迪士尼電影部主席突然離職，而辭演《魔盜王》第4集。<br><br>●尊特拉華達亡兒遺照勒索案昨日開審，他已到達巴哈馬準備作供。<br><br>●雜誌《EW》選出20張最令人期待的秋季大碟，當中包括瑪麗嘉兒的新作及麥當娜的新曲加精選碟。<br><br>●日本女星山本未來已為演員丈夫椎名桔平懷孕5個月，預產期為明年春天。<br><br>●日本女星黑木美沙所屬事務所否認她與男星中村獅童拍拖。<br><br>●韓國女星李多海日前在網誌內公開新劇《追奴》的造型，並大讚拍檔張赫靚仔。<br><br>●韓國天王Rain前年收取9,700萬港元現金與事務所簽約4年，其個人資料早前遭人盜用，在網上騙取優惠券。</p></body></html>
