<html><header><meta charset="utf-8"><title>藝術家撥沙撥出納粹入侵悲情</title></header><body><h1>藝術家撥沙<br>撥出納粹入侵悲情</h1><p>沒有畫筆、沒有畫布，烏克蘭24歲女藝術家西蒙諾娃（KseniyaSimonova）單憑一堆沙，在燈箱上畫圖案，訴說一個個動人的故事。她最近參加電視台才藝比賽，繪畫出二戰時國家遭納粹德軍入侵時人民的慘況，不但贏得冠軍，她的表演片段在短片分享網站YouTube更吸引到逾200萬人次瀏覽。<br>西蒙諾娃的表演全長8分半鐘，其間有音樂及炸彈爆炸聲配合。她以純熟手勢在燈箱上撥弄沙堆，觀眾就透過投影器在大螢幕看她所畫的圖畫。<br>不少觀眾都深深被她的表演感動，淚流滿面。她最後贏得冠軍，獲得12萬美元（93.6萬港元）獎金。<br>美國哥倫比亞廣播公司</p></body></html>
