<html><header><meta charset="utf-8"><title>裴勇俊剪辮谷新書</title></header><body><h1>裴勇俊剪辮谷新書</h1><p>上周四因出書而捱病入院的韓國男星裴勇俊，雖然被指有炒作新聞之嫌，但他昨日如期在首爾國立中央博物館宣傳其旅遊文化書《尋找韓國之美的旅行》。病癒後的俊哥剪去招牌長髮，甫現身即令逾200名日本師奶fans瘋狂尖叫，加上約500名本土和海外傳媒採訪，場面墟冚。<br>俊哥請來11位協助他出書的人士出席記者會，他更細心地攙扶其中一位持枴杖的長者。俊哥表示出書其中一個原因，是不想再被問及韓國的景點時口啞啞，他又謂將來想做農夫：「因為有收成的感覺十分幸福。」</p></body></html>
