<html><header><meta charset="utf-8"><title>隔牆有耳：智慧大師息「僧」鬥 - 李八方</title></header><body><h1>隔牆有耳：智慧大師息「僧」鬥 - 李八方</h1><p>寶蓮寺釋智慧大師大病後逐漸引退，誰是接班人據講有「僧」鬥，智慧大師噚日出席宗教界國慶活動時話佛門本無事，唔存在接班人爭位情況，上次佢搵宏通法師代表主禮植樹儀式並非撐佢，健釗法師亦冇表態要做掌門人。<br>釋智慧又指除咗宏通、健釗兩個首座和尚，稍後仲會搵多個首座和尚負責對外發言，因為自己近年口齒冇咁伶俐，至於新嘅首座係咪真命天子，智慧大師冇洩露玄機。佢又表示自己唔會立即退休，最快都要一年後先由董事局選舉下任住持，總之邊個接掌寶蓮寺，唔係由佢一個人話事。</p></body></html>
