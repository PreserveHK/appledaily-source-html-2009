<html><header><meta charset="utf-8"><title>張東健新片一分鐘賣晒飛</title></header><body><h1>張東健新片一分鐘賣晒飛</h1><p>現年37歲的韓國男星張東健，昨日在首爾宣傳他扮演總統的新片《GoodMorningPresident》。官仔骨骨的健哥在記者會上表情多多，他被鎂光燈閃到要掩眼，可愛表情與身穿短裙晒長腿的拍檔韓彩英同樣搶鏡。<br>提到被29歲的英妹叫大叔，健哥欣然接受地說：「都一把年紀，不認也不行了。」其間他突然總統上身，笑言為了國家着想，主張大家要找一個伴侶過活。此片被選為下月釜山國際電影節的開幕電影，門票在1分半鐘左右極速售罄。</p></body></html>
