<html><header><meta charset="utf-8"><title>西環酒店貨倉突起火</title></header><body><h1>西環酒店貨倉突起火</h1><p>【本報訊】西環一間酒店中菜廳貨倉昨凌晨起火冒煙，消防員接報到場救熄，其間疏散約60名居民，消防調查後相信電線短路引致火警。</p><p>疑電線短路</p><p>現場為兆祥坊4號兆祥樓地下一個無招牌貨倉，樓上為住宅；該處為華美達酒店中菜廳海天酒樓貨倉，面積約700呎，放有啤酒、茶葉、餐具及少量海味，日間作員工休息室，夜間無人留宿。<br>昨凌晨零時許，姓何（48歲）居民發現貨倉着火冒出濃煙報警，消防到場爆開捲閘入內救火，其間疏散約60名居民到地面；約18分鐘後消防將火救熄，懷疑是電線短路引致起火，事件中僅貨倉熏黑及貨物損毀。</p></body></html>
