<html><header><meta charset="utf-8"><title>星野亞希零食塞記者口</title></header><body><h1>星野亞希零食塞記者口</h1><p>32歲的日本性感女星星野亞希，昨日以一身可愛打扮在銀座出席零食之家的開幕儀式。當星野見到逾兩米高的巨型零食屋時，即時流口水，笑言想將所有零食統統吞落肚。</p><p>被狂問婚訊</p><p>其間星野將零食當戒指戴在左手無名指上做宣傳，在場記者即刻打蛇隨棍上，追問她和19歲騎師三浦皇成的婚訊，問她幾時會戴上真正婚戒？星野聽罷詐儍扮懵，表示現在和愛犬生活已夠甜蜜幸福，記者繼續咬住她不放，醒目的星野即刻餵記者吃零食，塞着記者的口，令他無法再追問下去。</p></body></html>
