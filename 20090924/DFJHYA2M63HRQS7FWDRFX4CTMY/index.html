<html><header><meta charset="utf-8"><title>殺泰龍案多一男子被控</title></header><body><h1>殺泰龍案多一男子被控</h1><p>【本報訊】黑幫新義安頭目、有尖東霸王之稱的李泰龍，上月在尖沙嘴香格里拉酒店門前遭斬殺，警方早前控告八名男子串謀謀殺罪後，昨再拘控一名在兇案現場負責「睇水」的無業漢，解往九龍城裁判法院，控以一項串謀蓄意傷人罪。被告暫時毋須答辯，由於警方安排酒店職員認人手續，故將他還柙至本月28日再訊。<br>被告林嘉俊（21歲）被控於今年7月至8月4日，串謀他人非法及惡意傷害李泰龍（41歲）。至於被控串謀謀殺的其中一名被告鄭小雄（41歲），因警方未能安排認人手續，遂將他還柙至12月10日，與其他被告一併再訊。<br>案件編號：KCCC4931、5060/09</p></body></html>
