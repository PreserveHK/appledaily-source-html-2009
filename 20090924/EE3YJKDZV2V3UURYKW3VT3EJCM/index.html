<html><header><meta charset="utf-8"><title>張東健個人資料被盜</title></header><body><h1>張東健個人資料被盜</h1><p>韓星張東健、Rain、金泰希及已故女星鄭多彬等35名藝人的資料外洩！韓國警方前晚拘捕一名21歲姓千男子，他涉嫌利用工作之便，盜取二萬多人的資料，當中包括上述藝人的手機號碼和地址，然後在今年2月開始利用資料加入購物網成為會員，騙取網站給新會員的網絡購物金，再從中非法獲得逾1,200萬韓圜（約75,000港元）。受害人張東健前日在首爾獲贈新款SONATA汽車，成為該款車的首名車主。</p></body></html>
