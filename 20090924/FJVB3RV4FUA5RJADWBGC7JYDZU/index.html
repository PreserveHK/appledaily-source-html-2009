<html><header><meta charset="utf-8"><title>積琪蓮替身自殺</title></header><body><h1>積琪蓮替身自殺</h1><p>繼花拉科茜（FarrahFawcett）早前病逝後，劇集《神探俏嬌娃》（Charlie'sAngels）另一女主角積琪蓮史密夫（JaclynSmith圖）昨日被傳死訊，網上消息指她於洪都拉斯向頭部開槍自殺，及後娛樂頻道《E!》證實消息為誤傳，積琪蓮正身在洛杉磯，在洪都拉斯開槍自殺者原來是她在《神》劇中的女替身、兼該劇監製的妻子SandraFranklin，其安危現時尚未清楚。
</p></body></html>
