<html><header><meta charset="utf-8"><title>隔牆有耳：黃仁龍留守大後方 - 李八方</title></header><body><h1>隔牆有耳：黃仁龍留守大後方 - 李八方</h1><p>十．一北京觀禮團泛民議員冇份，但卻唔少得兩個下任特首大熱唐唐同鬍鬚曾，事關一個唔覺意獲得胡溫金手一握，特首寶座就儼如囊中物，仲使乜咁辛苦跑馬仔？<br>兩個司長隨煲呔上京，特區政府高層幾乎「真空」，由律政司司長黃仁龍留守。黃仁龍一向少應酬，十．一當日係署理特首，一日最少要走四場，朝早金紫荊升旗禮後出席酒會，中午有個活動，夜晚又要主持煙花滙演儀式，出鏡率非常高。<br>前日無車日黃仁龍同唐英年一齊坐的士返工，八方寫錯兩人住壽臣山，實情兩人官邸都位於山頂，所以順路兜埋，八方寫錯嘢，抵鬧。
</p></body></html>
