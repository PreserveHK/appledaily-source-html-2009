<html><header><meta charset="utf-8"><title>求驗客手記：判官場內小便斷正 - 求驗客</title></header><body><h1>求驗客手記：判官場內小便斷正 - 求驗客</h1><p>球證喺球場猶如法官，擁有無上權威，不少都有狂人一面；好似瑞士球證布薩卡（小圖），執法上屆歐聯決賽，屬於世界數一數二嘅出色判官，但言行就好出位；布薩卡9月13日幫卡塔爾聯賽阿爾加拉法對阿爾高漢嘅比賽途中，趁主隊開角球之際，人有三急喺禁區頂小便（圖右），仲俾攝影機影到；上星期六佢老哥執法巴登對年青人嘅瑞士盃賽事，又向觀眾出示「不文手勢」，結果被瑞士足總禁吹3場，布薩卡已入選南非世界盃球證之一，到時各位又睇吓佢有咩出奇搞作。</p></body></html>
