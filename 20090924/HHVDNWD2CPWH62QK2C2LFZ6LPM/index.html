<html><header><meta charset="utf-8"><title>美容店員遭火槍灼傷臉</title></header><body><h1>美容店員遭火槍灼傷臉</h1><p>【本報訊】灣仔軒尼詩道525號恒和鑽石大廈10樓一間美容院，發生職員被噴火式打火機（俗稱火槍）燒傷意外；昨下午2時許，美容院36歲姓李女職員以燒烤用的噴火式打火機，點燃一支香薰蠟燭時，她撻火幾次仍無法將火點着。現場消息指，李女搖動打火機幾次再嘗試撻火，打火機突噴出一團火球，她閃避不及面部被灼中，皮膚並出現灼熱感覺，部份眼睫毛亦被燒焦，幸傷勢並不嚴重，她與同事商量後報警求助。救護員接報到場替她檢查再送院，經敷後後已經出院。</p></body></html>
