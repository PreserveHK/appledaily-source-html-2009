<html><header><meta charset="utf-8"><title>隔牆有耳：港府實施水泥鎮壓 - 李八方</title></header><body><h1>隔牆有耳：港府實施水泥鎮壓 - 李八方</h1><p>特區政府河蟹成性，連和平環保嘅聲音都容納唔到，異常可悲。前日係無車日，煲呔同多個高官都有響應，綠色和平就喺前日凌晨去到政府總部大閘前做嘢，放個金屬模喺地，再用高壓水槍「洗」咗個標語出嚟，支持無車日。<br>呢個水印零污染，十分環保，點知政府居然搵人用水泥冚咗個水印，大陣仗兼浪費公帑，亦反映咗以曾蔭權為首嘅特區政府係幾咁冇胸襟、幾咁低智能。其實根本毋須用水泥咁唔環保，叫個清潔工搵支高壓水槍射十零分鐘，個印就會冇咗，或者等幾日，個印亦會自然消失。唔係民選出來嘅政府，係唔會擁有香港人嘅器度同智商o架喇。</p></body></html>
