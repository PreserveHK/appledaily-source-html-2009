<html><header><meta charset="utf-8"><title>5歲女童突然暈倒街頭</title></header><body><h1>5歲女童突然暈倒街頭</h1><p>【本報訊】「阿女唔使驚，媽咪陪住你！」昨午12時許，35歲姓林婦人接就讀幼稚園的5歲女兒放學，母女返回上水彩園邨寓所途中，女童突然暈倒，其母大驚報警求救。消防先遣急救員到場替女童檢查，她稍後蘇醒，林婦憂心忡忡站在一旁，一度急得哭了出來，其間更伸手緊握女兒小手安慰。<br>至於女童則受驚大哭，林婦稱女兒近日無患病，昨晨女兒上課前亦有吃早餐，不知暈倒原因，稍後由救護員送院詳細檢查。</p></body></html>
