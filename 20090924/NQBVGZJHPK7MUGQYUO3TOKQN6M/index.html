<html><header><meta charset="utf-8"><title>混能車　銷售破200萬大關</title></header><body><h1>混能車　銷售破200萬大關</h1><p>當初有人覺得Hybrid混能車無乜安全感，但家已經廣為人接受通街見，唔覺唔覺，豐田混能車累積銷量更已經突破200萬架。由1997年12月，豐田推出全球首部大量生產嘅油電混合車Prius開始，截至07年5月連同所有皇冠車系計算，已賣出100萬架。之後皇冠亦不斷研發新嘅混能型號，好似今年推出嘅凌志RX450h及第三代Prius亦得到一致好評，截至今年8月嘅短短兩年間，再破另一個100萬架嘅銷量。全球累積銷售數字衝破200萬嘅成績同進展速度，已經可以好肯定話你知，其實唔單止汽車界，每個人嘅生活都非改變不可，非環保難存。<br><br>記者：許維雅</p></body></html>
