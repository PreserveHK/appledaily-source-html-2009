<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪入行練厚面皮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪入行練厚面皮 - 馮仁昭</h1><p>陳豪同劉心悠噚日到中環出席化妝品牌Clinique嘅發佈會，楊洛婷、諸葛梓岐、Joycelyn同丈夫都有出席。喺台上分享生活心得嘅陳豪獲現場觀眾拍手打氣，佢即時尷尬面紅，事後佢接受訪問時話：「改唔到，入行之後已經叻咗好多，以前仲會心跳同手震。」已減肥30磅嘅佢身形好似冇乜改變，佢話：「我要除衫你哋先會明，今次除咗減肥仲有健身。細個喺澳洲谷胸肌，日日都吞3隻生蛋，最勁有42、43吋胸。」</p></body></html>
