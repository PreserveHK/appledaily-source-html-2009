<html><header><meta charset="utf-8"><title>陳法拉累天明自揭求婚</title></header><body><h1>陳法拉累天明自揭求婚</h1><p>陳法拉、李司棋、伍詠薇、鍾景輝、麥包和洪天明等，昨日在金鐘香港公園宣傳劇集《有營煮婦》，陳法拉與洪天明、伍姑娘及麥包均穿上結婚禮服，即場上演求婚記。</p><p>喜歡小孩</p><p>天明以99支玫瑰向法拉跪地求婚，一時口快踢爆自己曾經求過婚，在旁的伍姑娘即時高呼：「周小姐（周家蔚）！」嚇得天明尷尬喝止：「咪嘈！」並解釋只是童年時玩過求婚遊戲。<br>陳法拉表示從未試過有男友求婚，她因為喜歡小孩，所以很渴望將來有美滿家庭。麥包以巨型鑽戒向伍姑娘求婚，未待麥包開口講求婚對白，伍姑娘已主動反跪地說答應，她說：「以前我都係主動開口話結婚先嫁到個好老公。」　<br>採訪、攝影：魯萍</p></body></html>
