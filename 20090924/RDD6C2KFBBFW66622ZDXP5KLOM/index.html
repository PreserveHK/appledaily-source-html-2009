<html><header><meta charset="utf-8"><title>樂基兒自詡時裝叻過黎明</title></header><body><h1>樂基兒自詡時裝叻過黎明</h1><p>汪詩詩早前為德國品牌Grossé設計首飾作慈善義賣，前晚她邀請了樂基兒和妹妹汪圓圓擔任模特兒到圓方W酒店示範她的心血結晶，而甄子丹因身在上海拍攝《葉問2》未能親自撐場，故錄製片段支持愛妻汪詩詩的活動。<br>樂基兒行騷時因誤踩裙腳，險些仆倒，她表示那一刻十分緊張，如果跌倒她也會起身繼續行騷。本身一向愛設計的樂基兒透露將設計女裝，並會於11月舉行發佈會，至於會否為老公黎明設計男裝時，她即笑說：「梗係唔會，自己任何工作都想試，Leon冇畀意見，始終fashion我叻過佢。」<br>採訪：何慧斯<br>攝影：葉君海、彭琮然</p></body></html>
