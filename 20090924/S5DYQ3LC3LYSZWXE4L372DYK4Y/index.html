<html><header><meta charset="utf-8"><title>求驗客手記：軒寧激情靠費達拿 - 求驗客</title></header><body><h1>求驗客手記：軒寧激情靠費達拿 - 求驗客</h1><p>27歲嘅前「1姐」比利時網球手軒寧（圖右）周二正式宣佈復出，佢喺記者會話自己對網球嘅激情又再度燃點，最終選擇喺離開網壇16個月後復出。但係，原來軒寧激情再起，並非「眼紅」昔日勁敵史施達絲復出即贏美網冠軍，而係睇到費達拿連續3年喺法網決賽屈居「泥地王」拿度，屢敗屢試後今年終贏法網所感動，所以復出嘅決定早喺7月就有；軒寧話家首要目標係明年1月嘅澳網，但怕得4個月唔夠時間操fit狀態，不過外國博彩公司就睇好佢再奪大滿貫冠軍嘅賠率熱到2.2倍，外界對佢復出都一致好評，軒寧要畀信心自己先得嘛！</p></body></html>
