<html><header><meta charset="utf-8"><title>物盡其用　滯銷紅柿供遊客大戰</title></header><body><h1>物盡其用　滯銷紅柿供遊客大戰</h1><p>廣州從化市出產的柿子滯銷，不少果農不願收割，寧可讓果實留在樹上腐爛。當地一個景區收購逾百噸柿子，在十．一長假期間，供遊客打紅柿大戰，狂歡一番。<br>從化的呂田紅柿不但香甜鮮美、且皮薄柔軟，可是近年銷量不理想，去年價格低至每公斤6元人民幣仍乏人問津，50噸柿子留在樹上腐爛。今年柿子大豐收，當地響水峽景區想到任由果實腐爛，不如開發新的旅遊活動。<br>景區儲備百噸柿子，並且架設擂台，供遊客打紅柿戰。在前日的預演中，柿子橫飛，不但參戰遊客頻頻中彈，場外觀戰者也被「流彈」擊中。有人乾脆撲在擂台裏，享受「紅柿浴」。《廣州日報》</p></body></html>
