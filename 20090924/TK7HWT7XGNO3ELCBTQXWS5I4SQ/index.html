<html><header><meta charset="utf-8"><title>向佐、Race架勢出巡</title></header><body><h1>向佐、Race架勢出巡</h1><p>向佐和女友黃婉佩（Race）前晚到灣仔撐枱腳，兩人食飯，獲五人招呼；坐靚車又食得豪，年紀輕輕但架勢逼人。<br>前晚向佐出動父親向華強名下、車牌「D0R」的百萬AudiQ7靚車，載同女友Race到富豪飯堂福臨門開餐。<br>嘆足一粒鐘後，向佐和Race食飽飽離開酒家時正下大雨，同行司機及四名食肆職員隨即擺遮陣護航。<br>戴墨鏡及cap帽的Race星味十足招搖過市，殿後的向佐初時表情甚cool，之後見到女友好奇地擔天望地，他才展現微笑。其後兩人一起登上Audi座駕，由司機接載離開。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
