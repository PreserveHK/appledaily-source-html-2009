<html><header><meta charset="utf-8"><title>祥仔盼與雯女同攞獎</title></header><body><h1>祥仔盼與雯女同攞獎</h1><p>黎耀祥前晚到秀茂坪商場擔任「領匯客家文化節─千歲盆菜宴」的表演嘉賓，祥仔承接《巾幗梟雄》的「柴九」餘威大受現場長者歡迎，他更即場高唱《舊歡如夢》，贏得全場掌聲。</p><p>再下一城破紀錄</p><p>對於有傳無綫為了打壓非合約藝人鄧萃雯憑《巾》劇的「四奶奶」一角奪視后，故將台慶頒獎禮押後，以增加兩齣台慶劇《宮心計》和《富貴門》的女主角奪獎機會，不過祥仔就不相信無綫會刻意這樣安排，而且他亦非無綫藝人，但去年仍能奪獎。由於祥仔去年已奪男配角，所以他坦言希望今年再下一城奪視帝，他笑說：「咁就破紀錄，自己都想同雯女一齊攞。」<br>採訪、攝影：何慧斯</p></body></html>
