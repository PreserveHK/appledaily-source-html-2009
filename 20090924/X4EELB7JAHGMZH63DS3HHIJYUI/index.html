<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒戀李威半同居 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭亞軒戀李威半同居 - 馮仁昭</h1><p>蕭亞軒（Elva）同混血男模李安卓嘅姊弟戀玩完，有傳佢火速搭上又係啱啱失戀嘅台灣藝人李威（小圖），有傳佢哋一拍即合，李威仲被爆成日去Elva屋企過夜，兩人過住半同居生活，雖然李威成8個月冇嘢做，但戀愛大過天嘅Elva唔介意負責拍拖開支。李威日前直認有去Elva屋企，佢話只係教佢打麻雀，Elva嘅經理人張詠明日前話：「Elva約楊欣和楊謹華回家教搓麻雀，楊欣跟李威很好才找他來。」</p></body></html>
