<html><header><meta charset="utf-8"><title>Justin背女友偷嗒Rihanna</title></header><body><h1>Justin背女友偷嗒Rihanna</h1><p>美國人氣歌手JustinTimberlake去年與Rihanna合作一曲《Rehab》時曾傳出緋聞，近日Justin替Rihanna做新碟期間，又傳他以合作為名，背着女友謝茜嘉比爾（JessicaBiel）與Rihanna頻頻密會。<br>據報Justin和Rihanna灌錄新碟的工作早已完結，但仍經常夜會。上周兩人外出夜蒲期間，Rihanna更於紐約一夜店公然與Justin跳辣身舞，其後更有親密舉動，令旁觀者側目。一位知情人更踢爆Justin一腳踏兩船：「他其實很喜歡Rihanna，過去數周已經約會了很多次。」</p></body></html>
