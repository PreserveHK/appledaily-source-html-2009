<html><header><meta charset="utf-8"><title>仿效北京　福州巿辦明清古街遊</title></header><body><h1>仿效北京　福州巿辦明清古街遊</h1><p>北京胡同遊是一項頗受歡迎的活動，特別是外國遊客。福建省福州市計劃仿效北京，在當地「三坊七巷明清古街區」舉辦類似的旅遊活動。遊客不但可看到明清古街的石板幽巷，青瓦白牆，深宅大院，亭台樓閣，更可在區內的水榭戲台，欣賞閩劇等地方民俗曲藝。<br>三坊七巷明清古街區位於市中心，一向有「明清古建築博物館」之稱。旅遊部門表示，在「十．一」假期會舉行多項展覽，讓遊客可以觀看當地非物質文化遺產。中新社</p></body></html>
