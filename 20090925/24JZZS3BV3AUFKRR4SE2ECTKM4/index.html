<html><header><meta charset="utf-8"><title>1.5億年前活化石怪魚嘴尖牙利蛇鱗身</title></header><body><h1>1.5億年前活化石<br>怪魚嘴尖牙利蛇鱗身</h1><p>香港多個公園發現被人放生的「福鱷」引起一陣恐慌，湖南湘江近日也發現一種嘴尖牙利蛇鱗身的怪魚（圖），令居民嘖嘖稱奇。經專家鑑定，牠原來是淡水觀賞魚「尖嘴鱷」，懷疑是被人放生到湘江。<br>尖嘴鱷又名「雀鱔」，生活在一億五千萬年以前，繁盛在侏羅紀和白堊紀早期。尖嘴鱷本是一種淡水魚，一般飼養水溫18℃至26℃，對於水質要求不高，但在水簇箱很難繁殖，主要生活於熱帶河流、美國南部湖泊等地。尖嘴鱷是一種兇猛的食肉魚，長着長長的嘴巴和尖尖的牙齒。這種魚會攻擊牠所遇見的所有魚類，屬外來物種，卵有劇毒只宜作觀賞魚。<br>湖南紅網</p></body></html>
