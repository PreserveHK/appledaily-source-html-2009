<html><header><meta charset="utf-8"><title>胡琳經典歌憶童年夢</title></header><body><h1>胡琳經典歌憶童年夢</h1><p>胡琳今日及明日會在紅館擔任林敏驄演唱會的表演嘉賓，近日她忙於練歌，並以爵士風演繹三首經典歌曲，包括《彩雲曲》、《迷惑》及《花店》，三首歌都是胡琳兒時最愛的歌曲，她說：「我唱得好投入，因為當年《迷惑》嘅電影係由葉蒨文同鄭浩南主演，嗰時大家都好迷陽光味嘅鄭浩南，嗰時我仲話要搵個陽光男孩做結婚對象。」不過胡琳笑言現實中她仍未覓得心儀對象。</p><p>與參賽者切磋</p><p>此外，早前胡琳擔任無綫節目的嘉賓，並和《超級巨聲》參賽者鄧小巧在台上合唱，她大讚對方聲線優美，令她憶起當年為了唱歌不惜每星期中港台三地飛，幸得到家人的支持令她才可以撐到現在。<br>撰文：林妃</p></body></html>
