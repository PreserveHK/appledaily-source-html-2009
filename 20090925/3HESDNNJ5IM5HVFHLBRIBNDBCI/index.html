<html><header><meta charset="utf-8"><title>ZeeAvi戀港唔想走</title></header><body><h1>ZeeAvi戀港唔想走</h1><p>大馬唱作歌手的ZeeAvi日前來港宣傳，在尖沙嘴一間咖啡店演唱及舉行分享會接受傳媒訪問，獲本地歌手麥家瑜送上一個別注版耳筒作為見面禮。Zee今次首度來港已覺得好玩到唔想走，她說︰「我吃了北京填鴨，見識過廟街的占卜，但最想看帆船。」早前Zee去到台灣擔任蘇打綠小巨蛋個唱表演嘉賓，初次在過萬名觀眾前演出，非常難忘。在美國簽約於衝浪歌手JackJohnson旗下廠牌的Zee，表示已跟Jack會面，但由於他住在夏威夷，自己則在洛杉磯，不會經常碰頭，但仍期待跟這伯樂合作。<br>採訪、攝影：黃伽楠</p></body></html>
