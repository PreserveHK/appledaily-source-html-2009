<html><header><meta charset="utf-8"><title>日牌潮店NOWHERE　進駐雲咸街</title></header><body><h1>日牌潮店NOWHERE　進駐雲咸街</h1><p>NIGO高橋盾明日親臨撐場<br>BAPE及UNDERCOVER兩大主腦NIGO及高橋盾明日現身中環雲咸街，為全球海外首間的NOWHERE潮店開幕撐場。<br>NIGO及高橋盾於1993年在日本裏原宿成立的NOWHERE，16年後的今日這間傳奇性的店舖再次出現，絕對是一眾本地潮男的一大喜訊，勢必引起一番哄動。<br>NOWHERE香港新店專售LASTORGY2、UNDERCOVER、40%AgainstRights及AFFA四個日牌服飾。</p><p>中環雲咸街28號25375521</p></body></html>
