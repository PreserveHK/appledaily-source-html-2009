<html><header><meta charset="utf-8"><title>潮流感：Chanel澳門賣錶 - ㎡</title></header><body><h1>潮流感：Chanel澳門賣錶 - ㎡</h1><p>香奈兒魅力無遠弗屆，不但迷倒女性，男士也迷上。時裝、手袋、香水以外，香奈兒王國近年另一命脈，是珠寶和腕錶部份。Chanel由2000年推出J12腕錶，令陶瓷錶頓成熱潮，之後的八角形錶面Premiere、2.55菱格設計的Matelassee，一樣易認受歡迎。今個月Chanel在澳門新濠天地開設當地首間腕錶專門店，過千呎新店裝潢靈感來自Chanel女士位於巴黎RueCambon的寓所，以金色和黑色作對比的室內空間，流露奢華舒適的氛圍。<br>Textby　㎡</p></body></html>
