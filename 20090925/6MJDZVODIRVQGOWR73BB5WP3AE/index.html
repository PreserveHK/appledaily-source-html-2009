<html><header><meta charset="utf-8"><title>Advan概念店　開張有優惠</title></header><body><h1>Advan概念店　開張有優惠</h1><p>專賣靚胎嘅AdvanShop，啱啱喺九龍灣大昌行汽車中心插旗，搞咗個概念店，入面除有齊Yokohama、Advan等出名靚胎外，更擺咗件日本房車同飄移賽均有神級地位嘅織戶學戰衣，作展覽之用，全港只此一件，相當珍貴。新店開張梗有着數，凡於新店購買Yokohama、Advan輪圈或車胎兩條或以上，即可享有半價電腦度胎服務，若買夠四條，更送埋Advan型仔休閒摺椅及高爾夫雨傘。<br><br>記者：徐影龍<br><br>查詢：27682688</p></body></html>
