<html><header><meta charset="utf-8"><title>申花模仿紐卡素主場擬叫聖．魯迅公園</title></header><body><h1>申花模仿紐卡素<br>主場擬叫聖．魯迅公園</h1><p>作為中國首支職業足球隊上海申花足球隊的主場，虹口足球場已經有近50年的歷史，但主場戰勝天津泰達後，氣勢如虹的申花近日擬模仿英格蘭足球隊紐卡素，把主場的名字改為「聖．魯迅公園球場」，並在網上進行投票，但遭球迷群起反對。<br>虹口足球場旁為著名的魯迅公園，對於申花計劃把虹口球場改名聖．魯迅公園球場的構思，球迷群起反對，斥改名不倫不類，「既褻瀆了上帝，也玷污了魯迅先生」，並批評「國外球隊先進的戰術訓練學不來，這種東西倒學得快。」<br>上海東方網</p></body></html>
