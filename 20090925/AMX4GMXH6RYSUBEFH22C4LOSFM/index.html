<html><header><meta charset="utf-8"><title>DionneWarwick熱捧歌舞片</title></header><body><h1>DionneWarwick熱捧歌舞片</h1><p>現年68歲、憑《WalkOnBy》及《ReachOutForMe》等多首名曲膾炙人口的美國騷靈天后DionneWarwick（圖左），將於下月3日（周六）在亞洲博覽館演出一場，票價由500至750港元，門票由即日起開始發售。昨日在洛杉磯現身捧歌舞片《Fame》（我要高飛）場的Dionne，曾8奪格林美獎，代表作有還《Don'tMakeMeOver》及《DoYouKnowtheWaytoSanJose?》等，均為樂迷耳熟能詳。</p></body></html>
