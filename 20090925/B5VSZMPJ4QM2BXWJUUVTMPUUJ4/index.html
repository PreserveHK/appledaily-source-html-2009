<html><header><meta charset="utf-8"><title>Kary盼收求婚鞋</title></header><body><h1>Kary盼收求婚鞋</h1><p>吳雨霏（Kary）、麥浚龍（Juno）和張繼聰前晚到灣仔出席「英倫潮流經典派對」，Kary自爆喜歡鞋子多過鑽石，但農曆新年不會買鞋。<br>記者笑言男友用鞋向Kary求婚便能成功，她笑說：「寧願要鞋都唔要鑽石，鑽石自己有能力買，唔使人送，但我一定唔接受情侶鞋，好核突！」前晚Kary又在尖沙嘴出席《君子》雜誌頒獎禮，穿着露肩短裙騷美腿。</p><p>另外，Juno透露明年有意開個唱，計劃邀莫文蔚和關淑怡做嘉賓，並大讚關淑怡是好前輩。<br>採訪、攝影：魯萍、何慧斯</p></body></html>
