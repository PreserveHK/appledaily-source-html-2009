<html><header><meta charset="utf-8"><title>每位英人擁280萬「性伴」</title></header><body><h1>每位英人擁280萬「性伴」</h1><p>英國一項研究為了證明愛滋病極易傳播，將性伴侶的其他性伴侶，歸納為「非直接性伴侶」。推算六層關係後，發現平均每個英國人，曾與多達280萬人發生「性關係」。<br>研究由連鎖藥房LloydsPharmacy進行，利用6,000人資料套用「六度分隔理論」計算。例如當A與B發生性行為時，計算機就推算他們這個年紀，平均曾與多少人發生性關係。例如B曾與五人發生性行為，那麼即使A是破處，他/她已有六名性伴。得出結果後再推算第二層，例如曾與B上床的C、D、E、F、G，各自與多少人有性關係。結果指每個英國人曾與280萬人發生「性關係」。<br>英國《每日電訊報》</p></body></html>
