<html><header><meta charset="utf-8"><title>求驗客手記：英軍炒12碼衰心急 - 求驗客</title></header><body><h1>求驗客手記：英軍炒12碼衰心急 - 求驗客</h1><p>記得港產片《食神》入面有句金句「快刀手，切損手」，有時快的確未必就係好。好似英格蘭咁，據研究顯示，英軍近屆不時互射12碼出局，咪就係因為球員射得太快囉！英軍自從喺90意大利世盃4強同西德互射12碼輸咗後，喺96、04歐國盃同埋98、06世界盃都係衰喺12碼手上（圖）；據《體育運動心理學》期刊一項研究顯示，如果球員喺球證鳴笛後即刻走去射12碼，就只得57%會射入，反而鳴笛後定一定神先射，就有80%射入。睇嚟喺教頭卡比路叫英軍勤練12碼之餘，亦要叫佢哋嘆慢板先好喎。</p></body></html>
