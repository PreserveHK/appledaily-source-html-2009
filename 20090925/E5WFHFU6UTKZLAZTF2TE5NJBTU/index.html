<html><header><meta charset="utf-8"><title>案件速遞淋鏹案被告涉打同囚</title></header><body><h1>案件速遞<br>淋鏹案被告涉打同囚</h1><p>【本報訊】旺角女人街本月初發生勒索案被告向證人潑鏹水事件，涉案被告池志康（28歲）再遭揭發事發前疑於荔枝角收押所內，聯同另外兩名還柙犯毆打同囚趙崇基。<br>涉案三人昨在觀塘裁判法院否認襲擊傷人罪，自稱因拒絕充當懲教署職員打手遭誣告，並指懲教署遲遲不肯交出案發現場的閉路電視影帶，裁判官要求控方跟進。案件押後至12月11日開審，三人繼續還柙。<br>案件編號：KTCC6105/09</p></body></html>
