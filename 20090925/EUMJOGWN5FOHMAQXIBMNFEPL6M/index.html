<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘迪華預Eason搞Band騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘迪華預Eason搞Band騷 - 馮仁昭</h1><p>樂壇前輩潘迪華早前喺新光戲院舉行一場音樂會，佢請嚟林一峰同at17一齊合作jam歌，效果意想不到，令台下觀眾拍爛手掌。音樂會尾聲，陳奕迅（Eason）以神秘嘉賓身份現身，搞到潘迪華不知幾開心，仲感動到眼濕濕，出年係潘迪華80歲生日，佢話想搞個band騷，仲即場請Eason做嘉賓，Eason聽到笑話：「不如去你屋企食飯慢慢傾啦。」</p></body></html>
