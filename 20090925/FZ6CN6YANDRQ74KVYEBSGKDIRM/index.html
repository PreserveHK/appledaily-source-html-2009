<html><header><meta charset="utf-8"><title>貨車猛撞大樹傾側</title></header><body><h1>貨車猛撞大樹傾側</h1><p>【本報訊】藍田啟田道7號五邑司徒浩中學對開，昨午2時許，一輛貨車沿啟田道落斜駛經上址對開時，失控鏟上行人路，撞向一棵大樹，該棵高約40呎、粗1呎半的大樹被撞至傾側，樹身出現斷裂，地面磚頭翻起。<br>肇事貨車迅速駛離現場不知所終。警方接報到場，見大樹傾側有倒塌危險，即召消防員到場，消防員用繩索將大樹固定（圖），防止其塌下傷及途人，並通知康文署鋸樹組處理，並追查肇事貨車下落。<br>張培生攝
</p></body></html>
