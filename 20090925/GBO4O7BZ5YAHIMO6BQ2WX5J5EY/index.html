<html><header><meta charset="utf-8"><title>張敬軒想簽傅穎</title></header><body><h1>張敬軒想簽傅穎</h1><p>劉家昌將於下月1日在澳門舉行音樂會，而下月3日無綫則播出其早前於香港舉行的個唱，他昨日特別於家中舉行宣傳活動，請來表演嘉賓鄭嘉穎、胡杏兒和張敬軒等。劉家昌表示之後在內地各地演唱，希望所有嘉賓也能出席，令內地更多人認識他們。<br>另外，軒仔有份投資的經理人公司有份投資今次演唱會，他表示陸續會簽藝人。提到傅穎準備提前跟金牌大風解約，問他會否斟對方加盟，他說：「可以斟斟喎，老闆女好鍾意佢。」軒仔更不介意對方是非多：「某程度上藝人有新聞係好事。」<br>採訪、攝影：王連連</p></body></html>
