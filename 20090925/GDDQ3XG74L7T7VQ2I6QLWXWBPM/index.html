<html><header><meta charset="utf-8"><title>Emma露背紅裙會喪屍</title></header><body><h1>Emma露背紅裙會喪屍</h1><p>由活地夏里遜（WoodyHarrelson）領銜主演的恐佈喜劇《Zombieland》，昨日於洛杉磯舉行首映。</p><p>白靈踩場</p><p>電影公司為宣傳此套萬聖節檔電影，昨日於首映中舖上黑地毯營造氣氛，不少影迷均以扮成喪屍現身，場面墟冚。<br>片中主角活地夏里遜昨日撇下妻子單拖赴會，兩位女主角EmmaStone及AmberHeard均打扮艷麗出席，其中EmmaStone的鮮紅大露背晚裝行黑地毯最為省鏡。此外，逢騷必到的華裔女星白靈繼續樂於在首映做攝位人，搶去不少風頭。</p></body></html>
