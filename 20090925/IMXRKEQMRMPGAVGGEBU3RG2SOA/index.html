<html><header><meta charset="utf-8"><title>申鉉濬涉打經理人</title></header><body><h1>申鉉濬涉打經理人</h1><p>繼韓國人氣組合SuperJunior成員強仁涉嫌打人後，在經典韓劇《天國的階梯》中飾演泰華哥的申鉉濬也傳出醜聞，其張姓經理人前晚報警，指本月初在首爾一間酒吧樓梯和申鉉濬傾偈時，遭申鉉濬暴力對待，警方稍後將邀請申鉉濬助查。</p><p>雙方情如手足</p><p>事務所相信事件是一場誤會，透露張姓經理人由04年開始為申鉉濬工作，雙方情如兄弟，更謂張姓經理人前日未有上班，並關掉手機，希望盡快聯絡他了解真相。至於其《天》劇拍檔崔智友因推動韓國旅遊業有功，於下周二觀光之日紀念活動上獲頒發總統表彰。</p></body></html>
