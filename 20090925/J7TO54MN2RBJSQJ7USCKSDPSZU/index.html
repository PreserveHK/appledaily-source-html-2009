<html><header><meta charset="utf-8"><title>求驗客手記：亞冠盃多奇人怪事 - 求驗客</title></header><body><h1>求驗客手記：亞冠盃多奇人怪事 - 求驗客</h1><p>周三亞冠盃8強首回合大把奇趣事，3場波全出現反勝賽果。最慘係FC首爾，本來好地地領先緊2:1，點知有球遠射明明入晒白界（圖），球證都冇判入球有效；轉頭就俾主隊烏姆沙拉爾末段連入兩球反勝3:2，同早場前鋒反勝鯨魚2:1一樣開「客/主」。其實呢排球證成日被批執法水準差，睇嚟亞洲足協遲吓都要實施5名球證，搵人企底線後面公平啲。另一場賓約哥反勝浦項制鐵3:1又係誇，主W由1.65倍臨場回到2.05倍，一度嚇破上盤客嘅膽，最後賓約哥都贏到，賽前水位郁到咁犀利真係怪。</p></body></html>
