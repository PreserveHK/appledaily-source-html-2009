<html><header><meta charset="utf-8"><title>太平洋怪魚頭頂長性器官</title></header><body><h1>太平洋怪魚頭頂長性器官</h1><p>美國加州科學學院專家發現新品種怪魚，性器官生在頭頂，被命名為東太平洋黑鬼鯊（EasternPacificblackghostshark）。這種魚是鯊魚的遠房親戚，雄性頭頂長有尖釘，像狼牙棒的尖釘和倒鈎，科學家相信是交配時用，但不能肯定是用來刺激雌魚還是抓緊雌魚。<br>科學家在1960年代捕獲多條近1米長的怪魚，製成標本放在博物館，直至最近有科學家進行研究才確認是新品種，4億年前已存在，主要活在深海。<br>英國《每日郵報》</p></body></html>
