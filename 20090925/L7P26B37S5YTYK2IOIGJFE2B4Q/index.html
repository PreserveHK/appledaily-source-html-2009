<html><header><meta charset="utf-8"><title>李詩韻大晒豐胸成果</title></header><body><h1>李詩韻大晒豐胸成果</h1><p>李詩韻之前為纖體公司任代言人，影了一輯新廣告硬照，並上載到無綫官網，其中一款黑色吊帶裙造型，她谷胸出擊展示好身材。<br>現身在加拿大多倫多的李詩韻昨晚透過長途電話賣花讚花香說：「今次仲有豐胸同瘦身系列，嗰件黑色裙效果幾好，豐胸系列我有親自做過機同按摩，OK呀，上圍cup數都有提升到，因為有時減肥連胸都縮水，但家可以局部減肥。」</p><p>加國求學思鄉</p><p>李詩韻現於多倫多繼續完成為期3個半月的大學課程，她表示自己有思鄉病，問她有否掛念男友鄧健泓，她神秘地謂掛住每一位朋友。<br>採訪：林妃</p></body></html>
