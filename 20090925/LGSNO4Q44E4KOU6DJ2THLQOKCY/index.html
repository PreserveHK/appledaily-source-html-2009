<html><header><meta charset="utf-8"><title>陳慧珊捱夜拍劇烚烚吓</title></header><body><h1>陳慧珊捱夜拍劇烚烚吓</h1><p>陳慧珊近日復出拍攝無綫新劇《搜下留情》，前晚約11時許，她與石修和阮兆祥等在火炭的大牌檔拍外景，雖然陳慧珊曾表示希望不要太夜收工，以便回家照顧愛女，但當晚見她仍很專心拍攝，未有因掛住女兒致分心。<br>當晚拍攝陳慧珊和一行人到大牌檔打邊爐，開始時未有爐具及食物，他們對着空氣作狀試戲，態度認真。</p><p>抹淨食具</p><p>由於豬流感肆虐，當真正拍攝時，因各人要邊食邊演出，所以陳慧珊細心用紙巾把筷子等食具抹乾淨，以免感染細菌傳染給女兒。<br>採訪、攝影：藍文浩</p></body></html>
