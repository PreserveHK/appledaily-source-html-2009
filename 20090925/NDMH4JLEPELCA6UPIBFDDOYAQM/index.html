<html><header><meta charset="utf-8"><title>澳「絕世筍工」網上招聘助手</title></header><body><h1>澳「絕世筍工」網上招聘助手</h1><p>錯過了澳洲大堡礁「絕世筍工」的人，第二次機會又來了。昆士蘭旅遊局現正公開請絕世筍工助手，勝出者將可帶三名朋友免費度假七星期，協助「絕世筍工」英國得主索撤爾（BenSouthall圖）。今次筍工助手是抽籤選出，在 http://www.islandreefjob.com網站登記，10月7日截止，現時已有來自全球各地20 ,000人報名。</p><p>索撤爾今年初在34,000名應徵者中脫穎而出，奪得哈密爾頓島保育員筍工，半年收入近95萬港元。得獎的筍工助手四人組，在大堡礁一帶島嶼遊樂之餘，將要寫五篇客席網誌，並接受傳媒訪問。<br>德新社</p></body></html>
