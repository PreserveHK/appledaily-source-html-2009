<html><header><meta charset="utf-8"><title>楊謹華拒做敗家女</title></header><body><h1>楊謹華拒做敗家女</h1><p>台劇《敗犬女王》播畢，女主角楊謹華人氣卻沒下降，仍然備受當地時尚界歡迎。楊謹華早前在台北穿上淺灰色雪紡裙，為法國珠寶名牌VanCleef&amp;Arpels（VCA）優雅示範Alhambra幸運草新系列。</p><p>理智戰勝慾望</p><p>MagicAlhambra由大小不一、金珠滾邊幸運草圖案組成，繼第一代白、灰珍珠貝母款式後，第二代推出啡、紅為主的虎眼石和紅玉髓組合，差點令到《敗犬女王》變敗家女王，楊謹華說：「今年6月曾一度想下手買Alhambra墜子，不過最後理智戰勝了，以前（購物）就非常不理性。」<br>採訪、攝影：PearlLai</p></body></html>
