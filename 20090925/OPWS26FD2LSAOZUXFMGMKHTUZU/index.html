<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉東涌救醉娃 - 李八方</title></header><body><h1>隔牆有耳：葉劉東涌救醉娃 - 李八方</h1><p>葉劉當年離開官場留學美國，06年歸來轉眼又三年，佢噚日總結三年來兩大成就，竟然冇包括洗底成功成為直選議員，第一係創立匯賢智庫，創造廿幾個就業機會；另一成就係做媒人，佢話經佢撥大葵扇，最少撮合兩對因匯賢而造就嘅愛侶，令佢非常自豪。近期匯賢請咗唔少新人，葉劉可以繼續催旺桃花。<br>葉劉日前訪美後返港，在東涌有奇遇，佢當日清晨6點抵達，喺東涌見到一個醉娃趴喺地上斷晒片，佢發揮女超人特異功能，抬佢上車，好彩醉娃講得出家住東涌某屋苑，葉劉救美送對方回家。
</p></body></html>
