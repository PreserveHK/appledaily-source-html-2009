<html><header><meta charset="utf-8"><title>米雪結婚衝動一瞬過</title></header><body><h1>米雪結婚衝動一瞬過</h1><p>米雪與與尹志強相戀26載，雖然尹佬患上癌病後，病情一直反覆，但米雪對男友不離不棄，邊忙工作邊照顧尹佬，早前米雪在內地拍戲時接受當地傳媒採訪，米雪表示，結婚是要衝動的，好似汪明荃和羅家英一樣，當得悉他們的婚訊時令她十分羨慕。</p><p>享受過程</p><p>對於男友也曾求婚，米雪說：「要找一個衝動時刻，突然那天感覺非常好，就會有結婚衝動，但是每一次有這個衝動後感覺很快就沒有了。」她又覺得被愛和愛人都是幸褔的，要享受過程，雖然愛一個人比被愛辛苦，但是很浪漫的。<br>撰文：葉雪</p></body></html>
