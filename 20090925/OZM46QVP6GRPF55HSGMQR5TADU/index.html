<html><header><meta charset="utf-8"><title>LisaS.宣佈退下天橋</title></header><body><h1>LisaS.宣佈退下天橋</h1><p>陳淑蘭及LisaS.等昨日在尖沙嘴出席永安百貨時裝騷，今季甚少做騷的LisaS.直言退休不做模特兒，她說：「我退休喇，很懶，見好就收。」問到是否因多o靚模爭食？她說：「不是，我是因為不想和傳媒打交道了，我又不是巨星，在香港做模特兒似做藝人，上年開始我已經慢慢減少，轉做TV，做模特兒也很悶。」<br>問LisaS.是否因有吳彥祖養起，她說：「這點在我腦中排最尾，我工作和家人都賺到錢。」會不會秘密結婚？她說：「不會，我守不到秘密，一定會自豪地公佈。」<br>採訪、攝影：梁錦雯</p></body></html>
