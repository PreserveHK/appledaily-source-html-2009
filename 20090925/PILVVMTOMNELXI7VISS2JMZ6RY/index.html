<html><header><meta charset="utf-8"><title>日牌Point首次開倉</title></header><body><h1>日牌Point首次開倉</h1><p>海港城Bazaar大減價不是新鮮事，不過今期就有驚人發現，就係在香港賣開巷的HARE、LowrysFarm、JEANASIS、Heather、RAGEBLUE的日本潮牌集團CollectPoint都玩埋一份。另有國際部剛易手的Evisu都首次埋堆Bazaar，唔好再話人哋係師奶場啦，有平嘢執，後生仔都照搶啦！<br><br>記者：葉雪芯</p><p>開倉資料：<br>日期：即日起至9月27日<br>地點：尖沙嘴世界商業中心3樓海港城Bazaar</p></body></html>
