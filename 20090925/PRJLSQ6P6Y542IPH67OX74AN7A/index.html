<html><header><meta charset="utf-8"><title>Samantha為祖迪羅誕女</title></header><body><h1>Samantha為祖迪羅誕女</h1><p>祖迪羅（JudeLaw圖）去年尾於美國拍片期間與來自佛羅里達州的24歲模特兒SamanthaBurke發生一夜情緣，令女方珠胎暗結。據《People》雜誌報道，Samantha已於前日誕下女嬰，以其早前於嬰兒購物網登記的名字估計，相信其女名字稱Sophia，但會跟父姓或母姓卻未清楚。Samantha入院分娩相當秘密，雖然今次是祖迪羅第四度當父親，但其友人說：「我懷疑祖迪羅會否在場，他除付錢外，沒盡過任何責任。」</p></body></html>
