<html><header><meta charset="utf-8"><title>林嘉欣意大利嘆世界</title></header><body><h1>林嘉欣意大利嘆世界</h1><p>林嘉欣早前為有線電視拍攝旅遊特輯《翁布里亞的12夜》，行程認真嘆，她這次意大利中部城市翁布里亞之旅，同行的除了經理人、助手外還有林爸爸，嘉欣說：「我以前都去過歐洲，不過都係工作，來去匆匆，今次有機會了解當地人生活，我仲扮成中世紀意大利女工造型學織布，又有去地下古城探險。」她自言今次行程是嘆世界。</p><p>與爸爸同行</p><p>這次嘉欣還帶了林爸爸同行，她說：「爸爸初時知道可以同我去旅行，佢好似好平靜咁，不過佢內心好歡喜，佢一早配襯好啲衫執好行李。其實我以前出外公幹好少同佢去，因為唔想佢見到我辛苦，不過呢個行程好開心，我哋順便度假。」<br>撰文：林妃</p></body></html>
