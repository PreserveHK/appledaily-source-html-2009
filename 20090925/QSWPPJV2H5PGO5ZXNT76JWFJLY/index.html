<html><header><meta charset="utf-8"><title>大學波神創最遠投籃紀錄</title></header><body><h1>大學波神創最遠投籃紀錄</h1><p>美國職業籃球聯賽（NBA）水準冠全球，但NBA球星看過這片段後應自嘆不如。美國德州A&amp;M大學一名學生，人在大學運動場三樓看台，籃球架放在場上跑道，他竟成功射中籃，創最遠投籃成功紀錄。片段在短片分享網站YouTube上熱播，有人質疑片段真偽，但專家找不到任何疑經剪輯部份。這名學生來自學生六人組DudePerfect，他們曾作過不少高難度投籃表演。<br>英國《每日郵報》</p></body></html>
