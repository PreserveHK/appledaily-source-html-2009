<html><header><meta charset="utf-8"><title>醫療短波愛滋疫苗減三成感染</title></header><body><h1>醫療短波<br>愛滋疫苗減三成感染</h1><p>愛滋病自八十年代發現以來，全球都未能研發預防疫苗，美國和泰國終於研發一種「聯合疫苗」，可減低三分一感染風險。世界衞生組織指疫苗的成效令人鼓舞。疫苗是合併新疫苗及舊有不成功的兩種疫苗，在泰國為1.6萬名志願人士注射。結果顯示疫苗可減低31.2%的感染率，極可能成為全球首種預防世紀絕症的救命針，但疫苗主要對在泰國流行的愛滋病毒有效，未知對其他愛滋病毒品種的預防效果。</p></body></html>
