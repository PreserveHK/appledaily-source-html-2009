<html><header><meta charset="utf-8"><title>本田單輪車操控易</title></header><body><h1>本田單輪車操控易</h1><p>個人電動踏板車Segway曾被譽為革命性交通工具，但駕馭不好，隨時摔一跤，美國前總統喬治布殊（GeorgeW.Bush）便曾因此而跌倒。日本本田車廠昨天展示最新電動單輪車U3-X（圖），完全攆走這些問題，輕巧安全易操控。<br>U3-X是個65厘米高、重10公斤的單輪車，採用了機械人Asimo的平衡和運動技術，車輪由一列垂直小輪組成，令單輪車自動保持平衡，根據乘客身體重心移動，控制方向。U3-X由鋰離子電池驅動，每次充電可走一小時，時速六公里。<br>法新社</p></body></html>
