<html><header><meta charset="utf-8"><title>陳姿允買樓投資</title></header><body><h1>陳姿允買樓投資</h1><p>陳姿允昨日在中環看Escada時裝騷，行騷的有莊思敏。股市連升後，昨日恒指大跌超過500點，二人在股票上也有損失，之前任職投資界的陳姿允說：「大概跌咗20%，但自從金融海嘯投資穩陣咗。早幾日國藥（國藥控股股份有限公司）新股上市，我用10萬都抽唔到，最近投資買樓，第一次買樓，喺蘇豪區。」</p><p>莊思敏蝕錢</p><p>莊思敏則稱今次跌市未輸到入肉，她說：「蝕少少啦，比起之前算係濕濕碎，嗰陣慘重喇。」問會否因此投資股票時採取穩陣態度，她說：「咁又唔會喎，唔冒風險賺唔到大錢。」<br>採訪、攝影：RachelWong</p></body></html>
