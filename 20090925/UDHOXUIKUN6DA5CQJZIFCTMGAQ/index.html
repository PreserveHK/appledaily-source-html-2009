<html><header><meta charset="utf-8"><title>鄭保瑞刨變態禁書</title></header><body><h1>鄭保瑞刨變態禁書</h1><p>鄭保瑞一向被指喜歡執導較偏鋒的電影，如《怪物》、《軍雞》等，不過他自言近年已改邪歸正，籌備兩年拍了一部正路電影《意外》，還憑該片殺入威尼斯影展競賽部份。<br>由於電影內容涉及大量稀奇古怪的謀殺方法，所以鄭保瑞花了大量時間閱讀一些講述不同殺人方式的禁書，他日前接受訪問時笑說：「每晚就同編劇喺度諗點樣殺人，自己都覺得有啲變態，原來諗殺人真係好辛苦。」<br>採訪、攝影：何永寧</p></body></html>
