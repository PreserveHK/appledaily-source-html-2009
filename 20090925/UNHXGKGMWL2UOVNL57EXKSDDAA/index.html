<html><header><meta charset="utf-8"><title>求驗客手記：風流朗拿度唔認仔 - 求驗客</title></header><body><h1>求驗客手記：風流朗拿度唔認仔 - 求驗客</h1><p>「大哨」朗拿度周二先度過33歲生日，之但係佢收到份唔多好嘅「生日禮物」，就係聖保羅法庭要求佢進行DNA測試，以證明佢係唔係一個4歲男孩嘅親生父親。個細路嘅27歲母親Michele係喺新加坡居住嘅巴西人，同朗拿度相識於02年日韓世界盃，到04年8月重遇後翻雲覆雨，女方為「大哨」誕下骨肉。呢個細路特別之處，就係佢嘅外貌同「大哨」幾可亂真，同「大哨」都係有攣曲嘅頭髮同埋一對「兔仔牙」，我求大俠都覺得世事冇咁蹺，「大哨」出晒名風流，之不過我求大俠驚嘅係佢家嘅女友比雅懷孕4個幾月，如果因呢件事動親胎氣就唔好啦！</p></body></html>
