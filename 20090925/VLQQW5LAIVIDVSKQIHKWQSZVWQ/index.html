<html><header><meta charset="utf-8"><title>Subaru請睇澳門賽車</title></header><body><h1>Subaru請睇澳門賽車</h1><p>Subaru刻意減辣走斯文路線，成功入屋，多咗唔少行政人員到年輕家庭出車，而旗下Impreza幾款型號，更以抵玩價開賣，如2.0S-GT最平都只係21萬有找，就算打工一族心思思換架高性能房車，都唔再係一種負擔。Subaru今年再度冧莊，成為澳門格蘭披治大賽中，指定嘅安全車同救援車，意美汽車仲搞咗個送飛優惠慶賀一番。由即日起，凡購買任何型號Impreza，均送出兩張澳門賽車大看台A嘅入場券，等大家出完新車仲有精采剌激嘅賽車睇。<br><br>記者：徐影龍
</p></body></html>
