<html><header><meta charset="utf-8"><title>志偉扮熊貓英雄救美</title></header><body><h1>志偉扮熊貓英雄救美</h1><p>曾志偉早前友情客串演出由周杰倫執導嘅電視劇《熊貓人》，在戲中志偉飾演主角熊貓超人（南拳媽媽宇豪飾）的父親，有場戲是講述他穿上笨重的卡通熊貓服，其間目睹一對母女被歹徒挾持，於是他化身成山寨熊貓超人上演一幕英雄救美。<br>周杰倫表示與志偉拍電影《功夫灌籃》結緣，今次他首次執導拍劇，志偉一口答應演出。</p><p>與周杰倫交流</p><p>周杰倫日前說：「我知道他是為了挺我才演出，要感謝志偉哥的義氣。」他們二人在片場有商有量，不時交換拍戲心得。<br>撰文：葉雪</p></body></html>
