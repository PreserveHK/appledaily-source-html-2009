<html><header><meta charset="utf-8"><title>求驗客手記：羅馬打水戰一樣「大」 - 求驗客</title></header><body><h1>求驗客手記：羅馬打水戰一樣「大」 - 求驗客</h1><p>求大俠近排同賭開波嘅友人傾開偈，話一見羅馬呢隊波，諗都唔使諗押「大」，必有斬獲。冇錯喎，計埋前晚同巴勒莫和3:3場波，呢支首都名牌開季意甲5連「大」。前晚呢個「大」，某程度係靠上天幫忙，因為比賽期間落大雨，搞到兩軍本來已頗鬆散嘅防線，亂上加亂，終於開出個前晚意甲最冷嘅50倍波膽。羅馬教練雲尼亞里就好唔順氣，賽後話：「咁嘅環境，簡直似打水球多過踢波。我班波踢小組，雨戰當然輸蝕，班球員能夠企得穩已經係一大成就。」</p></body></html>
