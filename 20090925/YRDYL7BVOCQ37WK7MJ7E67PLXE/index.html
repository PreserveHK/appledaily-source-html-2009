<html><header><meta charset="utf-8"><title>隔牆有耳：警察巡邏艇做大茄 - 李八方</title></header><body><h1>隔牆有耳：警察巡邏艇做大茄 - 李八方</h1><p>廉署兩年一度巨製《廉政行動2009》聽日出街，打頭炮係以上市公司貪污案為題材嘅「造市」，由林保怡飾演嘅年輕股壇才俊，利用任職上市公司主席嘅妻子（田蕊妮飾），聯同股票分析員及基金經理唱好公司業績托高股價，廉署介入調查後，田被迫着草，後來得知老公同基金經理有奸情，決定返港頂證。<br>今集係廉署搬入北角新總部後首度借出地方拍攝劇集，羈留室嫌疑人探訪中心首度亮相螢幕。幾年前廉署同警方關係緊張，今次警廉合作，警隊首次借出新款巡邏艇做大茄。
</p></body></html>
