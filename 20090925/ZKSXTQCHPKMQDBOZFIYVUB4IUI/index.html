<html><header><meta charset="utf-8"><title>Jocelyn盼退休居海邊</title></header><body><h1>Jocelyn盼退休居海邊</h1><p>珠寶名牌Piaget昨日為全新LimelightParadise系列在中環開騷，開季密密開工的翻版關之琳Jocelyn、黃家諾前女友Marcela等，分別穿上海水藍和粉綠晚裝裙示範，配合系列的熱帶海洋主題。</p><p>愛海水和藍</p><p>夏威夷長大的Jocelyn甜絲絲說：「我好愛海水和藍，令我聯想起我的婚禮和蜜月，我老公當時也送了藍色的首飾給我。」下月才26歲生日的她，揚言希望在海邊過退休生活，她說：「希望40、50歲就可以退休，我想在海灘附近買一間屋子居住，我是一個熱帶女郎。」<br>採訪：RitaLeung<br>攝影：DickyChan</p></body></html>
