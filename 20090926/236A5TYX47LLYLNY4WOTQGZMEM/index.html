<html><header><meta charset="utf-8"><title>印度三輪車之戀　美遊客閃電嫁車伕</title></header><body><h1>印度三輪車之戀　美遊客閃電嫁車伕</h1><p>千里姻緣一線牽，美國26歲女遊客惠特尼（Whitney），上周六在印度拉賈斯坦邦齋浦爾市（Jaipur）旅行，僱用一輛機動三輪車，豈料因而遇上心目中的白馬王子，周三就跟那三輪車伕霍塔拉（HarishHotala）閃電結婚。<br>惠特尼說：「第三日，他突然向我求婚，說『我希望餘生能跟你一同度過。』我戀愛了。」雖然只認識了數日，兩人周三舉行了簡單的婚禮，其間惠特尼穿上印度傳統服飾。惠特尼本月底會返回芝加哥，她父親早前收到消息感到驚訝，母親就較為接受。<br>法新社</p></body></html>
