<html><header><meta charset="utf-8"><title>最新二手成交：新界火炭穗禾苑樓王　呎價3,510元</title></header><body><h1>最新二手成交：新界<br>火炭穗禾苑樓王　呎價3,510元</h1><p>世紀21陽光物業分行經理陳朝霞表示，穗禾苑近期錄得一宗高價樓王單位成交，為穗禾苑D座高層05室，面積703方呎，成交價246.8萬元，呎價3,510元。業主持有單位11年，轉手賬面獲利8.8萬元。陳氏指，單位為正東南戶，加上有露台，位處高層，而3房戶一梯12伙中僅有2伙，市場上極之罕有，故識貨買家即決定入市。穗禾苑迄今錄得10宗成交，平均呎價2,650元。</p></body></html>
