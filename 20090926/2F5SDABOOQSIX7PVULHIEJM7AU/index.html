<html><header><meta charset="utf-8"><title>案件速遞扎鐵工勒死情婦判誤殺</title></header><body><h1>案件速遞<br>扎鐵工勒死情婦判誤殺</h1><p>【本報訊】已婚扎鐵工人搭上內地情婦楊秀琼，聲稱遭情婦威脅，要在情婦與妻子間二揀一，一怒下用窗簾布將情婦勒死。扎鐵工人昨在高院被裁定誤殺罪名成立，還柙至下周一判刑。<br>被告邱杰強（50歲）原被控一項謀殺罪，陪審團退庭商議兩個半小時後，一致裁定謀殺罪名不成立，但誤殺罪成，並相信他因受挑釁犯案。被告表現冷靜，其旁聽親友則表現激動，對裁決感到滿意。<br>案件編號：HCCC84/09</p></body></html>
