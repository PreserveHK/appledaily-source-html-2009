<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳婉珍擬幫賭王轉院 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳婉珍擬幫賭王轉院 - 馮仁昭</h1><p>賭王何鴻燊因中風跌倒入院港安近兩個月，佢嘅家人仲有意日內將賭王轉到養和醫院，早前已經有工人開始收拾雜物。噚日三姨太陳婉珍同二姨太藍瓊纓，以及超瓊、超鳳同超蕸等輪流進出港安照顧賭王。對於轉院養和，三姨太話：「未有決定，仲諗緊。」問係咪因為嗰邊設備好啲？佢話：「唔係咁講，主要嗰邊地方大啲。」問係咪中秋前轉院，佢就話未定。問三姨太有關賭王病情係咪反覆，佢話：「唔係。」至於二房嘅三個女兒前晚通頂到噚日朝早至離開。</p></body></html>
