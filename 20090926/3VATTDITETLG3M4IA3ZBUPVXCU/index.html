<html><header><meta charset="utf-8"><title>美比堅尼Cafe賣咖啡兼賣淫</title></header><body><h1>美比堅尼Cafe賣咖啡兼賣淫</h1><p>美國華盛頓州一家咖啡店掛羊頭賣狗肉，五名女侍應以比堅尼上陣，只要顧客多付80美元（624港元），侍應可赤條條任看任摸，警方派卧底調查後拘控她們賣淫。<br>這家色情咖啡店位於西雅圖以北的埃弗里特（Everett），女侍應僅穿比堅尼，調製咖啡時會向客人暗示，只要他們額外付錢，就會脫掉比堅尼，讓他們撫摸乳房和臀部。警方假扮顧客暗中調查，女侍應向卧底探員要求多付20美元（156港元），就展示酥胸，又將鈔票塞進內褲。警方以違反成人娛樂條例拘捕她們，控以賣淫罪，若罪成可判監90天和罰款1,000美元（7,800港元）。<br>澳洲《每日電訊報》</p></body></html>
