<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期日28祖雲達斯vs博洛尼亞<br>祖記對賽往績贏晒</p><p>簡評：祖雲達斯射手伊亞昆達狀態勇，連續3場都取得「士哥」。另外，祖記往績上佔盡優勢，近6次對博洛尼亞全勝。</p><p>數據提示<br>星期日49維京vs阿里辛特<br>客軍波盤3連勝</p><p>簡評：阿里辛特連續3場贏波贏盤且保持清白身；維京則4場不勝，惟往績佔上風，近6次對阿里辛特取得全勝。</p><p>數據提示<br>星期日59聖保羅vs哥連泰斯<br>哥隊近3客場不敗</p><p>簡評：哥連泰斯近3場作客不敗兼贏盤，且往績上亦佔優，近6次對聖保羅取得4勝2和的佳績。</p></body></html>
