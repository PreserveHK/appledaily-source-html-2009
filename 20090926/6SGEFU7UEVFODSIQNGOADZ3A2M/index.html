<html><header><meta charset="utf-8"><title>案件速遞逼女童做性奴青年判囚</title></header><body><h1>案件速遞<br>逼女童做性奴青年判囚</h1><p>【本報訊】21歲運輸工人梁宇軒（圖）於06年3月，與14歲女童透過互聯網相識。兩人拍拖時，曾四度性交，女童被拍下露肩性感照。兩人分手後半年，被告突然出現，以性感照要脅事主性交，並要她穿上校服、蒙眼、綑綁或模仿被姦。更曾要事主在電話呻吟，讓他自瀆。去年6月，被告迫她玩3P，她向社工求助。<br>區院法官李瀚良昨斥青年利用女童來滿足私慾，令人髮指，判他監禁四年。<br>案件編號：DCCC407/09</p></body></html>
