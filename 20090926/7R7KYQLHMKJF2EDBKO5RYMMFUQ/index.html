<html><header><meta charset="utf-8"><title>求驗客手記：埃及小將賣老抽 - 求驗客</title></header><body><h1>求驗客手記：埃及小將賣老抽 - 求驗客</h1><p>兩年一度嘅U20世青盃日前正式開打，揭幕戰由主辦國埃及（圖）火併千里達。呢場波我求大俠都有睇，節奏明快，球員質素又唔錯，最後總共產生5個入球，可觀性都幾高。不過話時話，後生仔真係後生仔，完全唔識得留放，特別係班埃及小將，唔知係咪因為主場唔衰得，心急贏波之下所以吓吓都去盡；踢到70幾分鐘，就已經有3個球員抽筋！雖然最後係贏4:1響頭炮，但係班球員已經踢到殘晒喇！</p></body></html>
