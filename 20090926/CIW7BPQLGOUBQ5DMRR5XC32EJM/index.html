<html><header><meta charset="utf-8"><title>周迅、李冰冰傳不和呻煩</title></header><body><h1>周迅、李冰冰傳不和呻煩</h1><p>周迅和李冰冰拍攝電影《風聲》以來屢傳不和，指二人爭做經理人公司華誼兄弟的一姐，前日二人與黃曉明到北京為該片宣傳時，同聲否認傳聞，周迅更作勢搭着李冰冰的肩膊說：「每次同一個公司有兩個女演員或男演員在一部片子裏時，就會被問這樣的問題。這給我們帶來不少麻煩，每次亮相還要刻意靠得很近。我們很友好，希望大家以友好的心態看待我們。」李冰冰聞言大表贊同。<br>之後眾人再往上海宣傳，《風》片導演之一的高群書表示初時對黃曉明的演技沒信心，因覺得靚仔大多不懂演戲，但黃曉明在開拍後卻令他大為改觀。<br>撰文：林妃</p></body></html>
