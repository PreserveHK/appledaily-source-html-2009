<html><header><meta charset="utf-8"><title>案件速遞官勸爭產雙方調解訴訟</title></header><body><h1>案件速遞<br>官勸爭產雙方調解訴訟</h1><p>【本報訊】隱形富豪「的士招」招友全04年去世，觸發元配所生的六名子女與繼母爭奪亡父10億元遺產。案件昨在高等法院提訊，法官潘兆初明言，法庭不會審理與訟兩房人的恩怨，但爭產訴訟可能涉及高達2,700萬元律師費，語重心長地勸雙方嘗試調解這宗爭產訴訟，將案押後至12月10日。<br>招友全與元配育有9名子女，當中6名獲批法援提出訴訟，控告繼母招鍾群英（圖）。<br>案件編號：HCAP9/05</p></body></html>
