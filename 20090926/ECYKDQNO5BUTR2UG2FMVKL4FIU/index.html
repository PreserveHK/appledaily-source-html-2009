<html><header><meta charset="utf-8"><title>消委會代雷曼苦主興訟</title></header><body><h1>消委會代雷曼苦主興訟</h1><p>【本報訊】女護士光顧花旗銀行近十年，去年初其40萬元定期存款到期時，花旗職員向她推銷價值50萬元的雷曼股票掛鈎票據，指票據與定期性質類似，年息4厘，即使股市大跌一半，損失只會少於10萬元。護士被誤導下購入票據，至雷曼爆煲始知投資了高風險產品。她日前入稟區院向花旗索償，為消委會首次就雷曼事件，動用訴訟基金助苦主索償。<br>原告陳美英在入稟狀指，她曾向涉案花旗客戶服務經理表明，存款用作退休，不能虧本，對方在她不知情下將其風險狀況，私自改為「積極及富經驗投資者」，令她在被誤導下作投資。<br>案件編號：DCCJ4215/09</p></body></html>
