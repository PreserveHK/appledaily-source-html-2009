<html><header><meta charset="utf-8"><title>隔牆有耳：洗腦短片換新瓶 - 李八方</title></header><body><h1>隔牆有耳：洗腦短片換新瓶 - 李八方</h1><p>公民教育委員會冇乜嘢叻，最巴閉就係每日傍晚時分喺唔同電視頻道，強迫大家聽《義勇軍進行曲》，由04年開始播《心繫家國》開始，唔經唔覺都製作咗五輯短片。下個星期慶祝十．一，公民教育委員會會推出新一輯電視宣傳片《輝煌里程》，內容重點梗係講國家呢60年嚟嘅發展同成就，主旋律係歌功頌德，自不待言。<br>製作呢六集各長15秒嘅短片，製作費要110萬元，當局成日話短片可以加深港人對國家嘅認識，呢啲短片次次都只係宣揚正面訊息，衰嘢就一句都唔提，報喜不報憂，效果有幾大市民心中有數。其實睇完武警打記者段片，咪仲了解國家成就如何輝煌。</p></body></html>
