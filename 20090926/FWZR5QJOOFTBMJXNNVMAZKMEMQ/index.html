<html><header><meta charset="utf-8"><title>劉倩婷自爆已為人母</title></header><body><h1>劉倩婷自爆已為人母</h1><p>應屆香港小姐冠軍劉倩婷、亞軍李姿敏及季軍熊穎詩等，昨日於九龍城出席長者探訪活動，與長者玩遊戲及大派禮物。劉倩婷自言在外國讀書時已有做義工，更有助養小朋友，她說：「都助養咗7年o架喇，其實都唔使付出好多就可以幫到佢哋，嚟緊如果有需要我都會再助養。」</p><p>番禺過中秋</p><p>中秋節將至，但3位港姐均表示久未於香港過中秋，劉倩婷說：「因為自己喺英國好多年，今年可以陪媽咪返番禺同佢啲朋友一齊過中秋賞月。」季軍熊穎詩同樣表示多年未有在港過中秋，由於父母不在港，故只可與姊姊相約食飯過節。<br>採訪、攝影：王崇穎</p></body></html>
