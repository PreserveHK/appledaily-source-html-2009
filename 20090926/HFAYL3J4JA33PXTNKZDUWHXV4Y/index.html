<html><header><meta charset="utf-8"><title>55DSL誘你手作仔</title></header><body><h1>55DSL誘你手作仔</h1><p>T恤是男女的必備恩物，正正是因為人有我有，設計變化單調一式一樣，總有想獨佔設計的時候。55DSL不嬲都有自我風格，所以，由10月1日開始，凡購買特定價錢的55DSL服裝，顧客可獲得一個工具包，內有T恤和四支Markers包括黑、黃、紫及綠色。顧客可利用不同顏色的Markers，在T恤上任意發揮小宇宙。另外，只要將自家設計的T恤上載至http://www.55dsl.com/，其中三名參賽者有機會贏取555歐元的55DSL貨品。<br><br>記者︰吳美美</p><p>55DSL（29157741）<br>旺角朗豪坊509號舖</p></body></html>
