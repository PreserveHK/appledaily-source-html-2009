<html><header><meta charset="utf-8"><title>蒙嘉慧切餅險洩春光</title></header><body><h1>蒙嘉慧切餅險洩春光</h1><p>蒙嘉慧（YoYo）昨日和郭羨妮及譚小環等，到將軍澳宣傳新劇《廉政行動2009》，眾人在台上切月餅，當YoYo俯身時險洩春光。談到有指她因馬浚偉常改劇本而鬧不和，她笑說：「咁即係證明自己仲有新聞價值，其實好多時都有演員會改劇本，只要唔影響對手就冇問題。」<br>談到中秋節，YoYo表示會和家人食飯做節，其男友鄭伊健下月生日，問她有沒有準備禮物？她笑說：「梗係冇啦。」<br>採訪、攝影：林妃</p></body></html>
