<html><header><meta charset="utf-8"><title>隔牆有耳：新聞界河蟹酒會 - 李八方</title></header><body><h1>隔牆有耳：新聞界河蟹酒會 - 李八方</h1><p>雖然港記先被屈藏毒、再俾新疆武警毆打老屈事件歷歷在目，但臨近十．一，呢啲事好似都被河蟹晒。噚日香港新聞界舉行建政60周年酒會，中聯辦要員、特區政府首長通通在場，不過卻冇人提及上述事件，出席畀面派對嘅人亦十分識做，冇講啲掃興嘢。<br>有記者想趁機問煲呔同中聯辦官員新疆事件如何跟進處理，不過佢哋未聽完問題已經極速快閃，果然十分響應曾憲梓呼籲，要將事件淡化，唔好再玩激化。十．一前北京傾全力維穩，喺偉大嘅黨領導之下，前線記者怕且要有不怕犧牲心理準備先得。</p></body></html>
