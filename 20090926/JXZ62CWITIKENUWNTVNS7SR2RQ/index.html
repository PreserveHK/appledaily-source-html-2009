<html><header><meta charset="utf-8"><title>求驗客手記：菲臘積基爾卡當黑被劫 - 求驗客</title></header><body><h1>求驗客手記：菲臘積基爾卡當黑被劫 - 求驗客</h1><p>利物浦市嘅球星不時俾人打劫，好似古積特、丹尼爾艾格同謝拉特呢啲球星及家人，都試過被劫，而今次嘅受害者就係菲臘積基爾卡。呢位愛華頓後衞都算行衰運，啱啱先做完膝部手術、養緊傷嘅佢竟然喺自己屋企俾人「老笠」。我求大俠聽啲英國行家講，話說當時菲臘積基爾卡本身喺屋企，睇緊愛華頓對侯城嘅英聯盃直播，睇睇吓電視竟然被3個賊人揸住把刀打劫，威脅佢拎晒財物出嚟，仲搶埋佢架車，都咪話唔驚。不過好彩菲臘積基爾卡最後只係財物上有損失，身體就無受傷害，今次就當破財擋災啦！</p></body></html>
