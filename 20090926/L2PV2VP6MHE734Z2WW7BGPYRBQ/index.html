<html><header><meta charset="utf-8"><title>bma甲組足球聯賽大中爆冷1:0挫飛馬</title></header><body><h1>bma甲組足球聯賽<br>大中爆冷1:0挫飛馬</h1><p>【本報訊】「升班馬」大中昨晚在九龍灣公園球場爆出小冷門，以1:0擊敗天水圍飛馬，取得升班首捷兼賀教練陳浩然的36歲生日。<br>大中昨晚在332名球迷入場打氣下，挾上場賽和1:1傑志的氣勢，表現並不遜於實力較強的天水圍飛馬，兩隊半場互交白卷。<br>大中的尼日利亞外援阿歷士，在72分鐘於禁區內力壓天水圍後衞科夫，抽射遠柱入網；大中憑此球奠定1:0勝局，以3戰4分跳升至第4位。教練陳浩然賽後更被球員以「淋水」慶祝，他興奮地說︰「如果輸波便不會透露今（昨）日生日，而升上甲組後，首場勝仗比一切都重要。」</p></body></html>
