<html><header><meta charset="utf-8"><title>周六各地聯賽及盃賽賠率表</title></header><body><h1>周六各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期六14釜山偶像vs浦項制鐵<br>制鐵對賽往績佔優</p><p>簡評：釜山偶像聯賽3連敗，浦項制鐵則近12場聯賽不敗；兩軍近6次對賽，制鐵取得4勝2和。</p><p>數據提示<br>星期六52赫斯vs咸美頓<br>赫斯主場3連勝</p><p>簡評：赫斯開季麻麻，惟主場錄得3連勝；咸美頓對上3場作客全敗兼失9球。</p><p>數據提示<br>星期六76馬拉加vs巴塞隆拿<br>巴塞美斯3場入5球</p><p>簡評：巴塞隆拿開季4連勝兼且場場贏盤，當中剛續新約的美斯近3場聯賽攻入5球。</p></body></html>
