<html><header><meta charset="utf-8"><title>朱茵身材萬年不變</title></header><body><h1>朱茵身材萬年不變</h1><p>朱茵昨午到金鐘出席蔡瀾節目記者會，同場還有林莉和陳貝兒，但蔡瀾只大讚朱茵標青。朱茵身穿多年前的性感裝束示人，她謂平日有做運動保持身型，但男友黃貫中卻嫌她的運動太輕巧，只喜歡相約朋友打泰拳。</p><p>倒米嫌鬼屋焗</p><p>此外，前晚朱茵以仁愛大使身份，與江若琳、陳偉霆和詩雅等到海洋公園出席鬼咁好心慈善夜活動。以私伙旗袍上陣的朱茵，與眾人入鬼屋挑戰膽量後說：「原本係男士行先，點知行行吓佢哋行晒去後面。」她又笑稱幸好有扇在身，因為相當悶熱。<br>採訪、攝影：何永寧、駱華齡</p></body></html>
