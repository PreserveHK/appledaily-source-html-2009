<html><header><meta charset="utf-8"><title>隔牆有耳：高山老鬼話當年 - 李八方</title></header><body><h1>隔牆有耳：高山老鬼話當年 - 李八方</h1><p>年輕一代中唔少人連六四事件都唔清唔楚，如果問佢哋八十年代「高山大會」係乜東東，肯定好多人即時O嘴。都係港台《議事論事》夠薑，唔怕老鬼趕客，邀請四位喺廿幾年前參與過高山大會嘅民主先鋒上電視話當年，討論政改發展何去何從。<br>人生有幾多個十年？老鬼憶舊，別有一番滋味在心頭，講到20年來香港政改行得慢過蝸牛，真係一殼眼淚。民主黨前主席楊森呼籲民主後輩唔好放棄，要鍥而不捨爭民主；中大社會學副教授陳健民就等得好唔耐煩，指香港人支持普選意向好清晰，呼籲煲呔做好佢嘅中間人角色，幫中央同泛民拉近鴻溝，否則愧對港人。</p></body></html>
