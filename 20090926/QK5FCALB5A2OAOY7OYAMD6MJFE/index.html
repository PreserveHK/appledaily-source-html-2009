<html><header><meta charset="utf-8"><title>奇異蘋果　半紅半綠</title></header><body><h1>奇異蘋果　半紅半綠</h1><p>這個又紅又綠的東西是甚麼？你沒看錯，這是蘋果，天生一邊紅色一邊青色。英國72歲退休畫家莫里森（KenMorrish）日前在德文郡（Devon）家中後園的蘋果樹摘蘋果，赫然發現這個「奇異」果。<br>專家指，這個蘋果是基因突變的成果，而出現這樣完美地一半紅色一半綠色的機會，少於一百萬分之一。由於成長時紅色那邊接觸陽光較多，相信會比綠色那邊較甜。<br>但莫里森並沒有打算將這個蘋果吃掉，反而將它放在雪櫃保存，供有興趣的鄰居拿來拍照。<br>英國《每日郵報》</p></body></html>
