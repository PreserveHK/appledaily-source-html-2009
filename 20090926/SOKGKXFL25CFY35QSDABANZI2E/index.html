<html><header><meta charset="utf-8"><title>特稿紐卡素逃兵唔曳 - 吾中</title></header><body><h1>特稿<br>紐卡素逃兵唔曳 - 吾中</h1><p>紐卡素上季雖然戰至最後仍難逃降落英冠的命運，不過「喜鵲」有不少球員選擇「跳船」，加盟其他英超球會；而從今季所見，大部份都像加盟了富咸的杜夫一樣，有不俗的表現。<br>前鋒奧雲以自由身離開紐記後，令人意外地加盟班霸曼聯。雖然這名英格蘭前鋒多數被列為後備，卻是極稱職的後備殺手；上場聯賽後備入替射破同市宿敵曼城，助球隊險勝4:3，隨即令奧雲成為紅魔躉的偶像級球員。</p><p>至於兩名前紐記後衞比耶與巴桑，前者在阿士東維拉穩穩陣陣，而後者更於熱刺有進步演出，鎮住後防之餘，更不時會助攻，作用甚廣。<br>吾中</p></body></html>
