<html><header><meta charset="utf-8"><title>藤井Lena訪港零Fans</title></header><body><h1>藤井Lena訪港零Fans</h1><p>日本o靚模藤井Lena在日本人氣爆燈，經常成為時裝雜誌封面，出席大小時裝騷，昨日她應邀來港出席晚上時裝店開張，同場還有周秀娜。昨午藤井Lena由日本坐飛機來港，但現場未見有fans接機，人氣及受歡迎程度和日本有大分別，不過卻無損她的心情，當見到現場傳媒上前拍照時不時露出甜笑。</p><p>工作人員不友善</p><p>現場有4位日本工作人員帶備鮮花接藤井Lena機，但態度卻不太友善，幾位工作人員不時出手阻擋記者影相。而藤井Lena身穿Tee和牛仔短裙，戴上黑超，由5位工作人員陪同下出閘，排場十足，凸顯她在日本人氣o靚模的地位。<br>採訪、攝影：王連連</p></body></html>
