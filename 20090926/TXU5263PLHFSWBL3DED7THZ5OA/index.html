<html><header><meta charset="utf-8"><title>曼玉出唱片挑戰弱點</title></header><body><h1>曼玉出唱片挑戰弱點</h1><p>日前在倫敦出席時裝騷的張曼玉，近日接受內地傳媒訪問時透露正籌備第一張個人唱片，正與挪威的音樂人傾談合作事宜。</p><p>自覺走音</p><p>曼玉曾為前夫奧利華亞薩耶斯（OlivierAssayas）執導的電影《錯過又如何》（Clean）首開金口，演唱了四首歌曲，她曾覺得自己唱歌會走音，不在行，但直到在法國拍攝《錯》片時，遇到一對法國夫婦鼓勵她，激發她對音樂的興趣。<br>曼玉說：「我根本沒想過靠它去賺錢，只是因為不太滿意自己一生只做一件事情，所以才想在沒涉獵過、甚至是自己弱項的音樂方面嘗試一下。」<br>撰文：葉雪</p></body></html>
