<html><header><meta charset="utf-8"><title>最新二手成交：九龍美孚新邨業主9個月賺114萬元</title></header><body><h1>最新二手成交：九龍<br>美孚新邨業主9個月賺114萬元</h1><p>中原地產萬事達高級分區營業經理黃惠霞表示，美孚新邨本月暫錄得約78宗成交，與上月同期比較，交投略為放緩，平均呎價約4,192元。由於市場過去已吸納大量放盤，加上業主叫價企硬，不少買家抱觀望態度，令屋苑交投膠着。<br>最新成交單位為7期萬事達廣場7號低層A室，面積1,264方呎，以522萬元易手，呎價4,130元。原業主於去年12月以408萬元購入上址，持貨近9個月，是次轉手賬面獲利114萬元離場。</p></body></html>
