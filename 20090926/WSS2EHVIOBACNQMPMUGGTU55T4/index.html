<html><header><meta charset="utf-8"><title>一家三代　選美稱霸</title></header><body><h1>一家三代　選美稱霸</h1><p>這個家庭堪稱英國最美麗家庭，因為60年來，一家三代女性都先後成為選美王后。<br>25歲塞倫蘇（SuzanneCelensu），上月在英國地球小姐選美中雖未能進入最後四強，但以700票成為觀眾心目中的地球小姐冠軍，她對於能繼承「家族傳統」表示高興。這個傳統始自現年82歲外祖母斯平克（BettySpink），她1948年到莫克姆旅行，即興參加當地選美，結果贏得冠軍。之後她再當選馬恩島小姐冠軍及新布賴頓小姐亞軍。她的女兒、塞倫蘇50歲母親佐薇（Zoe）1977年當選銀禧小姐。<br>英國《每日郵報》</p></body></html>
