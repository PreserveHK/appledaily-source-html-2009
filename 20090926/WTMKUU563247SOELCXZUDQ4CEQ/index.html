<html><header><meta charset="utf-8"><title>最新二手成交：香港太古城持貨五年半　樓價升1倍</title></header><body><h1>最新二手成交：香港<br>太古城持貨五年半　樓價升1倍</h1><p>利嘉閣地產皇牌屋苑太古城區域經理黃龍智指出，該行剛錄得太古城一宗獲利一倍的個案，單位為翠榕閣低層C室，面積983方呎，成交價760萬元，呎價7,731元。據悉，上手業主在04年首季以380萬元購得物業，持貨5年半，樓價剛好累升1倍，是次轉讓賬面勁賺380萬元離場。<br>黃龍智續稱，太古城9月至今暫錄43宗買賣，平均成交呎價約7,486元。目前，屋苑放盤量有約400個買賣實盤，平均開價每方呎7,800元。</p></body></html>
