<html><header><meta charset="utf-8"><title>女士專拜月光光</title></header><body><h1>女士專拜月光光</h1><p>自古太陽為陽，月亮為陰；而術數出自陰陽，因此不少算命術，都會用太陽推算其人的父親，太陰推算其人的母親，可見古人已深知月亮對人生的影響。以往都有拜月的習俗，特別是在農曆八月十五子時（即十四日晚）拜「月神娘娘」，希望全家幸福美滿，團團圓圓、吉祥如意，但古有俗例：「男不拜月，女不祭灶」，所以若要拜，還是請家中女士幫手吧！</p><p>陳天楠 http://hk.myblog.yahoo.com/fung_shui1998 </p></body></html>
