<html><header><meta charset="utf-8"><title>《斷背山》男星食霸王餐被捕</title></header><body><h1>《斷背山》男星食霸王餐被捕</h1><p>曾在李安執導電影《斷背山》（BrokebackMountain）中飾演牧場老闆的美國男演員RandyQuaid，早前因在加州酒店食「霸王餐」而被通緝，昨日他與妻子Evi在德克薩斯州被警方以爆竊罪名拘捕，現時兩人各以16萬港元保釋外出。</p><p>入住酒店拒付賬</p><p>現年58歲的Randy是男星丹尼斯奎爾（DennisQuaid）的哥哥，他與妻子被指在加州入住多間高級酒店大吃大喝，之後拒絕付賬。本月初Randy夫婦又再重施故技，結果被警方以爆竊罪名通緝，昨日二人終在德州一間酒店落網，消息指Evi被捕時曾經反抗。</p></body></html>
