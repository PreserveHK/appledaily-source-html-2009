<html><header><meta charset="utf-8"><title>鋼環套下體壯陽　美漢死忍三日終求救</title></header><body><h1>鋼環套下體壯陽　美漢死忍三日終求救</h1><p>美國加州科斯塔梅薩的醫生護士和消防員，本周遇上畢生難逢的拯救任務：把一名男士套在陽具上的啞鈴鎖環鋸開。<br>原來那位男士為了增加陽具尺碼，找來可調整重量的啞鈴，把固定鈴片的鋼製鎖環套在那話兒上，結果套得上卻脫不下，兩、三天後，他終於往醫院求助。醫生發現陽具已發黑腫大，立即召來消防員把鎖環鋸斷。沒想到那男士竟拒絕，因他深信鎖環有助他變得「勇猛」。但當醫生指出他的陽具已達壞死邊緣後，那男士才停止這項「DIY壯陽」行動。消防員經過兩小時的努力，終於成功「釋放」該男士的子孫根。<br>澳洲《每日電訊報》</p></body></html>
