<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler請英大律師被拒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler請英大律師被拒 - 馮仁昭</h1><p>孖仔樂隊Soler單方面終止同經理人公司蜂鳥音樂嘅合約，今年初被判要向蜂鳥賠償506萬元，其上訴聆訊已定於12月進行。Soler聲稱案件涉及娛樂事業嘅合約問題，噚日要求高等法院批准協助陳振聰打爭產官司嘅英國御用大律師IanMill來港為佢哋上訴，但遭法官拒絕。Soler噚日冇到庭，佢哋嘅律師指Ian熟識娛樂法例，但法官指本港有足夠律師選擇，毋須向海外尋求。<br>案件編號：HCMP1786/09</p></body></html>
