<html><header><meta charset="utf-8"><title>廣州直擊候選華姐喪玩過山車</title></header><body><h1>廣州直擊<br>候選華姐喪玩過山車</h1><p>鳳凰衛視主辦的「2009中華小姐環球大賽」，昨日安排22名佳麗穿上背心和短褲，在廣州長隆歡樂世界大玩垂直過山車，現場所見佳麗們玩得投入，在空中嚇得嘩鬼叫，相當刺激。</p><p>嫩版恬妞任飛機師</p><p>「嫩版恬妞」22號王志千現年25歲，報稱任職四川航空公司的飛行員，她表示已有5年駕駛經驗，曾駕駛過多款飛機，問她為何會參賽，她說：「選美與我的職業沒衝突，我希望內外兼優，暫時沒考慮放棄飛行工作，我先參加好選美，公司都很支持我。」<br>採訪、攝影：曾小嘉</p></body></html>
