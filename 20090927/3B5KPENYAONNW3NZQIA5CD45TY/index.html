<html><header><meta charset="utf-8"><title>悲傷八哥感動全球</title></header><body><h1>悲傷八哥感動全球</h1><p>美國三藩市一隻小八哥（圖），最近成為互聯網的風頭躉，因為早前有人拍下牠被主人綁在路邊電燈柱的照片後放上網，網民看見牠凄凉可憐的樣子後大為感動，稱牠是世上最悲傷的狗。<br>邁克爾是在三藩市一間咖啡店外，看見這隻穿灰色毛衣的八哥，牠眼神憂傷悲凉，明顯是在等主人回來接牠，「我嘗試逗牠開心，牠看來很高興」，並為牠拍了四張照片。照片觸動全球網民的心，為牠起了「紐曼先生」（MrNewman）這個花名，有網民更特地買了一隻八哥回家飼養。<br>英國《每日電訊報》</p></body></html>
