<html><header><meta charset="utf-8"><title>房冒濃煙　燒炭婦獲救</title></header><body><h1>房冒濃煙　燒炭婦獲救</h1><p>【本報訊】油麻地一名女子疑與男友感情破裂，一時激動，留下遺書在分租套房內燒炭自殺；她點炭時大量濃煙冒出，被鄰房住客發現以為發生火警報警。救援人員到場救出女事主送院（圖）。<br>女事主姓劉（45歲），租住吳松街67號金寶大樓一個套房單位。昨午1時許，她疑受感情問題困擾，一時激動，留下遺書，在套房內的洗手間燒炭。<br>濃煙從房間冒出走廊，鄰房一名26歲巴基斯坦籍男住客見狀，誤以為發生火警報案。消防員到場拍門，女事主自行開門，警員在洗手間發現燒炭，遂將她送院，治療後情況穩定。警員事後在現場撿獲遺書，調查後相信女事主為情輕生，案件無可疑。<br>梁偉權攝</p></body></html>
