<html><header><meta charset="utf-8"><title>李準基台灣騷終開成</title></header><body><h1>李準基台灣騷終開成</h1><p>韓國男星李準基大前日抵達台灣，準備昨晚在台北舉行的演唱會，卻爆出台灣主辦單位走佬，未有替他訂場。李準基前日決定自付8萬港元租場，昨晚終如期開騷。<br>李準基開騷的會場昨午仍有「全球人壽老歌慈善演唱會」活動，直至下午5時半完結，李準基的經理人才安排工作人員準備，所以昨晚個唱由原定8時半延至9時多才開場。李準基獻唱抒情歌《儍瓜愛情》，令fans聽出耳油。　<br>採訪、攝影：黎寶蘋</p></body></html>
