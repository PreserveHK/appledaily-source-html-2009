<html><header><meta charset="utf-8"><title>隔牆有耳：香港政壇靠晒你哋 - 李八方</title></header><body><h1>隔牆有耳：香港政壇靠晒你哋 - 李八方</h1><p>政制發展停滯不前，喺香港從政真係令人心淡，不過小學生入世未深，對做議員仍然充滿盼望。香港電台主辦嘅「小朋友大夢想」活動，噚日安排48個來自低收入家庭小學生去立法會，同幾個議員見面，請教從政之道，日後想參選都有啲把握。<br>帶隊嘅議員分別係余若薇、湯家驊、黃毓民同譚耀宗，佢哋都係由小朋友推選最想接觸嘅議員。余大狀、毓民人氣勁，小朋友想見佢哋好正常，連譚耀宗都感興趣，小朋友果然十分政治正確，知道喺香港玩政治，都係要搵保皇黨先有前途。</p></body></html>
