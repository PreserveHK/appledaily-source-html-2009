<html><header><meta charset="utf-8"><title>關仁隱事：「小Q」未入門秘密落仔 - 關仁</title></header><body><h1>關仁隱事：「小Q」未入門秘密落仔 - 關仁</h1><p>女藝人「小Q」搭上個有錢嘅有婦之夫，仲搞到人哋離婚收場，雖然小Q仲未同個有錢佬結婚，但已經不時出入名店，成個闊太咁。聽聞小Q早幾個月同個有錢佬搞大咗個肚，但由於佢始終仲喺娛樂圈發展，唔想受輿論壓力，怕俾人話係狐狸精，於是靜雞雞走去墮胎。<br>關仁聽聞有錢佬個老婆其實兩年幾前已經收到風，懷疑自己老公同小Q搭上咗，於是搵私家偵探調查，發現真相後大受打擊，最終老公變咗心，點救都救唔番。<br>Textby關仁</p></body></html>
