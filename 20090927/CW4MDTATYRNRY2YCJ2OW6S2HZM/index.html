<html><header><meta charset="utf-8"><title>《梅蘭芳》挑戰奧斯卡</title></header><body><h1>《梅蘭芳》挑戰奧斯卡</h1><p>繼楊凡執導的《淚王子》將代表香港報名角逐來年的奧斯卡最佳外語片後，昨日內地電影局宣佈由陳凱歌執導、黎明及章子怡主演的《梅蘭芳》，將代表中國出戰奧斯卡最佳外語片入圍資格。</p><p>陳凱歌第三擊</p><p>陳凱歌的《梅蘭芳》，於內地電影部門的成員投票下，獲推舉代表中國參與明年3月於洛杉磯舉行的第62屆奧斯卡電影頒獎禮。這也是繼《霸王別姬》及《無極》後，陳凱歌第三套角逐奧斯卡的作品。該片的監製、陳凱歌妻子陳紅得悉消息後說：「對於電影參加奧斯卡我抱着一顆平常心，但對於影片所有演職人來講，這是對他們最大的回饋。」<br>撰文：黃珈楠</p></body></html>
