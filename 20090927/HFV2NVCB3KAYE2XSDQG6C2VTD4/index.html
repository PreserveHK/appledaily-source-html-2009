<html><header><meta charset="utf-8"><title>馬尼拉42年最大水災</title></header><body><h1>馬尼拉42年最大水災</h1><p>菲律賓昨天受到熱帶風暴「凱薩娜」吹襲，暴雨成災，短短六小時下了34.1厘米雨，相當於一個月的雨量，令首都馬尼拉出現42年來最嚴重水浸，水深及腰，多條街道變成河流似的，巴士和汽車拋錨（圖），居民要冒險涉水上街，小孩更要手拖手，以免被雨水冲走。當局已在馬尼拉與25個省頒佈進入災難狀態，至今最少有42人死亡，1,800人緊急疏散。航空交通大受影響，多個國際航班要取消或延誤。<br>美聯社</p></body></html>
