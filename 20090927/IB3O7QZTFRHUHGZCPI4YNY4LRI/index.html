<html><header><meta charset="utf-8"><title>英漢16次手術重建臉孔</title></header><body><h1>英漢16次手術重建臉孔</h1><p>英國一名口腔癌病人，接受移除鼻骨手術和化療後面目全非，醫生為他施了16次手術，成功為他重建新臉孔。<br>46歲的財務顧問加萊戈（TimGallergo），八年前證實患上口腔癌，由於腫瘤生長在鼻子後面，醫生要先移去加萊戈的鼻骨，才可切除腫瘤，之後再對他進行化療，終於將癌細胞消滅。<br>抗癌療程令加萊戈面部腫得像籃球，醫生決定為他重建臉孔，將他的肋骨和髖骨，移植到鼻骨和顎骨的位置，雙腿的動脈移到頸部，手腕的皮膚則移植到面部。加萊戈接受了16次手術後，有一年時間無法說話，如今他終於有臉見人。<br>英國《每日電訊報》</p></body></html>
