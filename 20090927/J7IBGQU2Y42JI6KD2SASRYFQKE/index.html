<html><header><meta charset="utf-8"><title>銀海綿去不銹鋼迹好省鏡</title></header><body><h1>銀海綿去不銹鋼迹好省鏡</h1><p>家中的不銹鋼鍋總是黑乎乎，看到都沒心情煮食，最近市面上出現了一片銀色的海綿，單靠此海綿且不用清潔劑，便能夠於數分鐘內將鍋面擦亮。如果閣下是環保一族，則可以梳打粉、醋將鍋洗淨，再用檸檬洗刷便令鍋面光身；或以牙膏及海綿洗淨不銹鋼鍋的污垢。小記測試後，發現使用梳打粉的鍋，效果較明顯。<br><br>記者：蘇麗珊<br>攝影：梁細權、陳盛臣<br>Model：Paris、Leanne（PureModels）<br><br>即試梳打粉、牙膏等環保法是否真能㨘靚鍋面。</p><p>加映環保法</p></body></html>
