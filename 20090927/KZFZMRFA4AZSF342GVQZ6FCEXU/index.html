<html><header><meta charset="utf-8"><title>iPhone軟件專查約會對象</title></header><body><h1>iPhone軟件專查約會對象</h1><p>美國專門提供個人資料搜尋服務的公司Intelius，日前推出為iPhone設計的應用程式「DateCheck」，方便用戶將初次約會對象的底細全部查得一清二楚。<br>「DateCheck」包含多個搜尋功能，其中SleazeDetectors可查到對方有否性侵犯、吸毒和醉酒駕駛等刑事紀錄，以免誤交壞人；在LivingSituation輸入對方地址，可查到對方是一個人住，抑或跟室友、父母甚至配偶同住；若想知對方的身家，用NetWorth就可查到其物業的面積、價格和物業稅。<br>澳洲第9頻道</p></body></html>
