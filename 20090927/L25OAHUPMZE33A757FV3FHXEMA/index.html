<html><header><meta charset="utf-8"><title>MJ生前自嘲似蜥蜴</title></header><body><h1>MJ生前自嘲似蜥蜴</h1><p>已故流行天王米高積遜（MichaelJackson）生前與猶太教士ShmuleyBoteach熟稔，近日Boteach接受NBC節目《Today》訪問大爆MJ死前數星期壓力大，已生無可戀。雖然MJ被指整容整上癮，但Boteach透露MJ後期多是迫不得已做手術：「有次MJ看到鏡子便說不想見人，他說自己像蜥蜴。」至於MJ的電影《ThisIsIt》下月底上畫兩周，美國多地今天起預售門票，多個城市已出現人龍。</p></body></html>
