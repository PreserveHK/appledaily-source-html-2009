<html><header><meta charset="utf-8"><title>毒海名模賣淫每小時收18萬</title></header><body><h1>毒海名模賣淫每小時收18萬</h1><p>英國名模蘇菲安德頓（SophieAnderton圖）為了吸毒，曾下海賣淫，原來當年她提供性服務每小時收費高達15,000鎊（18.5萬港元）。<br>32歲的蘇菲吸食可卡因長達10年，因沒錢買毒品而要賣淫，2004年她公開承認收過5,000鎊（61,800港元）肉金，但原來她的收費遠不只此數，每小時收15,000鎊。蘇菲坦言最後一次與一個肥胖商人交易後，感到非常惡心，決定不再賣淫，「我接過五個客，賺了超過50,000鎊（61.8萬港元），夠我還清毒品債和支付樓宇首期，因此我不幹了」。<br>英國《太陽報》</p></body></html>
