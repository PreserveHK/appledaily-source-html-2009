<html><header><meta charset="utf-8"><title>大話西遊：唔覺意做咗賊</title></header><body><h1>大話西遊：唔覺意做咗賊</h1><p>加入旅遊版只半年，小弟的大懵已聞名全行，行家嘲笑跟我尾總有嘢執。多月來在旅途中遺失電話兩部、iPod一部、CFcard、插頭以及洗頭水、護膚品和與床單混在一起的衣服……遺下的不計其數，但有一次居然執多了。話說一次將所有電線插頭放在床上，執行李時將所有東西掃落篋，翌日轉酒店打開篋時，發覺多了一枚東西，myGod！是昨晚酒店的電視遙控器！隨意將它遺棄在酒店房內，離開後酒店卻打給領隊，「你們誰人忘了遙控器？」不敢舉手認，但心底裏笑自己白癡笑到標淚。<br><br>記者：吳允冲</p></body></html>
