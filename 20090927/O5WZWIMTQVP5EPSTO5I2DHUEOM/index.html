<html><header><meta charset="utf-8"><title>隔牆有耳：黃成智開張收烏龜 - 李八方</title></header><body><h1>隔牆有耳：黃成智開張收烏龜 - 李八方</h1><p>民主黨議員黃成智上水清河邨新議員辦事處噚日開張，幾個「監察立法會議員誠信關注組」成員到場贈興，抗議黃成智去年參選時報稱社工，實際上社工註冊已過期。<br>幾個監察組成員着上倒轉「智」字T恤到場，象徵反黃成智，又送上一隻寫上「大話議員」、「速辭職」嘅紙紮烏龜畀黃成智，諷刺佢欺騙選民。黃成智嘅支持者不滿踩場人士，雙方一度發生推撞，後來要警員勸止。<br>黃成智被揭發參選時唔係註冊社工後，已即時道歉，又向法院提出呈請，上星期獲法庭接納寬免呈請。</p></body></html>
