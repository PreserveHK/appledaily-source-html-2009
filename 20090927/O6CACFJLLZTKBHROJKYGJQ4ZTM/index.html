<html><header><meta charset="utf-8"><title>樂基兒怕失婚戒</title></header><body><h1>樂基兒怕失婚戒</h1><p>黎太樂基兒（Gaile）前晚到灣仔出席意大利珠寶活動，示範價值百萬元的鑽飾。Gaile表示無論平、貴首飾都會買，但她自認大頭蝦，很容易遺失首飾，尤其是戒指，那婚戒豈非很危險？Gaile笑說：「所以我咪唔戴出嚟。」</p><p>黎明少贈鑽飾</p><p>但Gaile不需工作時會戴婚戒，故不會把它放在保險箱。至於老公黎明是否送很多鑽飾？Gaile笑說：「好少，多數自己買，可能因為我嘅品味好飄忽，好難捉摸。」<br>採訪、攝影：林妃</p></body></html>
