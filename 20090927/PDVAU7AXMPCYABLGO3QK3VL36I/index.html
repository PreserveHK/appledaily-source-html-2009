<html><header><meta charset="utf-8"><title>權權赤膊湊B仔</title></header><body><h1>權權赤膊湊B仔</h1><p>韓國男星權相佑和女星孫泰英為紀念明天結婚一周年，早前在首爾為時裝雜誌《W》拍攝了一輯紀念寫真，還讓今年2月出世的囝囝Rookie上鏡，令一家三口全家福首次曝光。<br>權權在照片中父愛爆棚，留有鬍鬚的他半裸上陣晒肌肉，並單手抱起肥嘟嘟的Rookie。權權又慈愛地輕撫囝囝的頭，跟英妹陪BB坐在床上看書，小小年紀的Rookie看書看得入神，樣子可愛。權權夫婦更拍了一輯火辣辣的床上親熱照，大晒恩愛。</p></body></html>
