<html><header><meta charset="utf-8"><title>MP3機音量限制擬鎖定80分貝</title></header><body><h1>MP3機音量限制擬鎖定80分貝</h1><p>潮人最愛聽MP3，但耳朵長期戴着耳筒受嘈吵音樂聲轟炸，聽覺難免受損，歐盟日內將提交新法案，建議日後在歐洲發售的MP3機和手機，必須安裝音量限制器，將音量限制在80分貝以下，以保護使用者聽覺。<br>歐盟科技委員會的報告指出，市面上部份MP3機播放的音量達120分貝，聲浪如同一架飛機在附近起飛，我們平時日常對話發出聲浪只是約60分貝，多達10%的MP3機用戶，由於長年累月聽非常嘈吵的音樂，令聽覺受損，歐盟認為有必要將音量上限鎖定在80分貝。<br>英國《每日郵報》</p></body></html>
