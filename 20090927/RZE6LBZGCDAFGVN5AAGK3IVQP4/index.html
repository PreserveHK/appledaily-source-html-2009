<html><header><meta charset="utf-8"><title>《南京！南京！》獲西班牙電影獎</title></header><body><h1>《南京！南京！》獲西班牙電影獎</h1><p>由中國內地導演陸川拍攝、講述1937年南京大屠殺歷史的電影《南京！南京！》，昨日（周六）在西班牙聖塞瓦斯蒂安電影節（SanSebastianFilmFestival）中，贏得最高榮譽的金貝殼獎。<br>電影從1937年12月13日南京淪陷，國民黨士兵逃離南京，但仍有不少人奮勇抗敵，劉燁飾演的國民黨精銳部隊下級軍官陸劍雄是其中一人。在電影中，陸川以日本將士的角度，嘗試從侵略者角度反思戰爭的代價。本片以黑白片拍攝，力求還原大屠殺歷史。<br>法新社</p></body></html>
