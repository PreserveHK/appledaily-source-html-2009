<html><header><meta charset="utf-8"><title>關仁隱事：「高妹」箍天王自抬身價 - 關仁</title></header><body><h1>關仁隱事：「高妹」箍天王自抬身價 - 關仁</h1><p>藍血天王前排趁高妹返大陸做功夫嫂，竟然唔怕濕熱去偷芒，搞到高妹不知幾咁擔心，成行都知佢做嘢都係睇住緋聞叫價啦，佢不知幾驚自己變ex「降呢」，周圍放風講藍血，暗示兩個仲係拖友關係，之後仲不斷開出天價，嚇走唔少品牌，擺出一副有價有市嘅阿嫂姿態。其實高妹應該學吓正牌天王嫂，做咗阿嫂都係收收埋埋，甘心做背後嘅小女人，又唔會搞咁多小動作，咁先抵錫，而且仲不知幾多嘢做。<br>Textby關仁</p></body></html>
