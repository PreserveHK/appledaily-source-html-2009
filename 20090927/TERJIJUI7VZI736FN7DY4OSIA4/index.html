<html><header><meta charset="utf-8"><title>林海峰狂抽側田水</title></header><body><h1>林海峰狂抽側田水</h1><p>林海峰（Jan）早前邀請MichaelLau為其新碟《Yes,Ido30mething》設計了9,999個心形figure，前晚兩人在鰂魚涌舉行簽名會，阿Jan笑言figure的名字是相親相愛，並呼籲大家不要打交，暗寸近日曹格和側田醉酒打架的事件。<br>被問到會否拿打架事件做talk騷話題時，阿Jan即打趣說：「會，我會取消晒所有嘢，成個騷主要講呢樣嘢，葛民輝做曹田，我做側格囉！」又笑言自己戴帽似足側田，但他的帽可以除下來。<br>採訪：駱華齡　攝影：陳順禎</p></body></html>
