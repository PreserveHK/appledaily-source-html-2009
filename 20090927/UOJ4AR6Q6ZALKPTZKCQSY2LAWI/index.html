<html><header><meta charset="utf-8"><title>趕搭　工人門撞頭</title></header><body><h1>趕搭　工人門撞頭</h1><p>【本報訊】一名搬運工人昨晨在荃灣德士古道的工業大廈工作，乘搭一部由上而下開合的貨時，由於內已堆滿貨箱，他惟有爬上貨箱頂；至21樓他爬出時，門突然由上而下關閉，撞擊他的頭部，幸自動感應系統令門重開。工友代為報警，事件一度誤傳他頭部被夾住；稍後工人送院敷治。<br>傷者姓何（48歲），昨晨10時許，他前往德士古道150至164號聯合貨運中心21樓一個貨倉開工時肇事。他事後感頭暈不適。意外後，何通知工友報警求助，一度誤傳他頭部被夾住，消防到場後證實虛驚一場。何並無流血，亦無表面傷痕，僅受輕傷，清醒送院治理。</p></body></html>
