<html><header><meta charset="utf-8"><title>拉姑行騷晒八月十五</title></header><body><h1>拉姑行騷晒八月十五</h1><p>巨胸女星彭美拉安德遜（PamelaAnderson）近日到新西蘭，出席在奧克蘭舉行的國際時裝節，前日她替品牌Heatherette的設計師RichieRich旗下新品牌AMuse行騷時，穿上透視裙子，兩點畢露之餘，又毫不吝嗇大晒臀部。</p><p>設計師跌倒</p><p>作風向來豪放的拉姑，前日在奧克蘭為好友RichieRich行騷，並壓軸出場，演繹一件猶如國王新衣的薄絲新裝。當日拉姑真空上陣，只穿了一條t-back內褲，她在台前還有意無意露點，與她一起謝幕的Richie，穿上滾軸溜冰鞋還一時跣腳，成滾地葫蘆，場面尷尬。</p></body></html>
