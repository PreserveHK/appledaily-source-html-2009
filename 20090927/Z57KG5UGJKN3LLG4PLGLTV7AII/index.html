<html><header><meta charset="utf-8"><title>撒胡椒粉　搶劫女村民</title></header><body><h1>撒胡椒粉　搶劫女村民</h1><p>【本報訊】沙田頭新村一名女村民昨傍晚返家，在村路途中遭兩名賊人從後箍頸及撒胡椒粉行劫，女事主雙眼受損無法睜開，結果被搶去手機和銀包，內有600元現金。傷者事後報警送院（圖），警方正追緝胡椒賊歸案。<br>事主姓唐（37歲），與丈夫住沙田頭新村一村屋單位。昨傍晚6時半，她獨自返家，沿路上山街燈昏暗，在經過第六區村路時，冷不防有兩名疑是男賊的人，一人從後箍頸，另一人向她雙眼近距離撒胡椒粉。女事主眼睛無法睜開，賊人趁機搶去她手機和銀包，賊人得手後迅速逃去。她負傷奔返家中報警，警方和救護員到場將她送院治療，警員曾在附近兜截賊匪卻無果。<br>李偉民攝</p></body></html>
