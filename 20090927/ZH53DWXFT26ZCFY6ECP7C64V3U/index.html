<html><header><meta charset="utf-8"><title>薛凱琪包到冚防走光</title></header><body><h1>薛凱琪包到冚防走光</h1><p>薛凱琪（Fiona）前晚與周柏豪到灣仔出席國慶活動，Fiona雖穿背心示人，但打扮密實，被問到是否因之前走光有陰影？她自言只是不想外界以為她利用走光博宣傳。</p><p>贏錢必行善</p><p>昨日Fiona再與周柏豪到銅鑼灣出席「做個不賭快樂人」活動，她表示因信教向來不愛賭錢，但也坦白說：「中國人過時過節都會賭吓錢，我以前都有同朋友夾錢買六合彩，我同自己承諾過，贏錢都會將贏嘅一半捐去慈善機構。」她又謂早前有歌迷將中六合彩二獎所得的50萬全數捐助台灣風災災民，令她非常感動。<br>採訪、攝影：胡比、藍文浩</p></body></html>
