<html><header><meta charset="utf-8"><title>隔牆有耳：馮檢基「攝位」上京 - 李八方</title></header><body><h1>隔牆有耳：馮檢基「攝位」上京 - 李八方</h1><p>立法會泛民主派議員民協馮檢基同衞生服務界李國麟，趕搭尾班車成為十．一訪京團成員之一。好多人都覺得，佢兩個遲過其他團員幾日先接到邀請，無非係因為泛民嘅名單要先經中央審查，幾上幾落去咗唔少時間啦。<br>阿基噚日喺商台節目話，唔排除係因為要等中央扑槌，所以佢同李國麟遲咗收到邀請。但佢同時指出另一個可能性，就係唔少獲邀嘅「正選」團友唔得閒去，咪搵啲溫和民主派嚟攝位囉，事關佢上星期四夜晚7點45分先收到特區政府電話，發送呢個邀請，其他「正常」團友原來喺當日傍晚5點就要回覆去唔去，難怪阿基有此推論。
</p></body></html>
