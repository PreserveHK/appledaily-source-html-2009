<html><header><meta charset="utf-8"><title>求驗客手記：中甲兵球場求婚 - 求驗客</title></header><body><h1>求驗客手記：中甲兵球場求婚 - 求驗客</h1><p>結婚為一生嘅大事，女方更常要求男方求婚一定要令佢畢生難忘。效力中甲安徵九方嘅中場史鳴（圖）上周六主場對青島海利豐，喺中場休息時就當住全場5,000名球迷，向北京女友張雪求婚，穿着入時、孭住LV袋嘅張雪即時笑容滿面，甜到入心，最終答應咗史鳴嘅求婚，贏得球迷嘅熱烈祝賀。史鳴更於65分鐘射破客軍，協助球隊領先至3:1，之不過佢可能太過興奮，戰至88分鐘因粗野領紅牌，做咗「紅牌阿姑」；連累球隊打少一個被青島迫和4:4，但我求大俠覺得史鳴抱得美人歸，隊友都唔會埋怨佢嘅！</p></body></html>
