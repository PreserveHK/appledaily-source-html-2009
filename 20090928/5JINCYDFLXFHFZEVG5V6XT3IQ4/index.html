<html><header><meta charset="utf-8"><title>蔡少芬責陳法蓉愛得太儍</title></header><body><h1>蔡少芬責陳法蓉愛得太儍</h1><p>陳法蓉與相戀一年的商人朱明宣佈分手，有指朱明因炒燶股失蹤，更被揭發他另有真名陳駿，陳法蓉則被指陷入色情騙局。前日陳法蓉在個人網誌內說分手心情，她以「請不要擔心」為題，她寫道：「看到謠言滿天飛，深深感受到人言可畏！我沒有墮色情騙局，只是回復單身了。」</p><p>「氣死我啦」</p><p>蔡少芬也在個人網誌內為好姊妹陳法蓉抱不平，她寫道：「我認識的陳法蓉是一個全心全意去愛人的人，是為朋友不計得失及付出的儍女，為何說是儍女，只因有時她為人為到我看也覺得太儍了，為甚麼要這樣吃虧？氣死我啦！」<br>採訪：丁寧</p></body></html>
