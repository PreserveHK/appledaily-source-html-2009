<html><header><meta charset="utf-8"><title>求驗客手記：傑斯越老越可愛 - 求驗客</title></header><body><h1>求驗客手記：傑斯越老越可愛 - 求驗客</h1><p>近期球壇嘅長青樹越踢越可愛，只要睇吓AC米蘭仲係靠36歲老將恩沙基數糊，就知潮流興老鬼。呢邊曼聯嘅傑斯（左）又係越戰越勇，早排曼市打吡戰搏足全場，最後仲交個靚助攻畀奧雲仔奠勝，贏曼城4:3。上周六35歲嘅傑斯又做嘢，嗰頭先喺56分鐘後備入替冇耐，5分鐘後即又妙傳隊友貝碧托夫先開紀錄；加埋奧沙77分鐘建功，造就紅魔作客2:0擊敗史篤城。曼聯家陣以6勝1負升上英超聯榜首，傑斯呢位老鬼絕對功不可沒，正所謂家有一老，如有一寶嘛！</p></body></html>
