<html><header><meta charset="utf-8"><title>黃大仙畫像回鑾</title></header><body><h1>黃大仙畫像回鑾</h1><p>【本報訊】88年來「足不出祠」的黃大仙畫像，為響應黃大仙祠創立以來首個廟會，前日首次移鑾出巡視察民情，跟善信作近距離接觸，不少善信趁此難得機會許願，深信黃大仙會更加有求必應。<br>黃大仙畫像昨日傍晚移送回祠（圖），吸引大批善信把握最後機會，近距離參拜許願。<br>是次出巡及廟會同時慶祝中共建政60周年，嗇色園估計兩日共吸引逾六萬人次到場，未能一睹畫像風采的善信，惟有一如以往地到殿內參拜。<br>馬泉崇攝</p></body></html>
