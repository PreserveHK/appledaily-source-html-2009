<html><header><meta charset="utf-8"><title>趙世曾拖新歡甩Wendy</title></header><body><h1>趙世曾拖新歡甩Wendy</h1><p>趙世曾多年來一直和女友Wendy感情穩定，不過近月甚少見兩人一同出現，前晚趙世曾換畫帶巴西籍模特兒到澳門看騷，言談間暗示和Wendy已分手。</p><p>「家少來往」</p><p>問到和Wendy關係時，趙世曾表示大家現在是朋友，Wendy已返北京居住。問到兩人感情是否已成歷史？趙世曾笑說：「冇話歷唔歷史，大家家係少來往。」<br>趙世曾大讚其模特兒女伴人品很好，只有20多歲，問到女伴是否會陪他一整晚？趙世曾表示：「唔好話陪，大家一齊玩。」談到飲酒，趙世曾自言酒量好，但都避免飲醉，因為飲醉易得罪人。<br>採訪：胡比<br>攝影：彭琮然</p></body></html>
