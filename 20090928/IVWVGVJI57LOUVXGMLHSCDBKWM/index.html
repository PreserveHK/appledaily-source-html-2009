<html><header><meta charset="utf-8"><title>求驗客手記：兩個不一樣的堅尼 - 求驗客</title></header><body><h1>求驗客手記：兩個不一樣的堅尼 - 求驗客</h1><p>喺上周六，英格蘭球壇有兩個堅尼嘅際遇，真係好唔同，我求大俠講嘅，係熱刺前鋒羅比堅尼（中）同埋葉士域治領隊堅尼。前者喺迎戰般尼嘅英超聯中「四喜臨門」，協助球隊以5:0大勝，認真威威；反而由堅尼帶領嘅葉士域治，就喺英冠聯主場以0:4畀紐記大炒，經歷球隊近6年主場最大敗仗之餘，今季仲未仍開齋㖭！不過，已經聞到魷魚香嘅堅尼賽後就淨係識得話球隊後防係咁失波，絕對唔可以接受，但就完全冇反省過點解自己教波教得咁差！</p></body></html>
