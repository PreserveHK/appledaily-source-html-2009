<html><header><meta charset="utf-8"><title>西鐵站出口　少女割頸</title></header><body><h1>西鐵站出口　少女割頸</h1><p>【本報訊】荃灣西鐵站D出口發生企圖自殺案，昨中午12時許，一名22歲姓林少女，坐在出口地上，並拿出一把生果刀把弄，途人見狀驚恐，擔心她用生果刀傷人，因此紛紛繞道而行，未幾，她用生果刀割頸自殘，途人立即報警。<br>警方接報到場，發現林女情緒平靜，她頸部有紅痕，相信由生果刀造成，由於割得不深，未有構成嚴重傷害。警員好言相勸，將其手上生果刀繳去，由救護員替她包紮後送院（圖）。警方調查發現，林女有精神病紀錄，懷疑她病發自殘，事件無可疑。<br>徐雲庭攝</p></body></html>
