<html><header><meta charset="utf-8"><title>伊健年尾開個唱</title></header><body><h1>伊健年尾開個唱</h1><p>鄭伊健前晚到深水埗錄影無綫節目《深繫家國60年》，只見他由兩位SonyBMG唱片公司人員陪同出現，他表示過幾日便有正式簽約記者會，12月18日和19日將會舉行演唱會。<br>問到重返樂壇會否感到生疏？伊健笑稱根本未有退出過，他和唱片監製都覺得今年是再出碟的好時機，他說：「阿Sa（蔡卓妍）有唔少台灣朋友知我開演唱會，託佢寫點唱紙畀我，希望我喺演唱會度唱。」對於舊愛梁詠琪（GiGi）得知他開個唱時送上祝福，伊健表示謝意。<br>採訪、攝影：何慧斯</p></body></html>
