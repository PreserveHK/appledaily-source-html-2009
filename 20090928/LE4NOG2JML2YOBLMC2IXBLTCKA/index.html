<html><header><meta charset="utf-8"><title>求驗客手記：日聯爭霸亂晒籠 - 求驗客</title></header><body><h1>求驗客手記：日聯爭霸亂晒籠 - 求驗客</h1><p>隨着鹿島鹿角日前慘敗畀名古屋鯨魚，以及清水心跳周日主場小勝神戶勝利船一球後，今季日聯錦標爭霸戰可謂非常激烈，同上季嘅情況差唔多。鹿角家只領先心跳1分咁大把，雖然佢哋喺足智彩嘅冠軍賠率仍然大熱，只得1.55倍，但心跳亦升溫唔少，得番4倍。不過，我求大俠就寧願博好分頭，貼有8倍嘅川崎前鋒同埋10倍嘅大阪飛腳後上，尤其係飛腳爭標經驗豐富，又冇亞冠盃後顧，都咪話佢哋冇機會。不過，如果真係攞到冠軍，一季輸起碼9場聯賽都封王，咁就真係少見囉！</p></body></html>
