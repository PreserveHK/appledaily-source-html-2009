<html><header><meta charset="utf-8"><title>江若琳恨嫁宣言</title></header><body><h1>江若琳恨嫁宣言</h1><p>江若琳昨日在尖沙嘴一酒店舉行生日會，預祝22歲生日，200多名fans到場支持，她許願時透露少女心事，希望32歲前能出嫁。<br>壽星女以一身新娘子打扮，由組合Square兩位成員挽着手出場，再由小肥扮演的神秘人捧着蛋糕。江若琳許願時表示有顆恨嫁的心，她說：「因為圈中人都知我男仔頭，熟咗之後大家變成好兄弟，所以追我嘅都係圈外人，我希望10年內可以拍拖結婚同生BB，唔使做高齡產婦。」</p><p>彭發唔知阿哥喜事</p><p>被指即將為人父的導演彭順沒有到場，由孖生弟弟彭發頂上，他笑着回應說：「真係唔知，不過覺得唔係真，一家人點會唔講。」<br>採訪：何永寧　攝影：陳順禎</p></body></html>
