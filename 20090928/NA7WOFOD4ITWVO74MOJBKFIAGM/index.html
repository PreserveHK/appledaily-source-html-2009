<html><header><meta charset="utf-8"><title>Lena訪台擺款</title></header><body><h1>Lena訪台擺款</h1><p>日本人氣o靚模始祖藤井Lena旋風式訪港、台兩地，繼早前與周秀娜硬碰後，隨後即趕到台灣，前日到達台北極速逗留19小時。</p><p>自問自答</p><p>Lena前晚穿上tubedress出席LilianShop新店活動，遲到近45分鐘才現身，更大搞巨星排場，首先她隨團的工作人員高傲地指揮當地傳媒，Lena更在台上自問自答10分鐘，未有安排採訪環節，認真巴閉。<br>Lena7月時已到過台北演唱，她用日文說：「這麼快再來台灣，很開心。」Lena雖大搞巨星派頭，但又識做地冧粉絲，即場抽出10名fans送上簽名海報。<br>採訪、攝影：PearlLai</p></body></html>
