<html><header><meta charset="utf-8"><title>亞姐被拒千萬行冇癮</title></header><body><h1>亞姐被拒千萬行冇癮</h1><p>8位港澳區準亞姐昨早聯同亞視藝員袁文杰、劉錫賢及應屆亞姐冠軍姚佳雯及亞軍顏子菲等，到維園出席「香港中華總商會國慶60周年千萬行」。怎料當眾人興致勃勃集合準備到起步區時，卻被工作人員拒絕進入，經過交涉後，最終他們未有參與活動。3林紫君表示不介意未能參與，但她說：「咁大型嘅活動，點都會有少少問題。」</p><p>袁文杰失望</p><p>袁文杰說：「話晒都A字頭（ATV），一向參加呢啲活動都係排第一，連台上主持都問點解唔見亞視代表。我哋係唯一俾人拒諸門外，今次係亞視又一榮譽巨獻。」<br>採訪、攝影：藍文浩</p></body></html>
