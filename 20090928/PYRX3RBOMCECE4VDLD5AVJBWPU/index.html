<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒嗒糖驅出碟黑氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭亞軒嗒糖驅出碟黑氣 - 馮仁昭</h1><p>蕭亞軒（Elva）噚日喺台北西門町舉行簽唱會，之前仲請嚟畫糖師傅劉興潭畫出「ELVA20000」黃金畫糖，祝賀佢新碟預購量達2萬張。之前Elva次次出碟都頭頭碰着黑，今次輪到劉師傅出事，佢部座駕嘅車窗俾人打爛晒、仲偷走晒啲音響設備，搞到Elva好唔開心，工作人員安慰佢話：「以前每次發片你本人都會多災多難，但這次應該都會由工作人員來承受，所以放心啦，你這張專輯一定會大賣的！」</p></body></html>
