<html><header><meta charset="utf-8"><title>美瑾自爆高買被捕</title></header><body><h1>美瑾自爆高買被捕</h1><p>荷李活猛片《變形金剛》（Transformers）系列的性感女星美瑾霍士（MeganFox），如今已是迷倒無數麻甩的影壇炸子雞，但外間早已盛傳她是個有偷竊癖的反叛女孩，最近她擔任清談節目《TheJimmyFallonShow》嘉賓時，終承認曾在超市偷化妝品，更因此被捕上庭受審。</p><p>禁入沃爾瑪</p><p>美瑾憶述她14、15歲時非常反叛，經常偷竊，有次到沃爾瑪（Wal-Mart）超級市場偷奧遜姊妹花生產的化妝品被人贓並獲，事後更要上庭受審，令她不敢再胡作非為。美瑾坦承此事是她人生的一大污點，事件更令她被禁止進入沃爾瑪，十分冇面。</p></body></html>
