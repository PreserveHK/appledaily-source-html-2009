<html><header><meta charset="utf-8"><title>梁漢文：好耐冇蒲</title></header><body><h1>梁漢文：好耐冇蒲</h1><p>梁漢文（Edmond）昨日在大埔舉行簽名會，跟歌迷玩遊戲，挑選最適合做梁太的歌迷。玩遊戲時，其中有名歌迷要倦極回家的Edmond為她按摩，他笑言現實中也是這樣。對於側田醉酒被打，令人聯想起Edmond醉酒的笑料，Edmond說：「我都好耐冇蒲啦，做完嘢就返歸。」<br>Edmond前晚在林敏驄的音樂會上見到側田，Edmond說：「佢OK，我搭佢膊頭，佢仲話乜事個個都係咁。」但就否認因不滿林敏驄取笑側田，所以他與其他金牌歌手沒有留至謝幕，對此Edmond說：「點會嬲佢，同埋側田應該預咗阿驄講，唔會hardfeeling。」<br>採訪、攝影：王連連</p></body></html>
