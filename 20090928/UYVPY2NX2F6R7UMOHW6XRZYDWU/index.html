<html><header><meta charset="utf-8"><title>學友谷囡囡學音樂</title></header><body><h1>學友谷囡囡學音樂</h1><p>張學友昨日為將於周五在紅館舉行的60周年國慶文藝晚會，在尖沙嘴進行綵排，當晚學友會與女童楊沛宜合唱，楊沛宜曾在京奧擔任幕後代唱，但她昨日表現有點失準，又提早離場，學友笑指：「佢好多騷做o架，仲多過我。」</p><p>學友與香港兒童交響樂團合作，他直言：「都想兩個女好似佢哋咁，不過要講天份同興趣，冇得逼，但點都要識少少音樂。」<br>此外，學友與劉若英前日到深圳拍攝電影《全城熱戀》，學友大爆早前與湯唯合演電影《月滿軒尼詩》，湯唯需要一點時間才能入戲。<br>採訪：胡比　攝影：陳順禎</p></body></html>
