<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊11月再癲過 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊11月再癲過 - 李八方</h1><p>新一輯《東宮西宮》曲終人散，俞琤、胡紅玉同周松崗等名人都有捧場。曾因「嘟」小姐一角紅爆嘅陳淑莊今次轉玩瘋癲路線，飾演「港島區皇后」，「皇后」每次出場都引來嘩聲四起，事關佢嗰身由黑色垃圾膠袋整成嘅后袍相當華麗，好多人讚佢個造型潮。<br>呢個皇后角色雖然備受好評，但Tanya查實唔太滿意自己嘅表現。八方勸佢唔使唔開心，事關導演胡恩威已經宣佈11月加開幾場，Tanya又有機會重踏舞台。泛民五區總辭行動實現機會越嚟越高，Tanya自己都估計緊，到時自己會唔會成為「辭職議員」或者「全職演員」？
</p></body></html>
