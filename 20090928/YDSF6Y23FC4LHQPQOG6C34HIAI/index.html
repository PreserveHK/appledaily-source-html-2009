<html><header><meta charset="utf-8"><title>財話短說北控減機場高速收費</title></header><body><h1>財話短說<br>北控減機場高速收費</h1><p>▲北京控股（392）宣佈，根據北京市交委與北京發改委調整機場高速路的收費政策，其間接持股96%的首都高速公路公司營運的機場高速路天竺收費站，將於本周四開始，對即日來回車輛只收取單程收費，另機場高速公路楊林收費站的收費亦於同日開始減半。不過，母公司北控集團已同意向上市公司補償相關收費下降所承受損失。同時北京市政府亦原則上計劃通過，以資產置換方式徹底解決機場高速路的問題。</p></body></html>
