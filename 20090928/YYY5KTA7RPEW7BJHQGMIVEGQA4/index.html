<html><header><meta charset="utf-8"><title>帝廷酒家12客疑中毒</title></header><body><h1>帝廷酒家12客疑中毒</h1><p>【本報訊】銅鑼灣帝廷酒家（圖）懷疑發生食物中毒個案，12名市民在該酒樓出席飲宴後，出現屙嘔及發燒等病徵，食物安全中心昨日到該食肆調查，認為酒家的衞生情況尚可。<br>衞生防護中心正調查上述個案，受影響的12人年齡由17歲至60歲不等，上周五在銅鑼灣皇室堡的帝廷酒家出席宴會，曾進食不少食物，例如炸子雞、蒸石班、炒帶子貴妃蚌及福建炒飯。各人進食後3至21小時內陸續開始肚痛、惡心、嘔吐、肚瀉及發燒。當中９人曾向醫生求診，毋須入院。</p></body></html>
