<html><header><meta charset="utf-8"><title>曉治、丹尼爾爆肚寸觀眾</title></header><body><h1>曉治、丹尼爾爆肚寸觀眾</h1><p>曉治積曼（HughJackman）及丹尼爾基格（DanielCraig）兩位型男最近在紐約合演舞台劇《ASteadyRain》，扮演一對爛撻撻的流氓警探。但日前演出時，台下有觀眾竟然忘記關上手提電話，曉治及丹尼爆肚還擊。</p><p>電話聲狂響</p><p>該劇只有曉治及丹尼爾主演，二人分別飾演一對有暴力傾向及酗酒的警察。上周三曉治及丹尼爾演出時遇上有觀眾手提電話響，曉治即用其角色的語氣爆肚回應︰「你想接電話嗎？請你自便。」未幾電話聲再響徹劇院，丹尼爾則說︰「我們可以等，請你先接電話。」贏得全場觀眾喝采，傳媒更認為丹尼爾的表現應該奪得東尼獎。</p></body></html>
