<html><header><meta charset="utf-8"><title>隔牆有耳︰公民黨大窿之謎 - 李八方</title></header><body><h1>隔牆有耳︰公民黨大窿之謎 - 李八方</h1><p>公民黨噚日喺黨總部開記招，八方一到場，見到好多紙皮箱，會議室天花板仲有一大個窿，場面立立亂，原來公民黨下月搬竇，總部由灣仔商廈搬到天后一間工廠大廈，為環保同慳錢，將會議室冷氣機拆落嚟搬去新總部，所以有個大沽窿。<br>秘書長陳家洛話，新總部裝修奉行極簡約主義，除咗翻用舊冷氣，亦會盡量用慳電膽，職員亦唔會印新卡片，用貼紙改地址就算。公民黨捱唔起灣仔貴租而搬到工廈，租金低一大截，面積卻大咗近千呎至3,000呎，可以做埋貨倉，唔少黨員都讚好。據講新總部業主係公民黨友好，應該唔怕再被逼遷。</p></body></html>
