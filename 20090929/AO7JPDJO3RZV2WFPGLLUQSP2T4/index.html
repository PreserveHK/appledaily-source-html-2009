<html><header><meta charset="utf-8"><title>茱姐印度拍戲武警把守</title></header><body><h1>茱姐印度拍戲武警把守</h1><p>金像影后茱莉亞羅拔絲（JuliaRoberts）近日到印度拍新片《Eat,Pray,Love》，引起當地部份居民不滿，指她出動350名保安是大牌行為。不過茱姐好少理，日前穿上印度傳統服飾在新德里附近的MirzapurVillage開工時，繼續採取嚴密保安措施，派出武警、手持竹棍的私人保鑣和便衣保安把守現場。<br>雖然茱姐禁止閒雜人等埋身，但當地仍有居民爬上屋頂爭睹她的風采，電視台更落力捕捉她的一舉一動。身嬌肉貴的茱姐此行帶同三名兒女，入住前身為皇宮的酒店，並獲當地著名靜修院主持拉達爾馬（SwamiDharmdev）祝福。</p></body></html>
