<html><header><meta charset="utf-8"><title>英警上eBay　拍賣充公罪犯貨物</title></header><body><h1>英警上eBay　拍賣充公罪犯貨物</h1><p>英國eBay網站最近很熱鬧，萊斯特郡警方有破天荒行動，就是將犯罪分子用打家劫舍的非法收入買來的東西，放上網拍賣，收益用來打擊罪案。<br>42吋LCD電視底價345鎊（4,238港元）、Xbox底價46鎊（565港元）……這個警方網上拍賣店，將試行運作半年。負責警官珀克塔強調，拍賣品都不是賊贓，「沒有被盜取的商品或失物」，公眾可放心競投。萊斯特郡警方和法院，去年由罪犯手上充公了價值300萬鎊（3,694萬港元）物品，當局認為以拍賣形式處置這些物品，既有創意又有益公眾。<br>英國《每日郵報》</p></body></html>
