<html><header><meta charset="utf-8"><title>潮流感：H&amp;M發掘SoniaRykiel內在美 - ㎡</title></header><body><h1>潮流感：H&amp;M發掘SoniaRykiel內在美 - ㎡</h1><p>H&amp;M早前宣佈與鞋王JimmyChoo交叉合作皮鞋和手袋，當大家等待11月的來臨時，H&amp;M昨日又公佈下次的crossover夥伴，是與法國針織女王SoniaRykiel合作推出SoniaRykielPourH&amp;M內衣系列，將於12月5日全球1,500間分店發售。<br>到2010年的2月10日則會推出第二浪服飾，屆時除會發售女裝，歲半至8歲的女童也會受惠，時裝迷密切留意。</p></body></html>
