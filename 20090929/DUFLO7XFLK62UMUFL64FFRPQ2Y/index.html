<html><header><meta charset="utf-8"><title>求驗客手記：伊比斯域火速上電 - 求驗客</title></header><body><h1>求驗客手記：伊比斯域火速上電 - 求驗客</h1><p>25歲嘅賀芬咸前鋒伊比斯域，上季喺德甲前半季上陣16場入咗18球，之不過佢1月不幸韌帶受傷收「咧」；呢位波斯尼亞猛將嘅狀態，終於喺周日主場對哈化柏林時返嚟，喺開波44秒就已經入波，戰至21分鐘就已經大演「帽子戲法」，搞到哈化班球員散晒，賀芬咸最終以5:1大勝，取得4連勝後，仲升咗上聯賽第3位；講番輸嘅哈化柏林近況認真唔掂，堂堂一支首都球隊都要輸到咁，開賽至今7場波輸足6場，只係錄得3分咋，如果唔盡快搞好防守，最後要降落乙組比賽，就真係羞家囉！</p></body></html>
