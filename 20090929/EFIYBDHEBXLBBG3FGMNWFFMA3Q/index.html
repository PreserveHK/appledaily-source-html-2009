<html><header><meta charset="utf-8"><title>求驗客手記：AC積弱玩死少帥 - 求驗客</title></header><body><h1>求驗客手記：AC積弱玩死少帥 - 求驗客</h1><p>意甲大佬國際米蘭上周六俾森多利亞打爛齋砵輸波，估唔到另一支米蘭球隊仲衰；AC米蘭周日喺意甲尾場，主場只係「迫和」巴里0:0，我求大俠用個迫字，絕對冇誇張，如果唔係門將史度拉利連番撲救，AC隨時連1分都保唔住；賽後，AC眾將更加成聖西路球迷嘅柴台對象，一啲主場威力都冇，教練李安納度賽後好無奈咁講：「球迷噓得有理，我都唔知點解隊波踢得咁差，完全冇攻勢。」唉！李安納度都好無辜，俾貝老擺上枱做少帥，旗下球員又老，轉會費又冇，一日貝老唔下台，AC都睇怕冇運行嘞！</p></body></html>
