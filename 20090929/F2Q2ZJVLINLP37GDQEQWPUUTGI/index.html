<html><header><meta charset="utf-8"><title>袁偉豪拖女幫狗仔冲凉</title></header><body><h1>袁偉豪拖女幫狗仔冲凉</h1><p>港男出身的袁偉豪，前日下午時分與疑似緋聞女友、落選港姐邱詠恩的女伴到中環蘭芳園開餐，二人飽肚後離開時，袁偉豪還當街撩牙，認真失儀。之後袁偉豪與女伴往便利店打書釘，揀足10分鐘後買了一本雜誌離開。</p><p>四圍巡視如老闆</p><p>袁偉豪與女伴行街期間，見二人曾輕輕拖了一下手仔，但很快便速速鬆手。其後二人步行到附近一間名為Pawette的寵物用品店，袁偉豪與女伴走入店內即如老闆般四處執頭執尾，甚至到櫃枱睇數，估計二人有份投資該店。沒多久有顧客帶狗仔到舖頭冲凉，袁偉豪便與女伴及男店員落手落腳為狗仔冲凉，但袁偉豪全程表現得雞手鴨腳。<br>採訪、攝影：楊浩賢、黃曉程</p></body></html>
