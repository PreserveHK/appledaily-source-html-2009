<html><header><meta charset="utf-8"><title>百萬蜘蛛吐金縷衣</title></header><body><h1>百萬蜘蛛吐金縷衣</h1><p>美國自然歷史博物館上周展出的真絲布，金碧生輝，但這塊全球最大最罕見、可用來縫製金縷衣（圖左）的背後功臣，其實是逾100萬隻金圓蜘蛛（goldenorbspider圖右）。<br>金圓蜘蛛是馬達加斯加常見無毒昆蟲，吐出的絲柔軟強韌，英國藝術史家皮爾斯五年前於是與美國商人戈德利合作，找來大批雌性金圓蜘蛛吐絲造線織布。由於每隻蜘蛛僅可吐出365米金絲線，工人小心翼翼地抽出幼絲，每24條綑成一束，再與另外三束幼絲綑在一起，變成織布用真絲後，終炮製出長3.3米，重約1.2公斤（2.6磅）的方形披巾，總成本逾30萬英鎊（369萬港元）。<br>英國《每日郵報》</p></body></html>
