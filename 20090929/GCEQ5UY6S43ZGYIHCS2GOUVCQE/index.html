<html><header><meta charset="utf-8"><title>李準基曼谷任攬</title></header><body><h1>李準基曼谷任攬</h1><p>剛到台灣自付場租開騷的韓國男星李準基，前日已轉飛泰國曼谷繼續冧fans，宣傳他推動當地旅遊業的寫真集。<br>寫真集收錄了基哥在曼谷、芭堤雅、清邁等地嘆世界的相片，展現泰國的魅力，他更因此獲當地旅遊局頒發感謝紀念牌。<br>基哥在記者會上大讚泰國是美麗地方，既多美食，fans又可愛，他說：「我特別喜歡芭堤雅，因為我喜歡玩滑水等水上運動。」基哥其後整古做怪，用公仔咕遮面，又擔遮舉行簽名會和抱抱fans，令全場尖叫聲不斷。</p></body></html>
