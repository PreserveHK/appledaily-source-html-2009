<html><header><meta charset="utf-8"><title>隔牆有耳︰稅局聞到陽氣重 - 李八方</title></header><body><h1>隔牆有耳︰稅局聞到陽氣重 - 李八方</h1><p>稅務局局長劉麥懿明年底退休，家陣正在放假，官場中人都話劉太腳頭好，事關佢任內庫房幾次退稅，相信係最少人鬧嘅局長。劉太似乎真係有福氣嘅人，因為若非上兩任局長黃河生同單羅玉蓮都因違規而起身，劉太亦唔可以由助理局長升任副局長，同時署任局長，多年來係官場美談。<br>劉太榮休，八方聽聞副局長朱鑫源被睇高一線接棒，另一副局長朱黃麗芬機會細啲，如果朱鑫源真係升職，就係兩任女局長後，稅務局再由男士揸fit。部門中人形容朱鑫源係謙謙君子，但可能冇劉太咁好彩，因為煲呔已事先張揚施政報告冇糖派。</p></body></html>
