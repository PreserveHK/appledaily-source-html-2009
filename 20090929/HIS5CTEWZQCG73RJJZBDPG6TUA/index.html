<html><header><meta charset="utf-8"><title>Wii加入減價戰</title></header><body><h1>Wii加入減價戰</h1><p>SONY推出新薄版PS3，平靚正引死一班機迷，逼得Xbox360立即表態減價迎戰，而任天堂Wii售價一直企硬，不過日前亦宣佈加入減價之列，在北美推出嘅Wii將會減價50美元，而日本售價則會由25,000日圓減至20,000日圓（約$1,730），仍然係三大主機之中最平！<br>減價之後，再加上11月會推出嘅Wii版超級孖寶兄弟，應會吸引唔少人出機。<br><br>記者：許福合</p></body></html>
