<html><header><meta charset="utf-8"><title>求驗客手記：洛辛堡威盡挪超 - 求驗客</title></header><body><h1>求驗客手記：洛辛堡威盡挪超 - 求驗客</h1><p>洛辛堡周日喺挪超大戰，憑土炮老將艾法臣同埋特羅德奧臣兩名中前場球員，分別喺79及86分鐘建功，作客以2:0贏咗排喺聯賽榜第2位嘅莫迪；球隊亦保持26場聯賽不敗，提早4輪重奪失落咗兩年嘅聯賽錦標；今次亦係洛辛堡近20年以來第16次勇奪挪超冠軍，認真巴閉！不過08年賽季只排第5嘅洛辛堡，今季能夠回勇提前奪標，應要歸功於喺3月同球隊簽約4年嘅瑞典射手派加，呢位29歲前鋒今季射入15球，為球隊嘅首席射手，令洛辛堡今季攻擊火力冠絕挪超，迄今已攻入55球；派加表現咁好，唔知球會會唔會加薪畀佢呢？</p></body></html>
