<html><header><meta charset="utf-8"><title>馮仁昭四圍超：一峰等執曹格二攤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：一峰等執曹格二攤 - 馮仁昭</h1><p>林一峰同林二汶下個月6日喺紅館舉行演唱會，前晚兩兄妹去九龍灣綵排，仲喺現場作狀互打，一峰仲取笑二汶肥：「啲o靚模得90幾磅，我妹一個都頂兩個，喺演唱會上我仲會唱首歌送畀妹妹啲脂肪。」對於曹格因為醉酒打交而取消11月嘅個唱，佢兩個都話唔介意攞佢嘅檔期做part2，一峰更笑說：「我哋唔會打交，最多嗌交，而且喺博覽館個場聽到嘅噓聲係平時嘅4倍！」</p></body></html>
