<html><header><meta charset="utf-8"><title>大塚愛台灣開騷拉傷腰</title></header><body><h1>大塚愛台灣開騷拉傷腰</h1><p>日本女歌手大塚愛假台大體育館舉行一連兩場的台灣演唱會，前日圓滿結束。以性感姿態獻唱的她，因在台上表演時太落力，不慎拉傷腰部，但她仍然唱到最後，更因台灣歌迷太熱情而感動落淚。</p><p>請按摩師治療</p><p>大塚愛上周六首場演出時，因動作太激烈，不慎拉傷腰部，要請按摩師到酒店替她按摩治療，幸好並無大礙。個唱結束後，她更拉大隊到台北的和食居酒屋慶功。對台灣文化深感興趣的她，昨天專程在台灣多停留一天觀光，預計今日下午返回日本。</p></body></html>
