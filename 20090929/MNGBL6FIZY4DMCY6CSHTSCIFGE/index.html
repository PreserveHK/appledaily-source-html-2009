<html><header><meta charset="utf-8"><title>蘇梅島驚現的士色魔英女遊客遭司機強姦</title></header><body><h1>蘇梅島驚現的士色魔<br>英女遊客遭司機強姦</h1><p>遊客小心！港人旅遊熱點泰國蘇梅島，出現的士色魔。一名英國28歲女遊客，上周六出外後截的士返回酒店，的士司機卻將她載到椰林，打劫兼強姦。<br>受害女子莉莉在英國任職教師，她向警方作供，指本來要截的士返回酒店，但的士司機將她載到椰林一間房屋，她說走錯路了，司機不理會，反而硬把她拖下車，她尖叫求救，司機更一邊毆打她一邊強姦她。司機強姦莉莉後，搶走她31鎊（381港元）現金，將她遺棄路旁。<br>警方前天（周日）拘捕涉案21歲的士司機，控告他強姦，並扣留他的同夥問話。<br>英國《每日郵報》</p></body></html>
