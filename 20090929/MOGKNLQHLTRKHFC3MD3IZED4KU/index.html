<html><header><meta charset="utf-8"><title>馮仁昭四圍超：真空鄭融險勝Fiona - 馮仁昭</title></header><body><h1>馮仁昭四圍超：真空鄭融險勝Fiona - 馮仁昭</h1><p>薛凱琪（Fiona）同鄭融噚日去尖沙嘴出席「HelloKitty35週年慶祝派對」，佢兩個獲贈AnteprimaXHelloKittyⅡ最新系列wirebag，鄭融着咗件低胸裙，性感真空上陣，令上圍更加突出，鄭融話：「其實係件衫細，家睇到嘅係效果，唔係我真實嘅身材。」相反Fiona就着得密實，佢話：「之前我着咗性感衫唱歌，但唔係要改行性感路線。」此外，同場嘅張可頤早前喺網誌吐心聲，似暗示同男友曾安邦感情出現問題，佢噚日否認，仲話佢哋一向都係朋友。</p></body></html>
