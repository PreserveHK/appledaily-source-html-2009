<html><header><meta charset="utf-8"><title>周秀娜最怕情場騙子</title></header><body><h1>周秀娜最怕情場騙子</h1><p>周秀娜（Chrissie）早前接受張達明主持的有線娛樂台節目《JohnnyB.Good》的訪問，形象性感的Chrissie強調因為家中有三兄弟，所以令她性格十分男仔頭，故此她沒有時下港女的公主病。<br>Chrissie更自爆是小女人一名，並認為男人講大話是為了他自己，她說：「反而女人講大話就係顧全大局，我最介意就係另一半呃自己冇第三者，咁樣刻意隱瞞就唔好。」張達明即打趣表示自己最接受不到反而是女性整容。<br>撰文：林妃</p></body></html>
