<html><header><meta charset="utf-8"><title>HTCHD2傳聞10月12日駕到</title></header><body><h1>HTCHD2傳聞10月12日駕到</h1><p>最近網上盛傳，HTC嘅新機HTCLeo將會改名作HD2，並且會喺10月12日喺英國先發售，相信又會令一眾愛好大芒用家極為心動。<br>Leo早前有規格傳出，個芒會用到4.3吋大，會有800萬像素鏡頭，從相片可見介面都保留有HTC特色，不過核心就係使用WindowsMobile6.5，表現就真係要用過先知喇，而詳細規格暫時都係估估吓，不過基本嘅Wi-Fi、HSDPA、藍芽2.1都有齊，亦可用3.5mm耳機聽歌。<br><br>記者：許福合</p></body></html>
