<html><header><meta charset="utf-8"><title>娜姐新碟報捷好事近</title></header><body><h1>娜姐新碟報捷好事近</h1><p>樂壇天后麥當娜（Madonna）近日推出的新曲加精選《Celebration》報捷，此碟在英國甫推出即稱霸銷量榜，成為娜姐第11張冠軍大碟，平了貓王皮禮士利（ElvisPresley）的紀錄，令她成為史上最成功的女歌手，跟終極王者位置、擁有15張冠軍大碟的披頭四（TheBeatles）的距離又拉近一步。</p><p>搞盛大婚禮</p><p>此外，撰寫娜姐自傳的作家近日大爆娜姐對巴西名模男友JesusLuz十分迷戀，兩人表現甜蜜，更指娜姐已認定非君不嫁，已向家人和好友透露視Jesus為其第三任丈夫，更打算舉行盛大婚禮。</p></body></html>
