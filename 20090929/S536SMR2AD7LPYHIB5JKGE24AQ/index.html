<html><header><meta charset="utf-8"><title>長靴密集上陣</title></header><body><h1>長靴密集上陣</h1><p>近年香港天氣越來越熱，但鍾意着Boots的女仔卻越來越多。睇見各大雜誌都夾埋谷Over-the-knee的長靴上神枱，究竟大家會愛靚還是愛命呢？<br>VIVACIRCUS內就不同品牌都有得賣，其實這類長靴，最適合單色上陣，易襯又不會過份誇張。可是要是如此，各品牌都要等執笠了。所以今年的設計，以混合不同物料作號召，又或者配上類似色系的Details：如扣子和綁繩等。十月正式落舖，係時候諗定點樣襯。<br><br>記者：梁俊鵬</p><p>VIVACIRCUS（82026988）<br>銅鑼灣世貿中心1樓P115-P117舖</p></body></html>
