<html><header><meta charset="utf-8"><title>嘉玲單拖蒲明星派對</title></header><body><h1>嘉玲單拖蒲明星派對</h1><p>梁朝偉老婆劉嘉玲昨晚到北京銀泰中心，出席由時尚雜誌《BAZAAR》主辦的「第七屆BAZAAR明星慈善夜」，不少大牌明星賞面出席。<br>單拖上陣的嘉玲高貴動人，她表示因為夫婿梁朝偉手部受傷，故未能同行。同場還有剛宣佈婚訊的內地女星黃奕，她更大騷巨型婚戒晒幸福，至於徐若瑄、周迅、范冰冰、李冰冰及伊能靜等也盛裝出席紅地毯，不過一身黑衣的周迅略嫌密實，難敵谷到盡的「雙冰」。<br>撰文：林妃</p></body></html>
