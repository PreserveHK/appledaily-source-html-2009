<html><header><meta charset="utf-8"><title>Kay拒安仔醉吻</title></header><body><h1>Kay拒安仔醉吻</h1><p>新聞多多的謝安琪（Kay）最近主演由邱禮濤執導的電影《死神傻了》，在片中飾演保險經紀的Kay因為要面對工作和家庭壓力，加上其丈夫許志安（安仔）終日只顧吃喝玩樂，令Kay變得狂躁，就連老公安仔想親她，她也因忍受不了酒氣而破口大罵。</p><p>張繼聰唔怕人離間</p><p>此外，昨日有周刊指工作不斷的Kay要養一家十口，當中包括老公張繼聰的親人，昨日張繼聰在將軍澳電視廣播城就說：「自己係圈中人可以承受，但細佬就冇必要，佢仲係公務員，其實應該將啲親人打格仔，我哋一向同鄰居好和睦，如果有人立壞心腸離間我哋兩夫妻，簡直係嘥心機，自己嘅收入都可以支持屋企。」<br>採訪：何慧斯</p></body></html>
