<html><header><meta charset="utf-8"><title>范冰冰警花照貼櫃員機騙款</title></header><body><h1>范冰冰警花照貼櫃員機騙款</h1><p>范冰冰加入警隊?佛山市揭發櫃員機騙案新招，有騙徒人為造成櫃員機故障後，在旁邊貼出偽造的銀行24小時客戶服務熱線電話，以及「民警提示」，上面還附設一張身穿警服的范冰冰的敬禮相。內地騙徒在櫃員機旁邊張貼一張偽造的「民警提示」，附設熱線電話，當受害者致電查詢時，電話中的騙徒會以櫃員機故障，需按指示另行轉賬為由，進行詐騙，但這次張貼范冰冰警花照則屬首次。<br>廣東《南方都市報》</p></body></html>
