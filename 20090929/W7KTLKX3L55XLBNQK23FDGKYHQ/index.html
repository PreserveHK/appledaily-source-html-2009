<html><header><meta charset="utf-8"><title>動物園「謀殺案」　棕熊殺同居女伴</title></header><body><h1>動物園「謀殺案」　棕熊殺同居女伴</h1><p>德國北部海岸城市斯特拉爾松一個動物園，上周六發生一宗「謀殺案」，兇手是敍利亞雄性棕熊巴盧（Balou），被殺的是雌熊克拉拉（Klara）。<br>動物園的負責人表示，巴盧上周六下午狂性大發，襲擊和牠同居的克拉拉，最終更殺死牠。園方透露，克拉拉兩年前入住動物園，巴盧再遲半年入住。園方最初擔心男女同居一室必有閃失，先將牠們分隔開，之後才安排同居，豈料卻發生謀殺事件。<br>美聯社</p></body></html>
