<html><header><meta charset="utf-8"><title>民間電台嘉賓求終止聆訊</title></header><body><h1>民間電台嘉賓求終止聆訊</h1><p>【本報訊】民間電台被控非法廣播，多名曾擔電台嘉賓的前及現立法會議員亦遭檢控。他們否認控罪，昨在東區裁判法院開審。辯方申請終止聆訊，法庭先處理《電訊條例》第23條是否違憲。<br>控方以《電訊條例》第23條檢控涉案的嘉賓被告。辯方認為條例違憲，箝制言論自由，質疑其必要性。控方則指該條例針對明知而作出非法廣播的人，以防造成公眾混亂。被告為民間電台召集人曾健成、海昇科技有限公司、嘉賓梁國雄、李卓人、李永達、劉慧卿、黃毓民與司徒華等人。控罪指他們於去年4月20日，在旺角西洋菜南街的行人專用區非法廣播。<br>案件編號：ESS34778-87/09</p></body></html>
