<html><header><meta charset="utf-8"><title>黑木頂替澤尻戀木村</title></header><body><h1>黑木頂替澤尻戀木村</h1><p>日本是非女星澤尻英龍華，近日被所屬事務所炒魷，連帶與木村拓哉合演漫畫真人片《宇宙戰艦大和號》的機會也泡湯，反而帶挈了電影《舞吧！昴》的女星黑木美沙冷手執個熱煎堆，扮演女角色森雪，準備下月開鏡，與男主角木村在大和號發展戀情。</p><p>木村客串扯高收視</p><p>至於SMAP成員香取慎吾，上周六有隊友木村拓哉客串的漫畫真人劇《這邊葛飾區龜有公園前派出所》大結局，於關東地區錄得11.8%收視率，雖然收視不佳，但比起之前一集只得7.9%的收視，已算有點起色。此劇共8集的平均收視也只得8.9%而已。</p></body></html>
