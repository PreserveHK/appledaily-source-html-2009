<html><header><meta charset="utf-8"><title>案件速遞假月餅券或多三店中招</title></header><body><h1>案件速遞<br>假月餅券或多三店中招</h1><p>【本報訊】中秋節臨近，假月餅券先後攻陷美心及奇華等餅家。警方商業罪案調查科早前拘捕3人，其中一名無業漢昨解往九龍城裁判法院，被控一項串謀使用虛假文書罪，涉及679張假美心月餅券。無業漢暫毋須答辯，還柙至下月19日再訊，等候警方繼續調查。<br>被告貝豐宏（49歲）被控於本月12日使用679張假美心月餅券。被告承認收取3,000元報酬犯案。警方相信另有3間餅店中招。<br>案件編號：KCCC5140/09</p></body></html>
