<html><header><meta charset="utf-8"><title>求驗客手記：泰維斯租包廂醒親戚 - 求驗客</title></header><body><h1>求驗客手記：泰維斯租包廂醒親戚 - 求驗客</h1><p>阿根廷前鋒泰維斯今季轉會曼城後，已成為該支曼市球隊嘅icon，而英國《太陽報》報道，呢位25歲球員話自己每次上陣，都有好多親朋戚友到場為佢打氣，所以已經喺球會包咗兩個豪華嘅行政包廂，招呼佢哋咁話，等超過40個親戚睇吓佢點樣可以為隊友鋪橋搭路、表演精湛射術；之但係我求大俠覺得佢最精明嘅，係原來租一季包廂都只需7萬鎊，對於周薪14萬鎊嘅泰維斯嚟講真係濕濕碎，泰維斯咁為班親戚着想，真係周到，唔使成大班親戚走來走去，又可繼續為佢打氣，認真好橋！</p></body></html>
