<html><header><meta charset="utf-8"><title>案件速遞青年涉滑梯下偷窺裙底</title></header><body><h1>案件速遞<br>青年涉滑梯下偷窺裙底</h1><p>【本報訊】今年6月18日下午，兩名13歲中二女生相約在遊樂場滑梯上談心，一名無業青年三度在滑梯正下方抬頭上望，涉嫌偷窺裙底春，全程被巡警目擊，並遭場內閉路電視拍下。青年否認兩項遊蕩導致他人擔心罪，自稱只因女生校裙與母校款式相似，打算上前查問，視線一直在對方的校章上。<br>26歲無業的被告梁希文昨在觀塘裁判法院受審。案件押後10月9日續審。<br>案件編號：KTCC4763/09</p></body></html>
