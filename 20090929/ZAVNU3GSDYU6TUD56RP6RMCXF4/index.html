<html><header><meta charset="utf-8"><title>Suzanne街頭咀中坑</title></header><body><h1>Suzanne街頭咀中坑</h1><p>現年22歲的性感偶像Suzanne，憑扮蠢搞笑在日本火速走紅，由她夥拍女星中川翔子及諧星小靜代言的洗頭水廣告也正在香港熱播。Suzanne去年尾與男星山本耕史甩拖後，近日已覓得圈外新男友，更被偷拍到當街熱吻。</p><p>拍拖買床上用品</p><p>據悉Suzanne的男友年約40歲，兩人於友人的聯誼派對認識後，旋即打得火熱。Suzanne不但被偷拍到與男友在街頭接吻，其後又被發現兩人恩愛購買大批毛巾、床單等生活用品，似為同居生活做準備。</p></body></html>
