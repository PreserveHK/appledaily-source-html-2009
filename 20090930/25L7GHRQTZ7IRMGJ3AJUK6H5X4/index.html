<html><header><meta charset="utf-8"><title>睇展覽：繁忙中的畫展</title></header><body><h1>睇展覽：繁忙中的畫展</h1><p>每天，當你拚命在遲到與快將遲到之間衝入工作的商業大廈時，會否留意身邊有一幅幅美麗的素描及水彩畫？梁光耀，十年前辦過畫展，十年後再來一次，選址太古坊林肯大廈，「近年的確多了不少場地可供展覽，是可喜的。」所以他把十多幅在香港、瑞士和日本旅行時創作的畫放在行人天橋上，希望吸引你放慢急促腳步，停下三數分鐘，在繁忙中看看瑞士湖光山色、日本莊嚴廟宇，感受世界寧靜一面。<br><br>記者：梁佩芬</p><p>梁光耀個人畫展</p><p>日期：9月30日<br>時間：8:00am-9:00pm<br>地點：港島東太古坊林肯大廈有蓋行人天橋<br>查詢：28444949
</p></body></html>
