<html><header><meta charset="utf-8"><title>霆鋒唔帶老婆賀國慶</title></header><body><h1>霆鋒唔帶老婆賀國慶</h1><p>謝霆鋒和徐熙媛（大S）昨日到西貢一片場為新片《熱辣辣》拍攝特技戲份，劇情講述霆鋒駕駛電單車載大S環遊香港，但因霆鋒未有電單車駕駛執照而作罷。飾演冷氣師傅的霆鋒，被問到太太栢芝是否再懷孕而到加拿大安胎時說：「係有去過歐洲，但係一直喺香港。」<br>霆鋒又否認栢芝懷孕，問到有否積極造人時，他即笑說：「間唔時啦，呢排不斷拍戲登台，聽日又要上北京做國慶騷，我都想帶太太去，但只可以同助手一齊。」<br>此外，栢芝媽咪昨日到觀塘出席李香琴學校開幕禮，問到女兒是否再度有喜，她只說：「你哋有乜嘢問狄波拉，我唔想講。」<br>採訪：藍文浩<br>攝影：林德雄
</p></body></html>
