<html><header><meta charset="utf-8"><title>求驗客手記：中村憲剛爆鼻骨照踢 - 求驗客</title></header><body><h1>求驗客手記：中村憲剛爆鼻骨照踢 - 求驗客</h1><p>亞冠盃喺8強次回合嘅大戰前夕，川崎前鋒就傳來血光之災嘅消息，就係球隊嘅中場硬漢中村憲剛，喺周二操練時實在太落力，搞到同隊友相撞導致鼻骨爆裂；好彩中村呢次受傷都只係輕傷，唔算好嚴重，今日作客對名古屋鯨魚嘅賽事上陣應該唔成問題。中村憲剛點解咁搏命？之唔係想為川崎前鋒爭做4冠王囉！佢哋家喺聯賽排緊第6，落後榜首嘅鹿島鹿角只係7分，仲有得追o架！亞冠盃出線形勢都算樂觀，皆因前鋒領先緊2:1；我求大俠就認為中村操練都咁賣力，真正落場嗰陣表現咪仲勁，唔嚇驚鯨魚班球員就奇啦！</p></body></html>
