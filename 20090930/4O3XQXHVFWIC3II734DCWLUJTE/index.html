<html><header><meta charset="utf-8"><title>實驗×傳統：MaxMaraAtelier大褸</title></header><body><h1>實驗×傳統：MaxMaraAtelier大褸</h1><p>家中有幾本時裝「雞精書」，其中珍而重之就是MaxMara去年於北京舉辦的「Coat！」大褸展覽的資料書。有了它，才知道單是材料，雙重羊絨、幼駱駝絨、羊駝毛、三重羊毛、絲質透紗……已是數之不盡。今次品牌推出Atelier大褸系列就是傳統大衣的再實驗，傳統元素如及膝長度、四分三袖長均有保留，融入工匠的當代刺繡和精細剪裁設計，讓MaxMara的大褸成為永恒的時尚，而不是短暫的潮流。</p><p>MaxMara（28904227）<br>銅鑼灣百德新街27-47號名店坊地下G3及1樓F2店</p></body></html>
