<html><header><meta charset="utf-8"><title>謝安琪避談家人</title></header><body><h1>謝安琪避談家人</h1><p>謝安琪（Kay）、谷德昭和谷祖琳昨日到港大出席「青春無晦行動」記者會，呼籲關注患有思覺失調的病人。該活動由谷祖琳發起，當年其弟因有這個病而自殺身亡，故她希望外界多關注。<br>Kay早前跟陳奕迅（Eason）錄歌以示支持，但昨日Eason沒出現，問Kay是否怕兩人的緋聞成為焦點？她說：「唔係，我哋唔會怕緋聞而避席。」近日有傳Kay一人養一家10口，她說：「成日都攞家人做話題，太多喇，我唔想再回應。」問她會否擔心日後和Eason同場，再將緋聞炒熱？Kay直言緋聞都是黑心炒作，希望不要再寫。<br>採訪、攝影：林妃</p></body></html>
