<html><header><meta charset="utf-8"><title>環遊世界：下年去新加坡環球影城</title></header><body><h1>環遊世界：下年去新加坡環球影城</h1><p>想當年，迪士尼於本港插旗，萬眾期待。可惜至今彈多過讚，原因是樂園太細了！而下年年初，迪士尼死敵環球影城居然偏向虎山行，在比香港細四分三的新加坡開幕！到底環球會否步迪士尼後塵？睇牌面，聖淘沙名勝世界與夢工場動畫聯手，在新加坡環球影城有以《荒失失奇兵》為主題的過山車「木箱漂流記」，透過科技，乘客可進入動畫世界，穿梭於幻影、聲效間！另一張王牌，重現《史力加》的「遙遠王國城堡」，足40米高，有4-D影院、驢友鬼馬騷和魔藥旋轉輪等！我個人自然喜歡史力加多過鐘樓駝俠，所以下年出遊，放棄歐洲，新加坡去也！<br><br>記者：馮冠芝</p></body></html>
