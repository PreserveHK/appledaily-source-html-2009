<html><header><meta charset="utf-8"><title>案件速遞馬主向賽馬顧問索賠償</title></header><body><h1>案件速遞<br>馬主向賽馬顧問索賠償</h1><p>【本報訊】博愛醫院永遠顧問兼馬主王惠棋與友委託賽馬顧問公司，在澳洲購馬作賽。今年7月該匹馬突然死亡，王與友人始發現顧問公司無為馬匹續買保險，導致損失不獲賠償。兩人昨入稟高等法院要求顧問公司承擔責任，賠償相等於馬匹買入價，即50萬澳元（折約335萬港元）。<br>原告王惠棋及王偉源，被告是驛駿賽馬顧問（香港）有限公司。原告入稟狀指，07年透過被告50萬澳元購入兩歲馬CheerineSun在澳洲作賽。被告收25,000澳元顧問費，負責照顧馬匹安全。但被告在今年5月保險到期後便無續保，以致馬匹死後不獲賠償。<br>案件編號：HCA2016/09</p></body></html>
