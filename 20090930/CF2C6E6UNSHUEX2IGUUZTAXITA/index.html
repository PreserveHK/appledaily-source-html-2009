<html><header><meta charset="utf-8"><title>保留子宮卵巢　懷孕變性男流產</title></header><body><h1>保留子宮卵巢　懷孕變性男流產</h1><p>來自西班牙馬德里的26歲科羅納多（RubenNoeCoronado左圖左）本是女兒身，八年前開始注射睾丸素，要變性做男人。他渴望和女友生兒育女，今年初接受人工受孕，可惜最終流產。<br>科羅納多之所以能夠懷孕，只因他18歲開始變性至今，仍有子宮和卵巢。當知道43歲女友魯伊斯（EsperanzaRuiz左圖右）不能再生育後，他決定接受人工受孕（右圖），一懷就是雙胞胎，只是18周後，即在5月時，不幸流產。<br>流產令科羅納多很傷心，但他會嘗試再做懷孕男，待誕下親生骨肉，就會接受完全變性手術，裝上人造陰莖，做個真正男人。<br>英國《太陽報》</p></body></html>
