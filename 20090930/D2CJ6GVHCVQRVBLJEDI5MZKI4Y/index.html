<html><header><meta charset="utf-8"><title>隔牆有耳：財爺乖仔有靚粥 - 李八方</title></header><body><h1>隔牆有耳：財爺乖仔有靚粥 - 李八方</h1><p>財爺鬍鬚曾做完通波仔手術，繼續留院觀察，情況良好，復元速度甚為理想，成日問醫生幾時可以返工。噚日高官排隊車輪轉去探病，相信鬍鬚曾分分鐘忙碌過平時返工。<br>醫生話突發性心臟病可能同工作壓力大有關，日常飲食都可能有影響，高官應酬多，食到肚滿腸肥，肯定係高危一族，鬍鬚曾日後可能要更注意飲食，八方聽聞佢個仔（圖）噚日拎咗碗靚粥孝敬老竇，做完手術嘅財爺，食得清淡啲最好啦。不過碗粥唔係阿仔煲嘅，佢喺某著名酒店工作，特別情商大廚幫忙煲碗靚粥畀老竇。
</p></body></html>
