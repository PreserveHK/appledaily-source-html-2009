<html><header><meta charset="utf-8"><title>案件速遞涉襲擊女友前警員脫罪</title></header><body><h1>案件速遞<br>涉襲擊女友前警員脫罪</h1><p>【本報訊】前警員黃家信（圖）今年3月中旬涉嫌在大角嘴紀律部隊宿舍內襲擊女友，獲知女友打算搬家後又恐嚇以鏹水淋她，案件昨在九龍城裁判法院審結。裁判官指前警員的女友證供不可信，裁定刑事恐嚇及普通襲擊等罪不成立，又指案件因感情問題而起，勸被告盡快向精神醫生或心理專家求助。<br>36歲被告黃家信作供時強調他深愛32歲女友，絕不會恐嚇及傷害她，「我一直都愛錫佢，呵護奉承佢，討好佢，我點會刑事恐嚇佢？」<br>案件編號：KCCC2508/09</p></body></html>
