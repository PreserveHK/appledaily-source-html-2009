<html><header><meta charset="utf-8"><title>美漢搶熱狗入獄年半</title></header><body><h1>美漢搶熱狗入獄年半</h1><p>美國麻省一名積犯教而不善，上月醉酒行公園時，用疑似手槍威嚇樹下遊客，強搶一隻熱狗狼吞虎嚥，結果被判入獄18個月。<br>35歲的賈德上月到公園閒逛，見到有男子在大樹下大快朵頤，於是問對方會否吃另一隻熱狗，豈料男子答會吃後，賈德即露出疑似手槍的物體，然後搶走熱狗。<br>美食得手，賈德隨即如餓狼一樣吞掉贓物，連恤衫都沾滿芥末醬，不久終在公園附近被警方截獲，在身上搜出鉛彈槍和袋裝刀。賈德過去曾入獄三次，前天（周一）承認竊盜罪後，又要準備坐第四次監。<br>美聯社</p></body></html>
