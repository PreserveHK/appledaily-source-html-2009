<html><header><meta charset="utf-8"><title>周杰倫《青蜂俠》造型曝光</title></header><body><h1>周杰倫《青蜂俠》造型曝光</h1><p>由周杰倫取代周星馳演出的荷李活巨製《青蜂俠》（TheGreenHornet），近日於洛杉磯開拍，片中男主角薛夫洛根（SethRogen）的青蜂俠及周杰倫的加藤制服造型，前日更正式曝光。</p><p>片場沙塵滾滾</p><p>3位男女主角周杰倫、薛夫洛根及金美侖戴雅絲（CameronDiaz），前日於洛杉磯郊區一個沙塵滾滾的場地拍攝，當日眾人分別坐車前往拍攝場地，於埋位前有傾有講齊齊研究劇本，氣氛相當融洽。觀乎薛夫洛根與周杰倫分別戴上眼罩及穿上全副武裝打扮，似乎兩人要拍攝與奸角決戰的戲份。</p></body></html>
