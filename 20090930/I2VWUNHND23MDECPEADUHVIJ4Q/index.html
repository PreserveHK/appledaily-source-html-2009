<html><header><meta charset="utf-8"><title>冲越南咖啡扭扭擰擰
</title></header><body><h1>冲越南咖啡扭扭擰擰
</h1><p>到越南旅遊，看到設計獨特加上價錢便宜的越南咖啡杯，少不免都會買些回來送畀人做手信，但要利用它自製一杯越南咖啡，就不是人人都懂，今日就由味佳居區偉達師傅教大家用咖啡杯冲杯美味的越南咖啡。<br><br>用越南咖啡杯冲咖啡，原來要識得扭個杯隔呀！</p><p>原來竅門在於杯內的咖啡隔，每個越南咖啡杯內都有一個可以扭動的咖啡隔，冲咖啡前，要先將咖啡隔扭開，將咖啡粉倒入後，再將咖啡隔扭緊，不過太多人卻將咖啡隔扭得太緊，令咖啡粉塞着，咖啡自然冲不出味道來，因此扭咖啡隔時，最後扭至剛剛好後，再向反方向扭三至四轉，令咖啡粉慢慢溶解滴漏入杯口，大約等4分鐘，一杯越南滴漏咖啡便完成。
</p></body></html>
