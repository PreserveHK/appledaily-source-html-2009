<html><header><meta charset="utf-8"><title>財話短說蜆殼獲每股6.8元提全購</title></header><body><h1>財話短說<br>蜆殼獲每股6.8元提全購</h1><p>▲蜆殼電器（081）公佈中國海外（688）入股的重組方案，大股東翁國基提出以實物方式向股東分派蜆殼的非地產業務，再提出以每股1.8元全面收購有關業務，蜆殼將餘下地產業務；接着中海以每股2.9元購入1.57億股蜆殼新股後，以每股5元向蜆殼股東提全購。建議的合併收購價6.8元，較停牌前3.75元溢價81.3%。中海擬維持蜆殼上市地位，將持有最多約75%股權。</p></body></html>
