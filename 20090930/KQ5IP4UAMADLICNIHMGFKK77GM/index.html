<html><header><meta charset="utf-8"><title>壯大業務滙豐：伺機併購同業</title></header><body><h1>壯大業務<br>滙豐：伺機併購同業</h1><p>滙豐銀行執行董事王冬勝昨表示，母公司滙控（005）將集團行政總裁辦公室常駐香港，有助加快決策程序，對於滙豐會否收購區內銀行，他說會伺機考慮，目前未有收購目標。上海正籌建國際板，他重申，集團一貫期望在法規許可下，盡快獲准在國際板上市。<br>明年2月便常駐本港的滙控行政總裁紀勤，在倫敦出席美銀投資研討會時表示，行政總裁辦公室移來香港，有利集團覷準中港區內頻繁的併購活動，並從中爭取更多投資顧問等投資銀行業務商機。<br>紀勤今後亦將負責集團策略制訂的角色，行政總裁管理委員會會議將在倫敦及香港兩邊輪流舉行。</p></body></html>
