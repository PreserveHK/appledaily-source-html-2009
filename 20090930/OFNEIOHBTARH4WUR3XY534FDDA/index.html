<html><header><meta charset="utf-8"><title>求驗客手記：麥亞里士打拒出山救「樸」 - 求驗客</title></header><body><h1>求驗客手記：麥亞里士打拒出山救「樸」 - 求驗客</h1><p>數目前4大聯賽最頹球隊，非踢完7場仲未有分嘅樸茅莫屬。呢隊波日前傳嚟噩耗，據講前蘇格蘭名將麥亞里士打拒絕做領隊保羅赫特嘅副手。呢個44歲嘅一代名將，自從舊年年底被列斯聯辭退後一直冇做嘢，但冇做嘢唔代表佢唔搶手，據講蘇格蘭國家隊領隊佐治貝利邀請佢做助手，但麥亞里士打始終鍾情年中無休嘅球會級比賽。可惜就算佢同保羅赫特喺90年代曾於列斯聯共事，默契好好，但周二宣佈唔願加盟，老樸今次真係衰到貼地囉。</p></body></html>
