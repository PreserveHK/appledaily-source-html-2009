<html><header><meta charset="utf-8"><title>求驗客手記：C朗薦葡門將入「魔」 - 求驗客</title></header><body><h1>求驗客手記：C朗薦葡門將入「魔」 - 求驗客</h1><p>C朗喺場外形象花弗，換女無數，之不過原來C朗亦有正面形象嘅一面，就係佢對曾效力嘅母會士砵亭同埋曼聯仍然非常關心；講緊嘅係曼聯嘅「門將荒」問題，10月尾就年屆39歲嘅首席門將雲達沙受傷缺陣，又話想打埋今季掛靴，而代替佢嘅賓科士打、古斯錫又唔掂；C朗見到形勢咁危急，就推介士砵亭21歲門將魯爾柏迪斯奧去曼聯試腳。我求大俠認為C朗真係醒，既可以令曼聯解決問題，又可以推介家鄉同胞，實行「好事成雙」！</p></body></html>
