<html><header><meta charset="utf-8"><title>求驗客手記：賓仔炒車唔死好彩 - 求驗客</title></header><body><h1>求驗客手記：賓仔炒車唔死好彩 - 求驗客</h1><p>阿仙奴前鋒賓特拿（圖）周日揸住架價值16萬鎊（約204萬港元）嘅AstonMartin，返球會進行訓練途中，架車突然失控撞咗埋去路邊嘅樹度，搞到呢位21歲嘅丹麥國腳，唔可以喺噚晚歐聯分組賽上陣；不過據目擊案發經過嘅司機，同埋到場嘅救護人員都話，賓特拿唔死都算佢好彩，因為架AstonMartin撞到totalloss，但賓特拿就冇事自己行出嚟，只係肩膀同埋膝蓋有輕微損傷。我求大俠記得，上季仲效力曼聯嘅C朗炒完車唔死之後，事業就順風順水，唔知賓特拿會唔會好似C朗咁有運行呢？</p></body></html>
