<html><header><meta charset="utf-8"><title>熊田入嫌疑毒友名單</title></header><body><h1>熊田入嫌疑毒友名單</h1><p>押尾學與酒井法子先後因吸毒被捕，揭露日本藝能界濫藥成風。有圈內人近日向雜誌《週刊大眾》爆料，透露有活躍綜藝節目的水着女星沉迷參加毒品派對，身形忽然暴瘦的熊田曜子成為嫌疑女星之一。</p><p>被目睹藏白色粉末</p><p>該圈內人透露與女星K曾勸誘他人吸毒，又曾目睹其家中收藏白色粉末物品。今年春天，女星K受邀請到六本木的夜店參加男演員的生日派對，該夜店是有名毒竇，網友懷疑女星K正是熊田曜子。</p></body></html>
