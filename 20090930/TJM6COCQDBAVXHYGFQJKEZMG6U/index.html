<html><header><meta charset="utf-8"><title>隔牆有耳：搖滾踩場疑似和頭酒 - 李八方</title></header><body><h1>隔牆有耳：搖滾踩場疑似和頭酒 - 李八方</h1><p>老牌Band友夏韶聲上星期六在民建聯慶祝十．一和諧騷高歌《大國崛起》，惹來一批不速之客踩場，好多人思疑事件同社民連有關連，毓民話雖然佢唔知道詳情，但如果有人要入佢數，佢都要承擔責任。<br>發生踩場事件後，毓民原來同夏韶聲食咗餐飯，不過應該唔係和頭酒，毓民話係為夏韶聲餞行。好多人覺得踩民建聯場大快人心，毓民卻喺網上電台狂鬧班o靚仔，指佢哋有少少過份，衝擊民建聯冇所謂，針對夏韶聲卻不必，因為夏韶聲唔係政治人物，搵機會表演冇錯。社民連今晚舉行三周年黨慶音樂會，剃人頭者，毓民話預咗有人踩場。</p></body></html>
