<html><header><meta charset="utf-8"><title>子珊唔介意鑽錶代婚戒</title></header><body><h1>子珊唔介意鑽錶代婚戒</h1><p>徐子珊昨日到銅鑼灣出席古董鑽錶活動，她更戴上名貴古董鑽錶，明艷照人。徐子珊表示有朋友曾送過一隻古董手錶給她，令她開始愛上古董錶，亦覺得古董錶有收藏價值，但家人只支持她買樓保值，徐子珊表示買過最貴的手錶近6位數字。<br>此外，徐子珊透露當年港姐得到的后冠，另外還有一隻約60萬的手錶以及各約20萬的手錶禮物，現在都保留在家中作為紀念，問放在家中不怕危險？徐子珊說：「因為媽咪間唔中鍾意攞出嚟戴吓摸吓，所以放喺屋企。」<br>至於將來是否要鑽戒求婚？徐子珊笑言可以考慮，若果收鑽錶，也是不錯的選擇。<br>採訪、攝影：胡比</p></body></html>
