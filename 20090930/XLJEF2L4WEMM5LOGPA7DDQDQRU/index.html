<html><header><meta charset="utf-8"><title>封路　關地鐵入口　歸家難</title></header><body><h1>封路　關地鐵入口　歸家難</h1><p>北京當局在十．一期間啟動一級加強巡邏防控方案，大範圍封路、關閉部份地鐵站出入口，今日中午起，通往天安門廣場的地鐵不會停站，嚴重影響周邊民眾的生活。有民眾坐地鐵上班要多走幾公里，其中一名在前門大柵欄開商舖的劉太太稱，當局要她們拿身份證、戶口簿到居委會辦理臨時通行證，拿着這個證件，才可以通過當局指定的路線，離開封路路段外出或回家。<br>但她表示，由於每家只獲發一張通行證，一家人根本不夠用。一旦要外出，當局只准他們往南走，不得向北接近天安門廣場，要繞一大段路才能往北。她並擔心外出後，可能有家歸不得。<br></p></body></html>
