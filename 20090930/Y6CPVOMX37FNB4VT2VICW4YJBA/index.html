<html><header><meta charset="utf-8"><title>3DPlasma連BD系統2010殺到!</title></header><body><h1>3DPlasma連BD系統2010殺到!</h1><p>對買咗高清LCDTV連BD系統玩家一大打擊！Panasonic公佈將於2010年推出全新3D高清系統，原理同人眼構造一樣，以左、右眼的雙重1920×1080影像合成，顯示出全彩的高清3D畫面。
</p><p>同Fujifilm部Real3D相機一樣，以雙鏡頭3D攝錄機拍攝，再出3D對應的BD影碟及BDPlayer，至於顯示屏就以發展較為成熟的Plasma，配灰色3D偏光眼鏡睇，對廠家可以話無限商機，對用家可以話又係一個大Project！<br><br>記者：朱崇德</p></body></html>
