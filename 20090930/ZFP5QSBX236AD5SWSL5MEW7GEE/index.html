<html><header><meta charset="utf-8"><title>床隙拾鎖匙老婦夾手</title></header><body><h1>床隙拾鎖匙老婦夾手</h1><p>【本報訊】黃大仙富山邨富仁樓2樓東華三院何東安老院，姓黃（91歲）女院友昨晨2時許，在床尾跌下鎖匙，她伸右手入床尾鐵欄隙縫欲拾回時，卻被床隙卡住。黃婦痛極呼喊，驚動安老院職員，職員趨前協助，欲為黃婦拔出手臂，惟她頻頻呼痛，職員恐弄傷黃婦，不敢貿然救手，擾攘近15分鐘，由姓黃（50歲）女職員報警求助。<br>警員及消防員到場，迅速替黃婦拉出右手，手臂輕微紅腫，她清醒送院治理。東華三院發言人稱，今次事件純屬意外，事主敷治後已出院。</p></body></html>
