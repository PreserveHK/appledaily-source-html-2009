<html><header><meta charset="utf-8"><title>私家車捱撞　三人扭傷頸</title></header><body><h1>私家車捱撞　三人扭傷頸</h1><p>【本報訊】兩名15歲少女昨日凌晨乘坐一名男性友人駕駛的私家車，在九龍城界限街發生交通意外，在停燈位時被尾隨的士收掣不及撞向車尾，三人均扭傷頸項，在現場接受治理後拒絕送院；青年事後向的士司機索款賠償，的士司機答應賠償維修費。</p><p>的士收掣不及肇事</p><p>肇事私家車司機姓陳（21歲），同行兩名15歲少女均姓吳，打扮性感入時，昨凌晨4時許，一車三人在界限街擬左轉窩打老道時停在交通燈位前，尾隨的士駛至收掣不及猛撼其車尾，私家車尾泵把損毀摺曲，的士車頭冚和指揮燈撞爛。</p></body></html>
