<html><header><meta charset="utf-8"><title>杉本有美新劇做粉紅護士</title></header><body><h1>杉本有美新劇做粉紅護士</h1><p>現年20歲的性感女星杉本有美，以32C、23、33的勻稱身段成功殺入水着界。人氣急升的她將為富士電視台本月15日首播的動畫《空中韆鞦》，以真人現身扮演性感俏護士。<br>《空中韆鞦》是富士電視台首次以2D動畫，配合真人演出製作的新嘗試。杉本會扮演動畫中精神病醫生的女助手，她會穿上粉紅色護士服真人演出之餘，亦會為動畫配音，相信動畫出街後，定必能助她吸納更多電車男fans。首次參與動畫配音的杉本說：「我十分期待動畫播出，也希望大家多多捧場。」</p></body></html>
