<html><header><meta charset="utf-8"><title>多香子舞傷腰延期開騷</title></header><body><h1>多香子舞傷腰延期開騷</h1><p>日本女子組合SPEED去年正式重組後，相隔6年舉行的全國巡迴演唱會剛在上月初開鑼。不過，隊中最索的26歲成員上原多香子，上周六在金澤演出時，因跳舞動作太激烈而扭傷腰部。<br>表演結束後，多香子即入院診治，翌日舉行的演唱會被迫延期在11月1日舉行。據知多香子休息多日後，身體已無礙。</p><p>主音網誌安慰</p><p>而本周六在大阪的演唱會也會如期舉行。至於主音今井繪理子，日前也在網誌留言安慰好姊妹。</p></body></html>
