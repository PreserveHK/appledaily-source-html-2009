<html><header><meta charset="utf-8"><title>案件速遞墮邨保養商罰款$5000</title></header><body><h1>案件速遞<br>墮邨保養商罰款$5000</h1><p>【本報訊】大埔富善邨去年發生升降機斷纜下墮事故，保養商遭機電工程署票控，保養商昨在沙田裁判法院承認未有監督升降機工程，另一項未有按條例規定進行升降機工程的罪名則獲撤銷。裁判官判保養商罰款5,000元，為有關罪行的最高刑罰。<br>裁判官批評有關罰則過時，未能反映罪行嚴重性。根據案情，去年10月25日，大埔富善邨善雅樓L32號升降機發生不明震動，被告升降機保養商蒂林克虜伯電梯（香港）有限公司派出兩名維修員前往檢查。當晚7時許，升降機斷纜，由14樓下墮至地面。<br>案件編號：STS3898-9/09</p></body></html>
