</title></header><body><h1>婷婷素顏男友最愛
</h1><p>謝婷婷昨日素顏到太古城為化妝品牌示範秋季新妝，穿上淺紫色裙子的她明艷照人，她坦言因為信得過化妝師，故無懼以素顏示人，又自爆以往不着重護膚，經友人提點後才開始注意護理肌膚。<br>問有否指點男友安志杰護膚心得時，婷婷說：「佢冲凉係用番梘洗面，我好多時喺佢打機時先同佢敷塊面膜，不過佢鍾意我唔化妝多啲。」早前她被拍得與男友當街耍花槍，她強調當日並不是發脾氣，只是向男友解釋有何不滿。<br>採訪、攝影：CheokPoFa</p></body></html>
