<html><header><meta charset="utf-8"><title>最新Mini模型車仔</title></header><body><h1>最新Mini模型車仔</h1><p>無論你識唔識揸車，鍾唔鍾意車，外形嬌小可愛嘅Mini總叫任何人愛不釋手，更何況係縮咗水嘅1:43模型車仔。最新返幾款由MINICHAMPS出品嘅Mini模型車，新舊款式都有齊，好似1966年落場版嘅MorrisMiniCooperMK1就啱晒古董Mini迷，而01年嘅MiniOne型號就吸引一眾擁戴新Mini嘅Fans，買架放喺自己架車，粉飾佈置就更係所有Mini迷的指定動作。<br><br>記者：許維雅</p><p>查詢：MiniPit（23641666）</p></body></html>
