<html><header><meta charset="utf-8"><title>瑤瑤睇中方力申</title></header><body><h1>瑤瑤睇中方力申</h1><p>台灣童顏巨乳女星瑤瑤，昨日完成來港的兩星期宣傳行程，之後便會返回台灣。瑤瑤來港工作這兩星期，當中曾跟鄭中基和方力申等人到泰國拍攝《美女廚房》外景。</p><p>「很帥又幽默」</p><p>問到瑤瑤拍攝時有否被方力申他們偷看？她說：「沒有呀！只是我偷看他們。方力申對我很好，在玩遊戲時，讓我可以唱歌加分。」再問方力申是否她的理想男友類型時，她說：「還不錯呀！很帥，又幽默，但是我們沒有交換聯絡電話。」<br>瑤瑤中秋節會再來港宣傳，問她會否怕像官恩娜一樣被狂迷衝上台強吻，她說：「會擔心呀！」<br>採訪、攝影：王連連</p></body></html>
