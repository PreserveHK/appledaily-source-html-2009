<html><header><meta charset="utf-8"><title>權權出化妝品谷肌晒淚功</title></header><body><h1>權權出化妝品谷肌晒淚功</h1><p>近日公開了囝囝樣貌的韓國男星權相佑，繼今年5月踩過界開咖啡店後，12月又會進軍化妝品界，推出品牌TEARS。正所謂肥水不流別人田，權權實行由自己做生招牌任代言人，他在廣告中大晒令人睇見流口水的結實肌肉，並為此特地健身一個月。<br>權權將品牌命名TEARS，據悉是因他在劇集《天國的階梯》中喊功厲害，而獲得Mr.Tears的外號。品牌第一間分店將於12月在首爾明洞開張。</p></body></html>
