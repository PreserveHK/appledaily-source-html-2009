<html><header><meta charset="utf-8"><title>馮仁昭四圍超：翻版大S入廚致肥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：翻版大S入廚致肥 - 馮仁昭</h1><p>有翻版徐熙媛（大S）之稱嘅李莉琳（Liz）最近鑽研廚藝，佢話參加完美少女廚神後對烹飪好有興趣，一得閒就喺屋企整唔同嘅菜式，但係食得多就自然增磅，阿Liz話好彩自己係纖體公司代言人，一肥咗就可以去做機減肥。Liz近日不時為網站主持美容節目，其實佢以前出街唔化妝，連朋友都話佢一啲都唔似模特兒。但Liz最近得到好多化妝品同服裝贊助，成日都會扮靚，佢啲朋友都話佢成個人唔同晒。</p></body></html>
