<html><header><meta charset="utf-8"><title>鄭嘉穎唔認窮：經濟OK</title></header><body><h1>鄭嘉穎唔認窮：經濟OK</h1><p>鄭嘉穎、蔡卓妍、緋聞情侶黃宗澤及胡杏兒等人，昨日到澳門出席「澳門特別行政區國慶體藝匯演」拜神儀式。近日有報道指佘詩曼與鄭嘉穎已分手，更指阿佘搭上50億C富豪，不過鄭嘉穎對此不欲多談。</p><p>「同阿佘係朋友」</p><p>鄭嘉穎說：「我同佢（阿佘）係朋友，你哋都係問番佢本人啦，朋友唔可以代朋友答。」似乎與阿佘劃清界線。對於報道形容鄭嘉穎為窮佬，他說：「我咁大個人，感情同經濟都OK，大家唔使擔心。」再問他會否覺得阿佘的新緋聞是為新劇《宮心計》宣傳時，他說：「遲啲大家出嚟咪兩個一齊問囉。」<br>採訪、攝影：何慧斯</p></body></html>
