<html><header><meta charset="utf-8"><title>J&amp;P復古潮&#13;</title></header><body><h1>J&amp;P復古潮&#13;</h1><p>近幾年的潮流元素，復古潮絕對是穩佔一位，隨了上身的復古裝外，下身的鞋子亦要配合，JOY&amp;PEACE09秋/冬推出了三大系列，包括「繽紛世界」、「懷舊風尚」及「搖滾冷艷」，都是沿這條復古之路延伸下去。當中，品牌引入了多款冬裝必備仿古色調的短靴及長靴，不但能營造亦斯文亦野性的效果，更能凸顯女士修長的美腿，屬入貨首選。<br><br>記者︰吳美美</p><p>JOY&amp;PEACE（22657814）<br>九龍塘又一城L1-41號舖</p></body></html>
