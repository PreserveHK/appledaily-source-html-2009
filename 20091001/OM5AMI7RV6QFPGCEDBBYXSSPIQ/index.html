<html><header><meta charset="utf-8"><title>純手作露天市集
</title></header><body><h1>純手作露天市集
</h1><p>小記曾在此介紹過LaBelleEpoque，一間位於大坑，愛用一雙手，利用皮革、刺繡雕刻、勾織、羊毛等製出可愛手作的小店。繼之前在書館街上，舉行過三次純手作市集，結果大受愛好者歡迎，所以再接再厲，於數碼港商場的平台上，將會有20位手作人即場示範橡皮章刻印以及字母刺繡等，到場人士不僅能買到獨一無二的手作品，更能從中學習，領略手作樂趣。而場內將設有手作材料售賣，讓每位參觀者都有機會成為手作人。<br><br>記者︰吳美美</p><p>日期：4Oct2009<br>時間：11am-5pm<br>地點：數碼港商場平台</p></body></html>
