<html><header><meta charset="utf-8"><title>愛德華吸毒虐妻警送精神病院</title></header><body><h1>愛德華吸毒虐妻警送精神病院</h1><p>有份演出《青蜂俠》的《未來戰士》續集（Terminator2：JudgmentDay）男星愛德華費朗（EdwardFurlong），被前妻大爆早前因吸毒入住精神病院，並多次向她施虐，試過威脅找人用木棍及鐵鏈襲擊她。</p><p>揚言要自殺</p><p>現年32歲的愛德華近日被結婚3年的妻子RachaelKneeland入紙申請離婚，法庭文件披露他經常吸食可卡因後精神失常，對妻子拳打腳踢，並試過36小時內發超過20個手電短訊恐嚇她。愛德華又曾揚言要自殺，最終被警方鎖進精神病院。愛德華的發言人否認指控，指他會如期於本周末開始拍攝《青》片。</p></body></html>
