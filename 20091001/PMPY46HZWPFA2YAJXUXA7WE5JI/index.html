<html><header><meta charset="utf-8"><title>案件速遞醫生追超時補償押後判</title></header><body><h1>案件速遞<br>醫生追超時補償押後判</h1><p>【本報訊】公立醫院醫生控告醫管局，追討超時、休息日及法定假日工作補償上訴案，昨在終審法院續審。代表醫管局的資深大律師AdrianHuggins指，公立醫院醫生是不合資格取得超時補償，醫管局為確認醫生的超時及要候召的工作性質，故每月發放3,500元津貼。惟代表醫生的資深大律師張健利表示，該3,500元津貼與超時工作無關。<br>Huggins並指，當醫生僅在外候召，最終沒有工作時，是沒有任何實際損失，故不應得到補償。雙方陳詞畢，押後判決。<br>案件編號：FACV22-23/08</p></body></html>
