<html><header><meta charset="utf-8"><title>的士　未搭先收錢？</title></header><body><h1>的士　未搭先收錢？</h1><p>搭的士特別多奇遇，近日有朋友就講我知一個奇怪經歷。事緣佢趕時間Call的士由將軍澳出中環，司機唔使5分鐘就到，但朋友一上車，司機問完去邊就叫佢先畀$100，朋友覺得古怪但照畀。到落車時個錶顯示車資係$140，咁朋友當然畀$40佢，佢竟然反問點解畀咁少，朋友立刻話已經先畀咗$100，佢先恍然大悟話自己記錯。事件中，司機究竟係有心博懵想收多啲，定係無錢過隧道，大家各有說法，但我好肯定就係人客絕對有權拒絕咁做，按法例，司機必須按錶收費，千祈唔好先畀錢，無謂俾人呃錢。<br><br>記者：許維雅</p></body></html>
