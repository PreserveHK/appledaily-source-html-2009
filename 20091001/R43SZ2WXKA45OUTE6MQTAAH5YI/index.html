<html><header><meta charset="utf-8"><title>SE推出環保手機</title></header><body><h1>SE推出環保手機</h1><p>全球溫室暖化，污染加劇，環保唔只係國家元首嘅責任，更屬於每一個人！好似SonyEricsson咁，日前就宣佈推出旗下第一部GreenHeart系列手機NaiteJ105，咪睇佢得200萬像素相機，查實機身由可循環再用嘅塑膠製造，而且跟機附送低耗電充電器，概念絕對稱得上環保！凡購買J105，仲有機會領養由WWF推出嘅BabyTree樹苗，為環保出一分力！<br><br>記者：陳國輝</p><p>SonyEricsson（82038863）</p></body></html>
