<html><header><meta charset="utf-8"><title>劉美君遭騙財騙色</title></header><body><h1>劉美君遭騙財騙色</h1><p>劉美君前日在清水灣電影片廠為其新歌《雪泥》和《蝙蝠》拍攝MV，現場環境佈置得古色古香，更營造出雪地茫茫及蝙蝠紛飛的效果，劉美君更穿上婚紗及佩戴Chaumet贊助的過百萬鑽飾示人。</p><p>相信人性本善</p><p>劉美君透露過去曾為工作多次穿婚紗，反而她首次結婚時卻未有穿婚紗，她說：「第二次結婚就有着，今次我拍MV雖然着婚紗，但係其實內心好邪惡，係講有啲嘢唔可以憑表面去判斷。」<br>劉美君更直認現實中很容易被騙，並承認曾被騙金錢及感情，不過因她堅信人性本善，笑言無論跌倒多少次，她仍會犯同樣的錯誤，但卻不會不開心。<br>採訪、攝影：何永寧</p></body></html>
