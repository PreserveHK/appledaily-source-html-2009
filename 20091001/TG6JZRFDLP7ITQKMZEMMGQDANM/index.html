<html><header><meta charset="utf-8"><title>全球首部無線充電電腦</title></header><body><h1>全球首部<br>無線充電電腦</h1><p>美國電腦製造商戴爾（Dell）推出全球第一款無線充電的手提電腦，名為LatitudeZ（圖），主攻企業用戶巿場。<br>LatitudeZ充電方式類似電動牙刷，將電腦放在無線底座即可。底座內有一片電感板，充電需時跟一般標準充電器差不多。智能手機PalmPre也有類似無線充電系統，但戴爾是首間採用無線充電概念的電腦廠商。<br>LatitudeZ也號稱是最輕薄的16吋螢幕電腦，重量僅2公斤（4.4磅），最薄處只有14厘米，售價由1,999美元（15,592港元）起，電線底座另外購買，售價199美元（1,552港元）。<br>美國有線新聞網絡</p></body></html>
