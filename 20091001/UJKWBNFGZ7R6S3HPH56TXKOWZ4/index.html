<html><header><meta charset="utf-8"><title>財話短說大連港擬發A股籌38億</title></header><body><h1>財話短說<br>大連港擬發A股籌38億</h1><p>▲大連港（2880）公佈，建議在內地發行最多12億股A股，佔擴大後總發行股本22.53%；若以H股昨收報3.19元計算，集資約38.28億元，集資所得用於投資碼頭業務和物流服務，以及償還銀行貸款和補充流動資金。另公司擬向大股東大連港集團發行最多12億股新股，初步總代價28.05億元人民幣，用作收購礦石碼頭、雜貨碼頭、散糧碼頭、客運滾裝碼頭及相關物流業務，以及港口支持業務。</p></body></html>
