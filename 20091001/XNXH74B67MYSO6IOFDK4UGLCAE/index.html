<html><header><meta charset="utf-8"><title>Cookingmama楊太：冰火水交融　切洋葱不催淚</title></header><body><h1>Cookingmama楊太：冰火水交融　切洋葱不催淚</h1><p>我入廚房最怕切洋葱，每次都會流眼淚，我查過百科全書，說當切開洋葱時，它的細胞會被破壞而釋出酵素，這些酵素會和洋葱中一種無味的化學物質發生反應，最後產生硫酸和其他化學物質，就會刺激眼睛而流眼淚。我有幾個秘訣在這裏跟大家分享，以後切洋葱唔使喊！<br><br>上網睇楊太教你切洋葱不流淚方法<br><br>逢星期四刊出</p></body></html>
