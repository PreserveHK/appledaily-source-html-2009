<html><header><meta charset="utf-8"><title>邱李茂琪港大讀碩士</title></header><body><h1>邱李茂琪港大讀碩士</h1><p>帽子大師PhilipTreacy來港主持圓方活動，前晚名媛邱李茂琪、四洲太子女戴凱欣和丘凱敏等出席酒會，欣賞大師作品。近期減少出席活動的邱李茂琪，原來重返校園，在港大修讀文學碩士，她說：「9月1日同啲小朋友一齊開學，好耐冇讀書，初期兩星期都好忙，家一個星期返兩日學。」<br>問邱李茂琪為何萌起讀書念頭？她說：「想去另一個層次，我都仲有畫畫，有break先會畫。」她謂上星期偷時間陪老公去巴黎開會兼購物，搞到要在飛機上做功課，她透露在巴黎掃了Chanel新裝及買古董。<br>採訪、攝影：LawWaiMan</p></body></html>
