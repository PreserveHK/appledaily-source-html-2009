<html><header><meta charset="utf-8"><title>南非掘出巨鑽507卡大如雞蛋</title></header><body><h1>南非掘出巨鑽<br>507卡大如雞蛋</h1><p>南非鑽礦盛產鑽石，最近掘出一顆巨如雞蛋的507卡原鑽，成為全球20顆最大鑽石之一。<br>掘到寶的是卡利南（Cullinan）鑽礦，礦工上周四採出「雞蛋鑽」，約重100克，色澤和淨度超卓，肯定是優質鑽石。卡利南礦場1902年建成，1905年已掘出迄今全球最大，重3,106卡的鑽石，價值逾2億英鎊（24.9億港元），去年在本港拍賣的一顆7卡藍鑽，更以破紀錄的620萬英鎊（7,716萬港元）成交。<br>英國《每日電訊報》</p></body></html>
