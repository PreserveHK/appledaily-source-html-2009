<html><header><meta charset="utf-8"><title>柏德烈周日片場出殯</title></header><body><h1>柏德烈周日片場出殯</h1><p>早前患胰臟癌逝世的《人鬼情未了》（Ghost）男星柏德烈史域斯（PatrickSwayze），將於周日出殯，並獲Sony電影公司借出位於加州的片廠作為場地，相信將有不少圈中人出席。柏德烈的家人呼籲悼念者不用買鮮花到場，轉為將錢捐到其名下的癌症研究基金，令更多病人受惠。<br>另外，美國《國家詢問報》指柏德烈由妻子Lisa在家中為他拔喉，約40名親友到場告別，一名消息人士指︰「他們在柏德烈床邊告訴他可以放心走。之後Lisa為柏德烈移走所有醫藥儀器，為他舉行一個西部主題的告別式。」</p></body></html>
