<html><header><meta charset="utf-8"><title>小倉優子靠童顏食糊
</title></header><body><h1>小倉優子靠童顏食糊
</h1><p>日本水着女星小倉優子前日穿上白色短袖衫及短褲扮小白羊，聯同兩隻白羊卡通公仔在東京品川太子酒店又唱又跳，宣傳全新朱古力商品。</p><p>自創星球語</p><p>小倉以25歲之齡扮十多歲的小女孩，慶幸依然青春可愛，她與兩隻羊咩公仔表演完後便說：「很久沒在這麼多人面前唱歌了，今日我覺得自己的表現值80分，其餘20分則是自己太怕醜了。」有KORIN星人之稱的小倉，最後還以自創星球語為商品宣傳。</p></body></html>
