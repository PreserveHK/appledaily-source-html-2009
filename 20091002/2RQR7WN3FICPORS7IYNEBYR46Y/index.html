<html><header><meta charset="utf-8"><title>西川貴教被騙430萬</title></header><body><h1>西川貴教被騙430萬</h1><p>有「日本八両金」之稱的T.M.Revolution主音西川貴教，近日被詐騙5,000萬日圓（約430萬港元），疑犯齊藤靖雄剛在周二被警方拘捕。</p><p>疑犯認罪</p><p>據日本北澤警署發言人表示，現年34歲的打工仔齊藤靖雄，03年4月曾向西川貴教表示急需5,000萬日圓還債，否則家人性命有危險，並承諾會在今年7月還錢，可是西川一直未取回金錢。疑向西川詐騙的齊藤靖雄曾在一間汽車銷售公司工作，從而認識西川，他已向警方承認詐騙。</p></body></html>
