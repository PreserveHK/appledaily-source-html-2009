<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏深得奶奶痛錫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏深得奶奶痛錫 - 馮仁昭</h1><p>徐淑敏（Suki）噚日去到尖沙嘴為一個國慶兒童時裝騷做嘉賓，懷有身孕嘅佢着住鬆身裙，腹部微微隆起，但佢都不時踎低遷就啲小朋友。Suki話未來老爺奶奶都有叫佢做嘢時小心身體，果然深得老爺奶奶痛錫。Suki做多兩、三個工作就開始放長假休息，準備婚事，至於幾時知道肚中BB係仔定女，Suki扮懵話：「要有BB先至知係仔定女，我諗要有4個月先至知。」</p></body></html>
