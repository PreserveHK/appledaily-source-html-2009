<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧日本女星仲間由紀惠前日在東京六本木的錄影廠宣傳新劇《Untouchable》，有網民批評她近日發福不少。<br><br>‧韓國女歌手李孝利與男星柳乘泛，在組合Leessang的新歌MV中合演情侶。<br><br>‧韓星金荷娜前晚在首爾出席大鐘獎活動宣傳電影《7級公務員》。<br><br>‧現年73歲的丹尼斯賀巴近日出現人類豬流感症狀，已送院接受治療及隔離。<br><br>‧尊特拉華達前日繼續為兒子死後勒索案在巴哈馬上庭，透露身為醫護人員的被告親口向他勒索2,500萬美元，否則會向小報訛稱其子乃失救致死。<br><br>‧韋史密夫與妻子珍達娉琪獲邀於12月到挪威奧斯陸擔任諾貝爾和平獎頒獎禮的司儀。</p></body></html>
