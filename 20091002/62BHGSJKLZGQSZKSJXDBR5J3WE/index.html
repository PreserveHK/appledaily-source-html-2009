<html><header><meta charset="utf-8"><title>馮仁昭四圍超：韓君婷愛貓陪過中秋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：韓君婷愛貓陪過中秋 - 馮仁昭</h1><p>韓君婷噚日以一身露肩裝到apm出席「潮瀛雨傘燈籠展」，佢話嚟緊中秋節要到機場送機，佢話：「中秋嗰晚媽咪搭飛機返新加坡，佢自己一個喺飛機上賞月，所以要提前一日做節。」問韓君婷中秋佳節會唔會想有男友陪佢人月兩團圓？韓君婷笑笑口話：「我有五隻貓陪我，同埋可以搵朋友陪，呢個年代唔強求啦，強求咪辛苦自己，今年都係慳番個月餅，自己食多啖好過啦。」</p></body></html>
