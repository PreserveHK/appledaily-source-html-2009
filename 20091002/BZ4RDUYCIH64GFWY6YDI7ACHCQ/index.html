<html><header><meta charset="utf-8"><title>求驗客手記：鏟C朗輸12碼兼被逐　馬賽大敗信錯人 - 求驗客</title></header><body><h1>求驗客手記：鏟C朗輸12碼兼被逐　馬賽大敗信錯人 - 求驗客</h1><p>馬賽後衞蘇利文尼迪亞華拉，周一晚喺法國被警方發現無牌駕駛遭拘留，我求大俠聽啲法國行家講，馬賽本想罰佢，但係迪亞華拉承諾自己對皇馬會有好表現，至少幫球隊拎1分，馬賽先放佢一馬。可惜佢講得出，做唔到呢……。以波論波，迪亞華拉嘅表現本來唔錯，但球隊失咗一球後佢就躁躁哋，眼見C朗過完一個又一個，就唔理自己喺禁區，雙腳飛埋C朗度，直頭想收佢檔咁，結果唔使講，輸12碼之餘黃牌都走唔甩。就係咁，佢就儲夠兩面黃牌可以提早離場，亦埋下球隊大敗0:3既伏線。</p></body></html>
