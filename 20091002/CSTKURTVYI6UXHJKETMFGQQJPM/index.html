<html><header><meta charset="utf-8"><title>俊哥讚日揆夫人韓語勁</title></header><body><h1>俊哥讚日揆夫人韓語勁</h1><p>有師奶殺手之稱的韓星裴勇俊，前日在東京巨蛋宣傳其新書前，秘密與日本首相夫人鳩山幸見面10分鐘。雖然會面過程並未公開，俊哥事後說：「我們主要交流韓日文化，很驚訝原來日揆夫人的韓語十分厲害。」</p><p>「最需要妻子」</p><p>俊哥被問到已擁有財富和人氣，覺得還欠缺甚麼？他笑說：「我現在最需要的是妻子，缺少的是自由。」俊哥前日在活動上寫日文信冧fans，又坐轎繞場。昨日他出席DATV的開台儀式，宣傳在該台播出的動畫《冬日戀曲》。</p></body></html>
