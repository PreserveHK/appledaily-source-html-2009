<html><header><meta charset="utf-8"><title>向華航自首贏機票</title></header><body><h1>向華航自首贏機票</h1><p>小時候搭飛機去旅行是大件事，上到飛機姨媽姑姐更會影機艙情況，偷兩個餐兜回來做手信。若你當年影過或偷過華航機艙餐兜，今日好去自首喇！事緣華航為紀念50大壽，於10月31日前推出「華航經典照片，典藏文物」徵文活動，以300字為限，寫出你的華航紀念品來歷與故事。勝出者有機會贏得機票兩張；區域線、大陸或曼谷航點機票兩張，或華航悠游卡一張。<br><br>記者：陳慧敏<br>網頁：http://www.china-airlines.com/ch/index.htm（中華航空）</p></body></html>
