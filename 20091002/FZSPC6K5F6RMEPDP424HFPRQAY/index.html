<html><header><meta charset="utf-8"><title>誕超級巨蛋母雞虛脫暴斃</title></header><body><h1>誕超級巨蛋<br>母雞虛脫暴斃</h1><p>美國紐約市雞農肖爾曼日前嚇一跳，一般雞蛋重35至77克，但他的一隻母雞竟然生了一隻重138克的超級巨蛋（右圖）。蛋實在太大了，母雞羅伯塔（左圖）最終死亡。<br>肖爾曼說：「我當時實在難以置信。打開雞籠，竟發現這隻巨型大蛋和另外五隻蛋在籠內。」但生巨蛋，太辛苦，母雞羅伯塔誕下巨蛋後數小時死亡。「我上前輕輕推牠，牠連抬頭也無力，最終不支倒地。我為牠誕下巨蛋感到很興奮，但也很傷感，我知道母雞是用盡了最後力氣，才能生下巨蛋。」這隻命名為「小羅伯塔」的巨蛋最終命運如何？它將用來煮成一碟超巨型炒蛋。<br>英國《每日電訊報》</p></body></html>
