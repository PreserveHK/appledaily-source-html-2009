<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔龍友上身 - 李八方</title></header><body><h1>隔牆有耳：煲呔龍友上身 - 李八方</h1><p>北京十．一閱兵大騷場面浩大，特區觀禮團睇到嘩嘩聲，近年迷上玩相機嘅煲呔，噚日更孭兩部私伙相機上城樓，全程做「龍友」不斷影相。閱兵儀式後佢仍然好興奮，話一口氣影咗300幾張相，收穫十分豐富。<br>其他有幸現場觀禮嘅達官貴人，對強國軍容軍備無不叫好，美中不足係香港特區架花車，製作似乎十分是但求其，差過澳門，衰過其他省市，真係失禮人。閱兵儀式只設小量座位，大部份人都要企幾個鐘頭，部份人清晨5點就接morningcall起身集合做安檢，人大、政協有優待，7點左右先起身，但要乾曬半日都唔係樂事，好彩呢啲大場面10年一度啫。</p></body></html>
