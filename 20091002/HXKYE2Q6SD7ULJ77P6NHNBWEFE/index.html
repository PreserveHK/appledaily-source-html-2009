<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰高調拖男拍檔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰高調拖男拍檔 - 馮仁昭</h1><p>內地演員范冰冰同黃覺（右）早前拍攝電影《麥田》，近日佢哋忙於宣傳，唔知係咪見幾齣大片好似《建國大業》同《風聲》等宣傳攻勢好犀利，所以范冰冰唔敢怠慢。</p><p>不過，范冰冰日前隨劇組人員到武漢時被發現同黃覺好親熱，似乎唔怕黃覺嘅緋聞女友徐靜蕾呷醋，當日佢哋好似情侶咁，同時拎住個玩具，又搭住膊頭一齊行，親熱得有啲造作，難怪內地傳媒覺得佢哋宣傳居多。</p></body></html>
