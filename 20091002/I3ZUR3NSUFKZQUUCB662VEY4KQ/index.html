<html><header><meta charset="utf-8"><title>絲襪代替除塵紙</title></header><body><h1>絲襪代替除塵紙</h1><p>絲襪是女性恩物，但原來除可美化腿部，着到殘亦千萬別丟掉，因為它們還可用來清潔。家事達人MaidMaid今日首度登場，先教大家利用絲襪來代替除塵紙，除勁吸細微毛髮外，還可以洗完再用夠環保。另外用個簡單方法，將絲襪綁在棍上，就能輕易洗掃角落或天花，因絲襪靜電能吸起微塵，效果比用雞毛掃弄得塵埃飛揚要好。	<br><br>記者：林佩婷<br><br>逢星期五刊登<br><br>非關戀物，好使絲襪。</p></body></html>
