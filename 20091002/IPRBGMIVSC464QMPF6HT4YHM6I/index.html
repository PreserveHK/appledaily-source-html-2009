<html><header><meta charset="utf-8"><title>城城膺香港標誌人物</title></header><body><h1>城城膺香港標誌人物</h1><p>鳳凰衛視網站鳳凰網，最近與威士忌品牌Windsor合作，推出「60年60人家國標誌人物」系列節目，選出60年以來每個年份的重要人物或歷史事件，香港97回歸自是榜上有名，郭富城則獲選該年度的「傑出香港標誌人物獎」之一，表揚他對音樂及演藝事業的貢獻，特別是他於00年成立個人慈善基金，為弱勢社群謀福利，其志可嘉。<br>日前城城赴大連領獎，他說：「作為一個香港人，我感到很光榮，因為香港人真的是相當堅毅和充滿拼搏的精神，而我同樣懷着這份拼搏精神在自己的事業上和人生上努力。」<br>城城又接受了鳳凰網資深主播曹景行專訪，分享入行以來的甜酸苦辣。<br>撰文：葉雪</p></body></html>
