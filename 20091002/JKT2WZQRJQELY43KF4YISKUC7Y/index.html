<html><header><meta charset="utf-8"><title>隔牆有耳：民陣換屆全女打 - 李八方</title></header><body><h1>隔牆有耳：民陣換屆全女打 - 李八方</h1><p>民間人權陣線成立七年，新一屆領導層日前誕生，以全女將班子上場。曾經夥拍毓民喺九龍西參選嘅李偉儀獲選為召集人，原有嘅召集人韋少力就轉post專責人權組；身為紫藤發言人嘅林依玲一直關注姐姐仔俾警方陰招對付問題，擔任警權組召集人好適合。<br>話說民陣早前選舉新召集人時發生一段小插曲，當日去開會嘅代表有成廿幾人，但最後發現竟然得十零個屬會有交會費，由於要交咗會費先算係有投票權會員，因此只有十幾人有投票權，最搞笑嘅係之前一直有參與民陣會議並且有投票嘅民間電台，原來到咗嗰日先知都係欠交會費一族，換言之冇權投票，真係兒戲。
</p></body></html>
