<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze做檢查防乳癌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze做檢查防乳癌 - 馮仁昭</h1><p>性感組合Freeze、貝安琪同吳日言前晚到中環出席新戲《生命最後一個月的花嫁》首映，片中女主角不幸患上乳癌，身材驕人嘅Freeze三位成員都不約而同話有定期做乳房檢查，成員石詠莉話之前做檢查時，醫生指佢乳腺過大，右胸又有陰影，一度令佢好擔心，好彩最後證實冇事咋。甄詠珊就話因為嫲嫲有乳癌，所以佢屬於高危人士，擔心有遺傳，所以更會做足定期檢查。</p></body></html>
