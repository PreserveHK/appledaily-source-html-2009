<html><header><meta charset="utf-8"><title>求驗客手記：油王入主都無糧出　樸茅話今日過數 - 求驗客</title></header><body><h1>求驗客手記：油王入主都無糧出　樸茅話今日過數 - 求驗客</h1><p>英超錄得開季7連敗嘅榜末球隊樸茨茅夫，日前鬧出「油王拖人工」事件，事緣樸茅部份球員去到銀行打簿先發現未出糧，轉個頭行政總裁史杜利仲話球會「乾晒塘」，一毫子都冇，所以大家都認為8月入主球會嘅阿拉伯油王阿法希姆係「大話精」，仲去咗搵領隊保羅赫特申訴。點知都係「打工仔」嘅保羅赫特又好似真係幫到手，同班球員講佢地份糧周五就會出到，我求大俠睇新聞都睇得多啦，拖糧嘅嘢，梗係一日拖一日o架啦，話星期五有糧出，聽住先啦！</p></body></html>
