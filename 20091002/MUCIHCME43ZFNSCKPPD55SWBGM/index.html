<html><header><meta charset="utf-8"><title>墮槽死者今舉殯</title></header><body><h1>墮槽死者今舉殯</h1><p>【本報訊】上月中尖沙嘴環球貿易廣場六名工人墮槽全部喪生慘劇，其中一名死者林享利（34歲）昨晚在北角香港殯儀館設靈，多名親友及林生前同事到場致祭及送上花圈悼念，林將於今日舉殯。<br>昨下午3時許，林享利的親屬及生前同事等多人，先後抵達香港殯儀館地下的靈堂；靈堂中央擺放林的遺照，橫匾寫上哲人其萎，其遺孀及兩名幼子的花圈，則放於林的遺照前方中央位置，到場親友均顯得哀傷，拒絕接受訪問。</p></body></html>
