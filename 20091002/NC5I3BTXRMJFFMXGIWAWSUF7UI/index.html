<html><header><meta charset="utf-8"><title>極速傳說：Audi黃金戰士</title></header><body><h1>極速傳說：Audi黃金戰士</h1><p>堂堂一個SuperHero，Ironman被香港譯做《鋼鐵奇俠》，雖然戲名超級老土，勝在戲內啲機械設計鬼死咁吸引，唔計天馬行空嗰啲機械裝甲，齋睇AudiR8超跑，已經令人心情興奮。現實中，專搞Audi同福士嘅改裝公司ABT，早前出過一張R8改裝電腦相，換晒PowerR引擎、碳纖部件、懸掛、胎軨同尾翼等，不過統統都唔係重點，最矚目係全車啞金色噴漆，連合金軨都襯埋，難得R8個款頂得住，一啲都唔覺俗氣。若果嚟緊嘅《鋼鐵奇俠》續集，鬍鬚主角唔揸R8Spyder而改為呢架，同佢套「紅＋金」裝甲肯定襯得更絕。<br><br>記者：徐影龍</p></body></html>
