<html><header><meta charset="utf-8"><title>新車搶閘：豐田Ractis首現香港</title></header><body><h1>新車搶閘：豐田Ractis首現香港</h1><p>大家千祈唔好睇小呢部豐田Ractis揭背車仔，佢喺日本大受歡迎，代理幾經爭取，先可以令香港成為日本本土之外唯一銷售市場。內櫳空間感特大嘅Ractis，後座可以靈活編排，啱晒一眾愛戶外活動嘅年輕人。1,298cc直四VVT-i引擎輸出87匹馬力及116Nm扭力，各項基本配備又夠晒充足，最重要係有埋ABS、EBD及BA等多個安全系統，令車主倍覺安心。Ractis早前於發佈會首度現身，並宣佈開始正式接受預訂，記得留意下星期「轆Book」嘅全面介紹啦。<br><br>記者：許維雅<br>查詢：23054555
</p></body></html>
