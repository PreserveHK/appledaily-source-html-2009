<html><header><meta charset="utf-8"><title>李民浩穿韓服賞月</title></header><body><h1>李民浩穿韓服賞月</h1><p>明天中秋節，韓劇《花樣男子》男星李民浩特別穿上傳統韓服，祝願fans身體健康，快快樂樂過節。他說：「我希望今年和家人齊齊穿韓服賞月，同時也感謝fans的支持，我正在慎重地挑選下一部作品，希望盡快可以和大家見面。」
</p><p>李準基趕拍劇</p><p>另外，剛自付場租在台灣開騷的韓國男星李準基，早前秘密地在首爾為新劇《奇怪的英雄們》開工，令他扮演記者的造型曝光。基哥為了趕及拍攝進度，更會放棄中秋假期，和劇組努力趕工。</p></body></html>
