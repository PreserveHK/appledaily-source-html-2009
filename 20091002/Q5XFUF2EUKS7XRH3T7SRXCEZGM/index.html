<html><header><meta charset="utf-8"><title>逾千港大生興奮迎李安</title></header><body><h1>逾千港大生興奮迎李安</h1><p>李安昨日到香港大學陸佑堂舉行一場「李安在港大」講座，吸引過千名師生捧場，座無虛席，更有數十名學生企足全場。李安表現得談笑風生，全場觀眾拍爛手掌，及後李安更應大會要求與現場過千人影大合照，由於當日拍攝《色，戒》時曾在港大取景，昨日眾人就參照《色》片劇情，舉起手宣誓拍照，李安也樂意配合。</p><p>對於是否有聯絡一手提攜的章子怡時，李安稱雙方不時有聯絡，提到章子怡被傳分手，他說：「哈哈哈！不知怎答你，她沒說，我也不會問，因為我認識她時她只得19歲，她到現在也當我老師，但現在她穿得很漂亮，都是名牌，長進了很多。」<br>採訪：藍文浩<br>攝影：黃文成</p></body></html>
