<html><header><meta charset="utf-8"><title>A貨MJ來港盼會甄子丹</title></header><body><h1>A貨MJ來港盼會甄子丹</h1><p>向米高積遜致敬的演唱會TheUltimateMichaelJacksonTributeConcert，下周五（9日）在灣仔會展舉行，身為演唱會主角的MJ模仿高手TonyMcKay，對香港之旅充滿期待，他自言小時候曾習中國功夫，視李小龍為偶像，近年看過電影《葉問》後，令他對李小龍的師傅葉問深感佩服，也十分欣賞飾演葉問的甄子丹，笑言有機會的話，希望可以跟甄子丹學習武術，相信有助他精進舞藝。</p></body></html>
