<html><header><meta charset="utf-8"><title>馮仁昭四圍超：四川電視台為辱家駒道歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：四川電視台為辱家駒道歉 - 馮仁昭</h1><p>上月25日四川衛視播出嘅節目《天下笑友會》因侮辱樂壇班霸Beyond嘅已故主音黃家駒（圖），指家駒為「家狗」，即時遭到網民狂轟，仲聲討電視台要求道歉。事隔多日之後，四川衛視終於係官網上發出聲明，喺聲明中電視台承認嘉賓喺言語間有不當之處，但強調嘉賓係非常尊重家駒，聲明內又承諾會吸取今次教訓，作出檢討，對於今次事件向公眾道歉。</p></body></html>
