<html><header><meta charset="utf-8"><title>劉心悠感動人心</title></header><body><h1>劉心悠感動人心</h1><p>劉心悠近日為有線娛樂台主持節目《拾．香．記》，監製安排她前往採訪一些有不幸遭遇的家庭，其中劉心悠探望一家四口，家中有一個19歲患有自閉症的哥哥飛揚，而只有13歲的弟弟煒揚經常陪伴哥哥，手足情深。<br>拍攝期間，劉心悠帶同煒揚一家去影全家福，她更擔任形象顧問，為他們襯衫和教他們擺甫士。</p><p>自製陶瓷足球</p><p>另外，劉心悠在探訪接近尾聲時送上由她親手做的陶瓷足球，上面有飛揚送給弟弟的親筆留言，煒揚收到後相當開心，一度說不出話來。<br>撰文：葉雪
</p></body></html>
