<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰疑似老婆撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰疑似老婆撐場 - 馮仁昭</h1><p>張繼聰噚日到奧海城宣傳新碟，現場出現咗一名戴口罩、疑似佢老婆謝安琪嘅人出現，事後佢話唔知老婆有冇嚟撐場。對於老婆同陳奕迅嘅緋聞好似沒完沒了咁，張繼聰話希望件事可以告一段落，唔希望再幫啲雜誌賣書，張繼聰覺得冇讀者再有興趣理人哋家事同私事，家佢只會專注宣傳新碟同之後嘅音樂會，其中新碟同音樂會門券部份收益會捐畀宣明會，善心可嘉。</p></body></html>
