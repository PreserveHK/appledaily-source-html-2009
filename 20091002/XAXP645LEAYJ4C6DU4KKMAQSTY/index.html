<html><header><meta charset="utf-8"><title>禁制開發計劃波兒家鄉保原貌</title></header><body><h1>禁制開發計劃<br>波兒家鄉保原貌</h1><p>日本動畫《崖上的波兒》（右圖）裏的優美崖岸景致，是動畫大師宮崎駿在廣島縣福山市名勝?之浦（左圖）小住時取得靈感畫下的。早前，廣島縣政府將?之浦納入開發計劃，準備在當地填海和築高架橋，居民激烈反對兼興訟，日本法院昨天（周四）判居民得直，禁制開發計劃。<br>廣島地方法院指，?之浦的「文化、歷史景觀不但是當地居民所有，也是國民的財產，工程可能造成巨大損失」。這是日本法院首次為保護天然景觀而阻撓公共工程。共同社指，判決勢將影響政府今後審批建設項目的判斷。<br>法新社</p></body></html>
