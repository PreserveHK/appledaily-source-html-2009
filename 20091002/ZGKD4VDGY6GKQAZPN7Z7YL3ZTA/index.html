<html><header><meta charset="utf-8"><title>曹格帶妻兒拍MV</title></header><body><h1>曹格帶妻兒拍MV</h1><p>曹格自從醉毆側田後，孤身到大馬避世思過，連他負責唱主題曲的動畫《神兵小將》宣傳也缺席。曹格在《神》片中與同門師妹楊青倩合唱主題曲《月兒又彎彎》，日前還拍攝MV。</p><p>師妹讚勇於認錯</p><p>對於曹格失控打人，楊青倩表示相信師兄是勇於認錯並願意負責的男人，並說：「對於事件我不是很清楚，無法評斷，但對於師兄第一時間勇於認錯並願意負責，這樣的行為我給予肯定。」<br>曹格早前在記者會上公開道歉時，曾表示很擔心雙親和太太吳速玲不原諒他，不過楊青倩謂與曹格拍MV期間，曹格總是帶着太太和兒子阿Joe同行，曹格太太更經常為大家準備點心，夫妻恩愛，相信很快便雨過天青。<br>撰文：葉雪</p></body></html>
