<html><header><meta charset="utf-8"><title>楊洛婷三點式吸金</title></header><body><h1>楊洛婷三點式吸金</h1><p>楊洛婷近日擔任某豐胸和瘦身產品的代言人，日前她穿上三點式泳衣拍廣告，之前這產品的代言人是熊黛林，廣告商則覺得楊洛婷主持時尚節目時有姿勢有實際，外形適合，便邀她任代言人。</p><p>保持選美體態</p><p>問到要穿上三點式示人，是否有可觀酬勞？楊洛婷hardsell說：「酬勞係相當唔錯，但最緊要係食咗啲產品後改善咗我嘅體形，朋友見到個個都讚我弗咗。」至於身形是否比當年選港姐時更好？楊洛婷坦言變化不大，她對於廣告造型也相當滿意。撰文：葉雪</p></body></html>
