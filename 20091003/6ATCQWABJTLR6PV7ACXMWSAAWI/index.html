<html><header><meta charset="utf-8"><title>狗帶卡困女狗主</title></header><body><h1>狗帶卡困女狗主</h1><p>【本報訊】西環昨午發生罕見困意外，婦人拖着寵物犬搭落街散步，豈料人前犬後，門關上，其犬仍在外，當緩緩下降，疑卡在門的狗帶觸動安全系統將鎖停，消防員到場撬開門救出女事主送院。</p><p>失重心跌傷腰</p><p>女傷者姓劉（59歲），獨居於卑路乍街37號海傍大廈，她養有一隻史納莎犬。昨午2時，劉婦用尼龍狗帶拖着愛犬離家搭，當時她先行入，愛犬未及進入，門即告關上。<br>升降機下降約兩呎疑因卡着狗帶停下，女事主失重心跌倒傷腰。街坊聞狗隻哀鳴發現報警，消防員到場剪斷狗帶為女事主愛犬脫困，牠沒有受傷，然後撬開門，讓救護員進入內為傷者包紮，然後再抬出送院。</p></body></html>
