<html><header><meta charset="utf-8"><title>Birkenstock出哥德式返學鞋</title></header><body><h1>Birkenstock<br>出哥德式返學鞋</h1><p>雖然秋冬季大家都少穿拖鞋款，不過Birkenstock就四季都大把捧場客。今季推出麖皮和裂皮系列，女裝副線Papillio則玩混色絨毛面，更首次引入另一副線Footprints，皮革料，當中尤其以哥德式壓紋設計的Piccadilly最為吸引，看上去十足返學鞋一樣，勁OldSchool。</p><p>Birkenstock專門店（31889232）<br>尖沙嘴海港城港威大廈2階2508號舖</p></body></html>
