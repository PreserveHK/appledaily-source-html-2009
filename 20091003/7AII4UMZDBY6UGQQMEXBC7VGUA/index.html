<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi搵對象拍散拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi搵對象拍散拖 - 馮仁昭</h1><p>鄭秀文（Sammi）噚日同24味到商台宣傳下月推出嘅福音碟《信》，佢打算將收益捐畀慈善機構。早前有雜誌影到Sammi買冬蟲草補身，仲指佢哮喘復發，佢話：「我係去買冬蟲草畀父母食，之後會繼續影到我去買。」佢仲透露年底出書會講及自己嘅經歷。問Sammi嘅感情狀況，佢話：「以前我好傳統，一拍拖就諗結婚，家最緊要性格啱，有嘅拍吓拖都OK，我覺得上帝自然會有安排。」</p></body></html>
