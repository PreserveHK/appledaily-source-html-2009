<html><header><meta charset="utf-8"><title>建文帝不是寧德古墓主人</title></header><body><h1>建文帝不是寧德古墓主人</h1><p>福建省文物局組織地方史志、歷史、明史、文物考古、文物鑑定等專家，對寧德古墓（圖）進行考察論證，日前發佈消息稱，寧德古墓建於元末明初，墓主身份為僧人滄海珠禪師，不是明朝的建文帝。<br>福建寧德金涵鄉上金貝小村莊去年發現了一座沒墓碑，沒建造年代的古墓後，今年8月南京專家前往考察給出了驚人結論：這一古墓就是明朝建文帝朱允炆的陵寢，事件引起各界關注。<br>江蘇《楊子晚報》</p></body></html>
