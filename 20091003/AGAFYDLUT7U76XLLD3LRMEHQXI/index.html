<html><header><meta charset="utf-8"><title>內地扒手港鐵犯案</title></header><body><h1>內地扒手港鐵犯案</h1><p>【本報訊】昨午1時許，一名內地扒手首天持雙程證來港，即急不及待犯案，涉嫌在港鐵太子站一部列車內，扒竊一名女大學生手袋內的銀包。扒手犯案過程被鐵路警區特遣隊人員目擊，當場人贓並獲，女事主幸保不失。<br>被捕男子姓李（40歲），四川人，昨首天持雙程證來港，警方懷疑他為內地扒竊集團成員，並與過往發生在港鐵車廂內多宗扒竊案有關，疑犯昨晚仍被扣留調查。<br>鑑於假期前後，不法之徒趁人擠犯案，鐵路警區麥嘉寶女高級督察部署連串反扒竊行動。她呼籲市民乘搭港鐵時要小心保管財物，在繁忙時間及車廂擠逼時要加倍留心，發現罪案應即時報警。</p></body></html>
