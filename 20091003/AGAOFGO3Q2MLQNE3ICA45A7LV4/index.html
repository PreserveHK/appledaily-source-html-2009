<html><header><meta charset="utf-8"><title>拆家趁中秋散Ｋ仔</title></header><body><h1>拆家趁中秋散Ｋ仔</h1><p>【本報訊】一名毒品拆家趁中秋節前夕往娛樂場所散貨，豈料離開深水埗福華街住所被警方深水埗特別職務隊截查，在他身上搜出38包懷疑K仔毒品，事後將他拘捕。<br>被捕男子姓翟（22歲），警方相信撿獲的K仔毒品供應給西九龍區娛樂場所，疑犯被捕前準備趁中秋節前夕，將毒品交往娛樂場所散貨。<br>深水埗警區特別職務隊第一隊督察黃智健，昨日率同多名同袍在區內進行反毒品行動，至昨傍晚6時，探員巡邏至該大廈梯間時，見一名男子離開單位形迹可疑，在其身上撿獲38小包懷疑K仔白色粉末，約值7,000元，遂將他拘捕及帶回單位搜查，未再發現可疑毒品。</p></body></html>
