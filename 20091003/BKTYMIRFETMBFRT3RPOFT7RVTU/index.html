<html><header><meta charset="utf-8"><title>最新二手成交：九龍維港灣　交投回落　料10月重回升勢</title></header><body><h1>最新二手成交：九龍<br>維港灣　交投回落　料10月重回升勢</h1><p>中原地產高級區域營業董事蔡日基表示，維港灣交投回落，9月至29日暫錄得約15宗成交，交投量較8月下跌40%。預計10月因十一黃金周及買家追貨熱提高，成交量將增加至25至30宗。<br>屋苑最新成交為8座高層E室，面積639方呎，成交價395萬元，平均呎價6,182元，略低於市價水平。維港灣現時平均呎價為6,902元，與上月7,407元相比，呎價下跌6.8%。</p></body></html>
