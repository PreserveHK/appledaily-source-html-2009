<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超英陪賭王父傾偈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何超英陪賭王父傾偈 - 馮仁昭</h1><p>賭王何鴻燊上周由港安轉到養和醫院休養，今日中秋似乎都要喺醫院度過。噚日朝早，三姨太陳婉珍同長房女兒何超賢到醫院，下晝就見到二房細仔何猷龍夫婦、女兒超瓊、超鳳分頭到埗，而二姨太藍瓊纓就同超蕸一齊嚟，佢話梗係會同賭王過節。到咗傍晚，一直自爆住喺養和嘅何超英（圖）喺大堂指手劃腳，佢話自己有探賭王：「我有同佢傾偈，佢早晚吊一次鹽水。」</p></body></html>
