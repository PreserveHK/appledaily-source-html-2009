<html><header><meta charset="utf-8"><title>最新二手成交：新界沙田第一城　高位後回軟　9月成交銳減46%</title></header><body><h1>最新二手成交：新界<br>沙田第一城　高位後回軟　9月成交銳減46%</h1><p>利嘉閣高級區域經理徐子豪表示，受累港股高位波動影響，沙田第一城9月份二手交投較為淡靜，截至9月29日止暫錄約60宗成交，較8月份的112宗銳減46%。<br>屋苑新近一宗成交為20座中層B室，面積562方呎，成交價273萬元，每呎售價折合4,858元。徐子豪補充，自屋苑樓價升至8月高位4,312元後，本月走勢略為回軟，現時放盤量約800個，平均開價約每方呎4,400元。</p></body></html>
