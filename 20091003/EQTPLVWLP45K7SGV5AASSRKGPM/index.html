<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐開咪惡戰黃華麒 - 李八方</title></header><body><h1>隔牆有耳：卿姐開咪惡戰黃華麒 - 李八方</h1><p>卿姐不時批評港台時事節目太多河蟹，側重親政府意見，好少機會畀泛民發聲，稍後佢有個好機會向台長黃華麒追究，事關麒哥答應11月中出席卿姐主持嘅網上節目《議會內外》，接受卿姐火辣辣嘅提問，例如上京觀禮有乜得着？點解港台會有三人獲邀上京咁巴閉？相信麒哥要做好心理準備。<br>下星期五就係立法會財委會主席選舉日，雖然建制派冇乜風聲同卿姐鍊過，但咁樣先至得人驚，好似暴風雨前夕嘅平靜一樣令人心寒。建制派人士向八方聲言唔會放生卿姐，卿姐話下星期會全力拉票，總之拉得一票就一票。
</p></body></html>
