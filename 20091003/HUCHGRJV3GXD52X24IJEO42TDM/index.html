<html><header><meta charset="utf-8"><title>尊古錫台北採礦谷戲</title></header><body><h1>尊古錫台北採礦谷戲</h1><p>荷李活男星尊古錫（JohnCusack）昨日去到台北宣傳災難新片《2012末日預言》，記者會上竟被拍到當眾採礦，十分不衞生。阿尊更用普通話祝在場記者「中秋節快樂」，未知是否從曾傳緋聞的鞏俐身上學回來。<br>阿尊與該片導演羅倫艾默烈治（RolandEmmerich）前日深夜搭乘私人專機抵台北，當地消息指二人非常隨和，行程中沒有特別要求，更不愛零食與美酒，只希望酒店能提供蔬果汁。阿尊也特地到試片戲院觀察傳媒反應，事後表示很滿意，不過他說當天只放映了全片的三分之一，電影的後半段更精采。<br>採訪、攝影：黎寶蘋</p></body></html>
