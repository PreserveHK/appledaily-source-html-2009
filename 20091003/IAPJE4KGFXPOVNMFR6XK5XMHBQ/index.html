<html><header><meta charset="utf-8"><title>周杰倫跟青蜂俠四圍跑</title></header><body><h1>周杰倫跟青蜂俠四圍跑</h1><p>周杰倫與美國上位男星薛夫洛根（SethRogen），昨日繼續在洛杉磯趕拍荷李活巨製《青蜂俠》（TheGreenHornet），雖然日前劇組在洛杉磯拍攝時，在片場發現疑似炸彈，要召警方拆彈組引爆，不過並沒有影響影片拍攝。<br>從狗仔隊的偷拍照所見，周杰倫跟薛夫洛根在片中有不少追逐場面，而薛夫扮演的青蜂俠，原來身穿的西裝是深綠色，跟周杰倫扮演的加藤所穿的黑色服裝有所不同。<br>薛夫手上的槍械，設計具有懷舊式科幻味道，相信影片會比舊作更加天馬行空。</p></body></html>
