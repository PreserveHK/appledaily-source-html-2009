<html><header><meta charset="utf-8"><title>犯人扮律師　瞞過庭警逃脫</title></header><body><h1>犯人扮律師　瞞過庭警逃脫</h1><p>囚犯逃走並不一定要靠挖隧道，只要裝一裝身，像美國紐約積犯塔克曼（RonaldTackman）那樣禮貌問路，隨時可把庭警騙倒，扮律師逃走。</p><p>塔克曼因涉嫌多項店舖搶劫罪，周三早上由獄警押往法院受審。當庭警開門後，發現塔克曼獨自站在門後，於是問他：「律師，你在做甚麼？」塔克曼於是打蛇隨棍上，反問庭警出口位置，庭警於是指出大堂方向。庭警犯錯，塔克曼立即飛奔回曼哈頓寓所極速換衫逃亡。不過前晚塔克曼乘坐巴士下車時，終被警方拘捕。<br>法新社</p></body></html>
