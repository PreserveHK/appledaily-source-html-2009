<html><header><meta charset="utf-8"><title>安妮日記女角短片上網</title></header><body><h1>安妮日記女角短片上網</h1><p>猶太裔少女安妮弗蘭克（AnneFrank）二戰時為逃避納粹迫害，躲在密室寫下著名的《安妮日記》。人們多數只看過她的照片，但原來有鄰居曾拍下她的片段（圖），該片段現在YouTube公開。<br>片段攝於1941年7月，12歲的安妮在荷蘭阿姆斯特丹家中探頭出窗觀看一對新人準備前往結婚。片段屬於安妮弗蘭克博物館，原本只在館內播放，現放上YouTube，「令所有人都能透過這獨一無二的片段認識她」。片段拍攝一年後，安妮一家躲到父親公司倉庫。兩年後一家人遭送入集中營，安妮在1945年染傷寒死亡，終年15歲。<br>法新社</p></body></html>
