<html><header><meta charset="utf-8"><title>周五及六各地聯賽賠率表</title></header><body><h1>周五及六各地聯賽賠率表</h1><p>數據提示<br>星期六29水晶宮vs黑池<br>水晶宮大旺「半和」</p><p>簡評：水晶宮近期防守表現佳，近3場都不失球，故近期自然旺細波膽。另一個值備忘的數據，是該隊近期大旺「半和」，近8場開6次。</p><p>數據提示<br>星期六74飛燕諾vs華域克<br>飛燕諾甚少「半勝」</p><p>簡評：飛燕諾近期贏多輸少，近7場取得5勝1和1負，氣勢不俗，但原來幾乎每場比賽都表現慢熱，近8場僅兩次半場領先，往往要靠下半場才起動發威。</p></body></html>
