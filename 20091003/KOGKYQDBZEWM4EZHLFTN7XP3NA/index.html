<html><header><meta charset="utf-8"><title>北京台灣街五桂樓奠基</title></header><body><h1>北京台灣街五桂樓奠基</h1><p>北京石景山區的台灣街，昨為仿建的台灣霧峰林家花園五桂樓進行奠基。台灣街所有建築將於今年11月封頂，是北京首條台灣主題文化商業街，預計年內營業。<br>五桂樓（圖）建於1906年，是台灣霧峰林家花園的標誌性建築。霧峰林家花園是早期台灣五大家族之一，有「台灣議會之父」之稱林獻堂的家族宅院，1864年開始興建，在1999年地震中震塌。1911年，近代思想家梁啟超曾應林獻堂之邀訪台，住在五桂樓共商非武裝抗日大計，此後數十年間，林獻堂投身並領導台灣抗日運動。<br>新華社</p></body></html>
