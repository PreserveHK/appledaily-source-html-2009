<html><header><meta charset="utf-8"><title>案件速遞泰龍被殺案多一被告撤控</title></header><body><h1>案件速遞<br>泰龍被殺案多一被告撤控</h1><p>【本報訊】黑道人物「尖東霸王」李泰龍酒店門前中伏身亡案，原被指負責把風的19歲無業漢林家俊，昨被押解至九龍城裁判法院再提訊。控方表示諮詢律政司指示後，決定撤銷林的串謀蓄意傷人罪。涉案另一名年僅19歲男子楊健華，原被控串謀蓄意傷人罪，上周亦獲控方撤銷控罪。<br>李泰龍於今年8月4日遇襲身亡，警方已落案起訴9名男子串謀謀殺，12月10日再訊。<br>案件編號：KCCC5060/09</p></body></html>
