<html><header><meta charset="utf-8"><title>「鬼酒保」作怪　酒杯自動添飲</title></header><body><h1>「鬼酒保」作怪　酒杯自動添飲</h1><p>英國漢普郡紹斯西有間酒吧客似雲來，但老闆卻愁眉苦臉，皆因酒吧有隻「鬼酒保」，專門為顧客免費添飲，幫老闆「倒米」，決定找驅魔人作法，希望可趕走這隻鬼。<br></p><p>60歲老闆娘麥科馬克（JaniceMcCormack）聲稱租下酒吧（圖）10年來，一直相安無事，直至今年初才不斷發生靈異事件，「每逢客人離座，或只把酒杯放下一至兩秒，啤酒便會無端增加一吋高」，顧客只付一杯酒錢，但酒卻飲不完。麥科馬克指「鬼酒保」慷她之慨，吸引大批客人來買醉，為保荷包，她決定請驅魔人作法。<br>英國《每日郵報》</p></body></html>
