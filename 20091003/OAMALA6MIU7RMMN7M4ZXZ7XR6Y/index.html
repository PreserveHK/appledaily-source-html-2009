<html><header><meta charset="utf-8"><title>隔牆有耳：黃德如復出講更年期 - 李八方</title></header><body><h1>隔牆有耳：黃德如復出講更年期 - 李八方</h1><p>前新聞之花黃德如嫁人後相夫教子告別螢幕，今年中第二胎誕下BB女，產後半年，近日有新搞作，就係講更年期問題。黃德如仍然好後生，更年期關佢乜事？原來做咗註冊中醫師嘅佢，獲家計會邀請當講座主持，在護士持續進修課程講中醫看更年期呢個話題。<br>呢次係家計會首次喺護士持續進修課程中引入中醫元素，內容有更年期間常見症狀同對婦女健康嘅影響，並探討如何透過中醫藥減輕更年期症狀。</p></body></html>
