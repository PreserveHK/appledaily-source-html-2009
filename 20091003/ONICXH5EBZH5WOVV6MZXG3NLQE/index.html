<html><header><meta charset="utf-8"><title>幼女哭悼崔真實死忌</title></header><body><h1>幼女哭悼崔真實死忌</h1><p>今年8月遭狂迷偷走骨灰的已故韓國女星崔真實，昨日是其去世1周年紀念。崔真實的演員弟弟崔真英與母親及亡姊遺下的一對子女，昨日上午到甲山公園墓地為崔真實舉行逝世1周年悼念活動。崔真實生前的圈內好友如女歌手嚴正花、諧星李英子及崔和傳等，均穿上黑色素服到場，悼念活動以基督教儀式舉行，他們齊為故人唱聖詩，嚴正花在好友墓前不禁感觸落淚，崔真實的女兒也禁不住依偎在外婆胸前，並嚷着渴望再見媽媽。</p></body></html>
