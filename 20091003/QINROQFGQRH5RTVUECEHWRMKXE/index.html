<html><header><meta charset="utf-8"><title>名人Gossips車仔班主女友懷孕照曝光</title></header><body><h1>名人Gossips<br>車仔班主女友懷孕照曝光</h1><p>英超車路士班主阿巴莫域治（RomanAbramovich）今年7月向朋友透露，28歲女友茹科娃（DashaZhukova）懷有身孕。這是茹科娃首次懷孕，她安胎大半年後，周二晚首次挺着大肚子在倫敦泰德現代美術館亮相（圖），但她卻穿着高踭鞋，令在場人士無不驚訝。42歲的阿巴莫域治，與前妻育有五名孩子。<br>英國《每日郵報》</p></body></html>
