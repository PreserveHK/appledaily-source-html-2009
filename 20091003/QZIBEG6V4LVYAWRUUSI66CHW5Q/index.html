<html><header><meta charset="utf-8"><title>美瑾再演《變形金剛》</title></header><body><h1>美瑾再演《變形金剛》</h1><p>美國性感女星美瑾霍士（MeganFox）早前公開批評電影《變形金剛》（Transformers）系列導演米高比爾（MichaelBay），指他專橫如希特拉，她自己則被該片員工勁鬧大牌兼冇禮貌，不過美瑾仍會主演《變》片第3集，影片更已定於2011年暑期公映。</p><p>被導演挖苦</p><p>昨日導演米高在網頁上向fans親證映期，透露已跟特技工場ILM開會展開籌備工作，並在文中歡迎美瑾回歸，但他說話句句有骨︰「跟我拍戲你可能會出現頭暈作嘔、自殺傾向、長出胸毛及失眠的情況，有些導演會危害你的健康，因此事前請徵求醫生意見。」</p></body></html>
