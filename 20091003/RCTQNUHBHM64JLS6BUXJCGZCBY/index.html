<html><header><meta charset="utf-8"><title>趙碩之遇洋漢求婚</title></header><body><h1>趙碩之遇洋漢求婚</h1><p>剛被公司解凍的趙碩之，復工後工作接踵而來，早前她和師妹陳若嵐（Melody）到廣州出席某品牌活動搵真銀，現場有過百名市民圍觀，幸好未有混亂情況出現。趙碩之表示去年推出寫真集，也曾經到廣州舉行過簽名會，今次已是第三次到當地工作，她更和工作人員四出品嚐當地美食。</p><p>「我噚日結咗婚」</p><p>活動上，突然有一名外籍男士拿着一支蒸餾水，跪在地上向趙碩之說：「Willyoumarryme？」向趙碩之示愛求婚，他拿着水則代表有情飲水飽，一時間趙碩之也不知所措，但定下神來她笑說：「你遲咗，我啱啱噚日結咗婚。」<br>撰文：葉雪</p></body></html>
