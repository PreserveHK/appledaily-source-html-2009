<html><header><meta charset="utf-8"><title>JVC1080p機仔閃亮登場</title></header><body><h1>JVC1080p機仔閃亮登場</h1><p>日本JVC公佈新推PICSIO系列——袋口Cam仔GC-FM1！直立機身配閃亮外殼，明顯同佢舊有Everio系列好唔同，擺明玩後生仔路向！機身尺寸細得驚人97×53×17mm，相當於一部手機咁大，但就具備1080p攝錄功能（1440×1080/30fps），同800萬像素影相能力；筆者最愛係佢內置HDMI插口，可將影像直出高清電視，或以USB駁電腦上片YouTube，玩落方便。<br><br>記者：朱崇德
</p></body></html>
