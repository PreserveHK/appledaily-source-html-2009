</title></header><body><h1>沙田18加開早市
</h1><p>嚐過沙田18的北京填鴨，皮脆肉嫩入口即溶，實在叫人難忘，茶樓最近於周六、日及公假加開早市及下午茶，終於可一試總廚鄒奕鋒師傅巧手精製的點心，新鮮即製的香滑腸粉、風味的農家肉餃子等，還有甜點龍眼花生朱古力餅及蜜餞凉果杏仁撻，飲完茶仲可以去踩單車，實在是這個天氣最好的合家歡節目。（Edwina）<br><br>沙田18（37231234）<br>沙田澤祥街18號沙田凱悅酒店4樓</p></body></html>
