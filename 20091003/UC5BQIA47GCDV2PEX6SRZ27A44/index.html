<html><header><meta charset="utf-8"><title>中秋喜遇喜羊羊</title></header><body><h1>中秋喜遇喜羊羊</h1><p>最近逛文具店或燈籠攤檔，都擺放了多不勝數的喜羊羊燈籠。據不少家長說，原來喜羊羊早已取得小朋友芳心，更是他們近來的偶像，那小朋友就不要錯過與喜羊羊相遇。10月3日及4日喜羊羊將現身於尖沙嘴海港城，只要小朋友於指定時間現身KidX，他們便可於特設喜羊羊攝影區內與喜羊羊合照。此外，喜羊羊更預備了精美禮品送給大人小朋友。<br><br>記者：蘇麗珊<br><br>日期︰10月3至4日（下午2時）<br>地點︰海港城海運大廈地下KidX<br>查詢：21188666</p></body></html>
