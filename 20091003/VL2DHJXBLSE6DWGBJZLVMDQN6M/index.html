<html><header><meta charset="utf-8"><title>報復前夫吝嗇　婦酥炸金魚當點心</title></header><body><h1>報復前夫吝嗇　婦酥炸金魚當點心</h1><p>主人吵架，金魚遭殃。美國德州一名婦人，因為不滿前夫討回早年饋贈的珠寶，竟將兩人曾經一起飼養的金魚狠狠宰掉，製成炸魚，更將它吃下肚作為報復。<br>帕薩迪納市（Pasadena）警方表示，上周六接獲一名男子報案，指前妻在他寓所偷走七條金魚。警方於是到其前妻寓所調查，豈料一開門，見到枱面有四條酥炸金魚，婦人才承認為了報復前夫取回珠寶，於是在他的魚缸撈走金魚來吃，她亦已把其中三條金魚吃掉。<br>金魚慘變炸魚，但警方指事件僅屬民事案，毋須落案控告該名婦人。<br>英國《都市報》</p></body></html>
