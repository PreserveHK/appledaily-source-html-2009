<html><header><meta charset="utf-8"><title>最新二手成交：香港太古城　優質大戶獲承接　呎價9,894元</title></header><body><h1>最新二手成交：香港<br>太古城　優質大戶獲承接　呎價9,894元</h1><p>利嘉閣區域經理黃龍智指，近月豪宅市場大旺，藍籌屋苑優質大戶亦頻頻易手。日前剛錄得太古城海景花園一宗優質大戶買賣，單位為青松閣高層G單位，面積1,132方呎，成交價1,120萬元，每方呎價9,894元。<br>太古城現時放盤量約400個，9月至29日暫錄約55宗買賣，雖然未追及8月份的96宗水平，但屋苑造價則按月大幅上升5.8%，至目前平均每方呎7,718元水平。</p></body></html>
