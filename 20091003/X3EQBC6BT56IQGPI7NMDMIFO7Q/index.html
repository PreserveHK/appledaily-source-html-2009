<html><header><meta charset="utf-8"><title>COACH×BCRF齊抗乳癌</title></header><body><h1>COACH×BCRF<br>齊抗乳癌</h1><p>乳癌經已成為女士們的頭號殺手，最近有不少牌子都與一些研究乳癌的非牟利機構合作，帶出健康的訊息。今期輪到COACH都加一分力，與乳腺癌研究基金會（BCRF）合作，推出獨家專屬的BCRF手提包及心形鑰匙扣系列，以示支持，更會將本月份銷售收益的百分之二十撥捐給該會，用於支持研究事業並提升公眾對乳腺癌的認知度。咁切身的關係，各位姊妹當然要企同一陣線，有錢出錢啦！</p><p>Coach（28689676）<br>中環皇后大道中36號舖</p></body></html>
