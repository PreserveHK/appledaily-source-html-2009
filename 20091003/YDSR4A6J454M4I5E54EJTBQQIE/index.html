<html><header><meta charset="utf-8"><title>財話短說中石油集團購伊朗油田</title></header><body><h1>財話短說<br>中石油集團購伊朗油田</h1><p>▲據外電報道，中石油集團與伊朗國家石油公司旗下總部位於瑞士的投資公司NaftiranIntertradeCo.（NICO）簽署協議，由中石油集團購入該國30年來發現的最大油田南阿扎德干（SouthAzadegan）油田70%股權，並負責油田九成資金所需。另外，伊朗高級官員透露，英國石油已同意讓出12%伊朗魯邁拉油田增產服務合約股權給中石油集團。</p></body></html>
