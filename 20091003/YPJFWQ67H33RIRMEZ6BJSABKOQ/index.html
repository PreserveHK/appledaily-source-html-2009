<html><header><meta charset="utf-8"><title>Katy巨胸照冧新歡</title></header><body><h1>Katy巨胸照冧新歡</h1><p>美國性感女歌手KatyPerry早前來港演出時被影到與型男新歡逛商場，豈料轉頭已跟英國出位名嘴RussellBrand傳出緋聞，消息更指Katy向Russell送上巨胸照片調情。</p><p>頒獎禮撻着</p><p>英國《太陽報》指Katy與Russell早前在紐約的MTV頒獎禮上撻着，之後Russell用短訊送情詩示愛，豈料Katy十分豪放，竟回覆了一張影着自己豐滿胸部的照片，興奮不已的Russell即打蛇隨棍上致電Katy邀她去泰國度假。<br>日前Katy在個人網頁上風騷自爆泰國之行十分美滿，更暗示Russell教曉她不少音樂及文學上的知識。</p></body></html>
