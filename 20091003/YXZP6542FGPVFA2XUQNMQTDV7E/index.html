<html><header><meta charset="utf-8"><title>伊健結婚唔去賭城</title></header><body><h1>伊健結婚唔去賭城</h1><p>鄭伊健昨日到商台接受訪問時表示已開始為12月的演唱會備戰，他笑言已有歌手用了濕身橋，所以他只好乾身演出。明日是伊健42歲生日，他透露完成工作後會與朋友慶祝，女友蒙嘉慧（YoYo）也會出席。</p><p>女友除衫冇問題</p><p>對於有關YoYo逼婚一事，伊健強調未有結婚打算，他說：「真係冇諗過呢個問題，因為我好享受拍拖嘅過程，將來結婚一定會公開，不過唔會去拉斯維加斯。」<br>談到陳法拉在《有營煮婦》中除衫露胸圍一事，伊健覺得大家太保守，他說：「佢以前選美都着泳衣，發哥以前啲劇都唔着衫啦。」他又覺得若女友有同樣演出也沒有問題。<br>採訪、攝影：李珮洳</p></body></html>
