<html><header><meta charset="utf-8"><title>神起上海開騷　Fans布海打氣</title></header><body><h1>神起上海開騷　Fans布海打氣</h1><p>韓國5人組合東方神起前晚在迎月夜，於上海舉行亞洲巡迴演唱會，雖然Hero、Xiah和Micky與事務所的糾紛仍未解決，但沒有影響他們的表現。全場歌迷更一條心，高舉寫有韓文「我相信」的白布為偶像打氣，並大叫神起永不解散，場面感人。<br>神起被感動得流下男兒淚，他們在歌迷揮動代表其顏色的紅色螢光棒下又唱又跳，當Xiah和女舞蹈員跳辣身舞時，全場瘋狂尖叫。U-Know亦不執輸施冧功，用普通話祝大家中秋節快樂，Hero則問歌迷：「想我了嗎？」令全場high爆。</p></body></html>
