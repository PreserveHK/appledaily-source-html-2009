<html><header><meta charset="utf-8"><title>5歲跆拳道小霸王　成最年輕黑帶高手</title></header><body><h1>5歲跆拳道小霸王　成最年輕黑帶高手</h1><p>看招！下掃腿、太白天空踢！印度女童維諾德（VarshaVinod）打跆拳道招招狠勁，雖然只有5歲，但已成為全球年紀最小的黑帶高手。<br>維諾德2歲開始學習跆拳道，教練指她是天生的跆拳道小辣椒。短短三年，她不但學會基本招式，還學會使用尺棍、雙節棍等。早前她考獲黑帶，開心不已，說「同學們都以我為榮」。<br>綁起辮子，戴起耳環，維諾德每次練習兩個半小時。最近她獲邀到英國，與現年36歲的跆拳道冠軍莫雷諾較量，莫雷諾讚嘆不已：「難以想像她只有5歲，她的技巧和集中力令人驚嘆。」<br>英國《泰晤士報》/《每日電訊報》</p></body></html>
