<html><header><meta charset="utf-8"><title>關仁隱事：「大白鯊」捍衞阿媽名份 - 關仁</title></header><body><h1>關仁隱事：「大白鯊」捍衞阿媽名份 - 關仁</h1><p>「富商」身邊有好多位紅顏知己，外表睇嚟相處好和平，但其實明爭暗鬥，關仁記得當年淨係為咗爭做正印，已經搞到七國咁亂。家「珍珠末」同「小白旗」個個仔大女大，長袖善舞，去到邊人人都以「富商夫人」尊稱，不過假如「綠鸚鵡」個女「大白鯊」在場，稱呼上就要避忌吓，各位紅顏知己都只可以叫英文名，冇人可以喺大白鯊面前，叫佢阿媽以外嘅人做富商夫人。<br>Textby關仁</p></body></html>
