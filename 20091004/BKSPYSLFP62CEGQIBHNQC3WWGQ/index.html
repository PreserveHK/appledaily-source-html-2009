<html><header><meta charset="utf-8"><title>隔牆有耳：丐幫搶救民建聯 - 李八方</title></header><body><h1>隔牆有耳：丐幫搶救民建聯 - 李八方</h1><p>早排喺灣仔區議會補選，贏咗社民連季詩傑嘅「民記薛家燕」鍾嘉敏，噚日喺羅素街舉行議員辦事處開幕禮。支持者可能太興奮，有位婆婆上台影相時突然暈低，在場大部份人嚇到呆晒冇反應，好彩有人衝前急救婆婆。<br>呢個救人英雄係社民連灣仔區議員麥國風，佢係註冊護士，見到婆婆暈倒，立即施救，直至婆婆情況穩定先離開。麥國風事後同八方講，救人係應有之義，佢都遇過唔少同類緊急場面，有個被佢救過嘅女仔，其後仲叫埋男朋友加入社民連㖭。</p></body></html>
