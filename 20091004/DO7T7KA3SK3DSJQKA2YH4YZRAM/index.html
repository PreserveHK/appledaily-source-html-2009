<html><header><meta charset="utf-8"><title>大昌行租車有GPS</title></header><body><h1>大昌行租車有GPS</h1><p>香港唔少人都係周末駕駛者，有啲仲要係有需要先租部車，對道路熟悉程度認真有限。唔識路，左兜右兜都去唔到目的地嘅經驗相信唔少人都試過，所以香港地方雖小，GPS一樣大行其道，只係估唔到，家即使租部車，都可以有咁貼心有用嘅設備。大昌行汽車租賃創先河，租車仲可以提供埋GPS衞星導航，機內仲預設咗多個郊遊地點，只要簡單一按，就可為你導航，即興郊遊都無難度，咁好嘅「導遊」，日租都只係$18！<br><br>記者：黎頌詩<br>查詢：27682277</p></body></html>
