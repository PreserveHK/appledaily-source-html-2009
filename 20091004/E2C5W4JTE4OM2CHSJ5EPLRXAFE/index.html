<html><header><meta charset="utf-8"><title>江西竹鍵盤恒溫無靜電</title></header><body><h1>江西竹鍵盤恒溫無靜電</h1><p>盛產中國南方毛竹「孟宗竹」的江西省銅鼓縣最近有一間廠家，發明了竹鍵盤和竹滑鼠，這項技術更獲得內地三項專利，產品外銷供不應求。<br>製作這種全球首創竹鍵盤、竹滑鼠的是江西省一家竹木企業。該公司指出，竹鍵盤的製作要求精湛技術，需要對竹板平叠壓制按鍵、雕刻機雕刻等40多項程序，鍵盤的框架、底板也以竹代替傳統塑膠料。廠方經過三年的技術改良，才研製出這套竹鍵盤。竹鍵盤敲擊聲小，天然恒溫，能避免靜電，利於延長鍵盤電子零件的使用壽命。<br>目前竹鍵盤已銷往美國、韓國、土耳其等國，竹鍵盤年產量為180萬套。銅鼓縣位於江西西北部，全縣森林覆蓋率高達八成。中央社</p></body></html>
