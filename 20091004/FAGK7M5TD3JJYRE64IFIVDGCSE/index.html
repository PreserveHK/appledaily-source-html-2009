<html><header><meta charset="utf-8"><title>喻可欣父親病逝</title></header><body><h1>喻可欣父親病逝</h1><p>劉德華舊愛喻可欣的父親、港台資深報人喻舲居，上月28日因肺癌病逝於重慶飛香港的班機上，享年85歲。喻可欣與劉德華的情愛糾纏24年，如今父親走了，她憶起了他生前的叮嚀：「要放下一切。」</p><p>華仔表哀悼</p><p>問喻可欣是否希望華仔到靈堂上香？她說：「沒想這些，先辦好父親後事最重要。」對喻父過世，華仔唱片公司昨日表示哀悼。<br>喻父的喪禮於本周三以佛教儀式在香港殯儀館舉行，本周四火化。她依照父親遺願，將骨灰3分之1灑落大海，其餘各3分之1由她和妹妹帶回台灣和美國，父親留給她的遺物包括市價500萬港元的房子、著作和照片等。<br>採訪：黎寶蘋</p></body></html>
