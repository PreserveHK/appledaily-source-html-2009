<html><header><meta charset="utf-8"><title>購物換哈囉喂夜場門票
</title></header><body><h1>購物換哈囉喂夜場門票
</h1><p>每年主題公園的鬼屋總是人山人海，小記心血少都不敢走進這類鬼屋，但若你膽大包天就一定期待到主題公園被鬼嚇。顧客只要於今日、10月10、11、17、18日，下午2時至6時，於銅鑼灣時代廣場或食通天消費滿$300或以上，即有機會獲得海洋公園智紛全年入場證、十月全城哈囉喂夜場門票或紀念品等豐富禮物。同時於10月期間消費滿$300或以上，即可享九折購買海洋公園十月全城哈囉喂夜場門票。<br><br>記者：蘇麗珊<br>查詢：21188900</p></body></html>
