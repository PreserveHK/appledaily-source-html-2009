<html><header><meta charset="utf-8"><title>地獄星球　天降石頭雨</title></header><body><h1>地獄星球　天降石頭雨</h1><p>落雨要打傘，但在490光年外的Corot-7b行星，雨傘絕對起不了作用，因為這顆地獄行星天空降下的，叫石頭雨，肯定打爛傘。<br>Corot-7b由歐洲太空總署今年2月發現，位處麒麟座星宿，受附近恒星的地心吸力限制，其中一邊總是面向恒星，溫度持續高達2,800℃，另一邊也有50℃。溫度高，便經常熔化表面的岩石，因此空氣充斥礦物質。科學家研究發現，這顆地獄星球空氣內僅存物質，是熔岩湖熔化矽酸鹽期間，蒸發出來的氣化物質，遇到冷鋒便會凝固，然後與其他石頭物質中和，形成石頭雲，再變成石頭雨。<br>英國《每日電訊報》</p></body></html>
