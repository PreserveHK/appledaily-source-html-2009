<html><header><meta charset="utf-8"><title>升呢識車：畀盒人坐勁無品</title></header><body><h1>升呢識車：畀盒人坐勁無品</h1><p>後生仔揸車通常都懶勁懶快，最興燈位閃人，我有個朋友就係呢類，佢更經常Cut線爬頭，懶得戚話：「畀個盒你坐！」點解？咪就係令隔籬線嘅車「坐Box」，即係「走唔甩」呀。實情就係，前方有車頂住，隔籬線又同你平排，三架車成一個「L」字，令你完全抽唔到頭離開，呢個情形喺賽馬時較常見，賽車同賽馬一樣，都盡量要避免陷入Box困局。要破解一啲都唔難，輕輕收油，隔籬車自然飆前，有機會咪Cut番出去走人囉。以為困住人好叻，其實膚淺兼無品，千祈咪學。<br><br>記者：徐影龍</p></body></html>
