<html><header><meta charset="utf-8"><title>NewsFlash諾獎得主號召遊行　促意總理回應醜聞</title></header><body><h1>NewsFlash<br>諾獎得主號召遊行　促意總理回應醜聞</h1><p>聲稱曾與意大利總理貝盧斯科尼（SilvioBerlusconi）上床的42歲應召女郎達達里奧（PatriziaD'Addario），上周四上電視爆料，指貝氏肯定知道她和其他妓女，是收了錢才到他的別墅開派對。諾貝爾文學獎得主福阿（DarioFo）號召示威者昨天在羅馬遊行，要求貝氏回應性醜聞。<br>英國《獨立報》</p></body></html>
