<html><header><meta charset="utf-8"><title>李亞鵬邊驗身邊開會</title></header><body><h1>李亞鵬邊驗身邊開會</h1><p>李亞鵬聯同嫣然基金的醫療隊日前起程到西藏探訪，為當地的兔唇兒童進行手術，但途中李亞鵬因有高山反應而要戴氧氣面罩幫助呼吸，幸好休息後沒大礙。中秋前夕李亞鵬和醫療隊到達普蘭縣雄巴村，李亞鵬捐出約5萬元人民幣的醫療物品，令村醫大為感激。</p><p>揮旗賀國慶</p><p>行程中李亞鵬提議到幾百米外的聖湖邊，為祖國祝福以及一同揮着五星紅旗，國慶當日早上，他們在飯店觀看慶祝情況後才起程出發。到達此行目的地的阿里獅泉河縣後，李亞鵬一邊夾着血氧儀檢視身體狀況，一邊和醫護人員開會，為接着的手術做好準備，認真勞心勞力。<br>採訪：林妃</p></body></html>
