</title></header><body><h1>友誼手繩送禮之選
</h1><p>LinksofLondon繼英國BespokeFriendship手繩的成功，香港為亞洲首個推出BespokeFriendship的地方，這款手繩可以自己設計，十分Personal又能表現個性。參考BespokeFriendship手冊和在銷售人員的協助下，創造屬於自己的手繩十分輕而易舉，你只需要根據喜愛的手繩寬度從12種顏色中選擇4種，最後將你的個人印記雕刻在純銀的鏈扣上才完成設計。記者認為BespokeFriendship手繩是向朋友表達關愛的理想禮物。</p><p>查詢：LinksofLondon（29189727）<br>金鐘太古廣場L1層141號舖</p></body></html>
