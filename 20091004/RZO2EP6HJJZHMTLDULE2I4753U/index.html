<html><header><meta charset="utf-8"><title>隔牆有耳：蝸牛高官探災民 - 李八方</title></header><body><h1>隔牆有耳：蝸牛高官探災民 - 李八方</h1><p>九華徑舊村迎月日大火，村民無家過中秋，真係十分凄凉。民政事務總署署長陳甘美華噚日先到場探望村民，向村民派月餅同水果，有人批評官員姍姍來遲。<br>特區政府近年話以民為本，有重大事故高官必定第一時間到場，呢幾日煲呔同多個司局長都上咗北京，老細行開咗，做細嘅可能冇咁緊張，陳甘美華噚日去到災場，八方覺得遲到好過冇到，因為佢近日真係好鬼忙。忙乜呢？忙於去大大小小慶祝活動囉，十．一當日，陳甘美華話要一日趕五場，連閱兵都冇得睇，要叫屋企人幫佢錄影得閒再重溫咁話，真係辛苦晒。</p></body></html>
