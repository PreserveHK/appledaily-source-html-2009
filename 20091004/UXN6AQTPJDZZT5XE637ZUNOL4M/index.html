<html><header><meta charset="utf-8"><title>藝術家1英鎊賣家當</title></header><body><h1>藝術家1英鎊賣家當</h1><p>英國女藝術家伯登（SaraBurden圖）平日喜歡寫寫畫畫，最近決定搞搞新意思，在個人網站crazyartlady.com以蝕本價1英鎊（12.3港元）變賣全屋家當，不論棉花棒、祖母珠寶和福士座駕等，全部一件不留，藉此感受身無長物滋味。<br>31歲的伯登是個單親媽媽，與4歲兒子居於德比郡，專為精神病患者開設藝術工作坊。她放售逾四萬件物品，但不包括兒子的玩具和她的個人用品。活動上周四開始接受報名，首天已吸引數百人參加。<br>伯登說：「藝術家講求創意，生活也在乎體驗過程，不在乎擁有甚麼，我想看看沒有身外物的日子會是怎樣。」<br>英國《每日郵報》</p></body></html>
