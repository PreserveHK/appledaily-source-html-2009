<html><header><meta charset="utf-8"><title>辛潘飛腳踢狗仔隊</title></header><body><h1>辛潘飛腳踢狗仔隊</h1><p>性格火爆的金像影帝辛潘（SeanPenn），過去多次向傳媒動粗。昨天他於加州外出時又與狗仔隊發生爭執，辛潘即場對攝影師拳打腳踢，繼而拂袖離去，最終被打的攝影師報警備案。</p><p>施襲後火速離開</p><p>據娛樂網站TMZ報道，辛潘昨日於洛杉磯一商場用膳完畢後於停車場遇上攝影師，當時攝影師於辛潘前面拍照，但辛潘顯得極不耐煩，二話不說便向其中一名攝影師JordanDawes動粗，動手之餘更大腳踢向他，但他施襲後便火速離開。被襲的攝影師相當不滿，即時報警備案，但辛潘的發言人卻拒絕回應事件。</p></body></html>
