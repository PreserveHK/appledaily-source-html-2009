<html><header><meta charset="utf-8"><title>關仁隱事：「型媽」累老公變小丑 - 關仁</title></header><body><h1>關仁隱事：「型媽」累老公變小丑 - 關仁</h1><p>好唱得嘅「榕樹」衣着一向鬼馬，不過就有啲論盡，佢嘅造型全部由佢老婆大人「型媽」包辦，但係關仁覺得太型嘅衣着唔多啱佢囉！其實榕樹嘅身形四四方方，唔夠高大威猛，可能型媽覺得將佢嘅造型做得趣怪啲，起碼大家睇到都開心。<br>榕樹嘅衣着全部係貴價貨，仲曾經領導潮流着咗對大腳鞋出嚟，佢肥肥嘅身形襯條大褲襠，顯得佢又肥又矮又大腳。呢對大腳潮鞋型男「完唱」都着過，不過人哋身材又高又超瘦，襯貼身褲不知幾咁型，睇嚟型媽要再努力啲幫老公執執個造型至得嘞！<br>Textby關仁</p></body></html>
