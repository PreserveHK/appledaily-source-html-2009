<html><header><meta charset="utf-8"><title>阿童木闖荃灣廣場
</title></header><body><h1>阿童木闖荃灣廣場
</h1><p>由香港400多名動畫師合力製作、全球首套由日本經典漫畫《阿童木》改編製成的CG數碼動畫電影《阿童木》，將於10月23日全球同步獻映。為迎接這股《阿童木》熱潮，荃灣廣場率先於10月8日至31日期間呈獻「《阿童木》夢想實驗室」，展出全球限量1:1阿童木機械人誕生銅像等。另外，顧客凡於即日至10月25日之逢星期六、日及10月26日在商場內以電子貨幣消費滿$600，即可免費獲贈《阿童木》電影戲票換領證1張；而消費滿$1,000可免費換2張。<br><br>記者：蘇麗珊<br>查詢：24988343
</p></body></html>
