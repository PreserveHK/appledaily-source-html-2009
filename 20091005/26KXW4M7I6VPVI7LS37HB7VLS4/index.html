<html><header><meta charset="utf-8"><title>婦人狂飲漂白水昏迷</title></header><body><h1>婦人狂飲漂白水昏迷</h1><p>【本報訊】患有情緒病的64歲姓劉婦人，早前曾與女兒口角感不開心，昨早與一名女友人在電話中傾訴時，表示要自殺，女友人馬上報警，警員按址趕至調查，獲悉她曾喝下不少漂白水自殺，即召救護車將她送院，她送院時已呈昏迷。</p><p>指女兒不聽話</p><p>自殺婦人與家人居於屯門蝴蝶邨蝶聚樓一單位，昨早約10時半，劉與一名姓何44歲女友人通電話時，劉訴苦指女兒不聽話，日前並與女兒吵架，為此感到不開心，詎料劉越說越激動，聲稱馬上要自殺並掛線，何大驚馬上報警，劉最後送屯門醫院搶救，事件列企圖自殺案。</p></body></html>
