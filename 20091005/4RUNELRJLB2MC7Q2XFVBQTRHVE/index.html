<html><header><meta charset="utf-8"><title>求驗客手記：樸茅真搞嘢又換班主 - 求驗客</title></header><body><h1>求驗客手記：樸茅真搞嘢又換班主 - 求驗客</h1><p>英超樸茨茅夫上周爆出8月入主嘅油王阿法希姆「欠薪」事件，上周六又爆出阿法希姆會喺周一或周二，將樸茅大部份股權賣畀沙地阿拉伯嘅化工企業（SABIC）；上周五入醫院割腎石嘅阿法希姆話，自己交易之後會係「小股東」，之不過佢當初入股時承諾過會注資5,000萬鎊，就一定無甩拖喎！我求大俠對於阿法希姆嘅「牙齒當金使」就唔投以信心一票，皆因佢入股以來淨係識用「拖字訣」！不過，我求大俠唯一安慰嘅係樸茅隊波喺咁動盪嘅日子，喺上周六作客以1:0贏咗狼隊，終於喺聯賽開齋，希望新班主入主後，樸茅會有新氣象啦！
</p></body></html>
