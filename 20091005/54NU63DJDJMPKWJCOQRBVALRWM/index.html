<html><header><meta charset="utf-8"><title>熊貓爭吃月餅大打出手</title></header><body><h1>熊貓爭吃月餅大打出手</h1><p>中秋佳節大熊貓喜歡吃甚麼？原來是雙黃蓮蓉月餅。廣州的香江野生動物世界飼養員前日為10隻國寶大熊貓過節，特別準備了竹粉製的月餅和廣式月餅雙黃蓮蓉月餅供牠們挑選，沒想到大熊貓竟然對廣式月餅情有獨鍾，甚至大打出手。<br>飼養專家表示，雙黃蓮蓉月餅比竹粉製的月餅香甜得多，對於大熊貓而言是絕對美味。但為了大熊貓的身體健康，不讓牠們吃太多甜食，所以園方只是作為中秋大餐的甜品限量供應。<br>《廣州日報》</p></body></html>
