<html><header><meta charset="utf-8"><title>陳嘉豪蟬聯越野賽</title></header><body><h1>陳嘉豪蟬聯越野賽</h1><p>香港越野錦標賽昨於西貢西灣仔舉行，東亞運代表陳嘉豪（小圖）成功蟬聯男子高級組冠軍，以40分19秒完成10公里路程。他坦言表現比預期理想：「這賽道很難跑，要上許多斜路，我一直以保守速度跑，到最後3公里才敢發力追上。」<br>陳嘉豪將於下周赴英國參加世界半馬拉松錦標賽。其女友姚潔貞、上屆女子高級組冠軍，則因其大學護士課程需要實習，未有參加昨日賽事。另外，昨日13歲生日的陳綺琪勇奪女子青年組冠軍，以23分2秒完成5公里路程。<br>吳淑珊攝</p></body></html>
