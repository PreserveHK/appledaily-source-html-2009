<html><header><meta charset="utf-8"><title>Eason自封仆仆少爺</title></header><body><h1>Eason自封仆仆少爺</h1><p>陳奕迅（Eason）昨日現身銅鑼灣，出席由他代言的飲品活動，還首播新一輯的廣告，廣告中的Eason有多個造型，其中一個中間分界的學生造型最為惹笑，Eason笑說：「其實我好鍾意中間分界o架，覺得好正，我仲好羨慕郭富城同王敏德，可以有咁多頭髮，我就冇喇。」</p><p>「成日跌倒」</p><p>最近Eason被台灣傳媒封為跌倒少爺，他說：「因為我成日跌倒，本來佢哋叫我跌倒天王，不過我覺得天王呢個稱號唔夠新鮮，所以就提議不如叫少爺，好似好威又可以襯番我個身份，都係好玩啫，叫我乜嘢都得o架啦，叫我仆仆少爺都得。」<br>採訪：胡比<br>攝影：彭琮然</p></body></html>
