<html><header><meta charset="utf-8"><title>運滯翔子　祖父去世母撞車</title></header><body><h1>運滯翔子　祖父去世母撞車</h1><p>自幼喪父的日本女歌手中川翔子近日禍不單行，上周四她在網誌內透露爺爺逝世，悲傷心情還未收拾之際，兩日後和她相依為命的母親桂子又發生車禍，令一向有日本blog女王之稱的她心情跌落谷底，更新網誌的次數大減。<br>事務所沒有詳細交代翔子媽媽的傷勢，不過根據翔子在網誌內透露，應該沒有大礙。接連受到打擊的翔子前日如常開工，亮相TBS電視台的大型直播節目，她仍堅強裝出笑臉。同場宣傳新劇的還有志田未來、小池徹平、橘慶太和鈴木亞美等，亞美更被網友懷疑整容。</p></body></html>
