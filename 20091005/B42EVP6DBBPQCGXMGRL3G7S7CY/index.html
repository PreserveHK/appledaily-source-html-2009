<html><header><meta charset="utf-8"><title>求驗客手記：菲爾布朗救人一命 - 求驗客</title></header><body><h1>求驗客手記：菲爾布朗救人一命 - 求驗客</h1><p>講開帥位危危乎，英超球隊侯城嘅領隊菲爾布朗，亦因今屆球隊表現麻麻而有傳將烏紗不保；不過，可能係好心有好報，侯城終於喺上周六嘅聯賽擊敗韋根，取得近6場以嚟嘅首場勝利。乜嘢好心好報？原來喺上周三，菲爾布朗見隊波表現及士氣俱麻麻，決定唔操練而係全隊去侯城著名嘅亨伯橋（HumberBridge）走番轉，點知竟然遇上一個想跳橋自殺嘅女人。菲爾布朗於是使出三吋不爛之舌，說服咗個女人唔再自殺。可能救人一命，全隊士氣好咗唔少，結果就順利喺上周六場英超贏波囉！</p></body></html>
