<html><header><meta charset="utf-8"><title>小便滅聲器　日本大熱賣</title></header><body><h1>小便滅聲器　日本大熱賣</h1><p>日本人講究禮儀，連女士上洗手間，都介意發出咚咚小便聲，有公司推出可攜式冲水發聲器（圖），方便女士用水聲掩蓋小便聲。<br>日本EPOCH發明的「環保少女」，機身細小，全長僅6.5厘米，闊3厘米，厚2厘米，有心形、緞帶和地球三種圖案，由兩枚鈕扣電池推動，一按鈕便發出長約25秒的潺潺水聲，掩蓋女士小便聲音。<br>日本女性自古認為如廁是尷尬事，所以一入廁格便會冲廁，趁水箱嘩啦冲水的黃金時間內極速小便。現在「環保少女」以315日圓（27港元）大平賣，8月推出即掀搶購潮，甚至供不應求。<br>日本共同網</p></body></html>
