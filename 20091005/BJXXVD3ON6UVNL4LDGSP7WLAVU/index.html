<html><header><meta charset="utf-8"><title>拉姑老麥嘆咖啡</title></header><body><h1>拉姑老麥嘆咖啡</h1><p>閒時喜歡到COVA等高尚餐廳hightea的狄波拉，上周五竟罕有地偕老公鬍鬚Kong到「老麥」麥當勞打躉，未知鬍鬚Kong是否甚少光顧老麥，以致連買杯咖啡也顯得雞手鴨腳。<br>當日下午4時半，拉姑與鬍鬚Kong手拖手現身中環IFC，鬍鬚Kong手上還拿着一紙袋物品，估計二人剛剛行街掃貨。之後拉姑與鬍鬚Kong走進麥當勞的McCafe，鬍鬚Kong安頓拉姑坐低後，便走到櫃位買咖啡，但他明顯不熟架步，不停向店員查問，繼而又在店內撲東撲西。其間拉姑發現記者拍照時即調位背住鏡頭，難道她不欲被發現捨COVA取老麥？<br>採訪、攝影：黃曉程</p></body></html>
