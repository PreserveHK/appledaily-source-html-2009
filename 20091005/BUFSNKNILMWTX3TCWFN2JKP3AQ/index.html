<html><header><meta charset="utf-8"><title>胡兆康第2感失望</title></header><body><h1>胡兆康第2感失望</h1><p>香港保齡球好手胡兆康（圖），昨於九龍灣國際展貿中心舉行的亞洲保齡球巡迴賽香港站不敵阿聯酋的沙格，僅得第2。他坦言未能憑主場之利取得冠軍而失望；「上月在巡迴賽菲律賓站也是輸給沙格得第2，原打算於此站奪冠，以為下月越南的亞室運及東亞運打強心針，不過自己仍未能適應賽道，節奏又及不上對手。」<br>胡兆康又表示，將更努力改善自己未能穩定控制球速的不足。巡迴賽決賽將於明年1月在印尼舉行，胡兆康已夠累積分數打入決賽，他下月12至19日將到印尼參加巡迴賽印尼站賽事。<br>吳淑珊攝</p></body></html>
