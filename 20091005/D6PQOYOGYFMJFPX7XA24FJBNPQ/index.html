<html><header><meta charset="utf-8"><title>梁靜茹愛島完婚迎新歲</title></header><body><h1>梁靜茹愛島完婚迎新歲</h1><p>大馬女歌手梁靜茹和男友趙元同（Tony）日前突傳出秘密註冊結婚，不過當事人作出否認，但準新郎透露已計劃明年1月底在菲律賓人稱「愛島」的長灘島舉行婚禮，初步構思至少邀請50位親友到場觀禮，花費約50萬港元的機票食宿則由新郎哥負責埋單，另外3月則返台灣補擺喜酒。<br>至於被傳秘密註冊，梁靜茹方面未有任何表示，反而Tony大方向傳媒否認，強調是一場美麗誤會，他表示只是雙親前往辦理戶籍手續，他和梁靜茹同行順道了解一些結婚手續。Tony一再強調說：「真的是誤會，還沒登記啦。」Tony透露和梁靜茹曾考慮去日本琉球行禮，但最後還是決定去長灘島。<br>採訪：黎寶蘋</p></body></html>
