<html><header><meta charset="utf-8"><title>求驗客手記：老葉臨尾香　玩謝堅尼 - 求驗客</title></header><body><h1>求驗客手記：老葉臨尾香　玩謝堅尼 - 求驗客</h1><p>我求大俠幾時都話踢波叻唔代表教波叻，最新例證就係英冠葉士域治嘅領隊堅尼嘞！呢名曼聯及愛爾蘭名宿，可能喺費格遜麾下效力得耐，所以做咗領隊之後，都沿用老費嗰套，即係一味靠惡靠鬧；喺上季季尾佢臨危受命教葉士域治教得唔錯，不過今季領隊蜜月期過咗之後，堅尼嘅教波功夫就即刻現形，球隊現時仍未喺聯賽開齋，做包尾大幡，而喺上周六作客班士利嘅聯賽，仲要衰到喺補時6分鐘，即係96分鐘先輸波，輸1:2，令球隊至今11場聯賽不勝，唔通呢個係天亡堅尼嘅先兆？</p></body></html>
