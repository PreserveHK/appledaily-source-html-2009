<html><header><meta charset="utf-8"><title>細So拖新歡覓愛巢</title></header><body><h1>細So拖新歡覓愛巢</h1><p>商台DJ夫妻檔細So（蘇耀宗）與阿Wing（張詠妍）月前宣佈離婚，有傳因為細So搭上o靚模而飛起阿Wing，但其後阿Wing代為否認。至於細So近日交往的新歡，有傳是旅遊版記者陳穎楠，英文名同樣叫阿Wing，曾以潮流版記者身份拍攝必理痛廣告。</p><p>逛地產舖</p><p>上周五晚10時許，記者發現細So與疑似新歡阿Wing的女子在灣仔拍拖行街，阿Wing全程蹺實踢住拖鞋的細So漫步街頭，不時有講有笑，每當經過地產舖時，二人便駐足研究，細So對住附近大廈指手劃腳一番，看來他們有意覓愛巢。<br>採訪、攝影：李志明、朱志聰</p></body></html>
