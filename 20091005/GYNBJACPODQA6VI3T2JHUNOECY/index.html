<html><header><meta charset="utf-8"><title>大堆頭50款四式菜譜</title></header><body><h1>大堆頭50款四式菜譜</h1><p>今次介紹的這本食譜可算是抵買，因為以蒸、煮、燜、燉作為題材，教大家用四種不同方法製作出50款不同菜式，是本大堆頭的食譜，一星期煮足七日，也可以煮足兩個月呢！其實這四種製作方法各有特色，蒸及燉的會較清淡，但要注意火候及時間。而煮及燜的菜式就會較香口及惹味，而食材亦可因應季節而作出不同選擇。還有一點是作者KannisYeung都會採用較容易買到的食材，以中式及台式方法來製作，就算是初哥也可跟着做。</p><p>《自家製蒸煮炆燉》$55<br>（於各大書局有售）</p></body></html>
