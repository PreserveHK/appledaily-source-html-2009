<html><header><meta charset="utf-8"><title>神奇噴劑保住睡前記憶</title></header><body><h1>神奇噴劑保住睡前記憶</h1><p>學生哥明天要考試，最怕今晚讀得滾瓜爛熟，一覺醒來忘得一乾二淨。現在不用擔心了，德國科學家發明一種聲稱可保住記憶的噴鼻劑，睡前噴一噴，醒來依然記憶深。<br>盧貝克大學研究員表示，噴鼻劑含有人類免疫系統中的細胞白介素第六因子（Interleukin-6），有助在睡眠時保存腦部記憶。他們邀請17名健康男性做實驗，每人睡前讀同一篇短篇故事，然後部份人噴一下含Interleukin-6的噴劑，其他人所噴的噴劑則不含任何成份。翌日醒來，參加實驗的人要將前一晚讀過的故事背默出來，結果噴了Interleukin-6噴劑的男士成績明顯較好。<br>英國《星期日郵報》
</p></body></html>
