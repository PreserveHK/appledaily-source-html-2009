<html><header><meta charset="utf-8"><title>病婦訴苦突然跳樓亡</title></header><body><h1>病婦訴苦突然跳樓亡</h1><p>【本報訊】一名女子疑不堪病魔纏身，昨午往北角堂妹家中訴說病況時突然情緒激動，當着堂妹面前從14樓廳間攀窗跳樓斃命。<br>墮樓女死者姓洪（49歲），據悉她身患多種惡疾，要經常看醫生及服藥，她感到十分痛苦。昨午3時許，女事主到北角馬寶道62至76號華禮大廈14樓探望44歲堂妹，其間，女事主在廳間向堂妹訴說自己的病況時，她越說越激動，其後更走近窗邊攀窗跳樓，事主直墮2樓平台當場斃命。警員及消防員接報到場，消防員用吊床將屍體從平台吊落後巷用帳篷蓋住。警員在場調查後認為死因無可疑，召仵工將屍體移往殮房。</p></body></html>
