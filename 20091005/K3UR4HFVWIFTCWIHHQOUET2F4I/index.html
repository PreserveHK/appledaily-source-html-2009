<html><header><meta charset="utf-8"><title>希妹赴韓拍寫真</title></header><body><h1>希妹赴韓拍寫真</h1><p>現年21歲的日本人氣索模佐佐木希，首次擔正的電影《天使之戀》將於下月開畫，不容有失的希妹已密鑼緊鼓為電影宣傳。她早前應雜誌邀請到韓國首爾拍攝寫真，靚相已在新一期漫畫雜誌《週刊YoungJump》內曝光。</p><p>狂擦燒烤</p><p>雖然此行希妹要穿上比堅尼為雜誌拍照，不過身形弗爆的她未有節食，還每晚與工作人員勁擦韓式燒烤，令人羨慕不已。希妹又趁空檔盡情購物，在明洞狂掃太陽眼鏡及化妝品，實行寓工作於娛樂。</p></body></html>
