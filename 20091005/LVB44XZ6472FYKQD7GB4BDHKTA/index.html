<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超雲否認氣功治賭王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何超雲否認氣功治賭王 - 馮仁昭</h1><p>賭王何鴻燊喺養和留醫，噚日大房嘅超賢同超英，二姨太藍瓊纓同超瓊，三房嘅超雲（圖）同猷啟都有去探賭王。問超雲有傳陳婉珍安排氣功師幫賭王醫病，佢話：「梗係冇。」四姨太梁安琪喺黃昏時嚟，問到氣功傳聞，佢話：「我喺澳門返嚟，等我了解吓先。」超儀噚日宣傳新片，佢話賭王都想出席首映，超儀仲話：「如果套戲有得爭獎，可能老竇開心到彈起身。」另外，吳婉芳同老爺奶奶及幼女都喺醫院現身，佢話嚟普通檢查。</p></body></html>
