<html><header><meta charset="utf-8"><title>爆炸燒傷老翁不治</title></header><body><h1>爆炸燒傷老翁不治</h1><p>【本報訊】前日在流浮山陶瓷倉煮食期間，疑石氣油洩漏致爆炸燒傷命危的姓陳老翁，延至昨晨7時48分傷重不治。</p><p>疑細菌感染</p><p>消息稱，該名76歲老翁全身約20%皮膚被灼傷，相信是細菌感染導致內臟衰竭致死，由於老翁在港無親無故，院方會聯絡陶瓷倉東主辦理死者後事，而與他相依為命的一頭八哥小狗，爆炸中雖亦燒焦皮毛，惟牠生命力強盛，據愛護動物協會透露，小八哥無生命危險。<br>死者陳伯寄住在流浮山一間陶瓷倉，據悉東主見他無親無故，於是給他留宿，陳伯前日在房間煮食因石油氣洩漏爆炸，他被火燄灼傷，傷重致死。</p></body></html>
