<html><header><meta charset="utf-8"><title>許老太拒提嘉欣</title></header><body><h1>許老太拒提嘉欣</h1><p>許晉亨昨日再做廿四孝乖仔，陪伴一向恩愛的父母許世勳夫婦現身沙田馬場，但其妻李嘉欣前晚現身福臨門中秋節團圓後，昨日則未見蹤影。亨亨一早落到沙圈，與練馬師密密斟，為父親名下的創惑出賽打氣，可惜未能跑入三甲。早前嘉欣出席公開活動時表明未有繼後香燈壓力及計劃，記者上前問許老太，她木無表情不願回答。<br>此外，曾志偉及陳百祥也現身馬場，問志偉對於曹格被警方邀請回港調查普通襲擊案一事，他笑說：「係咩，告佢破壞公物，希望佢冇事，佢都出晒嚟道歉。」至於可覺得警方行動是否過份嚴重，他說：「警方可能想起阻嚇作用。」<br>採訪：JessicaNgan<br>攝影：RickyIp</p></body></html>
