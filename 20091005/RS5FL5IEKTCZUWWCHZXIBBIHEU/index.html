<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華哀悼喻可欣父親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華哀悼喻可欣父親 - 馮仁昭</h1><p>早前台灣8.8水災，劉德華呼籲當地歌迷唔好飛嚟香港參加佢嘅生日會，仲建議fans將旅費捐去賑災。今個月25號，華仔會去到台灣補辦生日會，據知好多fans知道呢個消息後開心到喊，即時報名。對於前女友喻可欣爸爸去世一事，華仔所屬嘅台灣映藝總監話：「我們公司及華仔皆表示哀悼，希望老人家一路好走。」但問到華仔會唔會出席公祭，佢就話唔想打擾老人家，其他事就唔作回應。</p></body></html>
