<html><header><meta charset="utf-8"><title>隔牆有耳：范太呼籲過低碳中秋 - 李八方</title></header><body><h1>隔牆有耳：范太呼籲過低碳中秋 - 李八方</h1><p>家過中秋，除咗講求人月兩圓，仲要講埋環保。綠色力量話，唔少人BBQ慶祝中秋，用咗好多即棄餐具，又食剩好多雞翼豬扒魚蛋等等；月餅亦都多到食唔晒，估計有285萬個被丟棄，叠起相等於270座國金二期咁高。呢兩樣嘢加理產生嘅二氧化碳多達10,657噸，助長全球暖化，要成90顆樹用一年時間至吸得晒。<br>綠色力量噚日同一班義工去咗赤柱舂坎角沙灘執垃圾，范太同余若薇都有出席，仲落手落腳執垃圾同鏟蠟，呼籲大家環保啲，出年過一個低碳中秋。
</p></body></html>
