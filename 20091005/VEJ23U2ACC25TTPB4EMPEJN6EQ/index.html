<html><header><meta charset="utf-8"><title>廢料回收場煙蒂惹火</title></header><body><h1>廢料回收場煙蒂惹火</h1><p>【本報訊】大埔一個露天廢料回收場昨凌晨發生火警，冒出大量濃煙，消防員到場開喉灌救大半小時將火救熄（圖），10米乘10米面積廢料被燒毀，經初步調查相信事件無可疑，不排除有人遺下煙蒂引起。<br>現場為大窩西支路南華莆村一個逾萬呎的露天廢料回收場，現場堆滿一綑綑廢料。昨凌晨2時許，警方接報回收場發生火警，冒出大量濃煙，遂通知消防到場開動3條喉灌救，消防員一邊射水，一邊將一綑綑廢料搬開以防死灰復燃，約大半個小時將火救熄。<br>程智堅攝</p></body></html>
