<html><header><meta charset="utf-8"><title>TAEONE被控吸毒</title></header><body><h1>TAEONE被控吸毒</h1><p>韓國演藝界再爆吸毒醜聞！有份參與「權嫂」孫泰英劇集《兩個妻子》原聲大碟的韓國男歌手TAEONE，日前被首爾中央地方檢察廳正式起訴，事件還涉及模特兒金夏娜。</p><p>涉朱智勛案</p><p>消息指韓國警方在調查尹雪熙賣毒品給朱智勛的案件時，發現30歲的TAEONE也是買家，TAEONE涉嫌前年7月在首爾弘益大學附近一間夜店的洗手間內服食搖頭丸，翌年1月再在同一地點吸食K仔，金夏娜亦有兩次吸毒嫌疑。尹雪熙早前被判罪成緩刑4年。TAEONE在06年加入樂壇，事務所暫時未回應事件。</p></body></html>
