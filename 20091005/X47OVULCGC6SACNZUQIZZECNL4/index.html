<html><header><meta charset="utf-8"><title>揸車唔怕會PK</title></header><body><h1>揸車唔怕會PK</h1><p>其實自從運輸署有自訂車牌呢個新玩法之後，真係為我哋喺街上增添唔少娛樂。平日行街坐車，以前只會驚嘆啲車牌號碼靚，家就有好多過癮車牌爆出好多笑料。我就見過有人用日期做車牌，如「30SEP09」，雖然搶眼，但就唔多好啦，會令人有好多聯想嘛，口衰朋友就話：「只有死忌先咁做。」其實想出位，兩個簡單字母已經夠，有日喺街就見到一個「PK」車牌，意思乾淨利落。難得車主唔怕唔吉利，揸車唔怕PK，又為大家帶來歡樂話題，值得參考。</p></body></html>
