<html><header><meta charset="utf-8"><title>鄭潔負傷首圈出局</title></header><body><h1>鄭潔負傷首圈出局</h1><p>中國的鄭潔（圖）周日雖奮力迎戰，但她在中國網球公開賽女單首圈，手腕有傷的情況下出戰，與俄羅斯的古絲妮索娃激戰兩盤，最終以6:7、5:7敗陣出局；「1姐」俄羅斯的莎芬娜，同日在首圈輕鬆以盤數2:0擊敗意大利的雲絲；美國的莎蓮娜亦直落兩盤勝出，與俄羅斯的莎朗莉娃齊齊晉級次圈。<br>在泛太平洋網賽奪得復出後首個錦標的俄羅斯「美少女」舒拉寶娃，周日與塞爾維亞的積歌域抵達北京，舒拉寶娃將於次圈對白俄羅斯的艾莎倫嘉。<br>美聯社</p></body></html>
