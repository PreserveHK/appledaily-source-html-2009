<html><header><meta charset="utf-8"><title>Casio推出特技之最</title></header><body><h1>Casio推出特技之最</h1><p>呢排好多DC都刻意加入電腦「特技」，好似美顏模式、美景模式等，全部有數碼效果，唔知賣洗頭水廣告嘅成龍大哥會唔會鬧爆，但係，DC廠家一於少理。Casio最新嘅Z450可稱為特技之最，將Key相玩意再升級，推出DynamicPhoto2.0，此機配置1,200萬像素鏡頭、4×光學變焦及720p拍片，花臣認真多！　<br><br>記者：陳國輝<br><br>捷成洋行（29262300）</p></body></html>
