<html><header><meta charset="utf-8"><title>酒井毒屋遭清拆</title></header><body><h1>酒井毒屋遭清拆</h1><p>日本女星酒井法子和毒夫高相祐一租住位於千葉的粉紅毒品屋，上月中離奇失火被燒通頂後，日前終於開始清拆工作，屋頂及部份建築物已被拆掉。由於高相在火燭發生前，已透過母親退租及拿走所有財物，故不獲保險賠償。至於拆卸費用150萬日圓（約13萬港元），則全數要由業主支付，預計共花一星期便可以完工。</p><p>反町成嫌疑目標</p><p>資深娛樂記者梨元勝將推出有關酒井的爆料書，乘勢發財。此外，日本報章《東京Sports》指男星S近日也成為警方調查目標，外界推測是與酒井合作古裝劇《利家與松》的反町隆史。</p></body></html>
