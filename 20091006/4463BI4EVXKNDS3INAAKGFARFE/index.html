<html><header><meta charset="utf-8"><title>Simpsons變Slimpsons減肥大使</title></header><body><h1>Simpsons變Slimpsons減肥大使</h1><p>減肥代言人不一定是型男索女，英國衞生部便以卡通片《阿森一族》（TheSimpsons）做健康大使，宣揚多吃蔬果的飲食訊息，解決國民癡肥問題。<br>Simpsons改行做Slimpsons，其實是指河馬一家等角色在每集開場前，都會排排坐在梳化上，當他們將啤酒冬甩等垃圾食物送嘴時，食物會變身做有營蔬果。<br>衞生部稱會耗資64萬英鎊（793萬港元），贊助Channel4昨天起至今年聖誕節播放有關片段，希望可將健康飲食習慣訊息，帶入每個家庭。<br>英國《太陽報》</p></body></html>
