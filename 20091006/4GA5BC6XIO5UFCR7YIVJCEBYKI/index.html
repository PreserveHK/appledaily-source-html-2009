<html><header><meta charset="utf-8"><title>劉美君換拍檔玩驚喜</title></header><body><h1>劉美君換拍檔玩驚喜</h1><p>劉美君前晚到將軍澳電視廣播城錄影《超級巨聲》，這次她和崔建邦合作主持，劉美君直言是當日才知拍檔是誰，她視此為訓練，讓自己可以隨時和任何人合作。</p><p>同側田唔熟</p><p>之前劉美君曾跟曹格合作主持，對於曹格被警方要求來港落口供，劉美君認為最重要是他承擔責任，希望他不要再犯錯。<br>談到側田，雖然他曾擔任《超級巨聲》的評判，但劉美君坦言私下和他沒有聯絡，雖然日前曾於活動上見面，但也未有上前問候。劉美君說：「曹格同側田本來係好朋友，希望今次醉酒事件唔會影響佢哋嘅友誼。」<br>採訪、攝影：藍文浩</p></body></html>
