<html><header><meta charset="utf-8"><title>基仔冒暑狂跳擦杯麪</title></header><body><h1>基仔冒暑狂跳擦杯麪</h1><p>古巨基最近以7位數字酬勞接拍合味道杯麪廣告，早前他在日本和香港兩地取景，當中香港的拍攝地方選在中環碼頭天台。由於拍攝當日氣溫30多度，加上拍足12小時，現場工作人員及40名同場的演員幾乎中暑，要狂食雪糕降溫。</p><p>獨創舞步</p><p>不過身為代言人的基仔可謂最辛苦，除了要在烈日當空下拍攝，又要在太陽底下大跳獨創的舞步，而最難捱就是要勁食10多個杯麪，不過表現專業的基仔全無怨言，獲來自日本的廣告客戶大讚滿意。<br>撰文：林妃</p></body></html>
