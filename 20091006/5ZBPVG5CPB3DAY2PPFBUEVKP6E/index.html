<html><header><meta charset="utf-8"><title>案件速遞釀奪命車禍青年判社服令</title></header><body><h1>案件速遞<br>釀奪命車禍青年判社服令</h1><p>【本報訊】26歲青年陳嘉俊酒後超速駕駛私家車，在香港仔撞死一名66歲晨運客張尊，私家車鏟上行人路撞毀一段鐵欄才停低。警方事後發現私家車滅聲器及車窗均曾改裝。青年原被控一項危險駕駛導致他人死亡罪，審訊後僅被判不小心駕駛罪成立。昨日他在區域法院被判社會服務令120小時，並因兩項已承認的使用欠妥車輛罪，罰款4,000元。<br>案件編號：DCCC440/09</p></body></html>
