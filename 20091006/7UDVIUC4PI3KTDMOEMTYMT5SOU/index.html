<html><header><meta charset="utf-8"><title>徐子珊驚賊仔攬紙板人</title></header><body><h1>徐子珊驚賊仔攬紙板人</h1><p>徐子珊的最新細碟《KissMeKate》已經推出，日前她到銅鑼灣某唱片店充當售貨員，順道視察銷售情況，結果在短短一個小時內，唱片公司初步統計賣出400張，令子珊相當雀躍。<br>唱片店人員表示原本門口放有子珊的紙板人，但只放了一天便被偷去，子珊不明白偷來何用，有歌迷笑謂可以攬着紙板人陪睡，她聞言尷尬地說：「吓，咁用唔係咁好喎，首先偷嘢係唔啱，如果仲要攬住好似唔係咁好。」子珊坦言希望偷竊者只是將紙板人放在家中欣賞就足夠。<br>撰文：葉雪</p></body></html>
