<html><header><meta charset="utf-8"><title>財話短說一太出售MPIC股權獲利1億</title></header><body><h1>財話短說<br>一太出售MPIC股權獲利1億</h1><p>▲第一太平（142）公佈，調整出售旗下MetroPacificInvestmentsCorporation（MPIC）股份予BeneficialTrustFund（BTF）的條款。BTF將以總作價94.8億披索（約15.73億港元）認購31.6億股MPIC，佔擴大後股本約16.2%，即每股約3披索（約0.498港元）；預計一太可錄得攤薄收益約1.09億元。</p></body></html>
