<html><header><meta charset="utf-8"><title>案件速遞售K仔予女生少年判更生</title></header><body><h1>案件速遞<br>售K仔予女生少年判更生</h1><p>【本報訊】上水官立中學五女生集體索K案，輾轉售賣K仔予女生的15歲少年，智商只如11歲，他早前承認一項販毒罪名。裁判官蘇文隆昨在粉嶺裁判法院兒童法庭判刑時指，無論被告主動犯案或遭人利用，販毒是嚴重罪行，被告雖智商較低，但認為他知道自己所做的事情，囚禁式刑罰不可避免，遂判入更生中心。<br>案情指，被告聽從一名同齡少年指示，於2月26日在上水清河邨，以500元購得五包K仔轉售予女生。<br>案件編號：FLCC1299/09</p></body></html>
