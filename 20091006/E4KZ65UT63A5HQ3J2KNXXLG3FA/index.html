<html><header><meta charset="utf-8"><title>春卷米紙　30秒不爆之謎</title></header><body><h1>春卷米紙　30秒不爆之謎<br></h1><p>包越南春卷所使用的米紙，買回來時又乾又硬，加水後又變得薄且黏，包起來隨時爆開，原來味佳居區偉達師傅包越南春卷都有個小竅門，令包春卷變成EasyJob。<br><br>想學越南師傅捲春卷捲得叻，先要識處理米紙。</p><p>原來一條濕布巾便可令米紙濕度變得啱啱好，只要將濕布巾扭到剛剛唔滴水，鋪上枱，放上米紙，在米紙上掃上少許水，再將濕布巾覆蓋米紙，數30秒後揭開，這時候的米紙柔軟度便剛好，最啱用來包春卷。不過師傅還提醒大家，切勿將太多餡料放上米紙上，尤其是檬粉，因為太多餡料同樣會令春卷皮爆開。<br></p></body></html>
