<html><header><meta charset="utf-8"><title>張赫前世積德今世享艷福</title></header><body><h1>張赫前世積德今世享艷福</h1><p>最近趕拍韓國古裝劇《追奴》的韓國男星張赫，昨日以留鬚和新髮型在首爾出席新片《兔子和蜥蜴》的記者會，他在片中飾演隨時會死亡的病人，戀上返國尋找生母的成宥利。張赫被問到曾與全智賢和申敏娥等靚女拍檔，今次又與索女成宥利合作有甚麼感覺時，他笑說：「可能我前世做得好事多，帶挈今世有艷福吧！」</p><p>成宥利緊張</p><p>張赫自言在家中是個平凡的丈夫和爸爸，結婚令視野更廣闊有助演戲，他還讚首次拍電影的成宥利演技自然，成宥利則緊張得頻頻整理裙子。此外，張赫和好友車太鉉日前亮相李孝利的電視節目，大放笑彈。</p></body></html>
