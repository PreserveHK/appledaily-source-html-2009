<html><header><meta charset="utf-8"><title>行商場送大閘蟹</title></header><body><h1>行商場送大閘蟹</h1><p>行街都有大閘蟹送？到荷里活廣場任何兩間商舖消費滿$500（每張即日機印發票須滿$100或以上，其中一張須為食肆機印發票），並捐款$10予香港公益金，即可換領價值$48的時令大閘蟹券乙張，憑券到券上指定地點換領大閘蟹。另外，廣場多間食肆如金煌庭京川滬菜館、聘珍樓於10月推出半價蟹食優惠，更於10月9日舉行蟹節廚神大比拼，讓你偷師學煮蟹。<br><br>（Ron）</p><p>換領日期︰10月9-11日-1pm-8pm<br>地點︰1樓明星廣場</p></body></html>
