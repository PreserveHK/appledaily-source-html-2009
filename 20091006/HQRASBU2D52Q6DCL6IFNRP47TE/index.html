<html><header><meta charset="utf-8"><title>北極熊騎牛牛</title></header><body><h1>北極熊騎牛牛</h1><p>北極熊玩騎牛牛？英國有遊客在挪威旅行，驚見熊媽媽「俯首甘為孺子牛」，連忙舉機拍攝，令科學界大為驚喜。<br>遊客普拉姆表示，當日在迪韋弗約爾登（Duvefjorden）遠眺北極熊時，見到七個月大熊啤啤跌落冰湖，牠掙扎上岸後，隨即撲上熊媽媽背脊，熊媽媽卻摔開牠。<br>科學界早就知道北極熊會騎牛牛，只是一直苦無證據，直至熊照一出才解開謎團。當地專家指，北極幼熊諳水性，但體內脂肪不足，所以很怕冷，要投靠熊媽媽取暖。<br>英國《每日電訊報》</p></body></html>
