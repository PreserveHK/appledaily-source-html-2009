<html><header><meta charset="utf-8"><title>美瑾人形攬枕任抱</title></header><body><h1>美瑾人形攬枕任抱</h1><p>近日o靚界女神出攬枕成為熱潮，電影公司也跟風為荷李活性感女神美瑾霍士（MeganFox）推出等身大攬枕宣傳新片《陰點鬼情人》（Jennifer'sBody）。由即日起至11月初，這個電影宣傳品將會擺放在UA朗豪坊戲院大堂，任觀眾放入懷抱影相留念。</p><p>嚴防順手牽羊</p><p>由於恐防攬枕會被血氣方剛的觀眾偷走或「污辱」，因此電影公司早已造了5個攬枕方便更換。另外，在MCL德福戲院則會有偷窺美瑾宣傳黑盒出現，觀眾只要數中黑盒內的血吻數目，便可獲得小食優惠。</p></body></html>
