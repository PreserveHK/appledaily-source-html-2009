<html><header><meta charset="utf-8"><title>財話短說天津天聯獲注6.2億燃氣資產</title></header><body><h1>財話短說<br>天津天聯獲注6.2億燃氣資產</h1><p>▲天津天聯（8290）公佈，以總代價6.21億元人民幣向大股東天津燃氣收購燃氣資產，將以每股約1.02元發行6.9億股內資股支付，較H股停牌前1.2元折讓15%。天聯收購的資產，包括天津燃氣輸配分公司及第一銷售分公司旗下燃氣配套設施。由於是次資產轉讓會使天津燃氣持股量由22.08%升至51.3%，構成反收購行動，天聯將被視為新上市，故公司將向聯交所提交新上市申請。</p></body></html>
