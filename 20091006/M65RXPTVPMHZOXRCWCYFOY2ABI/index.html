<html><header><meta charset="utf-8"><title>43年再POP一次﹗</title></header><body><h1>43年再POP一次﹗</h1><p>富媽媽會將Chanel手袋留給女兒作成人禮。但要留件MaxMara大褸給後代就似乎難度比較高。MAX&amp;Co.Popre-edition2009－1966重新打造1966年的PopMaxMara系列。很羨慕那個充滿變革的年代，當代的時裝也較現在的好看，好看之處在於當年鮮有地由男裝設計作靈感，剪裁中性，用色大膽。今次再推出，自然要在用料、縫紉技術等地方用功。有時欣賞時裝不一定只向前看呢﹗<br><br>記者：梁俊鵬</p><p>MAX&amp;Co.（29180386）<br>金鐘太古廣場256號舖</p></body></html>
