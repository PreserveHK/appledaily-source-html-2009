<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲堅稱冇搞生意 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲堅稱冇搞生意 - 馮仁昭</h1><p>噚日有讀者向馮仁昭報料，話無綫電視總經理陳志雲搞私幫生意開公關製作公司，而噚日佢幫一間保險公司做講座，就係由佢間公司製作，同無綫工作有牴觸。<br>不過，噚日陳志雲否認搞私幫生意，唔明點解有咁嘅消息傳出，佢話：「我今日係有幫間公司做講座，通常出席講座我只係象徵式收車馬費甚至係免費，而且絕對有同公司申報，但就真係冇搞乜嘢公司囉。」</p></body></html>
