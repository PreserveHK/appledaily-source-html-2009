<html><header><meta charset="utf-8"><title>貼身兒童耳筒</title></header><body><h1>貼身兒童耳筒</h1><p>小朋友需要音樂薰陶，由胎教至日常培養都有聽歌環節。PaulFrank早前跟美國耳筒潮流教主Skullcandy合作，推出限量版大耳筒，不但符合小朋友頭形，且有厚墊保護，唔怕頂住雙耳。除有招牌Julius大耳DJHeadphones外，還有Skurvy骷髏黑白大耳SportsHeadphones，無論室外室內都可以盡情聽餐飽。<br><br>記者：林佩婷<br>查詢：28823343</p></body></html>
