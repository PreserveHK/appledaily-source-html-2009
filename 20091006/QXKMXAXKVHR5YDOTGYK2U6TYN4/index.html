<html><header><meta charset="utf-8"><title>三唱家班夾歌難度期</title></header><body><h1>三唱家班夾歌難度期</h1><p>葉麗儀、陳潔靈和肥媽昨日到港台接受訪問，宣傳本月舉行的「三個女人一個墟」演唱會。唱歌當然難不倒她們，只是她們將部份歌曲分段分句輪着唱，反而考起記性，陳潔靈笑指三人有默契，但自己跟自己腦袋卻沒默契。<br>三人指明天開始跟樂隊綵排，但幾天後肥媽要往大馬登台，葉麗儀則會到多倫多出席音樂會，陳潔靈說：「佢哋走晒，我就可以慢慢記自己嘅歌。」肥媽即指陳潔靈其中一日也要到澳門做騷。<br>訪問其間，三人喋喋不休，問演唱會中的talk騷部份是否要記最多對白？肥媽笑說：「記重點就得，妳睇個騷名就知，三個女人一個墟，我哋走埋一齊就講唔停。」<br>採訪、攝影：馬建華</p></body></html>
