<html><header><meta charset="utf-8"><title>阿詩綵排撞瘀手</title></header><body><h1>阿詩綵排撞瘀手</h1><p>何韻詩本周五開始在紅館舉行四場演唱會，昨日她到九龍灣綵排，並展示個唱紀念品包括發聲公仔、巨型火柴螢光棒、毛巾和限量版USB等，當中售價50元的螢光棒是阿詩自資製作，收益會撥歸其慈善基金。<br>阿詩又呻綵排時被人撞瘀手部，談到本月10日個唱當晚，恰巧是梅艷芳生忌，當晚草蜢會擔任嘉賓，到時會有紀念環節，尾場則會請鄭秀文做嘉賓。對於好友傅穎（Theresa）呻食穀種，阿詩謂沒留意新聞，但指Theresa會來睇騷。<br>採訪：馬建華<br>攝影：彭琮然</p></body></html>
