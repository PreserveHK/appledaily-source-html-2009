<html><header><meta charset="utf-8"><title>二手買賣後市料轉佳</title></header><body><h1>二手買賣後市料轉佳</h1><p>【本報訊】二手樓交投仍處於偏低水平，利嘉閣地產指出，上周50個指標屋苑錄得352宗成交，較前周減少1.1%，平均樓價微跌0.4%。<br>利嘉閣董事陳大偉表示，近日股市疲弱，準買家入市態度轉趨審慎。但同時市場屢有新高價成交，致業主叫價依然進取，買賣雙方分歧擴大，拖累交投回軟。展望未來數周，購買力及盤源有所累積下，買家會逐步接受樓價升幅，若股市走勢明朗化，將改善整體樓市氣氛，二手交投可望重逾400宗水平。<br>上周二手交投以新界區表現最佳，21個指標屋錄得169宗成交，比前周多7%；港島區有47宗成交，跌2.1%；九龍136宗，跌9.3%。</p></body></html>
