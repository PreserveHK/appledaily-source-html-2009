<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉綺扮美人魚狂嘔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉綺扮美人魚狂嘔 - 馮仁昭</h1><p>台灣名模林嘉綺最近幫電玩遊戲「神鬼奇兵」做代言人，佢喺廣告片入面扮美人魚，拍攝時，林嘉綺要喺水入面浸足12小時，搞到她連嘔幾次，吃盡苦頭。密密工作嘅林嘉綺，中秋節期間抽空返台灣南部同家人團聚，陪父母爬山時唔小心扭傷腳，最慘係佢公司啱啱接咗金鐘獎開幕騷，林嘉綺惟有一邊醫腳，一邊開會研究演出細節，據講今年會透過服裝同歌舞，展現50年代至90年代嘅電視風貌。</p></body></html>
