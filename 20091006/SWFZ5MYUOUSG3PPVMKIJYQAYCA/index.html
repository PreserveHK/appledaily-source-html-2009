<html><header><meta charset="utf-8"><title>案件速遞涉非禮13歲女生教師保釋</title></header><body><h1>案件速遞<br>涉非禮13歲女生教師保釋</h1><p>【本報訊】中年小學男教師張耀明（41歲）送13歲女生回將軍澳住所，涉嫌4日內3度於樓梯與她接吻。女生父親在家中看閉路電視時發現女兒與教師同處一「」，盤問女兒而揭發案件，教師更涉嫌透過電郵着女生更改口供。該名教師昨在九龍城裁判法院否認三項非禮及一項妨礙司法公正罪，獲准以兩萬元現金保釋候審，期間不准踏足將軍澳區半步。案件下月2日預審。<br>案件編號：KCCC5186/09</p></body></html>
