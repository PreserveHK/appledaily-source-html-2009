<html><header><meta charset="utf-8"><title>隔牆有耳：星期五免費「公投」 - 李八方</title></header><body><h1>隔牆有耳：星期五免費「公投」 - 李八方</h1><p>10月9號係世界郵政日，香港郵政連續第六年與眾同樂，嚟緊星期五畀巿民免費寄一封信。一年一次嘅機會，八方當然唔會放過啦，咁封信寄畀邊個好呢？趁早寄畀聖誕老人問佢攞禮物好，定係好似中學生鄭詠欣咁寄畀總理溫家寶，問佢點解要拉劉曉波呢？<br>香港郵政就話統統唔得，因為封信只可以寄本地，重量唔可以超過50克，唔可以寄掛號同速遞，禮拜五嗰日除咗兩間流動郵政局之外，其餘全線郵局會有特別投寄箱，只要放封信入去，收信人第二日就會收到！唔知有冇人寄信畀煲呔，問佢究竟幾時有普選呢？
</p></body></html>
