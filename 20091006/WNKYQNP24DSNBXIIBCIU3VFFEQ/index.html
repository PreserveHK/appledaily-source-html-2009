<html><header><meta charset="utf-8"><title>蘇永康星洲唱舊愛</title></header><body><h1>蘇永康星洲唱舊愛</h1><p>鄭中基和蘇永康上周六在新加坡舉行了一場「鄭中基×蘇永康live09」演唱會，鄭中基首次在新加坡開演唱會，康仔則好幾年沒有在當地開騷，所以現場座無虛席。</p><p>自感為難</p><p>由於康仔前妻是新加坡人，所以當他獻唱《舊愛還是最美》時，已有新女友的他搞笑地說：「在新加坡唱這首歌會有點為難，但我已好久沒唱這歌，而且我現在的女友又不在現場，我唱給她聽，請大家不要把我當成歌中男主角。」此外，當鄭中基唱出張學友的《如果愛》時，康仔即抵死問他是否送給女友蔡卓妍，令他尷尬地否認，稱只是送給一位對他很重要的同性。<br>撰文：林妃</p></body></html>
