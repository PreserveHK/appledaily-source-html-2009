<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星金泰希昨日在首爾宣傳新劇《IRIS》時，被李秉憲和鄭俊浩踢爆花名是飯桶，在片場無飯不歡。<br><br>●韓星尹恩惠將於12月4日飛大阪和fans提早賀聖誕，並獲網友選為成功轉型女演員第3位。<br><br>●曾演出電影《情書》的日本女星酒井美紀，去年與任職醫生的丈夫結婚後，昨日宣佈懷有5個月身孕，將於明年3月做母親。<br><br>●尊尼偶像組合關Johnny8成員安田章大確診患上豬流感，要停工在家休息。<br><br>●巨胸名模佐敦5年內推出第4本回憶錄，英國書商指為掠水，可能杯葛禁售。<br><br>●貓王皮禮士利17歲外孫BenjaminKeough，與唱片公司簽下4千萬唱片合約，將於明年推出首張唱作大碟。</p></body></html>
