<html><header><meta charset="utf-8"><title>李克勤、盧淑儀擺追月宴</title></header><body><h1>李克勤、盧淑儀擺追月宴</h1><p>前晚追月夜，李克勤沒有跟太太盧淑儀享受二人世界，反而選擇與大班親友到銅鑼灣西苑酒家開餐，一行8、9人包下西苑VIP房大快朵頤。<br>至晚上10時許，記者見束起馬尾的盧淑儀大啖大啖地吃甜品和水果，克勤則頭擰擰跟親朋傾偈，談天說地15分鐘後，一行人便埋單離開。</p><p>盧淑儀四圍望</p><p>離開酒家時，盧淑儀警覺性十足地四圍打量，跟克勤同行的親友均是穿上同一款式的運動衫，未知克勤開餐前是否先與親友打波較量。之後一行人往停車場取車，克勤兩公婆則乘親友的座駕離開。<br>採訪、攝影：李志明、朱志聰</p></body></html>
