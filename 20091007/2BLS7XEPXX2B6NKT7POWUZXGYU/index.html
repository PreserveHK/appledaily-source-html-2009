<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧AmyWinehouse過去一年不事生產，名下3間市值約1.2億港元的公司也經營不善，身家由原本的1.5億縮水至1,300萬港元。<br><br>‧由英國導演丹尼波爾執導的金像電影《一百萬零一夜》，被娛樂網站DigitalSpy選為過去一年最佳電影。<br><br>‧日本女歌手絢香的精選大碟連續兩周成為Oricon大碟榜冠軍，並以49萬張銷量成為本年度最高銷量女歌手。<br><br>‧日本女星綾瀨遙昨與中谷美紀及大澤隆夫等，在東京出席新劇《仁醫JIN》記者會。<br><br>‧韓國女星尹恩惠上周六在劇集《拜託小姐》片場度25歲生日，獲拍檔送上蛋糕慶祝。<br><br>‧韓國男星元斌將接拍動作片《叔叔》，飾演一個孤獨男。</p></body></html>
