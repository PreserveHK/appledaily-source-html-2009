<html><header><meta charset="utf-8"><title>與男友聊天女子突想死</title></header><body><h1>與男友聊天女子突想死</h1><p>【本報訊】一名患有精神病女子昨晨在土瓜灣住所與男友聊天時，疑病發情緒激動，衝出屋外走上大廈16樓天台企圖跳樓自殺。消防員趕至進行游說，成功將女子勸服返回安全地方，送院檢查治療。</p><p>消防成功勸服</p><p>現場為落山道86-94號僑裕大廈一單位，昨凌晨零時許，24歲姓江女事主，與27歲姓羅男友在住所聊天。據悉，江女患有精神病，須食藥及定時覆診控制病情。<br>兩人在傾談時，江女疑精神病發情緒突然激動，繼而走出屋外衝上大廈16樓天台，危坐石壆邊企圖跳樓自殺，男友追至勸阻無果報警求助。消防員趕至經一輪游說，成功將她勸服，打消死念，返回安全地方送院檢查。</p></body></html>
