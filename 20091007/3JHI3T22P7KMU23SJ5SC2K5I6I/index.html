<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬仔前經理人暫除破產令 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬仔前經理人暫除破產令 - 馮仁昭</h1><p>馬浚偉（右）嘅前經理人范志榮（左），因欠前基本法起草委員容永道約350萬元，今年1月被法庭頒令破產。范噚日透過律師，向法庭呈交債務重組方案，獲高等法院法官行使酌情權，頒令暫時解除破產令，等佢可以進行債務重組，召開債權人會議。范志榮拖欠73名債權人共逾3,300萬元，佢嘅律師喺庭上話，若果范向馬浚偉追討物業業權嘅官司勝訴，所獲600萬元可全數用嚟還債。<br>案件編號：HCBI37/09</p></body></html>
