<html><header><meta charset="utf-8"><title>警尋16歲失蹤少女</title></header><body><h1>警尋16歲失蹤少女</h1><p>【本報訊】警方昨晚發出呼籲，要求市民提供一名在紅磡失蹤的少女消息。該16歲少女李青霓（圖），於上月28日離開其位於何文田邨的寓所後失蹤，其父親於上月30日向警方報案。<br>李女身高約1.57米，體重約52公斤，中等身材，圓面形，蓄長直黑髮。她最後露面時身穿白色短袖連身裙，黑色長袖外套，白色拖鞋及揹着一個黑色背包。如有人知道該失蹤少女消息，請致電27612584、90206542與西九龍總區失蹤人口調查組聯絡，或致電任何一間警署。</p></body></html>
