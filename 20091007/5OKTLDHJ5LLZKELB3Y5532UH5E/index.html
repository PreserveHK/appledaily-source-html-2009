<html><header><meta charset="utf-8"><title>《建國大業》破內地票房紀錄</title></header><body><h1>《建國大業》破內地票房紀錄</h1><p>為慶祝中共建政60周年而拍攝的華語片《建國大業》，網羅176位中港紅星演出，電影在內地上映20日，截至前日為止票房累積約3.4億人民幣，打破了馮小剛執導電影《非誠勿擾》的3.25億內地華語片最高票房紀錄，負責發行《建國大業》的中影集團估計該片票房可達4億至5億，可望打破《變形金剛：狂派再起》創下的逾4億最高票房紀錄。<br>此外，《建》片在香港的票房成績也不俗，上映5日截至前日為止，累積票房約420萬。</p></body></html>
