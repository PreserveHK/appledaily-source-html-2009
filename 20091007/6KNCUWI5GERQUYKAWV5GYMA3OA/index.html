<html><header><meta charset="utf-8"><title>求驗客手記：傑斯食無花果卷回春 - 求驗客</title></header><body><h1>求驗客手記：傑斯食無花果卷回春 - 求驗客</h1><p>話曼聯嘅傑斯係英超長青樹，相信冇人會異議；原來佢長青秘密好簡單，就係食無花果卷。唔少球員喺半場時會食啲嘢補充體力，而傑斯就鍾意食無花果卷。一名曼聯球會中人話：「好多球員喺半場食蛋糕等補充體力，但家轉晒食無花果卷！營養師亦好認同，因為無花果卷高碳水化合物又低脂，仲好好味㖭！」紅魔另一老將奧雲鍾唔鍾意食無花果卷就唔知，但佢喺上周三歐聯拉傷鼠蹊，噚日已可復操。</p></body></html>
