<html><header><meta charset="utf-8"><title>私家車撞壆翻側四輪朝天</title></header><body><h1>私家車撞壆翻側四輪朝天</h1><p>【本報訊】一名男子昨日凌晨駕駛私家車，沿西九龍走廊西行，當駛至近宇晴軒對出轉右彎時，私家車突失控撞向左邊石壆，四輪朝天。</p><p>司機奇蹟輕傷</p><p>司機事後爬出車廂，奇蹟地僅擦傷手及頸痛。救護員接報到場將他送院敷治。<br>昨日凌晨4時許，43歲姓譚男子駕駛本田思域私家車，沿長沙灣西九龍走廊往荃灣方向行駛，駛至近宇晴軒對開轉右彎時，私家車突失控撞向天橋石壆，全車翻轉，四輪朝天，滑行8米橫亙路中，車頭損毀。譚自行爬出車廂，僅擦傷手部及頸痛，自行報警求助，稍後由救護員送院治理。譚證實並無飲酒，警方正調查肇禍原因。</p></body></html>
