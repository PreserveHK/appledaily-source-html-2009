<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖同杏兒有緣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖同杏兒有緣 - 馮仁昭</h1><p>張智霖（Chilam）噚日同胡杏兒喺西環拍國語歌《一刀了斷》MV，但係安排好混亂，拍攝地點轉嚟轉去，搞到記者頭都暈埋。Chilam近來成日同杏兒出雙入對，Chilam話：「我同杏兒幾有緣，嚟緊會拍無綫新劇，仲會一齊去北海道拍外景。」戲中Chilam同杏兒會做情侶，雖然Chilam已為人父，但佢個樣仲好後生，拍埋杏兒度都幾襯o架。</p></body></html>
