<html><header><meta charset="utf-8"><title>財話短說亞博3075萬購博彩軟件商</title></header><body><h1>財話短說<br>亞博3075萬購博彩軟件商</h1><p>▲亞博科技（8279）公佈，以3075萬元收購虛擬體育博彩遊戲軟件商Gextech的35.5%權益，兩年內有權以1872萬元增持至55%；主席孫豪希望，Gextech新遊戲軟件於明年初推出1年後，此項投資可以收支平衡。英國Gextech首個開發的虛擬固定賠率投注足球遊戲名為「FantastieLeague」，有意將此遊戲軟件引入中國市場。</p></body></html>
