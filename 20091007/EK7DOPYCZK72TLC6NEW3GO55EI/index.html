<html><header><meta charset="utf-8"><title>嘉年華試現代新車</title></header><body><h1>嘉年華試現代新車</h1><p>Hyundai現代車今年引入全新H1自動波版以後，最近更聽聞會引入旗下豪華房車TGAzeraGrandeur，TG3.3嘅Facelift車型，仲會喺10月10日星期六參與香港韓人會嘉年華。唔一定係韓國人至入得場，有興趣嘅車迷更可以即場試H1自動波版以及熱辣辣仲未正式Launch嘅TG3.3新車呢！<br><br>記者：梁美甜</p><p>日期：10月10日（星期六）<br>時間：12nn-7:30pm<br>地點：香港西灣河鯉景道55號<br>香港韓國國際學校<br>查詢：34288288</p></body></html>
