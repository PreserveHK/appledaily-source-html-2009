<html><header><meta charset="utf-8"><title>潮流感：Balenciaga開店獨家粉紅 - ㎡</title></header><body><h1>潮流感：Balenciaga開店獨家粉紅 - ㎡</h1><p>時裝人至愛之一Balenciaga在中環開新舖，Joyce為Balenciaga在置地開設新專門店。開店誌慶的特別版有兩款，手袋自然是一款，但沒挑選招牌的Motorcyclebag，而以方形Envelopeclutch為基本。<br>另一則是signatureslimcut皮褸，兩者以特製的獨特glitterpalerose作主色，暗暗閃淡淡玫瑰粉紅的女仔色，這款特別版的用色、款式專為香港開店設計，全球也只有香港置地店發售，生產數量極少，現時已經在新店發售。<br>TextbyM2</p></body></html>
