<html><header><meta charset="utf-8"><title>香港人壽命長不「好學」</title></header><body><h1>香港人壽命長不「好學」</h1><p>香港（圖）在182個國家或地區中排行24，反映香港人的健康、教育和經濟情況都不俗。<br>香港預期壽命約為82.2歲，僅次於全世界最長壽的日本人（82.7歲），比起冰島、瑞士和澳洲等生活步伐較悠閒地方的人都要長壽。根據報告，香港人均GDP達42,306美元（約33萬港元），排名11，優於瑞士、荷蘭、奧地利、瑞典、丹麥等歐洲國家。<br>另外，香港人的總入學率為74.4%，在177個國家或地區中只排85，不算太「好學」。<br>UNDP</p></body></html>
