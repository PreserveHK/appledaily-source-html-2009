<html><header><meta charset="utf-8"><title>中國教育改善收入增多</title></header><body><h1>中國教育改善收入增多</h1><p>據聯合國報告，中國（圖）由於在教育、收入水平及預期壽命都有重大改善，由去年99位跳升七級到92位，但仍然是屬於第三級的中等指數國家。中國人的預期壽命為72.9歲，在有統計的176個地區中排名72，與秘魯、哥倫比亞等國家相近。另外，中國人均GDP為5,383美元（約4.2萬港元），由1990年至今，年增長率高達8.9%；在181個有數據的地區中，排名102。報告亦指中國15歲以上成人識字率為93.3%，在151個有統計國家中排56；至於入學率則有68.7%，在177個國家及地區中排112。<br>UNDP</p></body></html>
