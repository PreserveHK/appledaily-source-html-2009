<html><header><meta charset="utf-8"><title>志玲不忿被台稅局罰千萬</title></header><body><h1>志玲不忿被台稅局罰千萬</h1><p>台灣名模林志玲昨日以代言人身份，在台北穿露肩晚裝演繹浪琴錶。她之前被當地稅局要求補交92年至94年間的稅款，她向財政部上訴，更親自前往解釋，但結果遭駁回，被判補稅加罰款共千萬新台幣。</p><p>再提出上訴</p><p>林志玲昨日無奈說：「我覺得不解，和律師討論過後，會再提出上訴。」當地稅務機關認定林志玲所得屬於「薪資所得」，林志玲覺得自己是表演工作者的身份，雙方界定不同，她說：「10幾年來我都是這樣方式做申報，沒想到這回卻不可行，讓我覺得無所適從，無論是模特兒或演藝人員都是表演工作者。」<br>採訪、攝影：PearlLai</p></body></html>
