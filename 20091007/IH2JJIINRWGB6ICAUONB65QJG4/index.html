<html><header><meta charset="utf-8"><title>案件速遞偷制服扮護士婦判醫院令</title></header><body><h1>案件速遞<br>偷制服扮護士婦判醫院令</h1><p>【本報訊】中年女售貨員姚愛蓮（44歲）於今年8月19日潛入屯門醫院女更衣室，偷取護士制服及白鞋，變身「白衣天使」往巡房，被護士發現為「冒牌貨」報警拘捕。涉案女子早前承認兩項盜竊罪，昨在屯門裁判法院被判入小欖精神病治療中心兩個月。<br>主任裁判官郭偉健引述報告稱，被告近年有情緒困擾。她在案發前感覺被人跟蹤，不敢返家，便到屯門醫院。她覺得衣服污穢，遂偷去護士制服更換。她在醫院流連間，「想幫人做嘢及想作補償」。被告患有精神分裂，遂接納報告建議判醫院令。<br>案件編號：TMCC3134/09</p></body></html>
