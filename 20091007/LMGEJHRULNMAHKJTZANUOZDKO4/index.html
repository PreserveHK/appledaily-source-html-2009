<html><header><meta charset="utf-8"><title>求驗客手記：謝老四漫畫闖天涯 - 求驗客</title></header><body><h1>求驗客手記：謝老四漫畫闖天涯 - 求驗客</h1><p>唔夠兩個月就進入世界盃年，運動贊助商近排起勢催谷足球廣告，好似「三間」最近由施丹四圍搵頂尖球員嘅系列，去到利物浦睇中謝拉特，段片用漫畫方式表達（圖），都幾切合佢極富戲劇性嘅足球事業。至於「一剔」就以球星自述、特寫掛帥，各位迷哥迷姐應該各有所好。贊助商廣告越嚟越正，固然係波迷之福，而我求大俠仍然期望總有一日，整場「三間」球星大戰「一剔」球星，應該好睇過世界盃。</p></body></html>
