<html><header><meta charset="utf-8"><title>求驗客手記：山度士弄瓦想追多個 - 求驗客</title></header><body><h1>求驗客手記：山度士弄瓦想追多個 - 求驗客</h1><p>上季最佳教練、前「足球先生」山度士（左）最近榮升爸爸，噚日佢同求大俠講番，周日全程陪同太太順產，囡囡亦已改名CholeAnnSantos；不過因為家族傳統，唔會幫小朋友改中文名，暫時唔會破例。雖然山度士同太太嘅第一個愛情結晶係囡囡，但山度士話仔女都冇乜所謂，最緊要健健康康；佢同太太已計劃追多個，等囡囡成長過程可以有個伴，唔使一個人咁悶。我求大俠希望山度士可以追到個囝囝，到時就可以親自教佢踢波啦。</p></body></html>
