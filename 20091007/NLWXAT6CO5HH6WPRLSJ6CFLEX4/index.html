<html><header><meta charset="utf-8"><title>劉心悠盼跑馬地置業</title></header><body><h1>劉心悠盼跑馬地置業</h1><p>黃宗澤（Bosco）和劉心悠昨日到跑馬地馬場，為周日舉行的莎莎婦女銀袋日宣傳，兩人除互相為對方選帽子外，之後又試坐馬車。劉心悠透露首次入馬場是為練習馬拉松，她說：「因為馬場有測速儀器同埋空氣好好，所以嚟練習。」她又希望在跑馬地置業，她說：「可以成日睇到賽馬我覺得好幸福，又覺得馬會用盈餘去做善事好感動，我仲希望有機會可以騎吓馬。」</p><p>Bosco唔識賭馬</p><p>Bosco自稱對賭馬一竅不通，他說：「我次次都係夾落朋友度一齊買，唔係就睇馬名或者騎師件衫嘅顏色。」提到鍾嘉欣被雜誌指媾仔時，Bosco說：「我一向都唔係好睇雜誌。」<br>採訪：藍文浩<br>攝影：陳志嵐</p></body></html>
