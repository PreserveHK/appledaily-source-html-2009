<html><header><meta charset="utf-8"><title>蒼井空今晚G奶襲港</title></header><body><h1>蒼井空今晚G奶襲港</h1><p>現年25歲、貌似胡杏兒的日本G奶AV女優蒼井空，今晚將殺到香港迷暈一眾電車男，她將逗留至後日才離開。</p><p>愛吃蛋撻</p><p>蒼井空今晚抵港隨即在中環參加本地潮牌LUCKY8IGHT舉行的兩周年派對，明天會為該品牌拍攝新一輯潮物宣傳照，後天到尖沙嘴gi商場出席簽名會。蒼井空並非首次來港，她尤其喜愛奶茶、蛋撻和點心，她昨日跟工作人員說：「我很高興可以到香港跟fans見面，並希望趁工作空檔，吃盡香港的地道美食。」LUCKY8IGHT為滿足蒼井空fans，率先推出一件印有她靚相的潮tee，每件售價280元。<br>採訪：比華利</p></body></html>
