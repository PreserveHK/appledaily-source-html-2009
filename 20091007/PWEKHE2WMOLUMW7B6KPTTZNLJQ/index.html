<html><header><meta charset="utf-8"><title>求驗客手記：鹿角今補賽鬥前鋒 - 求驗客</title></header><body><h1>求驗客手記：鹿角今補賽鬥前鋒 - 求驗客</h1><p>鹿島鹿角喺上月12號主場對川崎前鋒場日聯，因天雨關係戰至75分鐘而腰斬，當時前鋒領先3:1。今日鹿角同前鋒喺相同地方，用相同人腳踢埋剩低嗰15分鐘，但唔會喺中圈開波；事緣腰斬前鹿角獲得一個自由球，所以會喺呢個情況下開波。鹿角輸緊1:3，佢哋門將曾端準賽前話會博一博，棄門而出助攻；但佢真係要小心，稍有閃失隨時輸到1:4都未定。另外，由於超強颱風茉莉預料直吹日本，呢場波或喺大雨下進行，斷估唔會因為咁再腰斬啩？</p></body></html>
