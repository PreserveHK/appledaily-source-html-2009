<html><header><meta charset="utf-8"><title>求驗客手記：波神踩入高球界 - 求驗客</title></header><body><h1>求驗客手記：波神踩入高球界 - 求驗客</h1><p>高爾夫球總統盃周四展開，今年賽事特別之處係，搵咗上月入選籃球名人堂嘅米高佐敦做美國隊副隊長，有呢位6屆NBA總冠軍人物同好友活士、麥高遜等助陣，呢個主意係由美國隊隊長費特提出，其他隊員對「波神」出現士氣大振。馬漢更指出會狂問「波神」贏總冠軍經驗，或者可以擊敗由世界第10、澳洲嘅奧格維領軍嘅國際隊（不包括歐洲球員，因另有萊德盃予美國隊與歐洲隊角逐），連續3屆奪冠！</p></body></html>
