<html><header><meta charset="utf-8"><title>案件速遞《大隻佬》特技人獲償79萬</title></header><body><h1>案件速遞<br>《大隻佬》特技人獲償79萬</h1><p>【本報訊】由劉德華主演、杜琪峯執導的電影《大隻佬》中，一名特技人陳碩在03年6月22日為印度籍演員做替身，從桌上跳落地面時墮地受傷，導致手腕骨折及手肘甩骱。陳興訟向由杜琪峯任股東的銀河映像（香港）有限公司索償，高等法院法官昨裁定意外是因負責拉威吔的技工，未有待特技人完全跳落地面便將桌拉前，導致意外，技工及導演均有責任，裁定銀河映像要向特技人賠償79萬元。<br>案件編號：HCPI295/06</p></body></html>
