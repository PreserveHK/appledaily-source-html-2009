<html><header><meta charset="utf-8"><title>陳柏宇遇洋妞硬晒</title></header><body><h1>陳柏宇遇洋妞硬晒</h1><p>應屆10位候選澳門小姐昨日在澳門威尼斯人酒店泳池，穿上三點式拍外景。嘉賓陳柏宇和小肥均不敢偷望肉香四射的澳門小姐，合照時更一臉尷尬。<br>曾經「動L」的陳柏宇跟熱情的金髮外籍佳麗8號李雪娜合照時，還得到「波餅」款待，令他面紅兼全身僵硬，即場被取笑是否有反應，他笑着說：「撞鬼你！」<br>玲瓏浮凸的8號李雪娜，對陳柏宇讚不絕口，她用英文說：「我知道他是歌手，唱歌很好聽，我不介意男仔矮，最緊要性格好。」<br>採訪：楊潔雯<br>攝影：陳慧安</p></body></html>
