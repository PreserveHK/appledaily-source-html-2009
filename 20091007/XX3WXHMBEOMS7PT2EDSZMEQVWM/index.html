<html><header><meta charset="utf-8"><title>環保衞生巾洗完再用</title></header><body><h1>環保衞生巾洗完再用</h1><p>新加坡最近有商人引入一款加拿大出產的「環保」衞生巾，洗滌後可再用，但專家質疑衞生巾是否可「循環再用」。<br>引入這款Lunapad衞生巾（圖）的女商人蔡秀娟表示，Lunapad100%純棉製造，用肥皂水就可清洗，而且透氣，又無化學成份，不會引起皮膚過敏。Lunapad每片約售99至143港元。不過，有婦科醫生指，經血含有大量細菌，懷疑衞生巾是否可以徹底洗淨，一旦沒有洗淨再用，陰道可能受感染。<br>馬來西亞光華電子新聞</p></body></html>
