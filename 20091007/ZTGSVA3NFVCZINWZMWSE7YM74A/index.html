<html><header><meta charset="utf-8"><title>Kylie殺入洛杉磯</title></header><body><h1>Kylie殺入洛杉磯</h1><p>現年41歲的澳洲樂壇天后KylieMinogue，現正忙於舉行其出道以來的首個美國巡迴演唱會。前日Kylie移師到洛杉磯，在可容納18,000名觀眾的美國著名表演場地荷李活碗演出，過往披頭四（TheBeatles）、滾石樂隊（TheRollingStones）及艾頓莊（EltonJohn）等殿堂級歌手也曾在此處開騷，令Kylie倍感興奮。</p><p>母隨行照顧</p><p>據知今次在美國開騷，Kylie的母親Carol也有同行，負責照顧愛女的起居飲食。Kylie說：「我每次巡迴演唱她都會陪伴左右，如果她不在，我的個唱工作人員可能會哭呢。」</p></body></html>
