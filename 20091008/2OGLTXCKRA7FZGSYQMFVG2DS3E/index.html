<html><header><meta charset="utf-8"><title>MR.跟陳奕迅北上搵食</title></header><body><h1>MR.跟陳奕迅北上搵食</h1><p>人氣組合MR.前晚以代言人身份到旺角為Levi's出席「PowerfulVoice」活動，並即場獻唱，吸引不少途人圍觀。<br>MR.最近人氣急升，連他們早前推出的新碟也有金唱片銷量（約15,000張），所以他們今日舉行祝捷會，他們笑言希望每個香港人都購買他們的新碟。</p><p>做巡迴騷樂手</p><p>下月MR.會跟隨陳奕迅（Eason）在內地開巡迴演唱會，他們興奮地說：「我哋會做到出年1月，仲會去好多城市，好多謝Eason畀機會，我哋都未試過喺台上做職業樂手，所以我哋會喺呢段時間改名做MR.陳奕迅㖭。」<br>採訪、攝影：藍文浩</p></body></html>
