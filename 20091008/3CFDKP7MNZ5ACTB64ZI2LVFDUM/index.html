<html><header><meta charset="utf-8"><title>車壇快訊：323i特別版　特別抵
</title></header><body><h1>車壇快訊：323i特別版　特別抵
</h1><p>寶馬3系可算廠方最重視嘅車系之一，當中開篷版更長佔據汽車銷售榜前列，有性能有賣相，梗受歡迎啦。香港代理最近亦加碼催谷，為硬頂開篷版323i推出特別版，附送Option包括免匙系統、電摺側鏡、泊車感應、軚波撥片、Xenon頭燈及17"鈦合金輪圈等，全屬有姿勢有實際嘅配件，價值超過五萬蚊，車價亦只為$506,000，令到呢款開篷特別版，感覺特別抵。記者：徐影龍
</p><p>查詢：BMWHK（25776168）</p></body></html>
