<html><header><meta charset="utf-8"><title>日推防豬流感西裝</title></header><body><h1>日推防豬流感西裝</h1><p>全球人類豬流感確診個案已超過34萬宗，死亡人數達4,100人，針對第二波豬流感即將殺到，日本公司今天（周四）推出防豬流感西裝（圖），讓男士穿上戰衣後，可安心上班。<br>春山貿易公司花了一年時間，研製出這套防豬流感西裝，竅妙是西裝表面塗了一層主要用於牙膏和化妝品的化學物質二氧化鈦（titaniumdioxide），可有效殺死西裝表面的病菌，即使洗滌多次，化學品塗層也不會被洗掉。<br>西裝有中灰、深灰、海軍藍及灰色細直條紋四種顏色及款式選擇，春山生產了50,000套，每套售價約365鎊（4,488港元）。<br>英國《每日電訊報》</p></body></html>
