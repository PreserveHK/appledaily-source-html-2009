<html><header><meta charset="utf-8"><title>手機難倒物理學獎得主</title></header><body><h1>手機難倒物理學獎得主</h1><p>新出爐諾貝爾物理學獎得主博伊爾（WillardS.Boyle圖左）發明電荷耦合元件（CCD），帶領人類步入數碼影像時代。誰知這位科學天才，竟也有對科技產品束手無策的時候，妻子（圖右）踢爆他常常被「該死的手機」弄糊塗。<br>不過他很勤力追上數碼攝影潮流，「我總會買最新型號的數碼相機，但款式實在轉得快，我戶口的錢幾乎追不上了」。他對於獲獎很高興，「那是我一輩子最大的驚喜」，並歸功於母親給他「挑選題材廣泛的課外書，包括埃及科學的書」，培養他對科學的興趣。<br>法新社<br></p></body></html>
