<html><header><meta charset="utf-8"><title>今日好料：重溫《二十出頭》</title></header><body><h1>今日好料：重溫《二十出頭》</h1><p>要緬懷七字頭這遠去的青春年代，只好憑藉流行曲，舊旋律舊歌詞，幕幕回憶襲心頭。對上一套舞台劇《勁金歌曲》，三角關係劇團邀請蔡卓妍和吳雨霏擔綱演出，成績不俗，今次重開舊劇目《二十出頭》，名副其實舊酒新瓶。把流行曲帶上舞台講故事，一向是馬志豪強項，所以《二十出頭》才能自1999年起七度公演，累積公演達五十場，今次公演加入多名新女演員如董敏莉、余傲芝等，最美好時光，留待舞台上重溫。<br><br>記者：蒙為亮</p><p>日期：10月22-25日<br>時間：8:00pm<br>地點：香港藝術中心壽臣劇院<br>票價：$240、$200、$160<br>查詢：25744968
</p></body></html>
