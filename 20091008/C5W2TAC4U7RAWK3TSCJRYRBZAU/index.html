<html><header><meta charset="utf-8"><title>寶馬環保電單車鋰電發動</title></header><body><h1>寶馬環保電單車鋰電發動</h1><p>德國寶馬車廠設計了一款既安全又環保的新一代電單車C1-E（圖），最大特色是引擎改為由鋰離子電池推動，更環保。<br>大家對C1-E的外形可能並不陌生，因為它是年前曾在歐洲發售的C1升級改良版，兩者的外形和性能都頗為相似，都有特大的擋風玻璃和具有吸震效能的車鼻，車頂有安全支架，恍如為駕駛者提供了一個保護罩，加上座位配備了安全帶，駕駛者和車上乘客更可毋須戴頭盔。<br>與C1的最大分別，就是C1-E安裝了電動引擎，以鋰離子電池推動，不會排放廢氣，非常環保。<br>澳洲《悉尼先驅晨報》</p></body></html>
