<html><header><meta charset="utf-8"><title>Miki：同Stephy良性競爭</title></header><body><h1>Miki：同Stephy良性競爭</h1><p>楊愛瑾（Miki）前晚到旺角出席《死神傻了》首映，有指Miki夾埋傅穎狙擊鄧麗欣，她說：「我當三個都係好姊妹，以前係家都係，如果佢哋好就會支持，如果唔好就祝福佢哋，為佢哋祈禱，我哋由細一齊到大，大家係良性競爭，希望四個都有好發展。」<br>對於近日被指因暗交永安集團太子爺郭永淳，成功進駐半山豪宅，Miki強調與郭只是朋友，她說：「間新屋一啲都唔豪，只係租，租金平過我舊居，總之絕對唔係拍拖，如果有咁有錢嘅男友就唔使簽新公司，唔使做啦！」<br>採訪：藍文浩<br>攝影：陳志嵐、葉君海</p></body></html>
