<html><header><meta charset="utf-8"><title>湯盈盈打壁球渣波</title></header><body><h1>湯盈盈打壁球渣波</h1><p>湯盈盈和楊秀惠昨日到鑽石山宣傳「壁球狂熱迎東亞」，兩人即場打壁球，不過盈盈打波卻顯得雞手鴨腳，她笑言自己兒時只愛玩足球和籃球，對壁球興趣一般。<br>提到是否愛與緋聞男友錢嘉樂玩賽車時，她即表示自己沒有車牌。對於有傳兩人已分手，盈盈說：「冇聽過，冇呀！係傳媒一路咁多嘢寫，當娛樂，我同嘉樂不嬲有聯絡。」</p><p>否定嘉樂珊珊同房</p><p>至於早前有傳錢嘉樂翻撻舊愛李珊珊，兩人出席賽車比賽時更被傳同房，盈盈即時解話：「應該唔會，正常大會搞啲活動唔會冇budget，多數都每人一間房。」<br>採訪、攝影：張俊銘</p></body></html>
