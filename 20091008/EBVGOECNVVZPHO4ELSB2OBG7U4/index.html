<html><header><meta charset="utf-8"><title>財話短說錦興國際洽獲注鐵礦</title></header><body><h1>財話短說<br>錦興國際洽獲注鐵礦</h1><p>▲錦興國際（2307）公佈，修訂9月中就成功投得非洲馬達加斯加Soalala區鐵礦項目的主體財團香港武鋼廣新錦華資源的股權架構，武鋼集團、廣東省廣新外貿集團及錦興，將分別擁有武鋼廣新錦華39%、36%及20%股權，其餘5%由獨立第三方持有，項目初步投資約9.36億元。此外，除錦興以外的各方股東，正商議將所持項目股權注入錦興，換取新股成為錦興策略股東。</p></body></html>
