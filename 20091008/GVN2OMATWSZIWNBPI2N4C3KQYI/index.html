<html><header><meta charset="utf-8"><title>隔牆有耳：陳德霖高調示愛 - 李八方</title></header><body><h1>隔牆有耳：陳德霖高調示愛 - 李八方</h1><p>前特首辦主任陳德霖啱啱坐暖金管局總裁個位幾日，噚日竟然再現下亞厘畢道。榮升獨立王國揸fit人嘅佢唔係去踩場，而係紆尊降貴同大病初癒嘅財爺鬍鬚曾會面。據聞兩位特首辦前大內總管密斟長達一粒鐘，相信攞命陳少不免都會慰問吓鬍鬚曾身體，叮囑佢注意健康，唔知呢排興搞爛gag嘅鬍鬚曾，有冇露兩口娛樂吓呢位貴賓？<br>印象中任總在位時，罕有去政府總部同財爺會面，調番轉叫財爺去金管局請教佢就差唔多。攞命陳今趟親自拜會鬍鬚曾，肯定係一個「表示好感」嘅行動，至於示愛成唔成功，似乎都有啲眉目，因為據聞兩人以後會定期接觸，呢段關係會發展落去。</p></body></html>
