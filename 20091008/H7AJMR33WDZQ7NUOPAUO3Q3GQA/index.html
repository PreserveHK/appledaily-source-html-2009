<html><header><meta charset="utf-8"><title>案件速遞少年襪內藏K仔候判刑</title></header><body><h1>案件速遞<br>少年襪內藏K仔候判刑</h1><p>【本報訊】警方今年8月在旺角進行反毒品行動，發現一名17歲少年在街頭形迹可疑，截查發現其右腳襪內有18克K仔，遂將他拘捕。少年警誡下稱以2千元購買涉案K仔自用。他昨在九龍城裁判法院承認一項藏毒罪，還柙至本月21日，等候索取戒毒中心、教導所及更生中心等報告判刑。被告何文軒（17歲），報稱學生，控罪指他於今年8月11日，在旺角登打士街砵崙街大樓地下藏有一個膠袋，內有18.36克氯胺酮（俗稱K仔）。<br>案件編號：KCCC4373/09</p></body></html>
