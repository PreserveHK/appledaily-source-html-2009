<html><header><meta charset="utf-8"><title>收掣不及釀三車串燒</title></header><body><h1>收掣不及釀三車串燒</h1><p>【本報訊】一部巴士昨晨沿黃大仙舊清水灣道落斜，在駛至交通燈位前收掣不及撞向前面的士及小巴，意外中，的士男乘客頭頸受傷，須送院治理。</p><p>的士乘客受傷</p><p>昨晨6時半，52歲姓陳車長駕駛21號路線九巴，由彩雲往紅磡鐵路站，九巴沿舊清水灣道慢線落山，至與新清水灣道交界近彩雲邨對開燈位，當時50歲姓李男子駕駛專線小巴，以及59歲姓劉男子駕駛的士，分別在燈位前收慢。九巴收掣不及撞向的士尾，的士再撞向小巴，的士左車頭損毀，車上58歲姓連男乘客頭及頸受傷，稍後獲送院治理，三車司機並無受傷。</p></body></html>
