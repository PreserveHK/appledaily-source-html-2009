<html><header><meta charset="utf-8"><title>軒仔開心做老竇</title></header><body><h1>軒仔開心做老竇</h1><p>張敬軒昨日到紅磡出席麥當勞活動，他表示早前探訪尼泊爾時收養了一名小朋友，正式成為爸爸，他說：「之前都有捐錢助養，但係就冇好似今次咁真正做爸爸。我離開尼泊爾時，都買咗好多嘢畀個仔先走，除咗每個月嘅資助外，我都會打算另外再捐錢，可以幫佢讀書同幫到佢屋企人。」<br>軒仔探訪時，更有一名母親向他提出，如軒仔喜歡她的女兒，可以開價將她賣斷，他說：「聽到個心都好唔舒服，我係有諗過將一班小朋友買返嚟，因為見到佢哋真係好可憐，其實當然係唔主張咁做啦，惟有盡量睇吓可以點樣幫到呢啲小朋友就幫啦。」<br>採訪、攝影：胡比</p></body></html>
