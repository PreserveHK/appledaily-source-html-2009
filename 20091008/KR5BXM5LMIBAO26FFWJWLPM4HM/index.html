<html><header><meta charset="utf-8"><title>疑索K青年昏倒街頭</title></header><body><h1>疑索K青年昏倒街頭</h1><p>【本報訊】一名28歲男子，昨日凌晨昏迷在旺角水渠道街頭，鼻子有白色粉末，懷疑索K過量所致，途人致電報警將他送院治理。</p><p>醒來時目光呆滯</p><p>懷疑索K昏迷的男子姓丘（28歲），送院時已醒過來，但目光呆滯，經治理後情況穩定。昨日凌晨零時，途人發現事主在水渠道30號外昏迷地上，鼻孔有白色粉末，懷疑吸食過量K仔，於是致電報警，救護員到場將他送院，警方對事件已展開調查。<br>俗稱K仔的氯胺酮是麻醉及止痛精神科藥物，濫用K仔會令人說話迷糊、記憶力衰退、呼吸和心臟機能受損，甚至喪命。</p></body></html>
