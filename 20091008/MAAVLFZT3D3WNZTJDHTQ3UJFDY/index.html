<html><header><meta charset="utf-8"><title>林志玲學舞拋媚眼</title></header><body><h1>林志玲學舞拋媚眼</h1><p>台灣名模林志玲前晚在台北出席浪琴錶晚宴，她還穿了紅色低胸中東裝，赤腳大跳中東舞，更與赤裸上身的男模演繹火辣舞步。<br>林志玲表示為了這次演出，特別請來中東舞老師指導，舞步優雅迷人，她其後說：「過去幾度想學中東舞，一直未能如願，這次能有機會跟老師同台演出，十分興奮，眼神與媚態是中東舞的關鍵，透過靈魂的激盪，舞蹈不只是跳舞，而是能感動人的演出。這次通過學習中東舞，也對我在電影或其他演出上有相當大的幫助。」<br>採訪、攝影：黎寶蘋</p></body></html>
