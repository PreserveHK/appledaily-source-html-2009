<html><header><meta charset="utf-8"><title>求驗客手記：QPR財力蓋曼城 - 求驗客</title></header><body><h1>求驗客手記：QPR財力蓋曼城 - 求驗客</h1><p>英超嘅曼城輸畀英冠嘅昆士柏流浪（QPR）？講嘅唔係球隊戰績，而係老闆財力；英國足球雜誌《442》周三公佈09/10英國球壇富豪榜，昆士柏流浪老闆、印度裔富商米塔爾，以184億鎊身家（約2,267億港元），壓過上季榜首嘅曼城班主蒙蘇，成為富豪榜第1位，更足足比蒙蘇多14億鎊（約173億港元）。球員方面，「萬人迷」碧咸仍然係「1哥」，身家有1.25億鎊（約15.4億港元），遠遠拋離第2、3嘅奧雲同朗尼㖭。</p></body></html>
