<html><header><meta charset="utf-8"><title>求驗客手記：蘇甘保返阿仙奴跟操 - 求驗客</title></header><body><h1>求驗客手記：蘇甘保返阿仙奴跟操 - 求驗客</h1><p>蘇甘保早排頂唔順諾士郡貨不對辦，踢咗一場聯賽就離開呢間英乙球會，我求大俠諗住呢位35歲前英格蘭國腳，職業生涯係咁先。點知蘇甘保仲好有heart，據英國《太陽報》周三透露，佢日前返咗前球會阿仙奴同領隊雲格傾密偈，嚟緊仲好大機會留隊跟操，諗住操「弗」自己換一份合約，抵讚！嗰邊國米中場韋拉，又無啦啦周日現身睇車仔對利物浦場大戰；杜奧巴就話好歡迎韋拉加盟車仔，因出年1月球隊有艾辛同約翰米基爾踢非洲盃，韋拉頂到個防中位喎！</p></body></html>
