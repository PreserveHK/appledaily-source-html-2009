<html><header><meta charset="utf-8"><title>慈善手鐲</title></header><body><h1>慈善手鐲</h1><p>美麗的定義從來都不單止看外表，內在修養及健康一樣重要；正如來自美國的AnneKleinNewYork，時裝以外更表揚現代女性的內在美；今次她就為響應每年十月的「國際乳癌關注月」，特別為香港乳癌基金會設計了一款限量版手鐲。<br>不妨由十月十一日至十八日，到AKNY商舖購物，部份收益會撥捐香港乳癌基金會作慈善用途，限量版手鐲也即時歸你所有。</p><p>AnneKleinNewYork（22347386）<br>國際金融中心購物商場2095號舖</p></body></html>
