<html><header><meta charset="utf-8"><title>求驗客手記：楊家誠終買到伯明翰 - 求驗客</title></header><body><h1>求驗客手記：楊家誠終買到伯明翰 - 求驗客</h1><p>香港商人楊家誠終於收購得伯明翰逾9成股權，成為英超球會首位華人班主，我求大俠喺度講聲恭喜先！聽講楊生旗下嘅泓鋒國際（2309），使咗成8,100萬鎊（約10億港元）增持伯明翰股份至94%，成功將球會私有化，收購預期於10月13日或之前完成。轉頭伯明翰領隊麥利殊即刻出嚟抽水，擦晒鞋咁話：「呢個係一個興奮嘅時刻，我等咗好耐o架喇，一直好期待同新老細合作，家陣球會雄心勃勃，走進一個新紀元！」嘩！麥利殊你都得o架喇，咁識講嘢！聽聞楊家誠仲有意增兵同起新球場，現排14嘅伯明翰前景好光明咁喎！</p></body></html>
