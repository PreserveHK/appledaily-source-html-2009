<html><header><meta charset="utf-8"><title>美國作家有望奪文學獎</title></header><body><h1>美國作家有望奪文學獎</h1><p>文學獎將於香港時間今晚7時揭曉，美國作家成為大熱，皆因評審委員會新任常務總幹事英格倫（PeterEnglund）前天露了口風，指評審委員會過往過份以「歐洲為中心」，美國和美洲許多作家都有資格獲獎。<br>自1994年日本作家大江健三郎奪獎以來，除兩人外，其餘都是歐洲人，前常務總幹事恩道爾（HoraceEngdahl）去年指，美國作品太狹隘，太受大眾文化潮流影響，歐洲始終是文壇中心。今次有望問鼎文學獎的美國人包括羅思（PhillipRoth）、奧茨（JoyceOates）、卜戴倫（BobDylan）。<br>美聯社</p></body></html>
