<html><header><meta charset="utf-8"><title>遊資區：印度在PageOne</title></header><body><h1>遊資區：印度在PageOne</h1><p>最近看旅行社的推介，6日的印度遊只需$3,999，都係多得印度捷特航空。親印度前，可先看看於各大PageOne舉行的IncredibleIndia相片展覽，在又一城分店更會舉行三場旅遊及攝影講座，由攝影師AnnChoi、「喝一口恆河水」作者徐岱靈及旅遊家卓文慧主講，參加者更有機會獲得JetAirways最新航線──香港來回德里的經濟客位機票。<br><br>記者：吳允冲<br><br>講座日期及時間：10月10、11、17日下午5-6時　<br>地點：又一城PageOne　<br>查詢：27782808</p></body></html>
