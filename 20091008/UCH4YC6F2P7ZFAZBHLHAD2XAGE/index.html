<html><header><meta charset="utf-8"><title>案件速遞尼漢被轟斃案押後續訊</title></header><body><h1>案件速遞<br>尼漢被轟斃案押後續訊</h1><p>【本報訊】何文田配水庫30歲尼泊爾男子林寶遭警員開槍轟斃的死因研訊，開槍警員許嘉麒及其拍檔先後出庭，已作供完畢。案件於日前開始作閉門聆訊，死因裁判官昨下令將案押後至少三星期，直至另定日期續審。<br>案發於今年3月17日中午，許接獲電台通知，到案發現場處理一宗滋擾投訴，但遭死者襲擊。許曾用警棍及胡椒噴霧，仍未能制服死者。死者用尖銳椅腳襲擊他，令他感生命危險，遂向死者連發兩槍，一槍擊中頭部將他轟斃。<br>案件編號：CCDI298/09</p></body></html>
