<html><header><meta charset="utf-8"><title>功夫貓演《臥虎藏龍》</title></header><body><h1>功夫貓演《臥虎藏龍》</h1><p>你出虎爪手，我使小洪拳！這兩隻貓咪拳來腳往（上圖），好像打個你死我活，但原來牠們只是鬧着玩，玩得極有氣勢，吸引主人拍下功夫貓版的《臥虎藏龍》。<br>住在瑞典的「老虎仔」4歲，與5歲的「穆非」每天愛切磋武功，真的「打到飛起」（下圖），輕功了得，凌空起飛腳，也毋須「吊威吔」，絕不是「三腳貓功夫」。<br>主人漢納斯看着牠們天天在後園玩得瘋，拍下照片。他說貓咪「過招」看來一副兇相，「就像兩個忍者在決鬥一樣」，但牠們「相處融洽，打完架總是蜷縮在一起睡覺」。<br>英國《每日郵報》</p></body></html>
