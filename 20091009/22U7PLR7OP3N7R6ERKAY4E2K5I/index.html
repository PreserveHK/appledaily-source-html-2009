<html><header><meta charset="utf-8"><title>求驗客手記：鹿角補賽16分鐘變雙失 - 求驗客</title></header><body><h1>求驗客手記：鹿角補賽16分鐘變雙失 - 求驗客</h1><p>鹿島鹿角日前同川崎前鋒嘅16分鐘補賽，雖然能夠憑岩政大樹重開後8秒攻入前鋒一球，但最後都要輸2:3，聯賽已經連輸5場。鹿角除咗輸波失去榜首位之外，因為呢場16分鐘補賽亦係經濟上損失唔少，日本傳媒就計算鹿角為咗今次補賽，可能要使成3,000萬日圓（約260萬港元）。因為比賽受到颱風影響，只得3千幾人入場，同當時腰斬嘅一仗有成2萬幾名球迷入場相比，鹿角就要支付一筆唔少嘅球迷退飛錢；加上交通、警員及保安人員等比賽嘅營運費用，鹿角今次輸波之餘，仲要使一筆，都算係「雙失」。</p></body></html>
