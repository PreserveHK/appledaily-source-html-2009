<html><header><meta charset="utf-8"><title>豐田青春車展</title></header><body><h1>豐田青春車展</h1><p>年輕人最有本錢花得起青春，敢作敢為當然係佢哋專利，引誘佢哋花錢買車固然特別容易，所以一眾車行又點會唔睇重呢個市場，今個周末豐田就以青春作主題，於尖沙嘴海港城展出多款充滿活力又主攻年輕人嘅型號，當然唔少得近排力谷嘅WISH2.0及Ractis。外形時尚動感嘅WISH2.0七人車，成為新一代年輕爸爸嘅至愛。同場除咗WISH之外，更有多款豐田汽車展出，平日睇報紙講到部車有幾靚邊夠真實感，親身試過坐過就最有貼心感受啦。<br><br>記者：許維雅</p><p>日期：10月10、11日（六、日）<br>時間：10am-8pm<br>地點：尖沙嘴海港城海運大廈展覽大堂<br>查詢：23054555</p></body></html>
