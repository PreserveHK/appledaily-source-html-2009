<html><header><meta charset="utf-8"><title>妮歌潔曼捐錶助婦女</title></header><body><h1>妮歌潔曼捐錶助婦女</h1><p>金像影后妮歌潔曼（NicoleKidman），昨日現身紐約歐米茄（Omega）旗艦店，出席該品牌與聯合國婦女發展基金會（UNIFEM）的慈善活動，她更捐出自己珍藏多年的名錶作慈善拍賣。<br>妮歌昨日一身黑衣套裝現身歐米茄旗艦店，原來於妮歌拉攏下，歐米茄捐出多隻名錶予由妮歌作親善大使的聯合國婦女發展基金會，她自己也捐了一隻多年珍藏，用作慈善拍賣用途，妮歌更於拍賣品上親撰多謝語句及簽名。<br>此外，過去多月一直放假專心湊女的妮歌，月中便要投入工作，到各地宣傳新片《TheDanishGirl》。</p></body></html>
