<html><header><meta charset="utf-8"><title>大行觀點：大摩薦澳博料升17%</title></header><body><h1>大行觀點：大摩薦澳博料升17%</h1><p>永利澳門（1128）今日上市，影子股澳博（880）昨借勢炒上，摩根士丹利亦適時發表報告唱好，認為澳博現價並未反映旗下賭場的盈利上升空間。該行首予澳博「增持」評級，目標價5.6元，具17%升值潛力。<br>大摩指出，澳門下半年的博彩收入強勁，預計澳博旗下明年海洋之神娛樂場的未計利息、稅項、折舊及攤銷前利潤（EBITDA）高達4.6億元。<br>而隨着新葡京貴賓賭枱倍增至100張，其明年EBITDA利潤料增23%，計及公司與第三者經營賭場的虧損減少，該行預測澳博明年每股盈利將倍增至0.33元，後年料增至0.43元。</p><p>　</p></body></html>
