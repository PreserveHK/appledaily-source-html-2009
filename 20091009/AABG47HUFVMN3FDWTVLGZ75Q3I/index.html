<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊謹華化身性感狐妖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊謹華化身性感狐妖 - 馮仁昭</h1><p>台灣女星楊謹華噚日喺台灣為代言嘅網上遊戲「誅仙2Online」拍廣告，佢化身紅髮狐妖，着住開窿嘅連身短裙，打扮幾性感。講開一年前佢拍《敗犬女王》時結束咗一段姊弟戀，據知男方係高雄陳姓望族子弟，但兩人因為聚少離多而分手，楊謹華對此話因為大家工作時間唔同，連溝通都要靠電郵，所以感情好難維繫，最後提出分手。最近冇愛情滋潤嘅佢，惟有叫朋友陪，甚至乎一個人下廚整牛排大餐。
