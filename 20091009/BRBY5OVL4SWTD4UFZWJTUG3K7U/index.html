<html><header><meta charset="utf-8"><title>中居、倖田兩年情告終</title></header><body><h1>中居、倖田兩年情告終</h1><p>日本組合SMAP的37歲隊長中居正廣，與26歲的日本女歌手倖田來未拍拖以來，曾被指已達談婚論嫁的階段，不過據今期《女性SEVEN》報道，二人最近已分手，兩年情終告玩完。</p><p>忽換電話號碼</p><p>熟悉倖田來未的人士，日前向《女性SEVEN》爆料，稱倖田今年夏天之前，曾透露已難跟中居正廣發展感情，更突然換了手機號碼，有意跟中居一刀兩斷。中居的鄰居更表示近期已不見倖田所屬事務所的汽車停泊在大廈附近，也不見倖田與中居在一起。有指倖田來未剛在台灣舉行個唱時打扮惹火，全因跟中居分手，才回復性感路線。</p></body></html>
