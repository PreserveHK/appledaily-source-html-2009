<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭淑慎精神崩潰手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭淑慎精神崩潰手 - 馮仁昭</h1><p>32歲嘅台灣女星蕭淑慎日前被疑再掂毒品，因為傳出佢驗尿驗出二級毒品呈陽性反應，前日佢就被發現去台北榮民總醫院睇精神科。蕭淑慎回應話第一次驗尿未通過，第二次驗尿同驗毛髮都冇問題。原來佢一直有嚴重自虐情況，醫生開咗一種含有甲基安非他命成份嘅藥畀佢，佢話：「我快崩潰了，還沒成為事實就被定罪判死刑，一堆人守在我家樓下，我不敢出門，在家快瘋掉，拿刀片一直劃手臂。」原來佢長期患躁鬱症、憂鬱症同恐慌症，平時都係去榮總睇精神科。</p></body></html>
