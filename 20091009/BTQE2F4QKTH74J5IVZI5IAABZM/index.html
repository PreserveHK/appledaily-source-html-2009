<html><header><meta charset="utf-8"><title>案件速遞母女店舖盜竊判感化</title></header><body><h1>案件速遞<br>母女店舖盜竊判感化</h1><p>【本報訊】綜援婦偕15歲女兒在銅鑼灣及中環的店舖連環盜竊，偷取多件家具及玩具共值2,477元，再犯時失手被擒。女兒早前被判感化兩年，其母最初推說不知情，後亦承認三項盜竊罪，昨被判感化18個月。<br>案情指，37歲被告於去年7月18日，與15歲女兒分別在銅鑼灣宜家傢俬及玩具反斗城偷去小桌子、枱燈、儲物盒、玩具、遙控直升機及魔術杯等，其女兒再於港鐵香港站內的便利店偷去果汁及雜誌。兩人其後在玩具店偷玩具熊時被擒。<br>案件編號：ESCC3337/09</p></body></html>
