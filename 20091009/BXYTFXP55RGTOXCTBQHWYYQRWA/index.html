<html><header><meta charset="utf-8"><title>佐治拖集郵女星開工</title></header><body><h1>佐治拖集郵女星開工</h1><p>荷李活萬人迷佐治古尼（GeorgeClooney），正在意大利拍攝新片《TheAmerican》，意大利「集郵女星」女友ElisabettaCanalis也全程跟到實，與佐治猶如連體嬰。<br>佐治古尼上月到威尼斯宣傳觀摩影片《TheMenWhoStareatGoats》時，與Elisabetta首度出席公開場合，已肯定了二人的情侶關係。佐治的新片《TheAmerican》，則由當代視覺藝術大師AntonCorbijn執導，是Anton繼樂隊JoyDivision已故主音IanCurtis傳記電影《Control》後的銀幕新作。</p></body></html>
