<html><header><meta charset="utf-8"><title>上海直擊蘇打綠唱上海老歌</title></header><body><h1>上海直擊<br>蘇打綠唱上海老歌</h1><p>台灣樂隊蘇打綠日前到上海，宣傳於本月24日在上海大舞台舉行的「日光狂熱演唱會」。<br>蘇打綠早前在台北騷中演繹不少台灣舊歌，問這次在上海演出，可會入鄉隨俗唱上海老歌？成員阿福說：「上海老歌一定會唱，至於是甚麼曲目，我們還在計劃中。」主音吳青峰表示小時候曾聽過《夜上海》，他說：「搞不好會嘗試這首歌。」<br>吳青峰近日替陳奕迅和蔡琴寫歌，他說：「接到蔡姐（蔡琴）的邀約後，一個星期就交了四首歌給她，她說四首都喜歡，真是讓我受寵若驚。」<br>採訪、攝影：郭晨</p></body></html>
