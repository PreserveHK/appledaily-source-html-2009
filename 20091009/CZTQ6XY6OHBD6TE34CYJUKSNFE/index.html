<html><header><meta charset="utf-8"><title>祖母與一歲孫女同遭劫殺</title></header><body><h1>祖母與一歲孫女同遭劫殺</h1><p>佛山南海前日發生兇殘劫殺案。一間販賣煙酒的小商店，疑遭劫匪搶劫，並將留宿店內的祖母和1歲零8個月大女嬰殺害。由於案發十．一長假期內，廣東省公安廳將此案列為省廳督辦案件，要求盡快破案。<br>案發小商店位於南海桂城疊滘大道，專賣香煙和酒類，由於年輕店主夫婦經營另一間商店，故請了一名女店員，並由店主媽媽（47歲）帶着店主1歲零8個月大女兒在店內看守和留宿。<br>前日上午9時30分，女店員上班時發現店門沒有如常打開，敲門許久也無人應門，於是通知附近巡邏的保安員破門而入，眾人發現留宿店內的祖母和孫女身有刀傷倒斃地上，旁邊有一把菜刀。<br>廣東《南方都市報》</p></body></html>
