<html><header><meta charset="utf-8"><title>張韶涵後日復工</title></header><body><h1>張韶涵後日復工</h1><p>張韶涵早前與母親因錢銀反目，母親公開指摘女兒沒有供養她，張韶涵也因這件家醜風波而取消59個通告，暫停工作一段時間後，後天她將在台灣西門町舉行簽唱會，屆時還會獻唱《白白的》和《看得最遠的地方》等多首新歌，又會表演苦練了一個月的搖擺舞為新碟造勢。</p><p>後悔穿高跟鞋</p><p>原來張韶涵之前提議為《不愛。請閃開》MV穿上高跟鞋排舞，但拍攝當日她換上高跟鞋後即時感到後悔，由於鞋踭太高，令她跳舞時份外吃力，更忍不住一邊跳一邊問：「可不可以砍跟？真的好高喔。」<br>採訪、攝影：黎寶蘋</p></body></html>
