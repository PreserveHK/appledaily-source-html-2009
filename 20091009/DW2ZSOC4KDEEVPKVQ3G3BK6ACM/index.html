<html><header><meta charset="utf-8"><title>LG推出無框電視</title></header><body><h1>LG推出無框電視<br></h1><p>玩LCDTV技術，其實唔止鬥Size、鬥Panel嘅！好似LGSL80，熄咗機好唔覺，但係到開着電視，你就發現佢冇咗條黑色邊框！呢樣嘢其實係LG所講嘅BorderlessLCDTV，由於佢採用Uni-Layer單層設計，令屏幕以及邊緣位緊密連接，加上支援全高清以及200Hz高速影像技術，對電影發燒友嚟講，冇邊框嘅感覺話唔定好啱心水。<br><br>記者：陳國輝<br><br>售價待定<br>查詢：LG（35437777）</p></body></html>
