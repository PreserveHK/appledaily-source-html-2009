<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謀女郎中華小姐晉級 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謀女郎中華小姐晉級 - 馮仁昭</h1><p>2009中華小姐環球大賽噚日喺大埔宣佈12強，並頒發友誼小姐獎，由嚟自澳門嘅1號劉雅儀（右）奪得，佢更晉身12強，佢話：「知道得到友誼小姐時，都有諗係咪入唔到12強。」曾當選中國公主，被指係張藝謀「謀女郎」嘅5號李若凝（左）都晉級，佢話：「很多人認為我已經是中國公主，可以做別的事情。我只想一步步向前，現在的收穫已比我預期多。」總決賽本月31日喺上海舉行。</p></body></html>
