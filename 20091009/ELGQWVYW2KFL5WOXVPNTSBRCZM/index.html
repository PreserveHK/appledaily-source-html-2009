<html><header><meta charset="utf-8"><title>大S淑女愛格鬥</title></header><body><h1>大S淑女愛格鬥</h1><p>徐熙媛（大S）自05年起擔任天梭表（Tissot）代言人，今年雙方再度合作，日前她為該品牌拍攝新一輯廣告時，營造千變萬化的神韻表情外，更將瑜伽融入廣告中。</p><p>指明坐噴血位</p><p>談到近期最喜愛的運動，大S透露一向對武術有興趣，之前便學kickboxing，對暴力的K-1格鬥比賽更情有獨鍾，大S說：「之前在台灣有場K-1比賽，我特別買票去看，還跟主辦單位說我要買『血可以噴到我身上』的座位，最後我坐第一行，血沒有噴到，但他們的汗就灑到我身上，好過癮。還有泰拳也是我很喜歡的運動，去泰國時我會去看比賽，對於這種刺激的格鬥特別感興趣。」<br>撰文：林妃
</p></body></html>
