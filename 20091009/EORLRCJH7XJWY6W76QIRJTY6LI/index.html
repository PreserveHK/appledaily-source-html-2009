<html><header><meta charset="utf-8"><title>松山夥二宮闖殺戮都市</title></header><body><h1>松山夥二宮闖殺戮都市</h1><p>自《死亡筆記》後，日本男星松山研一已演出過《爆粗Band友》、《錢武鬥》及《卡姆爾外傳》等漫畫真人電影及劇集，他看來對演繹漫畫角色樂此不疲，近日他更決定聯同嵐成員二宮和也合演另一部漫畫真人片《GANTZ殺戮都市》，齊齊對抗神秘生物。</p><p>分前後篇上映</p><p>連載《GANTZ殺戮都市》的日本雜誌《YoungJump》官方網站，昨日公佈了該作品被拍成真人電影的消息，這套科幻動作片會由二宮和也飾演男主角玄野計，松山研一則扮演其友人加藤勝。影片更會一開二，分開前、後篇在2011年上映，前篇內容改編自漫畫，後篇則是全新創作的故事。</p></body></html>
