<html><header><meta charset="utf-8"><title>等了38年的拉力飛行</title></header><body><h1>等了38年的拉力飛行</h1><p>香港資深飛行發燒友錢耀昌昨日駕駛小型飛機，從香港出發飛往西安，參加2009中國國際通用航空大會，嘗試締造中港首次小型飛機跨境長途拉力飛行紀錄。航程由香港經深圳，再經湖南、湖北，最終飛抵陝西蒲城航空中心，全程約2,000公里，實際飛行約需時兩天。<br>錢耀昌昨在赤鱲角機場啟航時，形容這機會等了38年。1971年他曾與已故胞兄錢耀宗，駕駛一架單引擎小型飛機，由英國越洋飛抵香港，作歷時30天的長途拉力飛行。</p></body></html>
