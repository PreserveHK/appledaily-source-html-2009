<html><header><meta charset="utf-8"><title>金柱赫、金智秀分手</title></header><body><h1>金柱赫、金智秀分手</h1><p>韓劇《布拉格戀人》男星金柱赫，和劇集《太陽的女兒》演員女友金智秀一直被視為圈中模範情侶，但近日驚傳他們6年情玩完的消息。據兩人好友透露：「3個月前他們決定各行各路，分手原因不太清楚，可能因為他們是藝人，戀情過份受關注，經常被追問婚訊，感到壓力吧。」</p><p>強調仍是朋友</p><p>金柱赫和金智秀同屬一間事務所，事務所也證實兩人情變，但強調兩人再見亦是朋友，甩拖後不會怕尷尬而轉公司。他們因合演03年劇集《像流水一樣》而撻着，其後經常拍拖亮相公開場合晒恩愛。據知兩人仍未收拾失戀心情，金柱赫目前正在拍攝新片。</p></body></html>
