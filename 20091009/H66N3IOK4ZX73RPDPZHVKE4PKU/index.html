<html><header><meta charset="utf-8"><title>陳慧珊：打算生多個</title></header><body><h1>陳慧珊：打算生多個</h1><p>陳慧珊、馬德鐘和陳敏之前晚於中環拍攝劇集《搜下留情》煞科戲，陳慧珊指暫時未有洽談新劇，她說：「如果再拍劇都要睇時間，因為今次開工都少咗時間陪個女，同埋我都有打算生多個，但係呢啲都要隨緣。」<br>陳敏之透露與馬德鐘飾演一對拍拖5年的戀人，有不少接吻戲，她說：「呢套劇都幾多咀戲，不過都係好簡單嗰啲kiss，加上我同馬德鐘識咗好耐，之前同佢都有合作過，所以一啲都唔緊張。」<br>採訪、攝影：張俊銘</p></body></html>
