<html><header><meta charset="utf-8"><title>「最囧貓咪」天生八字眉</title></header><body><h1>「最囧貓咪」天生八字眉</h1><p>日本靜岡縣有隻貓咪，全身白茸茸，很逗人歡喜，但令牠在網絡一炮而紅的，其實是牠的黑色八字眉，使臉蛋都長得像個「囧」字，笑彎網民肚皮（圖）。<br>囧貓Maro年僅1歲，就讀小五的主人林晃良表示，Maro活力十足，但天生八字眉，結果經常顯得一臉苦惱，於是通知當地電視台，直至報道一出街，Maro即獲網友封做「全球最囧貓咪」。囧字原意光明、明亮，因字形貌似八字眉，漸漸被當作失意或委屈的表情符號，本港女藝員胡杏兒便因為誇張表情十足囧樣，被網民謔稱為「胡囧囧」。<br>世界新聞網</p></body></html>
