<html><header><meta charset="utf-8"><title>川漢自殺彈炸前女友婚禮</title></header><body><h1>川漢自殺彈炸前女友婚禮</h1><p>深圳一對來自四川的民工情侶，自小青梅竹馬，但因同姓同族遭族長和父母反對二人結合，女子回鄉後受家庭壓力與他人結婚，男子感覺受騙，在女友結婚當晚身綁炸藥大報復，闖入新郎家引爆炸藥，除了他自己，新郎、新娘和新郎母親當場被炸死，新郎父親炸到殘廢。<br>新郎父親近日講述這宗發生接近一年的慘劇時，仍悲傷難禁。案發去年11月7日，當日是他兒子張崇喜與易雪梅結婚的日子，當賓客散去，一對新人走入新房時，易雪梅前男友易國安突然闖入張家，引爆身上的炸藥，易國安、易雪梅、張崇喜和張母當場被炸死。張父身上多處受傷，落得終身殘廢。<br>廣州大洋網</p></body></html>
