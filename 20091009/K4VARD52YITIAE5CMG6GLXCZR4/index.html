<html><header><meta charset="utf-8"><title>長假回程　公路鐵路機場逼爆</title></header><body><h1>長假回程　公路鐵路機場逼爆</h1><p>內地一連八日的十．一長假昨日結束，到外地旅遊的民眾紛紛踏上歸途，鐵路、公路及民航運輸出現人潮高峯，有民眾清晨4時趕到長途汽車站等車，卻發現已人山人海。<br>內地當局指出，前日及昨日分別是長假期客運回程高峯，前日全國公路交通單位派83萬輛巴士、出動200多萬架次，運送6,200萬人次旅客，比去年同期增長5%；而鐵路、民航合共運載超過600萬人次。一名在安徽淮南準備乘車回家的男子，帶着子女清晨4時到車站，原以為很早，但站內已人山人海，他說：「還好趕上了，要是再晚到一會，不知道要排到甚麼時候呢！」<br>新華網</p></body></html>
