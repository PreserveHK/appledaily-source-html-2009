<html><header><meta charset="utf-8"><title>二千五飛東京</title></header><body><h1>二千五飛東京</h1><p>日本一向係港人至愛，因每隔一段時間，就有新事物湧現，而且美食精品又多，啱晒愛新鮮的年輕人。不過近期日圓滙率高，去日本好似唔多化算，但如果機票平番，都可以考慮吓。國泰由即日起至10月31日，推出$2,550來回東京或大阪機票，且若透過國泰網站訂購，更會自動參加大抽獎，有機會贏得免費機票或國泰精美禮品。<br><br>查詢：http://www.cathaypacific.com（國泰航空）<br><br>記者：曾順珍</p></body></html>
