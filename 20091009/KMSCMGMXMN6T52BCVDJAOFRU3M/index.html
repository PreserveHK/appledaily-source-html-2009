<html><header><meta charset="utf-8"><title>譚小環狂掃長靴迎冬</title></header><body><h1>譚小環狂掃長靴迎冬</h1><p>鞋癡譚小環每季必定勁掃高踭鞋和皮靴，日前她到朋友位於長沙灣的Ti_A_MO鞋店掃貨，看到貨架上的新款皮鞋，小環的購物狂基因立即發作，在短短一個多小時內選購了10多對鞋，總值約3萬元，大豪客的小環更獲店員熱情招待。</p><p>少穿高踭鞋</p><p>當日小環特別穿上短裙方便試鞋，主攻長靴的她說：「冬天着長靴，對腳睇落去更加修長，又可以保暖，每年我都好鍾意買長靴。至於高踭鞋都好靚，但只係工作需要先着，因為我好容易拗柴。」滿載而歸的小環又興奮地說：「好開心，好多靚鞋着，大家多啲留意我對腳。」<br>採訪：比華利</p></body></html>
