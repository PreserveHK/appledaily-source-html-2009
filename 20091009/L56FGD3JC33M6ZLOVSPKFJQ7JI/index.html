<html><header><meta charset="utf-8"><title>艾德烈邦迪爭做鐵血戰士</title></header><body><h1>艾德烈邦迪爭做鐵血戰士</h1><p>荷李活重拍風依然停不了，大隻佬阿諾舒華辛力加（ArnoldSchwarzenegger）於87年主演的《鐵血戰士》（Predators），近日被電影公司睇中，決定重新拍成電影，並屬意由奧斯卡影帝艾德烈邦迪（AdrienBrody）主演，據知艾德烈希望憑新片闖出一條打星路線。</p><p>轉型做打仔</p><p>消息指艾德烈邦迪近日極力爭取主演新版《鐵血戰士》，因他希望能夠借此奠定打星地位，日後能接拍更多動作片。而新版《鐵血戰士》會由《罪惡城》（SinCity）導演羅拔洛迪格斯（RobertRodriguez）擔任監製。</p></body></html>
