<html><header><meta charset="utf-8"><title>孫女坐簷篷　外婆虐兒獲輕判</title></header><body><h1>孫女坐簷篷　外婆虐兒獲輕判</h1><p>【本報訊】離婚泰裔婦人因「食錯嘢」肚痛，獨留四歲外孫女在家中熟睡，半夜外出找女兒陪睇醫生。其後外孫女睡醒，攀窗爬出露台危坐在一樓簷篷上。涉案外婆早前在東區裁判法院承認一項虐兒罪，裁判官昨指被告一向對外孫女無微不至，只是一時疏忽，判她自簽2千元，守行為1年。<br>姓李泰裔被告（47歲）任職按摩師。控罪指她於今年7月4日，在中環機利文新街一大廈的一樓單位，疏忽照顧其四歲孫女。社會福利署署長聶德權呼籲，切勿獨留兒童在家，如有需要，可使用託兒中心及保母計劃。<br>案件編號：ESCC3363/09</p></body></html>
