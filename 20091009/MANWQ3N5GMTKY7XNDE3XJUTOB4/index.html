<html><header><meta charset="utf-8"><title>尹光入有線跳茶舞</title></header><body><h1>尹光入有線跳茶舞</h1><p>尹光近日夥拍名廚高榮新及曹敏寶（Mable），為有線主持一個以懷舊美食作主題的新節目《嚐．回味》。<br>早前尹光帶着Mable走訪全港各大特式酒樓及茶莊，介紹香港的「飲茶文化」，二人拍攝期間在酒樓內大唱《叉燒包》之餘，又即興大跳chacha，逗得在場茶客非常開心。<br>此外，尹光拍攝時有機會參加茶舞聚會，他一時興起，跳上台大唱《14座》，贏得全場掌聲。至於Mable則為了這個節目而學習泡茶，可惜她經常倒瀉茶而被尹光取笑。<br>撰文：林妃</p></body></html>
