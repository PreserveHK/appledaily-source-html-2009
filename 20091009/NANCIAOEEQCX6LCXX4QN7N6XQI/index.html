<html><header><meta charset="utf-8"><title>艾美羅森拖男友晒幸福</title></header><body><h1>艾美羅森拖男友晒幸福</h1><p>剛與音樂監製丈夫JustinSiegel離婚的《明日之後》（TheDayAfterTomorrow）女星艾美羅森（EmmyRossum），昨日在紐約出席美國芭蕾舞團晚宴時，首次與緋聞新男友、樂隊CountingCrows主音AdamDuritz齊齊盛裝亮相。<br>現年23歲的艾美羅森，昨日穿了一條Marchesa的單邊露膊拖地晚裝到場，微風吹起背上的披肩時，意態飄逸。不過現場記者的焦點卻落在她與新歡AdamDuritz身上。以Adam為首的CountingCrows已組成超過10年，雖然他其貌不揚，但歌聲美妙。</p></body></html>
