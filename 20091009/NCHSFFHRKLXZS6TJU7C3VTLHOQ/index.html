<html><header><meta charset="utf-8"><title>喻可欣送別亡父險上錯車</title></header><body><h1>喻可欣送別亡父險上錯車</h1><p>喻可欣父親喻舲居上月28日從重慶飛返香港時，不幸在機上因肺癌病逝，享年85歲。喻可欣前日為父親於北角香港殯儀館設靈，昨日出殯，不過依然不見喻可欣舊情人劉德華送花及到場致祭。<br>喻可欣昨日早上8時許已與母親及妹妹到達殯儀館，大殮儀式完成後，她便捧着父親的遺照步出殯儀館。未有戴上太陽眼鏡的喻可欣神情哀傷，之後她停步一分鐘後想步上約有十多位親友所坐的旅遊巴，在場的工作人員即時叫停她並帶領她到停車場登上靈車。現場所見，靈車未有任何佈置，就連「喻府出殯」的字牌都沒有。<br>採訪：馬建華　攝影：葉君海
</p></body></html>
