<html><header><meta charset="utf-8"><title>尼克諾特兒子涉藏毒</title></header><body><h1>尼克諾特兒子涉藏毒</h1><p>荷李活男星尼克諾特（NickNolte）02年曾因吸毒後駕駛被檢控，其23歲兒子BrawleyNolte，前日也於加州聖莫妮卡因交通意外，被警員發現他涉嫌吸毒駕駛及藏有受管制藥物，即場被拘捕。<br>曾於96年電影《贖金風暴》（Ransom）飾演被綁架兒子的BrawleyNolte，前日下午於聖莫妮卡獨個兒駕駛，因切線而撞到前面汽車。警方到場時發現他神志不清，即時進行測試，後更於車上搜出管制藥物，警方即時將他押返警署調查。於問話後他現以5,000美元（約3.9萬港元）保釋外出，等候出庭。</p></body></html>
