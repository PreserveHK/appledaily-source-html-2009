<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳文忻拖黑仔睇打拳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳文忻拖黑仔睇打拳 - 馮仁昭</h1><p>吳文忻前晚同拍拖幾個月嘅男友Jacky到灣仔伊館欣賞「國際重量級冠軍拳賽」，佢話喺美國生活時成日都欣賞泰拳，讀書時仲將愛貓改名做泰臣。吳文忻又自爆平日鍾意同男友一齊打wargame，男友正計劃喺大嶼山搞wargame場。講到同男友好夾時，吳文忻甜笑話：「唔夾點拍拖，我拍拖時要男友同我去玩，如果白白淨淨同唔郁就唔可以做我男友，家講結婚就言之尚早，合則來，不合則去。」</p></body></html>
