<html><header><meta charset="utf-8"><title>案件速遞獨留四子女婦認虐兒</title></header><body><h1>案件速遞<br>獨留四子女婦認虐兒</h1><p>【本報訊】遭丈夫拋棄的中年婦人，獨力照顧四名6至15歲子女。年初未有留下金錢及食物予子女，突然搬到友人家中居住11日，更因拖欠電費被截電，其間幸有社工發現，將孩子送交社署照顧。婦人昨在東區裁判法院承認四項虐兒罪，還柙至10月22日，等候感化官、社會服務令及心理精神報告始判。<br>案情指，44歲姓關被告於今年3月12日，遺下四名6至15歲子女在鴨脷洲漁安苑寓所，未有給予他們食物及金錢，其間單位更因欠交電費被截電。同月17日有社工揭發事件，至23日，被告聯絡20歲長女，報警處理。<br>案件編號：ESCC4293/09</p></body></html>
