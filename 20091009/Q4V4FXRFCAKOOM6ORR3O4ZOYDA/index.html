<html><header><meta charset="utf-8"><title>YUI細碟稱霸ORICON</title></header><body><h1>YUI細碟稱霸ORICON</h1><p>曾主演電影《太陽之歌》的日本小天后YUI，去年8月突然宣佈停工一年，前日她在日本推出回歸樂壇第二張細碟《It'salltoomuch/Neversaydie》，她更將招牌長髮剪短拍攝唱片封套，其清新形象令歌迷大為受落。</p><p>下周二出港版</p><p>此碟在日本推出首日銷量超過24,000張，登上ORICON單日細碟榜冠軍。YUI的新碟歌曲被選為藤原龍也主演的新片《賭博默示錄》主題曲及插曲，電影導演和漫畫原作者都對這兩首歌讚不絕口。YUI這張新碟將於下周二推出香港版。</p></body></html>
