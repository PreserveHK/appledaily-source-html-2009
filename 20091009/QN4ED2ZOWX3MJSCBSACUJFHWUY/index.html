<html><header><meta charset="utf-8"><title>蕭亞軒重展高跟舞</title></header><body><h1>蕭亞軒重展高跟舞</h1><p>蕭亞軒（Elva）不時勁歌熱舞，但偏偏她的腳卻多災多難，02年她在香港紅館舉行個人演唱會時跌倒扭傷腳，當時Elva為了完成演出，只好在腳踝上打類固醇後繼續表演。至06年，Elva拍攝《代言人》MV時又不慎弄斷左腳踝韌帶，事後要花上250萬新台幣到美國治療腳傷，自此她就不再穿高跟鞋跳舞表演，更曾表示從此要將高跟鞋封起。<br>不過最近Elva為了新歌重穿高跟鞋練舞，她與一眾舞蹈員排舞時落力跳舞，表現得十分專業，相信其傷患已康復。<br>採訪、攝影：黎寶萍</p></body></html>
