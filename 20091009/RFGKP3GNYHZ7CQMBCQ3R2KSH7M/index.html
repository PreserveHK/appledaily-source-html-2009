<html><header><meta charset="utf-8"><title>日產電動車滑翔鬧市</title></header><body><h1>日產電動車滑翔鬧市</h1><p>電動車是大勢所趨，日本日產汽車研製了一款劃時代概念電動車，讓車主駕車時恍如翱翔半空。<br>日產昨天（周四）展示的LandGlider（圖），外形像蠶繭，只有前後兩個座位，採用傾斜輪胎，令汽車轉彎時左右擺動17度，飄移得來像空中滑翔，加上車輪跟車廂能獨立移動，所以能像電單車般轉向。<br>LandGlider僅闊寬1.1米，有感應器計算車速和轉角位水平，在鬧市窄街走動泊車最易。日產指LandGlider是「個人城市交通工具」，將於本月24日揭幕的東京車展亮相。<br>法新社/美聯社</p></body></html>
