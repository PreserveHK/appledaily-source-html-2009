<html><header><meta charset="utf-8"><title>HarryConnick下周港獻唱</title></header><body><h1>HarryConnick下周港獻唱</h1><p>格林美得獎美國爵士樂鋼琴家兼歌手HarryConnickJr.，繼去年3月來港舉行個唱後，下周一（12日）再度訪港，為全新專輯《YourSongs》宣傳。<br>Harry下周除會接受香港傳媒訪問外，更會於下周二晚上8時正，假中環置地文華東方酒店MOBar舉行名為「AnIntimateEveningwithHarryConnickJr.」音樂會，為樂迷獻唱最新專輯《YourSongs》多首新歌。</p></body></html>
