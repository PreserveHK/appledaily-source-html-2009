<html><header><meta charset="utf-8"><title>偷鐵馬膠冚救護員斷正</title></header><body><h1>偷鐵馬膠冚救護員斷正</h1><p>【本報訊】兩名互不相識的救護員和入境處職員，擁有同一款「超齡」電單車，救護員疑因座騎損毀四出向車房尋找配件不獲，前日下午1時卻在深水埗街頭，巧遇這名入境處職員駕駛着同款電單車；他疑「忍不住手」當街拆下事主電單車的車身膠冚，結果即場被捕。<br>涉案救護員姓黃29歲，隸屬柴灣救護站，被捕經調查後獲准保釋候查；被偷竊的男子姓鄧，43歲，在入境處任職高級入境事務助理員。消息稱，兩人擁有同一款90年代出廠的本田（Honda）magna750c.c電單車。</p></body></html>
