<html><header><meta charset="utf-8"><title>英孌童女教師蹂躪逾百童</title></header><body><h1>英孌童女教師蹂躪逾百童</h1><p>英國出現女孌童癖狂。她曾為人師表，受學生尊重，但自1992年開始，曾性侵犯兒童超過100次。<br>女孌童癖狂，是46歲的克拉克（CaroleClarke）。案情透露，她17年來有系統地性侵犯男童女童，專向4歲至7歲幼童下手，會跟蹤他們入公廁，然後肆意蹂躪，部份受害兒童更遭多次侵犯。暫時未能確定她性侵犯了多少名兒童，但她向警方供稱，她對多名幼童性侵犯超過100次。<br>今年1月克拉克向精神治療專家尋求心理輔導時，惡行始被揭發，被警方拘捕。她已承認六項性侵犯兒童罪名，目前還押監房，等候12月14日判刑。<br>英國《每日郵報》</p></body></html>
