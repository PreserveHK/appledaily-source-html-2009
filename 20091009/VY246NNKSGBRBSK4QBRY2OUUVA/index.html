<html><header><meta charset="utf-8"><title>求驗客手記：FIFA倡插水離場10分鐘 - 求驗客</title></header><body><h1>求驗客手記：FIFA倡插水離場10分鐘 - 求驗客</h1><p>原來國際足協（FIFA）唔單止得個會長白禮達多諗頭，副會長積克禾拿都唔弱，建議日後但凡球員插水，就效法冰上曲棍球比賽咁，罰個球員短暫離場，建議係10分鐘。呢個措施如果落實，就變相將小型球賽嘅「藍牌」概念應用喺11人賽。據我求大俠所知，某啲國家嘅沙灘足球5人或7人賽已經有出示藍牌，短暫罰球員離場嘅措施，國際足協都曾經傾過用唔用喺11人賽，但又否決過。家陣有國際足協要員再提出，話唔定總會成事。我就覺得如果解決技術性問題，都有阻嚇性o架。</p></body></html>
