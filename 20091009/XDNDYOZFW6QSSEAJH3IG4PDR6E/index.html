<html><header><meta charset="utf-8"><title>隔牆有耳：富貴黨冇人要 - 李八方</title></header><body><h1>隔牆有耳：富貴黨冇人要 - 李八方</h1><p>一手創立自由黨嘅飛哥，因唔同意該黨修改黨章唔支持07/08普選而退黨，但仍然好關心呢個心血結晶去向。佢噚日接受卿姐訪問，被問到點睇自由黨前景，情不自禁「唉」咗一聲。<br>飛哥話對於自由黨分裂感到非常痛心，事關咁樣意味自由黨及林健鋒另起爐灶成立嘅「經濟動力」都唔會派人直選，而功能組別終有一日被殲滅，所以自由黨消失指日可待。諗到呢個情景，飛哥點會唔痛心？<br>飛哥透露早就建議自由黨同民建聯合併，當時相信雙方都有好感，可惜最終冇下文。事到如今，兩黨實力此消彼長，飛哥話唔怕得罪都要講句，就算自由黨送上門，民建聯都未必要！</p></body></html>
