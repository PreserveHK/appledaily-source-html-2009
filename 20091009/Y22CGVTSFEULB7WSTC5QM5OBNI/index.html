<html><header><meta charset="utf-8"><title>美漢強逼女童與狗人獸交</title></header><body><h1>美漢強逼女童與狗人獸交</h1><p>美國俄勒岡州警方拘捕44歲男子戴利（DarrinDaily）和另外四名男女，控告他們強姦、雞姦及集體淫辱一名14歲女童，並要女童進行人獸交。<br>警方上月4日接獲一名15歲女童報案，聲稱戴利誘騙她到家中，給她吸大麻和喝酒，然後和她做愛。警方到戴利家搜查，在他的電腦中發現受害人不止一個，還有4歲女童和14歲女童性愛照片。<br>14歲受害人向警方表示，自2月至9月初，她每兩星期到戴利家和他做愛，戴利對她玩過SM式強姦，又在網上物色了三男一女，相約大玩6P雜交，又要她和一隻狗進行人獸交。<br>美聯社</p></body></html>
