<html><header><meta charset="utf-8"><title>日現抗藥性豬流感人傳人</title></header><body><h1>日現抗藥性豬流感人傳人</h1><p>人類豬流感（甲型H1N1）在世界多處出現個別抗藥性個案後，日本最近發現首宗抗藥性人傳人豬流感病例，有關少女從未服食過「特敏福」（Tamiflu），卻感染了對「特敏福」呈抗藥性的豬流感。<br>厚生省表示，北海道札幌市一名少女，從未服食過「特敏福」，8月22日因發燒入院，經檢驗後證實患上抗藥性的豬流感，院方於是給少女開處「樂感清」（Relenza），她翌日就康復過來。<br>不過，厚生省拒絕承認少女是經人傳人感染抗藥性豬流感，但不否認有這個可能，只強調少女感染的變種豬流感，毒性沒有轉強，傳染力也未見異常之強。<br>路透社</p></body></html>
