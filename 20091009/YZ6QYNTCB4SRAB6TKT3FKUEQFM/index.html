<html><header><meta charset="utf-8"><title>鵝肝朱古力滑入喉</title></header><body><h1>鵝肝朱古力滑入喉</h1><p>比利時雖沒有種植可可豆，但他們愛吃朱古力，亦鍛煉出高超的做朱古力技藝。比利時人RudyLange，因愛吃朱古力，亦愛吃鴨肝，就把這兩種風馬牛不相及材料混合一起，創造了Lolla品牌鴨肝朱古力和無花果醬鴨肝朱古力，前者有七成是鴨肝；後者則有五成。朱古力、鴨肝同是入口即溶，最適當的食用法，從雪櫃取出後攤10至15分鐘，鴨肝朱古力溫度在6℃最適宜。尤其當吃完西餐後，配杯甜酒或香檳，甜甜滑滑的感覺，令人回味。由明天開始於city'super各分店接受預訂，10月17日起於時代廣場及IFC分店發售。<br>查詢：25062888
</p></body></html>
