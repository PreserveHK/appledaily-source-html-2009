<html><header><meta charset="utf-8"><title>求驗客手記：蘇軍幾乎撞機嚇餐死 - 求驗客</title></header><body><h1>求驗客手記：蘇軍幾乎撞機嚇餐死 - 求驗客</h1><p>即將參戰麒麟盃嘅蘇格蘭國家隊，日前先由格拉斯哥飛去倫敦，再轉飛橫濱。就喺架飛機準備喺倫敦降落時，幾乎同另一架飛機相撞，雖然架機好彩及時避開，但可以想像機上嘅人，包括蘇格蘭領隊佐治貝利、國腳麥馬奴斯、韋達卡等都嚇餐死。由於蘇格蘭今次多傷兵兼想試陣，好似費查、侯頓、麥法頓等英超名將都未有隨隊，幾個名將總算避過一劫。講時講，日本足總就好唔滿意蘇格蘭今次冇排強陣；又係嘅，冇咗幾件主將，日軍難達到練兵效果。</p></body></html>
