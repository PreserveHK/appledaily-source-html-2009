<html><header><meta charset="utf-8"><title>Lavina刷牙博宣傳</title></header><body><h1>Lavina刷牙博宣傳</h1><p>鍾蕙芝（Lavina）前晚穿上低胸裙，於旺角行人專用區為有線《打造只屬於你的私人娛樂空間宣傳片》宣傳，吸引不少市民圍觀。</p><p>現場播放了一條由Lavina主演的宣傳片段，片中她模仿周秀娜刷牙及一口牙膏，她解釋不是抄襲對方：「呢一種係香港人嘅生活形式，我只係想畀啲開心嘢大家睇，香港人一向都有幽默感。」Lavina表示大會安排了幾名便裝保安保護她，故她不擔心被博懵，她說：「啲人唔好諗住掂我呀，一掂就會俾人捉住。」<br>採訪、攝影：魯萍</p></body></html>
