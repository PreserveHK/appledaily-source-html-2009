<html><header><meta charset="utf-8"><title>高志森寸星爺守舊</title></header><body><h1>高志森寸星爺守舊</h1><p>高志森日前接受內地傳媒專訪，大談他92年執導賣座電影《家有囍事》時的點滴，其間被問到《家》片中周星馳的無厘頭文化時，他暗寸星爺說：「不耐看。92年《家有囍事》上映的時候，大家認為很好笑的是周星馳的戲，但到了很多年後，很多人講，感覺毛舜筠和張國榮的戲才是最好笑的，因為他們搞笑的戲是由心而發，都很投入到這場戲中。」<br>高志森又說：「星式幽默在上世紀90年代確實非常吃香，當時的方法觀眾是接受的，但是如果過去的十幾年來，用的方法都差不多的話，我想他就需要有一些改變。」<br>撰文：林妃</p></body></html>
