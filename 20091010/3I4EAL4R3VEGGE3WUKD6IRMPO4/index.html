<html><header><meta charset="utf-8"><title>案件速遞病人不治母指港安疏忽</title></header><body><h1>案件速遞<br>病人不治母指港安疏忽</h1><p>【本報訊】日籍女子三年前在港安醫院做手術時，疑遭外科醫生金振明未獲家人同意下，錯誤割斷門靜脈及膽管，致她手術後死亡。死者母親指醫生事後蓄意隱瞞實情，認為醫生及港安醫院疏忽，昨入稟高院索償。<br>原告為日籍死者YokoTakeyama的母親竹山政子，被告為外科醫生金振明及香港港安醫院。入稟狀指死者於06年10月12日在該醫院接受手術後死亡，原告指醫生及醫院疏忽，要求賠償。<br>案件編號：HCPI642/09</p></body></html>
