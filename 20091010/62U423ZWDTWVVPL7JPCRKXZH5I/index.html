<html><header><meta charset="utf-8"><title>任葆琳先減肥後結婚</title></header><body><h1>任葆琳先減肥後結婚</h1><p>久違了的任葆琳昨日與日籍男友石丸到旺角，出席朋友的爆谷店開幕活動，任葆琳無論面形，甚至身形都橫向發展，脹了一個碼，她有愛情滋潤卻身形走樣，問到可是有了BB？她立即否認：「我未結婚，都冇大肚，不過男友都同我提過要結婚，我打算瘦啲就結。」<br>任葆琳表示近年在內地經營房地產，至於可會像朋友一樣在港開舖？她說：「我男朋友係搞飲食業，我唔使自己開啦，開食肆幾好，好熱鬧，我都好鍾意，不過我唔會入股。」採訪、攝影：何慧斯
</p></body></html>
