<html><header><meta charset="utf-8"><title>楊凡爆宮澤、王祖賢曾吵大鑊</title></header><body><h1>楊凡爆宮澤、王祖賢曾吵大鑊</h1><p>楊凡日前接受無綫總經理陳志雲主持的《志雲飯局》訪問，提到當年執導的《遊園驚夢》，當中兩位女主角宮澤理惠及王祖賢的不和傳聞，他直認有一次王祖賢的朋友來探班，可能騷擾到宮澤理惠，故兩人當時大鬧化妝間收場。另外，拍攝《桃色》時，女主角章小蕙情緒有時不太穩定。<br>此外，楊凡最為人熟悉的電影包括《美少年之戀》，當時他用仍是新人的吳彥祖與馮德倫做主角，他覺得吳彥祖很有靈氣，而楊凡更以風華絕代來形容馮德倫，認為他成就應該很不錯。<br>撰文：葉雪</p></body></html>
