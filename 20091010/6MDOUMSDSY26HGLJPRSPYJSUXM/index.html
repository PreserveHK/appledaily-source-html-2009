<html><header><meta charset="utf-8"><title>最新二手成交：香港康怡花園　兩房則王408.8萬元</title></header><body><h1>最新二手成交：香港<br>康怡花園　兩房則王408.8萬元</h1><p>中原地產康怡康安街助理分區經理楊文傑表示，康怡花園N座高層12室，面積620方呎，屬屋苑兩房則王間隔，享優質會所開揚景觀，日前以408.8萬元獲買家承接，呎價6,594元。<br>買家為投資者，早前借助樓市升浪沽出手持豪宅，先行獲利離場，但見現時存款利率息口低，故買家決定轉戰大型屋苑，看準其租金回報穩定。以康怡花園為例，租金回報平均可達4厘，本月至今錄約5宗成交，呎價6,300元。</p></body></html>
