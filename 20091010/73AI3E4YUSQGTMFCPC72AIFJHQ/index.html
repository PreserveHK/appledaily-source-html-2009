<html><header><meta charset="utf-8"><title>最新二手成交：新界東港城「則王」　299.8萬元獲承接</title></header><body><h1>最新二手成交：新界<br>東港城「則王」　299.8萬元獲承接</h1><p>中原地產將軍澳海悅豪園分行經理伍錦基表示，區內樓市交投暢旺，東港城鄰近大型百貨公司及商場，因此日常購物非常方便，加上屋苑實用率高，故深受用家歡迎。<br>最新一宗成交為東港城3座中層H室，面積666方呎，兩房兩廳間隔，享單邊開揚海景，為該屋苑的「則王」，實用率高逾八成，成交價為299.8萬元，呎價4,502元。買家為用家，鍾情東港城位於港鐵站隔籬，交通便捷，故入市單位作自住之用。</p></body></html>
