<html><header><meta charset="utf-8"><title>PhilipsiPhone喇叭　RocknRoll</title></header><body><h1>PhilipsiPhone喇叭　RocknRoll</h1><p>好多人揀iPhone或iPod喇叭，都一定要揀個玩味十足嘅款式，這款PhilipsSBD7000外形有如一個揚聲器單元，配上特別嘅設計，可以因應需要旋轉擺放，大玩RocknRoll！一般iPhone或iPod揚聲器嘅音質一直為用家所詬病，如低音輸出不足，SBD7000特別配備咗DBB（DynamicBassBoost）低音裝置加強震撼效果，再配合個靚聲擴音器，出來嘅聲音真係澎澎聲，幾乎以為自己聽緊HiFi。<br>查詢：思維集團（29551000）<br><br>記者：許福合<br></p></body></html>
