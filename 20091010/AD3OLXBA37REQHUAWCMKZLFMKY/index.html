<html><header><meta charset="utf-8"><title>歲半女童玩攀梯夾傷腳</title></header><body><h1>歲半女童玩攀梯夾傷腳</h1><p>【本報訊】一名內地母親昨晨陪同1歲半大幼女，在觀塘一個公園遊樂場遊玩，母親扶着愛女玩攀爬梯嬉戲期間，女孩右腳卡在攀爬梯上的小窿內，動彈不得，母親情急下報警求助，消防員到場協助將女孩腳拔出。<br>昨晨11時，姓陸（30歲）持雙程證女子，帶同1歲半姓楊女兒，到觀塘康寧道公園的兒童遊樂場內玩耍。陸婦扶着女兒在攀爬梯攀爬期間，女孩右腳卡在其中一個小窿內，動彈不得，陸婦恐愛女受傷報警求助，消防到場協助女孩拔出小腳，女孩右腳踝輕微紅腫，檢驗後無礙。</p></body></html>
