<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔預咗要還 - 李八方</title></header><body><h1>隔牆有耳：煲呔預咗要還 - 李八方</h1><p>噚日係世界郵政日，香港郵政舉行「一人一信」免費投寄日，公民黨趁機寄信去禮賓府畀煲呔，唔係表示好感或者愛意，係要求佢年底公佈政改方案，要交出冇篩選、冇功能組別嘅真普選路線圖。<br>信件內容話當年煲呔曾經揚言「玩鋪勁」，公民黨希望佢履行選舉承諾，喺五年任期內徹底解決普選問題。公民黨又會推出新一批「煲呔不要逃，交出普選路線圖」街板橫額，提醒煲呔出得嚟行，預咗要還，唔好以為自己走得甩。</p></body></html>
