<html><header><meta charset="utf-8"><title>賀2016歎巴西烤腩肉</title></header><body><h1>賀2016歎巴西烤腩肉</h1><p>為慶祝巴西成為南美第一個奧運舉辦國，位於W內的Fire特別重新推出FireChurrascaria（無盡巴西燒烤體驗），還會於星期五及六上演巴西舞蹈表演。巴西燒烤餐先以脆炸香蕉和碎肉餃作頭盤，再由師傅送上十種燒烤美食，包括臀肉牛排、牛脊肉、頂級牛腩肉等，最後還有烤肉桂菠蘿作甜品，未到奧運也先可感受一下巴西風味。<br><br>（Ken）</p><p>無盡巴西燒烤體驗<br>成人$450、小童$225<br><br>Fire（37172848）<br>尖沙嘴柯士甸道西1號W酒店1樓</p></body></html>
