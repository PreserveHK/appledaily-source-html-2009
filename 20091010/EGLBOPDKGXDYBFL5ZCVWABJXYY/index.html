<html><header><meta charset="utf-8"><title>星野亞希肉光閃耀2010</title></header><body><h1>星野亞希肉光閃耀2010</h1><p>每年臨近年底，日本偶像明星都會絞盡腦汁，各出奇謀推出月曆賺fans錢。現年32歲的日本水着女星星野亞希，剛推出了全新的2010年月曆，今次她打正旗號以時尚與性感為題拍月曆照，以多款不同造型示人。<br>正與19歲騎師三浦皇成蜜運中的星野，並未有在月曆中收起性感，繼續大晒豐滿身材，實行要令男fans狂噴鼻血。為了催谷新月曆，她會在本月24日現身銀座書店舉行握手會，讓男fans與她作近距離接觸。</p></body></html>
