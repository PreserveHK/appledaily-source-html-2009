<html><header><meta charset="utf-8"><title>北川勁冧緋聞男友</title></header><body><h1>北川勁冧緋聞男友</h1><p>曾演出日片《反轉豬腩是王子》的23歲日本女星北川景子，前日穿上高貴和服現身東京，出席古裝新片《花之後》的記者會。北川早前被雜誌狗仔隊偷拍到《花之後》男主角、有「芭蕾王子」之稱的25歲男星宮尾俊太郎約會，並到男方家中度春宵。<br>緋聞男女難得同台，首次拍古裝片的北川，被問及對拍檔宮尾的感覺時，她讚不絕口地說：「他演出時的瞬間爆發力與集中力，以及作為演員的才華，都讓我獲益良多，我十分尊敬他。」不過當記者問兩人的戀情是否順利時，北川則一臉含羞笑而不語，似乎不願意借緋聞來為電影宣傳。</p></body></html>
