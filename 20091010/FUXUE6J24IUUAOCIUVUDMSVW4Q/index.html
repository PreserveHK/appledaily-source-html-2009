<html><header><meta charset="utf-8"><title>最新二手成交：九龍淘大花園　租金回報率達4.9厘</title></header><body><h1>最新二手成交：九龍<br>淘大花園　租金回報率達4.9厘</h1><p>中原地產淘大花園分行經理鮑允中表示，淘大花園本月暫錄得5宗成交，交投不俗，平均呎價約4,117元。<br>日前，一名業主沽出其兩房戶，單位26年間升值5.3倍。該成交單位為G座中層05號室，面積462方呎，兩房間隔，成交價185萬元，呎價4,004元。買家為一名區內長線投資者，有見樓市交投量持續上升，加上釐印費低，故入市單位作收租用途。依市值租金計算，上址月租約7,500元，租金回報率達4.9厘。</p></body></html>
