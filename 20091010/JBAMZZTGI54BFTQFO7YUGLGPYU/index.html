<html><header><meta charset="utf-8"><title>aiko車撞男星哀川翔</title></header><body><h1>aiko車撞男星哀川翔</h1><p>現年33歲的日本女歌手aiko，前日不慎發生交通意外，aiko駕駛着她的座駕，駛經東京目黑區時，撞向前面由48歲男星哀川翔駕駛的汽車，可謂十分巧合，幸好兩人在意外中並無受傷。</p><p>二人主動報案</p><p>意外發生於前晚8時40分，男星哀川翔的座駕正打算切向左線時，從後而來的aiko因收掣不及，撞向哀川翔的座駕。據哀川翔的事務所表示，他當時與家人晚膳後獨自駕車回家，而aiko則有指她與女性經理人同行，當時兩人並無飲酒，之後他們到警署備案，警方會調查哀川翔有否疏忽駕駛。</p></body></html>
