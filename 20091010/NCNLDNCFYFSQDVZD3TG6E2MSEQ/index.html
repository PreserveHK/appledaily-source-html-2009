<html><header><meta charset="utf-8"><title>林志穎洛城陪女友</title></header><body><h1>林志穎洛城陪女友</h1><p>快將35歲的林志穎，早前被踢爆陪24歲台灣模特兒女友陳若儀在美國秘密產下男嬰，有指住院3天便低調出院。林志穎雖透過經理人否認，但昨日有人拍到產後的陳若儀與林志穎逛商場時的照片。<br>報料者指上月30日加州時間下午5時多，陳若儀和林志穎拍拖現身洛杉磯的OntarioMill商場，由於當地有不少華人，所以二人均戴上帽子，以免被發現。根據報料者形容，陳若儀看起來氣色不錯，但產後小腹仍凸起，完全未收身。其實去年已傳陳若儀與林志穎訂婚，但二人矢口否認，林志穎的經理人葛靜琪昨日已改口：「我們需要一點時間做衡量，他15日生日時會出面跟大家分享這件事。」<br>採訪：黎寶蘋</p></body></html>
