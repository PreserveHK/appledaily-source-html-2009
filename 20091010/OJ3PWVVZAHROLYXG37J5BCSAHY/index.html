<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉璇打波會善長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉璇打波會善長 - 馮仁昭</h1><p>體操皇后劉璇自從同無綫簽咗約之後，呢排成日喺香港出現，噚日劉璇去到高爾夫球場出席慈善golf比賽記者會，問到佢其實有冇興趣拍劇，劉璇話自己係電視迷，好多劇集好似《溏心風暴》咁都有追睇。至於想同邊位男藝員合作，劉璇講笑話一定要靚仔，即好似佢偶像劉德華咁。但華仔已經結咗婚，劉璇會唔會好失望？佢話：「我由小已經很喜歡他，所以他結婚當然是恭喜他。」
</p></body></html>
