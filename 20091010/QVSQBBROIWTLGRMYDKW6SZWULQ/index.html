<html><header><meta charset="utf-8"><title>唐樓冷氣機起火一人傷</title></header><body><h1>唐樓冷氣機起火一人傷</h1><p>【本報訊】銅鑼灣利園山道與啟超道交界的一幢五層高唐樓，昨午2時許，三樓臨街窗戶的一台冷氣機突然冒煙及起火，並見一名赤裸上身男子探頭外出呼喊救命，途人目睹代為報警，其間單位並曾傳出爆炸聲響，消防員接報趕至，動用一條雲梯射水救火，約半小時已將火救熄，並救出救火時雙手灼傷男子，送院治理。<br>事件中雙手受傷男子姓趙（32歲），事後送律敦治醫院治理。消防員事後在現場調查，相信是起火單位的電線短路引致火警，事件無可疑。受消防員救火影響，起火唐樓樓下的店舖須暫停營業。</p></body></html>
