<html><header><meta charset="utf-8"><title>史匹堡倡自由獲獎</title></header><body><h1>史匹堡倡自由獲獎</h1><p>金像導演史提芬史匹堡（StevenSpielberg）獲美國國家憲法中心頒發一年一度的自由大獎，表揚他對人文及藝術的貢獻，是繼U2主音Bono後再有圈中人得此殊榮。昨日史匹堡親現身費城領獎，獲美國前總統克林頓（BillClinton）親手為他掛上獎牌。</p><p>獎金捐倖存者</p><p>費城國家憲法中心指史匹堡利用電影反映人類的掙扎及成就，啟發觀眾，令他們意識到自由的可貴，史匹堡致辭時表示︰「電影藝術導人向善，令世人建立正面社會。」美聯社報道指史匹堡會將今次所得的10萬美元獎金（約78萬港元）捐贈予南加州大學的二次大戰猶太人倖存者視像歷史基金。</p></body></html>
