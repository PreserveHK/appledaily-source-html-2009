<html><header><meta charset="utf-8"><title>隔牆有耳：立會反常河蟹 - 李八方</title></header><body><h1>隔牆有耳：立會反常河蟹 - 李八方</h1><p>暑假後立法會復會，要分別選舉內務委員會同財務委員會正、副主席，前者兩個位冇驚喜，按「劇本」由自由黨劉健儀、民主黨李華明冧莊；後者以為有競爭，因為建制派一直想將劉慧卿拉下來，唔畀佢繼續做財會主席，點知意料之外河蟹收場。<br>卿姐連任財會主席，副主席係老面孔劉秀成。據了解卿姐冇對手下冧莊，主因係劉秀成唔想做炮灰，而建制派又冇其他合適人選，民建聯主席譚耀宗已身兼多職，孭多個位太吃力，喺冇人上陣情況下，結果出現反常河蟹場面，建制派噚日並冇吹雞箍票，多個議員冇現身，看來早已棄陣。
</p></body></html>
