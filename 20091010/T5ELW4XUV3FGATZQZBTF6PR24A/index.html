<html><header><meta charset="utf-8"><title>布力徑屋價高97近倍</title></header><body><h1>布力徑屋價高97近倍</h1><p>【本報訊】山頂及南區洋房大額成交湧現。市場消息指，布力徑64號洋房，剛以1.55億元易手，面積3650方呎，呎價達4.25萬元。土地註冊處資料顯示，該洋房曾於97年以7800萬元成交，但其後未有完成交易，是次洋房造價較當年高出99%。<br>山頂種植道TheBelvedere單號屋，4790方呎，土地註冊處資料顯示，買家透過駿苑有限公司購入，成交價2.5億元，呎價達5.22萬元。<br>利嘉閣助理營業董事張偉光表示，大坑名門3座高層A室，2372方呎，以3750萬元成交，呎價1.58萬元，原業主兩年蝕495.9萬元。
</p></body></html>
