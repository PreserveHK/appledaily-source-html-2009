<html><header><meta charset="utf-8"><title>英漢退伍軍人症危殆</title></header><body><h1>英漢退伍軍人症危殆</h1><p>【本報訊】本港今年退伍軍人症個案創過去四年新高，昨日再多一宗外地傳入危殆個案。一名40歲英國男子在北京染病，六天後來港求醫，現於港安醫院深切治療部留醫。<br>該名40歲英國男子，本身有吸煙及嗜酒習慣，本月2日起在北京出現發燒、頭痛、嘔吐及肚瀉等病徵，曾入住當地醫院，情況危殆。他於本月8日轉往本港求醫，入住港安醫院深切治療部，現時情況仍然危殆，其樣本證實感染退伍軍人症。衞生防護中心調查顯示，他在潛伏期內一直身處北京。<br>今年至今本港有31宗退伍軍人症，去年為13宗，07及06年分別有11及16宗。</p></body></html>
