<html><header><meta charset="utf-8"><title>欠貴利10萬男子跳樓死</title></header><body><h1>欠貴利10萬男子跳樓死</h1><p>【本報訊】一名欠下10萬元債項男子，疑不甘大耳窿登門及致電追債滋擾，昨午他在深水埗住所停車場高處跳下自殺死亡，警員調查後認為案件無可疑。<br>死者何錦錫（61歲），與家人同住富昌邨一單位。消息稱，何染有毒癮及有毒品案底，早前多次到澳門賭敗後，欠下大耳窿約10萬元債，遭大耳窿多次登門追債後曾致電報警求助。<br>昨午12時許，何走上屋邨停車場4樓跳樓，一名60歲姓姚看更發現報警，救護員到場證實事主已死亡。警員事後在事主身上撿獲多張追債文件及一張報案紙。</p></body></html>
