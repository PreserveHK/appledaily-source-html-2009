<html><header><meta charset="utf-8"><title>唐詩詠嬲陳鍵鋒強吻</title></header><body><h1>唐詩詠嬲陳鍵鋒強吻</h1><p>無綫新劇《翻叮一族》演員楊思琦、唐詩詠和夏雨等，昨日出席在將軍澳電視廣播城舉行的新劇拜神儀式。唐詩詠與陳鍵鋒在劇中經常要親嘴，她說：「陳鍵鋒唔理我感受，成日即興一埋嚟就錫。」對於男友崔建邦日前報警表示被追數公司騷擾，唐詩詠說：「佢家冇俾人騷擾，家心情好番。」</p><p>思琦唔肯露Bra</p><p>楊思琦在劇中經常四出參與抗議遊行活動，她透露其角色模仿女大學生陳巧文，對於會否模仿陳巧文的性感形象，楊思琦表示主要着背心，並非太性感。對於陳法拉在《有營煮婦》脫剩胸圍演出，思琦說：「我就唔敢，通常自己換衫先會見到內衣。」<br>採訪、攝影：張俊銘</p></body></html>
