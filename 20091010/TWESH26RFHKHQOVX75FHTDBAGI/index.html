<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡最怕公主病 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周汶錡最怕公主病 - 馮仁昭</h1><p>名模周汶錡（Kathy）、陳碧舸同翻版周迅王麗娜（Lena）噚日幫RogerVivier示範以1953年英女皇伊利莎伯二世登基為概念嘅袋同高踭鞋，Kathy卻說：「真係好怕啲公主裝，可能我鍾意啲簡單嘅嘢。」提到近日流行以公主病形容啲難搞嘅女士，Kathy頗大反應說：「我係辛苦命，我冇公主病，費事亂講又話我影射人，我都係鍾意做灰姑娘多啲，有得着靚玻璃高踭鞋。」
</p></body></html>
