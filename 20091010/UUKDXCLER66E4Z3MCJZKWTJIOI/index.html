<html><header><meta charset="utf-8"><title>吳麗珠助羅君左籌錢</title></header><body><h1>吳麗珠助羅君左籌錢</h1><p>亞視節目《香港亂噏》將會重現幕前，昨日一班藝員包括盧海鵬、吳麗珠和劉錫賢等到大美督舉行放生，盧海鵬扮教肉局局長孫明洋，吳麗珠則是葉劉熟宜，扮相入型入格。同場的蔡國威則以近日新聞人物甘乃威大搞噱頭，他拿起一盒金色包裝的奶再倒出來，喻意「倒乃」。<br>今次是吳麗珠首次加入演出，改為一星期只播一集她才答允演出，談到羅君左早前因病要截肢，吳麗珠說：「我同佢成日有聯絡，佢康復進度唔錯，個人仲好積極。」她表示現努力為羅君左籌集生活及醫療費，之前有機構捐了一萬元給他，吳麗珠等人代為保管，日後會交給他作有需要用途。<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
