<html><header><meta charset="utf-8"><title>86復活變單門跑車</title></header><body><h1>86復活變單門跑車</h1><p>《頭D》將架豐田AE-86變做豆腐專用車，下坡道又甩贏所有挑戰者，可算上晒神枱級。不過就算幾勁都好，始終係N年前嘅產物，性能上已改無可改。點知豐田宣佈嚟緊嘅東京車展入面，會Show架後繼型號FT-86Concept，雖然用上掃把佬嘅水平對向偈，不過驅動形式仍然係FR，預咗你班人買嚟甩尾。為貼近潮流，新車改為單門設計，座位為2＋2式，今次點都無可能攞嚟送豆腐，可以專心遊車河或鬥山路。FT-86規格同售價待定，預計2011年尾量產，好彩下年三月推出嘅賽車遊戲《GT5》，都會收錄埋呢架FT-86，Fans可以快人一步試揸重生版86。<br><br>記者：徐影龍</p></body></html>
