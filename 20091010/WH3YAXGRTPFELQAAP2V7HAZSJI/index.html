<html><header><meta charset="utf-8"><title>An-natasha型格上班服</title></header><body><h1>An-natasha型格上班服</h1><p>上班服來去都是黑和白，講真睇得多都幾悶。幸好現在興SmartCasual一詞，多了不少型格選擇。其中今季An-natasha就以Cutting取勝，以深灰、黑色為主調，拿手好戲的長身waistcoat、西裝褸線條簡約，既可以作全身toneontone打扮，又可以mix&amp;match；另外Slimcutcardigan就可令身形更修長，亦可配搭circlescarf增加層次感。</p><p>Bauhaus（28916811）<br>銅鑼灣耀華街2號地下至3樓</p></body></html>
