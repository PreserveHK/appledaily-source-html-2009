<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭秀文撐同志冇罪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭秀文撐同志冇罪 - 馮仁昭</h1><p>鄭秀文（Sammi）早前接受商台節目嘅訪問，佢喺節目內講到嚟緊開個唱時，佢話家日日做運動同排舞。而佢話稍後推出嘅新碟會將自己嘅經歷放喺裏面，佢話：「會講我生命中經過嘅掙扎同黑暗，自己曾跌倒過，希望將經歷同人分享。」Sammi仲話計劃年尾出書，老闆林建岳搵人度身訂做好多戲畀佢揀，至於會唔會考慮接拍同志片時，佢話：「唔抗拒，都希望拍呢啲電影，唔需要用有色眼鏡去睇，性取向冇得阻止。」
</p></body></html>
