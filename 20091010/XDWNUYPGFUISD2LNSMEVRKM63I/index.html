<html><header><meta charset="utf-8"><title>案件速遞情困青年刀傷人候判</title></header><body><h1>案件速遞<br>情困青年刀傷人候判</h1><p>【本報訊】任職菜市場運輸工的18歲青年情海翻波，以為女友跟同性友人有親密關係，欲透過她聯絡女友不果，發現她說謊，盛怒下欲打該女子，卻以刀傷女友的男友人（圖）。他昨在區院承認蓄意傷人罪，還柙至30日候判。<br>案情指，被告駱澤松8月9日晚，在堅尼地城消防局外，以7吋長刀襲擊18歲的區卓嵐，令其左頸、左胸及上肢受傷，頸傷長4吋。被告求情指，他當晚喝過酒，發現女友同性友人說謊，想上前打她。怎料打錯身旁男事主並傷他。<br>案件編號：DCCC968/09</p></body></html>
