<html><header><meta charset="utf-8"><title>agnèsb.首出威士忌朱古力</title></header><body><h1>agnèsb.首出威士忌朱古力</h1><p>agnèsb.DÉLICES首次與威士忌名牌JohnnieWalker合作，以四款酒配66%濃度的黑朱古力，設計出四款新口味的手做朱古力，包括有煙熏麥芽味的黑牌威士忌朱古力、有麥芽芳香的綠牌威士忌朱古力、酒香醇度高的金牌威士忌朱古力，以及柔滑酒味的尊爵威士忌朱古力，禮盒裝夠晒華麗，最啱孝順嗜威士忌的老爸。<br><br>（Edwina）</p><p>agnèsb.DÉLICES（28050808）<br>中環IFC商場3樓3089-3097舖</p></body></html>
