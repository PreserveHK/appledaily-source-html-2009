<html><header><meta charset="utf-8"><title>關仁隱事：膠冰孤寒充闊佬 - 關仁</title></header><body><h1>關仁隱事：膠冰孤寒充闊佬 - 關仁</h1><p>「膠冰」自從拎咗個公仔箱皇帝蟹獎座後，自以為聲價百倍，最鍾意扮大佬，早排佢拍《馬桶撞橋》時，每日就拎兩嚿水萬歲，仲話請晒台前幕後全部人tea，但實情齋買飲品都唔夠分啦！所以佢所謂嘅闊綽都出手甚低。</p><p>轉右包10圍</p><p>關仁八到膠冰最搞笑係有日大隊拍攝一場大場面，嗰日動用過百臨記，拍完之後所有人去餐廳開飯，坐滿10圍。膠冰同同劇嘅有錢仔「轉右」同枱，膠冰為咗顯露佢嘅大佬風範，同餐廳職員講話呢枱由佢請客埋單，點知職員話轉右一早包晒10圍人嘅食飯錢，膠冰聽完即刻晒溶膠。嗱，真豪定假豪，一出手便知有沒有啦。<br>Textby關仁</p></body></html>
