<html><header><meta charset="utf-8"><title>肥媽陳潔靈開騷講慾女經</title></header><body><h1>肥媽陳潔靈開騷講慾女經</h1><p>陳潔靈、葉麗儀以及肥媽前晚到土瓜灣為「三個女人一個墟」演唱會綵排，她們表示今次會獻唱顧嘉煇以及羅文的作品，又會以《SexandtheCity》的形式大談女人心事，至於歌衫方面亦會有很大突破。</p><p>「少講嘢多唱歌」</p><p>陳潔靈笑言於今次的演唱會上，自己只是擔任一個打雜的角色，她說：「肥媽今次係經濟主持、葉麗儀就係大局主持，我就係打雜主持，所以有大事都交畀佢兩個去處理。」<br>另外，肥媽表示演唱會合唱的時間比獨唱的時間多，她說：「我哋會少講嘢多唱歌，希望觀眾聽到我哋嘅用心。」<br>採訪、攝影：張俊銘</p></body></html>
