<html><header><meta charset="utf-8"><title>求驗客手記：李志豪鬧完教練即道歉 - 求驗客</title></header><body><h1>求驗客手記：李志豪鬧完教練即道歉 - 求驗客</h1><p>港隊日前喺亞盃外慘吞日本6蛋，李志豪（圖）前晚返港時有感而發，批評港隊排陣同踢法有問題，結果好多球迷喺網上狠批李志豪，話佢唔應該公開批評教練；佢噚日急忙喺南華網誌公開道歉，結果冇影響佢入選香港東亞運隊。足總噚日公佈東亞運29人集訓名單，呢期最紅嘅南華有10人入選，連未正式踢甲組嘅梁倬軒都有份；天水圍飛馬有6個，包括今季先全職踢波嘅「理大王子」李靈峰。球隊周二開操，但正、副教練金判坤同廖俊輝因為帶南華去科威特踢亞協盃4強，唔會帶操。</p></body></html>
