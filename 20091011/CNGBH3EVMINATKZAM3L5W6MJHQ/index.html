<html><header><meta charset="utf-8"><title>兩歲男童IQ媲美霍金</title></header><body><h1>兩歲男童IQ媲美霍金</h1><p>兩歲稚童最愛玩耍，但英國小男孩賴利（OscarWrigley圖）卻寧願研究野生動物世界或古羅馬歷史，皆因他智商至少160，與愛因斯坦、霍金並駕齊驅，令他未夠兩歲半就獲天才組織門撒（Mensa）接納，成為英國歷來加入門撒的最年幼男童。<br>賴利四個月大會自己挑衣服穿，九個月懂說話，現在會說幾千個生字。最近他更開始「扮指揮」，聽着交響樂手指指，一面準確說出「到銅管樂器、法國號了」。賴利去做測試兒童智商的「史比測驗」，結果成績超過測驗最高可評估的IQ160。他父母都是IQ正常的普通人，但舅父是13歲上大學的天才兒童。<br>英國《每日郵報》</p></body></html>
