<html><header><meta charset="utf-8"><title>整容小姐選美大激鬥</title></header><body><h1>整容小姐選美大激鬥</h1><p>匈牙利前晚（周五）舉行別開生面的整容小姐選美賽，參賽佳麗除要年輕貌美外，先決條件是曾經整容、隆胸或隆臀。<br>晉身決賽的18位佳麗，必須年滿18歲，而且還要證明曾整容，例如一位佳麗做過腳趾整形手術。參賽佳麗包括韻律操運動員、消防員、一個三子之母，以及數名脫衣舞孃。<br>最終22歲的服務員厄本（RekaUrban中）憑完美人工僭建奪得后冠，獎品是位於布達佩斯一個公寓住宅單位，亞軍庫爾恰爾（EdinaKulcsar右）獲得一輛汽車，季軍霍瓦特（AlexandraHorvath左）則獲價值84,000港元的鑽飾。<br>美聯社</p></body></html>
