<html><header><meta charset="utf-8"><title>微型核電池用足5000年</title></header><body><h1>微型核電池用足5000年</h1><p>一個一美仙硬幣般大的電池，可令手機使用5,000年，並非天方夜譚，因為美國韓裔科學家權載元（音譯）研製出微型核電池，利用放射性同位素的衰變來產生能量。<br>核電池一向應用在軍方和太空科技上，以固態半導體來獲得分子，但分子釋出的放射能會損毀半導體，為了令電池耐用，研究員惟有製造體積龐大的電池。密蘇里大學研究員權載元想出改用液態半導體，來克服這問題，並使用納米技術，使核電池縮小至1.95厘米，卻可發出相當於一般電池需充電100萬次才能發放的電力。<br>英國廣播公司</p></body></html>
