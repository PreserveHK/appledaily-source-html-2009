<html><header><meta charset="utf-8"><title>關仁隱事：蟻仔摸胸辨認靚女 - 關仁</title></header><body><h1>關仁隱事：蟻仔摸胸辨認靚女 - 關仁</h1><p>鹹濕幕後「蟻仔」身邊美女如雲，羨慕死人，不過，由於呢啲靚女車輪轉咁多，連蟻仔自己都搞唔清啲靚女邊個打邊個，即係話見到個樣唔記得個名嗰種。關仁聽聞蟻仔有一個方法分辨到班靚女，就係憑「胸」認人。有老友曾經同蟻仔夜蒲，睇住佢對班女仔借醉揩油，話只要俾佢摸一摸心口，就能夠講得出嗰個女仔個名，班女仔為咗討好蟻仔靠佢上位，當然係任摸唔嬲啦。<br>Textby關仁</p></body></html>
