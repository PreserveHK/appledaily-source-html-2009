<html><header><meta charset="utf-8"><title>關仁隱事：波仔自尊心強推劇 - 關仁</title></header><body><h1>關仁隱事：波仔自尊心強推劇 - 關仁</h1><p>做咗20幾年嘅資深演員「波仔」，最近健康出現問題，由於波仔身邊冇人冇物冇積蓄，生活好成問題，最弊係波仔自尊心好強，搞到一班想幫佢嘅老友都好頭痕。<br>關仁聽老友講，公仔廂班高層已經幫得就幫，安排波仔拍一啲又輕巧又快開工收工嘅角色，等佢密食當三番攞多個錢，點知波仔就覺得人哋可憐緊自己，於是推完一次又一次，搞到班高層都好無奈。<br>Textby關仁</p></body></html>
