<html><header><meta charset="utf-8"><title>求驗客手記：韋利定性同女友訂婚 - 求驗客</title></header><body><h1>求驗客手記：韋利定性同女友訂婚 - 求驗客</h1><p>最近提到韋利嘅新聞，離不開佢淡出球壇轉玩啤牌，或者佢個舊情人，人稱意大利「集郵女星」嘅卡納莉絲同荷李活巨星佐治古尼打得火熱。原來，呢個意大利一代首席射手、冧女聖手終於定性，日前宣佈將會喺本月底，同模特兒女友梅莉沙沙達（MelissaSatta、右）訂婚；據講個訂婚儀式大概花費200萬歐元（約2,280萬港元），認真豪。另外，有傳恩沙基都同意大利女星雲杜拉（AlessiaVentura）愛得火熱；意大利球壇寡佬呢個名號，應該要傳畀其他人囉。</p></body></html>
