<html><header><meta charset="utf-8"><title>亞姐15號許瑩天橋拔頭籌</title></header><body><h1>亞姐15號許瑩天橋拔頭籌</h1><p>一班準亞姐昨日到屯門市廣場出席「2009JUSCOTOPVALU秋冬時裝展魅力」，擔任模特兒行天橋爭奪雲裳魅力大獎三甲位置，15號許瑩是模特兒出身，行天橋駕輕就熟，也順理成章成為冠軍，18號劉伊心則得亞軍，7號楊凌智成為季軍。許瑩自言優勝地方是甜美笑容，而贏取的5千元現金券會和其他內地佳麗分享買護膚品。<br>另外，1號莫曉菲早前被指是妓女中介人，其後她因病缺席亞姐活動，昨日才首度回應，問她是否因傳聞而激病？她說：「唔係，我唔會咁脆弱。我冇嘢回應，因為清者自清。」但她承認和幾位朋友反目，但強調並非因爭風呷醋。<br>採訪：楊潔雯<br>攝影：黃偉雄</p></body></html>
