<html><header><meta charset="utf-8"><title>地震被困印尼漢鋸腿自救</title></header><body><h1>地震被困印尼漢鋸腿自救</h1><p>印尼巴東市（Padang）上月底發生黎克特制7.6級地震，數千人被掩埋，18歲建築工人拉蘭（圖）被塌下樑柱壓住，他咬緊牙齦將腿鋸斷才能脫險。<br>地震發生時，拉蘭在一幢興建中的大廈七樓工作，大樓突劇烈搖晃，轟然倒塌，同事紛紛逃出大樓，但拉蘭卻被塌下的石屎橫樑壓着腳，動彈不得。拉蘭見旁邊有一個鋤頭，就拿起來猛砍腳部，可是鋤頭太鈍，未能砍斷腳骨。<br>幸好他的手機還可使用，於是致電友人來幫忙。53歲的埃曼找到一把鐵鋸，才能鋸斷拉蘭的腿。埃曼將他抬往醫院。醫生將他的腳完全切去，拉蘭總算撿回一命。<br>英國《衞報》</p></body></html>
