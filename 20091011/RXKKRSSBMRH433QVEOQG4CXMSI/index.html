<html><header><meta charset="utf-8"><title>隱形眼鏡藥水樽當你透明</title></header><body><h1>隱形眼鏡藥水樽<br>當你透明</h1><p>眼睛是靈魂之窗，理應好好保護，尤其是佩戴隱形眼鏡的朋友。只是坊間大部份的隱形眼鏡藥水樽，都是實色樽裝設計，難以看到藥水的透明度。博士倫最新ReNuMultiPlus多功能隱形眼鏡藥水就以透明樽作設計，除可殺菌、清潔保濕、除蛋白外，還讓用家清楚看到樽內藥水，若有沉澱物或雜質，即一目了然。不但如此，就連隱形眼鏡盒都是全透明包裝。透明度果然超高！<br><br>記者：林佩婷<br>查詢：22133333</p></body></html>
