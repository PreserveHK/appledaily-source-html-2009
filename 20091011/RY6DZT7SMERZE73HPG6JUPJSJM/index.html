<html><header><meta charset="utf-8"><title>隔牆有耳：白鴿群英靜英英 - 李八方</title></header><body><h1>隔牆有耳：白鴿群英靜英英 - 李八方</h1><p>白鴿黨上周四召開中委會，甘威到場向一眾中委交代炒女助理事件，女事主則委派律師旁聽，不過該位女律師好神秘，與會者都唔知佢來頭底細。<br>據八方聽聞，列席會議嘅律師係一名外籍女士，貌似電影《一百萬零一夜》女主角，由於佢唔識廣東話，所以當日中委會議要破天荒轉「英文台」，都算創黨以來罕有情況，黨史應記一筆。<br>有唔怕被捉嘅白鴿黨「內鬼」冒死向八方爆料，指該女律師並冇向中委成員自我介紹，只係向幾個黨高層派卡片，因此其他人唔知佢姓名，會上佢問咗唔少問題，主要由卿姐同仁哥回應，其他黨員則甚少開腔，甘威大部份時間保持緘默。</p></body></html>
