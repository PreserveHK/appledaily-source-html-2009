<html><header><meta charset="utf-8"><title>小S晒胸　遵夫禁令</title></header><body><h1>小S晒胸　遵夫禁令</h1><p>徐熙娣（小S）最近以300萬新台幣接拍矯形內衣廣告，其夫事前已向她發出「乳溝不准露超過3指半」的禁令，且要顧及家公家婆的感受，她說：「老公說乳溝不能露超過3指半，不然就是惡心。」拍攝時小S為免走光，貼了幾層膠紙，最後一場只穿內衣上陣的鏡頭更下令清場，只剩導演、攝影師與小S身邊人。</p><p>家婆都讚靚</p><p>小S表示廣告播出後得到家人讚賞，她說：「老公看完直誇美到不行，包括公公與他都形容是一支會讓他們窒息的廣告。」連小S的家婆都讚廣告拍得很美。此外有網民指小S於《康熙來了》向男藝人博懵，她說：「我私下很守婦道，一切都是節目效果。」<br>採訪、攝影：黎寶蘋</p></body></html>
