<html><header><meta charset="utf-8"><title>最年輕世姐人氣急升</title></header><body><h1>最年輕世姐人氣急升</h1><p>現年17歲的高麗莎（圖）被喻為最年輕的世界小姐，是目前中國人氣急升的紅人之一。自小在澳洲長大的她，去年16歲時，獲世姐中國區深圳冠軍後，並在世姐中國總決賽中獲全國十佳。現正在中央音樂學院附中學聲樂的她，與時下香港o靚模比較，外貌和內涵俱備，她不僅喜歡音樂，還愛唱歌和跳舞，擅長彈吉他和鋼琴。但更讓人佩服的是，她精通英文、中文、日語、意大利語四國語言。她早前奪得內地旅遊衞視舉辦的「2009年可愛多麥克達人」冠軍，免費前往紐約、維也納、新加坡，暢遊為期一個月的環球音樂之旅。<br>南京龍虎網</p></body></html>
