<html><header><meta charset="utf-8"><title>南非盲人飆車破世界紀錄</title></header><body><h1>南非盲人飆車破世界紀錄</h1><p>南非失明男子瓦格納（HeinWagner左圖）人殘志不殘，他早前成功以時速超過322公里駕車（右圖），刷新盲人駕駛最快的健力士世界紀錄。<br>瓦格納是於南非阿平頓國際機場一條跑道，在領航員的指示下，以時速超過322公里駕駛平治跑車，行駛了800米，成功打破比利時失明人士之前創下的時速307公里駕車世界紀錄。瓦格納下一個目標是希望以時速超過805公里，駕駛載滿乘客的波音客機來往倫敦和約翰內斯堡。<br>美國霍士新聞網</p></body></html>
