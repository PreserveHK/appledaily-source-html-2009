<html><header><meta charset="utf-8"><title>求驗客手記：大簡藥檢被小事化大 - 求驗客</title></header><body><h1>求驗客手記：大簡藥檢被小事化大 - 求驗客</h1><p>意大利嘅祖雲達斯後衞簡拿華路，上周四被揭發因誤服有「可體松」嘅藥物去治療過敏症，結果藥檢呈陽性反應；起初國內外傳媒都大肆炒作，又話大簡緣盡世界盃，又吹祖記要搵蘇甘保頂檔。結果，意大利奧委會反禁藥主席托利上周六表示，事件好快會平息，相信唔會對大簡有咩嚴懲，我求大俠都鬆一口氣；意大利教練納比之前更老定，佢話呢單嘢唔使兩粒鐘就平息，只係傳媒炒作啫！佢仲話，如果唔係大簡停賽，一定會照派佢打愛爾蘭呢場世盃外出線關鍵大戰。</p></body></html>
