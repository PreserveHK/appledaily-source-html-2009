<html><header><meta charset="utf-8"><title>殺老婦案30萬緝兇</title></header><body><h1>殺老婦案30萬緝兇</h1><p>【本報訊】西貢蠔涌水口村今年8月發生的88歲老婦曹麗嬋（圖）被人勒斃謀殺案，警方現懸紅30萬元緝兇，呼籲市民提供資料，早日將兇徒繩之於法。<br>居於蠔涌水口村5號地段一間鐵皮屋的88歲女死者曹麗嬋，今年8月13日晚上9時晚飯後睡覺，至翌日（14日）清晨約5時40分，她被家人發現昏迷單位床上，送院後證實死亡，警方在現場發現並無財物損失，無掙扎及搜掠痕迹。<br>法醫官剖驗屍體後，證實她被勒斃，兇手至今仍逍遙法外，警方遂發放女死者圖片及懸紅30萬元，呼籲有該宗謀殺案資料及兇徒下落市民提供消息。若提供消息使兇徒落網及成功被起訴定罪者，將可獲有關懸紅。</p></body></html>
