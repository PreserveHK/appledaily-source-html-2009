<html><header><meta charset="utf-8"><title>江蘇大閘蟹王蟹后出爐</title></header><body><h1>江蘇大閘蟹王蟹后出爐</h1><p>秋風起、蟹腳癢……又是到吃大閘蟹的時候。盛產大閘蟹的江蘇洪澤縣，昨舉行蟹王、蟹后選舉，來自洪澤湖周邊縣市的近百戶漁民和養殖戶帶着大閘蟹參賽，結果一隻533克的公蟹（右）和一隻441克的母蟹（左）分別獲得蟹王、蟹后稱號。江蘇除陽澄湖大閘蟹外，洪澤的大閘蟹亦受消費者青睞。洪澤湖因水質好，據悉舀起來就可以喝，因此在這種獨有水態生長的大閘蟹背更青、肚更白、毛更黃、爪更金、脂更腴、膏更紅。<br>新華社</p></body></html>
