<html><header><meta charset="utf-8"><title>生活易半價做檢查</title></header><body><h1>生活易半價做檢查</h1><p>雖然人未到中年，但往往被一大堆數據嚇怕而注意飲食習慣及年年做身體檢查。最近健康生活易（http://health.esdlife.com）以低於五折的優惠價$980推出「全面性冠心腦血管危機檢查暨全身檢查」（顧客可於確認付款後的一年內接受有關檢查），讓港人及早了解自己的身體狀況，包括檢測血液中各類脂肪的含量，及早預防動脈硬化、血管栓塞而引致高血壓、冠心病及中風等病症。<br><br>記者：蘇麗珊<br>查詢：31512262</p></body></html>
