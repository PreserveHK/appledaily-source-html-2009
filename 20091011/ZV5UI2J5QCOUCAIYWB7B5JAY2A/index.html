<html><header><meta charset="utf-8"><title>隔牆有耳：大仙雲集賀三嫂 - 李八方</title></header><body><h1>隔牆有耳：大仙雲集賀三嫂 - 李八方</h1><p>港大UHall三寶之一嘅三嫂獲頒名譽院士銜，UHall舊生為佢同其他幾個獲大學榮譽嘅舊生梁智仁、余熾鏗、楊健明舉行慶祝大會，噚晚喺大會堂美心擺咗廿幾圍，有300幾人到場。「大仙」雲集，好多後生啲嘅舊生都有到，三嫂認得好多人，果然記性甚好。<br>舊生都話三嫂靚湯好味道，但更回味住hall日子，又送咗嚿水晶畀三嫂留念，三嫂則每人回禮一封金利是，利是餡唔係硬嘢係軟嘢。大家講心唔講金，點會封現金咁俗氣，而係三嫂親筆簽名嘅感謝卡，據講幾百張卡三嫂簽咗四日先大功告成，真係物輕情義重。拆開利是嗰陣人情味，仲滋味過老火湯同馬豆糕！</p></body></html>
