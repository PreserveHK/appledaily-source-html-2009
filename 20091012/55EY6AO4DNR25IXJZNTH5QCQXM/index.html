<html><header><meta charset="utf-8"><title>隔牆有耳：用擔子壓倒精子 - 李八方</title></header><body><h1>隔牆有耳：用擔子壓倒精子 - 李八方</h1><p>甘威求愛不遂事件全城關注，連法律超人謝偉俊（Paul）噚日發表嘅《給香港的信》，亦忍唔住講兩嘴。阿Paul話，近期無論美國名嘴，定香港甘威，都捲入性醜聞，令人奇怪嘅係男人明知有嚴重後果，都跌入同一陷阱。<br>今年4月曾與一名內地美女鬧緋聞，一度搞到同白姐姐戀情告急嘅阿Paul，噚日話讀過本叫《精子戰爭》嘅書，指男人好多時犯罪，係源於內在一種繁殖慾望，而男人最脆弱，就係感到自己高高在上嘅時候。阿Paul坦言，唔擔保自己對呢種人性弱點有免疫力，所以嚟緊會盡量令自己有咁忙得咁忙，已經準備咗個超頻密嘅立法會工作計劃。
</p></body></html>
