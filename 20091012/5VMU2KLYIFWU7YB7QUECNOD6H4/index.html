<html><header><meta charset="utf-8"><title>求驗客手記︰狂蜂幫墨西哥出線 - 求驗客</title></header><body><h1>求驗客手記︰狂蜂幫墨西哥出線 - 求驗客</h1><p>墨西哥喺上周六世盃外出現一幕奇景，事緣開賽僅3分鐘，一群來歷不明嘅蜜蜂就「入侵」球場，好齊心咁衝去客軍門將蒙迪斯，搞到場波暫停超過6分鐘、噴殺蟲水先可以驅走蜜蜂（圖）；可能真係俾蜜蜂嚇親，薩爾瓦多嘅守衞馬雲干沙利斯先喺25分鐘「擺烏龍」，就連門將蒙迪斯防守力都冇晒，之後俾36歲嘅白蘭高、祖利奧馬田斯、卡路士韋拿各入一球，主場贏4:1。墨西哥大勝後同美國雙雙出線世盃，墨國蜜蜂威力咁勁，唔知明年世盃，佢哋會唔會飛過大西洋，為墨國「打氣」呢！<br></p></body></html>
