<html><header><meta charset="utf-8"><title>喬妹熱戀生粒粒</title></header><body><h1>喬妹熱戀生粒粒</h1><p>韓國女星宋慧喬自從公開和演員男友玄彬的戀情後，一直未有正式公開露面，昨日她終於現身，偕同剛出席釜山電影節的韓國男星張東健，於首爾上岩世界盃大球場，為參加2009粉紅絲帶馬拉松大賽的市民打氣，宣揚關注防止乳癌的訊息。</p><p>張東健勤練跑</p><p>大晒美腿的喬妹出名肌膚白滑，被問到有何護膚心得時，她說：「我以前一直沒有特別護理，不過最近細心一望竟然有粒粒，令我要特別注意護膚了。」健哥則謂平時多在室內玩跑步機，有機會都想與大家到戶外跑步。</p></body></html>
