<html><header><meta charset="utf-8"><title>妝苑：液狀眼線亮澤易控制</title></header><body><h1>妝苑：液狀眼線亮澤易控制</h1><p>一雙大而有神的眼睛是保持雙眼Watt數的必備條件，加強輪廓的眼線及締造輪廓的雙眼皮膠紙更是必備。眼線筆、眼線啫喱應該點揀，親身試用才是最佳辦法，今次找來一向有鋪試新妝品癮的羽翹，親自試用新品兼推介，要學即Click上網睇片啦！<br><br>記者：郭佩韻、曾玉瑩<br>攝影：梁細權<br><br>羽翹試兩款眼線液，即睇效果。</p><p>查詢：</p><p>（a）BobbiBrown（22658928）<br>（b）Lancome（21968321）</p></body></html>
