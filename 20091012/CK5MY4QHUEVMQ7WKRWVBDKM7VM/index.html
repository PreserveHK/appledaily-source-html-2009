<html><header><meta charset="utf-8"><title>肥媽當年新婚患腸癌</title></header><body><h1>肥媽當年新婚患腸癌</h1><p>肥媽、陳潔靈和葉麗儀早前接受港台《舊日的足跡》訪問，原來陳潔靈丈夫張耀榮當年是由肥媽介紹相識，又透露兩人相戀短短一個月已決定結婚，她說：「我個人太任性，一應承佢結婚，佢竟然喊，我就覺得博得過。」其間肥媽和葉麗儀又指擔心於演唱會唱情歌會感觸落淚。<br>肥媽透露自己10年前剛與丈夫註冊結婚不久證實患上腸癌，她一直隱瞞家人並說：「開完刀返去話畀屋企人聽，個個鬧我。」之後她提到周秀娜出席科大講座被狠批一事，她說：「我都有去過大學，淨係帶咗幾張相去，係我人生唔同嘅過程。我6年班都未畢業，但係有百幾個學生聽。」<br>撰文：藍文浩</p></body></html>
