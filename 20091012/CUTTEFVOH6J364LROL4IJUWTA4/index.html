<html><header><meta charset="utf-8"><title>花心設菜譜一家老幼都有營</title></header><body><h1>花心設菜譜一家老幼都有營</h1><p>一家之煮最頭痛的事，就是每天都要想：今晚煮乜餸！每餐餸都要美味、營養均衡兼有賣相，令一家人食得開心。如果家中有小朋友、老人家，甚至長期病患的家人，菜單就更需要花心思設計，是否想起都頭痛呢？萬里機構出版的新書《家庭膳食計劃》值得作為參考，黎楊惠玲博士從事有關飲食習慣及飲食健康的學術研究，她提供50多道餐單設計，並指出食物之間相配相剋之處，對需要長期照顧患病家人的家庭主婦作出重要提點。</p></body></html>
