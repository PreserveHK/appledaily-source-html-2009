<html><header><meta charset="utf-8"><title>潮流感：Cartier特製Santos100 - ㎡</title></header><body><h1>潮流感：Cartier特製Santos100 - ㎡</h1><p>Cartier銳意發展腕錶，複雜機芯、奢華鋪天蓋地珠寶鑽面、藝術玩味的豹、馬戲團大象，說得出的都有，實玩實作低調襟興的自然更不放過。<br>1904年面世的經典款Santos100，新作Santos100CarbonCollection最近抵港，之前韓國歌手Rain也在台上戴過。新系列用了品牌錶款首次使用的特別鍍碳精鋼（ADLC），在斯文錶款中注入運動風，特製鋼以外，還加入玫瑰金、鈦金屬等mixmaterial。<br>Textby　㎡</p></body></html>
