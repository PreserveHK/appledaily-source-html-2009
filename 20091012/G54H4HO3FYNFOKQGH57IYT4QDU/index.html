<html><header><meta charset="utf-8"><title>BIGBANG大成傷癒初登場</title></header><body><h1>BIGBANG大成傷癒初登場</h1><p>第15屆DreamConcert前晚在首爾世界盃足球競技場舉行，演出單位包括SuperJunior、少女時代等韓國人氣偶像組合，而當晚焦點則落在BIGBANG身上，因為成員大成自車禍後首次復出舞台演出，他在台上向在場4萬名觀眾說：「因為很想見到大家，我已很快痊癒了。」</p><p>2PM六缺一</p><p>至於另一韓國組合2PM，前晚首次以六人姿態上台演出，原因是隊長宰範早前因批評韓國而被迫離隊。昨日在韓國SBS電視台轉播的節目，也會將他們在演唱會中的演出刪去，非常慘情。至於少女時代主將YoonA，前日在演出前主持棒球開球禮，十分忙碌。</p></body></html>
