<html><header><meta charset="utf-8"><title>陳茵媺賽跑衰收尾</title></header><body><h1>陳茵媺賽跑衰收尾</h1><p>陳茵媺、鄭欣宜、張嘉兒、陳自瑤和司徒瑞祈等，昨日到中環參加「鼠戰中環2009」。陳茵媺參加接力賽表現得非常落力，起跑時更一馬當先，可惜最後只得第6名，她表示起步快是怕被身旁的男士撞到。</p><p>陳茵媺指鍾情於有速度感的運動，她說：「我好鍾意騎馬、滑雪同踩單車，雖然我鍾意啲運動都好有速度感，但我都好女性化o架。」<br>另外，欣宜攬着大水泡作賽，她衝線時興奮大叫，又表示十分欣賞陳茵媺有運動細胞，她說：「我真係要向佢學習，頭先見佢熱身都好有運動感。」<br>採訪、攝影：何永寧</p></body></html>
