<html><header><meta charset="utf-8"><title>求驗客手記︰朗尼拒賣B照嫌錢少？ - 求驗客</title></header><body><h1>求驗客手記︰朗尼拒賣B照嫌錢少？ - 求驗客</h1><p>朗尼同老婆高蓮平時好高調，但據聞有八卦雜誌想以100萬鎊（約1,300萬港元）買佢哋嘅初生嬰兒相時，高蓮竟然拒絕。朗尼仲話唔想BB活在鏡頭下，要正常過活；我求大俠就抱懷疑態度，皆因早前佢哋將今年6月嘅結婚過程照片，以250萬鎊賣畀雜誌，證明佢哋好識搵錢，唔知今次係咪嫌錢少呢？朗尼除咗做廿四孝丈夫，仲報咗歐洲足協B級教練課程，如果考到，23歲嘅朗尼就會係英格蘭史上最年輕球員考獲此執照，曾揚言想做「新費格遜」嘅朗尼咁識鋪路，真醒！</p></body></html>
