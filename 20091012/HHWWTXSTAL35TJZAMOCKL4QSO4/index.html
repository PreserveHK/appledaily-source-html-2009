<html><header><meta charset="utf-8"><title>蘋果獨家優惠　$288買MiniUSB</title></header><body><h1>蘋果獨家優惠　$288買MiniUSB</h1><p>作為車迷，一定會愛死呢支可愛造型嘅ClassicMiniUSB，用得睇得仲玩得。打開尾箱，喺車底輕輕一推，USB插頭就會從車尾伸出，十分鬼馬，而且有多款車身顏色同圖案畀你揀！蘋果讀者憑本報導更可以獨家優惠$288購買！記住，呢「架」咁可愛嘅Mini要明天先面世，今日剪定報，聽日就搶先以着數價擁有啦。<br><br>記者：許維雅</p><p>查詢：MiniPit（23641666）</p></body></html>
