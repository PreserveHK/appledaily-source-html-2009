<html><header><meta charset="utf-8"><title>分辨海魚及養魚　睇全相</title></header><body><h1>分辨海魚及養魚　睇全相</h1><p>愛食鮮魚的人，總愛海魚的鮮甜味美，但大家又是否能分辨海魚及養魚。街市男劉晉就用黃花魚做例子，教大家如何分辨。原來只要記住三大要訣，人人都可以做專家。<br>首先要留意魚腹，因為養魚只能在淺水活動，魚腹的顏色會較沉及不自然，而海魚水底活動時間長，顏色亦偏向淺。另外要留意魚尾，養魚因為生長魚排這類狹窄環境，活動時尾部經常掃向圍網，因此經常會出現爛尾，相反海魚的魚尾齊整得多。最後就是魚嘴，養魚的魚嘴顏色偏深，下次大家到街市買魚，應該懂得如何分辨吧！<br><br>睇魚肚魚尾魚嘴揀海魚</p></body></html>
