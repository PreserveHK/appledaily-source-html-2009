<html><header><meta charset="utf-8"><title>泰拳手擊碎面骨送院</title></header><body><h1>泰拳手擊碎面骨送院</h1><p>【本報訊】在灣仔修頓室內場館舉行的一場泰拳比賽中，25歲泰國籍選手越級挑戰金腰帶拳王時被技術性擊倒，他面骨碎裂受傷送院。傷者Peeyaphong拿狄（25歲）泰國人，送院經縫針治理已經出院。</p><p>挑戰澳洲拳王失敗</p><p>前晚7時，灣仔修頓室內場館舉行「力保健搏擊之夜第12回」，壓軸比賽是泰國選手拿狄（25歲）越級挑戰澳洲拳王艾皇陵。據悉，拿狄同樣是冠軍級人馬，不過與艾皇陵比較，實力有差距。賽事分五個回合，比賽至第二回合拿狄被技術性擊倒，左臉中拳面骨碎裂；至凌晨零時決定召救護車送院治理。</p></body></html>
