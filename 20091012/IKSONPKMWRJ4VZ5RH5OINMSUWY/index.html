<html><header><meta charset="utf-8"><title>莫斯科上空　驚現「天煞」光環</title></header><body><h1>莫斯科上空　驚現「天煞」光環</h1><p>外星人襲擊地球？俄羅斯莫斯科上周三天空出現一個大光環，猶如電影《天煞：地球反擊戰》（IndependenceDay）中外星人乘太空船攻擊地球一幕，引起一陣心慌。<br>光環體積龐大，直徑至少也有50米，四周都是壓得低低的烏雲，居民都看儍了眼，慌忙把這恐怖情景拍下來。但氣象專家指出，光環不是外星人的太空船，那只是氣象中的光影現象，由於莫斯科近日有好幾道鋒面掠過，包括來自北極的冷鋒，加上當時太陽正下山斜陽西照，便構成這種奇特的光影。<br>氣象專家說：「若仔細看清楚，你會發現有光線從雲層中射出，影片很大可能在日落時拍攝。」<br>英國《星期日郵報》</p></body></html>
