<html><header><meta charset="utf-8"><title>求驗客手記︰東歐「雙杰」輸得肉酸 - 求驗客</title></header><body><h1>求驗客手記︰東歐「雙杰」輸得肉酸 - 求驗客</h1><p>今屆世盃外東歐隊嘅戰績好參差，新興勢力波斯尼亞、斯洛伐克都令人喜出望外，但傳統實力失威，好似羅馬尼亞、保加利亞唔能夠晉身南非世盃都算，前日仲齊齊輸波；前者有梅度（圖）、捷禾都吞塞爾維亞5蛋、後者有貝碧托夫都負塞浦路斯1:4，輸到咁，真係好難向人交代。回想兩隊喺94世盃時威盡，羅軍入8強、保軍仲殺入4強㖭，當年赫傑同史杜捷哥夫堪稱東歐雙傑；家陣兩隊再冇球員配稱雙傑，反而隊波輸到杰撻撻，呢鋪真係東歐雙杰囉！</p></body></html>
