<html><header><meta charset="utf-8"><title>Paris得豬心情靚</title></header><body><h1>Paris得豬心情靚</h1><p>富家女ParisHilton日前剛豪擲4,500美元（約港幣3.5萬元）購入一頭名種小豬飼養，雖然該頭名叫「小豬公主」（PrincessPiglet）的小母豬要於檢測後一個月才能運抵Paris家，但她昨日與奀星男友DougReinhardt外出時，已與記者大談養豬大計。當天Paris先後與男友到手機店購物，之後更去嘆咖啡，可能Paris快將得豬心情靚極，不少fans前往索簽名合照她也來者不拒。</p></body></html>
