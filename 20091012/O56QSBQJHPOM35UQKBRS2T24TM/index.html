<html><header><meta charset="utf-8"><title>求驗客手記︰女足武鬥狼過男人 - 求驗客</title></header><body><h1>求驗客手記︰女足武鬥狼過男人 - 求驗客</h1><p>我求大俠一路覺得女仔打交，最多扯頭髮花塊面，但呢個觀念要改啦！周三女子巴西盃塞斯麥贏蘇斯保2:1，賽後演變成全武鬥；有啲除低隻砵打小人咁打對手，仲有人李小龍上身起飛腳（圖），呢啲咪叫巾幗不讓鬚眉囉！有個男士想做和事佬，結果仲畀人兜巴星！混戰蔓延到更衣室，部份人不敵逃出球場，對手就從後死追，最後有幾個人要入廠，踢波唔使咁火爆呀？</p></body></html>
