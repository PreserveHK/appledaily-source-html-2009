<html><header><meta charset="utf-8"><title>大馬怪魚嚇壞漁民</title></header><body><h1>大馬怪魚嚇壞漁民</h1><p>海中生物，千奇百怪，馬來西亞一名漁夫，早前就從大海撈獲一條超級怪魚─怪魚活着時全身褐色，死後即滿身通紅，而且沒有眼睛，嘴巴長滿外露的尖牙利齒，認真嚇壞人（圖）。<br>20歲的沙利查上周五到麻縣巴力拉賈紅橋沿岸捕魚，發現一條長怪魚，當他想捉實細看，怪魚突然僵直身體企圖攻擊他，他即拿木頭打死怪魚。沙利查指怪魚長約30厘米，沒有魚鱗，觸覺敏銳，當地漁民擔心怪魚出現是天災預警。馬來西亞kooky網站</p></body></html>
