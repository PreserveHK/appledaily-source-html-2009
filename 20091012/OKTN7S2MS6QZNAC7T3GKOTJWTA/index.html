<html><header><meta charset="utf-8"><title>大行觀點：花旗籲買中建材</title></header><body><h1>大行觀點：花旗籲買中建材</h1><p>雖然中央嚴控新增水泥產能，但花旗對水泥業前景樂觀，料行業後年供應減少1.2%，需求增長5.9%，有利水泥價格升，首選推介中國建材（3323），將其評級由「沽售」調高至「買入」。<br>今年內地西、北地區水泥價格升幅跑贏全國，隨着房產復蘇，花旗料偏重房產水泥銷售的華東及華南市場，其水泥價格可追落後，遂看好於浙江、上海及江蘇的水泥銷售佔總銷量五成的中建材。將中建材目標價上調至21.78元，具17%升值潛力。花旗亦建議「買入」中材股份（1893），目標價7.67元，有15%上升空間。</p><p>　</p></body></html>
