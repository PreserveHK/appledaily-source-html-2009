<html><header><meta charset="utf-8"><title>官恩娜、江若琳驚鏹水彈</title></header><body><h1>官恩娜、江若琳驚鏹水彈</h1><p>官恩娜（Ella）、江若琳（Elanne）、余文樂及杜汶澤等，前晚到旺角出席電影《同門》優先場，大會安排眾人於山東街步行至戲院，沿途逼滿大批圍觀市民，造成交通擠塞。</p><p>寧俾掟中身</p><p>阿樂、Ella及Elanne均表示事前擔心會有人擲鏹水彈，Ella說：「我有諗過拎把透明遮，之前睇新聞有好多行人受傷，真係好慘，其中好多係後生女。」Elanne指其母近年禁止她踏足旺角，她說：「媽咪唔畀我去旺角，佢怕有人掟鏹水彈，我頭先一路行都一路擔心，心諗中個身都唔好中塊面。」<br>採訪：藍文浩<br>攝影：黃文成、馮嘉文</p></body></html>
