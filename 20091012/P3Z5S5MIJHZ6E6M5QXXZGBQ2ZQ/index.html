<html><header><meta charset="utf-8"><title>試新油挑戰賽</title></header><body><h1>試新油挑戰賽</h1><p>唔少車主總有一套「慳油」大法，家你嘅絕招可以大派用場啦！喺Shell舉辦嘅「一公升挑戰賽」入面，你可以一公升全新推出市場嘅FuelSave作為燃油，駕駛由大會提供、裝有計算油量儀器嘅車輛參賽，行得最遠嘅勝出者，會贏得一萬蚊油券！由10月19日起於任何一間Shell油站入油滿$300就可報名參加，被抽出嘅十位會獲邀參賽，於11月15日同王敏德等一眾名人較量。家熱門話題講慳油環保，今次汽油市場有革命性嘅慳油配方出現，先至最令人興奮！<br><br>記者：梁美甜<br><br>查詢熱線：24352064</p></body></html>
