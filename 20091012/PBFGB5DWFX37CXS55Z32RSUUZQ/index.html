<html><header><meta charset="utf-8"><title>之之、阿旦拱照亞姐</title></header><body><h1>之之、阿旦拱照亞姐</h1><p>亞姐準決賽和決賽將分別於本月24日及下月1日舉行，屆時無綫將分別以泰國版《美女廚房》及《無敵獎門人惡鬥美女廚房》迎戰。陳啟泰離開亞視轉投有線後，亞姐司儀人選受關注，據悉亞視已邀得昔日港姐司儀鄭丹瑞（阿旦）倒戈，夥拍王賢誌、袁文傑和林韋辰等擔任亞姐司儀。<br>另外，大會評判除劉曉慶外，還有重量級靚女關之琳。記者昨日致電阿旦求證，他直認與亞視合作說：「係呀，今次係亞視主動搵我，但唔好話倒戈，因為我以前都係麗的電視（亞視前身）出身，第一屆亞姐選美，劉志榮做司儀嗰陣，我都有做嘉賓司儀o架。」<br>採訪：葉雪</p></body></html>
