<html><header><meta charset="utf-8"><title>單車漢撞壆倒地重傷</title></header><body><h1>單車漢撞壆倒地重傷</h1><p>【本報訊】將軍澳翠嶺路昨凌晨有單車漢失事「炒車」，傷者頭部着地重傷昏迷，由途人發現報警送院，目前情況嚴重。</p><p>疑腦部受創</p><p>昨凌晨1時許，途人發現傷者倒卧在翠嶺路近寶順路的單車徑，呼叫傷者無反應，身旁有翻倒的單車和血迹，懷疑他踏單車翻車，於是代為報警。救護員到場替傷者包紮，由於懷疑腦部受創傷勢嚴重，直接送往伊利沙伯醫院搶救。傷者姓蔡（43歲）身材肥胖，頭部及左面受傷；警方懷疑傷者由單車徑上行人路時，單車衝壆失平衡翻倒。</p></body></html>
