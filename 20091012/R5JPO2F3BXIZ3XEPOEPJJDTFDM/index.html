<html><header><meta charset="utf-8"><title>重慶「海盜」慘遭遊客重創</title></header><body><h1>重慶「海盜」慘遭遊客重創</h1><p>強悍的「海盜」竟無法逃過不文明遊客的黑手。重慶渝中區洪崖洞的海盜城內的10多尊海盜雕塑在十．一長假期間嚴重受損，有的手被砍斷，有的頭髮被揭掉，有的佩劍不見蹤影……。<br>繼上海植物園有缺德遊客為拍照，每日揑死300隻蝴蝶後，重慶海盜城景區的海盜雕塑亦遭遊客蹂躪。「從10月2日開始，來這裏參觀的遊客增多了，不文明的行為也開始出現。」海盜城負責人指許多遊客不受勸，「甚至罵工作人員」。他慨嘆「海盜」從荷蘭買來的，每個逾10萬元（人民幣．下同），「現又得花100多萬元」重新安裝。<br>《重慶晚報》</p></body></html>
