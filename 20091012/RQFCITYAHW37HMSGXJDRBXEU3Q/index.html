<html><header><meta charset="utf-8"><title>鄭雨盛賣單車籌款</title></header><body><h1>鄭雨盛賣單車籌款</h1><p>韓國型男鄭雨盛，前日在東京澀谷出席新片《好雨時節》的日本試映會，他更踏着在片中送給女主角高圓圓的黃色單車到場，並即時讓在場日本fans競投，該部有鄭雨盛親筆簽名的單車，獲fans以65,000日圓（約5,700港元）投得，全數撥捐紅十字會。</p><p>同場播花絮</p><p>鄭雨盛前日在東京舉行的新片試映會，開場前更播出了他在拍攝新片外景的花絮以及在首爾的生活片段外，也展示了鄭雨盛正努力為明年首次當電影導演的籌備細節。</p></body></html>
