<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾掹胡錦濤車邊 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾掹胡錦濤車邊 - 李八方</h1><p>鬍鬚曾去完匹茲堡參加G20領袖峯會返港後出現急性心臟病發，搞到要通波仔兼瞓成個星期醫院。鬍鬚曾喺噚日最新一篇網誌度話，唔知道係咪呢程G20之旅太過舟車勞頓，令心臟不勝負荷，但總計呢一年有三分之二時間人在旅途，喺飛機同旅店嘅時間多過喺屋企，有時午夜夢迴，都唔知身在何方。<br>雖然逗留匹茲堡時間唔長，而且大部份時間都要開會，即使唔開會亦好少外出，但鬍鬚曾話最難忘可算係同胡錦濤主席等領導人下榻同一間酒店兼同一層樓，保安非常嚴謹，由早到晚都有工作人員喺走廊穿梭，佢亦因此掹到領導人車邊，每餐都有中國菜享用。</p></body></html>
