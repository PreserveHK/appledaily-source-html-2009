</title></header><body><h1>Reporter'staste：任食鹹豬手送啤酒
</h1><p>雖然德國慕尼黑啤酒節剛剛結束，不過在香港的慶祝活動才剛揭幕。喜來登酒店的咖啡廳，就推出了以德國為主題的自助餐，供應包括德國圖林根腸、慕尼黑白肉腸、咖喱肉腸和肝醬腸等，還有鹹豬手和肉批等等經典德國家鄉菜。食晚市自助餐還即送德國著名生啤一杯。（Ken）</p><p>6:30pm-10pm<br><br>星期日至四<br>成人$398、小童$188<br><br>五、六、公假及前夕<br>成人$448、小童$218<br><br>咖啡廳（23691111）<br>尖沙嘴彌敦道20號香港喜來登酒店2樓</p></body></html>
