<html><header><meta charset="utf-8"><title>神奇狗變糖尿病看護</title></header><body><h1>神奇狗變糖尿病看護</h1><p>英國53歲糖尿病患者杰克遜（PaulJackson）養了６歲的邊境牧羊犬（bordercollie）「廷克」（Tinker），沒有料到牠竟成救命恩人。廷克懂得憑嗅覺得知杰克遜的血糖跌至危險水平，每逢這個情況即化身“dog-tor”狗醫生狂舔他的臉或狂吠警告，防他暈倒。<br>廷克是在多次目擊杰克遜因血糖水平過低暈倒，他兩名兒子隨即搶救他，而懂得分辨杰克遜何時有危險。杰克遜發現廷克有此特殊能力後，聯絡負責訓練「狗醫生」的組織，令牠成為全英七隻受過訓練能嗅出血糖水平變動的狗之一。<br>英國《世界新聞報》</p></body></html>
