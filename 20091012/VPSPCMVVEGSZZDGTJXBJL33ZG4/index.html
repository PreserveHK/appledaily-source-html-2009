<html><header><meta charset="utf-8"><title>隔牆有耳：拎得起　放甘威 - 李八方</title></header><body><h1>隔牆有耳：拎得起　放甘威 - 李八方</h1><p>民主黨上星期受甘威事件困擾，最繁忙莫過於主席何俊仁同副主席劉慧卿，日日俾傳媒追問事件最新進展，少啲心血都未必應付到。家事件會由立法會同香港人權監察分別調查，仁哥終於舒一口氣。<br>佢噚日接受商台訪問時，講到家好似放下一個重擔咁，事關事件最鬧哄哄時，一覺瞓醒就要應付傳媒，幾乎朝早7點就有電話到。而且事件唔止香港傳媒關心，連海外傳媒都好重視，遠至加拿大中文電台都搵佢做電話訪問，由早到晚都咁忙。好多人話甘威事件由《蘋果日報》率先披露，似乎另有所圖，仁哥就力指，就算係友好傳媒都要公正處事。
</p></body></html>
