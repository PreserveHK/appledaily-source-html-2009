<html><header><meta charset="utf-8"><title>方大同見唔到Fiona賴祖名</title></header><body><h1>方大同見唔到Fiona賴祖名</h1><p>在台灣人氣爆燈的方大同，剛完成在當地舉行的兩場演唱會，雖然緋聞女友薛凱琪（Fiona）沒有捧場，連花籃都欠奉，不過方大同沒有不悅，繼續以好歌饗歌迷，又不時走下台與觀眾握手，情緒高漲。</p><p>抱歉冇期加場</p><p>提到去年Fiona曾在方大同的演唱會擔任表演嘉賓，今年卻不見影蹤，對此方大同笑說：「原本我都想過邀請房祖名嚟睇，但知道佢好忙，又要四圍飛，可能因為祖名冇嚟，先吸引唔到佢（Fiona），哈哈。」<br>另外，有歌迷投訴買不到方大同演唱會門票，他無奈地表示因要繼續宣傳新碟，以及籌備下月上海舉行的演唱會，故無法加場。撰文：林妃</p></body></html>
