<html><header><meta charset="utf-8"><title>朱玲玲為夫家攞彩</title></header><body><h1>朱玲玲為夫家攞彩</h1><p>朱玲玲嫁予羅康瑞，嫁夫隨夫，不時伴老公出席社交活動，比以前social開朗。羅康瑞胞兄羅旭瑞任主席的富豪酒店，早前獲旅行雜誌選為全球最佳機場酒店等多個殊榮，羅旭瑞與女兒羅寶文上周舉行慶祝派對，美國、荷蘭、印度駐港領事都有派員出席，羅康瑞和太太朱玲玲一同到賀。<br>穿上銀灰satindress配襯黑珍珠頸鏈的朱玲玲，優雅冠全場，不愧為「最美麗港姐」。富豪太子女羅寶文則答謝員工同事努力，更說：「呢個並唔單止係我哋嘅成就，香港都引以自豪。」<br>撰文：DebbieLum</p></body></html>
