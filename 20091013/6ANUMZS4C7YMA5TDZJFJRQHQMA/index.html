<html><header><meta charset="utf-8"><title>港鐵列車拘兩蒙古扒手</title></header><body><h1>港鐵列車拘兩蒙古扒手</h1><p>【本報訊】一隊便衣警員昨晚7時在港鐵金鐘站作反罪惡巡邏時，目睹兩名男子形迹可疑於是暗中監視，只見兩人尾隨一名外籍男遊客進入列車車廂，列車駛向尖沙嘴方向期間，27歲可疑男子特意大力推了該男遊客一下，另一名21歲同黨伸手入遊客褲袋內，意圖將銀包扒走。警員見狀立即表露身份，將兩名扒手拘捕，疑犯從港鐵尖沙嘴站被押離（圖箭嘴示），警方證實他們來自蒙古，正調查他們是否涉及其他竊案。<br>鄭文輝攝</p></body></html>
