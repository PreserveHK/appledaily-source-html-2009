<html><header><meta charset="utf-8"><title>魔髮新秀失控出位</title></header><body><h1>魔髮新秀失控出位</h1><p>由TVB8舉辦的《2009年TVB8全球華人新秀歌唱大賽》，前晚在將軍澳電視廣播城舉行，15位來自世界各地的參賽者大鬥歌藝，比賽形式與《超級巨聲》十分相似，就連評判也邀請與《超級巨聲》有關的劉美君和趙增熹，其他評判和表演嘉賓有黃耀明、胡杏兒、張智霖和台灣男歌手張智成等。<br>前晚16位參賽者中以號劉楊表現最「突出」，她獻唱《千年之戀》時更忽然失控，將散落的長髮如fing水髮般狂舞，又在台上玩自摸，但唱功卻又未見有過人之處，全場嘩然，最後她憑出位表現贏得鑽級耀眼大獎，而冠軍則由演繹《我真的受傷了》的12號曾潔鈺勝出。<br>採訪：何慧斯<br>攝影：彭琮然</p></body></html>
