<html><header><meta charset="utf-8"><title>求驗客手記：里奧搵「碧咸嫂」拍艷照？ - 求驗客</title></header><body><h1>求驗客手記：里奧搵「碧咸嫂」拍艷照？ - 求驗客</h1><p>里奧費迪南搵維多莉亞拍艷照？係就係維多莉亞，但就唔係碧咸嫂，而係一名叫做維多莉亞摩莉嘅模特兒。里奧主理嘅網上音樂雜誌《#5》最新一期，決定搞搞新意思，請嚟維多莉亞摩莉幫手拍攝一輯性感相，呢位模特兒曾經係著名嘅《花花公子》月曆女郎，絕對唔係二打六。里奧今次搵嚟《花花公子》女郎，可謂噱頭心足，起碼吸引到網民入去睇。其實，呢期《#5》嘅主題專訪亦十分強勁，搵嚟「大帝」勒邦占士講Jay-Z嘅音樂，淨係睇一個足球人搵NBA籃球巨星做訪問呢個crossover，都已經好有話題性啦！</p></body></html>
