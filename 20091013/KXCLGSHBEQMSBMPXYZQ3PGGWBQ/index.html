<html><header><meta charset="utf-8"><title>求驗客手記：皇馬苛刻玩殘雲佬 - 求驗客</title></header><body><h1>求驗客手記：皇馬苛刻玩殘雲佬 - 求驗客</h1><p>喺現今嘅老將嚟講，有邊個好似傑斯咁勁呀，尤其係皇馬呢類崇尚名牌球員嘅球會，能夠有機會上陣已經萬幸，何況要一季打幾十場？偏偏皇家向雲尼斯達萊開出續約條件，就係要佢一季上陣達到35場，如果唔係想留隊都幾難；我求大俠唔係話幫老人家，但皇馬呢個條件即係玩雲佬啫，要呢位傷完又傷嘅前鋒一季打35場真係冇可能，等於提早唔要佢。另外，亦有傳其餘兩位老臣子魯爾同古迪，亦要上陣達到30場先至可以續約，皇馬出到呢招，都幾冇人情味喎！</p></body></html>
