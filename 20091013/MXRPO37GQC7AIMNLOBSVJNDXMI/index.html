<html><header><meta charset="utf-8"><title>案件速遞「陳振聰」恐嚇法官押後審</title></header><body><h1>案件速遞<br>「陳振聰」恐嚇法官押後審</h1><p>【本報訊】華懋集團已故主席龔如心千億遺產案主審法官林文瀚，早前接到署名「陳振聰」的恐嚇信件。涉嫌撰寫恐嚇信的綜援漢昨在東區裁判法院再提訊，鑑於指模報告未完成，裁判官遂應控方申請，將案件押後至下月9日再提訊。<br>現年48歲被告熊偉業，報稱無業。一直被還柙的被告。他被控於今年8月5日，書寫一封有恐嚇字句的信件送給法官林文瀚。控方指，筆迹專家報告指信件是被告撰寫，指模報告則未完成。<br>案件編號：ESCC4399/09</p></body></html>
