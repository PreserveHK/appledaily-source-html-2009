<html><header><meta charset="utf-8"><title>三港片入圍亞太影展</title></header><body><h1>三港片入圍亞太影展</h1><p>第53屆亞太影展昨日公佈入圍港片名單，鄭保瑞執導的《意外》、林超賢執導的《証人》及葉偉信執導的《葉問》順利入選，3部戲的男主角古天樂、張家輝和甄子丹繼在金像獎惡鬥之後，現在又轉戰亞太影展較量，不過今次還有其他地區的男演員爭影帝，要登上亞太影帝寶座殊不容易。<br>亞太影展已定於今年12月17至20日在台灣高雄舉行，前兩年亞太影展均因經濟問題停辦，今年終於在台灣復辦。<br>撰文：葉雪</p></body></html>
