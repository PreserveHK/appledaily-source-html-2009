<html><header><meta charset="utf-8"><title>大行觀點：花旗料騰訊升30%</title></header><body><h1>大行觀點：花旗料騰訊升30%</h1><p>繼高盛後，花旗昨接力唱好騰訊（700），認為該公司具防守力，2009年至2011年均盈利料增長42%。該行將騰訊評級由「持有」調高至「買入」，目標價大幅上調至165元，較昨收市價126.7元，有三成升值潛力。<br>花旗指，由於騰訊旗下Qzone用戶增長較預期理想，估計其非遊戲類互聯網增值服務收入在未來數季將錄得強勁增長。隨着騰訊自行開發的《QQ炫舞》社交遊戲日漸普及，加上明年上海世博舉行料帶動其廣告收入，該行將其今、明年每股盈利調高至3.24元及4.73元。</p><p>　</p></body></html>
