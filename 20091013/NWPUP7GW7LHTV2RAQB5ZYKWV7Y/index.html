<html><header><meta charset="utf-8"><title>陳浩民掂陳紫函</title></header><body><h1>陳浩民掂陳紫函</h1><p>內地女星陳紫函最近到浙江橫店與陳浩民合演古裝劇《活佛濟公》，陳浩民演濟公，陳紫函則演其妻胭脂，由弱柔無助的弱女演到修煉成魔的妖女，造型多變。她最喜歡卻是反串男裝的造型，更有工作人員讚她頗有幾分林青霞的神韻，令她開心不已。</p><p>細心溫柔討歡心</p><p>首度與陳浩民合作拍劇，陳紫函對他讚不絕口：「他很溫柔，很細心，也很照顧對手戲演員的情緒，例如拍完一場戲，他會說：『剛才我的手是不是碰到你頭髮了，對不起』，拍攝跪着或是蹲在地上的戲時，還會很細心的把你扶起來，是一個紳士。」陳浩民一向異性緣不俗，想不到他連碰到對手的秀髮也會說對不起，難怪甚得女性歡心。<br>撰文：丁寧</p></body></html>
