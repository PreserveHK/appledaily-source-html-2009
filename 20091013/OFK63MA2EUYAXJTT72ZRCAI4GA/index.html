<html><header><meta charset="utf-8"><title>5cm不銹鋼遠足杯</title></header><body><h1>5cm不銹鋼遠足杯<br></h1><p>數年前朋友送我一個矽膠的伸縮遠足杯，啱晒旅行、去Camp之用。但時至今日，矽膠杯已破損，最近卻給我發現同樣是伸縮設計，但換上不銹鋼製的遠足杯。今趟杯子只有5cm直徑大，而且有蓋蓋實，打開蓋子，輕輕一拉便成杯子，相當慳位。此外，最重要還是不銹鋼較耐用，不用我再左找右搵一個合適的遠足杯。<br><br>記者：蘇麗珊<br>查詢：ilovekitchen（27239303）<br></p><p>■查實打開蓋子，一拉開就成為遠足杯。$30</p></body></html>
