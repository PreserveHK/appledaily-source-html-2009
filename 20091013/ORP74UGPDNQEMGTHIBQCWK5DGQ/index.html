<html><header><meta charset="utf-8"><title>《超模》主持狂賺2.3億</title></header><body><h1>《超模》主持狂賺2.3億</h1><p>美國財經雜誌《福布斯》昨日宣佈美國電視黃金時間最高收入女星名單（Prime-Time'sTop-EarningWomen），《全美超級模特兒新秀大賽》（America'sNextTopModel）名模主持泰娜賓絲（TyraBanks）去年大賺2.3億港元名列第1位，第2位是近年影視雙棲的嘉芙蓮希歌（KatherineHeigl），第3位是《CSI滅罪鑑證科》女星MargHelgenberger。其他榜上有名的女星包括排第4的伊娃隆歌莉亞（EvaLongoria）及第8位的天娜菲（TinaFey）。</p></body></html>
