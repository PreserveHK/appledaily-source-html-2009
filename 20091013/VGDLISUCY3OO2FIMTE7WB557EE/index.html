<html><header><meta charset="utf-8"><title>徐若瑄戀吳彥祖坎坷</title></header><body><h1>徐若瑄戀吳彥祖坎坷</h1><p>徐若瑄近期片約不斷，剛在電影《火龍》扮演夜總會頭牌，最近在荷李活投資、夏永康執導的《全城熱戀》中，又變身千金小姐，首次與吳彥祖扮演情侶。</p><p>演富家女</p><p>《全城熱戀》由六條感情線貫穿，分別在北京、香港和深圳三地取景，扮演千金小姐的徐若瑄，為配合身份經常全身名牌時裝、手袋出現，貴氣十足，她和吳彥祖的愛情故事，則以美食為線索但充滿坎坷，拍攝時全程謝絕傳媒探班訪問，更添神秘感。除拍電影和廣告外，徐若瑄稍後會出席迎接世博的宣傳活動，在演唱會上獻唱兩首歌。<br>採訪、攝影：FayeLam</p></body></html>
