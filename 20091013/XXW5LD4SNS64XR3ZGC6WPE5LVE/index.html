<html><header><meta charset="utf-8"><title>案件速遞偷運13巴漢16歲蛇頭還柙</title></header><body><h1>案件速遞<br>偷運13巴漢16歲蛇頭還柙</h1><p>【本報訊】警方日前在屯門龍鼓灘發電廠對開海面，截獲一艘逼滿13名巴基斯坦籍人蛇的舢舨，拘捕負責駕船的16歲內地「蛇頭」（圖），昨解往屯門裁判法院提訊。被告還柙至11月9日再提訊。留有時髦長髮的16歲被告姓許，河南省人士，中等身材，身穿黑色T恤及深藍色風褸，他由庭警帶上法庭應訊，其間神情呆滯，以普通話回應明白控罪。<br>裁判官施萬德指控罪性質嚴重，拒絕保釋。<br>案件編號：TMCC3737/09</p></body></html>
