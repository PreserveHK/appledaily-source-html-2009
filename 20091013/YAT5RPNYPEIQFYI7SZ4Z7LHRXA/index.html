<html><header><meta charset="utf-8"><title>求驗客手記：鹿角終於識贏波 - 求驗客</title></header><body><h1>求驗客手記：鹿角終於識贏波 - 求驗客</h1><p>日皇盃第2圈日前開打，足智彩就只開部份賽事，日聯強隊如鹿島鹿角、大阪飛腳同川崎前鋒等就順利過關；其中喺日聯「大迷失」嘅鹿島鹿角喺幾強陣情況下，憑馬昆奴斯射入一球，小勝非聯賽球隊高崎藝術1:0，終於取得49日以嚟首場勝利，都算叫做反彈成功。對波友嚟講亦避過一劫，因為呢場冇開盤，如果唔係小勝又累死波友。相反，川崎前鋒同樣對住非聯賽球隊就贏得輕鬆，冇咗幾名日本國腳下，都大炒6:1，其中冇隨北韓到法國集訓嘅鄭大世威到盡，大演帽子戲法，一於唔留力。</p></body></html>
