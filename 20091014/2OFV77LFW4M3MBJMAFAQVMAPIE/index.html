<html><header><meta charset="utf-8"><title>未來廚房有農場</title></header><body><h1>未來廚房有農場</h1><p>它不是豪華金魚缸，而是未來家居的「生物圈家庭農場」（BiosphereHomeFarm圖）。荷蘭電子產品商飛利浦（Philips）研究小組估計15至20年後，家居廚房會出現這種環保多層農場，食物自給自足，既可確保食物安全，又可減少食物運輸時破壞環境。<br>生物圈家庭農場分成一層層，仿地球生態環境和食物鏈的結構。最高第一、二層種植物，透過光纖吸收日光，將氧氣釋放到家居；第三層種海藻，釋放氧氣給第四層的魚，同一層的蝦則會清理魚缸；第五層的有機廢物會釋放出甲烷變成能源，支援農場的運作，包括晚上令燈光亮起。<br>英國《每日郵報》</p></body></html>
