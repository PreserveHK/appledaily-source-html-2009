<html><header><meta charset="utf-8"><title>李連杰破格演慈父</title></header><body><h1>李連杰破格演慈父</h1><p>李連杰最近接拍安樂電影公司投資的文藝片《海洋天堂》，飾演與幾歲大自閉兒子相依為命的父親。今次杰仔棄武從文，要向演技挑戰，他看到劇本時已深受打動，硬漢也流淚。<br>該片在青島拍攝兩個月，已接近殺青，日前杰仔與桂綸鎂合作拍攝戲裏最後一場戲，在一個海洋世界的360度觀魚區拍攝，兩人都被現場的美景迷住了。</p><p>桂綸鎂扮小丑</p><p>桂綸鎂飾演鄰家女孩，為逗杰仔兒子開心，常會化裝扮小丑，雖然在鏡頭上，她很難以真面目示人，但她並不介意，因為能和偶像李連杰合作，再醜也值得。　<br>撰文：葉雪</p></body></html>
