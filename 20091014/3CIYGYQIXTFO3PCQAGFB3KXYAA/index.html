<html><header><meta charset="utf-8"><title>將整蛋糕化繁為簡</title></header><body><h1>將整蛋糕化繁為簡</h1><p>很多人好怕整西式蛋糕，怕步驟麻煩，又要添置不少工具，最近見到一本《簡易蛋糕甜品自煮樂》，作者芝芝就教大家用一部小焗爐，都可做到專業水準的蛋糕。
</p><p>作者本是一名普通的學生，累積多年在家中製作蛋糕的經驗後，變成網上人氣蛋糕甜品廚師，她擅長把複雜的蛋糕製作程序化成簡易的自家廚房手作，芒果慕絲蛋糕、覆盆子慕絲蛋糕、藍莓芝士蛋糕、檸檬芝士蛋糕、馬德蓮貝殼蛋糕等的製作過程都在1小時內完成，原來整蛋糕不是太難呢！</p></body></html>
