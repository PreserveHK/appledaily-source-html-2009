<html><header><meta charset="utf-8"><title>案件速遞王穎妤控告李慧玲誹謗</title></header><body><h1>案件速遞<br>王穎妤控告李慧玲誹謗</h1><p>【本報訊】新世界中國主席鄭家純及執行董事梁志堅，被捲入立會調查梁展文事件的聆訊。兩人拒絕出席聆訊而提出司法覆核，指立法會的《立法會（權力及特權）條例》違憲。高院上月判二人敗訴當晚，商台節目《左右大局》的主持人李慧玲，涉開咪講出針對鄭家純律師團成員王穎妤的誹謗言論。王穎妤昨入稟高院，申請禁制令及索償。<br>根據入稟狀，李慧玲於今年9月24日在節目上發佈有關言論，商台網站上亦有該節目的錄音紀錄。王穎妤指李慧玲及香港商業廣播有限公司誹謗，申請禁制令及索償。<br>案件編號：HCA2084/09</p></body></html>
