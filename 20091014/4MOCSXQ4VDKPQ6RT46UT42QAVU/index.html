<html><header><meta charset="utf-8"><title>求驗客手記：羅馬尼亞排「毒」 - 求驗客</title></header><body><h1>求驗客手記：羅馬尼亞排「毒」 - 求驗客</h1><p>羅馬尼亞教練盧錫斯古話有佢一日喺度，30歲前鋒梅度都唔使旨意再入國家隊！我求大俠好奇怪點解盧錫斯古會講得咁絕，原來同梅毒……，吖唔係，係同梅度爛玩有關！羅馬尼亞報章《自由報》影到佢喺世盃外大敗予塞爾維亞0:5嘅賽前，仲走去的士高玩，完全唔重視為國出力嘅機會；我求大俠呢次都唔幫梅度，雖則羅馬尼亞已經出咗局，但係佢咁玩法又真係唔啱！不過羅馬尼亞成績咁差，盧錫斯古可以教多幾耐都未知，話唔定梅度喺國家隊仲有翻身機會！</p></body></html>
