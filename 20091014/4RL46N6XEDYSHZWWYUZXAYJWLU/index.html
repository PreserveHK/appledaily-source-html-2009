<html><header><meta charset="utf-8"><title>山火逼近雲浮仙觀</title></header><body><h1>山火逼近雲浮仙觀</h1><p>【本報訊】流浮山深灣路雲浮仙觀後山對上山頭，昨日中午12時許，有途人發現山頭的雜草起火報警，消防員到場時，部份火頭更向下蔓延逼近雲浮仙觀，山草燒至距離仙觀僅10多米遠。有職員恐波及仙觀寺廟，拖喉射水撲救。<br>消防為免山火面積繼續蔓延擴大，影響山下附近鄉村，遂要求政府飛行服務隊派直升機到場；一架直升機奉召到場，多次來回火場掟水彈救火。山火於下午約1時救熄，但現場山頭面積達100乘80米的林木被焚毀，消防調查相信有人遺下火種引致。</p></body></html>
