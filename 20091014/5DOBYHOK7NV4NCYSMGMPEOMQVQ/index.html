<html><header><meta charset="utf-8"><title>買Alto要等</title></header><body><h1>買Alto要等</h1><p>又一生意好嘅例證，金融海嘯之後，間間車行都步步為營，唔敢放肆入車。不過個市原來又唔係想像咁差，好似9月尾先介紹過嘅EURO5車仔鈴木Alto，一個星期後想再借車，點知已經賣晒，連較冷門嘅粉紅色都賣埋，可能你會質疑代理入得唔多，但我就認為有實力嘅車始終有市場，一公升引擎嘅細容積車仔合晒香港人口味，再有埋EURO5慳油又環保嘅驗證，約11萬嘅價錢的確好吸引。雖然苦惱借唔到車影相，但見家想買呢部藍色車仔都要等再返貨，實在可喜可賀。<br><br>記者：許維雅</p><p>查詢：香島汽車（23320091）</p></body></html>
