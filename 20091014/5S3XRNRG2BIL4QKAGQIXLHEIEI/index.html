<html><header><meta charset="utf-8"><title>狼狗受驚匿藏車底</title></header><body><h1>狼狗受驚匿藏車底</h1><p>【本報訊】昨晨4時半，51歲姓吳夜更的士司機在長沙灣深旺道近深盛路路邊清潔車廂時，一隻狼狗突然走過來，在他腳邊徘徊，然後走入的士車底。吳見小狗伏在車頭下面也沒理會，直至他完成清潔準備離開，小狗還不出來。吳怕狗被困報警求助。<br>消防員到場用工具唧高的士，發覺小狗只因受驚不敢出來。在場的愛護動物協會人員膽大心細，將小狗拉出並裹上毛巾給牠保暖定驚，再抱起放入狗籠運走。愛協發言人稱，牠是一隻混種狼狗，雌性，體內植有晶片，稍後會轉交漁護署聯絡狗主認領。</p></body></html>
