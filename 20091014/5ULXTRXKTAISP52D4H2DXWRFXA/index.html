<html><header><meta charset="utf-8"><title>瑪麗嘉兒勁韓Fans</title></header><body><h1>瑪麗嘉兒勁韓Fans</h1><p>美國樂壇天后瑪麗嘉兒（MariahCarey）昨日在首爾出席記者會，宣傳全新個人大碟《TheMemoirsOfAnImperfectAngel》。身穿一件頭貼身迷你裙的她，到場時不停向韓國記者大派飛吻，又用韓語打招呼及唱好韓國，大冧當地fans。</p><p>黑人保安護駕</p><p>瑪麗在多名大隻黑人保安護駕下上台，排場十足，第三次到訪韓國的她說：「由第一次到韓國欣賞米高積遜（MichaelJackson）演唱會到今次宣傳新碟，每次韓國的朋友都熱情款待我，令我感到很溫暖，因此我選了這個地方做新碟宣傳的首站。」瑪麗今日會舉行簽名會，與韓國fans近距離接觸。</p></body></html>
