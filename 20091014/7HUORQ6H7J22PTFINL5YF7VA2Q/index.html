<html><header><meta charset="utf-8"><title>阿Lam消失兩日　教訓鄧建明</title></header><body><h1>阿Lam消失兩日　教訓鄧建明</h1><p>林子祥（Lam）昨日到尖沙嘴，出席鄧建明（Joey）於下月28日在九展舉行的音樂會記者會，但由於屆時Lam要出埠工作，故此未知能否擔任Joey音樂會的嘉賓。<br>記者會上Joey自爆曾經激怒Lam，他說：「當年Lam約我去打golf，點知我遲到，去到Lam已經唔喺度，之後Lam喺我生命中消失咗兩日。」Lam事後笑說：「呢行有邊個係唔遲，只好怪我準時。」至於老婆葉蒨文是否經常遲到？Lam笑稱：「呢個冇得嬲，女仔係會遲。」<br>採訪、攝影：何慧斯</p></body></html>
