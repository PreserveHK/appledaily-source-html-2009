<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐小鳳唱兩句撐和音王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐小鳳唱兩句撐和音王 - 馮仁昭</h1><p>曾經為唔少天王巨星做和音嘅譚錫禧（左），前晚喺尖沙嘴文化中心舉行音樂會，連徐小鳳（右）都係座上客，仲即場清唱幾句贈興。另外仲有劉雅麗同魯振順（中）做嘉賓，幾位唱得之人梗係吸引唔少觀眾捧場。<br>原來劉雅麗嘅媽咪同譚錫禧係好朋友，佢可以話係劉雅麗嘅uncle，由細睇到佢大，所以劉雅麗知道uncle要開慈善音樂會時，即刻義不容辭幫忙。</p></body></html>
