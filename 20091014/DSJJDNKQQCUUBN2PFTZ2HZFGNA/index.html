<html><header><meta charset="utf-8"><title>求驗客手記：班尼斯唱好英軍 - 求驗客</title></header><body><h1>求驗客手記：班尼斯唱好英軍 - 求驗客</h1><p>前英甲嘅燦美爾領隊班尼斯，早前被炒後無官一身輕，45歲嘅佢仲獲樂隊NewOrder邀請，一齊重唱《WorldInMotion》，為明年南非世盃撐英格蘭咁話；主音彼特曲克（PeterHook）已經叫咗班尼斯rap番首歌撐祖國，仲話首歌一定係英格蘭出戰世盃以來，最好嘅宣傳歌曲。我求大俠就未聽過班尼斯大展歌喉，但都為佢有個新開始而高興，皆因佢之前執教嘅燦美爾，周一喺軍醫佩利臨時拉夫領軍下，主場0:1不敵史托港，家喺英甲排尾3，好彩班尼斯走得快，唔係又入佢數！</p></body></html>
