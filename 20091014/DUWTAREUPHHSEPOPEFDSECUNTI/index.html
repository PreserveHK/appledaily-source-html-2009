<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡杏兒預同Chilam傳緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡杏兒預同Chilam傳緋聞 - 馮仁昭</h1><p>胡杏兒同張智霖（Chilam）噚日一齊到商台宣傳新歌，遲啲佢哋會一齊去北海道為無綫新劇拍外景，問佢哋怕唔怕傳緋聞？Chilam話：「應該幾難，但真係要傳嘅時候，都冇辦法。」係咪因為Chilam結咗婚，杏兒又有固定男友黃宗澤，所以唔怕傳緋聞？杏兒就話：「雖然估唔到會傳乜，但都預計到，希望到時易啲接受就算。」杏兒並冇否認有固定男友，睇怕同黃宗澤應該打風都打唔甩。</p></body></html>
