<html><header><meta charset="utf-8"><title>財話短說卓智股權高度集中</title></header><body><h1>財話短說<br>卓智股權高度集中</h1><p>▲證監會查訊發現，卓智控股（982）截至9月28日止股權高度集中，大股東龐維新佔股74.78%，另16名股東佔20.46%，其他股東僅佔4.76%。證監亦留意到，卓智7月上旬成交價介乎1.5至2.2元，其後龐氏公佈每股0.66元現金全面收購建議、並於9月18日完成，惟股價期間繼續上升，由9月23日的3.35元，升至昨收報的5.98元，為全購價的8.06倍。</p></body></html>
