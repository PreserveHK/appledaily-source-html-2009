<html><header><meta charset="utf-8"><title>聯盟質疑接駁不便</title></header><body><h1>聯盟質疑接駁不便</h1><p>【本報訊】公共專業聯盟召集的「新高鐵專家組」已向政府提出一個重新設計的高鐵走線方案，並反對高鐵總站設於西九，質疑總站接駁繁複對乘客不便。專家組成員昨日實地測計，模擬由港鐵九龍站月台接駁日後高鐵西九總站，發現乘客其間需步行長達12分鐘（圖），極度不便。專家組亦憂慮，高鐵西九總站會進一步令路面擠塞情況惡化。<br>運輸及房屋局發言人重申，西九設總站是首選，該區有完善的鐵路和道路接駁，顧及不同地區及乘搭各種交通工具人士的需要。黃建通攝</p></body></html>
