<html><header><meta charset="utf-8"><title>陳敏之搵銀明年置業</title></header><body><h1>陳敏之搵銀明年置業</h1><p>陳敏之昨日到青衣城擔任髮型屋的剪綵嘉賓，她表示今次活動的酬勞十分可觀，並自言即使金融海嘯，工作量沒有大受影響，她說：「家經濟好似越嚟越好，自己都有儲錢習慣，仲考慮明年置業，我計劃買成千呎單位，最好連天台，因為我鍾意BBQ。」</p><p>捧鄧萃雯封后</p><p>對於無綫台慶將會播出《宮心計》和《富貴門》兩台慶劇，當中陳敏之有份參與《富》劇，對於是否擔心兩劇會比較收視時，她就說：「大家劇種都唔同，《宮》係女人戲，《富》係講豪門。自己就睇好鄧萃雯攞視后，黎耀祥就做視帝。」<br>採訪、攝影：馬建華</p></body></html>
