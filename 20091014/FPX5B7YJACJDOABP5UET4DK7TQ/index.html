<html><header><meta charset="utf-8"><title>YSL秋冬唇彩夠閃</title></header><body><h1>YSL秋冬唇彩夠閃</h1><p>今季秋冬興閃眼妝，胭脂及唇妝應該如何配搭呢？新進歌手羽翹有心水推介。雖然她向來用開粉狀胭脂，但就大讚YSL新出霜狀胭脂，好用且色澤自然；唇妝方面則推介YSL新出的閃亮唇彩，內有好多金閃粉，塗上嘴非常閃令令。想睇即時效果？上網睇埋羽翹示範的短片，她會即場試用兼講解，睇完再買都未遲！<br><br>記者：郭佩韻<br>攝影：梁細權<br><br>即睇胭脂霜自然及唇彩閃亮效果。</p><p>查詢：YSL（21110136）</p><p>今日妝員：羽翹</p><p>樂壇新人，鍾意試盡新嘢靚嘢兼同人分享。</p></body></html>
