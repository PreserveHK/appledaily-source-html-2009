<html><header><meta charset="utf-8"><title>案件速遞國泰空姐上訴案押後判</title></header><body><h1>案件速遞<br>國泰空姐上訴案押後判</h1><p>【本報訊】國泰空姐追討假期薪金上訴案昨高院續審。勞資審裁處早前裁定空服員外站津貼不屬薪金一部份，但空姐上訴指，國泰將指定金額給予空服員作為津貼非實報實銷，應視為薪金。<br>代表上訴空姐的大律師舉例指，若空服員在外地沒有利用津貼作用膳，津貼便歸空服員所有，不需拿單據索償，津貼每月計算，屬薪金一部份。但國泰反駁指，津貼僅屬外站用膳等開支補償。法官押後裁決。<br>案件編號：HCLA3-5、7-9/09</p></body></html>
