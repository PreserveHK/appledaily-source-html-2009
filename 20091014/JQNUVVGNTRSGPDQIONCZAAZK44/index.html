<html><header><meta charset="utf-8"><title>金荷娜來港放笑彈</title></header><body><h1>金荷娜來港放笑彈</h1><p>由韓國女星金荷娜與男星姜至奐合演的動作喜劇《我女友係零零7》，本月29日正式在香港上映，該片男女主角已決定於本月25日來港，展開為期三日兩夜的宣傳活動，為新片造勢。</p><p>黃子華配音</p><p>韓國賣座喜劇《我女友係零零7》，在當地上映時叫好叫座，入場人次已衝破了400萬，金荷娜與姜至奐在片中分別飾演經驗豐富的女特務和烏龍百出的特工新手，這對過氣情侶互相不知道對方的特務身份，令他們在執行任務期間鬧出不少笑話。該片的香港版更找來黃子華配音。</p></body></html>
