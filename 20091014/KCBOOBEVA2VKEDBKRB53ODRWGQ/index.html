<html><header><meta charset="utf-8"><title>雷頌德直認7年之癢</title></header><body><h1>雷頌德直認7年之癢</h1><p>雷頌德（Mark）早前接受肥媽瑪利亞主持的有線節目《肥媽私房菜》訪問，Mark堪稱金牌監製，製作歌曲無數，但他表示從未為自己度身訂做過一首情歌，倒曾經為囝囝寫過歌，又直言曾拍過很多次拖，每次失戀都會從中學習以後怎樣跟另一半相處。<br>訪問中肥媽問到Mark當年為何與拍了約7年拖的女朋友分手，雖然未有指名道姓，不過Mark曾與張燊悅相戀多年人所共知，他也大方表白說：「因為大家睇對方睇得太通透，但係當時大家又未到婚姻關係，所以都唔會容忍對方，原來真係有7年之癢o架。」<br>撰文：葉雪</p></body></html>
