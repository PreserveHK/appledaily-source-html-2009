<html><header><meta charset="utf-8"><title>王菲擬為動畫配音</title></header><body><h1>王菲擬為動畫配音</h1><p>根據內地搖滾歌手鄭鈞創作漫畫《搖滾藏獒》改編而成的同名3D動漫電影，前日在北京舉行發佈會，鄭鈞好友李亞鵬也有前來捧場。<br>席間鄭鈞表示王菲女兒竇靖童非常喜歡漫畫版《搖滾藏獒》，認為漫畫非常有意思，還和他發短訊交流看後感想，對於藏獒形象更是讚不絕口。<br>鄭鈞表示目前已有不少圈中好友報名為該片配音，他正積極游說王菲復出配音。有記者問王菲是否出山為該片唱主題曲時，鄭鈞表示很有可能，而《搖滾藏獒》一片要到後年才上映。<br>撰文：林妃</p></body></html>
