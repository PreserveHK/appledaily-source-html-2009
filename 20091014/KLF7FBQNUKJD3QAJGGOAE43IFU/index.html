<html><header><meta charset="utf-8"><title>百人追思補習天王</title></header><body><h1>百人追思補習天王</h1><p>【本報訊】上月28日凌晨駕保時捷跑車在跑馬地撞車身亡的補習天王黎文業（圖），終年46歲，其生前創辦的「活學教育」補習學校和遺孀補習天后陳如敏，昨晚8時在北角香港殯儀館一樓舉行安息禮拜追思儀式，到臨的親友、學生逾百人。<br>追思堂上放有黎的遺照，四周擺滿白色鮮花，其間講述他平生和對教學之貢獻。由於黎妻不願接受傳媒採訪，所以在樓下張貼謝絕拍攝和錄影通告。據知，黎文業的所有帛金將捐予活學慈善基金作慈善用途。</p></body></html>
