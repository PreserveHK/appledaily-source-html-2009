<html><header><meta charset="utf-8"><title>Rosemary寶麗萊藏秘密</title></header><body><h1>Rosemary寶麗萊藏秘密</h1><p>向來身材甚弗的Rosemary，昨日在灣仔出席相機品牌Polaroid的記者會，Rosemary獲意大利攝影師MaurizioGalimberti拍攝即影即有照片，收錄在他的相集中。<br>Rosemary說：「我好開心寶麗萊又再出產，我14歲起就已經很喜歡用寶麗萊做日記，我本日記由2000年開始寫，但寫了4年就停，因為3年前我部相機壞了。」現場見Rosemary的日記寫得密密麻麻，還配了很多照片，問有否想過用來出自傳？她說︰「不會，因為日記內容都是真的，全部都是我的秘密，不過我一定會推出相集珍藏紀念。」<br>採訪、攝影：FayeLam</p></body></html>
