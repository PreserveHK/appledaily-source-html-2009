<html><header><meta charset="utf-8"><title>打人惡官夫婦免職</title></header><body><h1>打人惡官夫婦免職</h1><p>新疆建設兵團有官員和他的妻子上周在敦煌莫高窟旅遊時，竟指令助手掌摑女講解員，網民利用人肉搜索揭發兩人的身份，新疆建設兵團終宣佈，免去兩人職務。<br>新疆建設兵團新聞辦前晚高調回應網上「最牛團長夫人」事件，認為當事人是221團副團長陳偉、221團醫院黨支部書記于富琴，因在甘肅敦煌與當地景區工作人員發生衝突，「在社會上造成極壞影響」，兵團黨委決定，免去陳偉、于富琴夫婦兩人的職務。本月6日陳偉和于富琴兩人趁十．一長假參觀敦煌莫高窟，因不滿有人阻攔于富琴觸摸壁畫，隨行人員打了19歲女講解員兩記耳光。<br>網易</p></body></html>
