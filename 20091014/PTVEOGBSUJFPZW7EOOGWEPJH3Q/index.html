<html><header><meta charset="utf-8"><title>東京鐵塔請食蛋糕</title></header><body><h1>東京鐵塔請食蛋糕</h1><p>與女友同遊東京慶祝生日，由代官山掃貨到新宿，她開心時我嘔血。速速拉佢遠離購物區，登上東京鐵塔，因壽星女只要在入口服務台出示身份證明文件，就可免入場費上大展望台，更獲贈生日蛋糕一件，有三款味道任選。居高臨下睇住東京的夜景，浪漫之餘，我一蚊都唔使出，特別開心。<br><br>記者：吳允冲<br><br>網址：http://www.tokyotower.co.jp</p><p>東京<br><br>壽星仔女免費獲贈生日蛋糕<br><br>囗可以畀壽星仔女一個驚喜<br><br>囗蛋糕只得一件，多幾個人就唔夠食</p></body></html>
