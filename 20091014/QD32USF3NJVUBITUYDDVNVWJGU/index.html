<html><header><meta charset="utf-8"><title>求驗客手記：林伯輸波賴壓力大 - 求驗客</title></header><body><h1>求驗客手記：林伯輸波賴壓力大 - 求驗客</h1><p>英格蘭中場林柏特日前話，國家隊陣容咁強但攞唔到好成績，全因一個人嘅錯，佢就係前英足總行政總監高沙。林伯話自01年艾歷臣執教後，高沙就將擁有碧咸、奧雲同謝拉特等猛將嘅英軍稱為「黃金一代」，呢個名帶來好大壓力；林伯覺得家嘅英軍又唔係66年奪世盃嗰隊，所以根本唔配用呢個名。我求大俠都覺得壓力係會影響表現，但輸波就賴壓力大，似乎講唔通。林伯之後仲有偉論，話朗尼無論場內外都係好球員，似足90年代名宿加斯居尼，但呢個名宿足球生涯衰收尾，場外負面新聞又多，究竟林伯係讚定彈朗尼呢？</p></body></html>
