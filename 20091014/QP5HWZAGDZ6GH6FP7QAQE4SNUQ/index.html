<html><header><meta charset="utf-8"><title>蔡卓妍轉型做Rock妹</title></header><body><h1>蔡卓妍轉型做Rock妹</h1><p>蔡卓妍（阿Sa）將推出第二張個人EP《AnotherMe》，今次她會轉形象及歌路，大玩rock味，稍後她又會聯同一向合作無間的攝影師PaulTsang舉辦首個相展，屆時可以看到阿Sa多個不同造型。<br>新碟中阿Sa將自己的另一面呈現在fans眼前，擺脫以往的儍大姐形象，改頭換面以搖滾rock妹現身。拍攝當日過程很順利，阿Sa表示幾乎每張相都可以作為唱片封套，她說：「今次對我嚟講好新鮮，比較moody同以前唔同，呢種新鮮感令大家都醒神晒。」<br>撰文：FayeLam</p></body></html>
