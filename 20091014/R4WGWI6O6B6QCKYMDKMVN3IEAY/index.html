<html><header><meta charset="utf-8"><title>求驗客手記：曼聯搵到新C朗？ - 求驗客</title></header><body><h1>求驗客手記：曼聯搵到新C朗？ - 求驗客</h1><p>曼聯領隊費格遜今夏喺法甲波爾多，以300萬鎊簽入20歲法國小將奧巴坦，呢位小將加盟後一直受傷，周一先喺預備組對奧咸嘅賽事上演「地標戰（debut）」。英國傳媒話曼聯今次冇入錯貨，喺頭45分鐘上陣嘅奧巴坦，表現出強勁爆發力，傳球觸覺亦異常敏銳，走位亦恰到好處；將兩位隊友白蘭迪同希遜嘅傳送，輕鬆轉化為入球，最終曼聯大勝3:0。同曼聯簽約4年嘅奧巴坦司職翼鋒，英傳媒講到佢速度快、走位佳、盤球勁，唔通佢會係下一個基斯坦奴朗拿度（C朗）？不過佢個樣就……</p></body></html>
