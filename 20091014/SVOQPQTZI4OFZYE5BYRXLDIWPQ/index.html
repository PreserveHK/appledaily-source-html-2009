<html><header><meta charset="utf-8"><title>裸屍身藏押尾學體液</title></header><body><h1>裸屍身藏押尾學體液</h1><p>本月23日為吸毒案上庭接受初審的日本男星押尾學，上周三再被警方傳召，為女子死亡事件落口供，據昨日出版的日本雜誌《FLASH》報道，警方發現赤裸的女死者身上留有押尾學的體液，警方可能再逮捕他。<br>一名社會版記者向雜誌《FLASH》爆料，稱近日收風謂日本警方從押尾學吸毒事件中，發現在六本木一大廈內死亡的女死者，身上有多名男性的體液，鑑證結果還包含押尾學的體液，不過警方仍要調查女死者當日吸毒致死，是否牽涉其他男子。</p></body></html>
