<html><header><meta charset="utf-8"><title>隔牆有耳：何秀蘭唔怕接近甘威 - 李八方</title></header><body><h1>隔牆有耳：何秀蘭唔怕接近甘威 - 李八方</h1><p>甘威被爆求愛不遂後紅到爆，早排出席中西區區議會時，有女議員要坐歪避其鋒，噚日甘威出席立法會討論保護臭氧層嘅小組委員會會議時，何秀蘭唔怕成為焦點，坐喺甘威隔籬開會。<br>阿Cyd會後坦言，對甘威慘情經歷深表同情，所以見到甘威就即時叫佢坐低傾吓偈，八方見到兩人密斟好好傾，阿Cyd強調純粹講公事，甘威絕對無講對佢有好感呢啲說話，旁人唔好胡思亂想。</p></body></html>
