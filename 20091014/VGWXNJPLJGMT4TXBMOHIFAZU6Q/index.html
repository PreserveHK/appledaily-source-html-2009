</title></header><body><h1>換個轆幫你慳油
</h1><p>揸開車嘅都知，大細胎軨對耗油有決定性影響，不過今日講嘅「轆」，係引擎艙內嘅曲軸皮帶輪，起動後能分發能量畀發電機、風油軚泵等部件，不過原來用唔同物料，一樣可幫你慳唔少油錢。一般汽車皮帶轆大多用鐵鑄成，本身較重，除增加引擎負荷外，相對地亦增加耗油量。AutoSport就出咗款以特殊鋁合金製造嘅皮帶轆，比鐵更為輕身硬淨，除可減低耗油外，亦令起步反應更為輕快。尺寸專為Honda熱門車而設，如Stream、Jazz等，安裝唔算難，一粒鐘就搞掂。<br><br>記者：徐影龍<br>查詢：Spec-R（23628007）
</p></body></html>
