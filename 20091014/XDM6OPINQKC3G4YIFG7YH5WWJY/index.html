<html><header><meta charset="utf-8"><title>Web檢索：Android開飯</title></header><body><h1>Web檢索：Android開飯</h1><p>OpenRice可算是頗受歡迎的網站，拍拖沒有它，有時出街食飯都幾頭痛。iPhone早已有其免費App可下載，現在終輪到Android手機有了，如近期爆紅的Hero，就可免費下載了；用到GPS搜尋外，還可以將即影的食物相，上載回OpenRice之上。獨食難肥，好食當然與人分享。<br><br>下載點：http://m.openrice.com/htc</p></body></html>
