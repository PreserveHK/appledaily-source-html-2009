<html><header><meta charset="utf-8"><title>JaniceMan為愛犬留後</title></header><body><h1>JaniceMan為愛犬留後</h1><p>文詠珊（JaniceMan）和黃浩然昨日在旺角出席美食活動，提到老闆黎明的愛貓昨日死了，JaniceMan表示不開心的事，不想多講，她表示自己都有愛犬，難以想像牠離開的一天。</p><p>怕生離死別</p><p>JaniceMan說：「我有一隻蝴蝶犬BeBe，家3歲，對我好重要，每日返屋企見到佢就好開心。媽咪試過養動物經歷嘅生離死別，一直唔贊成我養，所以我養BeBe時，都係先斬後奏。」她表示沒有為愛犬絕育，希望將來可以為愛犬傳宗接代。問到她叫BeBe，可是想生BB？她說：「唔係，就口啫。」<br>採訪、攝影：WinningHo</p></body></html>
