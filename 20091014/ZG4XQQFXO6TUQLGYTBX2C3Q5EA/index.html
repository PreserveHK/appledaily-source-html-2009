<html><header><meta charset="utf-8"><title>Matt念前夫傷心難工作</title></header><body><h1>Matt念前夫傷心難工作</h1><p>英國著名搞笑節目《小小小英國》同志男星MattLucas，其前夫KevinMcGee上周被發現在家吊頸身亡。原本演出舞台劇《PrickUpYourEars》的Matt，因心情太差不能工作，即時請假一周，但Matt於過去一周心情仍未能平復，決定辭演舞台劇。<br>Matt前日透過發言人表示心情糟透，未能繼續演出這套搞笑舞台劇，故已請辭。劇團發言人表示了解Matt的情況，故無條件接受其決定，並即時找來替補。不過自Kevin自殺後，友人表示Matt茶飯不思，終日卧在床上以淚洗面，體形暴瘦，恐怕他會做出不理智的事。</p></body></html>
