<html><header><meta charset="utf-8"><title>廣州星級酒店爆滿</title></header><body><h1>廣州星級酒店爆滿</h1><p>新一屆廣交會明日開幕。隨金融海嘯陰霾漸漸散去，廣州各大星級酒店訂房爆滿，酒店整體價格比平日上漲約60%，顯示經濟開始復蘇。<br>第106屆廣交會本月15日至11月4日在廣州琶洲國際會展中心舉行，廣州各大星級酒店的高級客房及部份中低層、經濟型連鎖酒店訂房客源旺盛。本土五星級酒店，如東方賓館、花園酒店等房價升近50%，平均價格為1,000至1,500元（人民幣．下同），外資品牌星級酒店平均為2,500至3,500元。專家表示，廣交會期間酒店價房間出租率是衡量經濟的指標，上述兩項指標出現好轉，顯示經濟復蘇。<br>中央社</p></body></html>
