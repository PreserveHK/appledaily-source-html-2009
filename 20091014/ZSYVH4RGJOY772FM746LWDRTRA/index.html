<html><header><meta charset="utf-8"><title>財話短說成功獲母注直銷業務</title></header><body><h1>財話短說<br>成功獲母注直銷業務</h1><p>▲馬來西亞母公司成功集團將旗下家品直銷店Cosway集團，及其網上購物平台，注入成功控股（288），作價約24.68億元，當中約1億元以現金支付外，餘額以發行新股及可換股債券支付，發行價及兌換價均為0.2元，較停牌前報0.74港元折讓72.97%。加上將股東貸款私有化發行的新股，完成後，成功集團將最多持有成功擴大後股本約88.8%，並改名為科士威集團。</p></body></html>
