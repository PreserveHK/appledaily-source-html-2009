<html><header><meta charset="utf-8"><title>投資理性器　提醒股民要冷靜</title></header><body><h1>投資理性器　提醒股民要冷靜</h1><p>股市升升跌跌，投資者做決定，難免受貪婪或恐慌等情緒支配。荷蘭飛利浦電子夥拍荷蘭銀行，就研製出「理性器」（TheRationalizer圖），提醒投資者要冷靜。<br>這款「理性器」分兩部份，有一個「EmoBracelet」手鐲，一個放在電腦旁、會變色的「EmoBowl」座枱碗。投資者戴上手鐲，手鐲會感應到他或她的情緒狀態，再將無線電訊息發送到座枱碗。隨着投資者情緒越高漲，座枱碗的顏色就會由黃變橙，最終變成紅色，提醒投資者要冷靜、三思。初步測試顯示，這技術能快速準確感應投資者的情緒波動，接受測試者的反應也正面，對男性尤其有用。<br>美聯社</p></body></html>
