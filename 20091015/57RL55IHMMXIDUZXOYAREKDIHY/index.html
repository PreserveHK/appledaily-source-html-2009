<html><header><meta charset="utf-8"><title>i風物語：iPhone3GS終於越獄</title></header><body><h1>i風物語：iPhone3GS終於越獄</h1><p>iPhone用家今周最熱話首選，當然要係iPhone3GS終於可以越獄！包括原廠內置3.1.2嘅iPhone3GS，已經可利用一個叫blackra1n程式進行越獄，而且過程比以往都來得簡單，只要運行程式大約30秒，再重新啟動即可完成。不過今次這個blackra1n屬於新推出，會否讓iPhone3GS留有後遺症都唔知，若然你嘅3GS需要Unlock來使用，更不要嘗試，否則電話功能會無法使用，有變成iPodTouch之險。<br><br>記者：許福合</p></body></html>
