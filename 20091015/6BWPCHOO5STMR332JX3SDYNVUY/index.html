<html><header><meta charset="utf-8"><title>李連杰被嘲細粒</title></header><body><h1>李連杰被嘲細粒</h1><p>雲集李連杰、史泰龍（SylvesterStallone）、積遜史迪咸（JasonStatham）及米奇洛基（MickeyRourke）等打星主演的動作新片《TheExpendables》首段預告片近日曝光。<br>片中有大量動作和爆破場面，李連杰不但被敵人龍格爾（DolphLundgren）舉起掟落街，更被黑人演員TerryCrews取笑他生得細粒，十分慘情，不過影片不乏精警對白，笑料更出乎意料地豐富。</p></body></html>
