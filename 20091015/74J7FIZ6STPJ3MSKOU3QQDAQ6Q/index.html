<html><header><meta charset="utf-8"><title>啤酒節嘆德國啤</title></header><body><h1>啤酒節嘆德國啤</h1><p>十月有全城狂歡的萬聖節，不過我比較膽小，不愛扮鬼，走去慶祝十月另一大節日──德國啤酒節！臨近吐露港沙田凱悅酒店的天天吧，今個月更引入世界最大啤酒廠德國艾丁格啤酒3款口味，包括麥味香醇的小麥白啤酒，口感幼滑、味道帶辛的黑啤，以及不含酒精、芳香馥郁的無醇小麥啤酒，配以德國傳統美食：黑森林火腿、煙牛肉及農夫肉腸等醃肉和冷盤，感覺猶如小慕尼黑一樣，每逢星期二晚7時後更有現場爵士樂演奏，氣氛一流。</p><p>天天吧（37231234）<br>地址︰沙田澤祥街18號沙田凱悅酒店4樓<br>時間︰5pm-12mn（星期五、六及公眾假期前夕至1am）</p></body></html>
