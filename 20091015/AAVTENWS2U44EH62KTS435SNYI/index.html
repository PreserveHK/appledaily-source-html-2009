<html><header><meta charset="utf-8"><title>楊采妮搵小演員扮王家衛</title></header><body><h1>楊采妮搵小演員扮王家衛</h1><p>楊采妮（Charlie）忙於籌備執導的電影《聖誕玫瑰》，之前又為推廣少數民族文化的新片《37》，跑到內蒙拍攝，跟曾於北京奧運獻唱的林妙可合演母女，更為電影剪去30吋長髮。</p><p>Charlie近期成為第六屆「香港亞洲電影節」的大使，身體力行支持，她月前操刀拍攝了一條預告片，預告片中以多位活潑可愛、不同國籍的小演員做主角，小演員扮演電影拍攝工作中，不同崗位的工作人員，如燈光師、演員和導演等，帶出「所有好的電影都是由一個夢想開始」。<br>撰文：DebbieLum</p></body></html>
