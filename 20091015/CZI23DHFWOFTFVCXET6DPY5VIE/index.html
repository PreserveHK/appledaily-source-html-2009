<html><header><meta charset="utf-8"><title>熊黛林春風得意</title></header><body><h1>熊黛林春風得意</h1><p>郭富城偷芒事件後，熊黛林（Lynn）日前趁着29歲生日，主動出擊到泰國攻城，雖然仍未獲單身天王城城公開確認身份，但Lynn開到口不介意，笑着說：「由佢啦」。<br>熊黛林冧完城城，繼續重投工作，忙於拍攝《葉問2》的她，前日在廣州出席時裝品牌發佈會，穿上碎花連身短裙，精神奕奕，春風滿面，同場還有忙於為電影《跳出去》四出宣傳的馮德倫，兩人一出現，大批fans高叫之餘，更即時擁上前拍照，場面火爆。<br>採訪、攝影：FayeLam</p></body></html>
