<html><header><meta charset="utf-8"><title>陳法拉單車美人冧馬仔</title></header><body><h1>陳法拉單車美人冧馬仔</h1><p>陳法拉近日因在無綫劇集《有營煮婦》中脫淨bra通屋走而人氣急升，早前她夥拍馬浚偉到澳門拍另一齣無綫劇集《誘情轉駁》外景，劇情講述兩人遭奸人追襲，要不斷逃跑，馬仔更出動單車，載美人脫離險境，法拉被救後即時獻上一吻。</p><p>對於拍攝單車的戲份，馬仔拍心口的說：「我同法拉講過，如果『炒車』，我寧願俾車轆壓傷自己隻腳，都唔要佢受傷，我叫佢安心坐喺車尾。」法拉則說：「今次係我第一次同大隊出外工作，好興奮，好似學校去旅行咁。」<br>撰文：林妃</p></body></html>
