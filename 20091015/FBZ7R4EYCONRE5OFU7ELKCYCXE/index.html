<html><header><meta charset="utf-8"><title>隔牆有耳：甘威靠林大輝打救 - 李八方</title></header><body><h1>隔牆有耳：甘威靠林大輝打救 - 李八方</h1><p>為調查甘乃威事件而成立嘅籌備工作小組截至噚日為止，有四位議員參加，除咗提出呢個機制嘅公民黨吳靄儀同內會主席劉健儀外，其餘兩位成員都係男性，包括自由黨張宇人同工業界林大輝。大輝早前同傳媒茶敍時力撐甘威冇需要辭職，家入埋小組，似乎係對甘威雪中送炭。<br>一度加入嘅黃宜弘最終退出小組；而事先張揚想參與調查嘅鼠王芬無報名，可能係等委員會成立先發功。小組星期五首次開會，討論譴責動議措詞。民主黨議員呢排最怕見到嘅人都算係鼠王芬，怕咗佢眼神性騷擾論咁話，高達話避嫌上策係用背脊對住佢，以免對方誤會佢有好感。
</p></body></html>
