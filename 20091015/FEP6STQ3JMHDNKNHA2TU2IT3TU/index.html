<html><header><meta charset="utf-8"><title>嘉玲中環買頸鏈</title></header><body><h1>嘉玲中環買頸鏈</h1><p>劉嘉玲近日工作比較清閒，但老公梁朝偉卻要為新片《一代宗師》的演出做準備，她前日下午只有找女助手陪伴到中環ifc的連卡佛購物，她們先到買頸鏈的櫥窗挑選，但醒目的劉嘉玲立即發現有記者偷拍，她即閃身到女裝部，不久即失去蹤影。<br>劉嘉玲對打扮一向有研究，她經常被記者撞到在連卡佛置裝，她的老友王菲每次返港，也必到這裏朝聖，章子怡也鍾情來尋寶，三女都是國產女星，看來她們都視香港是購物天堂。<br>採訪、攝影：羅德光
