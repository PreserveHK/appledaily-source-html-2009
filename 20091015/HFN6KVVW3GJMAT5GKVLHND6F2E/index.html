<html><header><meta charset="utf-8"><title>求驗客手記：「肥安」玩定力測試 - 求驗客</title></header><body><h1>求驗客手記：「肥安」玩定力測試 - 求驗客</h1><p>車路士領隊「肥安」安察洛堤日前獲得一間意大利電視台邀請，出席一個叫做《ChiambrettiNight》的深夜節目，接受一吓定力測試。查實唔少球圈名人、好似國際米蘭教練摩連奴同埋英格蘭國家隊領隊卡比路咁，都上過呢個有啲鹽花嘅節目。「肥安」面對一班大跳艷舞嘅性感女郎，望到眼都唔識眨，將男人最原原本本嘅一面表現晒出嚟。不過，唔知係俾啲女迷到瘟瘟沌沌，之後佢喺另一個節目接受訪問時，竟然話車路士隊長泰利係佢隻寵物，希望佢唔會因為咁而俾英國啲小報小題大做，乘勢插佢啦！<br></p></body></html>
