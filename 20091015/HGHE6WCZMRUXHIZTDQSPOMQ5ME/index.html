<html><header><meta charset="utf-8"><title>求驗客手記：美國腳車禍大難不死 - 求驗客</title></header><body><h1>求驗客手記：美國腳車禍大難不死 - 求驗客</h1><p>美國已經打入世界盃決賽周，不過恐怕冇咩隊友最近開心。事關美國隊喺華盛頓準備對哥斯達黎加最後一場分組賽前，效力法甲索察嘅前鋒查理戴維斯（圖）周二所乘坐嘅車輛發生嚴重車禍；查理戴維斯嘅右腳、左手踭等多處骨折，同車另一女乘客宣告不治，司機亦嚴重受傷。不幸中嘅大幸，主診醫生做過5小時手術後，表示查理戴維斯已經冇生命危險，經過6至12個月可望康復，我求大俠希望佢憑意志快啲好番，甚至奇蹟參加南非決賽周啦！<br></p></body></html>
