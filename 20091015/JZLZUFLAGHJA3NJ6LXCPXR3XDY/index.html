<html><header><meta charset="utf-8"><title>楊千嬅：日日都生仔</title></header><body><h1>楊千嬅：日日都生仔</h1><p>剛榮升丁太的楊千嬅，日前拍攝新歌《原來過得很快樂》MV，該曲是《再見二丁目》的延續，主旨是無論身處逆境，只要保持心境開朗，其實都可以很幸福。<br>導演特別安排千嬅玩肥皂泡，跳小彈床及跳繩等兒時玩意，又要她在鏡頭前隨意亂掉東西，營造小孩無拘無束的感覺。<br>提到早前被指睇中醫準備生BB，千嬅說：「其實我每日都喺度繁殖緊屬於自己嘅嘢，無論拍戲呀，今日拍MV呀，出唱片都係繁殖嚟嘅，因為都充滿咗楊千嬅嘅DNA，所以其實日日都生仔o架。」千嬅又稱看中醫只是想研究醫學，如果將來不唱歌，或可做中醫。<br>撰文：林妃</p></body></html>
