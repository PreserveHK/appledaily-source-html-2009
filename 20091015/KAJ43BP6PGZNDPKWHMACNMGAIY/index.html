<html><header><meta charset="utf-8"><title>度身訂做白松露菜式</title></header><body><h1>度身訂做白松露菜式</h1><p>踏入秋季，又是被譽為世界三大珍饈之一的「白鑽石」白松露菌當造的時間，於10月至11月，意大利餐廳Goccia將為每位食家度身訂做一系列白松露菌菜式，大廚FrabizioNapolitano特別推薦「沒有菜單，沒有限制，沒有規矩」的飲食方式，而所選用的白松露菌，全部由意大利Piedmont省，被譽為白松露菌之鄉的Alba入口，務求應不同食客飲食需要，調製出合其口味的佳餚。</p><p>價錢：按菜式而定<br>電話：21678181</p></body></html>
