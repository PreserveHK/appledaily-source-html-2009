<html><header><meta charset="utf-8"><title>求驗客手記：香港拍得住多哥 - 求驗客</title></header><body><h1>求驗客手記：香港拍得住多哥 - 求驗客</h1><p>日本噚日喺主場友賽多哥，憑岡崎慎司再次連中三元，加埋森本貴幸同埋本田圭佑亦各入一粒，最終大勝5:0。如果球迷唔善忘，應該記得岡崎慎司呢位效力日職聯清水心跳嘅前鋒，喺上個禮拜四場亞洲盃外圍賽，大演帽子戲法助日本大炒香港6:0。岡崎慎司由08年開始入選國家隊，兩年上陣18場入14球，狀態「弗」到咁，喺明年夏天去硬南非踢世盃決賽周。話時話，香港對日本都係輸6球，多哥喺呢場波雖則冇名牌前鋒艾迪巴約，但話晒係非洲強隊，又踢過06年世盃決賽周，所以淨吞5隻光蛋，如果佢哋同香港踢，睇嚟都係一場五五波。<br></p></body></html>
