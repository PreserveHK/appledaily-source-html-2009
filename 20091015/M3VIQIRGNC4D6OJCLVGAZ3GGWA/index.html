<html><header><meta charset="utf-8"><title>JaniceMan憶膠錶年華</title></header><body><h1>JaniceMan憶膠錶年華</h1><p>榮升「模Art」的JaniceMan（文詠珊），日前在柴灣拍攝手錶品牌Swatch的造型照，一身黃搭紫的配搭，既凸顯潮女風範，又能展示少女的嫵媚，「模Art」的確不是浪得虛名。</p><p>色彩繽紛襯校服</p><p>提到今次與手錶品牌的合作，令JaniceMan勾起不少兒時回憶，她說：「在我讀小學嘅時候，媽媽買咗第一隻膠錶畀我，嗰隻係色彩繽紛嘅手錶，配襯起嚟令校服變得與眾不同。」JaniceMan又指因為同學們對她的手錶羨慕不已，故每天都戴着它上學，因而成為了fans。<br>撰文：林妃</p></body></html>
