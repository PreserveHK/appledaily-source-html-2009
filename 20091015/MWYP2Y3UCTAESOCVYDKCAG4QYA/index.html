<html><header><meta charset="utf-8"><title>失修住家艇入水沉沒</title></header><body><h1>失修住家艇入水沉沒</h1><p>【本報訊】昨中午12時許，一艘泊在香港仔避風塘魚市場對開20米海面約10多米長的住家艇，突然傾側下沉，附近船家見狀隨即報警。水警輪及消防船到場調查相信無人被困，疑該船日久失修導致下沉，事後交由海事處聯絡船主打撈沉船。</p><p>原為包裝工場</p><p>據船家指出，該艘住家艇一早無人居住，並改為海鮮包裝工場，將海鮮入箱運往日本，由於包裝工序轉移往陸上，該船於5年多前已被棄置。船上放置不少雜物，船身破舊不堪懷疑早已入水，至昨日終於沉沒。</p></body></html>
