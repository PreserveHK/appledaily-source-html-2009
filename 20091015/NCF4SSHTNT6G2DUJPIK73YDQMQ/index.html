<html><header><meta charset="utf-8"><title>案件速遞醉駕漢囚18月停牌3年</title></header><body><h1>案件速遞<br>醉駕漢囚18月停牌3年</h1><p>【本報訊】今年2月9日凌晨，嚴打酒後駕駛新例實施首日，一名僅持有過期學神牌的男子，於新例實施兩個多小時後，於屯門區酒後駕駛。其間遇上警方截查，遂以時速100公里不斷爬頭及連衝5燈，終撞向一部的士，致4人受傷。區域法院法官鄧立泰昨斥該男子駕駛態度危險，判監18月及停牌3年。任冷氣技工的被告駱漢邦（35歲），持內地賽車牌，在港只持有過期8年的學牌。<br>案件編號：DCCC932/09</p></body></html>
