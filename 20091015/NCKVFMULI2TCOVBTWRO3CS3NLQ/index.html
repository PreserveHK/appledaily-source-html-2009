<html><header><meta charset="utf-8"><title>上海直擊謝賢上海拍拖烚烚吓</title></header><body><h1>上海直擊<br>謝賢上海拍拖烚烚吓</h1><p>已榮升爺爺的謝賢生活依然多姿多采，雖然有指謝霆鋒受續約問題困擾，新抱張栢芝又傳再度有喜，謝賢懶理一切傳聞，於中秋節與女朋友CoCo到上海慶團圓，過一個甜蜜的中秋節。</p><p>女友做柴可夫</p><p>謝賢一向與女友有影偕雙，就算家庭聚會都會帶同CoCo出席，中秋節當日，他與CoCo先到上海打邊爐，離開時二人手上拿着兩盒月餅。之前CoCo於上海都是以的士代步，今次她親自駕車接送男友，相信二人之後一同吃月餅賞月，歡度佳節。<br>採訪、攝影：盧健</p></body></html>
