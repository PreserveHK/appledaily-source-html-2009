<html><header><meta charset="utf-8"><title>隋棠自畫婚禮藍圖</title></header><body><h1>隋棠自畫婚禮藍圖</h1><p>台灣名模隋棠昨日在台灣穿上低胸長拖尾婚紗，為日本鉑金婚戒品牌I-PRIMO宣傳。穿過無數次婚紗的隋棠，表示不會對神聖的白色婚紗生厭，因為每趟穿的感受都不同，她甜笑說：「每次穿婚紗還是很有感覺，因為搭檔的對象都不同啊。」</p><p>婚戒要獨特</p><p>隋棠昨天的大裸背性感婚紗，搭配價值4,000萬新台幣的鑽石皇冠、頸鏈與戒指，一身高雅華貴，談到自己的dreamweddinggown，她說：「白色婚紗會選擇簡單高雅的款式，戒指方面，我想要與眾不同的設計，最好能依我的喜好和適合度身訂做，不一定要大卡拉的鑽戒。」<br>採訪、攝影：PearlLai</p></body></html>
