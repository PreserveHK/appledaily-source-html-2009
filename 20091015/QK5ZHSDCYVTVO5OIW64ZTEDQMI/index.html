<html><header><meta charset="utf-8"><title>全運會BMX王史提芬今爭港首金</title></header><body><h1>全運會<br>BMX王史提芬今爭港首金</h1><p>衞冕全運會的香港小輪車（BMX）代表王史提芬，今晨9時將與隊友韓理強在山東省體育局訓練中心小輪車場，出戰第11屆全運會小輪車賽。賽事共32人參加，王史提芬可望為香港爭取今屆全運「第1金」。三鐵代表李致和今晨10時，在山東省威海市半月灣出戰全運三鐵賽，而06多哈亞運單車記分賽冠軍張敬煒，將於周五代表香港出任開幕旗手。<br>本報消息（中國）</p></body></html>
