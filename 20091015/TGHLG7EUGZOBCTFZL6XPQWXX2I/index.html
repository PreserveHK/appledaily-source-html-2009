<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小豬、楊丞琳冰釋前嫌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小豬、楊丞琳冰釋前嫌 - 馮仁昭</h1><p>台灣藝人羅志祥（小豬）同楊丞琳噚日喺台北為即將播放嘅偶像劇《海派甜心》拍攝宣傳海報，小豬今次一改型男形象，改以冬菇頭襯粉紅色衫褲造型示人。原來小豬同楊丞琳曾經不和，見面只會點頭打招呼，互當透明，直到3年前楊丞琳主動同小豬傾偈，大家嘅誤會先至化解。楊丞琳大讚小豬為「背背王、親親王、開車王」，因為小豬孭住佢唔會震、拍接吻戲個鼻又唔會歪，同埋揸車技術好好。
</p></body></html>
