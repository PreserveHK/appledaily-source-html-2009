<html><header><meta charset="utf-8"><title>凌志服侍貴賓升呢</title></header><body><h1>凌志服侍貴賓升呢</h1><p>名牌效應可以套用喺時裝手袋之上，亦絕對可套用喺買車嘅心態，品牌有時比性能價錢等問題更重要。要成功打造汽車品牌嘅形象，絕非一朝一夕，要級數升格亦要一點一滴累積，好似外形時尚優雅、內櫳寬敞舒適嘅凌志RX450h豪華SUV，今次就俾太古酒店旗下嘅全新精品酒店「奕居」睇中，購入兩部RX450h作為接載貴賓之用，為品牌形象升格。更重要就係呢部豪華HybridCar耗油量低、廢氣排放少，慳油又環保，引擎又夠寧靜，酒店同賓客都各有得着。有酒店選做貴賓車始終係信心嘅肯定。<br><br>記者：許維雅<br>查詢：25119430</p></body></html>
