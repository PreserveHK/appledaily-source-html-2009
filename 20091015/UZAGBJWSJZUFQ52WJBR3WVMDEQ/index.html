<html><header><meta charset="utf-8"><title>1號莫曉菲矮得有自信</title></header><body><h1>1號莫曉菲矮得有自信</h1><p>昨日亞姐眾佳麗個個身材出眾，不過11號王紫菲和1號莫曉菲身材就相對其他佳麗身材遜色，王紫菲傾力拗腰挽頹勢，但效果騎呢，莫曉菲則不介意被比拼，她說：「我咁嘅身高（5呎2吋），全場冇人矮過我，如果有36（上圍）都驚啦，你哋又會話我警鐘。」</p><p>2號王希瑤抱恙</p><p>2號王希瑤連日因氣管炎缺席活動，原來最初是被莫曉菲傳染，莫曉菲表示有跟對方聯絡，並聽到王希瑤有怨言。</p></body></html>
