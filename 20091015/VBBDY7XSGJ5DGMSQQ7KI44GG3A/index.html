<html><header><meta charset="utf-8"><title>HardRock出粉紅扣針</title></header><body><h1>HardRock出粉紅扣針</h1><p>女士們的HotTopic不應只是買衫行街扮靚靚，仲應該多留意最切身的健康問題，最近不少品牌都身體力行，與研究乳癌的機構合作。而在澳門新濠天地的HardRock酒店亦加入了「粉紅行動」，推出一系列PINKTOBER限量版商品，當中包括珍藏版別針、Tee及鎖匙扣，收益將撥捐予乳癌研究基金會、CaronKeatingFoundation及世界各地的慈善團體。<br><br>記者：葉雪芯<br><br>查詢：（853）88683338</p></body></html>
