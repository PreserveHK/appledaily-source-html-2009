<html><header><meta charset="utf-8"><title>案件速遞機師被炒案陳南祿作供</title></header><body><h1>案件速遞<br>機師被炒案陳南祿作供</h1><p>【本報訊】國泰航空機師01年爆發工潮，49名參與工業行動的機師遭解僱，復被管理層批評不專業。18名涉案機師指國泰無理解僱及誹謗，入稟高等法院索償。案發時任國泰董事兼常務總裁的陳南祿昨供稱，忘記當時有否指機師不專業，但承認機師參與按章工作，是其中一個解僱原因。他又認為被炒的49個機師在技術上是專業的。國泰行政總裁湯彥麟（當時為企業傳訊董事）指，因為對該49名機師能繼續為公司的利益工作失去信心才解僱他們。<br>案件編號：HCMP4400/01、HCA2822/02、299、1405/06、807/07</p></body></html>
