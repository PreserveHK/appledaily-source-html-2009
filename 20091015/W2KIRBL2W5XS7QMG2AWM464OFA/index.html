<html><header><meta charset="utf-8"><title>舢舨上釣魚驚見浮屍</title></header><body><h1>舢舨上釣魚驚見浮屍</h1><p>【本報訊】大嶼山東涌海面發現浮屍。昨晨9時許，東涌沙螺灣對開有漁民在舢舨上釣魚期間，見海面有人形物體漂浮，於是報警。水警輪接報到場將該人形物體撈起，證實是一具男性屍體。<br>水警輪將屍體運往東涌發展碼頭檢驗，警方在死者身上撿獲內地身份證及漁民證件，持有人是24歲姓徐男子，警方懷疑他墮海溺斃，死因無可疑，但仍需確定死者身份。警方將與內地公安聯絡作進一步查證，仵工事後將死者屍體移送殮房。</p></body></html>
