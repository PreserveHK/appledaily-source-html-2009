<html><header><meta charset="utf-8"><title>美空軍激光炮成功定點高空破壞流動目標</title></header><body><h1>美空軍激光炮<br>成功定點高空破壞流動目標</h1><p>激光炮是美國近年致力研製的新武器，波音公司替美國空軍研發的機載激光炮，上月中旬對行駛中的汽車進行測試，成功射穿一個洞。<br>波音研製的激光炮，安裝在C130H大力士運輸機（圖）的機肚，上月19日在新墨西哥州半空中，發射高能量激光光束，在行駛中汽車的擋泥板上射穿一個破洞，但沒提及運輸機離地多遠，車速多少。波音在上月發聲明說，今次破壞流動目標凸顯激光炮不但可摧毀固定目標，還可定點破壞移動目標，將殃及池魚的破壞減低。<br>美聯社</p></body></html>
