<html><header><meta charset="utf-8"><title>李姿敏鍾情運動型男</title></header><body><h1>李姿敏鍾情運動型男</h1><p>應屆香港小姐亞軍李姿敏和季軍熊穎詩前晚到灣仔出席「香港壁球公開賽」活動，李姿敏自言不懂打壁球，但熱愛打羽毛球和做gym。<br>李姿敏說：「以前我喺美國係玩亞洲人羽毛球比賽，當時我仲係雙打冠軍，之後都有繼續玩，但就冇代表美國出賽。」</p><p>唔要靚仔</p><p>熊穎詩表示曾打壁球，但不擅長，平日她愛運動和瑜伽。李姿敏坦言鍾情運動型男生，她說：「自己鍾意運動型嘅男仔，拍拖梗係要有共同興趣啦。」熊穎詩也坦言寧要傾得埋的男友，也不會選擇靚仔。<br>採訪、攝影：魯萍</p></body></html>
