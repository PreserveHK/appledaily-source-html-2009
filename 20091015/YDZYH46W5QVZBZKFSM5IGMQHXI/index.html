<html><header><meta charset="utf-8"><title>鬆肉3法刀剁、叉、搥</title></header><body><h1>鬆肉3法刀剁、叉、搥</h1><p>豬扒成吋厚，究竟有何方法可令肉質鬆軟一些？楊太有妙法。<br><br>鬆豬肉有法，尚有其他方法可留意網上版</p><p>方法一：	</p><p>利用菜刀刀背，剁鬆豬扒纖維，兩邊各剁一次就夠了，剁得太薄，就會冇質感。</p><p>方法二：</p><p>	用叉將豬扒叉鬆，可以將纖維叉鬆，而且醃肉可以更入味。</p><p>方法三：</p><p>	用這種凹凸的槌，在豬扒上每邊搥兩次，方法跟菜刀相似，但肉鎚範圍闊些，可省時間。</p></body></html>
