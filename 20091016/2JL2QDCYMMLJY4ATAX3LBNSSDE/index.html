<html><header><meta charset="utf-8"><title>椋名凜爆奶殺入MK</title></header><body><h1>椋名凜爆奶殺入MK</h1><p>椋名凜、鍾蕙芝（Lavina）、胡心諾（Rainbow）、ALin及DaDa等前晚到旺角欣賞手塚治虫作品《MW毒氣風暴》優先場，穿上火紅色低胸裝示人的椋名凜和兩女一男友人到場，她介紹同行的男伴《幪面超人劍》的男主角樁隆之，椋名凜又自爆穿上性感裝束到旺角擔心會有危險。</p><p>Lavina鬥大膽</p><p>自言十分大膽的Lavina原來最愛睇恐怖片，她說：「我唔使男仔陪，男仔仲細膽，有啲男仔朋友直情唔睇鬼片，我唔怕鬼，亦都未見過，自己係硬淨嘅人，平時去啲恐怖地方都係第一個行先。」此外，DaDa自爆日前有被鬼壓的經歷，令她十分驚。<br>採訪：張俊銘　攝影：陳俊強</p></body></html>
