<html><header><meta charset="utf-8"><title>旺角舖租金回報38厘</title></header><body><h1>旺角舖租金回報38厘</h1><p>【本報訊】零售業持續反彈，帶旺舖位租值。市場消息指出，一直由連鎖影音店百老滙持有及自用的旺角豉油街24至26號地舖，實用面積約560方呎，剛由個人護理用品店L'OCCITANE以每月40萬元承租，呎租714元，為旺角區第5貴。舖位早於16年前以約1252.5萬元購入，租金回報高達38厘。</p><p>百老滙自用轉出租</p><p>由於近期百老滙以月租約200萬元，在亞皆老街租用近2.5萬方呎巨舖，故將豉油街舖位出租。據了解，百老滙在旺角擁有至少3項物業。<br>商廈方面，金鐘力寶中心2座803室，4541方呎，以5400萬元成交，呎價1.19萬元；一年升值11.3%。</p></body></html>
