<html><header><meta charset="utf-8"><title>周迅受虐留烙印</title></header><body><h1>周迅受虐留烙印</h1><p>由周迅、李冰冰和黃曉明等主演的電影《風聲》，在內地上映兩周，票房收入截至前日已逾1.5億人民幣，成績不俗。<br>不過周迅和李冰冰在片中的落力演出均得到回報，日前台灣金馬獎宣佈入圍名單，兩人同時憑該片角逐影后。周迅得悉入圍後當然開心，但表示參演這部戲所受的折騰，至今還沒忘記，因片中她飾演的間諜被日軍抓到後，被日軍官黃曉明嚴刑逼供，用麻繩磨擦其身體，令她大腿兩側紅腫起來，幸私處沒受傷。周迅說：「拍攝時當然不會真的用刑，但只要一聯想到當時的特工是真有受過這類痛苦，便會覺得心寒。」<br>撰文：葉雪</p></body></html>
