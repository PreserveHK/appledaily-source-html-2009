<html><header><meta charset="utf-8"><title>周國賢撇妻女會友</title></header><body><h1>周國賢撇妻女會友</h1><p>音樂創作人周國賢日前撇下韓籍太太李美英及兩女兒，與兩男三女友人到跑馬地開餐。穿T恤、四個骨褲及踢拖的周國賢，一身街坊裝，與友人原本想光顧跑馬地一日本食肆，但一行6人抵達門口後又覺得不合心水，大夥兒於是站在街頭七嘴八舌研究一番後，最後決定拉隊往附近的燒鳥亭嘆串燒。<br>周國賢與友人在燒鳥亭逗留了個多小時後，於凌晨12時半與友人飽肚離開，同行還多了一位女伴。</p><p>漫步街頭</p><p>周國賢一行7人在跑馬地街頭漫步，然後又圍在一起傾偈，沒多久，便見周國賢乘其中一男性友人座駕離開。<br>採訪、攝影：朱志聰、楊浩賢</p></body></html>
