<html><header><meta charset="utf-8"><title>澳婦為鱷魚拋棄丈夫</title></header><body><h1>澳婦為鱷魚拋棄丈夫</h1><p>鱷魚兇殘，澳洲墨爾本52歲女子勒溫（VickiLowing）卻寧要鱷魚，不要丈夫。<br>勒溫是護士，經常收養遭遺棄的小動物，13年前在家門口發現一條鱷魚，二話不說把牠收養，閒來還拖着牠行街街，更讓身長1.5米的牠跟兒子一起睡一起玩。丈夫格雷格終於忍無可忍，要求趕走牠。勒溫不允，兩人終於2005年離婚。勒溫說，鱷魚很乖，比丈夫好得多，何況「丈夫懂得照顧自己，鱷魚不懂」，她寧願要鱷魚。<br>英國《每日電訊報》</p></body></html>
