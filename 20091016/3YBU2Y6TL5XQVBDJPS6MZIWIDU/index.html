<html><header><meta charset="utf-8"><title>劉美君遊日密密食</title></header><body><h1>劉美君遊日密密食</h1><p>劉美君早前去日本出席影展，百忙中抽空shopping，當她到商場時不停在時裝店試衫，購物期間又參加商場的抽獎，竟然抽到大獎10,000日圓（約866港元）的食品禮券，雖然劉美君未必即時用得着，但她都覺得很開心。</p><p>與眾同樂</p><p>除了shopping外，劉美君當然不會放過日本美食，她品嚐福岡特產的明太子，但她嫌味道超鹹，食店建議她撈飯食。<br>雖然劉美君即將在月尾搞音樂會，但她無懼中毒，試食生的雞泡魚，另外還有豆腐鍋，再加上芝麻及特別醬油相當美味，之後還未夠喉，劉美君和工作人員大嘆甜品，眾人又談天說地，她不忘買很多手信給香港同事，實行分甘同味。<br>撰文：葉雪</p></body></html>
