<html><header><meta charset="utf-8"><title>Stephen死前曾吸大麻</title></header><body><h1>Stephen死前曾吸大麻</h1><p>愛爾蘭男子組合Boyzone成員StephenGately，上周六在西班牙馬略卡的度假屋內猝死，雖然當地警方裁定他是死於肺水腫，但昨日藥理報告顯示他出事前曾吸食大麻。<br>Stephen被驗出體內尿液含有大麻成份，其丈夫AndrewCowles也向警方承認Stephen不時吸食大麻鬆弛神經。由於Stephen死前曾經吸毒，加上其母日前表示他有家族性心臟病，警方會進一步調查他的死因。</p></body></html>
