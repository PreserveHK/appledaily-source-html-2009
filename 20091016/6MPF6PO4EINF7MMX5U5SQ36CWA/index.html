<html><header><meta charset="utf-8"><title>Kama仔學日文</title></header><body><h1>Kama仔學日文</h1><p>羅凱珊（Kama）昨日以魔女造型現身九龍灣，宣傳萬聖節鬼屋活動。稍後她將到台灣工作一個月，Kama說：「我本身國語都OK，今次去主要接模特兒工作，同埋去做宣傳。」<br>問Kama是否取消進軍日本，她說：「台灣先，日本可能要轉經理人公司。」她直認轉經理人公司是現時公司接工作不太理想，提到Angelababy於日本發展很好，Kama認為是好事，讓她可以作參考，但最重要是學好日文，因為她學了很久都沒有進展，笑言要結識一位懂日文男友。<br>採訪：馬建華<br>攝影：黃偉雄</p></body></html>
