<html><header><meta charset="utf-8"><title>赤膊憲哥新劇奪冠</title></header><body><h1>赤膊憲哥新劇奪冠</h1><p>韓國男星李秉憲主演的話題劇《IRIS》前晚在KBS電視台首播，首集講述飾演間諜的憲哥受了槍傷，回想當初受訓情形，當中不乏他赤膊喪跑和冲凉鏡頭，也有他接受嚴刑逼供和邂逅金泰希的場面。<br>在連串爆破和晒肌畫面刺激下，《IRIS》收視高開24.5%稱霸收視榜。此外，劇集主題曲《不要忘記》MV也曝光，當中出現憲哥和希妹的床上戲，憲哥早前拍攝強吻希妹的戲時捱了四巴掌，兩人吻了10次導演才收貨。</p></body></html>
