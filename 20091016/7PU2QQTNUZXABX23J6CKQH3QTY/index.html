<html><header><meta charset="utf-8"><title>隔牆有耳：棄居權　野豬偷渡返內地 - 李八方</title></header><body><h1>隔牆有耳：棄居權　野豬偷渡返內地 - 李八方</h1><p>香港豪宅屢創癲價，甚至創出全球最貴分層住宅紀錄，連月入十幾萬元專業人士都話買唔起樓，睇嚟香港人遲早要搬返祖國居住。噚日八方嘅同事喺沙頭角發現一隻野豬，居然游水「偷渡」到深圳鹽田，連畜牲都移民內地，煲呔真係要認真檢討吓。<br>據深圳鹽田區居民講，近日不時發現有野豬由沙頭角中港邊界游水到大陸一邊，有居民甚至諷刺港府：「以前我哋游水去香港，家連野豬都游水返嚟大陸，真係世界輪流轉囉。」雖然香港居不易，野豬應悔偷渡走，事關佢游到半路中途就俾大陸漁民發現，即刻俾人用漁網、竹竿捉咗，下場當然係俾人紅燒果腹。
</p></body></html>
