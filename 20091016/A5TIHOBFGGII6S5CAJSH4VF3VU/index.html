<html><header><meta charset="utf-8"><title>財圈快拍：獅子行高層盛裝為保育</title></header><body><h1>財圈快拍：獅子行高層盛裝為保育</h1><p>滙豐私人銀行贊助自然保育協會籌辦嘅慈善晚宴，昨假君悅酒店舉行，獅子行高層雲集，滙豐銀行行政總裁霍嘉治、執行董事王冬勝均攜眷出席，羅康瑞朱玲玲一對壁人亦盛裝亮相，久未露面嘅滙豐私人銀行亞洲行政總裁王以智，則以晚宴主持人身份，着住一套火紅吊帶長裙登場。<br>近年為善不甘後人嘅國際武術巨星李連杰，着住印有「壹基金」標誌嘅黑色T恤，以晚會特別嘉賓出現。<br>噚晚籌得嘅善款，將全數撥捐自然保育協會，資助佢喺內地同珊瑚三角嘅慈善工作，部份善款則撥捐李連杰嘅壹基金。<br>李潤芳攝</p></body></html>
