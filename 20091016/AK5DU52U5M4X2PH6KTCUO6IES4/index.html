<html><header><meta charset="utf-8"><title>薛凱琪拒認房祖名</title></header><body><h1>薛凱琪拒認房祖名</h1><p>早前房祖名接受台灣節目訪問時被逼供戀情，他更暗示已跟拍拖4年半的薛凱琪（Fiona）分手，不過前晚Fiona到將軍澳電視廣播城錄影《勁歌金曲》時，仍死口不認與房祖名拍拖。<br>Fiona死撐說：「吓？我冇試過同人拍拖4年半，最多都係兩年半，佢指嗰個唔係我，我哋冇拍過拖，點會分手。」她又強調與好友房祖名平日即使聊天也很少談感情事，大多是分享一些開心事和工作事，互相也很少追問對方的感情生活。<br>採訪：何慧斯<br>攝影：彭琮然
</p></body></html>
