<html><header><meta charset="utf-8"><title>寧夏副主席拉票上位涉違紀</title></header><body><h1>寧夏副主席拉票上位涉違紀</h1><p>中紀委證實，寧夏自治區副主席李堂堂（圖）涉嫌嚴重違紀，現正接受組織調查。他此前有違規前科，而被處分。<br>55歲的李堂堂，陝西寶雞人，曾在陝西連續工作23年，歷任寶雞、咸陽兩地第一把手，並於2006年當選陝西副省長，去年5月奉調前往寧夏出任副主席，列區政府第四把手。2007年，中央考察組在陜西進行省委換屆考察時，他為了使自己能夠進省委常委班子，通過打電話、發短信方式指使8人為他拉票，並通過他們向50多人進行拉票，結果被中紀委查處，並給予黨內嚴重警告處分。<br>新華網</p></body></html>
