<html><header><meta charset="utf-8"><title>LisaS.狂野10小時</title></header><body><h1>LisaS.狂野10小時</h1><p>吳彥祖的名模女友LisaS.家底豐厚，中港開酒吧收入可觀，早已公告退休不再做模特兒。她早前義務上陣，為髮型師好友MarcoChan的TONI&amp;GUY髮型雜誌《Backstage》拍攝造型照。<br>LisaS.工作一整天後捱義氣趕到studio開工，她穿上黑色性感緊身body、內衣及手套等，一面吹着亂髮、一面擺甫士，拍足10小時，演繹了4個前衞、狂野的不同造型，LisaS.免費開工做model，她說：「我很欣賞Marco，他不像一般髮型師盲目跟從潮流，反而在特定髮型的細微處着眼，凸顯模特兒的風格。」<br>撰文：DebbieLum&#13;</p></body></html>
