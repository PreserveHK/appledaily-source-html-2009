<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林敏驄嘆侵權官司大鑊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林敏驄嘆侵權官司大鑊 - 馮仁昭</h1><p>林敏驄上月同框格音樂事務有限公司合作，喺九龍灣搞咗兩場演唱會，不過事後阿驄向主辦單位借咗原版數碼光碟做檢討，但有借冇還，近日免費網站YouTube咁啱又有阿驄個騷任人睇，框格音樂前日入稟高等法院控告阿驄侵權，並申請禁制令同索償。阿驄噚日喺電話度話：「我噚日同今日都打畀框格音樂負責人，但冇人接我電話，我都好想搞清楚件事，入禀前冇人同我講，家搞到件事好大。」但阿驄全程避談借咗原版數碼光碟。</p></body></html>
