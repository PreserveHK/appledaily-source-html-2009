<html><header><meta charset="utf-8"><title>紮蟹水草辨來源</title></header><body><h1>紮蟹水草辨來源</h1><p>是不是每次到街市見到紮蟹的水草又大條，又粗壯，已經無名火起，心想：「想我幫襯都難」。不過街市男劉晉就會叫大家冷靜下來，因為有時水草，亦可分辨出蟹隻的來源地。<br>他以本港出售的奄仔蟹為例，來源地一般是本港或珠三角，本港蟹大多會綁上一條幼水草，而內地蟹則用粗水草，但不要以為本港蟹就又平又正，因為珠三角屬鹹淡水交界，比香港更適宜蟹的生長，故此蟹肉肉質會特別鮮甜。劉晉更給大家一個貼士，最好幫襯逐隻計的海鮮檔，至少價格心中有數。<br><br>紮蟹水草要分清</p></body></html>
