<html><header><meta charset="utf-8"><title>隔牆有耳：余若薇未總辭先拉票 - 李八方</title></header><body><h1>隔牆有耳：余若薇未總辭先拉票 - 李八方</h1><p>提出先談判、再補選、後總辭嘅公民黨，喺泛民未達共識前，已經率先落區拉票，余若薇同陳淑莊早前搶閘喺港島爭取選民支持，不過佢哋唔係為自己或其他泛民候選人站台，而係請市民投「快樂」一票。<br>壹傳媒VDONext網站搵兩個大狀幫忙拍攝「逐個祝」短片，兩人企喺街頭嗌咪，據講拍攝嗰日好多市民都以為真係又有選舉，好多街坊都話會投佢哋一票。陳淑莊演出舞台劇經驗豐富，上鏡無難度，余大狀反而有驚喜，喺短片中表演急口令，水準同陳淑莊有得揮，想睇兩個女將有幾牙尖嘴利，可到 http://www.vdonext.com/。 
</p></body></html>
