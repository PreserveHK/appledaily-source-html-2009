<html><header><meta charset="utf-8"><title>林志穎晒愛兒滿月照</title></header><body><h1>林志穎晒愛兒滿月照</h1><p>林志穎昨日35歲牛一，早前他被踢爆其24歲的女友陳若儀在美國秘密產下男嬰，昨日他在台灣與fans歡度生日時，除直認與交往5年的陳若儀已訂婚外，更公開坦承於上月15日「我當爸爸了」，並在生日會上公開滿月兒子的照片。<br>林志穎說：「他很健康好動，3095公克，很愛笑，有一雙迷人的眼睛，『小小志』的誕生是我的驕傲，原本打算在巡迴個唱中宣佈，但卻提前曝光，所以我決定不再隱瞞，希望他在大家的祝福和愛護下成長。」不過林志穎未有公佈婚期，反而前緋聞女友林心如就有錄影了片段恭賀他做爸爸。<br>採訪、攝影：黎寶蘋</p></body></html>
