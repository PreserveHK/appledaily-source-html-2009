<html><header><meta charset="utf-8"><title>四川泡菜　花多眼亂</title></header><body><h1>四川泡菜　花多眼亂</h1><p>四川菜講求麻辣之餘，還要辣得有層次，幕後的功臣，除了辣椒，泡菜亦功不可沒。四川人家家戶戶都擁有一個大瓦缸，內裏放入鹽水，用作存放泡菜之用。對四川人來說，只要自己喜歡，任何食材都可以放入瓦缸浸泡。</p><p>泡薑：四川人認為菜式加入泡薑可增加辣味的層次，所使用的薑屬子薑，浸泡後會變得爽口，帶甜及有少許微辣，而且屬無限期保存。<br><br>泡椒：紅彤彤的泡椒，完全屬有姿勢無實際之流，差不多完全沒有辣味，但更能吊起辣椒的香味，又可用作配襯菜式。</p></body></html>
