<html><header><meta charset="utf-8"><title>失憶男上電視求助：我是誰</title></header><body><h1>失憶男上電視求助：我是誰</h1><p>「你們可否幫我一把，弄清楚我是誰呢？」一名白髮蒼蒼、滿面鬍子的男子，現身瑞典電視台警訊節目，以一口流利英語向全世界求助，表示自己遺忘一切，希望認識他的人，幫他找回身份。<br>該男子不懂瑞典語，他表示自己醒來時，已身處瑞典一間醫院。醫生表示他輕度中風，馬爾默（Malmo）警方說：「這是一個謎。」<br>失憶男滿面疑惑地問：「我是誰？我有沒有家人，有沒有兄弟姊妹？結了婚沒有？有沒有兒女？」失憶男希望可憶起一切，盡快離開醫院。他最後雙眼通紅、眼泛淚光呼籲：「我不知道怎樣做，你們可否幫我弄清楚我是誰？」<br>英國《太陽報》</p></body></html>
