<html><header><meta charset="utf-8"><title>隔牆有耳：飯聯盟變至均真飯局 - 李八方</title></header><body><h1>隔牆有耳：飯聯盟變至均真飯局 - 李八方</h1><p>立法會保皇派早前協議定期飯局，效法泛民「飯盒會」商討政事，呢個協助執政「飯聯盟」終於成型，前晚再在上海總會設飯局，第一樣傾得成嘅事，就係日後由各黨派輪流埋單，輪流做東最均真。<br>當晚又協議日後勿在星期三設局，因為好多人要入馬場；另一提議係轉口味，食得多上海菜悶咁話。講完正經事，其他議題談到社民連三子又掟蕉，對於俾人搶晒鏡頭，成班保皇派淪為佈景板，一講起就把幾火，大家敵愾同仇，異口同聲話要反擊。圍插社民連之議一呼百應，結果噚日就聯署一份對社民連不痛不癢嘅譴責聲明，毓民一句「六大冚家產業」，一樣好多人拍掌。
</p></body></html>
