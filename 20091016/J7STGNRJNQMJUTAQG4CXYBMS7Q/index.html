<html><header><meta charset="utf-8"><title>五月天硬銷遊愛河</title></header><body><h1>五月天硬銷遊愛河</h1><p>台灣組合五月天昨日到東港城推廣遊高雄，阿信表示高雄的愛河相當出名，可以媲美塞納河，他說：「以前被討厭，人家會叫你去跳愛河，因為很髒。現在叫你去跳是享受，永浴愛河。」</p><p>邀梁靜茹睇騷</p><p>阿信指高雄雖然之前受風災影響，現時已變得蓬勃，五月天會於12月5日在高雄舉行一場容納55,555名觀眾的大型演唱會。<br>此外，冠佑透露早前涉嫌買贓車一事已解決，問到瑪莎會否出席舊愛梁靜茹的婚禮？他說：「我們沒有聊到這個，她怕我負擔機票，可能我邀請她來高雄看我們的演唱會。」阿信竟在旁說：「太好，大方的男主角。」<br>採訪：李珮洳<br>攝影：黃文成</p></body></html>
