<html><header><meta charset="utf-8"><title>音魂：P記出iPod揚聲器</title></header><body><h1>音魂：P記出iPod揚聲器</h1><p>甚少推出音響嘅Panasonic，近日終於「失守」，講緊係旗下最新iPod喇叭SC-SP100。圓渾設計已經特別，咪睇All-in-One好似冇料到，其實側邊配備咗65mm超低音炮，更玩上Down-Fire結構，以地面作音效反射，從而表現出強而有力嘅重低音效果。支援iPhone及iPod之外，也可透過USB駁電腦聽歌，仲可以幫手機叉電㖭！<br><br>信興（28330955）</p></body></html>
