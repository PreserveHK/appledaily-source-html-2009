<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林憶蓮出碟唔靠陳輝虹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林憶蓮出碟唔靠陳輝虹 - 馮仁昭</h1><p>林憶蓮噚日出席喺灣仔舉行嘅「減碳．塑未來」比賽啟動禮，憶蓮最近忙緊做巡迴騷，做完就會錄新碟，問佢同金牌大風係咪有約？憶蓮就話冇。至於佢前男友陳輝虹做咗金牌大風唱片部嘅揸弗人，有冇影響佢哋嘅合作？憶蓮話：「之前係黃柏高同我傾嘅，所以合作可能性會低啲。」問到怕唔怕同陳輝虹合作？佢話：「冇乜好尷尬，其實有好多其他公司同我接洽，而且我呢隻係國語碟，同金牌嘅合作機會好微。」</p></body></html>
