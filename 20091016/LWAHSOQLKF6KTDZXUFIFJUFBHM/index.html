<html><header><meta charset="utf-8"><title>佐治古尼自嘲吸毒整容</title></header><body><h1>佐治古尼自嘲吸毒整容</h1><p>英國年度影壇盛事「2009年倫敦電影節」昨日正式揭幕，大會選了佐治古尼（GeorgeClooney）聲演的動畫《狐狸先生無得頂》（FantasticMr.Fox）作為開幕電影，佐治帶同意大利演員女友ElisabettaCanalis到場。</p><p>女友風頭被搶</p><p>從前眼袋甚深的佐治，昨日現身時眼袋不復見，被指做了整容手術，對此佐治幽默地說：「因為我喝很多水，吸很多毒。」<br>而31歲的Elisabetta昨日穿上黑色單肩晚裝示人，本應是風頭所在，但43歲的仙蒂歌羅馥卻穿上低胸晚裝登場，即時將Elisabetta比了下去。</p></body></html>
