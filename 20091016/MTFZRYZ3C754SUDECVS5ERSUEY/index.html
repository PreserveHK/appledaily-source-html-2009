<html><header><meta charset="utf-8"><title>韓姊妹花台上鬥誘人
</title></header><body><h1>韓姊妹花台上鬥誘人
</h1><p>韓國又多一對姊妹花在演藝界搵食！韓國9人女子組合少女時代成員Jessica，昨日和胞妹Krystal所屬的新組合f(x)，以LG手機代言人身份在首爾舉行showcase，兩隊組合鬥唱不同版本的廣告歌《ChocolateLove》，令現場氣溫急升。<br>Krystal博到盡擘髀大跳誘人椅子舞，Jessica則與少女時代隊友扭動蛇腰晒長腿，畫面養眼。<br>此外，少女時代明日將獲韓國文化部頒發09年年輕藝術家獎。</p></body></html>
