<html><header><meta charset="utf-8"><title>加州貓咪　全球最高</title></header><body><h1>加州貓咪　全球最高</h1><p>加州貓咪Scarlett'sMagic（圖），有修長身形和長腿，站起來由腳趾到肩膀達43厘米，最近獲《健力士紀錄大全》確認為全球最高家貓。<br>Scarlett'sMagic是非洲貓與家貓混合的Savannah第一代，將野性和溫馴集於一身，貓樣獨特，毛色光亮，身形特別修長，站起來，恍如一位漂亮女模擺甫士。主人德雷珀讚牠「聰明、可愛、漂亮」，愛玩，但深閨，錫主人。牠還可能是全球最身長貓咪，由鼻到尾長1.06米。<br>英國《太陽報》/《每日電訊報》</p></body></html>
