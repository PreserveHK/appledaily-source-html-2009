<html><header><meta charset="utf-8"><title>補價收入上季跌九成</title></header><body><h1>補價收入上季跌九成</h1><p>【本報訊】政府堅持高地價政策，加上金融海嘯影響，補地價收入首3季僅10億元。首兩季各約2.08億及2778萬元，第3季雖較第2季急增近26.7倍，約7.7億元，但較去年同期約71.6億元大跌近九成。主因是今年暫仍未有港鐵（066）上蓋項目推出，及發展商與政府洽商補地價的過程緩慢。上季較大宗補價為長實（001）荔枝角項目的5.34億元。<br>而由恒地（012）牽頭的馬鞍山落禾沙項目，據了解，政府在補價上未有太大讓步，如發展商接納約70億元補價，料本季補價收入激增。此外，過去兩個月未有勾地申請。</p></body></html>
