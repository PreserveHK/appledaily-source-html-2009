<html><header><meta charset="utf-8"><title>遊記簿：蜷川實花「黑色」亮相</title></header><body><h1>遊記簿：蜷川實花「黑色」亮相</h1><p>向來受到潮人追捧，以顏色鮮艷的相片奠定風格的日本攝影師、電影《惡女花魁》導演蜷川實花，其主題巡迴攝影展「地上之花天上之色」，剛登陸在距離大阪半個鐘車程的西宮市大谷記念美術館，展品包括450幅以「旅行」、「花」、「金魚」的代表作及最新作品《Noir》。<br><br>記者：吳允冲</p><p>西宮市大谷記念美術館
</p><p>日期：即日至11月29日<br>地址：西宮市中浜町4-38<br>時間：10:00am-5:00pm<br>門票：$70</p><p>日本阪神區西宮市<br><br>蜷川實花攝影展<br><br>囗可看到大師傑作及最新作品<br><br>囗地點遠離大阪市中心</p></body></html>
