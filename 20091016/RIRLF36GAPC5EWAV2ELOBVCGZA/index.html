<html><header><meta charset="utf-8"><title>Amanda愛得豪放</title></header><body><h1>Amanda愛得豪放</h1><p>AmandaStrang昨日在太古城為Shiseido示範彩妝，一臉疲倦，她透露忙於返學整蛋糕。她之前在巴黎睇騷時與中田英壽出雙入對，她說：「我們太好朋友，我哋冇kiss、冇拖手，男友唔會嬲。」<br>舊愛郭富城不認熊黛林，Amanda謂可能男女雙方都不想公開，她謂自己是一個熱女郎，拍拖一定公開及公然親密，她說：「我係一個熱情嘅人，我同男朋友一齊，一定要kiss、拖手，食飯都要攬住，喺屋企都要攬住。男朋友都好鍾意我咁，永遠都唔覺得夠。」<br>採訪、攝影：LawWaiMan</p></body></html>
