<html><header><meta charset="utf-8"><title>饒珮君勁舞籌善款</title></header><body><h1>饒珮君勁舞籌善款</h1><p>前亞姐饒珮君近年轉型做舞蹈老師，教授大人小孩社交舞，她今年為省靚學校招牌，特於下周二（20日）在演藝學院舉辦「為君喜舞」慈善表演，師生同台演出，部份女學生更會扮演仙子，活動收益會扣除開支捐助台灣88水災賑災之用。</p><p>體重急降</p><p>饒珮君除了出任整個表演的監製外，還指導逾20名學生排舞，她在表演尾段更會有個人舞蹈環節，饒珮君表示進入演出倒數狀態，她日前說：「大家都好緊張，我仲因壓力太大，體重急劇下降，最初同小朋友排舞都幾勞氣，但家準備咗4個月，小朋友嘅舞步都執得好靚，大家喺最佳狀態，臨近演出，我會畀多啲鼓勵佢哋，希望佢哋可以吸取舞台經驗。」<br>採訪：比華利</p></body></html>
