<html><header><meta charset="utf-8"><title>醫療短波研究狗隻癌症助人類</title></header><body><h1>醫療短波<br>研究狗隻癌症助人類</h1><p>狗狗不但可作寵物、導盲，更可為癌症治療提供線索。科學家過往已從不同動物身上進行疾病研究，美國國家癌症中心（NationalCancerInstitute）近年發現狗隻與人類的患病模式相似，計劃展開針對癌症的研究。當地每年約有100萬隻狗患上不同癌症，科學家期望透過了解狗隻患癌模式，從而研發出更有效的治癌方法，但首個困難是要說服狗隻主人讓愛犬參加研究。</p></body></html>
