<html><header><meta charset="utf-8"><title>英漢恐懼蜘蛛　真假都怕</title></header><body><h1>英漢恐懼蜘蛛　真假都怕</h1><p>「哈囉喂」，嚇死他。萬聖節（Halloween）是不少人扮鬼扮馬狂歡的日子，但對54歲英國男子斯塔福德（JohnStafford）來說，卻是生死攸關，因為他患有蛛網動物恐懼症（arachnophobia），即使見到假蜘蛛，亦足以嚇死他。<br>由於斯塔福德病情嚴重，何形式的治療都無效，醫生警告，即使只是看到商店櫥窗上的蜘蛛裝飾，亦可能令他心臟病發。他已決定萬聖節前後留在家中，以策安全。他之前就試過，一見到蜘蛛裝飾，即時感到呼吸困難，昏倒妻子身旁。<br>英國《每日電訊報》</p></body></html>
