<html><header><meta charset="utf-8"><title>波蘭斯基獄中遙控拍戲</title></header><body><h1>波蘭斯基獄中遙控拍戲</h1><p>執導《鋼琴戰曲》（ThePianist）的金像導演波蘭斯基（RomanPolanski），因31年前在美國涉嫌與未成年少女發生性行為，日前遭瑞士警方拘捕，雖然新片《TheGhost》的製作進度受阻，但被拘留的他仍努力完成新片。<br>波蘭斯基在瑞士被捕前，已完成《TheGhost》的剪接工作，但後期製作仍未完成，為了令新片趕及在明年2月舉行的柏林影展上映，他惟有在獄中遙控工作人員。該片編劇RobertHarris近日向英國《泰晤士報》說：「波蘭斯基透過他的手機為影片的配樂作出指引，更向我們傳達了其他決定。」</p></body></html>
