<html><header><meta charset="utf-8"><title>最新二手成交：香港城市花園　平台戶680萬轉手</title></header><body><h1>最新二手成交：香港<br>城市花園　平台戶680萬轉手</h1><p>世紀21日昇地產執行董事黃文龍表示，城市花園剛錄得一宗成交，為13座低層E室，面積972方呎連520方呎平台，成交價680萬元，呎價6,996元。該單位備有雅致裝修，更有大平台栽種植物，新買家認為可令愛犬活動範圍增加，決定購入作自住用途。原業主於06年5月以473萬元購入單位，轉手賬面獲利207萬元，幅度約43.7%。<br>城市花園本月迄今錄得5宗成交，成交量與上月同期相若，平均呎價7,000元，較上月同期輕微下調3%。</p></body></html>
