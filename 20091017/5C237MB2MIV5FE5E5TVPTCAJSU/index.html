<html><header><meta charset="utf-8"><title>最新二手成交：九龍滙景花園　三房戶　390萬元獲承接</title></header><body><h1>最新二手成交：九龍<br>滙景花園　三房戶　390萬元獲承接</h1><p>中原地產滙景花園第二分行高級分行經理陳鳳霞表示，滙景花園本月暫錄得10宗成交，平均呎價約4,671元，交投持續平穩。日前，一名買家斥資390萬元購入三房內園景戶，享4.3厘租金回報。<br>該宗成交為10座中層B室，面積785方呎，成交價390萬元，呎價4,968元，屬合理水平。買家為一名長線投資者，購入單位作收租之用。陳鳳霞續指，依市值租金計，上址月租約14,000元，租金回報率達4.3厘，回報豐厚。</p></body></html>
