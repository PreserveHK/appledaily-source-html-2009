<html><header><meta charset="utf-8"><title>精選陽澄湖大閘蟹宴</title></header><body><h1>精選陽澄湖大閘蟹宴</h1><p>中秋一過就係食大閘蟹的時候，所謂「九月圓十月尖」，九月就要食較早發育的雌蟹。麗豪酒店的龍門客棧推出一系列蟹季限定的大閘蟹菜譜，由來自上海經驗老到的周萬永師傅，親自挑選隻隻肥美膏多，足六、七両重的大閘蟹，凡點四両或以上陽澄湖大閘蟹兩隻，即可選擇清蒸、醬炒、炒飯或炒年糕等方法炮製，不另收費。</p><p>龍門客棧（21321256）<br>地址：沙田大涌橋路34至36號麗豪酒店地下</p></body></html>
