<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮剪髮大陣仗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊采妮剪髮大陣仗 - 馮仁昭</h1><p>香港亞洲電影節2009前晚喺中環揭幕，擔任大使嘅楊采妮、開幕電影《狼災記》演員小田切讓同導演田壯壯及韓片導演朴贊郁都有支持。早前剪去留咗20幾年長髮嘅楊采妮透露新髮型係為咗配合電影拍攝，包括同劉曉慶合作嘅《三十七》，佢話：「唔係因為有高片酬，反而多謝畀機會我剪髮，因為入行以嚟剪短髮，啲朋友覺得好大件事，剪嗰日帶埋相機同DV嚟影晒。」</p></body></html>
