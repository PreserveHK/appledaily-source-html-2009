<html><header><meta charset="utf-8"><title>一晚食盡4名廚手勢</title></header><body><h1>一晚食盡4名廚手勢</h1><p>為慶祝香港君悅酒店意大利餐廳Grissini20周年紀念，特別舉行「FourChefsonaPlate」晚宴，邀請Grissini20年來共4位總廚，包括ChefGabrieleColombo、ChefMarcoAvitabile、ChefMarioCaramella及現任的ChefMarcoTorre，於10月20日晚，每人各整一道菜，合力炮製5道菜連餐酒的晚餐，一次嚐盡20年歷史美食，實在難得。每位$1,200。<br></p><p>Grissini（25847722）<br>地址︰灣仔港灣道1號香港君悅酒店</p></body></html>
