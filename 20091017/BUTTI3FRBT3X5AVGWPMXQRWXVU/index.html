<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno下身唔易露 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno下身唔易露 - 馮仁昭</h1><p>麥浚龍（Juno）噚日到尖沙嘴出席一個headphone嘅活動，有關方面邀請Juno去佢哋三藩市總部錄音，難怪令佢覺得受寵若驚啦。講到有傳Juno嚟緊會同日本AV女優蒼井空拍攝情慾戲，兼且仲有露股鏡頭，Juno話：「我從來冇諗過要露股，暫時我都唔會考慮露下身演出。」Juno又話初步構思呢套係驚嚇片，所以應該唔會有乜嘢親密鏡頭。</p></body></html>
