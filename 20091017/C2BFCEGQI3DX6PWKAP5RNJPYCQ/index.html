<html><header><meta charset="utf-8"><title>神櫃左邊怕臭味</title></header><body><h1>神櫃左邊怕臭味</h1><p>神櫃靠背一定要穩陣，不可搖動或經常受到碰撞。神櫃位置是「龍怕臭，虎怕鬧」。左為青龍邊，右為白虎邊，供奉神明時，左邊怕臭，「臭」是指污穢之處例如廁所等。所以神櫃左邊不可靠近廁所，否則容易犯小人、官非，事業會經常與人發生爭執；但左邊有房門受冲，是「逼龍升天」，青龍若不逼，就會變成懶龍，令事業不振，所以青龍是怕臭不怕冲。<br><br>馬啟福（http://www.kaifook.com.hk）</p></body></html>
