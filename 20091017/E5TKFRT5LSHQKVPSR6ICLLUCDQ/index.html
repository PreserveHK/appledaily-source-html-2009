<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱玲玲畀面李連杰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱玲玲畀面李連杰 - 馮仁昭</h1><p>李連杰（小圖）前晚到灣仔出席慈善晚宴，當晚部份善款會捐畀佢嘅壹基金，培訓內地人才搞慈善事業，仲有最美麗港姐朱玲玲同老公羅康瑞十指緊扣現身。稍後李連杰仲會搞活動，再捐錢畀四川地震災民。至於李連杰同史泰龍合演動作片《TheExpendables》首段預告片率先曝光，不過提到呢套戲，李連杰似乎唔多願講，仲話拍咗太耐有啲唔係好記得，但係佢透露明年1月就會開工拍新戲。</p></body></html>
