<html><header><meta charset="utf-8"><title>隔牆有耳：警員代煲呔接蕉 - 李八方</title></header><body><h1>隔牆有耳：警員代煲呔接蕉 - 李八方</h1><p>社民連噚日趁煲呔出席立法會午宴時請願，有人喺煲呔行入立法會時掟出一隻充氣香蕉，煲呔得身形之助，隻蕉在半空之際，已由保鑣擋開，一名警員隨即出手接蕉，十分眼明手快。咁做隨時被控襲擊罪，以煲呔小器性格，怕且有手尾跟。<br>前日特首答問大會上，社民連三子不滿煲呔問非所答抗議，保安人員要三人離場，糾纏期間一名保安員受傷，立法會秘書長吳文華指該保安員腰部受傷，手肉被枱角扯甩，腿部韌帶移位，需要休息五日。<br>泛民議員噚日聯署聲明慰問受傷保安員，表示抗議行動不應涉及肢體衝突，期望日後勿再發生同樣事件。</p></body></html>
