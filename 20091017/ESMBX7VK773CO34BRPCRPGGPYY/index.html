<html><header><meta charset="utf-8"><title>李冰冰艷壓釜山閉幕禮</title></header><body><h1>李冰冰艷壓釜山閉幕禮</h1><p>為期9日的第14屆韓國釜山國際電影節昨日圓滿結束，由黃曉明及李冰冰主演的新片《風聲》擔任閉幕電影，李冰冰以一襲印上中國水墨畫圖案的黑白露肩晚裝行紅地毯，艷壓全場。韓星鄭雨盛也與《好雨時節》拍檔高圓圓現身撐場。<br>此外，大會昨午在閉幕記者會上公佈多個得獎名單，內地女星蔣雯麗執導的《我們天上見》獲得由韓國觀眾投票的KNN觀眾獎，並獲約13萬港元獎金。伊拉克導演ShawkatA.Korki的《踢走》及韓國導演蘇相民的《我在困境中》分別獲新浪潮獎。</p></body></html>
