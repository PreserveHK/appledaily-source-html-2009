<html><header><meta charset="utf-8"><title>娛圈360：側田36變髮</title></header><body><h1>娛圈360：側田36變髮</h1><p>年屆三十有三的側田，額前透M「無髮毛添」已是不爭事實，可惜其心魔難克，不惜用上幾千呎膠紙及幾萬支超能膠在神奇帽上施法，誓死在人前捍衞其儼如不見得光的M字額，為了自尊心，只好用上這權宜之計。<br>直至日前發生「曹格論戰」，側田醒覺了。既然已知無「髮」回頭，終決定把心一橫，揮刀怒斬煩惱絲，至少每次出街都省回兩小時set帽時間。今晚側田將會在澳門小姐競選中擔任表演嘉賓，光頭Look首登舞台，記者特別為他度身訂做36個造型，梗有一款啱心水。<br>撰文：蘇芬妮<br><br>設計圖片</p></body></html>
