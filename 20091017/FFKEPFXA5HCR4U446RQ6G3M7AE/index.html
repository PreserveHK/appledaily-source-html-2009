<html><header><meta charset="utf-8"><title>高漢基密密增「兵」</title></header><body><h1>高漢基密密增「兵」</h1><p>【綜合英格蘭外電】阿仙奴的美籍大股東高漢基（圖），周四再增持「兵工廠」的股份，由原來的28.7%增加至28.9%，只差1%就可提出全面收購。<br>本身是NBA球隊丹佛金塊班主、13個月前加入阿仙奴董事局的高漢基，周四斥資765,000鎊（約956萬港元），以每股8,500鎊購入90股阿仙奴的股份。要是他的股份達29.9%，便可提出全面收購。阿仙奴主席希活說：「高漢基似乎會提出全面收購，我亦樂意見到他這樣做。即使他變成班主，我不認為己隊會有甚麼改變。」</p></body></html>
