<html><header><meta charset="utf-8"><title>寫真事務所：DX鏡再下一城</title></header><body><h1>寫真事務所：DX鏡再下一城</h1><p>Nikon又為DX機出新鏡，是AF-S85mmf/3.5GEDVR，相當於35mm格式的127.5mm焦距，有1:1放大比例，0.9呎的最近對焦距離。之前兩支AF-S微距60mm和105mm，前者出名Sharp，無VR；後者有VR，卻偏重，但都已頗受粉絲歡迎。現在這支介乎中間，還要比60mm為輕，得355g，吸引力相當高。但日本定價約6千元，大出血了。<br><br>Nikon（29071122）</p></body></html>
