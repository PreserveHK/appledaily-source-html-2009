<html><header><meta charset="utf-8"><title>最新二手成交：新界穗禾苑　呎價屢創新高</title></header><body><h1>最新二手成交：新界<br>穗禾苑　呎價屢創新高</h1><p>世紀21陽光物業分行經理陳朝霞表示，火炭穗禾苑剛錄得一宗成交，呎價3,162元，創同類型中層單位新高。原業主只短持3個月，獲利12.3萬離場，新買家購入該單位作自住用途。<br>上述成交單位為G座中層11室，面積703方呎，成交價222.3萬元，呎價3,162元。陳氏指，同類型中層單位平均呎價約2,850元，上述單位成交呎價高出約一成，創下新高。穗禾苑本月共錄得12宗成交，平均呎價2,650元。</p></body></html>
