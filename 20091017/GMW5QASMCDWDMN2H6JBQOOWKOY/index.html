<html><header><meta charset="utf-8"><title>阿Sa真空騷咪咪</title></header><body><h1>阿Sa真空騷咪咪</h1><p>蔡卓妍（阿Sa）近日推出細碟《AnotherMe》，前晚她與攝影師在中環舉行影展，展出她在新碟的rock妹造型相，好姊妹鍾欣桐（阿嬌）到場打氣支持。</p><p>鄭中基讚索</p><p>估不到一向瘦蜢蜢的阿Sa相中不乏性感造型，她更隱約露乳溝，男友鄭中基（Ronald）可有讚這批性感rock妹相？阿Sa只說：「個個都讚，好多人都有睇過。」<br>至於影相時可有做過手腳？阿Sa稱真空上陣，只戴nudebra。這批相會用作義賣，善款撥捐護苗基金。問阿Sa會否叫Ronald認購最性感那張？她衝口而出說：「好呀。」Ronald識做啦！<br>採訪、攝影：李珮洳</p></body></html>
