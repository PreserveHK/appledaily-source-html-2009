<html><header><meta charset="utf-8"><title>案件速遞涉攬子女燒炭婦控謀殺</title></header><body><h1>案件速遞<br>涉攬子女燒炭婦控謀殺</h1><p>【本報訊】屯門翠林花園發生母親攬子女燒炭倫常慘案，一對小兄妹疑吸入過量一氧化碳死亡。涉案母親被控兩項謀殺罪，現仍留院治理，昨缺席屯門裁判法院提訊。控方申請將案押後至下周三再訊，裁判官施萬德下令被告交由警方看管。<br>38歲被告利鳳儀（圖）為家庭主婦，被控於今年10月14日在屯門翠林花園某單位，謀殺13歲男童李兆亨及12歲女童李寶嘉。<br>案件編號：TMCC3812/09</p></body></html>
