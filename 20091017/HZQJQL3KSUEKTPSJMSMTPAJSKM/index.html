<html><header><meta charset="utf-8"><title>夢露基因打造萬人迷</title></header><body><h1>夢露基因打造萬人迷</h1><p>科學家研發出「瑪麗蓮夢露」基因，可令平平無奇的男女，散發出令人沒法擋的性魅力，但暫時只在果蠅身上奏效。<br>研究員發現性魅力的秘密，在於如何掌控一種外激素費洛蒙（pheromone）。只要刪除這條基因，就可令雄性果蠅變成萬人迷，不但吸引雌性果蠅蜂擁而至，連異性戀的雄性果蠅也突然變成同志。由於威力強大，科學家稱為「性愛海嘯」。但研究人員強調，人類互相吸引因素複雜得多，費洛蒙並非唯一因素。<br>英國《每日郵報》</p></body></html>
