<html><header><meta charset="utf-8"><title>家事資訊站4合一環保遮光布　經濟易打理</title></header><body><h1>家事資訊站<br>4合一環保遮光布　經濟易打理</h1><p>日間溫度較高，足以令室內升溫，西斜單位尤其嚴重，「窗簾直銷」所推出的環保遮光窗簾布，採4合一防光、防熱、阻燃，防污，更可放入洗衣機清洗，打理方便，其遮光程度更高達95%，同時採單層式設計，一改過往需要選用兩層布料阻隔陽光，經濟實用。已有十多年經驗的窗簾直銷，設於旺角區，佔地約1,800方呎，保證香港生產製造，可免車工、免費設計度位等。<br><br>窗簾直銷<br>電話：23091882</p></body></html>
