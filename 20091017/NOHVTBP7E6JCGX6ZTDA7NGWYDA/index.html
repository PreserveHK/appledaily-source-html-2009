<html><header><meta charset="utf-8"><title>翔子扮主播冧電車男</title></header><body><h1>翔子扮主播冧電車男</h1><p>人氣有增無減的日本女星中川翔子，最近為日本遊戲機Wii的全新遊戲《超級機械人大作戰NEO》拍攝全新廣告，她在廣告中扮成女主播，衣着平實，跟平日大玩顏色鮮艷的cosplay大相逕庭，但翔子認為今次打扮如此簡樸，也可冧掂一眾電車男fans。</p><p>夥師妹大叫</p><p>翔子在廣告內還與身為選美大賽「真夏之GirlsAudition」優勝者的師妹高橋胡桃一起合作，胡桃扮演現場報道員，翔子表示二人最初表現冷靜，最終仍難以抑壓興奮心情齊齊大叫，非常好玩。</p></body></html>
