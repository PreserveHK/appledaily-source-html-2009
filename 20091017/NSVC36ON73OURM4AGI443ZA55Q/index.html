<html><header><meta charset="utf-8"><title>小豬全家福增運</title></header><body><h1>小豬全家福增運</h1><p>今年是小豬第二度入圍角逐金鐘獎戲劇節目男主角獎，昨日他隨身攜帶全家福合成照當做吉祥物，他說：「我只要有大小事，都會帶着全家福照片，爸爸不缺席，讓全家人的力量在一起。」<br>小豬昨晚行紅地毯時，獲fans不停為他吶喊打氣，雖然他聲稱不看好自己得獎，但卻不停咬香口膠保持鎮定。至於周渝民（仔仔）的fans在前一晚已到場霸位，仔仔見到粉絲如此熱情，也識做到跟她們說：「大家小心別感冒了！」</p></body></html>
