<html><header><meta charset="utf-8"><title>隔牆有耳：呂大樂買定飛睇世界盃 - 李八方</title></header><body><h1>隔牆有耳：呂大樂買定飛睇世界盃 - 李八方</h1><p>大學備戰三轉四，教職員音樂椅遊戲玩唔停，任教中大21年嘅社會學系教授呂大樂，今年跳槽返母校港大，盛傳佢有機會擔任社會學系系主任，噚日佢就首次以港大學者身份評價施政報告。<br>由馬料水回歸般咸道，呂大樂同八方講，港大校園變化好大，幾擔心迷路。雖然轉工，不過文化研究工作不變，佢會寫一本有關社會服務嘅書。呂大樂係足球發燒友，自言係意大利「死士」，已訂購明年世界盃門票，抽到睇一場八強賽事，不過暫時十五十六未決定是否成行，除咗返新工好多嘢做之外，又擔心南非治安差，事關場波踢完都天黑，俾人「老笠」就大鑊。</p></body></html>
