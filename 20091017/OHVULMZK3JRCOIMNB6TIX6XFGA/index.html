<html><header><meta charset="utf-8"><title>妓院優惠益環保嫖客</title></header><body><h1>妓院優惠益環保嫖客</h1><p>一場金融海嘯折騰百業，德國柏林一間妓院想出促銷新法：坐公共交通工具或踏單車去光顧的「環保」嫖客，可獲5歐元（約57.8港元）優惠，老闆娘聲稱計劃大受歡迎。<br>「慾望之家」位於柏林的普倫茨勞貝格區，當地是綠黨重鎮，可能因此連56歲妓院老闆娘也特別環保。她說：「現在人人談環保，加上附近一帶不易找車位，我們於是想出這個環保優惠。」嫖客只要出示單車鎖頭的鑰匙、頭盔、或巴士票票尾，就可以用15分鐘25歐元（約289港元）的優惠價享盡溫柔，約有10%嫖客響應環保計劃。<br>法新社</p></body></html>
