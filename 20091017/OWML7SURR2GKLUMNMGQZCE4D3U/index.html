<html><header><meta charset="utf-8"><title>寵物店8.8萬賣「熊貓」</title></header><body><h1>寵物店8.8萬賣「熊貓」</h1><p>國寶熊貓也可出售？有內地網民發現寵物店以88,000元（人民幣．下同）出售「國寶熊貓」（圖），但不少網民認為，牠是一隻染色的鬆獅犬。<br>最近有網民發表了一篇名為《史上最牛寵物店公然出售熊貓》的帖子：「（本月）13號下班後回家，路過一條商業街，發現一間寵物店的櫥窗外擠滿了人，湊上去一看，櫥窗裏的籠子居然坐着一隻熊貓，更雷的是：玻璃上貼着一宣傳板：出售熊貓88,000。」有寵物店老闆明言：「牠應該是鬆獅犬美容後的山寨熊貓。」<br>湖南在線</p></body></html>
