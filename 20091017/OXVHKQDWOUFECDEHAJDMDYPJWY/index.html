<html><header><meta charset="utf-8"><title>西安秦俑驚見兒童兵</title></header><body><h1>西安秦俑驚見兒童兵</h1><p>專家在西安的秦兵馬俑有新發現，部份秦兵馬俑中有未成年「兒童兵」，且英俊兼稚氣。專家認為這些兒童兵並不是正規軍。<br>兵馬俑博物館名譽館長袁仲一表示，秦兵馬俑有八字鬚、山羊鬍，但一號坑的前鋒部隊中卻有一個天真稚氣而沒有鬍鬚的兵馬俑，顯示秦俑軍隊確有兒童兵。按目前已發掘1,000多件兵馬俑的情況來看，總數不超過10個。<br>中國人民大學教授王子今稱，秦昭襄王對趙國開展長平之戰時，有兒童被納入徵兵範圍。但他們屬非常時期的兵役，不是正規軍。<br>南京《揚子晚報》</p></body></html>
