<html><header><meta charset="utf-8"><title>日本米芝蓮出爐</title></header><body><h1>日本米芝蓮出爐</h1><p>唔怕你鬧，最緊要有迴響，繼東京及香港版後，京都、大阪版的米芝蓮指南亦剛剛出版。入選的食店和酒店共有150間，絕大部份也是日本料理，獲三星級的京都有6間、大阪只得1間，包括京都菊乃井本店及大阪Hjime等。酒店部份加入溫泉和日式庭園指南，更凸顯日本版的用心。<br><br>記者：吳允冲</p><p>日本京都、大阪</p><p>京都大阪米芝蓮指南每本約$207</p><p>囗按本子搵食更方便</p><p>囗洋人口味可靠度成疑</p></body></html>
