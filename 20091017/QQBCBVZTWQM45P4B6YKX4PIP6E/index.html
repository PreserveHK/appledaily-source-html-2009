<html><header><meta charset="utf-8"><title>澤尻疑吸毒High爆露底</title></header><body><h1>澤尻疑吸毒High爆露底</h1><p>剛連續3年獲選日本女性最討厭女星第一位的澤尻英龍華，近日被事務所解僱，被傳其中原因可能與她吸毒有關，昨日出版的日本雜誌《FRIDAY》刊登了澤尻今年7月在奄美大島參加RaveParty時顯得很high的照片，她竟然忘我露底，非常失儀。</p><p>舉止豪放</p><p>據今期《FRIDAY》報道，澤尻英龍華早前被拍到在奄美大島參加RaveParty時，不但身穿bratop席地而坐，更興奮得忘形露底，十分豪放，多名當日在場人士均認為澤尻當時情緒高漲得很不尋常，但雜誌也不肯定當時她有沒有服藥，惟有等澤尻親自解釋。</p></body></html>
