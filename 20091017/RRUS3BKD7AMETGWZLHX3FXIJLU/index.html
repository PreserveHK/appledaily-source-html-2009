<html><header><meta charset="utf-8"><title>孫敬安脫罪</title></header><body><h1>孫敬安脫罪</h1><p>【本報訊】由藝員轉職大律師的盧敏儀，其夫婿孫敬安涉於今年5月18日在紅磡駕駛私家車，由小路出大路時未有減速，被控一項不小心駕駛罪。案件昨在九龍城裁判法院審結，裁判官認為作供的交通警員並非誠實可靠，裁定孫敬安罪脫。<br>現年61歲的孫敬安昨在庭外表示，會與妻子吃晚飯慶祝。他指妻子因事忙而未有出庭代表他，但亦有協助研究案情，如找出交通警員筆記的漏洞。孫認為，如果有警員胡亂作供，或會令其他人無辜入獄，希望警方跟進。<br>案件編號：KCS24257/09</p></body></html>
