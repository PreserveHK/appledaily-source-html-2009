<html><header><meta charset="utf-8"><title>萬聖節去扒房撞鬼</title></header><body><h1>萬聖節去扒房撞鬼</h1><p>萬聖節不一定要去主題公園才夠氣氛，想有得食又有得驚，可以約埋班friend到富豪機場酒店地下的華岸酒吧扒房，齊齊參加萬聖節狂歡派對，兼品嚐一系列賣相詭異的魔鬼飲品，包括地獄使者、怪異門徒及都市吸血鬼等，此外，驚慄小食包括吸血鬼騎士、死神之眼及黑頂巫婆等，隨時嚇你一個措手不及。現凡惠顧萬聖節特色飲品可獲買一送一優惠，惠顧特色飲品四杯，更可免費獲贈萬聖節小食一客，保證唔怕變餓鬼。</p><p>地址：富豪機場酒店地下<br>訂座電話：22866898（華岸酒吧扒房）</p></body></html>
