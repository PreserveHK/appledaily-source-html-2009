<html><header><meta charset="utf-8"><title>陳法拉：香港觀眾好保守</title></header><body><h1>陳法拉：香港觀眾好保守</h1><p>陳法拉早前在《有營煮婦》黃金時段有兩幕換衫露bra戲，出街後廣管局接獲市民投訴。她前晚在尖沙嘴出席Esprit旗艦店開幕時說：「證明香港觀眾好保守，公司經過審批先出街，係健康，唔係性感。我身材未好到咁，只不過係換衫啫，唔使咁大反應。」但她直認拍攝時有少許尷尬。<br>陳法拉在劇中接連除了兩次衫，似乎不是必須，她說：「其實後面嗰次都可以避，都係好正常。不過若要着bra同男角喺床上拍戲就未必做到。」她說：「今次收視34點，係全星期之冠。」問她是否剝得值？她說：「咁又唔係因為我嗰場。」她謂男友及朋友都支持。<br>採訪、攝影：羅慧敏</p></body></html>
