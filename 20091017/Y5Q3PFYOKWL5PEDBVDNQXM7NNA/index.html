<html><header><meta charset="utf-8"><title>電視台假槍戰嚇壞青年</title></header><body><h1>電視台假槍戰嚇壞青年</h1><p>砰、砰！日本一名青年參加電視台遊戲節目時，突然槍聲四起，嚇得他面青唇白，原來是電視台為拍攝驚嚇反應（圖），設局把他擺上枱。<br>這名青年名叫加藤，參加英文譯名《PanicFaceKing》的節目。初時他與三名男士認真討論問題，突然響起槍聲，加藤看到他們倒下，嚇得面容扭曲，爬到門邊想逃走，但發現上了鎖，此時穿避彈衣的人，由另一道門進來營救，但加藤嚇得站不起來，要「警察」拖着他走。最後節目主持人出現，加藤才知中計。不過美國有網民批評導演「應該受罰和坐牢」，不應開這種玩笑。<br>英國《每日電訊報》</p></body></html>
