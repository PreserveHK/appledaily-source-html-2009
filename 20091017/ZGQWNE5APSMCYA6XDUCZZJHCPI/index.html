<html><header><meta charset="utf-8"><title>案件速遞釋囚藏槍入獄11年2月</title></header><body><h1>案件速遞<br>釋囚藏槍入獄11年2月</h1><p>【本報訊】曾以自製詐彈向舊生意拍檔報復而被判監兩年的37歲無業漢張錫威（圖），稱與人結怨，為防被尋仇，於內地以3,000元人民幣購買左輪槍傍身。今年2月4日，他在長沙灣李鄭屋邨被警截查座駕。警在右前泵把找到一把用了四塊白布包裹的點三八口徑左輪手槍，另搜出一支鐵通。經審訊，被告在高院被裁定無牌管有槍械罪成，昨重判入獄11年2個月。<br>案件編號：HCCC135/09</p></body></html>
