<html><header><meta charset="utf-8"><title>關仁隱事：「肥霞」樂做波羅雞 - 關仁</title></header><body><h1>關仁隱事：「肥霞」樂做波羅雞 - 關仁</h1><p>關仁覺得家啲女model玩手段，厲害過啲女藝人多多聲，好似成日有驚人舉動俾人鬧嘅「肥霞」咁，就深明唔理好醜，最緊要有新聞嘅道理，仲俾人越鬧越紅㖭。</p><p>公司㷫爆</p><p>記得肥霞初出道冇知名度嗰時，第一個活動就以水着谷胸黐住天王嫂「女神」，佢唔只話人哋讚佢係女神二號，仲即時認晒女神做偶像，黐得就黐。查實女神根本唔知有個咁嘅波羅雞喺身邊，明擺女神上枱博見報，女神覺得當幫細路女，大方唔計較，但佢公司就十分之㷫，之後女神出席活動，一定問清楚同場有冇肥霞，費事俾佢黐。<br>Textby關仁</p></body></html>
