<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽賠率表</title></header><body><h1>周六、日及一各地聯賽賠率表</h1><p>數據提示<br>星期日3熊本羅亞素vs福岡黃蜂<br>羅亞素近期利「細」</p><p>簡評：熊本羅亞素近10場主場僅1勝3和6負，近4場則全開「細」；福岡黃蜂對上一次作客熊本羅亞素以3:2勝出，而今季作客22戰失44球，平均每戰失兩球。</p><p>數據提示<br>星期日18科布倫斯vs艾倫<br>艾倫單雙行單跳</p><p>簡評：科布倫斯6場聯賽不勝，對上一次贏波已是8月中旬3:2反勝比勒費爾德；艾倫近況亦甚差，作客已4連敗，單雙走勢則行緊單跳路，上仗0:2不敵羅斯托克開「雙」。</p></body></html>
