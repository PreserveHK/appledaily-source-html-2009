<html><header><meta charset="utf-8"><title>陳奕迅遭男粉絲熊抱</title></header><body><h1>陳奕迅遭男粉絲熊抱</h1><p>陳奕迅前晚於荃灣荃新天地舉行《上五樓的快活》新碟簽名會，吸引大批歌迷到場，一名男歌迷上台熊抱陳奕迅三次，合照時該名男歌迷又將手放於偶像胸旁位置，陳奕迅搞笑地掃開他的手並說：「你抱還抱，唔好搞到我走光呀。」<br>問陳奕迅會否學側田剃光頭保持新鮮感？他說：「我話過點都剩番啲，有邊個藝人地中海仲要鬈毛？其實人哋個頭唔係討論重點，之前都見過。」簽名會後，陳奕迅與劉浩龍到中環消夜，逗留一小時後離去。<br>採訪：藍文浩<br>攝影：黃偉雄、朱志聰</p></body></html>
