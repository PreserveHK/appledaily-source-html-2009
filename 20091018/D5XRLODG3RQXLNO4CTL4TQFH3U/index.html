<html><header><meta charset="utf-8"><title>露點快閃女　考起匈牙利警方</title></header><body><h1>露點快閃女　考起匈牙利警方</h1><p>匈牙利首都布達佩斯（Budapest）街頭，近日出現女性快閃黨，她們不時在公眾地方裸露三點，並將過程拍下，放上短片分享網站YouTube，吸引大批網民觀看。<br>一名女子曾在一條等候巴士的人龍中，突然面不改容地扯起上衣，拉下褲子，三點盡露，然後施施然逃去無蹤；亦有人會在人頭湧湧的購物中心裸露三點。由於她們裸體後匆匆離開，警方對此感到束手無策，但警告任何人露體被捕，都會被罰款60英鎊（757港元）。警方發言人說：「她們一旦落網，會即時被罰款。」<br>英國《太陽報》</p></body></html>
