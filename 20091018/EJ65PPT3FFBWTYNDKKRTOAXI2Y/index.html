<html><header><meta charset="utf-8"><title>楊洛婷水着露紅印</title></header><body><h1>楊洛婷水着露紅印</h1><p>楊洛婷前晚到尖沙嘴一酒吧，為代言的豐胸瘦身食品行泳衣騷，吸引不少酒客捧場。大會安排兩位大隻猛男赤膊陪伴左右，又送上閃石bra給楊洛婷，相當搶眼。</p><p>NudeBra礙眼</p><p>楊洛婷穿其中一件比堅尼出場時，不慎露出nudebra，胸部下還有紅印，相當礙眼。楊洛婷表示之前已做足防走光措施，她坦言酬勞比平時行騷更高，又自爆上圍大了兩吋。<br>採訪：張俊銘<br>攝影：彭琮然</p></body></html>
