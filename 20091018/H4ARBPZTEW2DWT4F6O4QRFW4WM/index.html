<html><header><meta charset="utf-8"><title>隔牆有耳：忌廉出書教英文 - 李八方</title></header><body><h1>隔牆有耳：忌廉出書教英文 - 李八方</h1><p>煲呔呢期經常語言失調，講普通話冇人明，英文又頻頻出醜，噚日發表香港家書仲講埋潮語「升呢」，前高官「政壇鳳凰女」黃錢其濂近日回港，噚日舉行新書發佈會，表示希望可以幫香港人學好啲英文同普通話，書名叫做《兩齣獨幕喜劇──生態必勝．忽然愛國》，聽落簡直為煲呔度身訂做。<br>噚日唔少忌廉好友捧場，立法會秘書長吳文華做過忌廉手下，爆料當年忌廉裙下之臣眾多，又指忌廉辭鋒犀利，speakslikeaqueen，喺立法局辯論時經常令對手無聲出。<br>家陣立法會多咗動作場面，文戲無人理會，難怪吳文華睇唔順眼。</p></body></html>
