<html><header><meta charset="utf-8"><title>Kelly谷囝囝做運動</title></header><body><h1>Kelly谷囝囝做運動</h1><p>火速收身的潮媽陳慧琳（Kelly），前日現身山東濟南市參加「第11屆全國運動會開幕式」，代表香港擔任表演嘉賓，並與張惠妹和內地歌手孫楠合唱開幕主題曲，當地溫度只得14度，為免冷親她全身貼了十多個暖包。<br>問Kelly會否贊成兒子劉昇長大後當運動員，她說：「我覺得運動員嘅生活好有規律，而且成日做運動身體都會強壯啲，所以我會自少培養佢做運動方面嘅興趣。」<br>撰文：林妃</p></body></html>
