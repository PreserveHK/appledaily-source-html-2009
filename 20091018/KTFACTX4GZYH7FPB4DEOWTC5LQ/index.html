<html><header><meta charset="utf-8"><title>唇彩附迷姦試紙　保女士貞操</title></header><body><h1>唇彩附迷姦試紙　保女士貞操</h1><p>英國女士們愛蒲吧消遣，但最怕遇上色魔在飲品下迷藥，每年多達9,887人因誤喝有迷姦水的飲品而被侵犯。一間化妝品公司有見及此，推出附有試紙的唇彩，讓女士們測試飲品是否被加料，以保貞操。<br>唇彩公司2LoveMyLips的總經理惠特克（TracyWhittaker）說：「一旦覺得飲品味道奇怪，或有懷疑時，就將試紙末端放入飲品中。」若飲品混有迷姦水、K仔等物質，試紙會變藍色，女士們千萬不要喝，並立即報警。迷姦水試紙唇彩售9.99鎊（126港元）。<br>英國《每日郵報》</p></body></html>
