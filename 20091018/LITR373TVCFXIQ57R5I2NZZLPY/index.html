<html><header><meta charset="utf-8"><title>灣仔掃毒拘捕七毒販</title></header><body><h1>灣仔掃毒拘捕七毒販</h1><p>【本報訊】灣仔反黑組第一及二隊人員於昨日凌晨零時許，聯同機動部隊與及緝毒犬進行在區內進行掃毒。現場消息稱，反黑組探員首先行動，分別在區內多處街頭、酒吧及住宅單位，先後拘捕7名懷疑毒販（圖），包括5名南亞裔男子、一名印尼女子及一名本地男子年齡27至57歲。<br>機動部隊其後配合行動，封鎖區內多條懷疑收藏有毒品後巷，由緝毒犬協助搜索毒品，緝毒犬其後亦到區內多個疑犯住所單位協助搜查。行動中警方搜出少量「冰毒」、可卡因及大麻精等毒品。<br>伍浦鋒攝</p></body></html>
