<html><header><meta charset="utf-8"><title>百厭海豚　水母當波踢</title></header><body><h1>百厭海豚　水母當波踢</h1><p>海豚天性聰明，又貪玩，有海洋生物學家最近在英國威爾斯水域，首次拍攝到寬吻海豚（bottlenosedolphin）將水母當足球般踢（圖），一個擺尾，就把一隻水母踢出海面1.8米高。<br>海豚會先游到水母下面，再擺動尾巴將水母踢起來。雖然不是每次都踢得準，不過一踢中，就可將水母踢出水面。專家指，這種「踢水母」遊戲歷史可追溯至數十萬年前，或許解釋了為何在海洋生物主題公園，海豚玩波的技術那麼好。<br>英國《每日郵報》</p></body></html>
