<html><header><meta charset="utf-8"><title>海鮮「偉哥湯」助男士展雄風</title></header><body><h1>海鮮「偉哥湯」助男士展雄風</h1><p>想大展雄風，不一定要靠專治陽痿藥「威而鋼」（俗稱「偉哥」），大可以光顧紐約餐廳的「偉哥湯」（圖），以大批海鮮及龍舌蘭酒作餚，來增強男士精力。<br>「偉哥湯」材料絕不含「偉哥」，只是用鮮魚、蝦、龍蝦、蟹、蜆和小量龍舌蘭酒，ElRey餐廳老闆亨瑙說：「海鮮裏有一些物質，很容易令人性慾高漲。」偉哥湯每鍋售32美元（250港元），比網上標售的「偉哥」貴一點，但食客都大讚此湯效果一流，餐廳每天接獲10至15鍋定單。<br>美國《紐約每日新聞》</p></body></html>
