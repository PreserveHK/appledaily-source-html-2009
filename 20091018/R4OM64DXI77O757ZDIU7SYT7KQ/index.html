<html><header><meta charset="utf-8"><title>小方爆Stephy扮一姐</title></header><body><h1>小方爆Stephy扮一姐</h1><p>方力申及鄧麗欣（Stephy）昨日到九龍灣一商場出席他們新歌《七年》的首播會。小方透露是次首度擔任MV導演及由Stephy編劇，他笑言Stephy教導新人時很有一姐風範。對於有報道指經理人有意自立門戶，小方說：「係睇新聞至知，就算係到時至算，呢半年公司咁多新聞，所以未確定唔係點敢回應。」<br>至於近日經常捲入是非，被指為幕後黑手的Stephy笑言不擔心影響形象，她說：「我應該演套現代版《宮心計》，不過唔緊要，我一向喺電影角色都係俾人蝦，家轉型當係新挑戰。」<br>採訪：何永寧<br>攝影：陳順禎、黃文成</p></body></html>
