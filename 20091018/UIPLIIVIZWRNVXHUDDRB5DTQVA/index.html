<html><header><meta charset="utf-8"><title>關仁隱事：「大隻妙」惡死凶男友 - 關仁</title></header><body><h1>關仁隱事：「大隻妙」惡死凶男友 - 關仁</h1><p>選美出身嘅「大隻妙」同「happy仔」拍拖多年，原本已經到談婚論嫁嘅階段，但最後都分手，唔少人話happy仔唔能夠忘記大隻妙，好想同佢復合，係咪真關仁就唔知，但大隻妙對男友似乎唔多好。話說當年關仁個朋友喺時裝店試衫，試試吓聽到隔籬有個女人講嘢好大聲，仲夾雜唔少係麻甩佬先夠膽講嘅粗口，女聲係咁呼喝電話中相信係男友嘅人快啲嚟接佢。嗰個女人拉開簾出嚟，原來係大隻妙，佢一見到現場有人不知幾尷尬，即刻以笑遮醜。<br>Textby關仁</p></body></html>
