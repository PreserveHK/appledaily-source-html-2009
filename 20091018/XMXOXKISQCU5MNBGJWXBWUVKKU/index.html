<html><header><meta charset="utf-8"><title>鄭融飛釘撐薛凱琪</title></header><body><h1>鄭融飛釘撐薛凱琪</h1><p>鄭融和官恩娜昨日在維園出席活動，鄭融穿上圓領上衣，但質地單薄令她凸點，她隨即交叉雙手遮胸，場面尷尬。對於房祖名與薛凱琪四年情告終，鄭融撐好友薛凱琪說：「佢哋冇拍拖，係好朋友。咁咪好囉，以後啲新聞唔使纏住佢。」<br>另外，官恩娜近日聲帶腫險失聲，但工作依然排滿，需工作至凌晨，她更吐苦水說：「細妹有日揸車，喺燈位突然有記者衝出嚟影相，嚇親佢。我明白傳媒想搵我資料，但禍不及妻兒，唔好搞屋企人。」　<br>採訪、攝影：王連連</p></body></html>
