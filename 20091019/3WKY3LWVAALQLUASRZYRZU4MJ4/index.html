<html><header><meta charset="utf-8"><title>阿姐助病人抗癌</title></header><body><h1>阿姐助病人抗癌</h1><p>汪明荃昨日以香港防癌會執行委員會委員身份，偕羅家英到黃竹坑香港防癌會賽馬會癌症康復中心出席活動，阿姐表示這是首間癌症康復醫院，需要籌募經費。<br>問會否提議尹志強入住，阿姐直言曾聯絡米雪及帶她到中心參觀，不過米雪最後認為現在有較大的私隱度而婉拒。</p><p>不理大儍家事</p><p>此外，問家英哥有報道指他在內地接受訪問時，透露成奎安大仔獨吞遺產，他說：「內地記者斷章取義，我同佢大仔都唔熟，唔清楚人哋嘅家事。」<br>採訪、攝影：林妃</p></body></html>
