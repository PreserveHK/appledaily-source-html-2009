<html><header><meta charset="utf-8"><title>AV物誌：新8仔　睇靚高清台</title></header><body><h1>AV物誌：新8仔　睇靚高清台</h1><p>眾多機頂之中，8仔嘅HD-838算係相當受好評嘅機種，以該款型號改良推出嘅HD-380，除咗能以1080P輸出外，據知更因為換上ST第二代晶片，在處理高清電視畫面效果就更為理想。新功能中包括有畫中畫功能，用家同時可以收睇兩個高清台節目，其中一個畫面就會以畫中畫方式顯示，最正係同時可錄埋影，勁方便。聲效方面因為增加咗coaxial同軸介面，在基本音效之外，亦多個選擇。另外，最重要係HD-380靚咗好多，真正似番影音器材，放喺廳亦唔失禮。<br><br>記者：許福合<br>攝影：王文忠<br><br>查詢：豐旭（31884362）</p></body></html>
