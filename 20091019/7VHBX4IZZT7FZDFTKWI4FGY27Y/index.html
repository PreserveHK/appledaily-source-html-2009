<html><header><meta charset="utf-8"><title>雷凱欣宅女救宅男</title></header><body><h1>雷凱欣宅女救宅男</h1><p>雷凱欣昨日為代言的Onlinegame，在北角與一班game友跳舞。她表示稍後會繼續與game友們相聚，每次都會有不同的活動，她說：「因為我都係一個宅女，搞呢啲活動，等啲宅男唔好淨係成日喺屋企打機嘛。」</p><p>自稱少蒲</p><p>自稱為宅女的雷凱欣，與其外表極不相襯，問她平時有否夜蒲？她說：「其實我好鍾意留喺屋企，家好少夜蒲，唔做嘢嘅時候我多數留喺屋企，最近又要台灣同香港兩邊走，都係爭取多啲時間休息好過。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
