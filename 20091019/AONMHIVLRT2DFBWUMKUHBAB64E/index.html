<html><header><meta charset="utf-8"><title>隻身上機　$176飛菲律賓</title></header><body><h1>隻身上機　$176飛菲律賓</h1><p>$176可能不夠食一餐飯，但已足夠飛轉去菲律賓度假。宿霧太平洋航空推出"GoLite"特價機票，乘客只要不帶寄艙行李，就可以約$176（起）的超抵價平飛克拉克或約$263（起）飛馬尼拉或宿霧；想享受陽光與海灘，從馬尼拉轉機去長灘島或保和島地亦只需約$165。今日訂機票，可於11月15日至明年1月31日期間出發。<br><br>記者：吳允冲
</p><p>菲律賓</p><p>機票$176起</p><p>囗價錢平目的地選擇多</p><p>囗寄艙行李需加錢
</p><p>網址： http://www.cebupacificair.com </p></body></html>
