<html><header><meta charset="utf-8"><title>木瓜沙律好味秘訣羅望子
</title></header><body><h1>木瓜沙律好味秘訣羅望子
</h1><p>是否發現在家自製木瓜沙律時，味道總是差些少，是材料唔夠靚，還是心機唔夠足，原來就是差了一點獨門秘訣。<br>甜品專家BonnieYves說，一般人以為木瓜沙律的酸味全部來自青檸，其實尚有另一層次的酸味，就是來自羅望子，羅望子屬水果類，在泰國十分普遍，其種子曬乾後可以保存很長時間，香港一般見到，就是羅望子乾，在做木瓜沙律時，只要用熱水將羅望子乾浸軟，榨出汁液，混入木瓜沙律拌勻，其酸味亦會豐富得多。<br><br>木瓜沙律酸味提升全靠羅望子﹗</p></body></html>
