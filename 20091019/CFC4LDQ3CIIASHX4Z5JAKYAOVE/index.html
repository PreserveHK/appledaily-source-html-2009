<html><header><meta charset="utf-8"><title>10歲童被打報警拉母</title></header><body><h1>10歲童被打報警拉母</h1><p>【本報訊】一名10歲男童，昨午在觀塘翠屏南邨遊樂場玩耍不回家，被追尋而至母親責罵幾句，他駁嘴觸怒母親，被母親拾起樹枝揪打致受傷，男童報警稱遭虐打，警員調查後拘捕母親。</p><p>在街玩耍不回家</p><p>涉嫌虐兒被捕女子姓張（40歲），昨午4時許，她見10歲姓林兒子落街玩耍良久仍未回家，遂到翠屏南邨翠杭樓住所附近的遊樂場尋找，果然發現兒子樂而忘返，上前叫他回家時，母子發生爭執，她一時激動，拾起地上一條樹枝向兒子揪打，其子不滿被母親揪打負傷報警。<br>警員接報到場截獲林童，救護員發現他手腳有多條紅痕，將他送院治療。警員調查後拘捕涉嫌傷子的林母，並將她帶返警署調查。</p></body></html>
