<html><header><meta charset="utf-8"><title>大行觀點：瑞信料合和升31%</title></header><body><h1>大行觀點：瑞信料合和升31%</h1><p>眼見本港豪宅市場不斷升溫，合和實業（054）上周計劃將旗下跑馬地樂活道12號物業項目轉租為售，瑞信隨即發表報告唱好，認為此舉有助提升集團盈利，並相信合和將再度活躍於港島的物業發展。該行重申合和「跑贏大市」評級，目標價調高至30.7元，較上周收報23.45元，有達31%升值潛力。<br>瑞信指，合和樂活道項目預計在明年第二季落成，若落實將物業轉租為賣，估計會為集團帶來22億元利潤，幾乎是該行對合和明年盈利預測的一倍，遂將其每股資產淨值調高2元至38.4元，較最新目標價仍維持兩成折讓。</p><p>　</p></body></html>
