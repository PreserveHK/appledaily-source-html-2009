<html><header><meta charset="utf-8"><title>強仁鬼祟落口供</title></header><body><h1>強仁鬼祟落口供</h1><p>韓國組合SuperJunior（SJ）成員強仁日前涉嫌醉駕撞車不顧而去，原本要到首爾江南警署接受警方第二次調查，但他連續兩日甩底，昨日凌晨他趁記者收工，終於鬼祟現身警署，接受了一個小時的調查。<br>警方透露強仁承認指控，並解釋出事後不顧而去是因為醉酒導致慌亂，事後因罪惡感而自首，警方日內將案件轉交檢察廳。此外，SJ隊長李特對強仁繼捲入毆鬥案後再闖禍感到痛心，SJ昨晚則於上海開騷。</p></body></html>
