<html><header><meta charset="utf-8"><title>風箏滑浪男挑戰台海峽</title></header><body><h1>風箏滑浪男挑戰台海峽</h1><p>「讓海風帶我穿越台灣海峽！」福建廈門風箏衝浪（KiteSurfing）教練翟大輝（圖），計劃下月15日左右用風箏衝浪，滑行170至190公里，橫渡台灣海峽。<br>風箏衝浪是目前最潮爆的水上活動，內地的國際級教練只有三名。現年40歲、外號「悍驢」的翟大輝稱，一旦成功，他將是首個靠自然動力穿越台灣海峽的人，同時也可能成創造風箏衝浪滑行最遠的世界紀錄。他對這項創舉有信心，但準確的出發日期要視乎實際風力情況而定。<br>翟大輝計劃從福建長樂出發，預計滑行8至10小時，在台灣中北部登陸。早前他曾到越南進行四個月適應性訓練，近日也在廈門近海練習。<br>福建東南新聞網</p></body></html>
