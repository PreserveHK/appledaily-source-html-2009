<html><header><meta charset="utf-8"><title>廖碧兒撐楊怡封后</title></header><body><h1>廖碧兒撐楊怡封后</h1><p>廖碧兒前晚才擔任澳門小姐評判，昨日一早便以大使身份到山頂出席「香港乳癌基金會步行籌款」活動。<br>提到六叔邵逸夫明年辭任電視廣播有限公司的行政主席，廖碧兒說：「我都係睇新聞先知，雖然阿Sir仲係好勁兼且精神又好，但係休息吓都好應該。」廖碧兒又透露已經準備好靚衫出席今晚的台慶亮燈儀式，提到其好姊妹楊怡在新劇《宮心計》中被看好有機會和鄧萃雯爭視后，廖碧兒說：「我同阿怡係同期出道，感情好好，所以梗係支持佢。」<br>採訪、攝影：何慧斯</p></body></html>
