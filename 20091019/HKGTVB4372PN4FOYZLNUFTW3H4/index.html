<html><header><meta charset="utf-8"><title>湯寶如湊仔勁熟手</title></header><body><h1>湯寶如湊仔勁熟手</h1><p>湯寶如07年8月為賽車手男友陳德民誕下兒子陳俊滔後，一直專心湊仔，至近年才密密接job登台演出。大前日身穿短裙T恤的湯記帶住兩歲囝囝逛銅鑼灣時代廣場，湯記囝囝長得精靈可愛，行街時未見扭計。</p><p>下月助秋官開騷</p><p>女助手為湯記拿着大包小包的戰利品，而湯記為免兒子行路辛苦，遂一手抱起囝囝，加上當日湯記不施脂粉兼頭髮蓬鬆，驟眼看去成個師奶模樣。除忙於湊仔外，湯記亦忙於四出登台，繼早前她與鄭嘉穎到美國做騷外，下月21日她又將為鄭少秋澳門演唱會擔任嘉賓。<br>採訪、攝影：羅德光</p></body></html>
