<html><header><meta charset="utf-8"><title>楊千嬅腳頭好招客</title></header><body><h1>楊千嬅腳頭好招客</h1><p>榮升丁太的楊千嬅依然是一個工作狂，近日除了推出新碟《原來過得很快樂》之外，日前又為代言眼鏡店拍攝新一輯廣告。當日她在其中一間分店拍攝，途中當然會阻礙做生意，但結果那間店舖竟在隨後3個小時內做成6位數字的生意，難怪現場職員都出口指千嬅腳頭好。</p><p>視力正常</p><p>千嬅也趁機在拍攝過程中抽空做眼睛檢查，結果是她的視力非常好，千嬅表示平時出街會戴上太陽眼鏡，以免雙眼給紫外線影響，返到家後便會除掉隱形眼鏡，令雙眼有機會好好休息，難怪她一對眼如此精靈。<br>撰文：葉雪</p></body></html>
