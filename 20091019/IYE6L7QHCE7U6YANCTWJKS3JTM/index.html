<html><header><meta charset="utf-8"><title>16歲澳洲少女駕帆船環遊世界</title></header><body><h1>16歲澳洲少女駕帆船環遊世界</h1><p>少女16歲會膽小如鼠抑或膽大包天？澳洲的沃森（JessicaWatson）肯定是後者，昨天（周日）她一個人從悉尼港揚帆啟航了，勢挑戰最年輕駕駛帆船環遊世界紀錄。<br>沃森這趟沒像上月首航那樣出師不利，啟航不久即撞上一艘63,000噸貨船，弄致船隻損毀折返。昆士蘭省政府早公開勸喻她放棄航程，但她堅持這是11歲以來的夢想，即使深知會遇上重重難關，也不會輕言放棄。沃森預定日以繼夜、每天僅睡兩小時，向北航行至赤道，繞過南美洲的合恩角，再經南大西洋和南非好望角返回澳洲，全程38,000公里，目標是在八個月內完成航程。<br>路透社/法新社</p></body></html>
