<html><header><meta charset="utf-8"><title>HelloKitty恐怖笑聲</title></header><body><h1>HelloKitty恐怖笑聲</h1><p>還有十多天才到萬聖節，但不少商場、主題公園早已裝飾了鬼屋主題，就連平日一身可愛裝扮的HelloKitty都為Halloween扮鬼扮馬。Sanrio今次就趁萬聖節推出萬聖節系列的卡通公仔，當中包括HelloKitty、大口仔等，每個都扮成鬼怪造型，只要輕按公仔頭部即發出恐怖笑聲，即時測試你膽量。<br><br>記者：蘇麗珊</p><p>售價：各$79.9<br>查詢：28843779</p></body></html>
