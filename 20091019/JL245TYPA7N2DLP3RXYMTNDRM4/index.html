<html><header><meta charset="utf-8"><title>求驗客手記：大分三神未死得晒 - 求驗客</title></header><body><h1>求驗客手記：大分三神未死得晒 - 求驗客</h1><p>大分三神噚日喺日聯主場憑高松大樹梅開二度，2:1反勝清水心跳，搞到對方返唔到榜首，自己就吊住鹽水，未使降班住。三神家陣29戰得19分繼續包艇，離安全線有成14分距離，餘下5場聯賽要全勝之餘，仲要寄望其他下游隊失分，咁先有機會護級成功，講真難過登天。至於心跳輸波之後排第4，同第3嘅大阪飛腳同得50分，而比1、2位嘅川崎前鋒同鹿島鹿角就分別少兩分同1分。睇嚟今屆日聯都係呢幾隊爭，但前鋒個勢好勁，連贏幾場，所以我求大俠就睇好佢哋可以首次登上冠軍寶座。</p></body></html>
