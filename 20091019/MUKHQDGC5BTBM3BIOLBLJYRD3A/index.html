<html><header><meta charset="utf-8"><title>隔牆有耳：熱比婭越洋唱好香港 - 李八方</title></header><body><h1>隔牆有耳：熱比婭越洋唱好香港 - 李八方</h1><p>八方有個朋友去咗德國法蘭克福書展，佢噚日越洋報料話，上星期六喺書展上撞到世界維吾爾代表大會主席熱比婭，熱比婭知道佢來自香港，就話好鍾意香港同香港人，但就冇話想嚟香港。咁又係，連台灣都唔畀佢去，聽晒阿爺話嘅香港特區政府更加唔敢亂嚟。<br>當日熱比婭之後去咗中國館參觀，逗留約10分鐘就走。八方睇番外電嘅報道，原來熱比婭都去咗為佢出版自傳嘅德國Heyne出版社同埋大紀元時報嘅檔口。佢今次係應國際人權組織受威脅民族協會邀請訪問，西藏流亡精神領袖達賴喇嘛嘅私人代表格桑堅贊、中國作家戴晴同貝嶺都有出席。
</p></body></html>
