<html><header><meta charset="utf-8"><title>安以軒習慣被姦</title></header><body><h1>安以軒習慣被姦</h1><p>台灣女星安以軒主演的劇集《下一站幸福》已經連續兩周成為當地收視冠軍，為保佳績，第三集已播出安以軒被繼父強姦的重頭戲，用以火併另一不可忽視、由王心凌主演的《桃花小妹》。</p><p>揣摩不同表情</p><p>安以軒笑言自己拍被強姦戲簡直是駕輕就熟，她說：「我有六次拍這類戲的經驗，我更成功揣摩出被強暴『未遂』及『成功』兩種表情，不過這次的分別是以往多數是身體接觸，這次飾演繼父的演員很厲害，他光是表情，不用身體接觸，就夠嚇人了。」<br>日前安以軒與劇中拍檔吳建豪以情侶檔的身份亮相第44屆台灣電視金鐘獎，她以一襲深V紅色吊帶長裙，大展性感好身材。<br>撰文：林妃</p></body></html>
