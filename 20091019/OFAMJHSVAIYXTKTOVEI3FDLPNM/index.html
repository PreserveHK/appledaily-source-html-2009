<html><header><meta charset="utf-8"><title>SS501離台惹混亂</title></header><body><h1>SS501離台惹混亂</h1><p>韓國五人男子組合SS501前晚在台北小巨蛋開騷，金賢重玩到癲向台下潑水，朴政珉大唱國語歌《甜蜜蜜》，掀起全晚高潮。他們完騷後大擦韓國烤肉慶功，玩至昨日凌晨2時才返酒店休息。<br>金賢重雖然剛戰勝豬流感，但他精力充沛，昨早撇下隊友搭早機返韓，其餘四子按照原定計劃於昨午離台，近千名fans瘋狂追逐推撞，混亂間有人跌倒。fans發現四缺一，一度以為金賢重留在台灣不走，也有人為見偶像多一面，特地乘搭同一班機跟去韓國。SS501返國後將忙於宣傳新碟，本周五會亮相KBS音樂節目。<br>採訪、攝影：黎寶蘋</p></body></html>
