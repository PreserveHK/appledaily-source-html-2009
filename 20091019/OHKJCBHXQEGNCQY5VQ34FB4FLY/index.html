<html><header><meta charset="utf-8"><title>舢舨翻沉四釣客墮海</title></header><body><h1>舢舨翻沉四釣客墮海</h1><p>【本報訊】青衣青強街無比油庫對開海面，發生釣魚人士墮海意外，昨晨9時許，4名年齡由32至52歲的釣魚男子，乘坐一艘約20呎長的機動舢舨，在該處海面垂釣；其間，懷疑有船隻經過翻起大浪，舢舨傾側入水及翻轉，4人同告墮海，幸他們懂水性，並扶着翻側的舢舨待救。</p><p>由附近船隻救起</p><p>在附近另一艘釣魚舢舨的釣魚郎見發生意外，協助將墮海4人救起，並且報警求助。水警輪到場後，將4人救上水警輪，他們僅衣衫濕透，幸沒有受傷不用送院，事後召一艘拖船到場，他們乘坐拖船離開，同時將翻側的舢舨拖走。</p></body></html>
