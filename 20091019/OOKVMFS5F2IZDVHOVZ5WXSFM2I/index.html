<html><header><meta charset="utf-8"><title>求驗客手記：堅尼頹極愛犬不寧 - 求驗客</title></header><body><h1>求驗客手記：堅尼頹極愛犬不寧 - 求驗客</h1><p>真係唔反底！我求大俠講嘅係英冠葉士域治，佢哋上周六喺聯賽迎戰史雲斯，只能打和1:1，目前聯賽12戰6和6負包尾，仲未開齌。雖然領隊堅尼（圖）賽後仍堅稱對老葉同保住自己帥位有信心，但佢養嘅兩隻狗拉布拉多犬卓斯同埋狼狗艾錫，就似乎聞到主人嘅魷魚香近，所以晚晚係咁吠；吠到堅尼喺薩福克嘅鄰居忍無可忍，向薩福克郡政府投訴，而郡政府就話會秉公處理，就算係堅尼都唔會有優待。堅尼無論在公在私都雞犬不寧，睇嚟佢都係要求已故老葉同英格蘭名帥卜比笠臣保佑至得喇！</p></body></html>
