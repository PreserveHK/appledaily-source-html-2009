<html><header><meta charset="utf-8"><title>現代婚姻經濟主導　7年之癢拖至11年</title></header><body><h1>現代婚姻經濟主導　7年之癢拖至11年</h1><p>7年之癢還合時宜嗎？英國國家統計局最新報告顯示，現代夫婦結婚11年才會各散東西，有的是11年之癢。<br>統計局資料指出，英國前年有27萬對男女註冊，但同時有14.4萬對夫婦離婚，婚姻關係平均維持了11.5年。經濟與社會研究協會發言人布賴寧說：「現代婚姻比過去存在更多變數，夫婦只是經濟夥伴，結婚只是為了在經濟上各取所需。」<br>曾離婚兩次的作家布坎南則說：「古代人早婚，婚後20年就要面對生老病死，但人們現在越來越長壽，婚後動輒多活40至50年，我們總不能期望夫婦間可以長久相愛。」<br>英國《星期日泰晤士報》</p></body></html>
