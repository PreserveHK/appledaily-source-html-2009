<html><header><meta charset="utf-8"><title>官恩娜捱通頂怕失聲</title></header><body><h1>官恩娜捱通頂怕失聲</h1><p>近日人氣急升的官恩娜（Ella）昨日聯同戴夢夢，出席在紅磡舉行的義工嘉許活動，見到Ella眼腫腫兼略見疲態，原來她前晚通宵拍港台劇集，收工後隨即趕來，加上聲帶又有點不舒服，Ella說：「醫生話我聲帶勞損，本來叫我講少啲嘢，但係呢排又要趕開工，搞到情況好似嚴重咗，我都好驚會失聲，工作對我真係好緊要。」<br>Ella又稱目前有靠媽媽的湯水滋潤，她更笑問有否神醫介紹。</p><p>戴夢夢升呢做總監</p><p>同場的戴夢夢自稱近期「升呢」，原來她最近被老闆看中，邀請她擔任公司的唱片部總監，她笑說：「我都係第一次過OL嘅生活，而且仲會有卡片㖭。」<br>採訪、攝影：何慧斯</p></body></html>
