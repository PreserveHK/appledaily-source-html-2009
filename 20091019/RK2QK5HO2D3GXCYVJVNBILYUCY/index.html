<html><header><meta charset="utf-8"><title>江若琳掟百萬出碟</title></header><body><h1>江若琳掟百萬出碟</h1><p>江若琳、鍾嘉欣與Mr.等昨日出席在將軍澳舉行的新城活動，江若琳稍後會推出新碟加寫真集，她之前講過每次出碟都要自資貼錢，令戶口只得雙位數字存款，問她今次又投資幾多？江若琳說：「今次都有份自資，要成七位數字，出完碟之後，有新歌我就可以有更多嘢做，咁喺唔同嘅途徑賺錢。」<br>江若琳可投資七位數字出碟，問她現時戶口是否不再只得雙位數字存款？她說：「過咗去嘅嘢就唔好再提啦，我今年都有好多工作，收入都OK啦。」<br>採訪、攝影：胡比</p></body></html>
