<html><header><meta charset="utf-8"><title>明代孝子黃淮古墓曝光</title></header><body><h1>明代孝子黃淮古墓曝光</h1><p>福建省福州市閩侯縣的文物部門，近日在一處山頂，發現當地明代孝子黃淮之墓，相傳他從小孝順父母，史料中記載很多他侍親至孝故事，專家指這座墓的發現，與史料記載脗合。<br>閩侯縣博物館館長曾江表示，黃淮墓面積約200平方米，坐東南向西北，墓呈八卦形，柱、樑等用青石雕琢，可惜墓志銘碑文已失。<br>黃淮是閩侯縣南嶼鎮新聯村嶺東人，當地相傳黃淮父親患病後想吃鯉魚，當時已是寒冬季節，黃淮親身到江邊撈幾日也撈不到，也許是孝感動天，一天清晨忽然有五尾鯉魚先後躍入網內，他馬上孝敬父親。可是老父最終病逝，黃淮在父親墓旁搭起草棚，守孝三年。<br>福建《海峽都市報》</p></body></html>
