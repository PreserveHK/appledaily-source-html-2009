<html><header><meta charset="utf-8"><title>求驗客手記：龍格保助海灣者「升呢」 - 求驗客</title></header><body><h1>求驗客手記：龍格保助海灣者「升呢」 - 求驗客</h1><p>瑞典中場龍格保（圖）今季轉戰美職球隊西雅圖海灣者，唔少人都覺得佢「降呢」；不過佢依然敬業樂業，不時喺陣上有好表現，加上佢依然好型仔，所以好受隊友同球迷歡迎。喺海灣者上周六作客肯薩斯巫師嘅聯賽，龍格保又有貨交，交出兩個助攻，協助球隊贏3:2，仲令海灣者成為繼芝加哥火燄喺1998年之後，歷來第2支首季踢美職大聯盟，便可晉身季後賽嘅球隊。唔講你唔知，火燄喺98年嗰屆最後過關斬將，順利攞埋大聯盟總冠軍，唔知海灣者今屆可唔可以都咁威呢？</p></body></html>
