<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.讚側田頭殼圓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.讚側田頭殼圓 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）噚日喺荃灣出席「世界骨質疏鬆日2009．舞吧！舞吧！站起來」活動，佢下個月20日同21日會喺九龍灣StarHall開騷，佢話已經搵咗側田做嘉賓。G.E.M.話成日都同側田傾偈，所以都算熟，不過都係睇電視至第一次見到側田個光頭新look，一講到側田個新形象，G.E.M.就笑到好鬼馬，仲猛話側田家個樣夠晒可愛，估唔到佢個頭係咁圓喎！</p></body></html>
