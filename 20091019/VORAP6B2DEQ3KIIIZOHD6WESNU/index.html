<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃柏高擴大電影版圖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃柏高擴大電影版圖 - 馮仁昭</h1><p>黃柏高（小圖）留喺金牌大風嘅日子會專注電影製作，遲吓佢會為邵氏同無綫監製林峯部戲，另外，佢又搞埋發行，最近佢將一部內地片《潘作良》（圖）攞咗嚟香港發行，聽晚部戲會喺九展首映。黃柏高近來好努力由歌壇轉戰去影壇發展，而且喺內地開始打開人脈關係，要搵資金支持佢開戲應該唔困難。唉！金牌唔識寶，架空黃柏高後，公司同藝人關係就搞到一鑊粥。</p></body></html>
