<html><header><meta charset="utf-8"><title>求驗客手記：和哥銀包失而復得 - 求驗客</title></header><body><h1>求驗客手記：和哥銀包失而復得 - 求驗客</h1><p>丙組東方教練兼球員李健和（圖）前日喺銅鑼灣高士威球場帶桂華山中學踢學界，點知畀人偷腰包，銀包同手機都冇晒，和哥發現後即刻報警求助。當佢正為補領證件而頭痛之際，有個同球圈有啲關係嘅有心人，喺高士威隔籬嘅中央圖書館出面執番和哥個銀包，噚日物歸原主。和哥檢查過後，只係唔見咗幾百蚊同手機，其他證件喺度，算不幸中之大幸；佢仲叮囑大家踢波時要小心保管財物。搵番銀包之後和哥噚日同總教練黃興桂帶東方對聖約瑟，結果贏3:1，和哥同歐偉倫各入一粒，幫球隊締5連勝。</p></body></html>
