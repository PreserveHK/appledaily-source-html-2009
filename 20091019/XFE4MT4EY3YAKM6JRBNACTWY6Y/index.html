<html><header><meta charset="utf-8"><title>今日劇場：舞台上的福音故事</title></header><body><h1>今日劇場：舞台上的福音故事</h1><p>以往在舞台上傳道，都是林以諾牧師居多，把舊約聖經作劇場演出，印象中是第一次。ArtistMission創作團隊，以舊約聖經《士師記》十三至十六章中天生神力能以一敵百的參孫為藍本，談人性和靈性的拉鋸的舞台劇《參孫》，是套依聖經為據又不失戲劇性的小劇場作品，埕埕塔塔看多會膩，閒時看看聖經故事，反倒有洗滌心靈之感。<br><br>記者：蒙為亮
