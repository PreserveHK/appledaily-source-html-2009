<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄珍台灣入院驗胃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄珍台灣入院驗胃 - 馮仁昭</h1><p>劉家昌（右）嘅老婆甄珍一個月前身體不適，佢嘅好友、華納音樂大中華區總裁陳澤杉噚日證實甄珍會喺台灣接受治療。佢話甄珍之前喺美國睇醫生，發現胃部有兩個不明氣泡，陳澤杉噚日話：「這可能會造成病變。」佢立即勸甄珍返台灣做詳細檢查同治療，有傳甄珍噚晚入咗台北嘅醫院，準備今日接受內窺鏡檢查，劉家昌好緊張老婆嘅情況，噚晚立即由香港飛台灣陪佢。對於甄珍入院消息，陳澤杉話：「甄珍的確來台灣治療。」</p></body></html>
