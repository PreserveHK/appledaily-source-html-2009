<html><header><meta charset="utf-8"><title>裸男月曆救受虐動物</title></header><body><h1>裸男月曆救受虐動物</h1><p>還有兩個多月就到2010年，英國皇家防止虐待動物協會炮製了一款慈善裸男月曆（圖），由10猛男員工充當模特兒，與獲救動物合照。協會的波洛克說，買月曆的多是女性，因此今年決定邀請男員工做裸體模特兒，「只要拍得有品味，應籌得可觀善款。」<br>10名員工包括調查虐待舉報的人員，和檢收流浪街頭動物的職員，他們在月曆照中展示各種拯救受虐動物的方法，例如用繩索、攀爬拯救等。協會指出，籌款工作越來越困難，但裸男月曆拍得輕鬆，估計會很受歡迎。<br>英國《每日電訊報》</p></body></html>
