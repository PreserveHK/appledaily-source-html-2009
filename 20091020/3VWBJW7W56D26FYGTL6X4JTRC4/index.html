<html><header><meta charset="utf-8"><title>隔牆有耳：《A45》出號外算特首賬 - 李八方</title></header><body><h1>隔牆有耳：《A45》出號外算特首賬 - 李八方</h1><p>公民黨黨報《A45》喺爭取普選關鍵時刻復刊，做開總編輯嘅吳靄儀早前不慎整傷平日用嚟改稿嘅右手，至今仍然要打石膏，但就話今次編輯工作唔算辛苦，皆因出號外主要係提醒市民，煲呔過去就普選問題究竟承諾過香港人乜嘢，而呢啲資料傳媒都白紙黑字報道過，所以整理吓資料就可以出街，仲話稍後會再出多期。<br>公民黨一班大狀噚日總動員落區派報紙，當中陳淑莊嗌咪時，坦言希望落實普選已好多年，可惜政府至今唔生性，煲呔仲要推翻選舉承諾講大話，自嘲「搞到由少女變中女，都未見到普選。」<br>
</p></body></html>
