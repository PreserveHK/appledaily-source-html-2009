<html><header><meta charset="utf-8"><title>JessicaC.拍拖解鄉愁</title></header><body><h1>JessicaC.拍拖解鄉愁</h1><p>o靚模潮由當旺走到水尾，汰弱留強，剩下Angelababy和周秀娜各據山頭火併，赴日闖關，錫身封胸。新面孔「Canon甜心」中美混血兒JessicaC.適時出現，性感行內衣騷冇問題。<br>JessicaC.日前接受訪問說：「離開美國之後，在日本發展了一段時間，來到香港我有點思鄉病，很掛住在L.A的家人。現在好了點，因為工作多，又有男友，不過我希望每年都可以返家鄉一次，因為家人對我最重要。」　<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
