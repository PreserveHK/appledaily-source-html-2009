<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler細孖下月結婚緊張 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler細孖下月結婚緊張 - 馮仁昭</h1><p>2人兄弟組合Soler噚日同老闆娘梁芷珊去到長沙灣做訪問，宣傳嚟緊扶貧籌款活動。着住白衫嘅細佬Dino話近日都係忙緊自己下個月嘅婚禮，佢話：「個司儀都係搵番大佬Julio做，因為得佢曉中、英、意3種語言，講真越近婚期我同女朋友都越緊張。」而企喺—邊嘅梁芷珊就好識做話自己同老闆會封大利是做賀禮，叫佢定啲唔好咁緊張喎。</p></body></html>
