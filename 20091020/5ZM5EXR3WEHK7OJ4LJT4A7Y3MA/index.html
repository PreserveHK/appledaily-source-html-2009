<html><header><meta charset="utf-8"><title>香茅煲水15分鐘清感冒</title></header><body><h1>香茅煲水15分鐘清感冒</h1><p>泰式食品總少不了香茅，香茅不只是泰菜的百搭香料，功用還多籮籮，原來泰國人會用香茅煲水飲，用來預防傷風感冒及消飽滯。<br>Yveskitchen主持人BonnieYves就教大家自製香茅水，原來十分簡單，只要買到新鮮的香茅，將根部切開，再拍鬆，讓香茅更容易出味，然後放入滾水中，再放些冰糖調味，用中火大約煲15分鐘就可以。BonnieYves又教大家，要揀靚香茅都有秘訣，就是留意香茅根部，如果撕開後有很多粉末，便代表這支香茅又新鮮又多汁了！<br><br>想身體強壯抗感冒，就要學煲香茅水。</p></body></html>
