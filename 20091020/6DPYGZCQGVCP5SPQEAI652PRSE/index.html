<html><header><meta charset="utf-8"><title>侯佩岑提腿減腳</title></header><body><h1>侯佩岑提腿減腳</h1><p>台灣女星侯佩岑最近在台北為時尚雜誌拍攝封面照時，笑言自己「已經不再是青春少女了」，她自爆14歲第一次化妝的經驗，她說：「第一次化妝，化得很失敗，跟好朋友坐在化妝枱前大笑。」<br>侯佩岑還分享美麗秘訣，直言是由內至外的全方位照顧，她說：「女人要完美，就要先學會如何輕鬆生活，只要心情好，看起來就會很有光彩！」她透露以前也試過肥到52公斤，但長大後堅守晚上6時後不進食的原則，還有每天臨睡前抬腿，直到睡着，她說：「這個真的很有用喔，我高中時腿還比現在粗呢。」<br>撰文：DebbieLum</p></body></html>
