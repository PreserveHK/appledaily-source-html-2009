<html><header><meta charset="utf-8"><title>Rain明年服役周六來港谷個唱</title></header><body><h1>Rain明年服役<br>周六來港谷個唱</h1><p>韓國天王Rain計劃12月在港舉行亞洲巡迴演唱會，但因場地問題，將提前至下月28日及29日在亞洲國際博覽館開騷，票價分為1,280、880、680和380港元。</p><p>暫別兩年</p><p>據悉Rain明年4月將要服兵役兩年，所以今次他在港舉行的演唱會，將是他暫別娛樂圈前最後一次在港開騷。本周六（24日），Rain將來港為個唱展開宣傳工作，翌日下午3時在下榻的W酒店舉行記者會公佈詳情，晚上便會乘飛機返回韓國。<br>採訪：戴彩煥</p></body></html>
