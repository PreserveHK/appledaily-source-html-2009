<html><header><meta charset="utf-8"><title>李依琳自爆與鬼同住</title></header><body><h1>李依琳自爆與鬼同住</h1><p>扒女李依琳由美國回港，昨日在尖沙嘴出席萬聖節活動，她扮妖后，同場莊思敏則扮魔鬼。<br>李依琳指近期忙於搬屋及照顧4隻愛犬，本來LA有工返，但捨不得家中18歲老狗，寧願留港。西洋鬼節將到，她原來有童年恐怖撞鬼經歷，她說：「我5歲時，屋企有隻鬼，係一個叫毛毛嘅auntie，佢成日喺媽咪房同浴室嗰度行來行去，我同細佬都好驚，成日叫媽咪閂埋廁所度門。」<br>採訪、攝影：LawWaiMan</p></body></html>
