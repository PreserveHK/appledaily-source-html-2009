<html><header><meta charset="utf-8"><title>關楚耀新女道歉箍煲</title></header><body><h1>關楚耀新女道歉箍煲</h1><p>關楚耀和衞詩分手後，隨即撻着台灣辣妹Mika，女友更在網上大晒親密照，辣㷫關楚耀。</p><p>「影相係玩吓」</p><p>昨日Mika在網誌寫了一段道歉啟事：「每個人都有交友的自由，關楚耀的事請不要再追究，我當時也不知道他在香港的身份。這件事就到此為止了，我也為此道歉。」<br>親密照曝光後，關楚耀的形象再受考驗，昨日其經理人公司環球唱片負責人黃劍濤接受商台電話訪問，他表示關楚耀得知被Mika公開親密照感到不開心，他說：「佢話影相係玩吓同留念，因為之前佢同啲朋友去台灣，喺當地亦有搵舊朋友，個女仔係佢4年前已經識，我唔信佢話唔知關楚耀係藝人。」　<br>探訪：林妃</p></body></html>
