<html><header><meta charset="utf-8"><title>羽翹開騷似擺婚宴</title></header><body><h1>羽翹開騷似擺婚宴</h1><p>羽翹前晚在中環舉行她入行以來首個迷你音樂會，其父母及12位堂兄弟姊妹撐場，但老闆蕭定一因有工作在身未有到場，羽翹自嘲似身在飲宴獨欠一個新郎哥。</p><p>打針食藥開聲</p><p>羽翹表示開騷前喉嚨感到不適，所以打了開聲針和食清音丸，她說：「監製都笑我如果冇做呢樣嘢都唔算係歌手，而我就喺三日內做齊晒。」對於她早前將自彈自唱的片段放上YouTube給人欣賞，當中她翻唱鍾嘉欣的《其實我不快樂》時大受好評，她說：「今次音樂會我都會唱人哋嘅歌，好似鄧麗欣、孫燕姿，鍾嘉欣之前都話有聽過我唱佢首歌，仲讚我唱得好，令我好開心。」<br>採訪：胡比<br>攝影：仇志德</p></body></html>
