<html><header><meta charset="utf-8"><title>A1GP重現珠海</title></header><body><h1>A1GP重現珠海</h1><p>早前珠海國際賽車場宣佈，以國家隊為參賽單位嘅A1GP將會喺11月15日再次喺珠海國際賽車場舉行。對上一次珠海舉行A1GP已經係07年底嘅事。A1GP係國際汽聯正式批准嘅場地汽車大賽之一，而且車手要使用同一車型參賽，所以絕對係車手實力嘅抗衡。而各參賽國亦只准組一支車隊代表參賽，都算係國家榮譽之爭，大大增加可觀性，亦因為咁，A1GP亦被稱為「賽車世界盃」。你都想同國家隊打氣？登入呢個網址睇睇有關門票嘅情況啦！<br><br>記者：黎頌詩
