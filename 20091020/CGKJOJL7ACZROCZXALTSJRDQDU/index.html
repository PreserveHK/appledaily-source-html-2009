</title></header><body><h1>秋風起食意大利野味
</h1><p>中國人常言：「秋風起食臘味」，意大利人都有這套，不過是食野味。在意大利，秋天來臨即是狩獵季節的開始，住在郊外的每戶人家都會自行在家中舉辦野味盛宴與親朋享豐收。DiVino意式餐廳就將當地傳統野味帶來香港，特別選用來自意大利托斯卡尼及馬爾賽等著名打獵區的優質野味如野豬、野兔及鹿來烹調四款野味Pasta，並利用黑松露菌及牛肝菌等襯托出野味的原味。
</p><p>地址：中環雲咸街73號<br>查詢：21678883（DiVinoWineBar&amp;Restaurant）</p></body></html>
