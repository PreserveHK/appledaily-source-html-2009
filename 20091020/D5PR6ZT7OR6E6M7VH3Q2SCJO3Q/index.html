<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《建國大業》收4億派利是 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《建國大業》收4億派利是 - 馮仁昭</h1><p>集合過百位內地同香港著名演員合演嘅《建國大業》，口碑同票房都好理想，根據內地報道截至呢個月16號，《建》片票房已經突破4億，創咗國產電影票房紀錄。而總導演韓三平曾經話如果部戲收得超過1.8億，就會向演員分利是象徵式當片酬，電影公司發言人話其實所有演員都根本唔在乎片酬，好似李連杰咁（左）就將片酬撥入佢嘅壹基金。</p></body></html>
