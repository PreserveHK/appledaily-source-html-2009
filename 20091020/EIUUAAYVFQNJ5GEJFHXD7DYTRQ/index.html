<html><header><meta charset="utf-8"><title>財話短說招行通過供股集220億</title></header><body><h1>財話短說<br>招行通過供股集220億</h1><p>▲招行（3968）董事長秦曉昨否認早前行長馬蔚華對傳媒表示3年內不融資的說法，秦曉指金融危機尚未結束，未來情況無法預測，該行將在有效利用資本金方面努力，今次供股融資主要是由於經濟衰退，收購永隆造成資本金壓力驟增。招行昨舉行股東會，獲得逾99.7%股東支持，大比數通過供股相關議案，每10股供不超過2.5股，集資介乎180億至220億元人民幣。</p></body></html>
