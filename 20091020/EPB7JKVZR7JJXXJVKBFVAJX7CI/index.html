<html><header><meta charset="utf-8"><title>徐小明離有線多路數</title></header><body><h1>徐小明離有線多路數</h1><p>徐小明將於本月底離開有線，未來去向眾說紛紜，有傳他會全力拍電影，又有指他會過檔亞視，當中傳得最熱烈是他會加盟楊家誠旗下的泓鋒集團，主力為集團剛收購的英超球隊伯明翰進軍內地。</p><p>「好快揭曉」</p><p>雖然傳言四起，但徐小明早前抽空和太太李鳳鳴在內地出席金雞百花電影節，對於去向的傳聞，他未有正面回答，他說：「有啲估計都好接近，好快就會揭曉，大家有啲耐性等多一陣，到時我就會正式公佈。」<br>徐小明日內會以宣傳大使身份到南京為亞運會造勢，到時他會現場演繹《大俠霍元甲》和《陳真》兩首主題曲。　<br>撰文：葉雪</p></body></html>
