<html><header><meta charset="utf-8"><title>莊思敏想效側田剃頭</title></header><body><h1>莊思敏想效側田剃頭</h1><p>莊思敏與樂隊DearJane昨日出席MUSTANGJeans在尖沙嘴的開幕禮，莊思敏自言家中有過百條牛仔褲，有些還未穿過，最近她見過側田的光頭look後，令她再次想起自己也曾想過剃頭。<br>莊思敏續說：「其實幾年前我就想光頭o架啦，不過公司唔畀，我又怕自己個頭形唔靚，但係見到側田之後，覺得光頭都幾得意呀，好有新鮮感，佢戴帽個look太悶喇。」她又表示月底萬聖節，會嘗試戴頭套扮鬼，看看效果如何，再作剃頭打算。<br>採訪、攝影：胡比</p></body></html>
