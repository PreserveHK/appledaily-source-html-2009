<html><header><meta charset="utf-8"><title>周迅牛一晒幸福</title></header><body><h1>周迅牛一晒幸福</h1><p>周迅前日35歲生日可謂雙囍臨門，除了度過開心生日外，又憑《愛．失償》獲封金雞影后，難怪她笑不攏嘴。大前晚電影拉隊慶功，當踏入18日凌晨的一刻，大會推出大蛋糕為周迅慶生日。</p><p>男友致電甜絲絲</p><p>不久壽星女收到電話後即甜絲絲，同場的張國立見狀便要求她開手機的揚聲器，現場眾人聽到有一把男聲說了句：「生日快樂，寶貝。」眾人皆認出男聲是周迅的男友王朔。<br>自從周迅和王朔蜜運後，一直有傳她懷孕，早前她在北京一座大廈天台拍廣告，雖然天氣漸冷，但她穿上露肩裙及高踭鞋狂奔，不似有了BB。<br>撰文：丁寧</p></body></html>
