<html><header><meta charset="utf-8"><title>Kary簽新約唔講錢</title></header><body><h1>Kary簽新約唔講錢</h1><p>吳雨霏（Kary）昨日到新城電台接受訪問，宣傳新碟《keepbreathing》，Kary與公司年底約滿，動向還未落實，日前有傳黃柏高另起爐灶並招攬側田，Kary說：「冇聽過，應該唔會，所以唔會諗。」<br>對於合約要求方面，Kary強調不講錢，首要是音樂發展，7年前組成Cookies時因只得15歲，合約由爸媽代簽，現時再簽新約可以自己動筆，Kary說：「都有問屋企人意見，爸爸話我23歲，自己決定。」至於男友有否給予意見，訂下婚約是否比工作合約更吸引，Kary笑說：「邊個呀？婚約對我嚟講太遠。」<br>採訪、攝影：卓寶花</p></body></html>
