<html><header><meta charset="utf-8"><title>楊秀惠DeepV惹火</title></header><body><h1>楊秀惠DeepV惹火</h1><p>無綫昨晚在將軍澳電視廣播城舉行《TVB42周年台慶亮燈》，台慶劇《宮心計》和《富貴門》、以及幾齣受歡迎的劇集《巾幗梟雄》、《烈火雄心III》等演員都以劇中戲服示人，由於當中以古裝及制服為主，所以平日是女藝員爭奇鬥艷的地方就顯得遜色不少。</p><p>陳敏之行頭最勁</p><p>最後由時裝劇《富貴門》的女演員成功突圍而出，獲TSL贊助600萬鑽飾的陳敏之以谷胸短裙登場，成為全台行頭最勁的女藝員，身上鑽飾達60卡，所以珠寶商也派職員在現場貼身保護陳敏之。個人方面則以楊秀惠穿上DeepV裝最惹火，鍾嘉欣也罕有地穿上露肩低胸裙，令人眼前一亮。</p></body></html>
