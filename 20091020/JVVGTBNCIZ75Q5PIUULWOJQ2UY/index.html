<html><header><meta charset="utf-8"><title>阿森陪老婆拍艷照</title></header><body><h1>阿森陪老婆拍艷照</h1><p>美國長壽動畫劇集《阿森一族》（TheSimpsons）今年踏入20周年紀念，昨日電視台在加州聖莫尼卡舉行派對慶祝，出席者包括系列創作人MattGroening，及為巴特（Bart）配音的NancyCartwright等人。</p><p>荷馬影子客串</p><p>該劇為慶祝20歲最近大搞花臣，除了邀觀眾參加新角色創作比賽外，媽咪主角瑪吉（Marge）更為《花花公子》（Playboy）拍寫真，這批艷照最近正式曝光，當中不乏瑪吉穿起喱士睡衣的透點造型，其老公荷馬（Homer）也有份客串，在另一款火辣照片中可看到其影子。</p></body></html>
