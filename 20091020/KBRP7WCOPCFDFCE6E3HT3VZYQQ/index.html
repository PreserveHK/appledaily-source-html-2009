<html><header><meta charset="utf-8"><title>林海峰教女軟硬兼施</title></header><body><h1>林海峰教女軟硬兼施</h1><p>林海峰（Jan）昨日現身灣仔一中學，呼籲學生響應「同心結力抗毒大行動」，與一對母子於台上分享兩代溝通心得。Jan的兩個囡囡只有8歲和4歲，他坦言女兒還細，暫時未擔心她們受毒品引誘，不過女兒已知道吸毒是壞行為。<br>Jan表示太太彭羚負責與女兒溝通傾心事，並讚太太是育兒專家，每逢遇到問題，便會查書吸收經驗去解決問題，他笑說：「平時電台有軟硬，其實屋企都有軟硬，我同太太分別擔任軟硬角色，我就時軟時硬，教嘅時間硬啲，叫佢哋去參加課外活動就軟。」<br>採訪、攝影：馬建華</p></body></html>
