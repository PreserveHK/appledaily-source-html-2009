<html><header><meta charset="utf-8"><title>焗豆多士　頭號「安撫食物」</title></header><body><h1>焗豆多士　頭號「安撫食物」</h1><p>情緒低落，很多人都會吃東西，安撫自己。研究指簡單的自家製風味，更有安撫效果，英人頭號「安撫食物」就是焗豆多士。<br>薩塞克斯大學（UniversityofSussex）的神經心理學家，在16名志願者的頭皮貼上電極，測量他們對不同成份食品色、香、味的情緒反應，然後編製「食物安撫指數」，測量食物溫暖人心和勾起快樂童年回憶的程度。結果得分最高的五款菜式，分別是焗豆多士、香腸薯蓉、番茄湯、蘑菇雞批和芝士通心粉。研究員說：「食物香味越簡單，就越易詮釋和記起，引起的情緒反應也較即時和強烈。」<br>英國《每日電訊報》</p></body></html>
