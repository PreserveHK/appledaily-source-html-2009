<html><header><meta charset="utf-8"><title>阮經天買大屋團圓</title></header><body><h1>阮經天買大屋團圓</h1><p>台灣偶像劇《敗犬女王》的男女主角阮經天（小天）和楊謹華日前到馬來西亞為劇集《敗》造勢。<br>早前兩人無緣在台灣金鐘獎奪獎，小天謙虛地說：「現在只是剛開始，我們還有機會，可以陪彼此10年、20年。」下月8日是小天的牛一，大會提前為他慶祝，他許願將來有個家可與家人同住，原來小天父親因不時要出外工作，他們一家很少團聚，小天說：「現時媽媽和弟弟住在台中，我常在台北工作，我希望在台北買大屋，接媽媽和弟弟一齊住。」<br>撰文：林妃</p></body></html>
