<html><header><meta charset="utf-8"><title>手塚真視阿童木如哥哥</title></header><body><h1>手塚真視阿童木如哥哥</h1><p>日本漫畫之神手塚治虫的兒子手塚真，上周六出席電腦動畫《阿童木》的香港首映前，在灣仔君悅酒店接受本地傳媒圍訪，他透露此行行色匆匆，因為要火速趕往洛杉磯出席首映，跟聲演美國版天馬博士的尼古拉斯基治（NicolasCage）見面。</p><p>親邀尼古拉斯聲演</p><p>手塚真說：「雖然我並未跟尼古拉斯見過面，但早已知道他是《阿童木》的fans，因此我主動提出邀請他聲演阿童木的父親天馬博士。」手塚真更自爆童年時親友均稱他「阿童木」，他說：「我覺得自己跟阿童木是孖生兄弟，不過他早我10年誕生，我當他是哥哥。」<br>採訪、攝影：張一明</p></body></html>
