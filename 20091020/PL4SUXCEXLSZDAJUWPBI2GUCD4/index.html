<html><header><meta charset="utf-8"><title>隨身智能相機拍下一生</title></header><body><h1>隨身智能相機拍下一生</h1><p>英國數月內將推出新款攝影機ViconRevue，能每30秒自動拍攝，可說是生命攝影機，記錄一生遇過的事。<br>ViconRevue配備加速計和光度感應器，每走進一個新環境就即時拍攝；而紅外線感應器若偵測到在使用者前面的人的體溫，亦會拍下照片。它的1G記憶體可貯存3萬張照片。ViconRevue的技術原來自英國MicrosoftResearchCambridge公司研發的SenseCam，每個約售500英鎊（6,304港元）。<br>美國廣播公司</p></body></html>
