<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《有營煮婦》埋靚齋迎台慶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《有營煮婦》埋靚齋迎台慶 - 馮仁昭</h1><p>無綫為咗慶祝台慶，噚晚一口氣推出兩套台慶劇，至於之前嘅《有營煮婦》同埋《蔡鍔與小鳳仙》嘅收視同口碑都相當唔錯，而兩套劇嘅大結局收視都幾好，上星期嘅平均收視都有32點（204萬人），而《有》劇最高收視更有36點（229萬人），至於《蔡》劇最高則有35點（223萬人），唔知兩套重頭台慶劇可唔可以創出更高收視，真係拭目以待。</p></body></html>
