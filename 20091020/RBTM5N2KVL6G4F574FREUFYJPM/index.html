<html><header><meta charset="utf-8"><title>蕭亞軒自我創潮流</title></header><body><h1>蕭亞軒自我創潮流</h1><p>台灣女歌手蕭亞軒近期為好友、台灣造型師陳孫華的新書，抽空在台北拍攝造型，示範如何以流行元素穿出自我的完美造型。蕭亞軒透露和陳孫華合作多年，她說：「他造型擅長製造衝突感，跟我的打扮哲學很接近。」<br>拍攝時，蕭亞軒穿D&amp;G、Lanvin宮廷貴族扮頹廢，又戴上LV大耳兔髮飾，她說：「陳孫華把LV的兔子耳朵配上D&amp;GT-shirt，還有我自己的牛仔褲，華麗又中性，很接近我平常穿衣個性。」<br>採訪、攝影：PearlLai</p></body></html>
