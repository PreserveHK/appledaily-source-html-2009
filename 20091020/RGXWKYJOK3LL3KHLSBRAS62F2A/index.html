<html><header><meta charset="utf-8"><title>張琳圖圓6金夢</title></header><body><h1>張琳圖圓6金夢</h1><p>【綜合中國外電】「北京費斯」可望在這數天誕生──世界800米自由泳紀錄保持者張琳，繼400米自由泳及4x100米自由泳接力賽奪金後，昨日在濟南市奧體中心游泳館，以1分46秒12奪男子200米自由泳冠軍，是3日內的第3金，大家正注視他能否再稱霸餘下3個賽項，成為「6金王」。<br>22歲的張琳說：「6金是一個奢侈的目標，現在我已平了上屆全運的紀錄，奪6金是我一個夢想。」<br>另外，昨日終得射擊女子10米氣步槍團體賽銅牌的杜麗，昨日自爆有心臟病，或會提早結束運動員生涯。</p></body></html>
