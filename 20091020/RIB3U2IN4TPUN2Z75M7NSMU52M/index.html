<html><header><meta charset="utf-8"><title>梨花明年披嫁衣</title></header><body><h1>梨花明年披嫁衣</h1><p>已屆36歲的日本人氣模特兒梨花，雖然經常在鏡頭前自嘲是敗犬一族，不過她昨日卻被踢爆即將披上嫁衣，與拍拖8年、從事建築工作的30多歲圈外男友在明年春天拉埋天窗。兩人已見過雙方家長，梨花近日更多次被目擊與男友四出到教堂及神社，物色舉行婚禮的場地。</p><p>敗犬形象走紅</p><p>據知兩人8年前經朋友介紹下拍拖，兩年前一度分手，梨花甩拖後曾在公開活動中哭成淚人。今年初男方向梨花求婚，兩人最終修成正果，恨嫁的她禁不住向身邊好友公佈喜訊。身為法日混血兒的梨花，以模特兒出道，她在綜藝節目中以敗犬形象走紅，近年她再回歸模界，成為日本女性的潮流ICON。</p></body></html>
