<html><header><meta charset="utf-8"><title>38歲母14歲子涉販毒</title></header><body><h1>38歲母14歲子涉販毒</h1><p>【本報訊】灣仔警方放蛇假扮買家，昨凌晨在紅磡馬頭圍道拘捕一對男女毒販，搜出26克疑為氯胺酮（K仔）毒品，並押同兩人返附近一單位撿獲一公斤K仔及其他毒品，市值約120萬元，探員在單位內再拘捕14歲男童，與被捕女毒販為母子關係。<br>灣仔警區特別職務隊第一隊探員早前接獲線報，假扮買家聯絡34歲姓劉男子、38歲姓李女子，藉詞購買K仔毒品。昨凌晨3時，女高級督察梁素心率領隊員，掩至紅磡馬頭圍道208號對開，成功引出該對男女毒販進行交易，當兩人與卧底探員進行交易時即場被捕。<br>探員將兩人押返附近一個單位，當場拘捕李婦的14歲兒子及撿獲約值120萬元毒品。</p></body></html>
