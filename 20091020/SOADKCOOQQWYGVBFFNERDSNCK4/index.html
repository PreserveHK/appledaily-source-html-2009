<html><header><meta charset="utf-8"><title>宜家廁所門驚見耶穌像</title></header><body><h1>宜家廁所門驚見耶穌像</h1><p>耶穌在宜家（Ikea）顯靈嗎？在英國格拉斯哥的宜家傢俬分店，顧客驚見男廁廁所門的木紋，酷似一個長髮長鬚男子的樣貌，仔細再看，人人都說那是都靈裹屍布（TurinShroud）上的耶穌樣子。<br>其中一名男顧客說：「實在令人驚訝，祂在木上很清楚顯現。我只是去廁所，卻見到神。」宜家發言人則指人們只是穿鑿附會，反指男廁門的人樣像瑞典老牌樂隊ABBA成員BennyAnderson，他笑說：「我們店內每個角落都注滿瑞典特色。」<br>英國《太陽報》
</p></body></html>
