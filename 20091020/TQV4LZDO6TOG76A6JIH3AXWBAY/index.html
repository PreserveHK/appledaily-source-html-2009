<html><header><meta charset="utf-8"><title>山頂洋房1.7億轉手</title></header><body><h1>山頂洋房1.7億轉手</h1><p>【本報訊】受西半山天匯呎價逾7萬元，創全球最貴分層單位效應帶動，傳統豪宅地段山頂錄得逾億元洋房成交。</p><p>持貨16年勁賺1.4億</p><p>消息指出，貝璐道4號單邊洋房，約4000方呎，成交價約1.7億元，呎價4.25萬元。原業主93年以2600萬元購入，持貨16年，轉手勁賺1.44億元，升值達5.5倍。<br>另外，天匯亦帶動西半山二手成交。中原高級分區經理吳鳳萍表示，輝煌豪園中層D室，1066方呎，剛以960萬元成交，呎價9006元。她指出，區內部份二手業主在天價消息甫出後反價，但集中在逾3000方呎大單位，幅度不一，由5至8%不等。</p></body></html>
