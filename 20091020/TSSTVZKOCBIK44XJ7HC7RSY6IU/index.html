<html><header><meta charset="utf-8"><title>案件速遞旅巴失修釀禍　司機判監</title></header><body><h1>案件速遞<br>旅巴失修釀禍　司機判監</h1><p>【本報訊】平日接載幼稚園學童上學的旅遊巴，其司機於今年3月1日趁假日駕車接載50名在元朗玩槍戰遊戲的男女回市區，在駛出獅子山隧道落斜時，腳掣失靈，旅遊巴失控向下衝逾200米，撞毀12輛車才停下，共有15人受傷。<br>裁判官指旅遊巴8個月沒有維修檢查，釀成意外，僅判停牌或罰款沒有阻嚇作用，故判司機入獄14日，罰款兩萬元，停牌24個月。由於司機已還柙兩周，故可即日獲釋。被告何炳森（49歲）早前在九龍城裁判法院認罪。<br>案件編號：KCCC3365/09</p></body></html>
