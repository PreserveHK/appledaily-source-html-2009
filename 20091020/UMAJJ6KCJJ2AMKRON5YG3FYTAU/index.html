<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基台慶唱好無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基台慶唱好無綫 - 馮仁昭</h1><p>「古sir」古巨基噚日喺將軍澳電視廣播城出現，但係就唔係錄影《係咪小兒科》，而係為嚟緊嘅《翡翠歌星賀台慶》，問到基仔到時表演乜嘢，佢透露會同其他歌手獻唱無綫開台以嚟嘅一啲金曲，好似由潘迪華主唱嘅無綫第一首歌《歡樂今宵》主題曲，基仔話：「今年唔會分紅、白兩組比賽，反而會以歌會友。」係咪因為啲歌星太忙冇時間排練所以惟有齋唱歌？基仔話唔太清楚，但係今年依然有好多歌星參與。</p></body></html>
