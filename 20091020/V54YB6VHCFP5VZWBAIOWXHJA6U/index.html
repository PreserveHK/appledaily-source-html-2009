<html><header><meta charset="utf-8"><title>中環在線：大地主港鐵避談樓市泡沫 - 李華華</title></header><body><h1>中環在線：大地主港鐵避談樓市泡沫 - 李華華</h1><p>由香港管理專業協會（HKMA）主辦嘅「傑出市場策劃獎」，噚晚喺金鐘一間酒店舉行頒獎禮，但係HKMA兼東亞銀行（023）主席李國寶突然話抱恙無蒲頭，主禮嘉賓改由理事會委員顧爾言頂上，而港鐵（066）行政總裁周松崗（圖）除咗為大會頒獎，仲為公司有份角逐今次決賽嘅「一路帶動生活」廣告系列助威，同麥當勞、惠康超市嘅宣傳鬥過。<br>講到近排豪宅樓價大升，土儲最多嘅港鐵肯定係大贏家，華華想問吓周總幾時推出鐵路上蓋項目招標，同埋對樓市有冇泡沫嘅睇法，可惜佢一味耍手笑住走，真係冇佢符。</p></body></html>
