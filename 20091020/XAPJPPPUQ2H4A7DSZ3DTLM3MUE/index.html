<html><header><meta charset="utf-8"><title>周二、三及四各地聯賽及盃賽賠率表</title></header><body><h1>周二、三及四各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期二13葉士域治vs屈福特<br>老葉迎屈軍績差</p><p>葉士域治開季12戰6和6負，仍在爭取首場英冠勝仗，而近4次聯賽迎擊屈福特僅1和3負。屈福特作客成績優於主場，暫3勝2和1負，只曾0:2不敵錫菲聯。</p><p>數據提示<br>星期三8仙台維加泰vs草津溫泉<br>仙台主場9連勝</p><p>仙台維加泰近10場主場9勝1和，若只計聯賽的話，則9連勝。草津溫泉往績輸蝕，近6次到訪仙台維加泰僅3和3負，當中開出1「大」5「細」。</p></body></html>
