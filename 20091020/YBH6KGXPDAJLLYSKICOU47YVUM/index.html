<html><header><meta charset="utf-8"><title>張真英夫悼亡妻尾七</title></header><body><h1>張真英夫<br>悼亡妻尾七</h1><p>上月因胃癌離世的韓國影后級女星張真英，昨日在京畿道追慕公園進行尾七祭祀，英妹的父親與導演李賢勝也到場致祭。在英妹死前兩個月與她結為夫婦的金永均也有出席，當英妹的父親在台上致辭時，金永均忍不住拭淚，他的左手更戴着兩人的一對結婚戒指。</p><p>心如刀割</p><p>金永均表示妻子離世個多月，每晚夜闌人靜憶及亡妻時都感到心如刀割。墓園內又為張真英設立紀念館，擺放她的骨灰及電影獎座等。有鑑於早前崔真實遭狂迷盜走骨灰，館內會裝設閉路電視加強保安。</p></body></html>
