<html><header><meta charset="utf-8"><title>隔牆有耳：中指阻卿姐為記者出頭 - 李八方</title></header><body><h1>隔牆有耳：中指阻卿姐為記者出頭 - 李八方</h1><p>白鴿黨卿姐諗住聽日為早前喺新疆俾人打、喺四川被人屈嘅香港記者發聲，喺立法會動議譴責內地政府嚴重損害採訪自由，要求內地當局就事件澄清同道歉。點知一向甚少提出修正動議嘅黃中指，突然出手修訂，刪晒卿姐「譴責」、「要求內地當局作出澄清和道歉」等內容，卿姐覺得好離譜，直斥黃中指只係想幫內地當局淡化事件。<br>除咗卿姐關心香港記者嘅採訪自由，卿姐黨友張文亦透過修訂案加料，對港區人大代表拒絕聯署向中央表達不滿深表遺憾，公民黨湯家驊亦加句，要求中央政府撤銷本港記者到內地採訪要先申領記者證規定，通唔通過到，聽日就知道。</p></body></html>
