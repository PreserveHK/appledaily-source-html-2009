<html><header><meta charset="utf-8"><title>扑頭劫少女三人被捕</title></header><body><h1>扑頭劫少女三人被捕</h1><p>【本報訊】三名青少年深夜在上水僻靜街頭，以搭棚竹枝扑夜歸少女頭搶手袋，見義勇為男途人目擊，協助追捕挾贓逃走少年，結果人贓並獲，其餘兩人被趕至警員拘獲，少女未有損失，僅受輕傷送院敷藥後無大礙。<br>遇劫受傷女事主21歲姓楊，她前晚11時許獨自行經天平路23號奕翠園對開僻靜行人路時，突被三名青少年，以竹枝扑頭，趁亂搶走她僅有10多元現金及身份證的手袋。三人得手後棄下竹枝，向天平邨方向逃跑。<br>37歲姓卓男子目擊劫案，追至數十米外將15歲姓吳疑犯制服及報警。警員趕至截獲17歲姓黎及20歲姓關青年，帶署調查。女事主頭部受輕傷，送院敷藥後無大礙。</p></body></html>
