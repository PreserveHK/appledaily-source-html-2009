<html><header><meta charset="utf-8"><title>2.5公里長米線創紀錄</title></header><body><h1>2.5公里長米線創紀錄</h1><p>雲南過橋米線，在香港街知巷聞。雲南中又以蒙自線的過橋米線最出名。前日上午，蒙自新天地商業步行街上人聲鼎沸，熱鬧非凡。因為在這裏，蒙自萬源米線廠花費6小時07分的超強度工作，榨出迄今為止中國最長的米線。<br>據現場師傅稱：這次用了1.8噸大米磨成9窩米漿；所用水質來源於山泉水……之所以選擇2567.8米（約2.5公里）的長度，是因為蒙自縣內的最高海拔就是2567.8米。蒙自過橋米線始於明末清初，至今已有300多年的歷史。郭沫若曾在《茶花詩》中，稱過橋米線為雲南食品中的一朵瑰麗的山茶。<br>雲南網</p></body></html>
