<html><header><meta charset="utf-8"><title>案件速遞水房兵器庫案　兩男提訊</title></header><body><h1>案件速遞<br>水房兵器庫案　兩男提訊</h1><p>【本報訊】警方早前搗破黑幫「水房」的行動基地兼兵器庫，拘捕兩名疑屬核心人物的男子。二人昨日分別提訊。<br>在荃灣裁判法院提堂的男子何國威（40歲），報稱商人。他否認一項停牌期間駕駛及一項沒有第三者保險而使用車輛罪，還柙至12月17日受審。另一被告龔子威（29歲），報稱無業，他昨在沙田裁判法院提訊，被控於今年10月17日，在沙田漁民新村寓所，管有1把斧頭、27把開山刀及9把刀，圖作非法用途。被告還柙至11月30日再訊。<br>案件編號：TWCC3164,STCC6241/09</p></body></html>
