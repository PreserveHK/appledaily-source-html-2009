</title></header><body><h1>迎接汽車動能新紀元
</h1><p>若然你仲未有心理準備迎接汽車以電為主要驅動力嘅世界，我估你真係要想辦法洗腦棄走保守思想。唔只因為首部港產電能車即將公開發售，而喺遠少少嘅東京，今年車展亦強勢展示出混能車世代嘅面貌，除咗搞Hybrid搞得有聲有色嘅Toyota會發表全新外貌嘅Prius，Lexus亦會有多部新款混能車。最重要就係各大日牌都加入戰圈，好似Suzuki、Honda、Nissan及Mitsubishi等都有概念混能車或電能車展出，想知道邊個車款最出色，可以爭霸未來，就要留意今個星期五《夠Car事》喺東京車展嘅直擊報道。<br><br>記者：許維雅</p></body></html>
