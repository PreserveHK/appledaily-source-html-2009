<html><header><meta charset="utf-8"><title>作曲家VicMizzy逝世</title></header><body><h1>作曲家VicMizzy逝世</h1><p>曾於60年代替電視劇《愛登士家庭》（TheAddamsFamily）創作主題曲的著名作曲家VicMizzy，上周六在加州家中辭世，享年93歲。其發言人表示Vic現時死因仍然未明，要有待醫學報告化驗。<br>於40及50年代替不少紅星如DeanMartin、PerryComo及BillieHoliday作曲的Vic，參加電台作曲比賽而被發掘，最深入民心者的是他替《愛登士家庭》創作的主題曲，此曲更帶挈他財源滾滾。他最近期的作品乃為電影《蜘蛛俠2》（Spider-Man2）創作一首純音樂歌曲。Vic的妻子早年已殁，膝下有名女兒及兩個外孫。</p></body></html>
