<html><header><meta charset="utf-8"><title>會消失的愛馬仕店</title></header><body><h1>會消失的愛馬仕店</h1><p>愛馬仕走親民路線實屬少見。起初都以為自己聽錯，Hermès會在銅鑼灣世貿中心對出空地搞Pop-UpStore？今日親身見證——大型橙色貨櫃就豎立在此，名為「TheSilkBar」。平時我等平民都無甚機會和衝動走入愛馬仕專門店，今次來到這裏就可以輕輕鬆鬆試足09年的新款絲巾，還有Bartender送上健康飲品，完全免費。</p><p>本來以為絲巾都是上了年紀的闊太專享，今次就有絲巾大使教我們這些路人甲配襯，既可以當頸巾，又可以做腰封，原來玩法都幾多。而這個Pop-UpStore就會於明日移師又一城，即使專程一去也值得。<br><br>記者：梁俊鵬</p></body></html>
