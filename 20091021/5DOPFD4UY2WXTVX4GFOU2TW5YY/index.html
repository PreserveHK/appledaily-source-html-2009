<html><header><meta charset="utf-8"><title>貓王頭髮14萬賣出</title></header><body><h1>貓王頭髮14萬賣出</h1><p>貓王皮禮士利（ElvisPresley）於58年加入軍隊前剪下的一撮頭髮，前日在美國芝加哥貓王紀念品拍賣會上拍賣，神秘競投者以1.8萬美元（約14萬港元）贏出，拍賣價符合預期。<br>是次拍賣由貓王歌迷會成員GaryPepper舉辦，今次較矚目除貓王的頭髮外，還有貓王的個人物品包括衣服及波鞋。拍賣會中成交價最高為一件印有貓王簡寫「EP」的衞衣，以6.3萬美元（約49萬港元）成交。</p></body></html>
