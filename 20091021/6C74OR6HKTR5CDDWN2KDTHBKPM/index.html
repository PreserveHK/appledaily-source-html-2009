<html><header><meta charset="utf-8"><title>近藤真彥弄兒為樂</title></header><body><h1>近藤真彥弄兒為樂</h1><p>人稱「孖池」的日本男星近藤真彥，兩年前終與結婚14年的圈外人妻子解決多年不育的問題，但兒子轟丞早產兩個月，出生時身體比一般BB瘦弱，不過昨日出版的日本雜誌《週刊女性》拍到孖池一家三口的生活照，剛滿兩歲的轟丞活潑精靈，健康應沒大礙。<br>《週刊女性》偷拍到孖池家庭生活照，是剛參加賽車的孖池回到東京住所後，跟坐在三輪單車上的兒子開心嬉戲，妻子則為BB推車，一家三口樂融融，鄰居也覺得他們生活愉快。</p></body></html>
