<html><header><meta charset="utf-8"><title>保鮮新技術　花朵5年不枯萎</title></header><body><h1>保鮮新技術　花朵5年不枯萎</h1><p>花開花落的自然定律，將會改寫，因為印度科學家研究出「保鮮花」技術，可保持鮮花綻放而不枯萎至少五年，有利科學家保護稀有品種植物。<br>印度勒克瑙阿里格爾穆斯林大學研究員拉希姆（AbdulRaheemK.）指，要將鮮花保存原狀而不枯萎，秘密在特定溫度下，向鮮花和樹噴上一些化學品，如硫酸銅、丙酸，就可以控制花朵細胞的氧化和延遲花朵凋謝。<br>拉希姆利用這種技術連續五年保存玫瑰、向日葵和大麗花等不枯萎後，日前向印度植物勘察局申請技術的認可和專利，獲當局表揚。<br>中央社</p></body></html>
