<html><header><meta charset="utf-8"><title>案件速遞婦失款打兩女判感化</title></header><body><h1>案件速遞<br>婦失款打兩女判感化</h1><p>【本報訊】童年曾遭母親虐待婦人，心情欠佳向兩女兒發脾氣，掌摑17個月大孻女，11歲長女勸阻，亦遭她用膠凳打傷。婦人早前承認兩項虐兒罪，昨在粉嶺裁判法院求情稱願改過自新，終獲輕判感化18個月。<br>35歲姓吳被告與前夫96年結婚，誕下兩女，06年離婚後依靠綜援維生，夫妻倆各照顧一名女兒。今年5月30日，前夫帶長女到被告於元朗安寧路寓所見面，被告因遺失金錢便發脾氣，打傷兩女。<br>案件編號：FLCC2277/09</p></body></html>
