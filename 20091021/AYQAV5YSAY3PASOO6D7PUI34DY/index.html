<html><header><meta charset="utf-8"><title>護唇有法</title></header><body><h1>護唇有法</h1><p>對於護唇我一直認為只有一個方法，就是勤加塗護唇產品，所以平日除了潤唇膏不離身，早晚也會塗具深層修護保濕的唇部產品。Ex:beauteDeepImpact系列今季推出水漾膠原護唇美容液（$250/10ml）便正合我需要。其中那經過冷凍的透明質酸微型膠囊能浸透至嘴唇，吸收唇部水份後膨脹，由內撫平唇紋，達到補水豐唇功效。亦可晚上厚敷當唇膜，或塗上後打圈，加快血液循環，令唇部回復血色。<br><br>記者：謝翠玲<br>查詢：27399677</p></body></html>
