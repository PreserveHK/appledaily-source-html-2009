<html><header><meta charset="utf-8"><title>@ttention：BRAVIA手機轉錄電視</title></header><body><h1>@ttention：BRAVIA手機轉錄電視</h1><p>BD錄電視！日本玩咗好耐，香港機頂盒仲係要大大隻HDD跟尾；日本SE再行多步，勁出BRAVIAPhoneU1；3"/854×480靚芒配514萬像素相機，已是影視界手機頂班作，如配合埋SONY自家BD電視錄影機，就可以直接將電視轉錄成320×240短片直入手機；U1還對應16GBmicroSDHC、Wi-Fi、Bluetooth同防水，但可惜係行日本網絡制式，香港暫時冇得玩。<br><br>記者：朱崇德</p></body></html>
