<html><header><meta charset="utf-8"><title>MIKA下月港開騷</title></header><body><h1>MIKA下月港開騷</h1><p>剛推出全新大碟《TheBoyWhoKnewTooMuch》的英國唱作歌手MIKA，已決定下月26日在九龍灣StarHall舉行演唱會，這是他處男東南亞個唱的其中一站，門票分為650元企位、650元坐位及450元高層坐位，門票明日正式公開發售。MIKA到時會唱出處男大碟《LifeinCartoonMotion》及新碟的大熱歌曲。MIKA兩年前已曾在九展舉行免費迷你個唱，當晚獲得超過1,500名fans捧場。</p></body></html>
