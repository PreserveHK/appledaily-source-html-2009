<html><header><meta charset="utf-8"><title>四季滋補湯水　守家門</title></header><body><h1>四季滋補湯水　守家門</h1><p>秋天來臨，皮膚乾喉嚨乾，這時一定少不了滋潤湯水，既可潤喉利咽，也可護膚，避免現乾紋等過敏狀況。當秋天過去，不久又到了進補時節的冬季，祛寒的滋補老火湯更不可少，是禦寒的美食。<br>由中醫師許懿清撰寫的《自家製四季滋補湯水》可說是家中的守門湯水書，書中的四季湯水是根據中醫學的理論基礎而寫，與我們的氣候、水土和生活習慣很配合，適合一家大細時常飲用，用一碗湯水就可令家裏每個人擁有健康呢！</p></body></html>
