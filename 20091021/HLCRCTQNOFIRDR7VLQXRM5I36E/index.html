<html><header><meta charset="utf-8"><title>求驗客手記：C朗中巫術變藥煲？ - 求驗客</title></header><body><h1>求驗客手記：C朗中巫術變藥煲？ - 求驗客</h1><p>歐美巫師界撐基斯坦奴朗拿度（C朗）！話說之前西班牙巫師比比，收人錢施法要C朗變藥煲，結果成為巫師界公敵。周二秘魯首都利馬嘅西班牙大使館門口，就齊集大班巫師（圖），高舉C朗海報大叫大唱，話要過啲正能量畀C朗。歐洲嗰邊，之前有葡萄牙巫師施法救C朗，可惜道行唔夠，搞到呢位球星要唞一個月。最近仲有西班牙同行，大鬧比比係業界敗類。唔知C朗係咪收到呢啲正能量，歐聯對AC米蘭賽前，話教練比歷連奴放任政策下，好似剛出道咁有朝氣喎！</p></body></html>
