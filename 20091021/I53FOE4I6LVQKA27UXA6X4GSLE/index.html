<html><header><meta charset="utf-8"><title>山寨版周潤發扮賭神暴紅</title></header><body><h1>山寨版周潤發扮賭神暴紅</h1><p>「『發哥』，你稍為坐側一點！」紅遍兩岸三地的著名藝人周潤發近日重出江湖接拍廣告？非也，這名與周潤發長得極為神似的發哥，至今以發哥造型，在台灣等地拍過近10個廣告，吃的、喝的、玩的統統都有。<br>真名為張玉南的發哥，近日與台灣綜藝節目主持人徐乃麟拍廣告，以賭神形象代言網上遊戲，紅遍台灣。當他化妝、髮型變成賭神造型，側面的相似度很高，眼睛一瞇、頭一側的感覺也很像。導演將燈光調暗，更像周潤發。<br>張玉南憑這張山寨明星臉，接拍過多個廣告。他除接拍廣告外，不接受訪問。據悉他是一名來自香港的二手車商人。<br>台灣東森新聞網</p></body></html>
