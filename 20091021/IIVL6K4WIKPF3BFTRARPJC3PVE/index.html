<html><header><meta charset="utf-8"><title>隔牆有耳：甘威評分　政績差過人格 - 李八方</title></header><body><h1>隔牆有耳：甘威評分　政績差過人格 - 李八方</h1><p>「阿甘正傳」街知巷聞，監察立法會議員誠信關注組日前進行街頭問卷調查，總共訪問咗1,159名市民，受訪者中近700個係女性，男性約佔四成，九成九受訪者話有留意呢單新聞；86%覺得甘威解釋事件前言不對後語，說法矛盾；七成人認為佢因求愛不遂炒女助理。<br>從呢兩個數字睇，唔信甘威解釋嘅受訪者明顯佔多數，不過只有57%人認為佢要辭職；以10分滿分，受訪者給予甘威個人品格平均分係6.5分，超出合格水平，對於其過去一年立法會政績評價僅4.8分，以10分滿分計，未達合格水平。</p></body></html>
