<html><header><meta charset="utf-8"><title>隔牆有耳：亞洲博覽館淪為二奶 - 李八方</title></header><body><h1>隔牆有耳：亞洲博覽館淪為二奶 - 李八方</h1><p>做人，好多時都係求個名份啫，成世做二奶，情何以堪？今年施政報告無着墨會展擴建第三期進展，好多人以為好似八萬五咁，唔講就等於不存在，噚日立法會工商事務委員會開會，公民黨陳淑莊追問商務及經濟發展局局長劉吳惠蘭會展擴建有冇下文。<br>劉吳惠蘭話政府仲研究緊，又承認政府做嘢需時，希望外界畀啲耐性。香港展覽場地緊張，會展是否擴建影響機場亞洲博覽館發展，陳淑莊話政府應該快啲決定。劉吳惠蘭話家陣會展同亞博各自搵食，有啲展覽好似航空展咁，唔啱喺會展辦，亞博樓底夠高就啱晒，陳淑莊批評局長將亞博當做二奶，對亞博好唔公平。</p></body></html>
