<html><header><meta charset="utf-8"><title>買滿$100送$80栗毛蟹</title></header><body><h1>買滿$100送$80栗毛蟹</h1><p>十月人人食大閘蟹，可惜大閘蟹膽固醇高，但又忍不住蟹癮？新達廣場由即日起舉行「秋季美食嘉年華」擺賣北海道海鮮，如北海道幻之蟹、皇帝蟹、毛蟹等，尤其一年得一造的栗毛蟹味鮮香甜，現凡購買任何北海道海產滿$100，即送一隻價值$80的栗毛蟹，每日限送15隻，送完即止。日本人愛吃幻之蟹，吃完的蟹殼還可用來煲味噌湯或火鍋湯底，秋風起，在家來個蟹煲確是惹味。</p><p>日期：即日至10月26日<br>地點：大埔南運路9號新達廣場1樓展場<br>查詢：26869216</p></body></html>
