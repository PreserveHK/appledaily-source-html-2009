<html><header><meta charset="utf-8"><title>i風物語：iPhone3GS動手執相</title></header><body><h1>i風物語：iPhone3GS動手執相</h1><p>iPhone3GS其中一個新功能就係拍片，而且仲可以剪接㖭！不過可惜玩落先知功能太簡單，AppStore最近出現一個強力影片編輯軟件《ReelDirector》，除咗剪接，更勁係可將多段影片駁成一段，中間玩埋過場效果；此外開場同結尾還可加入文字介紹，用落有啲似《iMovie》，易學易用，唯一可惜係未能加入背景音樂！<br><br>記者：許福合</p><p>軟件名稱：ReelDirector<br>售價：$7.99美元（約$62港元）</p></body></html>
