<html><header><meta charset="utf-8"><title>好友送別加藤和彥</title></header><body><h1>好友送別加藤和彥</h1><p>曾為電影版《超時空要塞》創作主題曲《可有記起愛》的日本老牌音樂人加藤和彥，上周六疑因抑鬱症在日本輕井澤的酒店吊頸自殺身亡，終年62歲，加藤前日在東京出殯。</p><p>高橋合十</p><p>前日出席加藤和彥喪禮的音樂人，包括曾與他組成樂隊SadisticMikaBand的YMO成員高橋幸宏、跟加藤合組「和幸」的樂隊THEALFEE成員坂崎幸之助等。高橋幸宏在喪禮中垂下頭對亡友的棺木合十，老牌歌手吉田拓郎雖沒有現身，但他以傳真追悼亡友，並形容加藤為天才。</p></body></html>
