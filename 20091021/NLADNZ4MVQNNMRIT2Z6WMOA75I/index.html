<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒湛江被圍困 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒湛江被圍困 - 馮仁昭</h1><p>容祖兒日前返去廣西嘅北海市同廣東嘅湛江出席活動同舉行歌友會，師妹鍾舒漫（Sherman）就做嘉賓。祖兒同Sherman都係第一次去北海市，大會安排佢哋嘅歌友會喺一間有大泳池嘅酒店舉行。第二日祖兒同Sherman去到湛江另一場嘅歌友會，fans見到祖兒就投訴話佢4年冇嚟，好掛住佢喎，祖兒即時應承佢哋會多啲嚟同佢哋見面，當祖兒坐車走時就俾fans圍困，搞到要保安開路先甩到身。
</p></body></html>
