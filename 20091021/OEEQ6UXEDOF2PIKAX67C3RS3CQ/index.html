<html><header><meta charset="utf-8"><title>馮仁昭四圍超：天華拉票博攞獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：天華拉票博攞獎 - 馮仁昭</h1><p>謝天華同姚嘉妮噚日喺上環幫代言嘅面膜拍硬照廣告，佢哋要面貼面但都唔尷尬。講到前日天華喺無綫42周年台慶亮燈儀式影大合照時，雖然企喺第二行，但係個位其實就企到好側，天華對此話：「我可以企喺撈家（羅嘉良）隔籬已經好開心，對比上年，我今年已經升呢，論資排輩，應該畀班前輩企中間嘅位置。」講到仲有冇信心喺無綫台慶頒獎禮度得獎？天華就話：「信心唔係冇，09年我自己成績確實係比上一年好，但係都要到時睇吓觀眾嘅評分。」</p></body></html>
