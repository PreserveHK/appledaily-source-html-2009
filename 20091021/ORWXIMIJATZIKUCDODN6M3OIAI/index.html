<html><header><meta charset="utf-8"><title>求驗客手記：列斯聯玩波寸紅軍 - 求驗客</title></header><body><h1>求驗客手記：列斯聯玩波寸紅軍 - 求驗客</h1><p>一個沙灘波，令利物浦成為英球壇笑柄，唔知係咪玩嘢，前晚列斯聯喺英甲主場對諾域治前，列斯聯球門赫然擺出幾個巨型沙灘波（圖）。睇龍門希耶斯熱身時對幾個沙灘波愛理不理，擺明玩埋一份。開波後幾個波當然消失，但立心不良總有惡果，或者連個天都唔原諒佢，佢喺比賽中勇戰受傷被迫退下火線。雖然佢有天收，但列斯聯始終技勝一籌更有埋尾運，完場前靠對方龍門無端端送埋個波畀碧福特射入，就咁贏2:1，重登榜首。</p></body></html>
