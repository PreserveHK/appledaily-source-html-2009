<html><header><meta charset="utf-8"><title>米高峯漏電　男子唱K電死</title></header><body><h1>米高峯漏電　男子唱K電死</h1><p>一曲還未唱完，經已成為絕唱。海南一名男子唱K時，疑因米高峯漏電，導致他觸電致死。<br>事發於海口市大英路的南寶慢搖吧的一間總統包廂。據死者的哥哥稱，前晚9時48分，他接到弟弟朋友打來的電話，說他的弟弟在包廂唱歌時，拿着米高峯的手突然發抖，隨後米高峯跌落地，他弟弟也倒在沙發上不省人事。有人報警，救護車在當晚9時30分趕到現場，對他弟弟進行急救，但是經過近1小時搶救，未能把他救回。<br>「我弟弟今年才24歲，平時身體也很健康。」他對弟弟的死感到很無奈，懷疑與米高峯漏電有關，而南寶慢搖吧在事發後被勒令暫時停業。<br>南海網</p></body></html>
