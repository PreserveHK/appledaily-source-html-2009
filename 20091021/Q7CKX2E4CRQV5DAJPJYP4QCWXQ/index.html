<html><header><meta charset="utf-8"><title>Beyonce風騷抵韓</title></header><body><h1>Beyonce風騷抵韓</h1><p>美國樂壇天后BeyonceKnowles，前晚深夜11時多由日本飛抵韓國，演出昨今兩日在首爾舉行的演唱會，Beyonce因日前在日本開騷過勞，延遲了4個小時才飛抵當地。戴上黑超的她，搽上鮮艷唇膏現身，獲逾百傳媒及50多歌迷迎接，看來精神不俗。<br>多次被伊斯蘭教團體批評演出過度性感的Beyonce，未知是否因壓力所致，宣佈原定本月25日在馬來西亞吉隆坡的演唱會再度延期。</p></body></html>
