<html><header><meta charset="utf-8"><title>陸詩韻甩朱明：冇查家宅</title></header><body><h1>陸詩韻甩朱明：冇查家宅</h1><p>陸詩韻和李蘢怡（Tiffany）等人前晚到尖沙嘴出席仁愛堂活動，陸詩韻早前與富商朱明傳緋聞，後來傳被陳法蓉撬牆腳，但接着有指有人存心欺騙，陸詩韻表示看報道才知傳聞，更聲稱與朱明已沒聯絡，她說：「我識朋友一向小心，但唔可以成日查家宅。」<br>此外，傅穎（Theresa）加盟星皓成為Tiffany師妹，即為公司帶來麻煩，Tiffany前晚說：「公司支持佢，我都支持。」她認為自己和Theresa路線不同，故此不會有衝突。<br>採訪、攝影：馬建華</p></body></html>
