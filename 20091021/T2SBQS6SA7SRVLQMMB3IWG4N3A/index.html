<html><header><meta charset="utf-8"><title>案件速遞新東主涉煽動呃破欠</title></header><body><h1>案件速遞<br>新東主涉煽動呃破欠</h1><p>【本報訊】中年商人接手經營火鍋店，32名員工尚有9日、約38萬元薪金未獲發。商人建議員工不要追討遣散費，又稱熟悉勞工法例，替員工安排欠薪通知書，將欠薪9日改為欠薪1個半月，令員工手持失實通知書到勞工處申請破產欠薪基金。商人否認一項煽惑他人作出欺詐罪，昨在九龍城裁判法院受審。昨日6名特赦證人出庭作供，聆訊今續。<br>案件編號：KCCC3531/09</p></body></html>
