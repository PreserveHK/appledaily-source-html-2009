<html><header><meta charset="utf-8"><title>王菀之遭母訓話</title></header><body><h1>王菀之遭母訓話</h1><p>王菀之前日相約母親同遊中環ifc商場，當時她戴口罩，與媽咪拖手行經商場內的連卡佛百貨，但兩人四手空空，未有斬獲，結果行去另一端的cafe嘆茶。</p><p>冇癮扁晒嘴</p><p>現場見王菀之母女甫坐下，王媽媽即施哦功，不停向女兒訓話，王菀之則邊聽邊打sms，但王媽媽未有理會繼續哦，又指手劃腳及輕拍女兒手臂，王菀之聽到一面冇癮扁晒嘴，不過她也很乖巧，都是聽的多說的少。約半小時後，王菀之才驚覺記者在場，她馬上戴回口罩，其母則匆匆埋單。兩母女拖手離開時，問王菀之是否帶母親shopping？她只說：「唔係，出嚟行吓啫。」<br>採訪、攝影：李志明</p></body></html>
