<html><header><meta charset="utf-8"><title>隔牆有耳：壹傳媒員工回復原薪 - 李八方</title></header><body><h1>隔牆有耳：壹傳媒員工回復原薪 - 李八方</h1><p>包括八方在內，壹傳媒員工今年2月起一律減薪3.5%，捱咗大半年減人工日子，噚日終於傳來好消息：壹傳媒行政總裁朱華煦宣佈今個月起還原員工薪酬，又強調幾個月前減薪係正確決定。<br>年初決定減薪時，朱華煦喺員工大會上承諾，9月會因應營運情況檢討薪酬，壹傳媒工會早前去信朱總，要求公司按承諾向員工交代薪酬檢討結果，對於公司能回應工會及員工訴求，壹傳媒工會噚日發表聲明表示歡迎，又希望公司將來能按公司盈利情況與員工分享成果。唔使多講，八方同其他同事對於還原人工都好高興，不過最好都係可以真正加人工啦。</p></body></html>
