<html><header><meta charset="utf-8"><title>紅磡居民反對建骨灰龕</title></header><body><h1>紅磡居民反對建骨灰龕</h1><p>【本報訊】一批紅磡區居民代表昨到政府總部請願（圖），抗議食物及衞生局局長周一嶽表示，可考慮在紅磡區內將空置工廠大廈改裝為骨灰龕會所或會館，配合區內殯儀業進一步擴展。周一嶽日前表示，紅磡區已有不少殯儀服務，相信居民較易接受。多名紅磡區居民昨向行政會議成員請願，指過去政府簽發殮葬牌照時，並沒諮詢區內居民意見，又反對周一嶽的說法，要求政府正視居民意見，停止在區內簽發殮葬牌。<br>凌樹輝攝</p></body></html>
