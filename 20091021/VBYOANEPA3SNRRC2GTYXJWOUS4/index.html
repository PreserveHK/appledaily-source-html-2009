<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賈曉晨有病唔隔離 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賈曉晨有病唔隔離 - 馮仁昭</h1><p>賈曉晨（JJ）同狄易達噚日出席喺薄扶林舉行嘅新城活動，JJ戴住口罩，問佢係咪病咗？JJ話：「早幾日喉嚨痛，噚日仲發燒，即刻去睇醫生，打咗支針，醫生淨係叫我自我隔離兩日，冇話係咪豬流感，今日起身好番好多，應承咗要做嘢，唔可以病就唔做，我都好小心。」除咗唱歌會除口罩之外，JJ話其餘時間都會戴住，盡量唔同其他人有任何接觸，免得傳播病毒。</p></body></html>
