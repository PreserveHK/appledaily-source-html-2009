<html><header><meta charset="utf-8"><title>至潮工具袋</title></header><body><h1>至潮工具袋</h1><p>用「又愛又恨」來形容ClassicMini車主實在十分貼切，愛佢嘅獨特可愛造型，難以有其他車取代；恨佢嘅飄忽性格，不知何時何日會找你麻煩隨時死火。所以作為ClassicMini嘅車主應該隨時有所準備，擺放急救工具救車，至少也應該有條過江龍駁電撻車。鍾意ClassicMini嘅，大部份都係愛型潮人，放啲整車工具喺車尾可能會嫌肉酸失身份，不過，若然有個咁型嘅MINI工具袋就唔同晒啦。牛仔布襯橙色圍邊布袋夠晒大，放一啲基本整車工具，又夠型又實用。<br><br>查詢：MiniPit（23641666）
</p></body></html>
