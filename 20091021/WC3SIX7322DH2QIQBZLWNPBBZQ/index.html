<html><header><meta charset="utf-8"><title>狗版達文西　畫作售萬元</title></header><body><h1>狗版達文西　畫作售萬元</h1><p>薩姆（Sam），才華橫溢，是天才畫家。但薩姆，不是人，是隻狗狗，牠藝術細胞濃厚，咬着畫筆，就會起勁點點畫畫，每幅畫作售價達1,045英鎊（13,297港元）。<br>薩姆是隻獵犬和牧羊犬混種狗，女主人斯塔巴徹四年前在收容所領養牠後，本想把牠訓練成工作犬，後因中風導致右手不靈光，惟有轉教薩姆玩藝術。「我見過海豚和大象畫畫，以為狗狗都會揸畫筆。」<br>薩姆是「狗版達文西」，咬起特製畫筆就會走近畫布，聽到人家叫畫，就會先畫深色部份，再塗淺色顏料，一畫數小時。現有22幅作品構圖，只是區區數筆，已風靡紐約藝術館迷。<br>英國《太陽報》</p></body></html>
