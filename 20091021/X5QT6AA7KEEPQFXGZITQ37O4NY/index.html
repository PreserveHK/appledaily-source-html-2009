<html><header><meta charset="utf-8"><title>JasonWu北京會時裝友</title></header><body><h1>JasonWu北京會時裝友</h1><p>26歲華裔設計師JasonWu，因美國第一夫人米歇爾（MichelleObama）穿上他設計的裙子，出席奧巴馬總統就職派對，人氣急升兼持續旺場。JasonWu上周來港在ifc連卡佛舉行VIP活動及接受訪問，之後他馬不停蹄去了北京。
</p><p>介紹新裝</p><p>上周六JasonWu在北京SeasonsPlace連卡佛，出席為他而設的酒會，同場介紹他的2010春夏及resort新系列，名模杜鵑、劉雯和著名舞蹈家譚元元等均穿上Jason的連身裙現身捧場，晚上VIP晚會，更有不少內地時裝人及嘉賓出席，向這位時裝新星索取簽名。<br>撰文：DebbieLum</p></body></html>
