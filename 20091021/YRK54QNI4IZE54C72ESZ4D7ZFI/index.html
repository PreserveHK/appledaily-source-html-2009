<html><header><meta charset="utf-8"><title>發哥挑戰笑面虎</title></header><body><h1>發哥挑戰笑面虎</h1><p>周潤發、姜文和葛優將在英皇投資的新片《讓子彈飛一會兒》中首次碰頭合作，在新片中大鬥戲法。據製作人馬珂昨日透露，姜文今次自導自演，發哥則飾演民國時期的江湖大佬，心狠手辣，平日更是一副笑面虎面孔。<br>不過，發哥片中也會有許多幽默喜劇表現，馬珂說：「發哥勢必要和姜文鬥狠，和葛優鬥搞笑，他本人也很興奮，認為這是他近年最有挑戰的角色。」<br>另外，據悉劉嘉玲將擔任片中女主角。<br>撰文：林妃</p></body></html>
