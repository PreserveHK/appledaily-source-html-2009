<html><header><meta charset="utf-8"><title>黃曉明遭小S狂抽水</title></header><body><h1>黃曉明遭小S狂抽水</h1><p>香港自推出優秀人才計劃後，內地不少明星如章子怡、周迅、葛優與湯唯都成功取得香港身份證，日前李冰冰與黃曉明到了台灣宣傳，冰冰踢爆曉明已成功取得香港身份證。其實這批內地紅星利用此計劃取得香港身份證後，純粹是為了出國方便，並非要留在香港定居或發展。</p><p>嚇呆冰冰</p><p>在台宣傳期間，冰冰、曉明與張涵予接受徐熙娣（小S）主持的《康熙來了》訪問，當小S看到這位內地帥哥，竟然在節目現場以S腰扭到曉明身邊，還俯下身來讓他在自己耳邊悄聲回答問題，猛吃曉明豆腐，此舉不但叫黃曉明措手不及，連張涵予及冰冰也目瞪口呆。<br>撰文：葉雪</p></body></html>
