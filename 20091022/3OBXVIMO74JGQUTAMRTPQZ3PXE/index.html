<html><header><meta charset="utf-8"><title>伊健自爆呃蒙嘉慧</title></header><body><h1>伊健自爆呃蒙嘉慧</h1><p>鄭伊健昨日到將軍澳電視廣播城擔任《MyNameis邦》嘉賓，他自爆曾講了一個大話，過了20年都沒被拆穿。</p><p>「為佢好無妨」</p><p>伊健說：「嗰陣着咗套新校服返學，點知唔小心整爛咗，我為咗唔想俾爸爸鬧，所以咪話俾啲不良分子整爛咗。」<br>問到會否向女友蒙嘉慧講大話，伊健說：「講大話整蠱佢一定有，同埋有啲大話係為佢好就無妨。」<br>另外，伊健和郭富城日前到南昌巿宣傳新片《風雲II》，兩人互送高帽，城城說：「伊健演聶風，絕對入型入格。」提到拍攝時的動作戲份，城城說：「我們變成容易受傷的男人，天天都有血光之災。」<br>採訪、攝影：何慧斯、丁寧</p></body></html>
