<html><header><meta charset="utf-8"><title>Fiona悔當年愛到迷失</title></header><body><h1>Fiona悔當年愛到迷失</h1><p>薛凱琪（Fiona）昨日到商台做訪問宣傳新碟，提起方大同為她作的《慕容雪》，她表示錄音時一邊唱一邊喊。</p><p>唔敢爆響口</p><p>Fiona說：「隻歌內容係講一個人失戀，會同時失去自己，我記得當年有段情，都試過成年失去咗自己，好似冇晒靈魂咁，一時感觸就不停喊。」<br>問Fiona那是甚麼時候？她說：「我家唔會講幾時，因為之前試過講曾經試過拍拖有第三者，點知個第三者喺我facebook留言，所以家唔敢講時間。」問她這段情是否最傷？她說：「段段情分手時都傷o架啦，只希望下一段情唔好咁易投入，免得失去自己。」<br>採訪、攝影：胡比</p></body></html>
