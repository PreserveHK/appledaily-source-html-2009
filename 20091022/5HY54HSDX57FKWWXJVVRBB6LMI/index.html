<html><header><meta charset="utf-8"><title>狗癡花10萬救患癌愛犬</title></header><body><h1>狗癡花10萬救患癌愛犬</h1><p>愛狗如命。杭州李先生飼養的一隻9歲松鼠狗，近期被查出患癌症。寵物醫生稱，如果病情嚴重，治療費用可能超過10萬元（人民幣．下同），建議狗主人放棄治療，但他堅持要求治療，至今已花掉近7萬元醫療費。<br>李先生的寵物狗叫「波波」，主人近期發現牠脖子下方有兩個鵪鶉蛋大小的硬塊。經醫生檢查發現，牠渾身共有八個腫塊。醫生切片化驗後診斷發現了大量變異淋巴細胞，確診為惡性淋巴瘤。如果不手術，可能只能活兩年，因此建議主人放棄治療。但李先生還是堅持要救波波。醫院於是為波波制訂了治療計劃。浙江在線</p></body></html>
