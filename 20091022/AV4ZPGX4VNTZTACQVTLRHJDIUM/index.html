<html><header><meta charset="utf-8"><title>財話短說中海油上季收入跌幅收窄</title></header><body><h1>財話短說<br>中海油上季收入跌幅收窄</h1><p>▲道瓊斯通訊社引述消息人士稱，受國際油價自去年7月每桶147美元歷史高位回落影響，中海油（883）今年首9個月油氣收入及稅前溢利分別跌33.8%及46%，至562.2億及283.1億元人民幣；不過，與該公司上半年油氣收入減少40.3%，及稅前溢利倒退53.2%比較，該公司第3季業績跌幅已有所收窄。受消息影響，中海油昨跌2.09%，收12.2元。</p></body></html>
