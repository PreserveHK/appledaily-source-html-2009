<html><header><meta charset="utf-8"><title>光豬六嘩鬼　反轉便利店</title></header><body><h1>光豬六嘩鬼　反轉便利店</h1><p>惡作劇大整蠱，英國六個男人搗蛋鬼，上周三剝光豬，衝入便利店，專挑色情雜誌看，女收銀員見到六條肉蟲，嚇得啞口無言，眼睜睜看着他們搞鬼。<br>事發在傍晚6時許，六個大男人，不知醜，全身赤條條，衝入一間便利店。女收銀員看着他們如見鬼，便利店經理說：「她嚇呆了，全身僵硬，驚惶失措，差點兒要哭了。她回過神才說，走吧，穿回衣服，否則我不會招呼你們。」六個光豬男應該無惡意只是鬧着玩，雖然是惡作劇，但公眾地方不應裸體，警方敦促六個光豬男自己自首。<br>英國《每日郵報》</p></body></html>
