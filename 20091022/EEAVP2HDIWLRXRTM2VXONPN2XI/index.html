<html><header><meta charset="utf-8"><title>關菊英筵開6席賀收視</title></header><body><h1>關菊英筵開6席賀收視</h1><p>無綫台慶劇《宮心計》本周一首播收視報捷，前晚關菊英急不及待宴請《宮》劇台前幕後到紅磡食飯，筵開6圍，除了鄭嘉穎和米雪因有工作缺席外，眾演員如楊怡、佘詩曼、謝雪心等都有赴會。<br>《宮》劇中演出備受好評的楊怡坦言也有意請食飯，她更希望第二集能升到40點收視。</p><p>楊怡恨攞獎</p><p>對於被睇好爭視后，楊怡說：「冇諗過攞乜嘢獎，希望反應好多過攞獎，獎當然恨攞，但唔係自己控制。」有網友指《宮》劇有抄韓劇《大長今》之嫌，監製梅小青說：「成個故事都唔同，自己都鍾意《大長今》，聽到有人話似都多謝。」<br>採訪：何慧斯　攝影：葉君海</p></body></html>
