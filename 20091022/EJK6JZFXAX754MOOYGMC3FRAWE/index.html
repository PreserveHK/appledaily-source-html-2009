<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧建明借50萬結他開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧建明借50萬結他開騷 - 馮仁昭</h1><p>鄧建明（JoeyTang）噚日到新城電台宣傳下個月28號喺九展舉行嘅音樂騷，佢話入咗行10幾年，從來冇試過咁勤力做咁多宣傳，仲好努力打泰拳同跑步操弗自己去應付今次演出，平時鍾意去酒吧飲酒，家都盡量減少去，唔想陀住個啤酒肚出騷。Joey仲話到時演出會換好多支結他，其中一支係由一個老闆朋友借出嚟嘅非賣品，價值50幾萬。</p></body></html>
