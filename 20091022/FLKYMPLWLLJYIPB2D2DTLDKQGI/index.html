<html><header><meta charset="utf-8"><title>財話短說福記盼一周後交解困建議</title></header><body><h1>財話短說<br>福記盼一周後交解困建議</h1><p>▲福記食品（1175）臨時清盤人、德勤企業重組服務合夥人黎嘉恩表示，福記申請自願清盤，除了因金融風暴影響下，未能如期履行可換股債券條款償還債務，以及延遲公佈業績外，公司部份員工離任另行自組公司，搶去公司部份生意，亦是清盤主因之一。德勤希望檢視福記情況，在一周後遞交建議書，處理福記困境，方案包括重組債務、重組資產、借入新錢、引入白武士或清盤等。</p></body></html>
