<html><header><meta charset="utf-8"><title>索錢不遂青年圖跳樓</title></header><body><h1>索錢不遂青年圖跳樓</h1><p>【本報訊】一名與家人關係欠佳，早前搬離九龍灣麗晶花園的青年，前晚返回住所向家人索錢被拒後，情緒激動衝上大廈天台揚言要跳樓，消防員到場將他勸服返回安全地方。</p><p>消防游說後救回</p><p>事主姓郭，20歲，原與家人同住麗晶花園一座一單位。據悉郭與家人關係欠佳，經常爭執，早前搬離住所。前晚11時許，郭突然返回麗晶花園向家人索錢，但被拒絕，他與家人發生劇烈爭執時突然失控，衝上大廈天台危坐石壆邊揚言要跳樓自殺，保安員發現報警。消防員趕至，經15分鐘游說後勸服他打消死念，返回安全地方被送院檢查。</p></body></html>
