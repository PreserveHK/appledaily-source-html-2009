<html><header><meta charset="utf-8"><title>警找尋63歲失蹤男子</title></header><body><h1>警找尋63歲失蹤男子</h1><p>【本報訊】警方呼籲市民提供一名失蹤男子的資料，該名63歲男子蔡宏澤（圖），於本月19日早上在北角城市花園附近出現，之後不知所終，家人於翌日報案。<br>蔡宏澤身高約1.63米，體重68公斤，肥身材、圓面、黃皮膚及蓄黑短直髮；他最後露面時身穿紅黑色橫間襯衫，藍色牛仔褲及拖鞋。警方呼籲任何人士如有該名失蹤人士的消息，請致電28601044與港島總區失蹤人口組，或與任何一間警署聯絡。</p></body></html>
