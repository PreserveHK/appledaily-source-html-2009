<html><header><meta charset="utf-8"><title>楊婉儀子女畫畫練EQ</title></header><body><h1>楊婉儀子女畫畫練EQ</h1><p>楊婉儀、王愛倫及小提琴家西崎崇子昨日出席深水埗庭恩兒童中心開幕活動，王愛倫送上一幅親手畫的畫作「曙光」給大會。楊婉儀則表示忙於湊一對子女，她說：「一對仔女都有學畫畫，畫畫對小朋友好好，可以訓練EQ，紓緩壓力同情緒，家姐畫得好過細佬。」<br>問楊婉儀萬聖節會否帶一對小朋友去「洗屋」，她說：「唔會啦，會帶佢哋出席願望成真嘅慈善活動。」會否贊成女兒長大後選香港小姐加入慧妍雅集，她說：「睇吓個女鍾唔鍾意。」<br>採訪：DebbieLum
</p></body></html>
