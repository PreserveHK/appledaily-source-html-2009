<html><header><meta charset="utf-8"><title>比避孕丸更保險　安全套成英女至愛</title></header><body><h1>比避孕丸更保險　安全套成英女至愛</h1><p>男歡女愛，要有一套。英國推行安全性行為訊息多年，今年終見成效，安全套使用量與避孕藥並駕齊驅，成為女人最愛避孕法。<br>英國國家統計局訪問了逾2,500名男女，發現有34%沒有固定伴侶，但性生活活躍男子，使用安全套次數比去年增加；另有1/4女人首選安全套避孕，比例跟服食避孕藥一樣，但八年前同類研究中，只有1/5女人選用安全套，反映女人避孕套越來越有人氣。人人有套，皆因國內衣原體、淋病和梅毒病例急升，男女為了愛己愛人，惟有聽話進行安全性行為，而安全套品牌近年也轉攻女性市場，吸引消費者。英國《泰晤士報》</p></body></html>
