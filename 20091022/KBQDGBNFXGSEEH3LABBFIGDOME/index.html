<html><header><meta charset="utf-8"><title>隔牆有耳：立會議員本月起加薪 - 李八方</title></header><body><h1>隔牆有耳：立會議員本月起加薪 - 李八方</h1><p>打工仔未嚐到經濟好轉的甜頭，議員先享受加薪。由於丙類消費物價指數上升，立法會議員今個月起每月酬金加1,230元至69,430元，主席每月多2,460元至138,860元；每年可享用醫療津貼26,600元，多470元；每年可申領開支上限增加至163.19萬元，上升28,850元。<br>行政會議非官守成員按相同機制都可加薪，不過佢哋決定今年唔加人工。行會成員今年7月跟大隊，同特首及其他政治任命官員一齊減薪5.38%，現時行會召集人每月酬金為98,910元，其他非官守議員每月酬金61,770元。</p></body></html>
