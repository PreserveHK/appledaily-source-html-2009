<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉美君寸新填詞人唔掂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉美君寸新填詞人唔掂 - 馮仁昭</h1><p>劉美君噚日到新城電台宣傳新碟，原來佢已經有15年冇出過新唱片，問佢點解隔咁耐至出碟，佢好坦白咁話之前唔想做嘢，加上要照顧仔女，所以家先重新投入工作。唱片市道認真麻麻，劉美君話雖然唔會理銷量，但心情依然好緊張，因為好多朋友對佢出碟都好期待。不過佢就有提到時下嘅填詞人唔多掂，十足小朋友咁，所以成隻碟都係搵番一班舊寫詞佬幫手。</p></body></html>
