<html><header><meta charset="utf-8"><title>KTV借毛澤東宣傳被罰</title></header><body><h1>KTV借毛澤東宣傳被罰</h1><p>浙江一家KTV用毛澤東手握米高峯唱紅歌作宣傳，結果被罰。這家名為零伍柒陸．錢門量販的KTV門口，一片火紅廣告吸引了民眾的眼球，正門兩側各懸掛着一幅巨幅的紅色海報，海報中，毛身穿軍裝，頭戴軍帽，手執米高峯高唱紅歌。海報右下方則羅列着《中國人》、《歌唱祖國》等十多首膾炙人口的愛國歌曲，但結果遭人舉報，而被工商部門處罰。<br>有顧客認為，用毛澤東招攬生意感情上不能接受，這有損偉人形象。但也有人覺得無所謂，認為這是商家的一種宣傳手法。<br>中國新聞網</p></body></html>
