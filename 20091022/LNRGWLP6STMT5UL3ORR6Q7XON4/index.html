<html><header><meta charset="utf-8"><title>廖碧兒減肥力保有仔生</title></header><body><h1>廖碧兒減肥力保有仔生</h1><p>廖碧兒昨日到柴灣為代言的纖體公司拍攝新一輯廣告，穿上一條紅色deepV裙的廖碧兒今年已是第3年擔任代言人，她表示今次不會以三點式泳衣示人，只會穿晚裝拍攝，她說：「以前會青春啲，但今次會以成熟形象示人。」</p><p>反對陳豪方法</p><p>早前廖碧兒到了美國為西片《拳皇》宣傳和配音，所以搞到全身曬到甩皮，有記者取笑她可乘機到賭城結婚時，她即哈哈大笑表示不會跟風。<br>對於緋聞男友陳豪近日以計算卡路里的方法減肥，廖碧兒就不敢認同，並潑冷水說：「節食唔係好方法，自己想生小朋友，會用正常嘅方法，因為有人試過用計卡路里嘅方法，走火入魔而搞到太瘦。」<br>採訪、攝影：藍文浩</p></body></html>
