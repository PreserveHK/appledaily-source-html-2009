<html><header><meta charset="utf-8"><title>洗蠔4大法　爽又白</title></header><body><h1>洗蠔4大法　爽又白</h1><p>秋天是蠔豐收的時候，煮蠔的話怎樣可去除表面的潺及裙邊的污物呢？<br><br>將生蠔清洗乾淨，原來有很多方法！</p><p>方法一：粗鹽</p><p>用粗鹽輕輕力省蠔的表面，之後要用水徹底冲乾淨，否則蠔會好鹹，影響味道。</p><p>方法二：蘿蔔茸</p><p>將白蘿蔔磨成茸與蠔撈勻，香甜的蘿蔔茸味道可辟腥去潺，當見茸變成淡黃色表示已洗乾淨。</p><p>方法三：咖啡渣</p><p>冲泡咖啡後的咖啡渣亦可用來辟腥，不過省蠔時要輕力，因咖啡粒較尖較利，容易割爛蠔表面。</p><p>方法四：熱泡法</p><p>燒熱一鍋水至80℃，下蠔略煮，見水呈奶白色可將蠔撈起。因蠔遇熱縮水，污物碎殼會易脫落。</p></body></html>
