<html><header><meta charset="utf-8"><title>侯佩岑自封好媳婦</title></header><body><h1>侯佩岑自封好媳婦</h1><p>台灣女星侯佩岑昨日現身高雄，為台灣首間YSLOpium鴉片紅概念店作嘉賓，她更以台語賣口乖，笑言自己是「台灣好媳婦」，特別與婆婆媽媽輩有緣。問到今年流行男裝打扮，她說：「這套衣服是我自己挑選的，很像穿上男生的外套，例如爸爸或阿公。我覺得女生穿上寬鬆的男生襯衫或外套，特別性感。」但她強調從沒穿過男朋友的衣服。<br>侯佩岑身穿今季新裝，她說：「我不出門的話完全沒有物慾，也很久沒在台灣逛街，不過有時半夜無聊就會忍不住上網網購。」<br>採訪：PearlLai</p></body></html>
