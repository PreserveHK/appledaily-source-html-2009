<html><header><meta charset="utf-8"><title>癡情青年情變圖跳橋</title></header><body><h1>癡情青年情變圖跳橋</h1><p>【本報訊】一名情困青年昨日凌晨相約兩名好友，在尖沙嘴中間道兒童遊樂場行人天橋上傾訴心事，其間情緒激動，企圖跳橋輕生，幸及時被友人勸阻，公園保安員見狀報警，青年事後被送院檢查。</p><p>被兩名友人拉住</p><p>事主為25歲姓江青年，據稱近日與女友感情生變，終日鬱鬱寡歡。昨日凌晨4時許，江相約兩名男性好友，在尖沙嘴中間道兒童遊樂場對上，橫跨梳士巴利道離地約7米的行人天橋上，為感情事向友人訴苦。<br>其間，江情緒激動要生要死，並企圖跨過欄杆跳橋自殺，被兩名友人合力拉住，公園保安員巡經見狀報警。消防員、警員及救護員等趕至現場時，江否認企圖自殺，事後由友人陪同入院檢查。</p></body></html>
