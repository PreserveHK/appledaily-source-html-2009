<html><header><meta charset="utf-8"><title>i風物語：蒙恬出卡片掃描器</title></header><body><h1>i風物語：蒙恬出卡片掃描器</h1><p>iPhone軟件層出不窮，除透過Touch去操作嘅過癮遊戲，近日連蒙恬亦為佢推出一套軟件─WorldCardMobileforiPhone。<br>簡單講，其實佢等同Smartphone配備嘅卡片掃描功能，透過3GS內置咗自動對焦，將卡片內嘅繁簡中文或英文字，全部記錄喺手機，夠晒方便！<br><br>記者：陳國輝</p><p>網址： http://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=333212604&amp;mt=8 </p></body></html>
