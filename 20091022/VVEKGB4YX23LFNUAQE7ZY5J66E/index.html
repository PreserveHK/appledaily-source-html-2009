<html><header><meta charset="utf-8"><title>何韻詩演舞台劇Sammi打氣</title></header><body><h1>何韻詩演舞台劇Sammi打氣</h1><p>林奕華執導的舞台劇《男人與女人之戰爭與和平》將於11月在葵青劇院公演，演員何韻詩、林依晨及王耀慶昨日到尖沙嘴文化中心出席記者會。<br>何韻詩表示會講國語對白，她說：「緊張到發夢都講國語。」阿詩透露完成紅館個唱後，感到發展路向需要改變，鄭秀文（Sammi）對此給她很大鼓勵，阿詩說：「Sammi好關心我，但係我成個月喺台灣，冇上佢屋企。」</p><p>依晨讚元暢進步</p><p>林依晨首次參演舞台劇，問她有否請教曾和她傳緋聞的鄭元暢？她說：「他之前去日本演過舞台劇，隨後回來演戲很不一樣，各方面都有進步。」<br>採訪、攝影：張俊銘</p></body></html>
