<html><header><meta charset="utf-8"><title>財話短說金科20億購滬殯儀項目</title></header><body><h1>財話短說<br>金科20億購滬殯儀項目</h1><p>▲金科數碼（922）宣佈，將以總代價20億元，收購頂佳投資55%股權，相等於上海金山區一個殯儀項目的55%股權，該項目暫時只是一幅66.6萬平方米的土地，仍處於向當地政府申辦的階段。收購代價中，2.175億元是現金，3億元以承付票，2.925億元發行新股，以及11.9億元發行可換股債券支付。新股發行價0.65元，停牌前0.54元溢價20.37%。若賣方付元季行使換股債，最終將佔股24.99%，成為大股東。</p></body></html>
