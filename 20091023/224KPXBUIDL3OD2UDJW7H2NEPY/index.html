<html><header><meta charset="utf-8"><title>內地商人847萬邀酒井獻唱</title></header><body><h1>內地商人847萬邀酒井獻唱</h1><p>由一代玉女沉淪為毒后的日本女星酒井法子，形象嚴重受損，星途岌岌可危，早前甚至盛傳她要下海拍AV（成人電影），不過昨日卻有消息傳出，有中國商人願意以天價邀請酒井法子來中國獻歌藝。</p><p>出價847萬</p><p>據日本《週刊文春》報道，引述酒井前經理人公司SunMusic的發言人指，早前有中國商人打算開價1億日圓（約847萬港元），邀請酒井來中國獻唱4至5首歌曲，但由於酒井已跟經理人公司SunMusic解約，所以不能替她安排，不過照這樣推敲，酒井在中國依然有價有市。</p></body></html>
