<html><header><meta charset="utf-8"><title>鞏俐遭惡搞演氣球小子母親</title></header><body><h1>鞏俐遭惡搞演氣球小子母親</h1><p>美國科羅拉多州「氣球小子」鬧劇最近成為熱門話題，連cult片《死亡幻覺》（DonnieDarko）導演李察基利（RichardKelly）也笑言有意把事件搬上銀幕，並認為鞏俐是飾演氣球小子母親的最佳人選。</p><p>卻羅素演父親</p><p>李察日前在社交網Twitter表示，很遲才得悉氣球小子的新聞，他留言說：「可能我會拍氣球小子的電影，這個故事充滿啟發性。」之後他打趣道︰「我的夢幻班底是由卻羅素（KurtRussell）及鞏俐飾演氣球小子的父母。」由於大家都知李察純粹亂吹，因此有影迷惡搞回應：「我可借出底褲作為氣球道具。」</p></body></html>
