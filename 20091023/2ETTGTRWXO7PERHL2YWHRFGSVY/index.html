<html><header><meta charset="utf-8"><title>跟車太貼釀八車串燒</title></header><body><h1>跟車太貼釀八車串燒</h1><p>【本報訊】大埔吐露港公路昨發生涉及八車的交通意外，三男兩女受傷。<br>昨晨8時許，姓顧（49歲）的士司機載同姓張男乘客，沿大埔吐露港公路快線往上水，駛近太和邨時，前行姓方（30歲）男子駕駛私家車因塞車收慢，的士收掣不及撞向私家車車尾，兩車司機及的士上男乘客分別頸痛及膊頭受傷。<br>此時，一部藍色私家車駛至及時停車，惟尾隨五車（兩部七人車、一部四驅車、一部平治房車及另一部私家車）疑跟車太貼均收掣不及相撞，其中姓廖（51歲）及姓陳（55歲）女司機頸傷，兩宗意外共三男兩女輕傷送院。</p></body></html>
