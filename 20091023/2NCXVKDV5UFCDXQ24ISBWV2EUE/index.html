<html><header><meta charset="utf-8"><title>Lacoste糖果雪靴</title></header><body><h1>Lacoste糖果雪靴</h1><p>香港人真係快手快腳，氣溫稍降已見部份女士身穿皮褸、腳踏雪靴毛毛靴出動。不過，顏色上卻略嫌陰沉，若由上至下，全身沉色，就真的很灰。</p><p>Lacoste就與小記持相同意見，第四季女裝鞋款所推的雪靴，如米芝蓮款式的BundleNS，用上如糖果般的彩色，當然，亦有易襯的灰色及黑銀色，物料屬於軟身的尼龍軟墊和漆亮塑膠，着上腳輕身Sharp醒，踏入微凉秋天都不怕焗腳。<br><br>記者︰吳美美</p><p>Lacoste（25062720）<br>銅鑼灣時代廣場地庫2層B211號店舖</p></body></html>
