<html><header><meta charset="utf-8"><title>隔牆有耳：《星島》明年恢復原薪 - 李八方</title></header><body><h1>隔牆有耳：《星島》明年恢復原薪 - 李八方</h1><p>繼《南華早報》同壹傳媒後，再有一間今年曾減薪嘅傳媒機構還原薪酬，今年1月起減薪2%至一成嘅《星島》，噚日發出內部通告，表示明年1月起恢復原有薪酬水平，飽受金融海嘯冲擊嘅行家終於可以鬆一口氣，八方都戥佢哋高興。<br>同樣採取減薪措施嘅《經濟日報》，員工最少要減人工半成，亦大刀闊斧精簡人手，不過暫時未有聲氣還原人工，有《經濟》行家同八方講，近幾個月樓市暢旺，公司營運情況明顯好轉，希望管理層快啲有表示，否則士氣可能進一步低落。<br>八方都希望行家盡快調整番人工，最好人人有人工加啦。</p></body></html>
