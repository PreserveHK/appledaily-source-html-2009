<html><header><meta charset="utf-8"><title>劉心悠唔知傅穎蜜運</title></header><body><h1>劉心悠唔知傅穎蜜運</h1><p>鄧麗欣（Stephy）、方力申、劉心悠、江若琳、黎耀祥及羅凱珊（Kama）等昨日到荃灣出席頒獎禮。獲傑出表現獎的心悠表示於髮型屋撞到新同事傅穎，對於傅穎與敖犬緋聞及合約問題，心悠坦言全不知情。</p><p>Kama承諾少說話</p><p>講到林嘉欣離開星酷傳聞，心悠說：「有記者問過我，若果係真嘅話，我相信佢有自己決定，我自己同公司合約仲有一段時間。」<br>日前出席活動被指無禮的Kama昨日被問及會否再發脾氣，她定了數秒尷尬說：「梗係唔會。」Kama表示跟公司有好好交流，日後會少說話多做事。<br>採訪：馬建華<br>攝影：彭琮然</p></body></html>
