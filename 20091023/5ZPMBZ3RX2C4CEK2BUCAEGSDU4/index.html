<html><header><meta charset="utf-8"><title>周五及六各地聯賽賠率表</title></header><body><h1>周五及六各地聯賽賠率表</h1><p>數據提示：天鵝作客4連勝</p><p>星期六8　神戶勝利船vs新潟天鵝<br>14位的神戶勝利船暫得34分，距離降班區域還有7分之差，但他們已5場聯賽不勝。新潟天鵝作客4連勝，近5次到訪神戶勝利船則錄得3勝2和。</p><p>數據提示：伊奧維作客有勢</p><p>星期六37　布里斯托流浪vs伊奧維<br>布里斯托流浪連續3場要作客比賽，成績僅1勝2負，周六終返主場對伊奧維，而他們近5場主場得4勝1和。伊奧維近5場不敗，但作客已10場不勝。</p></body></html>
