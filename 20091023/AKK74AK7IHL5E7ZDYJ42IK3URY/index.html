<html><header><meta charset="utf-8"><title>i風物語：新MacBook夠圓潤</title></header><body><h1>i風物語：新MacBook夠圓潤</h1><p>同傳聞一樣，蘋果真係提前出新機，iMac和專用Mouse等都有轉款，今次先說新小白MacBook。網上已經有人拆機解構，新機內裏設計跟現在的MacBookPro13"大致相同，有250GB容量，電池也改成內藏，底蓋只見8粒螺絲，電量達7小時；外形上，明顯角位圓滑了很多，TouchPad有多點觸控，機側Firewire端子也是再次不見了。<br><br>記者：陸俊雄</p></body></html>
