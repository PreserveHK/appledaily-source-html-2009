<html><header><meta charset="utf-8"><title>陳豪鼻血加料</title></header><body><h1>陳豪鼻血加料</h1><p>陳豪前晚在中環蘇豪區拍攝無綫新劇《天與地》外景，攝製隊出動馬莎拉蒂靚車，劇情講述鼻樑有傷的陳豪上車後，突然傷口滲血兼流鼻血。<br>導演要求甚高，一時指血漿不夠多，一時又要再打燈，令簡單的一場戲拍了大半個小時，陳豪極富耐性及專業，乖乖任舞。<br>現場見陳豪蓄有鬚子，江湖味十足，但或因近日其工作多，又馬不停蹄為《宮心計》宣傳，故難掩憔悴，不過他捱慣做慣，埋位即龍精虎猛。　<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
