<html><header><meta charset="utf-8"><title>吳彤拍鬼古病倒</title></header><body><h1>吳彤拍鬼古病倒</h1><p>吳彤一向以唱歌和作歌為主，不過近日有新突破初嘗做演員滋味，日前吳彤為靈異網站拍攝短篇電影。戲中吳彤扮演一個愛影o靚模的攝影師，但卻無意間影到了一隻女鬼而招惹靈異事件發生。</p><p>冇拜神惹禍</p><p>吳彤在拍攝前冇拜神，怎料就在煞科當晚病倒，雖然吳彤聲稱只是拍攝場地太凍才感冒，但也表示下次會先依足規矩拜神。<br>原本導演有意找劉欣宜（Miyoko）飾演女鬼，但最後都婉拒，吳彤解釋：「原本我想介紹劉欣宜做女鬼角色，但係我知佢本身好怕鬼，怕佢太驚太過投入抽離唔到，結果我向導演提議搵佢唱主題曲可能會仲適合。」<br>撰文：葉雪</p></body></html>
