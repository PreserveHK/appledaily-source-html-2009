<html><header><meta charset="utf-8"><title>梁漢文撐南華轟黑哨</title></header><body><h1>梁漢文撐南華轟黑哨</h1><p>香港大球場前晚塞滿超過3.7萬球迷，欣賞南華足球隊對科威特競技的亞協盃四強賽，結果南華輸波無緣入決賽，大批南華擁躉對賽果不滿。梁漢文前晚也偕友睇波，他離開球場時便晦氣地說：「好失望呀！黑哨！」<br>早前因在尖沙嘴碼頭採訪9號波、被狂風吹到45度角斜身企唔穩的無綫新聞記者潘蔚林，更成被玩對象，被波牛大叫「MJ」，有觀眾又向無綫攝製隊的鏡頭豎中指。<br>採訪、攝影：黃文偉、李志明</p></body></html>
