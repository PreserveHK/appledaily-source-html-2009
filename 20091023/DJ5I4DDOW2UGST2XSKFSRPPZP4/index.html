<html><header><meta charset="utf-8"><title>神話JunJin入伍</title></header><body><h1>神話JunJin入伍</h1><p>現年29歲的韓國組合神話成員JunJin，早前被駁回延遲當兵，昨午他在歌手父親朴查理的陪同下，現身陸軍訓練所報到，正式暫別藝能界，展開兵哥生涯。兩父子臨別前相擁，場面感人。</p><p>100粉絲送行</p><p>在場有逾100位來自中、日、韓等地的fans，他們帶備蛋糕送別偶像。JunJin脫下冷帽展示新髮型，他笑言本來由自己操刀剪髮，但最終失敗要去髮型屋補救。他在入伍前一晚與家人和朋友度過，並獲神話隊友叮囑他不要感冒，他說：「3年後神話會再走在一起，屆時會舉行演唱會。」</p></body></html>
