<html><header><meta charset="utf-8"><title>周汶錡盼做湊仔女強人</title></header><body><h1>周汶錡盼做湊仔女強人</h1><p>周汶錡（Kathy）剛由法國及馬爾代夫充電回港，日前即為代言的護膚品UltimaII拍攝新廣告，穿上黑色deepV緊身裙，大談充電之旅。Kathy透露去法國主要陪任時裝買手的朋友看騷，她說：「第一次由buyer角度去睇騷，大部份時間都好忙，又經歷咗成個買貨過程，大開眼界。」而她和朋友慶祝生日，在馬爾代夫首次浮潛。</p><p>家庭事業兩全</p><p>Kathy飛來飛去，但她認定香港為基地，她說：「喺香港可以同屋企人、朋友保持聯繫，平衡生活同做嘢都好重要，我希望婚後，或者生小朋友後，可以家庭事業雙線並行，自己照顧仔女。」<br>撰文：DebbieLum
</p></body></html>
