<html><header><meta charset="utf-8"><title>@ttention﹗：Power掣枱燈</title></header><body><h1>@ttention﹗：Power掣枱燈</h1><p>對圖中的符號似曾相識嗎？每次打稿時我也對正着它，是和手提電腦上的Power掣一模一樣的。意大利就有兩位設計師直接將電源開關的概念，運用到LED座枱燈上，將它向左傾是關，右傾是開，簡單直接不過。可惜，網頁內未見有價錢列明，不過有電郵地址歡迎查詢的。<br>網址︰http://www.lana-savettiere.com<br><br>記者：陸俊雄</p></body></html>
