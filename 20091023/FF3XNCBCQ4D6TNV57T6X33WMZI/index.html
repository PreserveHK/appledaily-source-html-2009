<html><header><meta charset="utf-8"><title>toutàcoup法式浪漫</title></header><body><h1>toutàcoup法式浪漫</h1><p>法式的浪漫感覺使人着迷，今個秋冬日本潮牌toutàcoup就以CountryGarden為設計理念，同時注入與融合潮流必備至潮元素如格仔、洗水、雪紡及針織等，就連剪裁藝術也變得豐富，就如A-line及今季至潮的oversized上衣等，穿上身上更顯立體效果，各種元素配以灰白色調出奇地和諧，為大家打造出完美的法國情懷。</p><p>銅鑼灣百德新街51號28829631</p></body></html>
