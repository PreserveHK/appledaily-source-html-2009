<html><header><meta charset="utf-8"><title>加藤夏希入稟追舊愛254萬</title></header><body><h1>加藤夏希入稟追舊愛254萬</h1><p>在人氣日劇《花樣男子》中飾演小滋的日本女星加藤夏希，被雜誌《週刊文春》報道於今年8月入稟向前經理人男友追討約3,000萬日圓（約254萬港元）。</p><p>被威脅公開情信</p><p>消息指被告男子於06年5月至今年2月期間，擔任夏希的經理人，他勸夏希開定期銀行戶口儲錢，但他卻擅自將錢花在玩彈珠機和到夜總會尋歡。<br>今年2月夏希找事務所社長求救，該男子承認騙財，但後來卻變臉拒絕還錢，更要脅公開夏希的情信。<br>夏希於是告上法庭，該男子否認指控，事務所表示會考慮作刑事訴訟，控告他詐騙罪。</p></body></html>
