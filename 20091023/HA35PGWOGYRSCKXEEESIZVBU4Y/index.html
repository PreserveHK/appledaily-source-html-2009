<html><header><meta charset="utf-8"><title>Baby夜遊新宿自拍</title></header><body><h1>Baby夜遊新宿自拍</h1><p>赴日發展的Angelababy，昨日在自己的網誌更新留日的生活，Baby上載了多張夜遊新宿的相片。原來她在當地參與了一個girlxgossipgirl的宣傳展覽企劃，她特別走到新宿南口Lumine商場的巨型廣告牌前拍照留念。<br>Baby在網誌說：「新宿南口Lumine見到很多個Baby，看到自己真是超開心。」更指展覽是限期，提醒fans去看。她又透露也有為今期月刊《ExileXGlamorous》拍攝專輯，kawaii地說：「入面也可以見到Baby呀！」<br>撰文：DebbieLum
</p></body></html>
