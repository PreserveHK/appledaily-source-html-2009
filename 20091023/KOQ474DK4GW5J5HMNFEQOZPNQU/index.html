<html><header><meta charset="utf-8"><title>案件速遞　失蹤律師存款被接管</title></header><body><h1>案件速遞　<br>失蹤律師存款被接管</h1><p>【本報訊】遭律師會停牌的前律師黃能，失蹤逾10年，其律師行已被律師會接管，律師行的銀行戶口內的存款不足100萬元。高院昨應律師會申請，批准將存款經審核後，按比例分配予申索人。律師會的代表庭外透露，律師會07年從報章看到訃聞，得悉黃於07年4月11日已過身。而律師行面對共12宗申索個案，金額高達4,400萬元。<br>案件編號：HCMP641/05</p></body></html>
