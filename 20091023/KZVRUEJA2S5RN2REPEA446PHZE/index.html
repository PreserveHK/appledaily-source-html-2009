<html><header><meta charset="utf-8"><title>裸男家中煮咖啡　被控猥褻露體罪</title></header><body><h1>裸男家中煮咖啡　被控猥褻露體罪</h1><p>美國維珍尼亞州29歲男子威廉森在家中光着身子走動本無罪，卻被路人從他的廚房窗外看到並報警，他現被控猥褻露體罪。<br>上周一凌晨單獨在家的威廉森睡醒，全身赤裸到廚房煮咖啡，豈料一名婦人和一名7歲男童從窗外經過見個正着，婦人即時報案。警方控告威廉森猥褻露體罪，最高刑罰是入獄1年及罰款2000美元（15,600港元）罰款。威廉森辯稱當時不知有人在屋外看他，打算反告警方無理起訴。<br>Ananova網站</p></body></html>
