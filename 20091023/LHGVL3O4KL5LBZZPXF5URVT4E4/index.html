<html><header><meta charset="utf-8"><title>醫療短波糖尿新藥可減肥降血壓</title></header><body><h1>醫療短波<br>糖尿新藥可減肥降血壓</h1><p>丹麥一項涉及歐洲19個國家地區、564名癡肥人士的研究證實，即將面世的二型糖尿病新藥liraglutide，能助癡肥者減磅。研究刊於《刺針》期刊，參加者包括四組人服食不同份量的liraglutide，一組服食安慰劑、一組進食減肥藥，他們須同時控制卡路里攝取及做運動。結果證實liraglutide減磅最佳，七成人可減逾5%體重，並降低糖尿病發及血壓。</p></body></html>
