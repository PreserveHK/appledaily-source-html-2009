<html><header><meta charset="utf-8"><title>李冰冰做公益最時尚</title></header><body><h1>李冰冰做公益最時尚</h1><p>李冰冰之前赴台宣傳電影《風聲》時，抽空拍攝時裝專題，眼神、動靜非常投入專一，她說：「全身都得有戲呀，這就是表演，拍照也是。」她自認對世界有使命感，談及對時尚的見解，她說：「時尚不應該只有穿漂亮衣服、戴貴重珠寶，眼光應更遠大，像做慈善公益、保護環境、地球才是最時尚的態度。」<br>創立了公益品牌「L.O.V.E」的李冰冰又說：「我宣導的就是『有責任的生活』，希望每個人能從小事做起，關愛全球的生命、環境，一起讓大家的生活更美好。」<br>採訪、攝影：PearlLai
</p></body></html>
