<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關菊英讚楊怡冇包袱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關菊英讚楊怡冇包袱 - 馮仁昭</h1><p>關菊英繼續為新劇《宮心計》宣傳，噚日佢去商台接受訪問，講到《宮》劇首星期收視超越《富貴門》，菊姐話其實係贏少少，佢當然想觀眾睇完《宮》劇睇埋《富》劇。有傳無綫想捧楊怡（小圖）做視后，菊姐話：「佢係花旦，但唔怕影響形象，因為演奸人個樣好猙獰唔靚，但佢話豁出去做。」菊姐話佢嘅同性密友都有睇《宮》劇，仲讚佢做得好，畀超過80分㖭。</p></body></html>
