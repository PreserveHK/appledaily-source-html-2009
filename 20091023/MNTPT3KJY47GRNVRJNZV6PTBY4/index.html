<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪誤爆假狗尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪誤爆假狗尷尬 - 馮仁昭</h1><p>薛凱琪（Fiona）噚日喺尖沙嘴宣傳珠寶店推出價值200幾萬嘅Snoopy公仔，Fiona話好鍾意Snoopy，但係佢喺台上竟然錯口講話：「我細個第一隻假狗……公仔就係Snoopy。」逗得全場嘉賓一陣笑聲。Fiona話16歲收過初戀情人送嘅鑽石首飾，雖然唔係太貴重，但係佢好珍惜，仲話就算結咗婚都會好好保存留念，唔知佢未來老公會唔會介意？</p></body></html>
