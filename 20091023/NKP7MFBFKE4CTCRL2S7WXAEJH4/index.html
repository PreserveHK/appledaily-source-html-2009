<html><header><meta charset="utf-8"><title>吳奇隆發聲明認離婚</title></header><body><h1>吳奇隆發聲明認離婚</h1><p>吳奇隆06年底與內地女星馬雅舒結婚，兩人婚後聚少離多，屢傳婚變，馬雅舒的經理人阮虔芷今年8月更承認吳馬去年初已簽下離婚書。<br>吳奇隆對離婚傳聞一直矢口否認，直至昨日才向傳媒發表聲明，證實與馬雅舒在今年8月11日正式離婚。</p><p>緣盡須放手</p><p>吳奇隆在聲明中表示不會對離婚一事再作任何回應，並感謝外間的關心，昨日他又更新網誌，以「為自己走出自己」為題慨嘆說：「感情是緣份不是工具，緣份盡了就該放手了，我的感情問題在今年八月正式畫下句點，我知道這兩年讓許多長輩朋友擔心。我希望我還是我，我會走出讓你們驕傲自豪的路，我為自己走出自己。」<br>撰文：林妃</p></body></html>
