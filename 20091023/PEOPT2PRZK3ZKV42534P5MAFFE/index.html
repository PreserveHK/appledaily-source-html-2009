<html><header><meta charset="utf-8"><title>惠州夜釣港人屍體尋回</title></header><body><h1>惠州夜釣港人屍體尋回</h1><p>【本報訊】本周一凌晨於廣東惠州澳頭鎮夜釣時墮海失蹤港人釣魚客，海事人員已於前日凌晨尋回其屍體，據知家屬辦妥認屍手續後於當地火化遺體，稍後將骨灰帶回香港。<br>罹難港漢姓周（60歲），本周日下午，他與四名釣友由香港前去港人新興釣魚熱點惠州澳頭鎮釣魚，當晚深夜四人租了一艘小艇，到屬禁釣區的東聯中海油碼頭夜釣；其間船家疑貪方便，將繩纜綁於一艘拖船船尾，然後打瞌睡。<br>至翌日凌晨1時許，拖船突然開行，拖船扯斷繩纜且翻起大浪打翻小艇，六人墮海。除姓周港人外，其餘四港人及船家獲救；至前日凌晨4時，事發海面發現一具浮屍，海事人員撈起屍體，由其家屬辨認身份。</p></body></html>
