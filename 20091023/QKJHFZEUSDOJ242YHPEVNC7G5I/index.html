<html><header><meta charset="utf-8"><title>全身長滿濃密黑毛少女患怪病變狼人</title></header><body><h1>全身長滿濃密黑毛<br>少女患怪病變狼人</h1><p>「媽媽，為啥我滿身都是毛？」河南一名18歲的女生對自己全身長滿濃密的黑毛，感到十分驚訝。據悉，她罹患先天性全身多毛症，又稱「狼人綜合症」，是全國第二宗病例。<br>化名麗麗的18歲女生，出生在漯河市普通農民家庭。她剛出生時，全身長出濃密汗毛，隨着年齡的增長，毛髮也就越來越多。為了能讓自己變得好看，她有時就拿小鑷子把黑毛一根根拔掉。前日，她和母親來到鄭州市人民醫院求醫，皮膚科副主任醫師李雪莉說，麗麗屬於狼人綜合症，原因可能是基因突變，需要兩年時間治療，醫院同時豁免她7萬多元人民幣手術費。<br>中通社</p></body></html>
