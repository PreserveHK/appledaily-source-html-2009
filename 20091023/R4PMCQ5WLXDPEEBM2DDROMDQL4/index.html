<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽賠率表</title></header><body><h1>周六、日及一各地聯賽賠率表</h1><p>足智彩提示：下周日開始冬令時間</p><p>歐洲由下周日（10月25日）起，進入冬季時間，開賽時間將順延1小時。</p><p>數據提示：鳳凰近績對賽利「細」</p><p>星期日6　威靈頓鳳凰vs黃金海岸聯<br>威靈頓鳳凰近10場主場5勝5和不敗，而近8場賽事則全開「細」。榜首黃金海岸聯兩連勝，首循環與威靈頓鳳凰交手，主場只悶和0:0。</p><p>數據提示：基達菲主場唔識和</p><p>星期日39　基達菲vs畢爾包<br>基達菲近10主場6勝4負，未嘗和波，而近4場勝負行單跳路外，全部開出入球「大」；同時，基達菲28日要在西盃出戰愛斯賓奴。畢爾包往績差，近5次作客基達菲3和2負。</p></body></html>
