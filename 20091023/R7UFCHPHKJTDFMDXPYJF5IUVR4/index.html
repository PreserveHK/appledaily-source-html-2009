<html><header><meta charset="utf-8"><title>巨型蟑螂萬元一對</title></header><body><h1>巨型蟑螂萬元一對</h1><p>【本報訊】小強乍現，有人會執起拖鞋即時撲殺，可是身價近萬元一對、半隻成人手掌般大的巨型蟑螂，不但令人殺機全消，更會成為愛好者的寵物。有商場由今日起展出全球最大體積、體長可逾10厘米、重35克的蟑螂─犀牛蟑螂（圖）。由於數量不多，一對犀牛蟑螂可售9,800元。市民可於本月22至25日及26至31日，到尖沙嘴新太陽廣場及大埔超級城參觀，展覽還展出多種罕有昆蟲，包括受驚時會發出「嘶嘶」聲退敵的發聲蟑螂。<br>孔慶初攝</p></body></html>
