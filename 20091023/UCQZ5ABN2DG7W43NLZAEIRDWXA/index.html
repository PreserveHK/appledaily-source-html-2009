<html><header><meta charset="utf-8"><title>側田舊愛闖樂壇</title></header><body><h1>側田舊愛闖樂壇</h1><p>早前與側田拖手同遊澳門鬧緋聞的《美女廚房》「粉」女黃欣，將於明年殺入樂壇，她會走跳舞路線，故連月來日跳夜跳練舞，連見側田的時間也減少，要睇報紙才知道他變光頭仔。</p><p>「型過戴帽」</p><p>黃欣昨日接受記者電話訪問時笑說：「之前我都未見過側田除帽，佢光頭仲有型過戴帽啦。」黃欣與側田遊澳門後，側田又被踢爆與韓國女伴暢遊迪士尼及買碟，因而有傳黃欣已被側田飛，她聞言說：「大家一直都係好朋友，不過呢排大家都忙，所以冇見面。嗰次係同朋友一齊去玩，唔係拍拖。」<br>採訪：葉雪</p></body></html>
