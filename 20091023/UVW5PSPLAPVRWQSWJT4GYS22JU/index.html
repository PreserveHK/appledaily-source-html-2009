<html><header><meta charset="utf-8"><title>陳煒：亞姐唔知食乜大</title></header><body><h1>陳煒：亞姐唔知食乜大</h1><p>陳煒前晚到灣仔接受袁文傑主持的網上節目訪問，雖然陳煒已嫁給台灣老公，不過她仍經常返港，除擔任明日亞姐準決賽的評判外，還兼任她們的演藝導師。<br>陳煒大讚今屆亞姐質素無論談吐和學歷皆很高，對於個別佳麗傳出負面新聞，她表示略有所聞，但對她評分沒太大影響，陳煒笑說：「佳麗身材真係好好，唔知食乜大。」</p><p>「老虎仔唔啱我」</p><p>問陳煒何時生BB？她說：「有高人贈我幾句，話老虎仔唔啱我，但呢兩年我都想生。」<br>採訪、攝影：藍文浩</p></body></html>
