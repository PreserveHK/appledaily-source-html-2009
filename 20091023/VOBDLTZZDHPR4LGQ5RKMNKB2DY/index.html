<html><header><meta charset="utf-8"><title>隔牆有耳：甘威靠示愛躋身十大 - 李八方</title></header><body><h1>隔牆有耳：甘威靠示愛躋身十大 - 李八方</h1><p>港大民意研究計劃公佈立法會議員最新民望排名，做咗年幾嘅甘威因為求愛不遂炒女助理事件成為頭條人物，人氣急升首次上榜，民望有32.6分排第九名。甘威過去一年協助雷曼苦主頻頻曝光，可是始終上唔到榜，今次終於躋身十大議員之列。<br>十大議員排名榜依然係由公民黨黨魁余若薇蟬聯，葉劉淑儀洗底工程似乎好成功，越戰越勇，民調結果顯示佢得61.9分，首次進佔第二位，比上次調查多咗1.1分，力逼余大狀。喺十大議員排行榜中，僅葉劉同曾鈺成評分有增加，阿曾得57.3分更係97年以來最高分，做立法會主席少講少錯，漂甩少少紅色。</p></body></html>
