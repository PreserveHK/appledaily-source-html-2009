<html><header><meta charset="utf-8"><title>林海峰呼籲偷拍彭羚</title></header><body><h1>林海峰呼籲偷拍彭羚</h1><p>林海峰（Jan）、俞琤和莊文強等前晚到中環為I.T短片比賽的頒獎禮擔任嘉賓。</p><p>「叫佢多啲游水」</p><p>問Jan會否揸機拍老婆彭羚（Cass）？Jan抵死地說：「冇o架，所以多謝雜誌成日偷影佢，我哋少影相都有啲後悔，我會叫佢哋去多啲游水，我會剪報留念，但有時叫佢哋喺跑馬地水果舖企6、7個鐘都冇人影。」他又笑言要求移民局可以兩公婆合照申請visa。<br>那麼會否經常揸機影囡囡？Jan說：「兄弟姊妹中細嗰個反而蝕底，第一個一定會拍，第二個已經唔存在，第三個直情唔見咗。」<br>採訪：藍文浩　攝影：彭琮然</p></body></html>
