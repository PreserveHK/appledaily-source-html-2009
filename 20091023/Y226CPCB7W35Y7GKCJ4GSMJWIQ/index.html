<html><header><meta charset="utf-8"><title>天華夫婦拍拖搵樓盤</title></header><body><h1>天華夫婦拍拖搵樓盤</h1><p>謝天華自從被指搭上內地奀星王璐瑤及其太太Tina入院後，經常與太太有影皆雙，繼早前天華偕Tina到馬爾代夫旅行散心，及被本報拍得二人到跑馬地買狗糧後，日前記者又發現夫婦二人在跑馬地散步晒恩愛。<br>當晚10時許，天華與Tina晚膳後在街上踱步，其間二人經過一間地產公司時，天華還停下腳步睇樓盤介紹，又不時手指指跟太太研究，未知天華是否因為Laughing哥帶挈大賺一筆，所以打算買樓搬大屋？不過，Tina對樓盤卻興趣不大，不時在天華身邊行來行去，是以天華逗留了一會後便與太太離開。<br>採訪、攝影：朱志聰、李志明</p></body></html>
