<html><header><meta charset="utf-8"><title>財話短說森源鈦礦15億購吉林油田</title></header><body><h1>財話短說<br>森源鈦礦15億購吉林油田</h1><p>▲森源鈦礦（353）公佈，以總代價15億元收購吉林省松遼盆地兩井區塊油田49%權益，將發行新股及兩批5年期可換股債券支付，新股發行價及換股債兌換價均為0.08元，較停牌前0.127元折讓37%，倘悉數行使，賣方李衛軍最多持有擴大後股本68.82%。該項油田餘下51%權益由中石油（857）母公司擁有，已訂立30年合作合約，惟目前仍未投產。</p></body></html>
