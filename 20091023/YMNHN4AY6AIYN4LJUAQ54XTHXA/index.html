<html><header><meta charset="utf-8"><title>金碧辛嘉勸喻鄧達智棄皮草</title></header><body><h1>金碧辛嘉勸喻鄧達智棄皮草</h1><p>鄧達智昨日到澳門為新濠天地構思多個造型，並由多個模特兒示範。早前美國女星金碧辛嘉（KimBasinger）透過PETA亞洲總部，發信予鄧達智要求他不要再設計皮草，他堅持不從。<br>鄧達智說：「自己系列係唔做皮草，但幫皮草協會、UKFur會做，我十幾年前去過丹麥啲furfarm，佢哋善待動物。我覺得要自己本身唔食肉、唔用皮手袋着皮鞋，先可以叫人唔好用fur，我嘅立場係唔應該殺野生動物。」問到金碧辛嘉親自來信，可有受寵若驚？鄧達智即說：「冇囉，如果係CateBlanchett（姬蒂白蘭芝）寫嚟，我會發誓以後唔做皮草。」<br>採訪：梁錦雯</p></body></html>
