<html><header><meta charset="utf-8"><title>鮮雞起肉要去筋</title></header><body><h1>鮮雞起肉要去筋</h1><p>一向愛吃雞肉，因為脂肪較少，較紅肉健康得多。怕吃雪藏雞柳、雞胸，可以買鮮雞回來親手起肉，只要依照胡發祺師傅的指示去做就可以。<br><br>睇短片就會更清楚起雞肉過程呀！</p><p>2.從雞殼抽出雞柳，切出雞翼。</p><p>3.用刀尖自雞髀骨插入，沿骨開，至骨骱位即切下去，反轉後沿骨將肉拉出。</p><p>4.剁碎雞髀骨，將骨頭拗出，筋斷，邊將肉拉起邊切走骨頭。</p><p>5.由雞髀位開始，將刀打平，將雞皮與肉開，就可以將整塊皮起出來，再切走肥油及將碎骨斬去便成。</p><p>！：切雞肉是要順紋切，炒起上來雞肉就不會散開了。牛肉和豬肉就要逆紋切呀！</p></body></html>
