<html><header><meta charset="utf-8"><title>案件速遞　售貨員涉非禮女網友</title></header><body><h1>案件速遞　<br>售貨員涉非禮女網友</h1><p>【本報訊】一名男售貨員涉嫌威迫網上認識的18歲中五女生會面，否則對其家人不利。女生被迫於去年平安夜到對方家中。他甫見女生，即攬着她，推落床企圖強吻，又自行脫褲在女生身上射精。被告昨在荃灣裁判法院被控刑事恐嚇及非禮兩罪，案件押後至11月10日轉往區域法院提訊。被告沈達榮，29歲，06年有風化案底。最後獲准以1萬元現金保釋候訊。<br>案件編號：TWCC3216/09</p></body></html>
