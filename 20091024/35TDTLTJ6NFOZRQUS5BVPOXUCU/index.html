<html><header><meta charset="utf-8"><title>財話短說奮發轉賺核數師有保留</title></header><body><h1>財話短說<br>奮發轉賺核數師有保留</h1><p>▲奮發國際（1130）公佈，因由成衣轉型至植林及有機肥料業務，截至6月底止全年轉賺9600.8萬元，去年同期蝕4133.5萬元，每股盈利2.26仙，不派末期息，但核數師表明因未取得證明數項採購交易額3063萬元，對業績持保留意見。執行董事郭威（圖）解釋，旗下有機肥料公司今年3月成立，4至6月間銷售及經營主要由承包商處理，但核數師未能從承包商取得足夠資料，故提出保留意見。</p></body></html>
