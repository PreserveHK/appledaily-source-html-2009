<html><header><meta charset="utf-8"><title>案件速遞焗殺父疑案店東撤控</title></header><body><h1>案件速遞<br>焗殺父疑案店東撤控</h1><p>【本報訊】旺角「太子冰室」股東羅海東（41歲），細心照顧終日卧病在床的87歲父親，他於7月21日在明愛醫院，聲稱因父親「口氣」太大，將枕頭放在父親面頰上，被醫院職員誤以為他想用枕頭焗死父親。羅原被控一項意圖謀殺罪，昨在九龍城裁判法院再提訊時，獲控方撤銷控罪。<br>據了解，控方因為被告沒有任何招認，控方未能在事主身上發現有關傷勢，考慮到事主能夠做控方證人的機會不大，決定撤銷控罪。<br>案件編號：KCCC4068/09</p></body></html>
