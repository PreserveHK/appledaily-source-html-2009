<html><header><meta charset="utf-8"><title>名人Gossips拒穿adidas球鞋　佐敦子累大學違約</title></header><body><h1>名人Gossips<br>拒穿adidas球鞋　佐敦子累大學違約</h1><p>美國退役籃球名將米高佐敦的18歲兒子馬庫斯（MarcusJordan），是中佛州大學籃球隊員，但他堅持要穿Nike為爸爸設計的AirJordan上陣，卻隨時搞到大學失去adidas的2,340萬港元贊助，因為按合約規定，所有運動員都要穿adidas波鞋，馬庫斯此舉令大學有違約之嫌。<br>美聯社</p></body></html>
