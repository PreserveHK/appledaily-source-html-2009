<html><header><meta charset="utf-8"><title>婷婷聞栢芝起孖叫好</title></header><body><h1>婷婷聞栢芝起孖叫好</h1><p>金像導演MikeFiggis為本地名店Joyce捕捉SoHo區名人明星的圖片展，前晚在中環Joyce舉行酒會，相中人如謝婷婷、黃耀明、顧紀筠、李璨琛等均有出席。</p><p>唔敢再追問</p><p>有消息指張栢芝懷胎三個月，今胎更是懷上雙胞胎，婷婷聞言即說：「又有咗？我唔知喎。」是否雙胞胎？婷婷說：「越多越好啦，係咪真係有咗？」她謂不敢再追問，並說：「講咗20幾次都唔係，再問就俾人鬧。」此外，莫文蔚（Karen）的設計師好友何志恩則暗示Karen有新男友。<br>採訪：羅慧敏<br>攝影：陳俊強</p></body></html>
