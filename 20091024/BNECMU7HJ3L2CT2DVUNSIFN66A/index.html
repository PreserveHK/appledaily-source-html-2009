<html><header><meta charset="utf-8"><title>最新二手成交︰九龍-德福花園兩房戶呎價4,412元</title></header><body><h1>最新二手成交︰九龍-德福花園兩房戶呎價4,412元</h1><p>中原地產德福花園分行經理賴仲軒表示，位於港鐵九龍灣站上蓋的德福花園，交通便捷。該屋苑現時市場以用家為主導，本月至今暫錄得9宗成交，平均呎價約4,955元。<br>其中一宗成交單位為D座低層4號室，面積578方呎，成交價255萬元，呎價4,412元。買家為外區客，鍾情德福花園為大型屋苑，鄰近購物商場，買家參觀完上述單位一句鐘便決定承接上述單位作自住用途。</p></body></html>
