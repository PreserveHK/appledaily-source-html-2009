<html><header><meta charset="utf-8"><title>《怪屋疑雲》女星病逝</title></header><body><h1>《怪屋疑雲》女星病逝</h1><p>在經典片《怪屋疑雲》（ToKillaMockingbird）中誣陷黑人男子強姦的女演員CollinWilcoxPaxton，本月14日在北卡羅萊納州因腦癌病逝，終年74歲。其家人在她去世前已舉行告別式，因此不會安排喪禮。Collin於50年代末於百老滙出道，以演電視劇為主，近年為人所知的作品有奇連伊士活（ClintEastwood）執導的97年作品《情迷殺人夜》（MidnightintheGardenofGoodandEvil）。</p></body></html>
