<html><header><meta charset="utf-8"><title>道端Jessica攬男友登封面</title></header><body><h1>道端Jessica攬男友登封面</h1><p>現年25歲的日本名模道端Jessica，自從去年與29歲的一級方程式巴恩車隊英國車手畢頓（JensonButton）拍拖後，兩人經常在人前大晒恩愛，最近Jessica便攬實男友，為新一期男士雜誌《GQJAPAN》拍攝封面。<br>Jessica手上戴着畢頓所贈的定情手錶拍照，畢頓曾揚言奪冠後便會向Jessica求婚，已成功封王的他雖未知會否遵守承諾向女友求婚，但兩人在雜誌訪問中便大談相戀經過及婚姻觀等。</p></body></html>
