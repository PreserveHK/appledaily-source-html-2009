<html><header><meta charset="utf-8"><title>西班牙地道風味　黑毛豬風乾火腿</title></header><body><h1>西班牙地道風味　黑毛豬風乾火腿</h1><p>想起西班牙美食，Tapas絕對不可少，這些餐前的開胃點心款式小巧又多樣化，多用番茄、蒜頭、香草及橄欖油等材料烹調，簡直可當晚餐食，光是揀哪種來吃也令人三心兩意。最近RegalaCafe&amp;DessertBar每日晚上六時起新推出特色Tapas，當中的極品西班牙風乾火腿片（IbericoHam），其中的黑毛豬的風乾火腿便是西班牙人的至愛，用來烹調的菜式如炸西班牙火腿酥角及風乾火腿配烤包亦十分地道，一於要試試呢！<br>價錢：$18-$248（單點菜式）<br><br>地址：尖沙嘴麼地道71號富豪九龍酒店地下大堂　<br>查詢：23138788</p></body></html>
