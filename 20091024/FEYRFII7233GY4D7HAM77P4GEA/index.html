<html><header><meta charset="utf-8"><title>狂野JessicaC.豪情私相簿</title></header><body><h1>狂野JessicaC.豪情私相簿</h1><p>21歲中美混血兒JessicaC.近日與葛民輝拍攝Canon廣告及行內衣騷後，憑純情靚樣及34C勁咪咪火速上位，令宅男睇到嘩嘩聲，但想不到她私下的豪情一面更加叫人嘩然。日前網上流傳一批JessicaC.的照片，當中有她解開衫鈕、大開中門的噴血照，又有她飛釘現身芝加哥街頭，但其胸部卻離奇縮水；另外又有她在夜店與幾名男士狂野跳舞的相片，相中滿面濃妝的她劈腿fing頭大解放。平日斯斯文文的JessicaC.喪蒲原來唔係人咁品，她被金毛男攬住、兩人貼頭伸脷的合照更火辣辣。撰文：丁寧</p></body></html>
