<html><header><meta charset="utf-8"><title>空中分娩　母子任坐飛機</title></header><body><h1>空中分娩　母子任坐飛機</h1><p>懷胎27周的馬來西亞31歲婦人柳小霞（譯音），日前搭飛機時突然作動，在半空中產子，她所乘搭的亞洲航空公司（AirAsia）決定對這兩母子送上終生免費機票，作為賀禮。<br>柳小霞周三乘搭亞洲航空客機，由檳城飛往古晉途中胎兒作動，機師決定在吉隆坡緊急降落，但始終趕不及，幸好有醫生乘客，立即替她接生，在飛機降落前數分鐘，即610米高空時，男嬰已呱呱墮地。航空公司為慶祝這個特別時刻，決定讓兩母子任坐亞航飛機。<br>美聯社</p></body></html>
