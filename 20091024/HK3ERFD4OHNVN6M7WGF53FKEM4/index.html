<html><header><meta charset="utf-8"><title>趙世曾載新女返私竇</title></header><body><h1>趙世曾載新女返私竇</h1><p>富商趙世曾早前承認已跟女友Wendy玩完，舊愛已返北京居住。上月他才拖巴西籍模特兒新歡到澳門睇騷，但前晚已換畫，相約一名打扮斯文的華籍女伴去數碼港睇戲。<br>前晚趙世曾出動價值逾600萬的開篷勞斯萊斯靚車，接載新女友睇戲，至近11時半散場。現場見趙公子邊行邊抽褲，未幾女伴趨前主動挽手，趙世曾也輕掃她背部，然後一起登車，由司機駕車齊返趙苑度春宵。<br>採訪、攝影：朱志聰、黃文偉</p></body></html>
