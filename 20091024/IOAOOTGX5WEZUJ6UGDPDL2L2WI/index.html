<html><header><meta charset="utf-8"><title>被禁出夜街　男童揚言跳樓</title></header><body><h1>被禁出夜街　男童揚言跳樓</h1><p>【本報訊】一名中三男生昨午在九龍城家中，疑向父親索錢不遂及被禁出夜街，與父親發生口角，一度攀窗聲言跳樓，其父阻止時他又拿起鉸剪割手，警員接報到場經勸喻後，將男生送院治療。<br>該男生姓廖，14歲，就讀中三，與家人同住靠背壟道141號19樓一單位。據悉，廖童昨日不用上學，較早前他被43歲父親禁止出夜街，曾聲言跳樓要脅父親，被勸回安全地方，家人亦無報警求助。</p><p>遭父勸阻鉸剪割左手</p><p>昨午1時許，廖童又因出夜街問題及向父親索錢購物不遂，發生口角，其間他突打開窗花聲言跳樓，父親上前阻止；事主拿起一把鉸剪割左手，其父勸止不果報警。</p></body></html>
