<html><header><meta charset="utf-8"><title>最新二手成交︰新界-粉嶺御庭軒185萬成交</title></header><body><h1>最新二手成交︰新界-粉嶺御庭軒185萬成交</h1><p>世紀21進領地產客戶經理周子俊表示，粉嶺御庭軒剛錄得一宗成交，新買家為區外用家，認為粉嶺樓價比較平穩，而該單位擁有開揚靚景，間隔實用，即購入作自住用途。<br>上述成交單位為7座高層A室，面積604方呎，成交價185萬元，呎價3,063元。原業主於04年9月以156萬元購入該單位，轉手賬面獲利29萬元，升幅約18.52%。</p></body></html>
