<html><header><meta charset="utf-8"><title>老友交頭接耳　馬仔笑到碌地</title></header><body><h1>老友交頭接耳　馬仔笑到碌地</h1><p>甚麼事這樣好笑？這兩匹馬「交頭接耳」一輪後，彷彿說了甚麼爆笑笑話，竟然齊齊張開大口，「笑到見牙唔見眼」的樣子，其中一匹似乎越笑越厲害，更「笑到碌地」！</p><p>照片攝於英國薩福克郡一個野生動植物保護區，業餘拍友里夫向來愛拍攝雀鳥，但某天碰上這兩匹馬，立即被牠們吸引視線，「牠們通常只是站着，幾乎都不動。但那天這兩匹馬卻在耳鬢廝磨，然後對着對方齜牙咧嘴。」里夫說：「接着其中一匹打起呵欠，另一匹也跟着做，就像在哈哈大笑一樣。最不能置信是，那匹馬還在地上打滾。」<br>英國《每日郵報》</p></body></html>
