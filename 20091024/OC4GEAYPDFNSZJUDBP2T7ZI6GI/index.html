<html><header><meta charset="utf-8"><title>酒後失控　婦頭撼車軚打夫</title></header><body><h1>酒後失控　婦頭撼車軚打夫</h1><p>【本報訊】一名女子昨晨酒後乘坐丈夫駕駛私家車返家途中，突然與夫爭吵，情緒失控地將頭撼向軚盤。其夫恐引致車禍報警。<br>疑酒後情緒失常女子30歲姓何，據悉患有情緒病，須定時食藥及覆診。昨晨5時許，何女酒後乘坐由29歲姓周丈夫駕駛的凌志房車返家，至沙田威爾斯醫院對開沙田路時，兩人因故爭吵，何女突然情緒失控，將頭撼向身旁軚盤，令私家車一度左搖右擺，驚險百出，周即時將車煞停及報警。其間，何女子掌摑丈夫，丈夫被迫離開車廂。</p><p>遭綑綁手腳送院</p><p>警員及救護員趕至，企圖游說何女入院檢查但被拒絕。雙方一番對峙後，警員及救護員合力將她拉出車外，綑綁手腳送院。</p></body></html>
