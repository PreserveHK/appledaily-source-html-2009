<html><header><meta charset="utf-8"><title>紐航益經濟客　平價自製床位</title></header><body><h1>紐航益經濟客　平價自製床位</h1><p>搭長途機坐經濟客位，屈在一個狹小空間十多個小時，的確令人吃不消，新西蘭航空公司（紐航）宣佈，由明年4月起，讓乘客以約150澳元（1,077港元）的低價，多買一個未售出的機位，將兩個並排座位變成一張床位。<br>根據新計劃，乘客在機場辦理登機手續時，只要航機不滿座，就可多買一個未售出空位，外界估計定價約150澳元，乘客上機後，只要將兩個並排座位向前滑動，升高座位腳踏，就可舒舒服服睡一覺。市場人士預測每年可為紐航帶來額外4.31億港元收入。<br>澳洲《時代報》</p></body></html>
