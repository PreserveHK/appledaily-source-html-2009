<html><header><meta charset="utf-8"><title>財話短說德泰配股遭拒研覆核</title></header><body><h1>財話短說<br>德泰配股遭拒研覆核</h1><p>▲德泰中華投資（2324）上周一提出以特定授權方式配售的一批股份，遭港交所（388）拒絕其上市申請；該公司表示，正研究該裁決，以決定是否要求上市委員會覆核。港交所解釋，擬配售的股份發行，實質上屬「一般」性質，應按上市規例，須經股東批准。德泰本月初獲股東會通過以特定授權方式向專業或機構投資者配股，上周便提出以每股0.3元配售1億股新股，集資約2950萬元。</p></body></html>
