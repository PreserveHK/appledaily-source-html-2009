<html><header><meta charset="utf-8"><title>神奇凝膠修補聲帶</title></header><body><h1>神奇凝膠修補聲帶</h1><p>美國科學家研製出一種凝膠，可模仿聲帶的骨膠原和彈力蛋白，植入受損聲帶後，令失聲者可再唱出美妙歌聲。<br>麻省理工學院蘭格教授和哈佛醫學院的塞特斯教授，2002年開始對聚乙二醇聚合物進行研究，終於製造出新凝膠，早前成功在動物的聲帶進行實驗，預計兩年內可對人體進行臨床測試。測試一旦成功，女星茱莉安德絲可能是首個受惠者。這位英國女星接受聲帶手術後失聲，科學家希望她日後植入凝膠後，唱出天籟之聲。<br>英國《泰晤士報》</p></body></html>
