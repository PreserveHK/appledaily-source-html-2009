<html><header><meta charset="utf-8"><title>最長高球場　橫跨澳洲兩個省</title></header><body><h1>最長高球場　橫跨澳洲兩個省</h1><p>澳洲有個全球最長的高爾夫球場，長1,365公里，橫跨兩個省，每個洞的距離約76公里，玩家必須駕車接駁，起碼要打足四天才能打完18個洞。<br>納拉伯高球場（NullarborLinks）由南澳大利亞省塞杜納（Ceduna）延伸到西澳大利亞省卡爾古利（Kalgoorlie），花了五年時間建造。這個高球場不但長度特長，面積也特大，球洞位置也相當古怪，包括設在公路、油站、汽車旅館旁邊，甚至臨近袋熊棲息地，球場非綠草如茵，大部份是遍地沙礫和碎石，共有71桿，玩家完成18個洞賽事均獲頒證書。<br>英國《每日電訊報》</p></body></html>
