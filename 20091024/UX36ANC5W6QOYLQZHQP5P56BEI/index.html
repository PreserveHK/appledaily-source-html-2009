<html><header><meta charset="utf-8"><title>Yumi認錯出雪櫃</title></header><body><h1>Yumi認錯出雪櫃</h1><p>尹蓁晞（Yumi）早前被指與髮型師到時鐘酒店過夜而被指援交而被雪藏，經過兩個月冷靜期，昨日她正式解凍，在九龍塘接受本報訪問。<br>有指Yumi曾自殺，她說：「我唔會自殺，我初初都唔開心，我想繼續喺呢行發展，所以冷靜完後同公司認錯。」談到趙碩之曾落井下石，Yumi說：「公司都懲罰咗佢。」</p><p>趙碩之、戴夢夢和Melody等前晚到中環出席活動，原本嘉賓名單上有周秀娜，但她有工作未能出現，Yumi也在名單上，但未見現身，夢夢對此表示不知情，但聽聞她下月有簽名會正式復工。問她會否擔心Yumi分薄工作？夢夢表示絕不擔心。</p></body></html>
