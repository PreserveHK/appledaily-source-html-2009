<html><header><meta charset="utf-8"><title>克勤努力添丁</title></header><body><h1>克勤努力添丁</h1><p>李克勤昨日接受商台節目訪問，他表示考慮會否出席年尾的頒獎禮，他說：「我入行已經有20年，好多前輩歌手已經唔再去頒獎禮，同我同輩嘅又冇出現，呢幾年坐喺我身邊年資最近嘅係陳奕迅同容祖兒，跟住就去到方大同、張敬軒，所以我覺得個感覺好怪，我都會同公司商量一吓仲出唔出席。」</p><p>囝囝嗌好波</p><p>克勤表示囝囝已懂得唱他的新歌《嫲嫲》其中一句歌詞，在他欣賞足球賽事時又會大叫：「好波！」他表示有意再生BB，但他覺得一切要隨緣，他說：「呢啲冇得計劃o架，交畀個天啦，唔通打開個日曆造人咩。」採訪：林妃</p></body></html>
