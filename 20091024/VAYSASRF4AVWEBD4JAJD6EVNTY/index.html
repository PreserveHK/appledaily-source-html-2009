<html><header><meta charset="utf-8"><title>施雅治追1813萬託管資產</title></header><body><h1>施雅治追1813萬託管資產</h1><p>【本報訊】香港馬王「精英大師」的馬主施雅治（圖）與妻子入稟高院，控告替其公司核數的均富會計師行及合夥人GabrielRicardoDiasAzedo，要求對方交代替原告夫妻託管的資產，並即時向原告交出有關財產，或賠償至少234萬美元（約1,813萬港元）。<br>施雅治是香港馬王「精英大師」的馬主，他旗下的迅達航空貨運（香港）有限公司，聘請均富為核數師。<br>案件編號：HCA2158/09</p></body></html>
