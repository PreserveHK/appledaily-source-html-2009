<html><header><meta charset="utf-8"><title>財話短說標普列中信正面觀察</title></header><body><h1>財話短說<br>標普列中信正面觀察</h1><p>▲評級機構標準普爾已將中信泰富（267）的B+長期企業信貸評級與BB+高級無抵押債券評級，置於正面觀察名單，主因標普最近與內地政府溝通中，令其對中信泰富會因中信集團一旦評級獲上調而受惠的信心增強，政府對中信集團的特殊支持將傳往中信泰富。另中信泰富兩名前小股東，昨日到法院向公司前主席榮智健提出小額錢債申索，涉及共8萬元，指榮氏未有盡早披露公司投資失誤。</p></body></html>
