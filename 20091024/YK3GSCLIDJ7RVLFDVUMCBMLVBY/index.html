<html><header><meta charset="utf-8"><title>腦場Walker：首部21.5"全高清LED芒題</title></header><body><h1>腦場Walker：首部21.5"全高清LED芒題</h1><p>V2200Eco係腦場首部引入21.5"全高清LED背光屏幕，可以行盡1,920×1,080解像度，配合5,000,000:1超高動態對比度，畫面層次更分明。LED背光源技術，與一般LCD最不同處，除了會較為省電外，光源分佈會更平均，長時間使用會感覺較為舒適；當打開電源後，畫面即能迅速進入最佳狀態，唔使等佢WarmUp！輸入介面則提供有VGA及HDMIV1.3，同時駁電腦同PS3都無問題。<br><br>記者：許福合<br>查詢：BenQ（23306188）</p></body></html>
