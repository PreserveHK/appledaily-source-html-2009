<html><header><meta charset="utf-8"><title>台「會呼吸椅子」揚威設計界奧斯卡</title></header><body><h1>台「會呼吸椅子」揚威設計界奧斯卡</h1><p>椅子也會呼吸？非也。台灣23歲工業設計學系畢業生吳郁瑩最近以「會呼吸的椅子」（Breathing圖）奪得享有「設計界奧斯卡」盛名的德國紅點（RedDot）國際設計比賽的優良設計大獎。<br>這種椅以三層高密度泡棉塑造而成，坐時椅子吸收體重，站起時泡棉彈力將人撐起，減輕膝蓋用力。椅子凹陷、恢復過程猶如會呼吸，令人有柔軟透氣的舒適感受。目前已有廠商計劃將這種椅推出市場，賣約3,500至4,800港元。<br>台灣《蘋果日報》</p></body></html>
