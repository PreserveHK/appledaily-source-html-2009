<html><header><meta charset="utf-8"><title>最新二手成交︰香港-百福花園成交逆市上升</title></header><body><h1>最新二手成交︰香港-百福花園成交逆市上升</h1><p>世紀21日昇地產執行董事黃文龍表示，樓市已累積一定升幅，北角區屋苑成交放緩，但百福花園卻逆市上升，迄今已錄得10宗成交，平均呎價則輕微下調至4,997元。新近錄得成交單位為百喜閣中層E室，面積700方呎，成交價348萬元，呎價4,971元。原業主於96年12月以325萬元購入單位，轉手賬面獲利23萬元，升幅約7%。買家是一名用家，趁樓市未再上升前換入較大單位自住。</p></body></html>
