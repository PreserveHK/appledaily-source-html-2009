<html><header><meta charset="utf-8"><title>關仁隱事：「膠冰」拍打戲三招了 - 關仁</title></header><body><h1>關仁隱事：「膠冰」拍打戲三招了 - 關仁</h1><p>皇帝蟹獎得主「膠冰」繼早排扮大佬爭輸畀「轉右」後，原來最近佢仲多咗個朵，就係「三招了」啦。原來膠冰一直好怕拍古裝，點知早輪撞到正，俾人安排佢拍古裝打戲，搞到佢叫苦連天，事關佢之前已經開咗部時裝戲《噴火人參》，日日對住啲火熱到抽筋，難得拍完點知又要黐頭套打餐死，唔詐型就有鬼啦，所以佢成日以病為由，同啲武指講明自己唔打得，拍動作鏡頭頂多三招好啦，班武指都唔知點度，唔通吓吓講武林高手擋兩下就彈開咩？不過既然膠冰企硬要求，大家就惟有夾硬配合啦。<br>Textby關仁</p></body></html>
