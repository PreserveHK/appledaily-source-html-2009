<html><header><meta charset="utf-8"><title>日本動畫節</title></header><body><h1>日本動畫節</h1><p>日本的動畫產量多，早已傾銷全世界，香港也有很多粉絲。如果你也喜歡日本動畫就有福了，因為新一影業聯同MCL德福戲院，在11月21至12月13日期間舉行以日本人氣動畫為主題的「日本動畫賞」，上映的動畫包括《福音戰士新劇場版序》、《名偵探柯南》、《火影忍者》和《蠟筆小新》等，套套動畫不是經典之作就是人氣大熱，動畫迷萬勿錯過。</p><p>日本動畫賞</p><p>日期：11月21至12月13日<br>地點：MCL德福戲院<br>票價:$55（成人）、$45（學生、小童、長者）</p></body></html>
