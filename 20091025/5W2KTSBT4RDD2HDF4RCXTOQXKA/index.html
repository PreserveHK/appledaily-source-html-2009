<html><header><meta charset="utf-8"><title>得獎小渠門　防臭阻小強</title></header><body><h1>得獎小渠門　防臭阻小強</h1><p>已經常在浴室的渠口倒入漂白水，但渠中還會傳來陣陣異味，的確有點難頂，最近試用了這個DrainGuard小渠門，異味終於消失。這個妙創庫推出的小渠門，曾榮獲香港原創及家居用品設計比賽獎項，能阻隔渠內的臭味，亦防止小強從渠口爬進屋內，而且不礙去水，絕對是偉大的發明！<br><br>記者：區佩嫦<br>查詢：25062888（city'super）<br><br>居家小貼士，善用小渠門。</p></body></html>
