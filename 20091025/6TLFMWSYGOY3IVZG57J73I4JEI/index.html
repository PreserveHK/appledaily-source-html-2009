<html><header><meta charset="utf-8"><title>7層漢堡賀視窗7登場</title></header><body><h1>7層漢堡賀視窗7登場</h1><p>萬眾期待的微軟全新作業系統視窗7（Windows7）登場，日本BurgerKing為配合視窗7發售，上周四起推出七層牛肉、高13厘米的超級漢堡包，單是牛肉重0.9公斤，熱量高達1,000卡路里，相當於婦女每日建議攝取熱量的一半有多。<br>首30名顧客，可以777日圓（65.4港元）優惠價購買超級漢堡包，之後會加價至1,450日圓（122港元），超級漢堡會供應到周三。不過，暫時仍不清楚微軟為何要跟這種令人癡肥食物扯上關係，若果是要搞宣傳，那麼肯定是最糟糕的推廣活動。英國《每日電訊報》</p></body></html>
