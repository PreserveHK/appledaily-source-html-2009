<html><header><meta charset="utf-8"><title>關仁隱事：「走音金毛」攪屎棍 - 關仁</title></header><body><h1>關仁隱事：「走音金毛」攪屎棍 - 關仁</h1><p>女歌手「走音金毛」除咗唱歌渣，啲演技又差，關仁一早聽過走音金毛係攪屎棍，好鍾意搞風搞雨，跟同事又唔夾，人人怕佢之餘，又乞人憎。走音金毛同死敵女歌手「大肥」喺公司水火不容，但走音金毛為求博同情，最鍾意用淚功冧高層，相反大肥份人就硬淨啲，照計走音金毛嘅楚楚可憐樣全部係假戲，好唔明佢演得咁投入，但拍戲時又偏偏出唔到感情。關仁覺得佢最啱做紙上明星，因為是非同見報率都夠晒多。<br>Textby關仁</p></body></html>
