<html><header><meta charset="utf-8"><title>421米塔頂跳傘挑戰極限</title></header><body><h1>421米塔頂跳傘挑戰極限</h1><p>在馬來西亞吉隆坡421米高的摩天大廈的天台，一躍而下玩定點跳傘（圖），未必人人受得了，但對來自18個國家的98名極限運動愛好者，卻是莫大的刺激。<br></p><p>吉隆坡塔於1995年建成，高421米，是全球第五高的獨立式高塔。大馬在1999年舉行首次定點跳傘以來，吉隆坡塔已舉行過多次跳傘活動。<br>參加者從塔上五個不同地點跳下，然後在空中作出各種高難度動作，但必須在降落前計算有充足時間打開降傘。<br>英國《每日郵報》</p></body></html>
