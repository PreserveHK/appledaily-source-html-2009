<html><header><meta charset="utf-8"><title>男子殺妻鹽醃屍體防腐</title></header><body><h1>男子殺妻鹽醃屍體防腐</h1><p>浙江省嘉興市日前揭發分屍命案，一名年約40歲、姓邵男子，不但在家殺死已分居三年的妻子，同時肢解她的屍體，更買來食鹽及醃菜桶，把屍體防腐後才將屍塊丟到河裏。公安搜查死者的住所時，發現有人刻意打掃，現場留下小量血迹，還找到兩個直徑40厘米、高60厘米醃菜桶，在邵住所則起出一把刀，於是將邵帶署調查。<br>公安上周四（22日）在當地一條河流發現屍塊。<br>浙江《錢江晚報》</p></body></html>
