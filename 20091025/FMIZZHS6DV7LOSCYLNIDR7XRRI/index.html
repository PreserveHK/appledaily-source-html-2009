<html><header><meta charset="utf-8"><title>飛哥發仔伴上課</title></header><body><h1>飛哥發仔伴上課</h1><p>飛哥與發仔兩兄弟，滿腦子驚人大計劃。9歲的飛哥是位創意男孩，發仔則是沉默行動派。兩人一心想打破沉悶的生活，例如製造動物繙譯機和興建倫敦最大的水樂園；但他們的姐姐凱蒂絲每天都想盡辦法跟媽媽告狀，到底這家人會鬧出甚麼搞笑故事？記得收睇《飛哥與發仔》！現在只要答對問題，便有機會得到《飛哥與發仔》筆盒一個。</p><p>問：飛哥幾多歲？<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。<br><br>鳴謝：DisneyChannel</p><p>《飛哥與發仔》<br>逢星期一至日下午6時<br>DisneyChannel（now441台）播出</p></body></html>
