<html><header><meta charset="utf-8"><title>貨車撞塌大樹壓傷途人</title></header><body><h1>貨車撞塌大樹壓傷途人</h1><p>【本報訊】36歲姓陳男子昨午4時駕駛一輛中型貨車，沿鴨脷洲海旁道西行，當駛至61號對開時突然失控，撞向路中一棵10米高、直徑約30厘米大樹，一聲巨響後，大樹被撞至連根拔起，倒塌及壓向行人路，一名52歲姓許男子途經不及閃避，頭及右手被大樹的枝幹擊中受傷。<br>意外後司機落車視察傷者傷勢及報警，救護員到場將傷者送院。<br>司機通過酒精呼氣測試，警員事後將車拖走檢驗及調查意外原因。倒塌大樹事後召食環署人員移走，現場交通未有受阻。</p></body></html>
