<html><header><meta charset="utf-8"><title>黎耀祥：雯女條命坎坷</title></header><body><h1>黎耀祥：雯女條命坎坷</h1><p>黎耀祥昨日到將軍澳出席「香港賽馬會125週年展覽開幕典禮」，他坦言早幾年捱得十分辛苦，直到今年算是平穩之年。</p><p>唔驚失獎</p><p>在無綫台慶頒獎禮中，憑《巾幗梟雄》爭視帝的祥仔，至今為止毫無對手，他說：「暫時未有啫，自己有信心，因為《巾幗梟雄》係上半年嘅收視冠軍，自己唔驚唔係合約演員，公司係好開明同尊重民意。」<br>祥仔直認最想與四奶奶鄧萃雯一齊攞獎，他笑說：「佢苦命啲，條命比較坎坷，不過佢演技好好，表現好突出。」<br>採訪、攝影：王崇穎</p></body></html>
