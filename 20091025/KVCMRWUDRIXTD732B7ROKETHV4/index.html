<html><header><meta charset="utf-8"><title>Lavina拋胸引花蟹</title></header><body><h1>Lavina拋胸引花蟹</h1><p>o靚模鍾蕙芝（Lavina）和胡心諾（Rainbow）前晚到西貢為onlinegame舉行海鮮慶功宴，穿上性感低胸裙的Lavina大膽拿起生猛花蟹，酥胸半露，非常性感。<br>Lavina自爆食蝦蟹會導致皮膚敏感，她說：「我之前去泰國食生蝦，食到成塊面腫晒，要即刻去泰國醫院睇急症，真係好深刻難忘，當時自己都好驚，怕返唔到香港。」</p><p>Rainbow唔拆蟹</p><p>Rainbow笑言自己粗生粗養，所以任何食物落肚也不會有事，她說：「喺屋企好少食海鮮，因為我唔識拆蟹。」<br>採訪、攝影：王崇穎</p></body></html>
