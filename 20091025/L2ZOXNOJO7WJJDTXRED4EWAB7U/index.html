<html><header><meta charset="utf-8"><title>趙碩之無懼色狼</title></header><body><h1>趙碩之無懼色狼</h1><p>趙碩之、江若琳、鄭融和陳楚喬等電影《關人7事》演員，昨日偕同導演彭發在銅鑼灣派發電影海報，趙碩之低胸搶鏡，但論氣勢就以江若琳稍勝一籌，有半百粉絲到場打氣。<br>趙碩之無懼遭鹹豬手，又否認刻意着低胸衫搶鏡，她說：「我住咗喺銅鑼灣10幾年，所以一啲都唔驚，我唔係特登性感搶鏡，個個演員都着得好靚。」</p><p>鄭融單手護胸</p><p>至於早前曾遇上胸襲事件的鄭融，一隻手拿海報護胸，另一隻手派海報，她說：「喺大街大巷派嘢，好驚呀！導演話會睇住我，點知佢只係用對眼遙距咁望。」被指着得過度密實的江若琳說：「無謂比拼啦，不過我都覺得今日着得多咗啲，真係好熱。」<br>採訪、攝影：魯萍</p></body></html>
