</title></header><body><h1>唔凍都要買Fur
</h1><p>新聞說今年最凍也不過16oC，香港又少了一個冬天。一心打算今季不買大褸，但睇過各大日本潮誌之後，本小姐又與金錢為敵，破費買Fur。事關日本方面早已力煲，長褸短褸要全身毛、背心領位要加條兔毛、頸巾要配毛波波等，總之無Fur不歡，連Man爆的軍褸都要在鈕扣位加上重重的兔毛邊。今期心水有辣妹牌SLY兔毛短褸，百搭度極高，高貴又得襯Jeans又得，三千尾屬Fur界中價，抵玩。不過買一件好收手，間唔中着一次當有趣無所謂，否則好易生熱痱！<br><br>記者：葉雪芯<br><br>SLY（25061172）<br>銅鑼灣時代廣場503舖
</p></body></html>
