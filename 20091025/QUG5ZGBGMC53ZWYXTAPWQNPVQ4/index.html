<html><header><meta charset="utf-8"><title>澳門直擊城城賀壽唔預黛林</title></header><body><h1>澳門直擊<br>城城賀壽唔預黛林</h1><p><br>郭富城昨日以形象大使身份，到澳門擔任浪琴錶新店剪綵嘉賓，他在店內看中一對紀念版手錶，問他會否與另一半一齊戴？他說：「呢隻錶男仔戴好睇啲，同埋我會用嚟收藏。」</p><p>拒談王秀琳</p><p>明天是城城44歲生日，問他會否與女友熊黛林慶祝？他說：「如果有時間我會同同事食飯慶祝，我知佢唔喺香港。」記者笑他對熊黛林的行程瞭如指掌，城城指他看報紙才知她不在港。<br>提到王秀琳下月生日，城城表示不回應。有指他與鄭伊健爭唱《風雲2》主題曲，他說：「大家一條心為部戲，外邊啲人講乜都傷害唔到我哋嘅友誼，就算一齊唱我都好樂意。」<br>採訪、攝影：張俊銘</p></body></html>
