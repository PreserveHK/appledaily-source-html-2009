<html><header><meta charset="utf-8"><title>廚師神奇刀法人背做砧板</title></header><body><h1>廚師神奇刀法人背做砧板</h1><p>神州大地多奇人奇技，四川一名廚師，前日在綿陽三台縣美食節上表演他的神奇刀法，不但將徒弟的背脊當砧板切豬肉，而且在他雙刀上下翻飛中，豬肉被斬成肉碎，但人肉砧板絲毫無損，贏得台下觀眾掌聲雷動。<br>表演「人背上剁肉」的趙小林，是內地特級廚師，充當人肉砧板的是他的徒弟任龍。<br>現場觀眾看見趙師父將一公斤豬肉放在他徒弟的背上，然後手持雙刀上下翻飛，不少在場觀看的人被嚇得屏息靜氣，直到十分鐘後，看到豬肉被斬成肉末，但任龍的背絲毫無損，才鬆口氣，喝采聲不斷。<br>四川在線</p></body></html>
