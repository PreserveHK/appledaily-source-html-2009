<html><header><meta charset="utf-8"><title>台迷轟李民浩搵笨</title></header><body><h1>台迷轟李民浩搵笨</h1><p>旋風訪台18小時的人氣韓劇《花樣男子》男星李民浩，昨早離台飛到新加坡繼續宣傳之旅，吸引大批女fans到機場送別偶像。前一晚，李民浩為代言化妝品在台北夜店LUXY舉行影迷派對，招待200名幸運fans，但李民浩只現身16分鐘，惹來部份fans不滿。<br>當晚入場的fans必須購買化妝品換取刮刮卡，刮中才能參加。不少fans為見偶像一面，不惜花費過千元買化妝品才可入場。但當晚李民浩遲了近1小時現身，淺嚐調酒便返回後台，剩下35分鐘由主持人和fans玩遊戲，最後才上場和fans道別，前後只亮相16分鐘，有女fans直呼失望及被騙。<br>採訪、攝影：黎寶蘋</p></body></html>
