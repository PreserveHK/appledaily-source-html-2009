<html><header><meta charset="utf-8"><title>關仁隱事：「羊仔」攝位博升呢 - 關仁</title></header><body><h1>關仁隱事：「羊仔」攝位博升呢 - 關仁</h1><p>之前關仁都講過，大哥級嘅「山哥」喺舊年大龍鳳活動上，唔滿意班o靚仔後輩大合照時排位好過自己，於是向高層投訴，結果日前舉行嘅大龍鳳活動，山哥即刻被安排企喺最當眼位置。不過，人氣同輩份都唔高嘅「羊仔」，當晚竟然企喺山哥隔籬，身為大哥級嘅「阿男」都係企喺羊仔側邊。關仁聽老友講，排位表上邊羊仔同阿男嘅排位應該係調番轉至啱，喺綵排嗰陣，羊仔亦跟足排位表咁企，但估唔到嚟真嗰陣，羊仔竟然乘乘機機攝咗阿男個位。<br>羊仔攝位博升呢</p></body></html>
