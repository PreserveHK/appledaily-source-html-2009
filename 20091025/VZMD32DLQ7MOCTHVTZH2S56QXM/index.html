<html><header><meta charset="utf-8"><title>孖女被騙賣淫3犯判囚</title></header><body><h1>孖女被騙賣淫3犯判囚</h1><p>北京一對雙胞胎姊妹包包和阿紫，指控源源影視工作室公司負責人，誘騙發明星夢的少女與他們發生性關係，甚至玩3P，事後更要她們賣淫。該公司三名主犯前日被北京海淀區法院以組織賣淫和引誘未成年人聚眾淫亂兩罪，分別判監三至十年。<br>判決書指出，三名被告胡衛東、孟慶波和孫巧在案中分工，由胡衛東負責勸說女孩接受「潛規則」，並教授其如何上網尋找賣淫目標；孟慶波負責騙女子入會；孫巧負責管理會員等。<br>新華網</p></body></html>
