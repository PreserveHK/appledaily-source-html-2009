<html><header><meta charset="utf-8"><title>Q爆Bebichhichi八達通</title></header><body><h1>Q爆Bebichhichi八達通<br></h1><p>每次上巴士、搭地鐵過閘，最怕遇到懶人拿着牛龜般又大又重的手袋在八達通機上死磨爛磨，依然「嘟」不過，不理後面有長長的人龍，阻住地球轉。多得後來有人發明了八達通小匙扣，實在方便得多。最近八達通配飾加入新成員，日本人氣公仔Monchhichi的BB版Bebichhichi，首次與八達通Crossover，推出三款毛毛動物造型八達通吊飾，每款佩戴了一條仿珍珠頸鏈連水晶奶嘴吊墜，還附有活動匙扣及電話繩，肯定冧死女。<br><br>記者：葉雪芯<br>查詢：22662222</p></body></html>
