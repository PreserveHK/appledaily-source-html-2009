<html><header><meta charset="utf-8"><title>Mr.練歌不忘煲煙</title></header><body><h1>Mr.練歌不忘煲煙</h1><p>近日人氣急升的樂隊Mr.，前日下午約4時在九龍灣出席活動後，便往佐敦南京街錄音，之後再到band房練歌，認真勤力。眾人抵達南京街後，成員Tom及Ronny先到附近的快餐店醫肚，二人「三扒兩撥」短短逗留10分鐘，便返錄音室開工。<br>Mr.錄音至晚上7時許，離開前先到樓下的茶餐廳醫肚，其間煙癮甚大的MJ往便利店買煙，站在街上煲完煙才開餐。之後一行五人再往香港仔的band房練歌，逗留至晚上11時許也未見離開。<br>採訪、攝影：李志明、朱志聰</p></body></html>
