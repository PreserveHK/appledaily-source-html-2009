<html><header><meta charset="utf-8"><title>周秀娜指娛圈偽善</title></header><body><h1>周秀娜指娛圈偽善</h1><p>o靚模周秀娜日前接受港台節目《薇微語》訪問，初出道時周秀娜以32D身材加上出位舉動上位，所以當主持人李小薇問她父母對其工作的看法時，她即熱淚盈眶說：「其實我冇問過佢哋，因為怕問咗自己就堅持唔到，佢哋唔係圈中人，未必會明白娛樂圈遊戲規則，我只係想做畀佢哋睇。」</p><p>愛被採訪</p><p>周秀娜10歲從潮州來港，她坦言當初被香港五光十色的環境所誘惑，但最喜歡還是故鄉的率直人情，更有感而發表示娛樂圈十分偽善，她說：「打開報紙，佢哋一邊追訪你，一邊又鬧你，不過我又好高興被採訪，因為呢個係彼此需要。」<br>撰文：丁寧</p></body></html>
