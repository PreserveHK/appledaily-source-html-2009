<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐攞阿曾喜事搞gag - 李八方</title></header><body><h1>隔牆有耳：唐唐攞阿曾喜事搞gag - 李八方</h1><p>下個月第二度拉埋天窗嘅民記阿曾，噚日殺入民主派重鎮南區開辦事處，唐唐蒞臨撐場，同阿曾一齊煲「民生湯」，將「繁榮」、「穩定」、「和諧」N咁多種材料掉落個煲，民主、人權、法治就連影都唔見。唐唐又不忘搞爛gag，話做議員最重要係一個「情」字，要上「情」下達、體察民「情」，又話阿曾即將事業愛情雙喜臨門。<br>阿曾議辦開張嘅同時，同場搞咗個家居安全活動。唐唐借題發揮，話相信即將成家立室嘅阿曾屋企日後多對眼、一雙手幫拖，家居安全系數會相對提高，又話收到阿曾紅色炸彈嘅人士，正絞盡腦汁諗計做人情咁話。</p></body></html>
