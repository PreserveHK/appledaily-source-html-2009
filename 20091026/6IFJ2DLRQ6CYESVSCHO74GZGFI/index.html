<html><header><meta charset="utf-8"><title>煮鮮甜冬蔭功湯　蝦先烚再雪</title></header><body><h1>煮鮮甜冬蔭功湯　蝦先烚再雪</h1><p>眼見坊間不少現成冬蔭功湯料包，以為煲冬蔭功湯不是難事，偏偏煲出來的蝦肉霉霉爛爛！YvesKitchen老闆BonnieYves說很多香港人以為將蝦與湯一起煲會更入味，這正是令蝦霉爛的元凶。<br>她教大家處理冬蔭功蝦的秘訣，就是在煲湯前，先將蝦汆水至轉色，然後盛起，再放入雪櫃雪1小時，待其他配料煲起後，最後才將蝦放入湯，當湯煲至再次滾起即可盛起，這樣做的話，蝦肉自然又鮮又甜呢！<br><br>冬蔭功湯蝦肉霉爛，睇片教你煲！</p></body></html>
