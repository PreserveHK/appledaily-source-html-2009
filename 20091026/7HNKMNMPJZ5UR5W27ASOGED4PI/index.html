<html><header><meta charset="utf-8"><title>求驗客手記：長期糧尾冇得威　倫敦球星爆舉錶 - 求驗客</title></header><body><h1>求驗客手記：長期糧尾冇得威　倫敦球星爆舉錶 - 求驗客</h1><p>正所謂搵得多使得多，英超頂級球星閒閒地幾萬鎊一個禮拜，勢估唔到佢哋要去當舖賣嘢救急！聽英國《太陽報》啲行家爆料，話有位效力倫敦頂級球會、身家過百萬鎊嘅球星，上網放咗隻價值3,000鎊嘅鑽石錶，之後先可以同班朋友去威一晚。<br>聽講呢位冇透露姓名嘅球星，一向財務管理非常差，佢一直等緊月尾出糧，家陣一個仙都冇，咪走去當咗隻錶救急囉。網上當舖嘅負責人拒絕透露係邊位球星，但重申肯定唔係早排拖欠球員人工嘅樸茅球員喎。</p></body></html>
