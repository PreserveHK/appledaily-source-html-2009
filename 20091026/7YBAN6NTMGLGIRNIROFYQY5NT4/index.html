<html><header><meta charset="utf-8"><title>劉翔圓全運會三連冠夢</title></header><body><h1>劉翔圓全運會三連冠夢</h1><p>「我還是行的！」周日在濟南奧林匹克體育場6萬名觀眾不斷高呼「劉翔、劉翔」的支持下，穿着一黑一白釘鞋的「欄王」劉翔，以由頭帶到尾的姿勢，13秒34成功衞冕全運會110米欄冠軍，完成史上第一位全運110米欄「三連冠」。他還舒了自去年8月京奧傷出一役後憋了一年零兩個月的悶氣，種種自我懷疑，終一掃而空。<br>難怪，欄王衝過終點一刻，立即脫下釘鞋，靠着一雙白襪子跑足全場，一邊感謝觀眾對他的不離不棄，一邊罕有地脫下戰衣，拋向觀眾席；還用上海話說了句：「上海男人真厲害！」</p></body></html>
