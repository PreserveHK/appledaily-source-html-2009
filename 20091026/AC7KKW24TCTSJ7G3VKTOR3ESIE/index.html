<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨搬新竇宴粉絲 - 李八方</title></header><body><h1>隔牆有耳：公民黨搬新竇宴粉絲 - 李八方</h1><p>公民黨早前搬總部，由灣仔移師北角，地方大咗好多。雖然至今仲未正式搞新竇入伙party，但為咗答謝黨員多年嚟嘅支持，公民黨特別喺啱啱過去嘅星期六，搞咗個小型入伙酒，邀請幾十位黨員出席，等一班死硬粉絲先睹為快。<br>黨魁余大狀、副主席袋巾同湯家驊等巨頭都有到場，除咗唔少得嘅切燒豬儀式，party中仲安排聯歡遊戲，同黨員打成一片。例如袋巾蒙住雙眼行直線，唔知係咪寓意普選路線圖都要喺咁艱巨情況下行出嚟？據知公民黨稍後會向各路高官同政界中人發出英雄帖，邀請佢哋出席新竇grandopening。</p></body></html>
