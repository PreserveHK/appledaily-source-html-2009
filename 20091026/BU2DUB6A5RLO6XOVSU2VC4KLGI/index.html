<html><header><meta charset="utf-8"><title>官恩娜怕死年年體檢</title></header><body><h1>官恩娜怕死年年體檢</h1><p>官恩娜（Ella）昨日到尖沙嘴出席健康用品活動，現場即時量度血壓及測試身體機能，結果驗出她的機能如25歲，現年30歲的她即笑說：「好呀，細咗5年。」</p><p>家中置跑步機</p><p>事後Ella坦言怕死，以前間中會飲酒，現在已戒掉，家中又有跑步機以便一有時間做運動，問她是否買重保險？她說：「我唔係怕冇錢，係有好多嘢好似結婚生仔未做，又未有代表作。」<br>再問是否因醫生男友令自己更注意健康？Ella說：「因為細個成日氣管炎，心肺功能好差，又有哮喘，家我每年都做全身檢查，因為唔少婦科病都年輕化。」<br>採訪、攝影：李珮洳</p></body></html>
