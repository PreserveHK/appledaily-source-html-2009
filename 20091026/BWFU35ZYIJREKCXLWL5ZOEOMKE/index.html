<html><header><meta charset="utf-8"><title>翔子演唱會空凳悼祖父</title></header><body><h1>翔子演唱會空凳悼祖父</h1><p>日本女歌手中川翔子前晚首次在日本武道館開騷，吸引一萬名fans捧場，連其祖母及母親桂子也現身打氣。一向玩得的桂子cosplay亮相，在後台更俯身向前，擺伸脷攞膽甫士，搶去女兒不少風頭。</p><p>跪地答謝粉絲</p><p>由於翔子疼錫的祖父在本月初逝世，故她舉行個唱時不忘預留座位給祖父，希望他在天之靈可以欣賞其演出。翔子說：「我和重要的人約好在這地方開騷，今日並非發夢，這是全宇宙最閃亮的地方。」翔子演唱17首歌，甚至挑戰一直是其弱項的舞蹈，最後她更忍不住落淚，跪地答謝fans的支持，場面感人。</p></body></html>
