<html><header><meta charset="utf-8"><title>Morrissey台上暈倒</title></header><body><h1>Morrissey台上暈倒</h1><p>80年代大熱英國樂隊TheSmiths前主音、現年50歲的Morrissey，前日在英國南部斯文敦舉行演唱會時，突然暈倒地上，幸送院搶救後並無生命危險。<br>據目擊當時情況的樂迷表示，Morrissey前日在演唱會中段突然失去知覺，暈倒地上，台上兩名樂手及工作人員即衝上前扶他下台，並召救護車到場，在場約千名樂迷只好慢慢離開。該地醫院表示Morrissey經一晚休息及檢測後，情況穩定，但仍要留院觀察。</p></body></html>
