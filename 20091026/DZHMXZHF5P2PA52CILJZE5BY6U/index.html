<html><header><meta charset="utf-8"><title>深宵照燈光　易患憂鬱症</title></header><body><h1>深宵照燈光　易患憂鬱症</h1><p>日間陽光浴，會患皮膚癌；深宵照燈光，就易患抑鬱。美國一項研究指出，人類晚上長時間暴露在燈光下，會影響性格發展，增加罹患憂鬱症機率。<br>俄亥俄州立大學研究人員，用24隻老鼠分成兩組，一組每天照燈16小時熄燈8小時，一組每天照燈24小時，再分析老鼠憂鬱指數。結果長期暴露在燈光下的老鼠，比另一組老鼠喝少了平時喜歡喝的糖水，反映憂鬱和不安指數提高。研究人員憑此推論，長期值夜班或常熬夜看電視的人，憂鬱風險大增，原因是晚上燈光會影響身體的光線周期。<br>英國《星期日電訊報》</p></body></html>
