<html><header><meta charset="utf-8"><title>Stephy補習英文</title></header><body><h1>Stephy補習英文</h1><p>鄧麗欣（Stephy）、方力申和農夫等昨日在杏花新城出席活動，Stephy和小方合唱《好心好報》時忘記歌詞兼甩嘴，小方取笑Stephy說：「自己歌都唱錯。」Stephy即尷尬死撐說：「證明我冇睇歌詞唱。」<br>Stephy因英文差再被網友取笑，有指死敵傅穎即用英文更新blog，Stephy說：「我冇比較過邊個英文好，但我搵緊私人英文老師。」<br>採訪：魯萍攝影：葉君海</p></body></html>
