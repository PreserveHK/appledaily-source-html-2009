<html><header><meta charset="utf-8"><title>田徑場甩漏仍多</title></header><body><h1>田徑場甩漏仍多</h1><p>【本報訊】劉翔全運110米欄3連霸後，下一站，香港觀眾熱切期待他12月初來港戰東亞運；但就算「欄王」準備好，田徑主場的將軍澳運動場卻未掂。<br>將軍澳運動場昨舉辦香港田徑聯賽總決賽，雖然8月底跑道凸起處已重鋪，但場內「甩漏」不少。先有大鐘因零件壞了不能正常運作，之後電子槍又重演早前太細聲而要選手重新起跑；還有人投訴帳幕不夠，有中暑危機。香港田總副主席馮宏德表示：「賽前已知大鐘壞了，但更換零件未到；而帳幕問題，東亞運會加多一點，到時每個賽項都會有帳幕。至於起跑槍，東亞運會用真槍。」</p></body></html>
