<html><header><meta charset="utf-8"><title>求驗客手記：畢頓冧莊先求婚　道端聽變黃面婆 - 求驗客</title></header><body><h1>求驗客手記：畢頓冧莊先求婚　道端聽變黃面婆 - 求驗客</h1><p>畢頓成為今屆F1總冠軍，我求大俠以為佢會成家立室，同佢位日籍名模道端謝茜嘉拉埋天窗。點知呢位英國車手話要喺下屆衞冕，先會同道端求婚。查實道端都成25歲，萬一畢頓往後嘅成績冇今屆都好，道端咪隨時等到人老珠黃都嫁唔出？<br>好話唔好聽，畢頓最霉嘅時候唔係有道端，支持同鼓勵，邊有今日吖，所以佢真係好唔應該！另外，有指畢頓同意以800萬鎊年薪續效力巴恩，原本由佢同「黑帝」咸姆頓組成嘅麥拿侖「黑白雙煞」令人引頸以待，咁即係話車迷要繼續等落去嘞。</p></body></html>
