<html><header><meta charset="utf-8"><title>求驗客手記：7:0狂炒三箭　前鋒爭冠決心澎湃 - 求驗客</title></header><body><h1>求驗客手記：7:0狂炒三箭　前鋒爭冠決心澎湃 - 求驗客</h1><p>前鋒噚日喺日聯大炒三箭7:0，繼日皇盃後再開「主其他」波膽，仲1分壓過鹿角攞番榜首，奪冠賠率仲熱到得番1.55倍，鹿角就係3倍次熱。<br>由於飛腳同心跳都失分，今屆日聯如無意外都係前鋒同鹿角之爭。噚日場波佢哋去盡，睇嚟決心真係好大，而且佢哋餘下嘅聯賽，相對比鹿島易踢，所以我求大俠都認為佢哋可以首次奪冠。話時話，山葉嘅前田遼一噚日入3粒後，家喺射手榜以18球領先。而山葉嘅降班壓力唔大，不過前田遼一就要為自己而戰，如果唔係點為日本出戰南非世盃呀。</p></body></html>
