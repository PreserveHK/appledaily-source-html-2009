<html><header><meta charset="utf-8"><title>婦闖火鍋店翻枱搗亂</title></header><body><h1>婦闖火鍋店翻枱搗亂</h1><p>【本報訊】一名中年婦人昨凌晨2時許突然走進油麻地廟街210號一間食肆，二話不說將放滿火鍋用具和食品的木枱推翻。爐具熱湯登時散滿一地，嚇得食客驚惶走避，情況混亂。反枱婦人卻若無其事，坐在店外自言自語，女職員致電報警。警方到場時該名50歲姓何婦人否認搗亂：「我冇做過喎！」經調查後相信她有精神問題，送院檢驗，案件列作發現精神有問題人士。事件中無人受傷，惟匆忙間食客都走避離去，沒有付款，東主只得大叫倒楣。</p></body></html>
