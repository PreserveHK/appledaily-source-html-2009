</title></header><body><h1>豐田炮製混能超人？
</h1><p>早排採訪東京車展，偶然間經過六本木，離遠見到一大間玻璃建築物上，有個幾層樓高嘅超人畫像，以為有相關精品或超人博物館，嗱嗱臨快步走埋去八吓。點知原來係豐田Showroom，不過用咗超人個「Super」形象嚟Sell推出無耐嘅新一代Prius。睇埋宣傳Banner，仲話力撐東京電影節，做埋嘉賓代步車㖭。咁又係，豐田玩Plug-inConcept嘅車仲未正式投產，主流興環保，又點可以唔力谷混能始祖、兼且技術成熟嘅Prius吖。其實，香港要推動環保車，係咪都要諗諗唔好下下用豪房嚟接載貴賓呢？<br><br>記者：徐影龍
</p></body></html>
