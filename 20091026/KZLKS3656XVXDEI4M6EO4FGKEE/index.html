<html><header><meta charset="utf-8"><title>NewsFlash澳警懸紅715萬捉「吸血鬼」殺手</title></header><body><h1>NewsFlash<br>澳警懸紅715萬捉「吸血鬼」殺手</h1><p>澳洲墨爾本警方懸紅100萬澳元（715萬港元），通緝主使槍殺男妓查特斯－阿博特（ShaneChartres-Abott）的男子佩里（MarkPerry）。自稱200歲吸血鬼的查特斯－阿博特2003被控傷人罪，出庭前遭槍殺，警方指佩里是主謀，亦有傳墨爾本多位名媛曾光顧查特斯－阿博特，有人擔心他出庭時爆內幕，故殺人滅口。<br>德新社</p></body></html>
