<html><header><meta charset="utf-8"><title>Reporter'sPick：高機能補水</title></header><body><h1>Reporter'sPick：高機能補水</h1><p>最近肌膚開始有乾燥問題，極潤的保濕霜成為寵兒，但一時間用太潤的護膚品，肌膚一下子未能適應，好易出油脂粒。搽潤膚霜前，應拍上高度保濕的爽膚水，讓肌膚有吸收更潤養份的準備，試用過OLAYRegenerist高機能爽膚水，補水能力超讚，拍上面好清爽，過一陣被肌膚吸收，再搽之前張曼玉做代言的同系列緊緻護膚霜，有如雙層滋潤保護，肌膚的乾燥問題即時解決。<br><br>記者：郭佩韻<br>查詢：25833583</p></body></html>
