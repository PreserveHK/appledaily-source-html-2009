<html><header><meta charset="utf-8"><title>關心妍峇里婚禮遇地震</title></header><body><h1>關心妍峇里婚禮遇地震</h1><p>關心妍（Jade）日前與未婚夫楊長智帶着5大箱行李飛赴印尼峇里島舉行婚禮，在當地休息了三天，前日在當地一間教堂行禮，並邀請得好友林以諾牧師主持儀式。<br>婚禮採用基督教儀式，在莊嚴又溫馨的氣氛下舉行，新娘子和新郎在親朋好友祝福下都感動得哭了起來。婚禮完畢後，一對新人回酒店休息一會，黃昏就在酒店設婚宴和放煙花慶祝。</p><p>料本周回港</p><p>雖然婚宴期間，印尼東部曾發生7.3級地震，當局更一度發出海嘯警告，但他們舉辦婚宴的場地完全感覺不到，所以當時他們均不知道有地震，事後有香港朋友打電話問平安，她們才知道此事。如無意外，關心妍與親友們將於本周回港。<br>撰文：葉雪</p></body></html>
