<html><header><meta charset="utf-8"><title>金荷娜襲港造勢</title></header><body><h1>金荷娜襲港造勢</h1><p>韓星金荷娜和姜志煥昨日來港宣傳新片《我女友係零零7》，有近40名師奶fans接機，不過大會未有安排保安護送。<br>兩人昨日齊齊架上墨鏡現身機場，一身黑衣裳的姜志煥表現甚cool，金荷娜較親民，兩人友善地接下fans送上的禮物及鮮花，但被熱情fans逼到寸步難行，擾攘近10分鐘兩人終脫身行到鄰近下榻的機場富豪酒店休息。今日兩人會到沙田出席《我》片記者會，明日會出席首映禮，後日返回韓國。<br>採訪、攝影：張俊銘</p></body></html>
