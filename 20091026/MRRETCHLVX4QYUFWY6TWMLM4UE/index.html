<html><header><meta charset="utf-8"><title>求驗客手記：馬德里雙雄累死捧場客 - 求驗客</title></header><body><h1>求驗客手記：馬德里雙雄累死捧場客 - 求驗客</h1><p>上周六馬德里市雙雄齊齊喺西甲領嘢，啱啱炒咗教練列辛奴嘅馬體會，對住只得9人應戰嘅馬略卡，都要俾對手完場前迫和1:1，累死一班買咗1.62倍單W嘅球迷。最衰係科蘭上半場射失12碼，搞到馬體會臨尾香，黑氣仍然未除。嗰邊同市嘅皇馬，冇咗受傷嘅基斯坦奴朗拿度、賓施馬同希古恩作客希杭，結果攻力大減下賽和0:0。睇番皇馬賽前已經連續19場賽事有波入（季前友賽、歐聯、聯賽），今場得番卡卡同魯爾孭飛即時現形，又係1.55倍單W不保。</p></body></html>
