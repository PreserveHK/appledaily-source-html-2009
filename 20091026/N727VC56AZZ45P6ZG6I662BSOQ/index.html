<html><header><meta charset="utf-8"><title>艾美莉穿Dior的新娘</title></header><body><h1>艾美莉穿Dior的新娘</h1><p>曾主演《穿Prada的惡魔》（TheDevilWearsPrada）的英國女星艾美莉賓特（EmilyBlunt），與演出美版電視劇《TheOffice》男星JohnKrasinski相戀一年，已鐵定明年6月結婚。<br>現年26歲的艾美莉去年與加拿大歌手MichaelBuble分手後，即與JohnKrasinski火速相戀，感情更一日千里。兩人決定完成手頭上工作後，便於明年6月拉埋天窗。雖然艾美莉仍未決定結婚地點，但過去一年冒起甚快的她，已獲Dior的主帥JohnGalliano主動提出為她設計婚紗，作為結婚禮物。</p></body></html>
