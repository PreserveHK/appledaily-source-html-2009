<html><header><meta charset="utf-8"><title>東京電影節閉幕冷清</title></header><body><h1>東京電影節閉幕冷清</h1><p>第22屆東京國際電影節昨日閉幕，兩部競賽的華語片，包括陳柏霖主演的《台北飄雪》和李芳芳執導的《天長地久》均食白果，保加利亞電影《EasternPlays》成為大贏家，狂掃最佳影片櫻花獎、最佳導演及最佳男主角三個獎。<br>《EasternPlays》講述失散兄弟在種族衝突中重遇的故事，男主角ChristoChristov在拍攝後不久逝世，導演KamenKalev代他上台領獎。影后落在《EightTimesUp》的法國女星JulieGayet手上，西班牙電影《Rabia》則奪評審委員獎。昨日綠地毯的星光較開幕禮黯淡，只有日本女星木村佳乃、韓星劉智泰等出席。</p></body></html>
