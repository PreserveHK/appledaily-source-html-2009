<html><header><meta charset="utf-8"><title>房車撞七人車尾釀四傷</title></header><body><h1>房車撞七人車尾釀四傷</h1><p>【本報訊】一名男子昨晨駕駛七人車載同兩子女，沿長青路行駛期間，因應前面交通情況停車，尾隨一部由女司機駕駛的私家車收掣不及，撞向七人車車尾，七人車司機與兩子女，以及私家車上兩歲半男童，共四人輕傷送院治理。<br>昨晨11時許，50歲姓楊男子駕駛七人車，載乘其14歲女兒及9歲兒子，沿長青路往長青隧道方向行駛，七人車離隧道入口往九龍方向約600米，楊因應前面交通情況收慢停車，惟尾隨一部由34歲姓盧女子駕駛的萬事得私家車收掣不及，撞向七人車車尾，七人車車尾凹陷，車上楊及其兩子女同告輕傷，盧婦未有受傷，但其車上姓黃兩歲半大兒子則輕傷，四人俱送院治理。</p></body></html>
