<html><header><meta charset="utf-8"><title>畢彼特鐵騎士碌地</title></header><body><h1>畢彼特鐵騎士碌地</h1><p>荷李活男星畢彼特（BradPitt）前日在洛杉磯駕駛電單車外出期間，不幸炒車，幸好意外並無涉及其他人，畢彼特也只是摔倒在地上，不用求醫。</p><p>自稱冇受傷</p><p>據美國娛樂網站TMZ報道，畢彼特前日中午獨自駕駛外出時，遭大批傳媒追訪，畢仔為撇甩傳媒，在路上左穿右插，當他在紅燈前停車時，其電單車的倒後鏡撞到一架停泊路旁的汽車，畢仔一時失重心，連人帶車成滾地葫蘆。<br>事後畢仔即致電求助，但他向在場傳媒表示沒有受傷，最終也沒有為此事報警。最後一班工作人員到場將畢仔的電單車拖走，他也由司機接載離開。</p></body></html>
