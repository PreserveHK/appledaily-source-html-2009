<html><header><meta charset="utf-8"><title>Kary隆胸只求多少少</title></header><body><h1>Kary隆胸只求多少少</h1><p>吳雨霏（Kary）昨日在愉景新城舉行新碟簽唱會，約有200多名fans排隊，有fans上台玩遊戲時，拿着雞毛掃向Kary示愛。穿透視裙的Kary苦笑表示不少朋友覺得其新碟靚相似纖體廣告，問到她有否考慮過豐胸？Kary笑說：「如果唔使做手術都OK，我想多少少，但千祈唔好太多，我怕會好誇張。」<br>對於傅穎（Theresa）昨日在差不多時間於同一地區出席活動打對台，Kary認為只是巧合。問到其續約進展時，Kary表示與高層陳輝虹斟洽中，公司是否安排大量工作希望冧掂她續約？她表示不想外界把焦點放在合約問題上。<br>採訪、攝影：李珮洳</p></body></html>
