<html><header><meta charset="utf-8"><title>丈夫大五年　婚姻最長久</title></header><body><h1>丈夫大五年　婚姻最長久</h1><p>想婚姻關係甜到漏，竅門在於教育程度與年齡差距。英國有研究發現，妻子若曾接受高等教育，嫁一個年長自己最少五年的丈夫，雙方又首次結婚，肯定能白頭到老。<br>英國巴斯大學的弗拉尼耶博士，五年前訪問了1,534對已婚或熱戀男女後，早前再跟進1,074對受訪者狀況，分析他們的年齡、教育程度、國籍和婚姻背景。<br>結果發現離婚夫婦的共通點，就是雙方教育程度不高，若其中一人曾離婚，婚姻關係也不長久，年齡相距五年的姊弟戀，離婚率更高五倍。但若首次結婚，丈夫又比妻子年長五載，就可永結同心，若妻子讀書較多，和諧機會也比少教育夫婦高八倍。<br>英國《星期日郵報》</p></body></html>
