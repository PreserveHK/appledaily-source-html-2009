<html><header><meta charset="utf-8"><title>7號楊凌智唔認曾口角</title></header><body><h1>7號楊凌智唔認曾口角</h1><p>前晚在亞姐準決賽中，1號莫曉菲與7號楊凌智於互選擯出局環節已火藥味十足，莫曉菲被out後更狂數楊凌智，力斥她人品有問題，又透露曾和楊凌智口角。</p><p>「唔係好多人鍾意我」</p><p>雖然被最多佳麗投票要踢她出局，楊凌智仍順利入圍，她事後接受訪問時，說：「喺佳麗互選係咪出局嘅環節裏面，有好多佳麗投咗我票，所以我得票最高，知道唔係好得人鍾意我。」對於莫曉菲指名道姓轟她人品有問題，更表示兩人曾發生多次口角，楊凌智就顧左右而言他，並強調：「冇實質事發生，亦都冇印象，不過自己會檢討，可能同自己鍾意搭訕有關啦。」<br>採訪：林妃</p></body></html>
