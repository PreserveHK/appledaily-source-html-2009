<html><header><meta charset="utf-8"><title>求驗客手記：大髀重創會變殘廢　迪雲樸信有明天 - 求驗客</title></header><body><h1>求驗客手記：大髀重創會變殘廢　迪雲樸信有明天 - 求驗客</h1><p>韋斯咸後衞迪雲樸（圖），喺8月尾俾人入屋刺傷重創大髀，傷口有成15吋咁長，當時報稱佢隻腳9成廢梗。但係奇蹟往往喺好心嘅人身上出現，迪雲樸日前同領隊蘇拿會面，話希望自己重返球場，好番後會積極操練。<br>雖然迪雲樸仲有排唞，球季完結前都唔使預佢，不過蘇拿就叫呢位26歲守將好好休養，話唔埋迪雲樸可以重返球場都未定！回顧番受傷單嘢，迪雲樸就係唔鍾意家姐識埋啲豬朋狗友得罪人，結果俾人入屋報復，我求大俠好希望，呢位咁有正義感嘅後生仔快啲好番啦！<br></p></body></html>
