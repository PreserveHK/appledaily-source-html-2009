<html><header><meta charset="utf-8"><title>港漢返鄉遇劫抗賊受傷</title></header><body><h1>港漢返鄉遇劫抗賊受傷</h1><p>【本報訊】一對夫婦在返回內地潮州鄉間探親期間遇劫，男事主不甘損失反抗，被賊人用刀割傷手，夫婦昨午經羅湖返港時，向關員要求召救護車送院治療。<br>受傷男事主40餘歲，昨日與妻子返回潮州鄉間探親，其間兩人被賊人截劫，搶去身上財物，劫案中男事主不甘損失反抗，被賊人用刀割傷左手前臂，傷者其後在當地報公安及接受治療，隨即返港。夫婦昨午3時經羅湖返港時，傷者即向關員要求入院治療，救護員事後將傷者送北區醫院，他治療後無大礙。</p></body></html>
