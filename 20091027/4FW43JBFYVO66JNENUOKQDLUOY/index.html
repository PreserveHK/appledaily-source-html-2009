<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Lavina變身谷胸新娘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Lavina變身谷胸新娘 - 馮仁昭</h1><p>o靚模鍾蕙芝（Lavina）、胡心諾（Rainbow）同埋吳雨霏（Kary）噚日喺尖沙嘴出席婚紗騷，身材驕人嘅Lavina依舊谷胸上陣，搶咗Rainbow同Kary唔少風頭。Kary唔使着婚紗，但佢話遲啲會幫婚紗公司影相，又會出席宣傳活動。Lavina就自爆冇男友，佢話到家都未試過有男友陪過冬天，問到係咪因冬天太密實男仔唔鍾意？Lavina死都話唔係。</p></body></html>
