<html><header><meta charset="utf-8"><title>Morrissey暈倒照曝光</title></header><body><h1>Morrissey暈倒照曝光</h1><p>80年代大熱英國樂隊TheSmiths的歌曲近日被電影《心跳（500）天》用作插曲，其前主音、現年50歲的Morrissey，大前日在英國南部斯文敦舉行演唱會時在台上不適暈倒，昨日有報章刊登他出事時的情況。<br>英國《每日郵報》得到現場觀眾報料，指Morrissey上台時已經面帶痛楚神色，唱到名曲《ThisCharmingMan》突然呼吸困難跪倒地上，工作人員見狀即衝出台把他扶起。報道指Morrissey入院後情況穩定，昨日已經出院，但其經理人始終不肯透露他患上哪種疾病。</p></body></html>
