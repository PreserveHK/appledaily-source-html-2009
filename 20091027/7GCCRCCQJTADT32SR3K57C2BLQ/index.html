<html><header><meta charset="utf-8"><title>財話短說財政部：中國今季經濟增長加快</title></header><body><h1>財話短說<br>財政部：中國今季經濟增長加快</h1><p>▲中國第三季度國內生產總值（GDP）按年勁升8.9%，財政部副部長王軍（圖）表示，第四季度經濟增速進一步加快，有望實現GDP及財政收入雙雙「保八」，惟眾多不確定性令收支面臨挑戰，故將保持積極的財政政策力度力爭完成全年目標。全國人大財經委副主任委員尹中卿指出，短期內擴大內需仍受制約，財政支出剛性大，收支矛盾突出，料2010年財政赤字不會低於今年。</p></body></html>
