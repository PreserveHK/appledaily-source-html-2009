<html><header><meta charset="utf-8"><title>阿Sa開工顯大胃本色</title></header><body><h1>阿Sa開工顯大胃本色</h1><p>古天樂和蔡卓妍（阿Sa）前晚在中環港外線碼頭附近拍攝爾冬陞新片《鎗王之王》，劇情講述他們靠在天橋欄杆傾偈，古仔飲水欲迴避阿Sa追問，但阿Sa按實水樽要古仔回答，令古仔感到為難。未知古仔表現是否未如爾冬陞要求，其間見爾冬陞叫停機並親自指導他，最後take了多次始完成。</p><p>攬古仔漫步</p><p>之後轉場再拍，埋位前阿Sa與助手見現場擺放消夜美食即上前狂擦，其後工作人員買軟雪糕給阿Sa品嚐。原來下一場口講述阿Sa到雪糕車買軟雪糕食，然後攬着古仔散步，見阿Sa擦完消夜後再連掃兩杯雪糕也面不改容，堪稱大胃王。<br>採訪、攝影：李志明、羅德光</p></body></html>
