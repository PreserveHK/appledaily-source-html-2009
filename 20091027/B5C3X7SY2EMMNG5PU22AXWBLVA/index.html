<html><header><meta charset="utf-8"><title>張繼聰自認膠心最專一</title></header><body><h1>張繼聰自認膠心最專一</h1><p>張繼聰前晚在將軍澳和劉美君主持無綫節目《超級巨聲》，當晚有內地和台灣代表挑戰香港參賽者。<br>對於做主持，張繼聰坦言獲益良多，希望有機會再試，記者即笑他花心，張繼聰即擺明冧老婆謝安琪說：「只限工作上，感情唔會，我個心好似噴咗噴髮膠，膠住個心，可能係有個好鍾意嘅人叫髮型師係咁噴我個心。我係唔會受引誘，一晚歡愉十世無奈，我寧願打木樁或者同個仔去飲茶。」<br>採訪、攝影：王連連</p></body></html>
