<html><header><meta charset="utf-8"><title>譚凱琪歌舞賀台慶</title></header><body><h1>譚凱琪歌舞賀台慶</h1><p>譚凱琪（Zoie）和體育台足球評述員馮嘉奇，日前為有線電視拍攝16周年台慶宣傳短片，兩人更穿上西式舞衣邊唱邊跳，演繹有線16周年主題曲《CABLESixteengoingonSeventeen》。<br>對於被公司選中做台慶歌主角，Zoie表示十分高興，她更在現場教導馮嘉奇如何在鏡頭前跳舞唱歌，她說：「第一次同佢合作，估唔到佢咁怕醜，因為佢有做足球教練，所以佢擔心會俾學生取笑。」<br>此外，Zoie自從加入有線後，工作量有增無減，稍後更會夥拍財經專家胡孟青和袁彌明主持一個有關小本創業及投資的新節目。<br>撰文：林妃</p></body></html>
