<html><header><meta charset="utf-8"><title>潮流感：郎朗上海灘出圍巾 - ㎡</title></header><body><h1>潮流感：郎朗上海灘出圍巾 - ㎡</h1><p>摩登中國服品牌上海灘，食正國人愛國、洋人Chinesefever條水，中西一樣吃香。今期上海灘請來另一外國人favorite──中國知名鋼琴家郎朗合作，推出高雅華麗的中式絲質圍巾。<br>將於全球上海灘旗艦店發售、名為LangLang特別版圍巾，以螢光粉紅色點綴鋼琴圖案，襯托藍黑主色，結合上海灘招牌的螢光與郎朗形象。昨晚在紐約上海灘旗艦店更舉辦一場獨家酒會，請郎朗與愛音樂的來賓交流及分享心得。<br><br>Textby㎡</p></body></html>
