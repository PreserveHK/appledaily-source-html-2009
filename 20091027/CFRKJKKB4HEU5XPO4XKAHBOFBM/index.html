<html><header><meta charset="utf-8"><title>施丹來港會Rain</title></header><body><h1>施丹來港會Rain</h1><p>前法國球王施丹（ZinedineZidane）繼03年隨西甲球隊皇家馬德里來港，在大球場作賽後，6年後重訪香港。退役後的施丹今次來香港，主要為瑞士腕錶名牌IWC主持開幕，原定今日抵港的施丹，提早昨日到達，處理私人事務，並為明天的活動作準備。<br>施丹以IWC品牌之友的身份，明天傍晚會為品牌位於尖沙嘴名店新地標的1881Heritage旗艦店主持開幕禮及記者會，同場還有品牌之友、韓國歌手Rain及台灣歌手陶喆等。<br>撰文：DebbieLum</p></body></html>
