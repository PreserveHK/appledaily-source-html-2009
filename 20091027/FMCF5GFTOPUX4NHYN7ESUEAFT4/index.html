<html><header><meta charset="utf-8"><title>Niki閘住鄭嘉穎</title></header><body><h1>Niki閘住鄭嘉穎</h1><p>周麗淇（Niki）昨日到荷里活廣場出席「首部港產電動MyCar創新發明展」，對於有消息指鄭嘉穎「翻兜」Niki，她說：「黐線，兜個頭，啲新聞成日兜嚟兜去，關於嗰個人嘅新聞唔關我事，唔該唔好扯我落水。」<br>問Niki有否看《宮心計》，抑或只看《富貴門》時，她說：「我兩套都冇睇，我成日唔喺香港，或者上網睇番。」問到若鄭嘉穎再追求會否接受？她笑說：「追乜？乜有追過咩？唔好搞呢啲嘢啦，我呢個moment無人駕駛得啦，將來就要搵個高性能、多功能、專一、外形唔花弗功能又實用嘅老公。」<br>採訪、攝影：李珮洳</p></body></html>
