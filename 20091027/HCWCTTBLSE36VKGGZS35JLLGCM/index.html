<html><header><meta charset="utf-8"><title>隔牆有耳：特首得把聲唔現身 - 李八方</title></header><body><h1>隔牆有耳：特首得把聲唔現身 - 李八方</h1><p>曾蔭權自從變成「曾濫權」之後，一直匿埋唔見人，擺明要等你哋鬧到口乾自動收聲。噚日香港電台突然出咗段曾特首嘅專訪，初時以為曾蔭權終於覺悟，知道逃避唔係辦法，出嚟面對公眾。點知聽完成段訪問，佢只係講下個月去新加坡出席亞太經合組織會議，而且內容空洞，總之又係吹香港背靠祖國，可以成為倫敦同紐約一樣嘅金融中心等等講到爛嘅濫調。至於佢有冇明益親家賣多啲慳電膽，有冇私底下出手幫弟婦追討雷曼迷債賠償，呢啲人人關心嘅問題，就一隻字都冇提。靠政府出糧嘅港台係咪真正可以編輯自主，真係幾令人擔心！
</p></body></html>
