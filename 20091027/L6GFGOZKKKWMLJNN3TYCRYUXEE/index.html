<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊開騷不談離隊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊開騷不談離隊 - 馮仁昭</h1><p>台灣男子組合飛輪海喺台灣小巨蛋舉行一連兩場演唱會，前晚順利完成，當晚嘅fans可以話係完全陷入瘋狂狀態。完騷後，四名成員吳尊、辰亦儒、炎亞綸同汪東城一齊出席慶功宴，大會送上帝王蟹畀佢哋大擦特擦，佢哋覺得喺演唱會嘅表現有80分，總算好滿意。近年一直盛傳吳尊會離隊作個人發展，當晚又有傳媒向佢求證，但吳尊就冇回答，搞到呢個謎團仲未可以解開。</p></body></html>
