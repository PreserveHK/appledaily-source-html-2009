<html><header><meta charset="utf-8"><title>古巨基賭城搵真銀</title></header><body><h1>古巨基賭城搵真銀</h1><p>古巨基日前與同公司的容祖兒及鍾欣桐（阿嬌）一起到美國拉斯維加斯登台，同場還有黃宗澤和鍾嘉欣等。今次是基仔簽約英皇後首次到外地登台搵真銀，還可順道當作旅行散心，一舉兩得。<br>至於久未到當地登台的阿嬌，穿上一件由頭髮做成的deepV背心，相當特別，不少工作人員都好奇上前研究。當晚由祖兒擔任壓軸表演嘉賓，她在台上與觀眾分享入行10周年的經歷和心得，又大談10年前到洛杉磯學舞的情況。<br>撰文：葉雪</p></body></html>
