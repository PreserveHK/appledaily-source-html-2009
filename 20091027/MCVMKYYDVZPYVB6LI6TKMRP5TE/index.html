<html><header><meta charset="utf-8"><title>隔牆有耳：財爺捱義氣去獻花 - 李八方</title></header><body><h1>隔牆有耳：財爺捱義氣去獻花 - 李八方</h1><p>財爺曾俊華心病初癒，出院冇耐就要捱義氣幫曾特首頂住，噚日做咗一日署理行政長官。噚日佢一早就要去大會堂紀念花園，出席一年一度、悼念二次大戰期間為保衞香港而捐軀人士嘅官方儀式。曾俊華獻花嘅時候，神色好凝重，相信佢內心一定係百感交集，好有感觸。<br>唔知佢係咪因為大病初癒，對生死有更深刻嘅領悟；又抑或想到呢班烈士當年面對日軍嘅炮火，依然堅守崗位作戰，反觀家太平盛世，自己個「大佬」一見勢色唔對，就走去放假做咗逃兵，對於所謂義氣呢樣嘢，另有一番新嘅體會？</p></body></html>
