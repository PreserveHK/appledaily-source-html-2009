<html><header><meta charset="utf-8"><title>反對添馬艦旁土地轉商用保護海港會擬覆核</title></header><body><h1>反對添馬艦旁土地轉商用<br>保護海港會擬覆核</h1><p>【本報訊】政府擬將添馬艦新政府總部旁原規劃為「政府、機構或社區」用途的五號用地，改為商業用途，以彌補大幅降低中環海濱用地發展所損失的商業樓面，多次就填海工程與政府打官司的保護海港協會表明反對轉變土地用途，不排除提出司法覆核。<br>保護海港協會顧問徐嘉慎認為，該處轉為商業用途後，附近交通會更擠塞，他質疑為何原本給市民享用的土地會轉為賺錢用途，「一呎嘅土地都唔應該賣，所以現時做法完全違反佢哋（政府）承諾。」該會將向城規會提出反對，如果不獲接納，不排除提出司法覆核。</p></body></html>
