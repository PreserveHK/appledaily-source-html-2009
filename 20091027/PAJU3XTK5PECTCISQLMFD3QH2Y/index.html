<html><header><meta charset="utf-8"><title>金荷娜請姜至奐食檸檬</title></header><body><h1>金荷娜請姜至奐食檸檬</h1><p>韓國電影《我女友係零零7》男女主角姜至奐、金荷娜專程來港宣傳，昨日二人在沙田麗豪酒店出席記者會，分享香港之行及拍攝的點滴，不過最令人好奇的是兩人的緋聞。金荷娜被問到姜至奐是否符合其理想情人的條件時，她即場請姜至奐食檸檬。</p><p>男方尷尬</p><p>金荷娜說：「我揀男友的目標是日常生活要跟隨我一樣，喜歡看戲、吃東西，姜至奐的喜好和性格跟我有點不同，我喜愛的他未必喜歡，不過他是一個好人。」姜至奐聽罷不停飲水，狀甚尷尬，之後他只好將話題帶到香港是購物天堂，他說：「我來到香港都會想起周潤發、張國榮，還有美酒佳餚。」<br>採訪：楊潔雯<br>攝影：陳俊強</p></body></html>
