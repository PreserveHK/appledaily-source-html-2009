<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨帶狗狗籌款 - 李八方</title></header><body><h1>隔牆有耳：公民黨帶狗狗籌款 - 李八方</h1><p>公民黨最近細屋搬大屋，實情係捱唔住灣仔租貴，被迫搬去鄰近維園嘅廠廈。由於嚴重缺水，加埋嚟緊隨時要搞五區補選，所以決定下月8號搞個「愛與你同行」籌款步行，仲順便推廣埋動物權益。<br>公民黨毛孟靜噚日帶埋三隻狗宣傳遊行，話好歡迎市民當日都帶埋寵物一齊行，預計當日至少有成三、四十隻狗到場，仲請咗陳太做主禮嘉賓。毛孟靜話，今次步行籌款嘅路線，以山頂柯士甸山遊樂場為起點，傷健協會薄扶林傷健營為終點，背後好有意思，因為當年梁家傑競選特首時，都行過呢條路，有興趣嘅市民可以到公民黨網站。
</p></body></html>
