<html><header><meta charset="utf-8"><title>記者picks：惹火嚇鬼BBQ</title></header><body><h1>記者picks：惹火嚇鬼BBQ</h1><p>露天花園TheBackyard於10月30及31日將佈置成詭異神秘的地帶，還推出萬聖節餐譜，包括脆香魔鬼蝙蝠翼（香炸雞翼）、芝士南瓜燈籠（芝士南瓜薯茸），甜品有木乃伊無粉朱古力蛋糕及詭異頭顱雲石蛋糕，賣相核突，但夠膽食就知好味。現場更有大廚炮製燒羊架、虎蝦、蠔及海鮮串燒等香口食物。（Edwina）</p><p>TheBackyard（35523200）<br>旺角朗豪酒店L樓層</p></body></html>
