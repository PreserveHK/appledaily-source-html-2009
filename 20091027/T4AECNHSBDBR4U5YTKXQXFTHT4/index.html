<html><header><meta charset="utf-8"><title>官恩娜鍊實喉嚨搏命唱</title></header><body><h1>官恩娜鍊實喉嚨搏命唱</h1><p>官恩娜和衞蘭（Janice）前晚到杏花新城出席唱K活動，兩人皆有數十位fans到場打氣兼上台合唱，雖然官恩娜聲帶不適多時，但她仍拿起咪不肯放手地一口氣唱了7、8首歌，結果搞到要「鍊」住喉嚨唱，接着她突然講出古巨基當年得獎的一句話：「我真係好鍾意唱歌。」現場見官恩娜消瘦不少，她坦言半年前開始減肥，已瘦了16磅。</p><p>同場的Janice和師弟李治廷一同出場，她表示和妹妹衞詩同樣愛唱K，試過凌晨時唱至被人投訴，現改為早上才唱歌練聲。至於和文詠珊合演的新戲，Janice表示有機會和狄龍合作，更大讚狄龍好人，教曉她不少演技知識。<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
