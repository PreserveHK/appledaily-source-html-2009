<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪獲小天使獻吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪獲小天使獻吻 - 馮仁昭</h1><p>啱啱出咗新碟嘅薛凱琪（Fiona）噚日喺九龍灣搞咗個簽唱會，臨近萬聖節，簽唱會都搞咗個扮鬼扮馬環節，氣氛非常熱鬧。<br>Fiona又同個打扮成天使嘅四歲小歌迷合唱，小歌迷仲向Fiona送上香吻㖭，Fiona話：「呢位小妹妹聰明又可愛，識得唱我嘅歌，真係好得人鍾意。」玩遊戲時，fans戴上八両金、周中同Mr.Bean嘅面具向Fiona示愛，仲送上別出心裁嘅禮物，搞到Fiona感動落淚。</p></body></html>
