<html><header><meta charset="utf-8"><title>淑女開篷</title></header><body><h1>淑女開篷</h1><p>全新一代淑女NissanFairladyZ早已經登場，上星期日本廠方終於宣佈全新一代FairladyZRoadster開篷版車型正式上場。據官方網上公佈表示，全新開篷版車型依然係雙座跑車款式，配以一個全電動軟篷，座椅更加有冷氣，天氣熱啲都無有怕。配埋名牌BoseAudioSystem連娛樂系統、18吋輪圈等，售價由4,357,500日圓起（約$366,853起），以香港車行做事速度，睇怕車迷唔使等幾耐就已經可以見到新車真身！<br><br>記者：梁美甜</p></body></html>
