<html><header><meta charset="utf-8"><title>邱の組合：港股後市可看好</title></header><body><h1>邱の組合：港股後市可看好</h1><p>港股上周五於長假前造好，兩大指數均突破旗形，再創這個牛市新高，而且成交增至759億元，港股短期後市仍可看好。</p><p>從周線圖上看，恒指以大陽燭突破22000水平阻力，MACD牛差距再度擴闊，反映短線調整已完成，後市將反覆升向23500水平。<br>H指亦以大陽燭突破12800水平阻力，並撐開保歷加通道頂，技術走勢向好，後市將反覆升向14500水平。<br>倉內股隻數目較多，部份欠缺表現的股份，今日或會先行沽出。今日尾市時，亨泰（197）若不能升破0.51元阻力，忠旺（1333）若不能突破7.77元，即使未觸及止蝕位，亦會先行計數。</p></body></html>
