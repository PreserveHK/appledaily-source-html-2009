<html><header><meta charset="utf-8"><title>李小龍女兒力谷亡父品牌</title></header><body><h1>李小龍女兒力谷亡父品牌</h1><p>李小龍的女兒李香凝昨日宣佈把父親形象擴展成全球品牌，旗艦網頁BruceLee.com會大規模擴充，推出各種李小龍的商品，並透過新成立的LeeWay媒體公司開拍新片及製作電視節目。</p><p>盼增加收入</p><p>《華爾街日報》早前已率先報道今次消息，去年李香凝已向環球電影公司購回李小龍影像權，成立負責處理李小龍品牌授權與製作業務的公司。近年來李小龍品牌每年為其遺產基金帶來大約800萬港元的收益，李香凝希望能夠增加5至10倍。現年40歲的李香凝認為父親舉世聞名，她覺得有責任維護父親的名聲及推廣其信念。</p></body></html>
