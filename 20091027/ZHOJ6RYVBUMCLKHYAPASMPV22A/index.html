<html><header><meta charset="utf-8"><title>財話短說中石化探獲內地最大氣田</title></header><body><h1>財話短說<br>中石化探獲內地最大氣田</h1><p>▲據中石化（386）大股東中石化集團最新公佈消息，中石化旗下勘探南方分公司在重慶忠縣、梁平、萬州一幅面積340多平方公里的區域勘探，獲得一個與目前中國儲量最大的氣田——普光氣田類似的千億級特大氣田，初步估計單是在興隆場區塊中的「石家場構造──岩性復合圈」，天然氣資源量已達到1200多億立方米。普光氣田亦是由中石化負責開採，至08年底，該氣田探明儲量近6000億立方米。</p></body></html>
