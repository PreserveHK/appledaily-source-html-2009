<html><header><meta charset="utf-8"><title>靚人網站樣醜勿進</title></header><body><h1>靚人網站樣醜勿進</h1><p>這個約會網站名叫「靚人網站」（Beautifulpeople.com下圖），自問靚仔靚女請即加入，建立一個「世界性靚人社團」，網站不怕樣貌歧視，表明不准醜人加入。</p><p>靚人網站規定，申請人要將個人照片上載，供另一性別的現有網站成員，評定他或她是否靚仔或靚女，通常只有20%申請人可過關。<br>獲准加入的靚仔靚女，網站承諾提供「精采派對、環球富豪網絡、與頂級模特兒公司簽約機會，甚至會有靚BB。」網站有18萬成員，七年前在丹麥設立，之後在英美等地開分支網站，昨日統一成國際性網站。<br>英國《每日電訊報》</p></body></html>
