<html><header><meta charset="utf-8"><title>華納變走哈利波特晚餐</title></header><body><h1>華納變走哈利波特晚餐</h1><p>這一場可說是「哈利波特──消失的晚餐」。北倫敦私房菜「愛Marmite醬女士」（圖），與熱愛《哈利波特》的女兒合作構思在萬聖節舉行「哈利波特之夜」，參加者要在「斜角巷」說出「暗號」，進入「地下餐廳」，然後享用哈利迷耳熟能詳的「奶油啤酒」及巫師帽南瓜餡餅等，盛惠每位25鎊（約318港元）。華納立即警告她侵權，她惟有改為舉行「一般巫師之夜」，又抱怨：「魔法媽媽羅林曾跟我一樣是單親媽媽；她必定不會扼殺一個單親媽媽的一點創意。」<br>英國廣播公司</p></body></html>
