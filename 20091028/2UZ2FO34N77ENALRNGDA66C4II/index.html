<html><header><meta charset="utf-8"><title>周杰倫分身襯周迅</title></header><body><h1>周杰倫分身襯周迅</h1><p>由袁和平執導，周杰倫（Jay）、周迅和趙文卓主演的電影《蘇乞兒》將於明年2月11日上映，阿Jay在戲中分飾兩角，一個是白髮武神，另一是世外高人，兩款造型均超酷。</p><p>與師妹合唱</p><p>今次Jay請來師妹袁詠琳（Cindy）合唱電影主題曲《畫沙》，該MV在片場內拍攝，但搭建的沙洲河岸場景、加上噴畫師炮製的流雲，幾可亂真。<br>《畫沙》一曲出自Cindy手筆，惜兩度遭Jay退歌，他說：「這首歌不錯，但比較適合你自己唱。」幸好Cindy不負所望，第三次終於成功過關。　撰文：林妃</p></body></html>
