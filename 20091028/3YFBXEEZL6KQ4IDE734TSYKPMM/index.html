<html><header><meta charset="utf-8"><title>麥當娜踩高踭植樹</title></header><body><h1>麥當娜踩高踭植樹</h1><p>樂壇天后麥當娜（Madonna）日前帶同一對養子女David及Mercy，返回家鄉非洲馬拉維，為她捐款興建的女子學校揭幕。</p><p>計劃再建校</p><p>娜姐昨日於校址種植有非洲神樹之稱的辣木樹（MoringaTree)，不過娜姐似乎選錯衣服，她穿上3吋高踭鞋手持泥鏟於土壤上遊走，似乎有點狼狽。<br>今次娜姐捐出1,500萬美元（約1.2億港元）於當地興建的學校，可讓500女童入讀，預料於後年竣工。娜姐說：「我希望此校能創造出一批未來女領袖，如果辦得成功，我會於其他國家繼續興建。」娜姐與四名兒女將會繼續逗留當地，並會探訪多間孤兒院。</p></body></html>
