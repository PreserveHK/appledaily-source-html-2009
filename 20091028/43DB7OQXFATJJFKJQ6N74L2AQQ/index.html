<html><header><meta charset="utf-8"><title>馬國明撐楊怡封視后</title></header><body><h1>馬國明撐楊怡封視后</h1><p>馬國明、楊思琦、陳志雲、王祖藍和商天娥等，前晚到將軍澳電視廣播城錄影節目《強心有理》。</p><p>靜待《富》劇高潮</p><p>近日兩齣台慶劇《富貴門》和《宮心計》紛紛出籠，當中《富》劇更被指不敵《宮》劇，不過有份主演《富》劇的馬國明就解畫說：「齣劇有40集，要睇到落去先知高潮。」<br>至於視帝視后方面，馬國明就坦言視帝方面就睇好《巾幗梟雄》中的「柴九」黎耀祥，至於視后就看好鄧萃雯、楊怡和袁詠儀，但他言語中卻暗撐楊怡，並說：「呢三個係我心目中人選，但楊怡做奸角會更突出。」<br>採訪、攝影：楊潔雯</p></body></html>
