<html><header><meta charset="utf-8"><title>動漫Maggie撐猛料新人</title></header><body><h1>動漫Maggie撐猛料新人</h1><p>樂壇男新人王梓軒昨日在灣仔演藝學院舉行盛大的新碟發佈會，並得到師傅趙增熹、陳潔靈、李曼筠（動漫Maggie）以及各電台高層等撐場。<br>動漫Maggie透露因為看過王梓軒的MV，所以專誠到場支持他。<br>趙增熹送上新人十誡給王梓軒，並叮囑他不要影不雅照片、不要吸毒及不要未約滿就解約等。</p><p>王梓軒家境富裕</p><p>原來王梓軒來頭不小，其父王英偉是駿豪集團行政總裁，所以他接受訪問時也直認家境富裕，對於被看好取得新人獎，他說：「獎項唔敢諗，只係想多啲表演嘅機會。」<br>撰文：林妃</p></body></html>
