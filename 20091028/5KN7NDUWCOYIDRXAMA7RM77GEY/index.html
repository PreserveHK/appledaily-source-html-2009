<html><header><meta charset="utf-8"><title>王傑開騷冇聲永不用藝能</title></header><body><h1>王傑開騷冇聲永不用藝能</h1><p>王傑昨日到港台接受訪問，他剛在紅館完成了一場演唱會，但外間的評價似乎不太好，王傑本人也坦言只能給予50分，他說：「當晚音響出咗問題，我戴住嘅耳機成晚都冇聲，去到最後幾首歌至再有番啲聲。」<br>王傑還聲言永不錄用今次負責音響的藝能，他說：「我唔會嬲，但永不錄用，香港唔係得佢一間公司，我問心無愧，一心想將最好嘅畀觀眾。」問他會否考慮追究？王傑說：「冇所謂囉！都過咗去，我只係唔明白點解會有咁多怪事發生喺我身上。」<br>採訪、攝影：魯萍</p></body></html>
