<html><header><meta charset="utf-8"><title>新菜上枱：運動量高的宮廷雞
</title></header><body><h1>新菜上枱：運動量高的宮廷雞
</h1><p>龍崗走地雞，因運動量高，皮下脂肪少，肉質結實爽滑，因為雞肉本身夠鮮味，廚師一般愛簡單的貴妃雞做法，以突出雞肉的清甜鮮味。今次逸東軒大廚則用了八種方法來炮製這隻優質的龍崗走地雞，包括紹興花雕雞、蒜泥口水雞、蜜汁脆薑雞等，當中宮廷四寶雞更用上原隻鮮雞，以紅棗、雲耳及菇菌同煮，食落除了有雞肉鮮味，還有一陣甘甜味，加上吸收藥材精華，有行氣活血、滋陰養顏之效。</p><p>逸東軒（27101093）<br>佐敦彌敦道380號香港逸東酒店低層2字</p></body></html>
