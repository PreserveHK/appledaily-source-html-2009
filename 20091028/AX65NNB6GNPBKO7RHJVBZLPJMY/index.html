<html><header><meta charset="utf-8"><title>鄭中基奮戰大隻佬</title></header><body><h1>鄭中基奮戰大隻佬</h1><p>鄭中基出名瘦削，可是最近拍攝的銀行廣告卻要他力戰200磅黑人拳手，相形見絀，加上鄭中基要穿上肉色衫及戴假髮扮拳手，搞笑指數即時飆升。</p><p>腰痠背痛</p><p>為迎戰這位重磅黑人拳手，鄭中基連續12小時出拳，累得渾身是汗，雖然贏盡笑聲，但翌日卻腰痠背痛苦不堪言，他說：「廣告出嚟嘅效果，我同個客都好滿意，咁已經乜都抵番啦。」<br>久未出碟的鄭中基今年繼續忙拍電影，包括劉鎮偉執導的《越光寶盒》及《花田囍事2010》，要等他的新歌似乎得望天打卦。　<br>撰文：林妃</p></body></html>
