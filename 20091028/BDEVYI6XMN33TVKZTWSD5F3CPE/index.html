<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●安琪蓮娜祖莉被指在16歲時與媽媽的同居男友有染。<br><br>●EricClapton因割膽石而取消本星期在紐約的演唱會。<br><br>●米高積遜三名子女正接受心理治療，撫平喪父傷痛。<br><br>●羅拔迪尼路及希拉莉史雲克昨日在荷李活電影節上榮膺影帝影后。<br><br>●日本女星伊東美咲被雜誌《女性自身》指將於下月24日與男友在夏威夷舉行婚禮，並會穿上好友神田Uno設計的婚紗行禮。<br><br>●日本首相夫人鳩山幸昨日出席韓片《骨肉同謀》東京首映，與韓星元斌合照。<br><br>●已育有一子的韓星張赫宣佈太太再有喜，現懷孕7個月，預產期明年1月。<br><br>●韓星張東健和金亞中昨日在第46屆韓國儲蓄之日紀念活動上分別獲表揚。</p></body></html>
