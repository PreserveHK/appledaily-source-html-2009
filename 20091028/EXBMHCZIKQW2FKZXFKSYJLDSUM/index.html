<html><header><meta charset="utf-8"><title>姜蕙姃騷甜蜜婚照</title></header><body><h1>姜蕙姃騷甜蜜婚照</h1><p>懷有3個月身孕的韓片《原罪犯》女星姜蕙姃，前日與拍拖一年的組合EpikHigh成員Tablo在首爾成婚。</p><p>朗讀愛的盟誓</p><p>雖然婚禮不招待傳媒採訪，但一對新人昨日大方公開婚紗照，包括兩人手挽手步入教堂及咀嘴的甜蜜照。<br>據知婚禮沒有邀請證婚人，改由兩人朗讀寫給對方的婚約書。蕙妹說：「如果將來有人問我一生中最大的成就是甚麼，我會毫無猶豫地回答是陪伴在你身邊的時光。」Tablo也在所有賓客面前向蕙妹發表愛的宣言說：「我會幫你實現所有的夢想和幸福，我愛你！」昨日兩人已出發到歐洲度蜜月。
</p></body></html>
