<html><header><meta charset="utf-8"><title>刀法升呢甘笋變燕子</title></header><body><h1>刀法升呢甘笋變燕子</h1><p>上星期帝京酒店中餐行政總廚羅師傅，教過大家用甘笋切蝴蝶花，簡單幾刀便能令餸菜賣相加分，即使門外漢如我，都一學就識，其實話咁易。今日大家要升呢，向難度挑戰，請師傅繼續用甘笋教切燕子花，步驟較繁複，要切出多個V形，立即上網睇睇師傅示範，清清楚楚每個步驟，自然切得更得心應手啦！<br><br>甘笋切燕子不是太難，睇片用心學啦！</p><p>將已去皮的甘笋切出長2吋、闊吋半長方形，切出4個V形，再切片便完成。</p></body></html>
