<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健演唱會賣胸肌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊健演唱會賣胸肌 - 馮仁昭</h1><p>鄭伊健噚日到美孚接受RoadShow節目訪問，佢會喺12月18同19日喺紅館舉行兩場個唱，原來仲未開記招公佈詳情，佢話：「因為最近好忙，雖然未公開賣飛，但我知內部預購個反應都好好。」伊健仲勤於跳舞同跑步練氣，會唔會效法《風雲》拍檔郭富城喺個唱中騷胸肌，伊健就自嘲：「有向城城請教，總之到時有胸肌睇，自己不嬲都有，只希望再大粒啲啫。」</p></body></html>
