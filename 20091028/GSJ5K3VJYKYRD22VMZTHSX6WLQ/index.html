<html><header><meta charset="utf-8"><title>《關人7事》海報抄西片</title></header><body><h1>《關人7事》海報抄西片</h1><p>由彭發執導，趙碩之、江若琳、鄭融等主演的新片《關人7事》最近爆出抄襲風波，其電影海報照抄荷李活電影《絕點緝兇》（VantagePoint）。兩張海報均以黑影做背景，上面分割成一小格拼湊頭像，兩者完全一樣，稍稍不同是原創的黑影持槍，「山寨貨」則拿刀，算是有點「新意」。<br>《絕》片由丹尼斯奎爾（DennisQuaid）及馬修霍士（MatthewFox）主演，故事講述美國總統在馬德里遇襲，八個證人講出八個版本「真相」，去年初曾在港上映。《關》片海報一出，即引來網民強烈反響，有網民笑言：「反正張海報點樣，都唔會影響我唔睇嘅情緒。」<br>撰文：林妃</p></body></html>
