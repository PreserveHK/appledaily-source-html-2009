<html><header><meta charset="utf-8"><title>甄子丹教拳腳強根</title></header><body><h1>甄子丹教拳腳強根</h1><p>電影《葉問》令甄子丹名氣大升，連頭髮也被看中，最近為Head&amp;Shoulders拍攝護髮廣告。廣告主題十分搞鬼，稱為「男人專心做大事」，完全為好打又man的甄子丹度身訂做。<br>甄子丹又擺出打拳甫士及飛起踢腳，教導男士強身更要「強根」，他說：「我認為男士護髮要似練功夫，要落苦功，我對自己嘅頭髮好有自信，髮根可謂強到彈起。」專心做大事的甄子丹更出動老婆汪詩詩客串，他大讚結婚6年的愛妻照顧無微不至，有次他因拍劇傷手，太太更每天幫他洗頭。<br>撰文：林妃</p></body></html>
