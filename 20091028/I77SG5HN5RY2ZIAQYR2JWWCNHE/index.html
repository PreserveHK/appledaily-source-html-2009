<html><header><meta charset="utf-8"><title>小學教師拍裸照</title></header><body><h1>小學教師拍裸照</h1><p>成人雜誌《閣樓》（Penthouse）澳洲版網站，近日上載了金髮女郎惠特韋爾（RachelWhitwell）六張誘人艷照，有全裸有半裸，還有她的自我介紹：「我是來自新西蘭的26歲單身教師，希望投身模特兒界，曾為成人雜誌寫色情故事，經營了一間鋼管舞室。」<br>艷女郎原來是小學教師，艷照曝光引起震撼，新西蘭教師協會立即調查，若裁定她違反教師操守，她將再無法執教鞭。拍下艷照，惠特韋爾竟感到非常震驚和失望，強調拍攝艷照不代表她不是好老師，但她已要求《閣樓》移除艷照。<br>澳洲《悉尼晨驅報》</p></body></html>
