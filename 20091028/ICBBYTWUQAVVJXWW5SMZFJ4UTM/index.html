<html><header><meta charset="utf-8"><title>澳門破賭場扒手黨</title></header><body><h1>澳門破賭場扒手黨</h1><p>【本報訊】澳門司警日前截獲一個專門在威尼斯人度假村犯案的「湖南幫」扒竊集團，拘捕三名職業扒手，證實他們過去一個月內，與度假村內至少六宗扒竊案有關。</p><p>閉路電視留賊蹤</p><p>司警表示，被捕的三名扒手分別姓周、姓唐及姓彭，年齡由26至46歲，他們承認過去一個月在度假村內的賭場、酒店、商場和美食中心的六宗扒竊案有關，竊得逾10萬元現金及財物。<br>本周日（25日）中午，一名越南遊客在美食中心內被人扒去背包，事主向度假村內保安員求助。保安員翻看閉路電視影帶後，鎖定三名可疑男子；當天晚上，司警人員在度假村的賭場內將三人拘捕。</p></body></html>
