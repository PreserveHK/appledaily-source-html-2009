<html><header><meta charset="utf-8"><title>邱の組合：須盡快回補裂口</title></header><body><h1>邱の組合：須盡快回補裂口</h1><p>受外圍跌市影響，港股假後復市急挫，但裂口低開後見支持，收市跌幅略為收窄，恒指報22169，跌420點；H指報13145，跌170點。</p><p>恒指再一次出現島形頂形態，本來向好的走勢又有變數。未來兩三日須盡快回補昨日的下跌裂口，解除島形頂威脅，方能向23500目標進發。<br>成渝高速（107）已按計劃買入；忠旺（1333）未能突破阻力，已沽出；中國建築（3311）雖曾微破止蝕位，但旋即返回其上，故仍持有。保利香港（119）與中國華融簽署戰略合作協議，取得額外的融資來源，十分有利，可繼續耐心持有。</p></body></html>
