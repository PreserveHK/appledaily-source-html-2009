<html><header><meta charset="utf-8"><title>隔牆有耳：甘威連累民主黨失分 - 李八方</title></header><body><h1>隔牆有耳：甘威連累民主黨失分 - 李八方</h1><p>「阿甘正傳」令甘威人氣急升，更升呢入圍十大議員，八方聽聞黨內對此結果竟然喜出望外，不過有得必有失，民主黨卻因求愛不遂事件失分，香港研究協會最新調查發現，市民對民主黨評價為2.51分，以5分最高分計，僅高於合格水平，較上次於本年8月進行調查跌0.1分，在各政團中失分最多。<br>社民連則跌0.07分，得2.09分，在14個政團中得分最低。排首位嘅係職工盟，但都只係得2.87分，香港研究協會指所有政團支持度評分均不足3分，低於一般水平，反映各政團工作表現未能符合市民期望。</p></body></html>
