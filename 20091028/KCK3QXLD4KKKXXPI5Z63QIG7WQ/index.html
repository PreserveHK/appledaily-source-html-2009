<html><header><meta charset="utf-8"><title>聖誕長野滑雪之旅</title></header><body><h1>聖誕長野滑雪之旅</h1><p>鍾意去日本滑雪的朋友，有個唔使四千蚊的package供你選擇。去長野縣輕井澤入住太子酒店兩晚，連來回東京機票和早餐，在12月23日聖誕旺季至明年3月31日期間，票價$3,959起。太子酒店座落滑雪場旁，由東京站搭JR長野新幹線到輕井澤站約要一個多小時，再轉的士，2分鐘便到。<br><br>記者：曾順珍</p><p>日本長野三天滑雪之旅<br>票價：$3,959起<br>查詢： http://www.wincastle.com.hk（安運滿分） <br></p><p>日本輕井澤<br><br>3日2夜滑雪套票$3,959起<br><br>囗地點近東京，出市區較快<br><br>囗套票不包滑雪用具，要另租或自備</p></body></html>
