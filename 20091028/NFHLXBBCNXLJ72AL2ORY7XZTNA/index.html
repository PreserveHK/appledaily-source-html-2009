<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.練歌過度傷聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.練歌過度傷聲 - 馮仁昭</h1><p>巨肺鄧紫棋（G.E.M.）18歲大個女，下個月仲會開個唱，不過早前大病一場，影響練歌進度，結果要匿喺屋企記歌詞，噚日聽佢接受商台訪問時，仲聲沙沙咁話：「之前個幾月日日training，唱三個鐘，好似唱咗30幾場，所以overuse咗把聲。」服裝方面，今次預備咗六套衫，眾所周知G.E.M.係有料之人，難怪佢話：「試過着tubetop唱歌，真係唞唔到氣，所以我叫服裝唔好整咁緊嘅衫，仲有唔好畀幼踭高踭鞋我着，阻住我唱歌。」</p></body></html>
