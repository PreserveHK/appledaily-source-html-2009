<html><header><meta charset="utf-8"><title>財話短說永利上季收入跌5.5%</title></header><body><h1>財話短說<br>永利上季收入跌5.5%</h1><p>▲永利澳門（1128）公佈第三季經營業績，收入按年跌5.5%至4.485億美元，而未計利息、稅項、折舊及攤銷前純利則升20%至1.28億美元。雖然反映賭廳（以高注碼賭客為主）經營情況的轉碼數上季增6%至141億元，惟殺數率（即賭廳贏出的比率）則由去年同期3.1%降至2.8%。至於中場（以低注碼賭客為主）投注額上季急跌11.8%至5.02億元，殺數率輕微改善至20.8%。</p></body></html>
