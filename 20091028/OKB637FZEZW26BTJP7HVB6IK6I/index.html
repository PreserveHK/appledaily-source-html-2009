<html><header><meta charset="utf-8"><title>案件速遞涉虐打致死案青年提堂</title></header><body><h1>案件速遞<br>涉虐打致死案青年提堂</h1><p>【本報訊】22歲青年鄺遠迢涉嫌於本月11日，在黃大仙坪石邨寓所虐打76歲父親鄺景楠，令其失救死亡。青年暫被控一項蓄意傷人罪，昨於觀塘裁判法院提堂，控方指他曾向警方承認與父親死有關，不排除稍後修訂控罪；惟辯方指被告是在恐嚇下錄取口供。裁判官將被告還柙至周五，等候驗屍報告。法醫昨日為死者進行剖屍，但仍未能確定真正死因。<br>案件編號：KTCC6752/09</p></body></html>
