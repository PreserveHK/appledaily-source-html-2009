<html><header><meta charset="utf-8"><title>金荷娜深水埗掃貨</title></header><body><h1>金荷娜深水埗掃貨</h1><p>韓國電影《我女友係零零7》的男主角姜至奐和女主角金荷娜，近日來港宣傳，兩人昨日趁空檔到深水埗西九龍中心行街兼一嚐香港地道的美食，更與蕭定一到茶樓飲茶。</p><p>姜至奐齋睇唔買</p><p>二人以一身便服出現，由於身邊有多名保安，所以很快就被途人發現，不過由於太多保安包圍，市民只知道有明星在場，但就不認識兩人，幸好仍獲商店主動送上禮物。<br>金荷娜更收到熊bearbear做禮物，她對各類商舖都極感興趣，不時四圍望，更走進一間精品店大掃一輪貨品。姜至奐似乎對shopping不感興趣，只是四處隨便看看，沒有購物。<br>採訪：胡比<br>攝影：黃偉雄</p></body></html>
