<html><header><meta charset="utf-8"><title>隔牆有耳：嘩鬼哈囉喂圍禮賓府 - 李八方</title></header><body><h1>隔牆有耳：嘩鬼哈囉喂圍禮賓府 - 李八方</h1><p>繼11.1「燈膽權我哋忍夠你啦倒曾包圍禮賓府大行動」後，有網友喺facebook建議今個星期六出動，趁萬聖節去禮賓府同煲呔玩鋪勁，號召不滿煲呔施政嘅人齊齊扮鬼，去同煲呔講聲哈囉喂。<br>呢個「10月圍城」萬聖節特別節目當晚9點開始，暫時唔知有幾多人響應去包圍禮賓府嚇鬼煲呔，有人話唔一定要留守在上亞厘畢道，只要經過禮賓府門口表個態亦得，有個網友記性好，指今年初車公靈籤指香港「內有家鬼，自身不安，家宅不吉，求財不遂。」當時冇人解得透籤文，家陣終於真相大白，家鬼原來就在禮賓府，怪唔得家宅不吉啦，家仲好惹鬼㖭！</p></body></html>
