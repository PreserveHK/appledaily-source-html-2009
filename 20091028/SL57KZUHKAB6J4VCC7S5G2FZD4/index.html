<html><header><meta charset="utf-8"><title>王菲忽變小說主角</title></header><body><h1>王菲忽變小說主角</h1><p>近日內地作家楊慧子以王菲歌曲《將愛》之名推出小說，主角夏天是為愛而生的樂壇天后，有影射王菲之嫌。楊慧子早前推出了《九千公尺》、《我的前夫》和《大腕的秘密》，內容分別影射三位大導演張藝謀、陳凱歌及馮小剛。<br>楊慧子日前在博客上稱《將愛》已經面世，根據書中描述，雖然故事主角改名換姓，但不難發現是在影射王菲。書中還詳述主角的幾段情史，包括歐陽飛（影射王菲初戀男友）、畢然（影射竇唯）、東方一覺（影射張亞東）、海男（影射謝霆鋒）以及任高飛（影射李亞鵬）。對於會否怕被王菲控告，楊慧子稱王菲是其尊敬的女星，又指書中的主角夏天不能說就是王菲。<br>撰文：林妃</p></body></html>
