<html><header><meta charset="utf-8"><title>劏孕婦案官稱必判囚</title></header><body><h1>劏孕婦案官稱必判囚</h1><p>【本報訊】已婚女文員勒頸生劏孕婦，意圖搶走肚中男嬰，導致男嬰出生後傷重不治。她早前承認誤殺及蓄意嚴重傷人罪，案件原定於昨在高院判刑。惟法官邵德煒表示，控辯雙方提交的精神及心理報告意見互相矛盾，故押後至下月25日，另取報告以助判刑。法官強調監禁刑罰無可避免。</p><p>控辯精神報告不一</p><p>政府精神專家報告指27歲被告梁倩婷（圖）僅患人格障礙，非精神病，毋須接受治療，但出獄後可能會對社會構成危險。辯方卻指她因小產患抑鬱症可根治。被告向專家稱，案發時並無意識，更無預謀，惟法官不認同。被告丈夫周文才昨到庭支持妻子。<br>案件編號：HCCC80/09</p></body></html>
