<html><header><meta charset="utf-8"><title>醫療短波糖尿病或減慢思考退化</title></header><body><h1>醫療短波<br>糖尿病或減慢思考退化</h1><p>法國一項研究發現同時患上糖尿病的老人癡呆症患者，思考能力退化較沒有糖尿病的患者緩慢。研究人員追蹤了608名患有中期老人癡呆症的患者長達四年，當中約一成人同時患上糖尿病，患者每隔半年進行一次思考能力測試，結果發現糖尿病組每次測試平均下降1.24分，沒有患糖尿病的患者則下降1.62分。但有老人癡呆症的專家指，由於兩者分數差異不大，故應謹慎詮釋相關數據。</p></body></html>
