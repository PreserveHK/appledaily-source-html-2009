<html><header><meta charset="utf-8"><title>祖迪羅私生女曝光</title></header><body><h1>祖迪羅私生女曝光</h1><p>祖迪羅（JudeLaw）去年與24歲美國模特兒SamanthaBurke玩一夜情令她懷孕，二人的女兒Sophia上月出世，近日Samantha成功以234萬港元向名人雜誌《Hello!》出售B女照片及內幕故事。封面所見Sophia樣子精靈，比較似爸爸。</p><p>遺傳演戲細胞</p><p>Samantha表示祖迪羅暫時無意跟她兩母女見面，也未有為女兒送上任何禮物，Samantha表示︰「我知道他很忙，但這始終是他的女兒，我相信他是會來的。」Samantha又指Sophia遺傳了祖迪羅的演戲細胞，有些小動作像做戲一樣。</p></body></html>
