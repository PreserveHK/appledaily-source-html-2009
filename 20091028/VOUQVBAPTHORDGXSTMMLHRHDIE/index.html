<html><header><meta charset="utf-8"><title>任天堂DSi推大芒版</title></header><body><h1>任天堂DSi推大芒版</h1><p>日本天堂電子遊戲機DSi，去年推出，俘虜不少年輕電玩族的心，但DSi機身細細，令眼睛不靈光的長者不能享受親子樂。<br>有見及此，天堂再下一城，擬於年底推出特大螢幕版，螢幕尺寸拉闊一倍，猶如勁敵SonyPSP的大畫面，更會新增電子書和觀看短片功能，售價也與現時18,900日圓（1,590港元）的DSi相若，誓要全民老嫩都打機。<br>天堂明年3月又會推出具反盜版功能的DSi，主攻中國和南韓市場。<br>法新社</p></body></html>
