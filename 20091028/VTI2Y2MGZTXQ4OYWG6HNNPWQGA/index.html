<html><header><meta charset="utf-8"><title>飛碟雲空襲羅馬尼亞</title></header><body><h1>飛碟雲空襲羅馬尼亞</h1><p>早前俄羅斯莫斯科的天空雲層中，出現一個飛碟狀的大光環，上周羅馬尼亞再有人拍到類似的飛碟雲奇景，究竟是事有湊巧，抑或真的是天外來客的傑作呢？<br>從網友片段所見，當時滿佈烏雲的天空中，出現體積龐大的太陽光環，中間的雲團壓得較低，驟眼看就像飛碟在半空中飛行，有網友言之鑿鑿指這是預示有外星人襲擊地球。<br>但氣象專家指出，飛碟雲奇景其實是名為雨幡洞（fallstreakhole）的天氣現象。由於雲層中有小水滴凝結成大水滴，繼而導致該範圍內的雲團降離雲層，形成環狀缺口，加上當時太陽位處低空，產生斜陽西照效果，因而構成飛碟雲奇景。<br>英國《每日電訊報》</p></body></html>
