<html><header><meta charset="utf-8"><title>Akon澳洲騷爆毆鬥</title></header><body><h1>Akon澳洲騷爆毆鬥</h1><p>美國HipHop歌手Akon的演唱會常有暴力事故發生，日前他在澳洲墨爾本開騷時，場內發生毆鬥事件，有兩名會場保安被打傷，至少有18名觀眾受傷入院，其中6人要留醫。<br>前日Akon於墨爾本舉行演唱會，未開場前已有50名觀眾在門口搞事，打傷兩名保安人員。至演出開始，場內兩批來自不同幫派的觀眾不和動粗，釀成毆鬥。有觀眾將當時情形拍下短片放上YouTube，見到Akon一度走到台下調停，呼籲滋事者冷靜。現時墨爾本警方起訴一名涉案的21歲男子傷人罪。</p></body></html>
