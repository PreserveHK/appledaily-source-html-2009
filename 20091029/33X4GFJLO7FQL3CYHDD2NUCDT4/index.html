<html><header><meta charset="utf-8"><title>東京街頭車閃閃</title></header><body><h1>東京街頭車閃閃</h1><p>上星期東京車展幕張館內嘅新車架架閃閃生輝，不過館外嘅街頭一樣有車閃出光芒。夜晚時間喺新宿街頭搵食，瞄到兩位美女踎喺一架電單車旁邊已經忍唔住望，再睇清楚啲，兩個手柄閃閃發光，行近睇原來貼滿Swarovski水晶。半夜三更睇見兩位靚女逐粒水晶貼上去，細緻慢工嘅心思實在令人佩服，不過兩個手柄就要盛惠5萬日圓，即港幣4千幾元，一啲都唔平。<br><br>記者：許維雅</p><p>日本人愛靚一向不惜代價，貼得咁靚嘅水晶手柄就要5萬日圓。</p></body></html>
