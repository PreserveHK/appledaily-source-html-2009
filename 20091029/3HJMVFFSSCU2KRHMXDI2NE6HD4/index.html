 - 求驗客</title></header><body><h1>求驗客手記：紐記班主出賣聖占士
 - 求驗客</h1><p>英冠球隊紐卡素肥佬班主艾殊利想話賣盤，已經講咗成年幾有多，不過周二佢自己就透過球會官網發表聲明，決定以後都唔會賣盤，仲講今周就有2,000萬鎊注資，全力爭升班，而一向撈開「老兼」嘅侯頓，亦正式成為紐記領隊。講真紐記喺英冠排榜首，升班都幾樂觀，艾殊利唔想放手都應該；不過一直有傳艾殊利財困，今次仲可能放水畀球會，原來球隊未來都要有新開源方法，好似傾新贊助同考慮將聖占士公園個冠名權出售，聖占士一向喺紐迷聖地，改名恐怕加深肥佬同球迷嘅不和喎！</p></body></html>
