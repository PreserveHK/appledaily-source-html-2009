<html><header><meta charset="utf-8"><title>隔牆有耳：甘威想入《東宮西宮》 - 李八方</title></header><body><h1>隔牆有耳：甘威想入《東宮西宮》 - 李八方</h1><p>公民黨陳淑莊（Tanya）有份主演，諷刺時弊嘅舞台劇《東宮西宮》，下月尾喺香港文化中心載譽重演，Tanya噚日喺立法會遇到友好，都不忘派發宣傳單張叫大家捧場，咁樣喺立法會賣廣告，得唔得o架？<br>Tanya話今次個劇叫《東宮西宮8.2之西九龍珠（升呢版）》，「我哋會升呢，同埋加s。」如何「升呢」，早排紅人甘威亦好好奇，問咗Tanya一句會唔會擺埋佢上枱：「套劇有冇我o架？」由於未寫完劇本，Tanya亦無可奉告。甘威則話唔太擔心《東宮西宮》會玩自己，人哋未必對佢有好感嘅。</p></body></html>
