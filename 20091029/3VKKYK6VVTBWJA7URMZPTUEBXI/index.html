<html><header><meta charset="utf-8"><title>案件速遞稀奶餵女嬰情侶加控誤殺</title></header><body><h1>案件速遞<br>稀奶餵女嬰情侶加控誤殺</h1><p>【本報訊】年齡相差10年的同居情侶，疑因經濟拮据，將奶粉開稀餵3個月大女兒，最終導致身體瘦弱的女嬰死亡。被控虐兒的情侶，昨在屯門裁判法院被加控誤殺罪，案件將轉往高等法院審訊。</p><p>女被告續准保釋</p><p>涉案21歲父親黃子聰一直被還柙，31歲母親張寶珊則獲保釋。控方昨申請撤銷母親的擔保，但辯方指女被告因患有哮喘及肺炎，擔心傳染給女兒，才將女兒交由男被告照顧，她不知道男被告將奶開稀。她希望獲准保釋，與父母一起照顧另一名兩歲兒子及與前夫所生的一對九歲孖仔。裁判官最終接納辯方解釋，繼續讓女被告保釋。<br>案件編號：TMCC2370/09</p></body></html>
