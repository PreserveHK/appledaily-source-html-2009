<html><header><meta charset="utf-8"><title>章子怡冇戒指唔嫁</title></header><body><h1>章子怡冇戒指唔嫁</h1><p>章子怡前日到新加坡為當地OMEGA旗艦店剪綵，當地傳媒指她全程用流利英語接受訪問，身為該品牌全球代言人的她賣花讚花香說︰「我用自己錢買第一隻手錶就是這個牌子，我不捨得戴，因為怕會遺失。」</p><p>樂收戒指鑽錶</p><p>主持人問章子怡如果男友用鑽石錶代替戒指求婚，她會否接受？她說︰「這個我不知道，但如果對方同時送鑽石錶和戒指，我肯定答應。」章子怡表示接拍了一齣超級大製作，並說未來一段日子不會有假放。<br>撰文：黃珈楠</p></body></html>
