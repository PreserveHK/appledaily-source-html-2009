<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rainbow「搭膊係禮貌」 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rainbow「搭膊係禮貌」 - 馮仁昭</h1><p>胡心諾（Rainbow）同劉欣宜（ECupBaby）噚日喺柴灣為PlayStation舉行嘅「Game模選舉」拍宣傳廣告，兩人喺現場同男模特兒互相對望大鬥演技，當中以Rainbow演技稍勝一籌。對於近日無綫《美女廚房》監製錢國偉被天使數臭，曾任美少女廚神嘅Rainbow就話未被監製約會過，佢話：「可能我未夠18歲，好多地方都去唔到，有時搭膊頭係禮貌，唔覺得有人毛手毛腳。」</p></body></html>
