<html><header><meta charset="utf-8"><title>S.H.E猛男陪按摩</title></header><body><h1>S.H.E猛男陪按摩</h1><p>台灣組合S.H.E昨日到觀塘宣傳代言按摩產品，大會安排三名猛男同場。Ella為Selina戴上按摩腰帶時，更調皮地打Selina屁股。</p><p>擦蟹慶生辰</p><p>三人接受訪問表示滿意自己的身材，但Ella表示需改善：「小腹、贅肉還有拜拜肉經常出來跟大家打招呼，拜拜用手指就可以了。」之後三人大爆三圍數字，又賣口乖狂sell產品。<br>快將生日的Selina透露生日當天將於上海演出巡迴演唱會，她說：「應該是慶功的時間順便慶祝吧，我們還訂了大閘蟹，因為太好吃了，沒辦法。」<br>採訪：藍文浩<br>攝影：黃偉雄</p></body></html>
