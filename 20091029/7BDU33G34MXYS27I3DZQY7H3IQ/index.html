<html><header><meta charset="utf-8"><title>醫療短波凸肚男肥臀女較易血栓</title></header><body><h1>醫療短波<br>凸肚男肥臀女較易血栓</h1><p>腰圍過粗的男士或肥臀的女士要小心，因患上可致命的靜脈栓塞風險較一般人高。丹麥一項研究跟進了56,000人的健康狀況超過10年，其間有641人患上靜脈栓塞，與無患病的參加者比較，肥胖固然會增加靜脈栓塞的風險；若詳細分析患者身形，男士的腰圍特粗及女士的坐圍特闊，較其他肥胖因素更易有靜脈栓塞。此病患者的靜脈會形成血塊，當血塊流至肺部時，就會引發可致命的肺栓塞。</p></body></html>
