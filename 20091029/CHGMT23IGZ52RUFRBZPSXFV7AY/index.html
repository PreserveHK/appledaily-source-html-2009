<html><header><meta charset="utf-8"><title>關之琳偕弟食齋</title></header><body><h1>關之琳偕弟食齋</h1><p>關之琳和弟弟前晚到尖沙嘴出席慈善齋宴，同場還有呂良偉和老婆楊小娟、向佐及女友Race、向華強夫婦等。關之琳表示身體不適，故未有接受訪問。<br>呂良偉目前在北京拍劇，專程返港出席齋宴，他表示很關心其主演的無綫台慶劇《富貴門》收視，老婆更上網為他看反應。有傳同劇的戚美珍患病入院，阿呂表示不察覺她患病，只覺她又瘦又靚。</p><p>阿呂默認打針</p><p>對於被指打羊胎素保青春，阿呂說：「有冇打我自己心知肚明，如果身體有需要咪做，但我主力係做運動，早睡早起同保持心境靚。」　<br>採訪：卓寶花　攝影：陳志嵐</p></body></html>
