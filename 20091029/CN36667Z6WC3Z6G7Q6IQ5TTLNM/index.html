<html><header><meta charset="utf-8"><title>10惡煞闖酒吧打職員</title></header><body><h1>10惡煞闖酒吧打職員</h1><p>【本報訊】十多名惡漢昨日凌晨衝入荃灣三陂坊一間酒吧，用凳及酒樽襲擊一名職員，另一名職員阻止時亦被打傷，兩人須送院治療。兇徒傷人後逃去無蹤，警方正調查兇徒行兇動機。</p><p>吧凳酒樽作武器</p><p>現場為三陂坊14-18號地下「箭豬吧」，昨日凌晨1時許，酒吧仍未打烊但顧客不多，突然有十多名男子衝入，不由分說便隨手拿起酒吧凳及酒樽作武器，向其中一名40歲姓胡男職員襲擊。胡的頭部及手部受傷，顧客爭相走避，情況混亂。19歲姓鄧酒吧職員見狀喝止，但亦成為襲擊對象，頭及腰部受傷。兇徒逞惡後奪門逃去，警員事後在附近兜截，但未有發現，兩名傷者被送院敷藥後並無大礙。</p></body></html>
