<html><header><meta charset="utf-8"><title>私募教父再減持物美</title></header><body><h1>私募教父再減持物美</h1><p>【本報訊】繼本月中以平均每股12.161元減持物美商業（8277），套現約150萬元後，有「中國私募基金教父」之稱的趙丹陽，旗下赤子之心基金再減持。聯交所資料顯示，該基金於本月23日以每股平均價12.429元減持43.1萬股物美，套現535.69萬元。物美股價昨未受影響，收報14.2元，升0.28%，創上市新高，股價仍高於趙氏兩次減持的價格。<br>在首次減持前，赤子之心於9月30日宣佈持有物美12.77%股權，兩次減持後仍持有11.96%，即基金於不足一個月內沽出約0.81%。赤子之心基金平均購入成本約每股6.6元。</p></body></html>
