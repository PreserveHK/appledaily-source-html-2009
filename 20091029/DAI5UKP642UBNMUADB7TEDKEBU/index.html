<html><header><meta charset="utf-8"><title>志玲中女保單純</title></header><body><h1>志玲中女保單純</h1><p>林志玲前日到馬來西亞為代言的浪琴錶新女裝錶PrimaLuna宣傳，她之前去韓國出席活動，被傳媒將她和「韓版言承旭」李民浩配成一對，前日志玲被大馬記者追問此事，她即四両撥千斤拒答，又將咪遞給品牌高層，讓記者向高層發問。</p><p>下月35歲生日</p><p>志玲表示要學習管理時間，因她常覺時間不夠用，並希望1天有48小時。下月29日便35歲的她，覺得自己仍像20年前的單純女孩，她說：「我還是那麼單純，像個鄰家女孩，還是那麼平易近人，我希望永遠擁有純真的心。」<br>撰文：葉雪</p></body></html>
