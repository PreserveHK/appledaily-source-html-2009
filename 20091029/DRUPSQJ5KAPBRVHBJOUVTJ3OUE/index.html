<html><header><meta charset="utf-8"><title>Prius勇奪「日本汽車年度大獎」</title></header><body><h1>Prius勇奪「日本汽車年度大獎」</h1><p>新一代混能車王豐田Prius無論外形、力量等各方面都有所提升，口碑更勝從前。今年東京車展開幕日就舉行咗「日本汽車年度大獎」選舉，由在場嘅車壇名人、權威汽車雜誌主編等選出心目中嘅理想座駕，Prius今年成功擊敗多個歐日對手，以最高票數奪得2009-2010年「日本汽車年度大獎」嘅殊榮。另外，亦同時獲得由香港設計中心所頒發嘅亞洲最具影響力設計大獎，如此受到各方面嘅肯定，大家對呢部環保小車就更有信心啦！<br><br>記者：許維雅<br>查詢：23054555</p></body></html>
