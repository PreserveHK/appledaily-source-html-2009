<html><header><meta charset="utf-8"><title>軒仔亂認表叔被罵</title></header><body><h1>軒仔亂認表叔被罵</h1><p>謝安琪（Kay）和張敬軒昨日到商台為下月舉行的「麥當勞愛心童樂日2009音樂會」拍宣傳短片，有小朋友參與拍攝。Kay表示今次活動是小朋友歌唱比賽，提到愛兒張瞻是否也熱愛唱歌時，她說：「未有咁叻，佢最叻開電視同開冷氣，未發掘到佢有乜嘢專長。」<br>軒仔早前親自探訪患病兒童，他十分喜愛小朋友，就連Kay愛兒見到表哥軒仔都很興奮，不過軒仔似乎仍搞不懂和Kay的親戚關係，竟然指自己是張瞻的表叔，後經Kay糾正是表哥才對。<br>採訪、攝影：王崇穎</p></body></html>
