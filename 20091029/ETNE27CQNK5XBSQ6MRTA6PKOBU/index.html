<html><header><meta charset="utf-8"><title>求驗客手記：傑志戰南華賣大包 - 求驗客</title></header><body><h1>求驗客手記：傑志戰南華賣大包 - 求驗客</h1><p>傑志過兩日（31日）就喺大球場大戰南華，撞正「哈囉喂」正日，再食住少林寺上禮拜場亞協盃迫爆大球場嘅氣勢，賽前梗係希望再喺大球場扯起紅旗！先嚟一個劈價優惠，球迷可以180蚊購買報稱價值超過600蚊嘅球迷禮品包，入面包括傑志球迷專區飛一張、球隊polo恤、電子商品現金券等，有興趣嘅球迷今日就可到位於灣仔嘅傑志辦事處，或者比賽當日喺大球場搶購。話明係哈囉喂，TrickorTreat嘅特色就會變成全場派糖，學生飛仲要十蚊雞就有交易。睇完波再去主題公園撞鬼，「弗」晒！</p></body></html>
