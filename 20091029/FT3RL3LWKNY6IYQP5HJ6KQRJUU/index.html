<html><header><meta charset="utf-8"><title>主控被潑液詐騙案換人</title></header><body><h1>主控被潑液詐騙案換人</h1><p>【本報訊】前日在灣仔域法院門外遭淋潑液體的外籍主控官葉祖耀（圖），本應昨日返回法院繼續打官司。但律政司副刑事檢控專員薛偉成代表律政司出庭，指葉的左眼及眼角膜遭溶劑灼傷，無法繼續檢控工作，故由他臨時頂上。暫委法官祁士偉批准將案延至今日續審，以待薛偉成先詳閱審訊文件。<br>代表涉案被告江漢銳的資深大律師郭莎樂昨在庭上先向葉祖耀致以慰問，繼指有人會將事件與被告掛鈎，但至今無證據支持有關說法，故被告對事件表示關注。身為執業律師的江漢銳（37歲）被控一項串謀洗黑錢、一項串謀詐騙及三項交替性的串謀詐騙罪。<br>案件編號：DCCC84/08</p></body></html>
