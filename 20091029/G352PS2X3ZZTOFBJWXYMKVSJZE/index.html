<html><header><meta charset="utf-8"><title>求驗客手記：肥安熱奶溝紅酒抗豬流 - 求驗客</title></header><body><h1>求驗客手記：肥安熱奶溝紅酒抗豬流 - 求驗客</h1><p>豬流感開始擴散至歐洲，兩支英超球隊布力般同保頓都有球員「領嘢」，不過榜首嘅車路士領隊安察洛堤就好招積，話球隊做足預防措施，唔怕病毒擴散；肥安仲公開佢嘅祖傳秘方，話佢祖母教落，飲杯熱牛奶加紅酒就冇事。奶溝酒，恐怕未預防豬流感就已經肚痛啦，如果肥安條秘方有用，真係應該畀個諾貝爾醫學獎佢。話時話，英足總為咗防止病毒擴散，考慮禁止球員比賽期間吐口水，其實好多球員都興比賽期間放飛劍，佢哋唔通以後帶定紙巾入場呢？</p></body></html>
