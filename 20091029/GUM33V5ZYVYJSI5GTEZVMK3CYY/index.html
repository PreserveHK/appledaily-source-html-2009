<html><header><meta charset="utf-8"><title>原幹惠挑戰變態酒客</title></header><body><h1>原幹惠挑戰變態酒客</h1><p>現年22歲的日本水着女星原幹惠，憑着GCup噴血身材在演藝界長做長有，最近她便在深夜日劇《孃王Virgin》中扮演陪酒女郎，奉旨大晒本錢誘惑麻甩佬。不過她在劇中卻不乏被欺負的鏡頭，故提起拍攝過程她也嘴扁扁，還表示和劇中角色是不同世界的人，演繹時充滿挑戰性。<br>原幹惠近日打孖上推出寫真DVD搵銀，當中除了有她穿上比堅尼擺出大膽甫士外，也有她玩cosplay扮俏護士，變足7個look。</p></body></html>
