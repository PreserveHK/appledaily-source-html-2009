<html><header><meta charset="utf-8"><title>求驗客手記：黃金聯慳到你唔信 - 求驗客</title></header><body><h1>求驗客手記：黃金聯慳到你唔信 - 求驗客</h1><p>澳職新軍黃金海岸聯有個澳洲首富彭馬撐腰，又有當打嘅澳洲國腳居連拿加盟，諗住可以喺澳職橫掃，點知季初成績只屬平平穩穩之外，主場入座率又強差人意；黃金聯為咗慳皮，周六主場對北昆士蘭風暴嘅主場比賽，原本有4面看台、可以容納27,000人嘅路賓拿球場，就決定只開一面看台同只售5,000張門票，一來慳番唔使開個活動天幕，二來又可以請少好多帶位、保安咁，計一計都慳番10萬澳元（約70萬港元）。小數怕長計，有首富都要慳住使。</p></body></html>
