<html><header><meta charset="utf-8"><title>馬浚偉臨急學揸筆</title></header><body><h1>馬浚偉臨急學揸筆</h1><p>馬浚偉、傅明憲、趙式芝、無綫總經理陳志雲、陳貝兒、莊思敏及吳浩康（Deep）等，昨日到九龍城富豪酒店重新裝修後的開幕儀式，馬浚偉即場題字送給主人家羅寶文，而陳志雲更率領大批藝員撐場，自己則客串擔任做司儀。原來馬浚偉前一晚才臨急臨忙學了三個鐘，他笑說：「我諗我揸劍多過攞起支筆，發夢我都諗住寫字嘅順序。」<br>此外，近日有傳莊思敏和Deep感情有變，兩人齊齊出現似以行動闢謠，Deep坦言女友說話不時會令人誤解，又笑稱要訓練女友的說話技巧。至於二人有否結婚打算？Deep透露不會在這一、兩年內發生。<br>採訪、攝影：林妃</p></body></html>
