<html><header><meta charset="utf-8"><title>阿Sa冧中基唱情歌</title></header><body><h1>阿Sa冧中基唱情歌</h1><p>蔡卓妍（阿Sa）和光良昨日到尖沙嘴宣傳MakeAWish童話音樂會，兩人將於12月12日在澳門金光綜藝館演出，今次是阿Sa首次擔正做大型音樂會，並會與光良大唱情歌。<br>阿Sa在記者會上笑言心目中的王子一定要識唱歌的情歌王子，問到男友鄭中基是否情歌王子時，阿Sa即甜笑說：「都好，都好。」但她不肯透露鄭中基有否唱情歌給她聽，還一臉冧樣表示是秘密。<br>光良大讚阿Sa十足十童話公主，問到開騷時會否與阿Sa跳舞，他即搞笑說：「如果有呢個要求都會練，但我怕到時啲人會退票囉。」<br>採訪、攝影：王崇穎</p></body></html>
