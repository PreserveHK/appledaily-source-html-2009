<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅拒評林夕、Wyman - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅拒評林夕、Wyman - 馮仁昭</h1><p>大忙人陳奕迅（Eason）噚日喺南京宣傳下個月嘅兩場巡迴演唱會，除咗一般大路問題好似有乜準備之外，有記者想考一考Eason，即場問佢覺得林夕同黃偉文（Wyman）兩個老友幫佢寫嘅詞，佢鍾意邊個多啲？點知Eason就好醒咁反問呢位記者，係咪想逼佢同是但一個絕交，結果佢以呢招四両撥千斤，就帶過咗呢個咁難答嘅問題。
</p></body></html>
