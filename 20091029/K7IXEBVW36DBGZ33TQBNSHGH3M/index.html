<html><header><meta charset="utf-8"><title>酒井做看護阻力重重</title></header><body><h1>酒井做看護阻力重重</h1><p>日本毒后酒井法子本周一上庭時，揚言欲轉行做看護，洗底兼照顧她患癌的繼母。酒井前所屬事務所SunMusic副社長相澤正久，前日便透露酒井打算在下月審結後，自費報讀明年4月開課、為期約兩至三年的看護遙距課程，然後接受政府認可的公開考試，獲取正式看護資格。</p><p>網友潑冷水</p><p>不過，日傳媒卻指法律規定曾入獄人士不得成為看護，緩刑結束後兩年內也不能報考相關考試，看來即使酒井要成為看護也不容易。有網友也向酒井大潑冷水，認為做慣明星的她，能否忍受替老弱病人清理穢物的工作。</p></body></html>
