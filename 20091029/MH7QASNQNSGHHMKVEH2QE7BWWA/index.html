<html><header><meta charset="utf-8"><title>草雞飛上枝頭扮鳳凰</title></header><body><h1>草雞飛上枝頭扮鳳凰</h1><p>江蘇南京市高淳縣椏溪鎮花義村有11隻奇特的草雞，牠們每天傍晚不是回雞欄，而是會飛上7米高的大樹棲息（圖），待第二天清晨才飛下來。難怪主人笑言，牠們還真把自己當成鳳凰。<br>據向女士稱，家中有隻黑母雞，不知道從甚麼時候開始，牠就喜歡到樹上棲息。今年4月，她從娘家帶回了10隻小雞，由黑母雞帶着。但小雞長大後，也跟着黑母雞上樹棲息，至今沒有間斷。據南京市紅山動物園專家白亞麗解釋，草雞是能飛的家禽，但一群草雞都上樹就奇怪了，可能是牠們覺得地面環境不夠安全有關。<br>南京《揚子晚報》</p></body></html>
