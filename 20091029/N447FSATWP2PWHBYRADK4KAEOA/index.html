<html><header><meta charset="utf-8"><title>利孝和夫人送別利定昌</title></header><body><h1>利孝和夫人送別利定昌</h1><p>希慎主席利定昌本月17日在家中突然離世，終年55歲。其家人前日為他設靈，昨日在中環花園道聖約翰大教堂舉行安息禮拜，教堂外放滿大批白玫瑰、白百合的悼念花牌。利氏家族成員利孝和夫人利陸雁群和女兒利蘊珍、女婿雷禮權、利定昌堂弟利子厚等早早到場。</p><p>李國寶扶靈</p><p>昨日到場悼念的名人包括政務司前司長陳方安生、鍾逸傑、李國寶夫婦、李國章夫婦等，不少人離場時以紙巾拭淚。多位富豪如郭炳江、李國寶、鄭海泉等為利定昌扶靈，之後靈柩移送到華人基督教聯合墳場安葬。<br>採訪、攝影：顏英儀</p></body></html>
