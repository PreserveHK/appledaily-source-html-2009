<html><header><meta charset="utf-8"><title>謝賢叫栢芝龍鳳胎打孖上</title></header><body><h1>謝賢叫栢芝龍鳳胎打孖上</h1><p>謝賢和女友CoCo、張家輝和老婆關詠荷及甄妮等，昨日到金鐘出席某醫學保健產品活動，謝賢甫到場即被追問新抱張栢芝再度有喜的消息，但他聲稱仍未知道。<br>謝霆鋒前日默認老婆有孕，謝賢聞言說：「佢同你哋講，但冇同我講，真嘅話佢會打畀我，話我知又做阿爺。」問他有否致電栢芝查問？謝賢認為不需要，他透露栢芝曾表示想生5個，他笑說：「我哋雖然窮窮哋，但都養得起，生夠兩胎龍鳳胎就掂。」</p><p>家輝請教秘訣</p><p>張家輝直言準備再做老竇，講到有傳栢芝懷龍鳳胎，家輝笑說：「如果係，真係幾多錢都要追問秘訣。」<br>採訪、攝影：卓寶花
</p></body></html>
