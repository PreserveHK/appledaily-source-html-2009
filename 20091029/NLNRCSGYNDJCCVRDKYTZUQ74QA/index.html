<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉璇做歌手怕勁舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉璇做歌手怕勁舞 - 馮仁昭</h1><p>奧運體操金牌得主劉璇，正式簽約加盟星娛樂做歌手，噚日佢同師姐鄭融一齊出席喺尖東舉行嘅簽約儀式，無綫製作資源部總監樂易玲有到場。劉璇暫未知道會出幾多隻碟，公司希望佢先進軍內地巿場，至於會唔會好似蔡依林又唱又跳，佢話：「我不喜歡跳舞，但樂小姐希望我邊唱邊跳。」咁會唔會好似蔡依林咁性感，佢就決絕話：「性感是我的死穴，我是古人。」</p></body></html>
