<html><header><meta charset="utf-8"><title>甘比弄兒顯母愛</title></header><body><h1>甘比弄兒顯母愛</h1><p>富商劉鑾雄紅顏知己陳凱韻（甘比）昨日到銅鑼灣出席某日本時裝品牌活動，她甫出現即成焦點，當她在佈景板上簽名時，記者要求她面對鏡頭，但她明顯很避忌，接着便進入店內。大會安排甘比和一班小朋友同坐，其間她不時和小朋友交談，盡現母愛，她大約逗留15分鐘後便離開。</p><p>Mango短訊攻城</p><p>王秀琳（Mango）也有到場，日前郭富城生日，她坦認有傳短訊祝賀他，問Mango怕不怕城城另一半介意，她竟說：「邊個嘅另一半？」擺明不放熊黛林在眼內。問到早前被拍到跟黃曉明在上海現身，Mango強調是一大班人，她坦言被起花名「集郵芒」不開心。　<br>採訪：胡比<br>攝影：仇志德
</p></body></html>
