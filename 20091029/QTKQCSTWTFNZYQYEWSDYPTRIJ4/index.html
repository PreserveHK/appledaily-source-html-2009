<html><header><meta charset="utf-8"><title>海霸一口咬死暴龍</title></header><body><h1>海霸一口咬死暴龍</h1><p>英國一名化石發燒友，過去五年在南部海邊撿獲25塊化石後，東拼西湊，竟發現是史前海上霸王──上龍（pliosaur）的化石，威力足以一口咬死陸上霸王暴龍。</p><p>希漢是個化石收藏家，2002年起在多塞特郡一處海岸，陸續發現數十塊屬於侏羅紀的恐龍化石。他把化石拼湊起來，赫然發現化石就是上龍的下頜和上頭蓋骨。上龍長約15.8米，是隻短頸類蛇頸龍，下頜骨像鋼鐵一樣硬，早在侏羅紀和白堊紀時期稱霸，希漢已把化石賣給市議會，安排在博物館展出。<br>英國《每日電訊報》</p></body></html>
