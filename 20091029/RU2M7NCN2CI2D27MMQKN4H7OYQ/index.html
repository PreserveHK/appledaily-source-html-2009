<html><header><meta charset="utf-8"><title>粵手機充電抽檢無一合格</title></header><body><h1>粵手機充電抽檢無一合格</h1><p>許多港人到內地公幹時使用的萬能手機電池充電器（簡稱萬能充，圖），經廣東省工商局抽檢發現，40樣本竟全部不合格，其中39個樣本防火性能不合格，存有火災隱患。部份猶如炸彈，會使用戶觸電或導致電池爆炸起火。<br>當局抽檢的40個充電器樣本，分別由汕頭、韶關、惠州、陽江、湛江、茂名等6市19間企業生產銷售的。本次抽查重點關注的是與使用者安全和健康有直接聯繫的安全和電磁相容等項目，但40樣本合格率為零。而且由於沒有保護電路，還會造成爆炸等危險事故。專家因此建議消費者，最好還是使用正規品牌或原裝充電器。<br>廣東《羊城晚報》</p></body></html>
