<html><header><meta charset="utf-8"><title>吳宇森、靚佬湯續前緣</title></header><body><h1>吳宇森、靚佬湯續前緣</h1><p>吳宇森早前透露正在籌備講述中美空軍合作的二次大戰電影《飛虎群英》（FlyingTigers），昨日美國娛樂雜誌《Variety》報道湯告魯斯（TomCruise）正斟洽擔演，事成的話會是二人繼2000年《職業特工隊2》（Mission：ImpossibleII）後再合作，影片並將由靚佬湯前作《華爾基利暗殺行動》（Valkyrie）編劇ChristopherMcQuarrie執筆，報道指電影公司正全速籌備《飛虎群英》。
</p></body></html>
