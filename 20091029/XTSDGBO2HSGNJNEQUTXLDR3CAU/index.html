<html><header><meta charset="utf-8"><title>i風物語：Mac用奇摩打中文</title></header><body><h1>i風物語：Mac用奇摩打中文</h1><p>對一些Mac的初心者，打中文字，例如用速成，用原廠預設的，因為字的出場排位有別PC，往往出現不習慣問題。其實解決辦法簡單，就是下載奇摩輸入法來用。不過它用速成時，標點會用全形，蘋狂陣就有熱心師兄教轉換方法，不太麻煩的。<br><br>參考網址︰http://mac.hk/appletalk/viewtopic.php?f=2&amp;t=48671&amp;p=308428#p308428</p></body></html>
