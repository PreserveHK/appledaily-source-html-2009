<html><header><meta charset="utf-8"><title>周麗淇食出錢途</title></header><body><h1>周麗淇食出錢途</h1><p>周麗淇（Niki）雖然身形瘦削，但原來她相當為食，其中最喜歡的是打邊爐，估不到吃東西的喜好竟然可以為她帶來搵銀機會。日前Niki應邀到佛山為一間火鍋店剪綵，還即席表演。</p><p>Fans專程撐場</p><p>Niki到場見到火鍋店裝修豪華似酒店，她看到後也不禁大讚華麗，而Niki也沒有想過會獲邀請為火鍋店做剪綵嘉賓，Niki笑說：「我都冇諗過會做火鍋店嘉賓，但一入到去聽到佢哋播自己嘅歌真係好開心。」當日更有不少fans專程由廣州、蘭州、上海及北京到場支持Niki，她即為各人簽名答謝歌迷。<br>撰文：葉雪</p></body></html>
