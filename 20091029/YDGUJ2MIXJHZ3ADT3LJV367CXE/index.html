<html><header><meta charset="utf-8"><title>鐵板燒做早餐</title></header><body><h1>鐵板燒做早餐</h1><p>日本料理之中，相信都是日式鐵板燒最具觀賞價值。坐在鐵板面前看着大廚出手，舞刀弄劍般的精采表演，不過價錢亦較高，想多看也很肉赤。最近雲海日本料理推出的無限量日式鐵板燒早午餐，特別增設星期一至五午餐時段，無限量提供澳洲和牛卷、鮮三文魚、北海道帶子及走地雞胸等美食，現更會送每位客人一客法國鵝肝。</p><p>雲海日本料理（23691111）<br>尖沙嘴彌敦道20號<br>香港喜來登酒店3樓</p></body></html>
