<html><header><meta charset="utf-8"><title>Suzanne煲煙假天真</title></header><body><h1>Suzanne煲煙假天真</h1><p>現年23歲的日本性感偶像Suzanne，憑夥拍女星中川翔子演出洗頭水廣告而殺入香港。在鏡頭前扮天真搞笑上位的她，私底下原來是一名煙民，近日便有一張Suzanne的煲煙相在網上流傳。<br>相中Suzanne相約一班女友唱K，唱至忘形時，拿着手中香煙興奮舉起V字拍照。緋聞多多的她，早前被偷拍到與中坑男子在街頭激咀，不過她前日出席活動時，卻否認該男子是其男友，並強調現時單身。</p></body></html>
