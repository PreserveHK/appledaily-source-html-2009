<html><header><meta charset="utf-8"><title>藍奕邦唱醒援交妹</title></header><body><h1>藍奕邦唱醒援交妹</h1><p>藍奕邦前晚為新碟在尖沙嘴舉行簽唱會，不少fans專程捧場，當晚主題為「放低…然後向前走前事回收行動」，不少人都把一些物件等投入箱中，實行放下以前放眼將來。<br>藍奕邦表示早前收到一位女生寄給他的郵包，內裏竟有一隻近10萬的勞力士手錶和數千元，她表示這一切都是做援交得來，現希望改過自新。藍奕邦說：「佢一番心意係好，但因為物品太貴重，所以我會退返畀佢，但佢能夠回頭是岸係好事。」<br>近月來藍奕邦忙做無綫《超級巨聲》評判，反而令外界更留意他，他笑說：「係福份，好過唱咗冇人知。」他表示不會刻意批評參賽者走音，他認為年輕人有夢想絕對是好事。<br>採訪、攝影：卓寶花</p></body></html>
