<html><header><meta charset="utf-8"><title>求驗客手記：柏夫里約真高有心理病 - 求驗客</title></header><body><h1>求驗客手記：柏夫里約真高有心理病 - 求驗客</h1><p>柏夫里約真高喺熱刺淪為副選，難得禮拜二贏愛華頓2:0場英聯盃有正選打，但又踢到不知所謂。佢經理人艾迪莫夫話呢位俄羅斯前鋒表現差，唔係因為平時少踢而搞到冇狀態，而係因為領隊哈利列納唔信佢，寧願用其他前鋒都唔畀機會佢，搞到佢冇晒信心，一句講晒，就係柏夫里約真高有心理病。我求大俠認為，艾迪莫夫咁講，似乎係幫柏夫里約真高放風離隊；話晒佢假假哋都係國腳，而且喺08年歐國盃仲有好表現，但家陣屈居迪科爾、羅比堅尼同高治之後做第4前鋒，條氣點會順？如果可以離開熱刺，我求大俠肯定佢啲所謂心理病即時好番。</p></body></html>
