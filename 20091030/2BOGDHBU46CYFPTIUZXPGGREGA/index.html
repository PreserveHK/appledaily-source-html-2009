<html><header><meta charset="utf-8"><title>@ttention!：巴斯光年遙控互射</title></header><body><h1>@ttention!：巴斯光年遙控互射</h1><p>卡通人物，立體化變成玩具就倍覺吸引，就像這個巴斯光年遙控玩具，ToyStory3出年先有得睇，睇官方Trailer還不夠，現在玩住實物暫時止癢。它不是只會手腳活動，閃閃紅燈當死光就算，玩具收錄了100句原聲對白，它還可以編排動作，然後Playback重做一次。更抵死是，可以跟它互射作賽，打不中它，會笑你Miss了。玩法如何，去片﹗<br><br>記者︰陸俊雄<br>查詢︰JC（25590226）<br><br>搶先聽巴斯原聲對白</p></body></html>
