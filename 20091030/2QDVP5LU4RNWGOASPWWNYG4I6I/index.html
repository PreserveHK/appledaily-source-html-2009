<html><header><meta charset="utf-8"><title>郭富城探訪泰北遇塌樓</title></header><body><h1>郭富城探訪泰北遇塌樓</h1><p>郭富城早前跟聯合國兒童基金會大隊去泰北探訪小朋友，今次是他首次跟該組織到外國探訪。</p><p>赤腳過急流</p><p>當地有超過100萬名兒童未有機會讀書，在探訪過程中，城城感受到當地小朋友的生活情況，還陪小朋友行過很急的河流返學。<br>城城說：「條河嘅水好急，我都要除鞋赤腳先可以行到，即時想到如果小朋友喺落大雨嘅時候，要過河係幾咁危險。」<br>城城在拍攝過程中，目睹有房屋突然塌下，幸好未有人受傷，他因而感受到當地小朋友的確需要各界幫忙。<br>撰文：葉雪</p></body></html>
