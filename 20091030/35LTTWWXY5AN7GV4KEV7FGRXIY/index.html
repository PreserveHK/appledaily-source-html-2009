<html><header><meta charset="utf-8"><title>尊赫特獲終身成就獎</title></header><body><h1>尊赫特獲終身成就獎</h1><p>本年度的倫敦電影節，昨日圓滿落幕。由荷李活女星安芝莉嘉侯絲頓（AnjelicaHuston）率領的評審團，頒發各大獎。由法國導演積克奧迪雅（JacquesAudiard）執導的《AProphet》榮獲最佳電影，英國新晉編劇JackThorne則成為最佳新人，雖然該影展不設演員獎項，但終身成就獎則落在主演84年電影《象人》（TheElephantMan）的69歲男星尊赫特（JohnHurt右）身上，他在妻子陪同下領獎。</p></body></html>
