<html><header><meta charset="utf-8"><title>張敬軒送獎撐麥家瑜</title></header><body><h1>張敬軒送獎撐麥家瑜</h1><p>麥家瑜前晚在黃埔舉行新碟發佈會，師兄張敬軒畀面捧場，更送上新人點唱冠軍獎項給師妹，她在現場分享感受時更喜極而泣。<br>剛於上周出碟的麥家瑜，笑言自己是公司中唯一未結婚的女歌手，所以深得公司上下的寵愛，為此她竟揚言不想拍拖和結婚。至於今年新人將會面對徐子珊等勁敵時，她就說：「自己都有信心，總之大家一齊努力，做奮鬥嘅朋友。」</p><p>笑王菀之有病</p><p>此外，軒仔和王菀之經常鬥嘴，軒仔就取笑對方因為經常周期性不舒服，所以久不久就會找人出氣，但他強調王菀之發完脾氣就沒事了。<br>採訪、攝影：何慧斯</p></body></html>
