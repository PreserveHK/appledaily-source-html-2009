<html><header><meta charset="utf-8"><title>劉嘉玲閉關鬥三男</title></header><body><h1>劉嘉玲閉關鬥三男</h1><p>姜文執導、周潤發、葛優主演的《讓子彈飛》日前在北京開拍，早前外界一直傳張曼玉會參演這部戲，但事實上她看過劇本後，覺得這部戲是以男性戲為主，結果推辭演出，之後姜文就改請劉嘉玲演出。<br>據劇組人員透露，嘉玲已經在第一個外景地拍攝了7日，暫時都沒有她的戲份，所以她已返港。嘉玲戲中是飾演葛優的夫人，據悉與三位男主角周潤發、葛優和姜文都有激情戲份，其中她要應付幾場騎馬戲，除了一些較危險的鏡頭要用替身外，騎馬戲她都會親身上陣。<br>今次嘉玲拍這部片頗辛苦，因為每日凌晨3時就要爬起床做準備，然後化3個小時妝才拍攝，所以開工期間，她要謝絕一切應酬。<br>撰文：丁寧</p></body></html>
