<html><header><meta charset="utf-8"><title>聰明嬰兒床扮媽抱B</title></header><body><h1>聰明嬰兒床扮媽抱B</h1><p>日本研發出「suimasmart」聰明嬰兒床，自動搖動，讓寶寶有一覺好睡。suimasmart能感應嬰兒哭聲，之後模仿媽媽每分鐘約67次的心跳，以5厘米幅度左右擺動，令寶寶覺得在媽媽懷抱內，10分鐘後慢慢減速，最後自動停止，哄寶寶安睡。嬰兒床由九州大學和機器製造商研發，適合2周至10個月大嬰兒使用，下月底在日本發售，售價19.8萬日圓（1.7萬港元）。<br>日本共同社</p></body></html>
