<html><header><meta charset="utf-8"><title>鬥車不忘影靚相</title></header><body><h1>鬥車不忘影靚相</h1><p>其實電子遊戲同車界一樣，都好講求創意。好似Xbox《Froza》咁玩「痛車」，車身拉花全部自己設計，再上網同人對戰，贏輸都咁有滿足感。而車Game王者《GrandTurismo》仲正，加入影相Mode，將你辛苦儲錢買返嚟嘅名車，擺喺唔同嘅靚靚風景度拍照留念，由角度、光圈、快門全部當真相機咁校，玩埋景深成張相就靚到絕。
</p><p>最正係可以抄落USB手指度，Share畀人或Set作電腦Wallpaper都得。新版《GT5》已確定會保留呢個拍攝模式，當然係高清重現啦，到時FT-86、LAF、SLS等火熱靚車就任我舞喇。</p></body></html>
