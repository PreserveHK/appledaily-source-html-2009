<html><header><meta charset="utf-8"><title>求驗客手記：韋利復出踢保地花高 - 求驗客</title></header><body><h1>求驗客手記：韋利復出踢保地花高 - 求驗客</h1><p>韋利份人真係五時花、六時變，上個禮拜至話因對足球冇晒feel而退休，但轉個頭又復出。巴西球會保地花高禮拜三話，呢位36歲嘅前意大利國腳前鋒，幾可肯定會喺2010年會為佢哋效力，但就冇講到詳細合約內容。查實韋利嘅轉會次數，同佢換女友一樣咁密，頭尾踢過逾10間球會，去過西班牙同法國，所以今次轉戰巴西，真係好切合佢「足球浪人」嘅外號。話時話，聽講保地花高仲簽埋韋利嘅前意大利國家隊隊友高高，更何況巴甲仲有以爛玩見稱嘅朗拿度同阿祖安奴，所以韋利嚟到巴西唔淨止唔會悶，仲隨時可以夜夜笙歌㖭！</p></body></html>
