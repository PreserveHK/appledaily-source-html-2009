<html><header><meta charset="utf-8"><title>酒井出租物業過活</title></header><body><h1>酒井出租物業過活</h1><p>剛為吸毒罪接受初審的日本女星酒井法子，最近被傳有意報讀看護課程以便轉行，昨日有消息指她正打算將位於東京世田谷的單位出租，作為學費和生活費。</p><p>住南青山</p><p>現年38歲的酒井法子，自吸毒被捕後已遭事務所解僱，加入無收入的失業大軍，初審時在法庭上暗示有意跟丈夫離婚的她，最近已決定將東京世田谷的單位出租，賺取生活費。有消息指她現時已返回在東京南青山的住所與兒子生活，方便兒子上學。</p></body></html>
