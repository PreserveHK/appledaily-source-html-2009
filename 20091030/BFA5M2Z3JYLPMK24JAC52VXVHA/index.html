<html><header><meta charset="utf-8"><title>Google搜歌　進軍音樂界</title></header><body><h1>Google搜歌　進軍音樂界</h1><p>Google前天（周三）宣佈進軍網上歌曲業，與Lala.com和MySpace旗下iLike結盟，推出OneBox音樂搜尋和下載服務，讓歌迷用歌手名字、歌名和一小段歌詞，搜尋歌曲（圖），播放全首歌試聽，跟現時買歌網站只准試聽30秒不同，試過好聽，可立即購買。<br>Lala.com網上買一段歌曲只需10美仙（78港仙），至於下載MP3機的歌曲售89美仙（6.9港元），比蘋果iTunes的99美仙（7.7港元）還要便宜。Google不會在音樂下載方面收錢，而是藉網上廣告獲利。<br>法新社/美國《洛杉磯時報》</p></body></html>
