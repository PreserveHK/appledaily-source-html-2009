<html><header><meta charset="utf-8"><title>馮仁昭四圍超：日女模唔識Angelababy - 馮仁昭</title></header><body><h1>馮仁昭四圍超：日女模唔識Angelababy - 馮仁昭</h1><p>日本19歲女模源崎知枝噚日喺柴灣為一個商場拍攝宣傳廣告，佢話唔認得正喺日本發展嘅Angelababy，商場代表仲攞住分別係Angelababy、周秀娜同諸葛梓岐嘅相要源崎品評，源崎尷尬地諗咗陣，透過繙譯指住Angelababy張相，靠估咁話：「日本有好多唔同類型嘅模特兒，但我相信呢個係Angelababy。」</p></body></html>
