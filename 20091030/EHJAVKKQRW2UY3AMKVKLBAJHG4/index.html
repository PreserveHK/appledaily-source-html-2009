<html><header><meta charset="utf-8"><title>23萬元與舒密加同賽車</title></header><body><h1>23萬元與舒密加同賽車</h1><p>對於車迷來說，能坐在德國一級方程式賽車手舒密加（RalfSchumacher）身邊，一同參賽簡直是天方夜譚。但要實現這夢想亦不難，只要23萬元（人民幣．下同)。<br>世界車王爭霸賽將於11月2日至4日在北京鳥巢舉行，屆時除世界頂級車手雲集外，舒密加亦將親臨現場。賽事組委會昨在北京舉行一場另類拍賣會，決定將舒密加參賽車的副駕座位以1元的起拍價向全國公開拍賣，中標者可與他同車參賽，經過一輪角逐，最終被一名中年男子以23萬元投得。<br>中新社</p></body></html>
