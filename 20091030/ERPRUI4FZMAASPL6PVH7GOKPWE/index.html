<html><header><meta charset="utf-8"><title>曹格披浴袍狂吞薯片</title></header><body><h1>曹格披浴袍狂吞薯片</h1><p>曹格自上月被爆與好友側田街頭醉酒格鬥後形象大損，原定下月中舉行的香港演唱會被迫取消，香港警方也介入調查事件，曹格下月要到警局報到。</p><p>加國簽名風騷</p><p>雖然曹格不少工作取消，但上周四他就如常到加拿大舉行音樂會和簽名會，仍受格鬥事件影響的曹格卻不忘在其官方個人facebook內上載他在加拿大時的照片，讓一班忠實歌迷能得知他的近況，當中曹格upload了一張穿上浴袍相信在酒店房內拍下的照片，從照片所見，他買了數包加拿大薯片，並即場試食，樣子如餓鬼上身一樣，貫徹其不羈的形象。<br>撰文：林妃
</p></body></html>
