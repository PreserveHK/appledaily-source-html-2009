<html><header><meta charset="utf-8"><title>案件速遞拒交司機資料車主罰款</title></header><body><h1>案件速遞<br>拒交司機資料車主罰款</h1><p>【本報訊】警方於07年7月30日以紅外線相機偵測一輛駛經秀茂坪道及秀明道交界的私家車涉衝紅燈，遂引用《道路交通條例》要求美籍車主提交駕車司機資料，美籍車主RichardEthanLatker（雷理察）因拒絕披露資料而遭票控，更以《人權法》抗辯。該案昨在九龍城裁判法院經重審後，暫委裁判官許俊聲裁定車主罪成，判罰款5000元。<br>案件編號：KCS33295/07</p></body></html>
