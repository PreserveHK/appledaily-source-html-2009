<html><header><meta charset="utf-8"><title>黎耀祥遊美再度蜜月</title></header><body><h1>黎耀祥遊美再度蜜月</h1><p>黎耀祥早前與鄧萃雯及關菊英到美國Reno賭城登台，是祥仔和雯女合作無綫劇集《巾幗梟雄》以來，首次一起登台銀。問到當日合唱了哪幾首歌曲時，祥仔說：「成個騷兩個鐘，我同雯女合唱咗《巾幗梟雄》主題曲《紅蝴蝶》同《祇有情永在》，其餘時間就各有各唱。」<br>祥仔更趁今次美國之行與太太Julia到三藩市探親旅遊，囝囝正橋因要返學未有同行，令他們夫婦得享二人世界。祥仔說：「好多年都未試過放低個仔喺香港，淨係同老婆兩個人去咁遠旅行，都有少少似再度蜜月o架。」<br>採訪：林妃</p></body></html>
