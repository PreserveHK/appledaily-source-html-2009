<html><header><meta charset="utf-8"><title>周五及六各地聯賽及盃賽賠率表</title></header><body><h1>周五及六各地聯賽及盃賽賠率表</h1><p>數據提示：鹿角近3戰冇失球</p><p>星期六1　鹿島鹿角vs福岡黃蜂<br>鹿島鹿角為07/08球季的日皇盃得主，上季則於16強出局，球隊近況轉好，對上3戰2勝1和不失球。福岡黃蜂近8場開1「大」7「細」，只有一場失兩球。</p><p>數據提示：斯肯索普5連「大」</p><p>星期六33　斯肯索普vs史雲斯<br>斯肯索普剛於英聯盃作客慘敗曼城1:5，已連開5場「大」，近7場防線失夠16球。史雲斯連續8場開「半和」，當中8戰開1「大」7「細」。</p></body></html>
