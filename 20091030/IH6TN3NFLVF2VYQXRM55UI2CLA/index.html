<html><header><meta charset="utf-8"><title>求驗客手記：「小旋風」開心價拍廣告 - 求驗客</title></header><body><h1>求驗客手記：「小旋風」開心價拍廣告 - 求驗客</h1><p>壁球「小旋風」捲到影樓？噚日趙詠賢現身曾幫「葉劉」（淑儀）拍競選宣傳照片嘅影樓，原來係要搵真銀；事關佢俾一個關節護理產品睇中，所以上去拍廣告硬照。</p><p>攝影師Jonas（左）幫過名模周汶錡化妝同set頭，佢話「小旋風」天生麗質，隨便化一化妝都靚晒。唔經唔覺，呢個已經係「小旋風」第3個廣告，駕輕就熟到4個幾鐘就搞掂，仲不時就壁球甫士畀意見班攝影大佬。問佢今次收穫如何，「小旋風」話係「開心價」；廣告喺下月21號出街，有興趣嘅讀者記住留意地鐵同各大報章喇！</p></body></html>
