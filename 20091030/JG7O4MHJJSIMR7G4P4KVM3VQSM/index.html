<html><header><meta charset="utf-8"><title>Kylie妹妹無悔拍裸照</title></header><body><h1>Kylie妹妹無悔拍裸照</h1><p>澳洲天后KylieMinogue的38歲圈中妹妹Dannii（圖），近年在英國歌唱真人騷《XFactor》擔任評判而人氣反彈。日前她接受電視訪問時，哭訴14年前離婚後欠下200萬港元巨債，被迫在父母反對下為成人雜誌《花花公子》拍裸照︰「爸爸勸我不要拍，只有Kylie明白我的決定，本來我可以問她借錢還債，但這不是我的性格。」提到4年前得悉Kylie患乳癌的一刻時，Dannii更即時熱淚盈眶。</p></body></html>
