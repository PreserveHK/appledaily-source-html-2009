<html><header><meta charset="utf-8"><title>《君子》玩3D　人物走出來</title></header><body><h1>《君子》玩3D　人物走出來</h1><p>美國《君子》雜誌（Esquire）12月號（圖）大玩「魔法」，只要將雜誌封面放在網絡鏡頭前，屏幕上的封面影像就會動起來，字母會飛出來；把封面左移右移或傾側，屏幕動畫跟着動；封面人物會變3D走出來，介紹新科技實驗。<br>很新奇吧！《君子》用了「擴增實境」（augmentedreality，AR）技術，封面底部的黑白圖案，其實是啟動互動內容的密碼，網絡鏡頭辨別了，就會把圖像、動畫在屏幕上顯示。《君子》還設有AR內頁和廣告，把內頁男士時裝版放在鏡頭前，就可見到男模在雪中穿冬裝，把雜誌轉90度，男模會在夏天景致改穿夏裝。<br>美聯社</p></body></html>
