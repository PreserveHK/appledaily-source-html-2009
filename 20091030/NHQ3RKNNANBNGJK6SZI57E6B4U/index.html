<html><header><meta charset="utf-8"><title>董敏莉變身周慧敏</title></header><body><h1>董敏莉變身周慧敏</h1><p>董敏莉近年不時演出舞台劇，最近她在新劇《二十出頭》扮演校花，問她讀書時是否校花？她自爆小時候十分好動，而且皮膚偏黑，故此並非男同學眼中的美人兒，反而她的好友才是校花。</p><p>唱蔡國權金曲</p><p>為了要配合校花角色，董敏莉花了數千元購買一個周慧敏式的長髮，她笑言演出時十足周慧敏化身一樣。由於劇中是以80年代為背景，但董敏莉對這個年代不是很熟悉，故此要問身邊朋友及老闆鄒世龍。<br>董敏莉在劇中要唱出《浪淘沙》及蔡國權的金曲，由於她已有一段時間未有唱歌，故此演出前要惡補唱功。　撰文：葉雪</p></body></html>
