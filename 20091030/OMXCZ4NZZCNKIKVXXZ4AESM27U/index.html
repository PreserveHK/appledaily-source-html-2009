<html><header><meta charset="utf-8"><title>李秉憲親筆回信謝粉絲</title></header><body><h1>李秉憲親筆回信謝粉絲</h1><p>韓國男星李秉憲昨午偕同安聖基、李寶英等，在首爾出席聯合國兒童基金會賀卡60周年紀念活動。</p><p>以示誠意</p><p>憲哥的影迷會更獲大會頒發紀念牌，以答謝他們一直以來積極支持活動，令賀卡在當地銷量上升。<br>憲哥說：「現在電郵變得普及化，親筆寫卡的人少了，不過我認為親筆寫的話，收件人會加倍感到誠意，我有時也會這樣回覆影迷啊。」<br>此外，憲哥的KBS新劇《IRIS》前晚播出第五集，收視再創新高錄得29.6%，不過金承佑在拍攝該集一場追車戲時卻意外受傷，幸好治療後已無大礙。</p></body></html>
