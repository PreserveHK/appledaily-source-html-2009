<html><header><meta charset="utf-8"><title>隔牆有耳：美國山景城定高錕日 - 李八方</title></header><body><h1>隔牆有耳：美國山景城定高錕日 - 李八方</h1><p>諾貝爾物理學獎得主高錕現居美國加州山景城，正所謂窮在路邊無人問，富在深山有遠親，當地市政府特別將11月4日定為高錕日（Dr.CharlesKaoDay），市長安蓓古賀話山景城有一個咁重要人物，應該以最適當方式表揚其成就，所以決定訂定「高錕日」。<br>高錕夫婦喺當地時間10月27日晚去市政廳接受祝賀狀，高錕上台時簡單說咗句：「謝謝。」全場起立鼓掌。其妻子黃美芸代表致謝詞，笑言自從丈夫得獎後，寧靜生活已經被打亂。當地阿滋海默協會華人專員張珮寧陪同高錕出席典禮，又透露高錕同黃美芸有意接受該會提供服務。</p></body></html>
