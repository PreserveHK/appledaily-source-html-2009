<html><header><meta charset="utf-8"><title>Rain年糕做賀禮</title></header><body><h1>Rain年糕做賀禮</h1><p>韓星Rain日前來港宣傳個唱，還抽空接受有線節目《主播會客室》訪問，兩位主播陸浩明及鄭文更換上傳統韓服恭迎大駕，又帶他參觀直播室。適逢有線16周年台慶，Rain即送上韓國傳統賀壽食品，包括海帶湯及年糕等賀壽。<br>最近Rain進軍荷李活，參演電影《忍者刺客》（NinjaAssassin），他表示今次要應付很多動作場面，故訓練時特別辛苦，但就謙虛地謂不覺自己已升格是荷李活明星，只是慶幸有機會到當地拍戲，故會好好享受拍攝過程。<br>撰文：林妃</p></body></html>
