<html><header><meta charset="utf-8"><title>借支按摩筆</title></header><body><h1>借支按摩筆</h1><p>雖然深明要勤力搽眼霜同時，加以適量按摩能令眼睛四周皮膚保持健康，眼尾紋也會少幾條，但終歸懶根是天生的，未能即時看到減紋效果，始終提不起勁，所以近期SAMPAR推出的除皺眼部按摩筆，正好成為我的好幫手。珠滾動式的筆桿設計，讓乳液迅速滲透，滾動動作也正好代替手指按摩，促進眼部四周血液循環，用了不夠一星期，即使不見眼紋減少，也感到眼睛疲憊得以舒緩。同系列還有緊膚去紋眼霜，質地比按摩筆偏厚且滋潤，睡前使用最好不過。<br><br>記者：曾玉瑩<br>查詢：25257311</p><p>SAMPAR除皺眼部按摩筆$660/30ml</p><p>眼霜質地如乳液一樣薄，所以化妝前一樣適合。</p></body></html>
