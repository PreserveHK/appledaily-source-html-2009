<html><header><meta charset="utf-8"><title>求驗客手記：肥安新法揸「車」有料到 - 求驗客</title></header><body><h1>求驗客手記：肥安新法揸「車」有料到 - 求驗客</h1><p>前晚喺英聯盃大炒保頓4球嘅車路士，今季之所以暫排英超榜首，原來同新帥安察洛堤有一套獨有訓練方法，去幫助球員加強心理質素有關。肥安鼓勵泰利、林柏特同杜奧巴等頂級球星，定期去球會訓練場內嘅一間特別房間，不斷睇番車路士近幾場嘅比賽錄影帶，從而令班球星記住每個驚險嘅畫面。安察洛堤就話呢個咁特別嘅訓練方式，可以令班球員喺比賽時更加冷靜，壓力都會細啲。肥安咁講：「我好樂意班球員成日去嗰間房o架！體能訓練好緊要，精神訓練都唔少得噃！」</p></body></html>
