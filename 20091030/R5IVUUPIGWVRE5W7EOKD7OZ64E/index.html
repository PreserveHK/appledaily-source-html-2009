<html><header><meta charset="utf-8"><title>關穎美腿掩不住</title></header><body><h1>關穎美腿掩不住</h1><p>台灣女星關穎前晚在台北宣傳有份主演的電影《淚王子》，她雖然感冒未清，但仍穿上高衩露腰旗袍亮相，裙襬被風吹起時更大晒長腿，為免走光，她小心翼翼的用手按着裙子，另一女主角朱璇則以黑色露背晚裝現身，同樣性感。</p><p>阿Lam搞氣氛</p><p>負責演唱電影主題曲的林子祥（阿Lam）前晚單拖出席首映禮，穿上唐裝配鴨舌帽，阿Lam一上台便搞笑追問導演楊凡：「為甚麼找我唱呢？」大搞氣氛。前日楊凡又率領一班演員錄影中天電視節目《康熙來了》，演員張孝全的魅力力壓關穎，對於大受同志喜愛，張孝全說：「在現實生活中，完全沒有一個男生向我表白過。」<br>採訪、攝影：黎寶蘋</p></body></html>
