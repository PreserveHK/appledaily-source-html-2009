<html><header><meta charset="utf-8"><title>案件速遞刑毀五車會考生判感化</title></header><body><h1>案件速遞<br>刑毀五車會考生判感化</h1><p>【本報訊】18歲會考生因成績欠佳，遭父斥罵。今年9月4日他喝醉後，在粉嶺聯昌街及和豐街一帶，損毀四輛私家車及一輛輕型貨車。他早前在粉嶺裁判法院承認五項刑事毀壞罪，昨被判感化15個月。署任主任裁判官吳蕙芳昨判案說，被告翁路曲的父親有酗酒問題，母患精神病，被告應倍加努力讀書，不要加重家人負擔，卻年紀輕輕「飲酒發癲」，幸他事後知錯，成績改善，才予他自新機會。<br>案件編號：FLCC2947/09</p></body></html>
