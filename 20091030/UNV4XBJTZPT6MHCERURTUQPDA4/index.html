<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason珍藏囡囡畫作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason珍藏囡囡畫作 - 馮仁昭</h1><p>陳奕迅（Eason）出咗國語新碟，所以近來都會忙於飛來飛去宣傳，早幾日Eason就去到台灣亮相黃子佼主持嘅節目接受訪問。每次黃子佼都要求嘉賓帶一樣好珍貴嘅物品到場，再放入時光盒，今次Eason就帶咗囡囡康堤親手畫畀佢嘅生日卡，上面除咗有康堤自己外，仲有Eason同老婆徐濠縈。放入時光盒前Eason先錫一啖生日卡，再用手機影嚟留念，依依不捨。</p></body></html>
