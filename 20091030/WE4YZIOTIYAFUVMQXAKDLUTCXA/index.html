<html><header><meta charset="utf-8"><title>阿凡達再惹抄襲疑雲</title></header><body><h1>阿凡達再惹抄襲疑雲</h1><p>占士金馬倫（JamesCameron）12月公映的23億港元科幻巨製《阿凡達》（Avatar），之前被指照抄動畫爛片《Delgo》，昨日又有報道指該片故事與1957年PoulAnderson所著的科幻小說《CallMeJoe》極之雷同，一樣講述殘障主角意識進入外星人軀體，在星際異域探險。金馬倫舊作《未來戰士》（TheTerminator）也曾被指抄襲60年代劇集《TheOuterLimits》。</p></body></html>
