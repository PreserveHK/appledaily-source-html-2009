<html><header><meta charset="utf-8"><title>Miley封壞榜樣No.1</title></header><body><h1>Miley封壞榜樣No.1</h1><p>主演迪士尼青春劇《樂壇Teen后》（HannahMontana）而紅遍美國的16歲女星MileyCyrus，近日被美國在線（AOL）旗下的兒童網站jsyk.com選為最壞名人榜樣（WorstCelebrityInfluence），力壓BritneySpears稱冠。<br>是次選舉經由近5萬名9至15歲的網民選出，年前因自拍裸照及近日以第三者身份與新片澳洲拍檔LiamHemsworth搭上的Miley，以42%票數不幸成為冠軍，力壓得27%票數的Britney，排名第三是佔19%票數的KanyeWest。</p></body></html>
