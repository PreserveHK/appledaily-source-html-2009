<html><header><meta charset="utf-8"><title>隔牆有耳：全民倒曾力量壯大 - 李八方</title></header><body><h1>隔牆有耳：全民倒曾力量壯大 - 李八方</h1><p>倒曾浪潮欲罷不能，過去兩星期喺網上發起倒曾遊行、包圍禮賓府示威嘅網民，似乎有結合起義之勢，facebook有人組成「全民倒曾力量」群組，八方噚日喺網上見到已有千幾人加入，聲勢唔可以小覷。<br>網民怒火中燒，話香港人必須繼續發動抗爭，直至曾蔭權都好似老董咁腳痛下台為止，若然阿爺再欽點下一個特首，香港人再起義反下一個特首，直至香港可以一人一票普選特首為止。<br>被市民批評到體無完膚嘅燈膽券措施，高官噚日終於改變初衷，不過網民未收貨，網上有個「我不需要慳電膽現金券」群組，要求取消呢個措施先罷休。</p></body></html>
