<html><header><meta charset="utf-8"><title>兩笨賊水筆塗面爆竊</title></header><body><h1>兩笨賊水筆塗面爆竊</h1><p>匪徒入屋爆竊，有人會絲襪蒙頭、有人會戴口罩，但美國兩名笨賊，竟選擇以水筆塗面，一個畫眼罩（左圖）、一個畫鬍鬚（右圖），得手後駕車逃走，還以為計劃天衣無縫。<br>有目擊者報警，聲稱有兩名「面上有油漆迹」的人入屋爆竊。警方根據目擊者提供賊人駕駛的汽車資料追蹤，終於追截到兩人，並用槍指嚇他們下車。警員看見兩人面上的水筆迹，幾乎笑出來。兩人被控二級爆竊罪。<br>英國《每日郵報》</p></body></html>
