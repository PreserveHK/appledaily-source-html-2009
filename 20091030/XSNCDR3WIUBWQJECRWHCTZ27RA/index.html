<html><header><meta charset="utf-8"><title>上周數據</title></header><body><h1>上周數據</h1><p>勝利船有主場之利</p><p>星期六4　神戶勝利船vs柏雷素爾<br>神戶勝利船上圈主場大勝東海大學5:0晉級，今在第3圈又有主場之利。柏雷素爾上屆殺到入日皇盃決賽，可惜在加時階段0:1不敵大阪飛腳失盃。</p><p>黃金聯爭主場連捷</p><p>星期六10　黃金海岸聯vs北昆士蘭風暴<br>黃金海岸聯上周意外0:6大敗威靈頓鳳凰，令聯賽兩連勝終止，周六重返主場對北昆士蘭風暴，力爭主場連捷。風暴首循環曾作客淨吞黃金海岸聯5蛋。</p><p>藍翼作客3連敗</p><p>星期日7　浦項制鐵vs水原藍翼<br>浦項制鐵周三剛戰畢亞冠盃4強次回合，結果淘汰烏姆沙拉爾殺入決賽。水原藍翼作客3連敗，而下月8日將在韓足盃決賽與城南一和爭冠軍。</p></body></html>
