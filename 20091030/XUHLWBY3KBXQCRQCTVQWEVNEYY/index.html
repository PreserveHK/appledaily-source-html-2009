<html><header><meta charset="utf-8"><title>劉曉慶撐驗胸正常</title></header><body><h1>劉曉慶撐驗胸正常</h1><p>內地影后劉曉慶被邀請擔任亞姐評判，對於有人不滿準決賽當晚驗亞姐胸貶低女性一事，劉曉慶說：「我有聽過，不過我自己不覺得，我覺得同泳裝差不多，每個部份都比美麗，好正常。」<br>劉曉慶還讚今年亞姐的質素不俗，談到她的審美準則時，她說：「我覺得整體是重要，身材、氣質、談吐和會否令人動心。令我覺得動心的是來自台灣的兩位佳麗，她們是我當評判時選出來。」提到總決賽當晚的服飾，劉曉慶說：「我已經買了一套首飾，沒有人贊助，亦不會有人贊助我。」至於價錢方面，劉曉慶只肯說有一點貴。</p></body></html>
