<html><header><meta charset="utf-8"><title>溫碧霞潤膚豐荷包</title></header><body><h1>溫碧霞潤膚豐荷包</h1><p>溫碧霞（Irene）日前到北京拍攝面膜廣告，她穿上白色低胸裙，酥胸半露，在鏡頭前示範護膚程序。Irene表示拍攝當天正值喉嚨發炎，加上北京天氣乾燥，幸好廣告商非常體貼，在場提供了不少潤喉飲料。<br>Irene平時十分注重護膚，這次做面膜代言人，既可扮靚又賺得可觀酬金，她日前在電話中說：「係呀，都好開心。」拍廣告之餘，她日內還要趕往無錫拍新片，預計要逗留10日，為應付乾燥天氣，故帶備大量護膚用品同行。<br>採訪：比華利</p></body></html>
