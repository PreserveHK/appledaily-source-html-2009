<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭「失蹤」謎團揭開 - 李八方</title></header><body><h1>隔牆有耳：林鄭「失蹤」謎團揭開 - 李八方</h1><p>立法會一連三日辯論施政報告，原本噚日朝早要到立法會，就負責政策答辯嘅發展局局長林鄭月娥竟然遲遲未現身，議員都感到奇怪，事關呢位「好打得」局長向來有早冇遲，最後由主席曾鈺成解謎。<br>原來「好打得」嘅林鄭今次打唔贏病魔，要請一日病假，抱恙在身未能到立法會應戰。曾主席笑笑口話，希望林太唔係因為聽完議員發言而唔舒服，言下之意，難道曾主席擔心局長俾議員嘅尖銳言論搞到頂心頂肺？阿曾又祝林太早日康復，繼續好打得。商務及經濟發展局局長劉吳惠蘭噚日都攞病假，咦！唔係交叉感染啩？</p></body></html>
