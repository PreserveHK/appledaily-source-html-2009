<html><header><meta charset="utf-8"><title>亞姐6號盛安網上彈出</title></header><body><h1>亞姐6號盛安網上彈出</h1><p>新一屆亞洲小姐將於明晚誕生，能夠進入決賽的佳麗目前正全力備戰，大熱門依然是負面新聞不停的「A貨李嘉欣」2號王希瑤和18號劉伊心，不過曾任評判的陳煒卻對6號盛安讚不絕口，還指只得17歲的她潛質無限。</p><p>性感照流傳</p><p>盛安是加拿大賽區冠軍，她參選期間表現低調，但近日網上流傳一批她在加拿大替朋友擔任時裝模特兒的照片，穿上性感服裝的她在鏡頭前態度自然，據知盛安也是學校內的風頭躉，非常活躍，甚有異性緣。<br>採訪：林妃</p></body></html>
