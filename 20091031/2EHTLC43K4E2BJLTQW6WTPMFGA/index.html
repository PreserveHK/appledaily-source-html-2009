<html><header><meta charset="utf-8"><title>KatyPerry百變司儀冧莊</title></header><body><h1>KatyPerry百變司儀冧莊<br></h1><p>美國人氣女歌手KatyPerry去年在英國舉行的MTV歐洲音樂大獎中擔任司儀，好評載譽，今年冧莊再獲委任為下月5日於德國柏林舉行的同一頒獎禮主持人。Katy日前谷胸上陣拍攝宣傳照，笑言近日已積極為頒獎禮度台辭。<br>去年身兼主持的Katy奪得最佳新人獎，今年她也憑《WakingUpInVegas》一曲提名最佳MV。上年於典禮中換足7套衫的她還說：「今年我們會搞更多新意，我會換更多衫。」<br>此外，今年MTV頒獎禮眾星雲集，Jay-Z、RobbieWilliams及JossStone均會任表演嘉賓。</p></body></html>
