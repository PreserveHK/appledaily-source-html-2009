<html><header><meta charset="utf-8"><title>財話短說東亞發混合債籌39億</title></header><body><h1>財話短說<br>東亞發混合債籌39億</h1><p>▲東亞（023）公佈，計劃發行5億美元（約39億港元）混合一級資本工具，完成後，該行的一級核心資本將由6月底的8.41%上升至9.84%，所得資金將用作一般營運資金。每個單位由一份票據和一股Innovate優先股組合，合共50萬個，該票據將按固定利率8.5厘計息，並將於10年後按三個月倫敦銀行同業拆息加年利率7.3605厘的遞升浮動利率計息，該優先股附帶1000美元的清算優先權。</p></body></html>
