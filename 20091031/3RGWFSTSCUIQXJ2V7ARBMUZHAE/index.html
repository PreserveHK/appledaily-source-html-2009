<html><header><meta charset="utf-8"><title>松田龍平炒車骨折</title></header><body><h1>松田龍平炒車骨折</h1><p>現年26歲的日本男星松田龍平，日前與胞弟松田翔太到千葉縣玩越野電單車時，不慎發生意外。龍平當日騎電單車衝上高處時，因失去平衝而被拋落地。肋骨骨折的他，幸好並無大礙，現正留院休養。<br>據松田龍平所屬事務所表示，龍平受傷後曾到醫院包紮，返家後卻發現打石膏的部位感到劇痛難耐，故他再到醫院接受詳細檢查，最後發現肋骨骨折。<br>龍平的母親松田美由紀，前日在東京宣傳亡夫松田優作的電視特輯，但未有談及龍平的傷勢。</p></body></html>
