<html><header><meta charset="utf-8"><title>大學講師騙薪澳門被捕</title></header><body><h1>大學講師騙薪澳門被捕</h1><p>【本報訊】澳門一名大學講師，在前年和去年的教學課程中，竟私下將工作外判給不合資格的老師，學生向廉署舉報，廉署日前將他拘捕，昨移送檢察院偵辦。</p><p>116天全沒教學</p><p>消息稱，涉案男子姓蕭，為澳門一間大學的講師，在07年至08年度116天的教學日子中完全沒有教學，他卻暗中將工作外判予一名不具講師資格者代課，學校亦被瞞騙，據稱他先後領過超過40萬澳門元薪酬。<br>由於有學生發現不對勁，加上不值其所為，遂署名「大學學生」信函向廉署舉報，事後有人向調查人員承認因事務繁忙，長時間在境外從事其他商業活動，故無暇出席教學。他涉嫌詐騙，日前被廉署人員拘捕。</p></body></html>
