<html><header><meta charset="utf-8"><title>副教授稱被指非禮屬誤會</title></header><body><h1>副教授稱被指非禮屬誤會</h1><p>【本報訊】中大生物醫學學院副教授郭添德（52歲），涉於三個月內乘坐巴士上班時，五次非禮同一女銀行經理。被告昨在東區裁判法院自辯否認非禮，最後一項控罪案發時，他在車上睡着，手放在公事包旁，並無觸碰事主大腿，指事件全屬誤會。<br>事主男友曾指車上乘客不多，被告刻意坐在事主身旁。被告昨指，當他上車時車廂已七成滿座。事主男友所拍的相片，是因攝影角度才看似他的手觸碰着事主大腿。<br>中大生物化學系教授江紹佳昨擔任被告品格證人，力證他為人正直。案押後下月9日續審。<br>案件編號：ESCC3744/09</p></body></html>
