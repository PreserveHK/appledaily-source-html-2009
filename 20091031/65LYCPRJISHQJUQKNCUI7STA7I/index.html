<html><header><meta charset="utf-8"><title>星爺踩單車會老外</title></header><body><h1>星爺踩單車會老外</h1><p>一向熱愛在鬧市踩單車的周星馳，前晚又再出動，孭住背囊戴上頭盔及口罩的他，由荷李活道踩往擺花街，繼而再慢駛往永樂街。</p><p>抬車速逃</p><p>原來前晚星爺相約了一位西裝老外，他跟老外碰面後，便落車跟對方講個不停，傾了足足10分鐘，其間星爺拍了老外膊頭一下，二人狀甚老友。不過，醒目的星爺沒多久便發現有記者在場，於是一手托起單車跟老外步行上樓梯往另一條街，其後跟老外道別，立即踩單車離開。<br>採訪、攝影：楊浩賢、黃曉程</p></body></html>
