<html><header><meta charset="utf-8"><title>佐佐木希着校服谷新片</title></header><body><h1>佐佐木希着校服谷新片</h1><p>由日本人氣o靚模佐佐木希首度擔正的新片《天使之戀》，將於下月7日在日本上映。對新片十分着緊的希妹，近日馬不停蹄出席試映會造勢。前日她便率領一班女演員現身東京早稻田大學舉行的首映會，以學生look大送飛吻，令300名大學生冧爆。<br>已屆21歲的希妹穿上校服上陣，她說：「21歲的我要再穿上校服，實在很緊張。」</p><p>日睡兩粒鐘皮膚差</p><p>她透露拍攝時與一班女演員合作得很開心，不過因每日只得1、2小時睡覺，令皮膚變差，要每日敷mask急救。</p></body></html>
