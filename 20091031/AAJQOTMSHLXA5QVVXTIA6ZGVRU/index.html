<html><header><meta charset="utf-8"><title>中山美穗床戲晒美腿</title></header><body><h1>中山美穗床戲晒美腿</h1><p>日本女星中山美穗闊別銀幕12年後接拍的日韓合作電影《再見，總有一天》，雖然明年1月才正式在日本上映，但昨日出版的日本雜誌《FRIDAY》已率先刊登該片的劇照，美穗在片中飾演忠於自己慾望的女子，與男主角西島秀俊在曼谷的酒店內合演床戲時，不忘大騷美腿。<br>電影《再見，總有一天》改編自中山美穗丈夫辻仁成創作的同名小說，美穗在片中走遍日本、曼谷及紐約三地，演繹男女主角在25年間的轉變。在韓國導演李宰漢的鏡頭下，美穗與西島秀俊之間的纏綿充滿美感。</p></body></html>
