<html><header><meta charset="utf-8"><title>AV物誌：LCDTV開倉$699起</title></header><body><h1>AV物誌：LCDTV開倉$699起</h1><p>除電腦節外，今年好多場亦大搞數碼產品開倉日！嚟緊11月5日至9日，荃灣廣場就會舉行《新界數碼嘉年華》，當中Olevia已表示會推出激平LCDTV益街坊，例如32"就由原價$3,999減至$1,999發售，而最平嘅19"更低至$699起，但大家要留意，部份特價品可能以限量形式，或者於特定時段內發售，想執筍貨嘅話，記得預早收集吓情報喇！<br><br>查詢︰SCHOT（63437328）<br><br>記者：陳國輝<br></p></body></html>
