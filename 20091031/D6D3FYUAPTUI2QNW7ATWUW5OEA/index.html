<html><header><meta charset="utf-8"><title>Lavina紅衣賭錢增運</title></header><body><h1>Lavina紅衣賭錢增運</h1><p>古天樂、劉青雲、黃又南、向佐及鍾蕙芝（Lavina）等人，昨日到澳門宣傳新戲《撲克王》，眾人還即時落場賭幾鋪。當眾演員上台拍大合照時，Lavina醒目地搶位企在中間搶鏡。<br>當演員坐在賭枱賭幾鋪時，現場客人不停拍照，古仔坦言不喜歡賭錢，因為不能接受太刺激的玩意。<br>同場身穿紅衣的Lavina被問到企中間搶鏡，她解釋：「邊係？只不過現場混亂，我見有位咪企。」她又笑言特意穿紅衣希望增加運氣贏錢，至於是否穿紅色內衣，她則故作神秘未有回答。<br>採訪：馬建華<br>攝影：彭琮然</p></body></html>
