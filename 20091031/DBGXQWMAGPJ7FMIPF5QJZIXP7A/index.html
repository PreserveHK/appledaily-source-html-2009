<html><header><meta charset="utf-8"><title>打止鼻鼾針　枕邊人安睡</title></header><body><h1>打止鼻鼾針　枕邊人安睡</h1><p>鼻鼾聲吵耳，隨時令枕邊人一夜難眠，英國有醫生聲稱發明了止鼻鼾針，注射在上顎後，口腔後部組織硬化，入睡後不再扯鼻鼾，效力可持續一年。<br>耳鼻喉專科醫生賈西姆（HadiAl-Jassim）指，鼻鼾容易破壞夫妻關係，甚至引發健康問題，他早前在利物浦治療400位病人，在他們上顎注射化學品sodiumtetradecyl，兩分鐘後口腔後部的軟組織硬化，不再震動。<br>鼻鼾問題原本可做手術解決，但手術會引起痛楚，康復期長達數周。賈西姆賣花讚花香，指這支止鼻鼾針有助病人解決問題，注射一小時後就可恢復進食，費用廉宜，只需3英鎊（38港元）。<br>英國《每日郵報》</p></body></html>
