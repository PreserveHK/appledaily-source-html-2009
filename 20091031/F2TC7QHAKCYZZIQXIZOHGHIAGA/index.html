<html><header><meta charset="utf-8"><title>愛滋病死者多男髮型師</title></header><body><h1>愛滋病死者多男髮型師</h1><p>每個人都會死，想知道自己會怎樣死嗎？答案可能與你的職業有關。英國南安普敦大學教授科根（DavidCoggon）查核了1990年代40,000份死亡證，結果發現死於愛滋病的人當中，最多是男髮型師，其次是記者、裁縫和其他文學或藝術從業員。<br>如果你是醫護人員，就要想開一點，因為這行業的人通常死於自殺。在酒吧工作或建築工人，最多是因為被謀殺而死。不過科根強調，這個只是統計，職業與死因不一定有直接關係。但有一點不論你從事甚麼職業都要注意，就是開車要小心。統計顯示130名死於工作意外的人當中，有50人是在駕車時死亡。<br>英國《獨立報》</p></body></html>
