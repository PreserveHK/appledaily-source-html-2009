<html><header><meta charset="utf-8"><title>冇鬼用特首出沒</title></header><body><h1>冇鬼用特首出沒</h1><p>【本報訊】特首曾蔭權連番捲入涉嫌向親屬輸送利益事件，並漠視基層經濟問題而激起市民批評。民主黨昨趁萬聖節前夕到政府總部及立法會門外示威，並製作數件以曾蔭權頭像改頭換面成魔鬼的示威牌（圖），寫上「利益輸送特首冇鬼用」、「扶貧乏力特首冇鬼用」、「政改無方特首冇鬼用」等字句，直指特首無力解決政改、貧富懸殊等問題，宣洩不滿。最後在頭像上噴灑道具血液，比喻特首無視民意令民眾受苦，與吸血鬼無異。</p></body></html>
