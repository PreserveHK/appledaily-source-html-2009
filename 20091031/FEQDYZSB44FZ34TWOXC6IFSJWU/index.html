<html><header><meta charset="utf-8"><title>無酵餅變「心臟組織」</title></header><body><h1>無酵餅變「心臟組織」</h1><p>波蘭一名天主教徒去年參加彌撒時，不慎將無酵餅掉進注滿清水的容器內，無酵餅翌日變成紅色物體，比亞韋斯托克醫科大學女教授索班妮埃茨（MariaSobaniec-Lotowaska）檢查後，指這是人類心臟組織，很多人都說這是神迹，引起全國議論紛紛。<br>不過，血液專家指無酵餅變色，是細菌作怪，國家醫學中心生物專家格熱西奧斯基阿指無酵餅在水中受潮，滋生沙雷氏黏質菌（serratiamarcescens），令人錯覺是心臟組織，加上索班妮埃茨是虔誠教徒，才會認定是神迹，只要進行分子及基因測試，就可斷定是否心臟組織。<br>英國《每日電訊報》</p></body></html>
