<html><header><meta charset="utf-8"><title>周六各地聯賽及盃賽賠率表</title></header><body><h1>周六各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期六25新特蘭vs韋斯咸<br>新特蘭主場強勁</p><p>簡評：新特蘭今季主場表現出眾，除季初不敵車路士外，其餘取得全勝佳績，近6仗更錄得5勝1和。相反對手韋斯咸除開鑼戰贏狼隊外，往後8仗未嘗一勝。</p><p>數據提示<br>星期六45些路迪vs基爾馬諾克<br>些路迪近況極頹</p><p>簡評：蘇超班霸些路迪雖仍居榜首，但近況極頹，不計前仗險勝咸美頓，之前已兩仗不勝；如計算盃賽在內，主隊近6仗只得1勝2和3負，令人失望。</p></body></html>
