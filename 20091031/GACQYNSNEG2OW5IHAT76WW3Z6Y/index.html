<html><header><meta charset="utf-8"><title>隔牆有耳：議員怒轟教育降呢 - 李八方</title></header><body><h1>隔牆有耳：議員怒轟教育降呢 - 李八方</h1><p>今年施政報告強調教育向錢看，煲呔鼓吹大搞教育產業，議員噚日狠批政府完全忽略本地學生升學問題，未安內卻攘外，係唔係抵鬧？有位六條A千金嘅職工盟李卓人大嘆香港教育降呢，指政府標榜教育產業化，無非係想收內地生賺人仔啫。<br>乖女留學美國嘅葉劉自然大彈香港教育制度，話對吹捧補習天王嘅補習學校好反感，因為呢啲學店只係幫學生貼題目，卻其門如市，顯示學生喺學校攞唔到需要嘅嘢，教育高官係唔係應該反思吓呢？葉劉又話大家心知肚明，煲呔倡議六大產業，無非吼住內地市場，講到尾都係靠阿爺啦！</p></body></html>
