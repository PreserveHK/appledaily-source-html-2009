<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林建岳論盡旗下藝人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林建岳論盡旗下藝人 - 馮仁昭</h1><p>林建岳旗下藝人近年是非不絕，先有陳冠希（Edison右）爆出淫照事件，後來又有劉德華、楊千嬅及黎明分別被揭已婚，早前岳少接受內地雜誌《南都娛樂周刊》訪問時，被問及近日Edison接拍荷李活片復出，岳少回應：「不能說他復出也不能說他退出。如果觀眾能接受他，他隨時都可以回來，但觀眾不接受他就不能回來。」提到千嬅，岳少就話：「千嬅跟我說還沒有擺酒，還不想退出娛樂圈及生小孩子，到有了再算。」</p></body></html>
