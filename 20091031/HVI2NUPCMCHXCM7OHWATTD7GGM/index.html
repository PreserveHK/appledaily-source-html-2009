<html><header><meta charset="utf-8"><title>關島免特區護照簽證</title></header><body><h1>關島免特區護照簽證</h1><p>【本報訊】港人日後遊覽關島，毋須再辦理繁複的簽證手續。入境處昨宣佈，本港特區護照持有人在11月28日起，可免簽證入境位處太平洋的關島並逗留45天，入境時出示有效香港永久性居民身份證。<br>政府發言人表示歡迎美國政府的決定，有助加強香港與關島在貿易、商業及旅遊方面的聯繫。連同關島在內，特區護照持有人免簽證或容許落地簽證的國家及地區增加至140個。此外，特區護照持有人於下月28日起，前往北馬里亞納群島的免簽證逗留期限會由現時30天延長至45天，入境時同樣須出示有效香港永久性居民身份證。</p></body></html>
