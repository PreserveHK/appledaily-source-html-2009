<html><header><meta charset="utf-8"><title>JM大肚冧仔</title></header><body><h1>JM大肚冧仔</h1><p>文詠珊（JaniceMan）和衞蘭（Janice）合演的新戲《Frozen》日前正式開鏡，昨日雙J在跑馬地墳場拍攝外景，扮演衞蘭媽咪的JM穿上一身懷舊戲服扮大肚婆，雖然是首次扮孕婦，但現場見其舉手投足相當神似，而同場的新人李治廷則與JM扮演一對，二人在鏡頭前不乏搭膊等親密動作。</p><p>造型似小雲</p><p>衞蘭接着在現場開工，她與Janice沒有對手戲。衞蘭戴上膠框眼鏡、束孖辮再戴上一頂畫家帽，十足卡通片《IQ博士》的小雲一樣。原來昨日是衞蘭首日開工，不過現場見她對白不多，演出時甚為順利，表情絕對交足戲。<br>採訪、攝影：陳順禎、陳慧安</p></body></html>
