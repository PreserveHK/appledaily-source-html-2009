<html><header><meta charset="utf-8"><title>威尼斯水上巴士找續呃錢</title></header><body><h1>威尼斯水上巴士找續呃錢</h1><p>在意大利水都威尼斯，水上巴士有無良售票員專門佔遊客便宜，找續時「博懵」少找錢。<br>有意大利電視台偷拍到售票員行騙實況：遊客以100歐元（1,150港元）大鈔購買6.5歐元（約75港元）船票，售票員找回43.5歐元（500港元），「落格」50歐元（575港元）；遊客察覺後追討，售票員不反駁，立即找續正確金額，擺明自知找續少了。<br>警方去年拘捕七名以同樣手法行騙的水上巴士售票員，在他們身上搜出逾17萬港元。<br>英國《每日郵報》</p></body></html>
