<html><header><meta charset="utf-8"><title>隔牆有耳：林鄭重感冒仲要唞 - 李八方</title></header><body><h1>隔牆有耳：林鄭重感冒仲要唞 - 李八方</h1><p>發展局局長林鄭月娥雖然「好打得」，不過唔夠病魔打，星期三開完立法會後，星期四請咗病假，病情睇嚟唔嘢少，噚日要放多日病假，相信要休息埋呢個周末，最快下星期先可以返工。<br>林鄭新聞秘書強調局長並非大病，只係比較嚴重感冒，所以要唞多幾日。有官場中人指，今年施政報告林鄭孭重飛，中環保育、活化工廈同土地供應都關佢事，加上無副局長幫輕工作，難怪捱到病，不過要搵一個好似佢「好打得」副局長唔易，得個樣嘅，盞越幫越忙。<br>商務及經濟發展局局長劉吳惠蘭都抱恙，八方噚日話佢都要請病假，實情局長無攞假帶病工作，八方希望兩個局長早日康復。</p></body></html>
