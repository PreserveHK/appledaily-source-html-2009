<html><header><meta charset="utf-8"><title>700公斤超級大白鯊網中亡</title></header><body><h1>700公斤超級大白鯊網中亡</h1><p>南非漁民早前捕獲一條超級大白鯊（圖），身長4.3米，體重達700公斤，專家發現鯊魚其實尚未成年，倘若牠沒死，體形肯定還會更大更長。<br>這條超級大白鯊是在8月31日於莫塞爾灣（MosselBay）漁港被防鯊網纏住，保育人士曾試過將這條迷路的雌性大白鯊拖出大海，可是牠折返，再次被防鯊網纏住，不久就死亡。<br>大白鯊落網死亡，漁民懷疑牠是早前偷吃他的魚穫的鯊魚。科學家經過仔細研究後，發現這條4.3米長的鯊魚，原來仍未完成發育。不過，南非漁民指這並非他們歷來捕獵的最長大白鯊，在2002年曾捕獲一條1.1噸重、4.7米長的大白鯊。<br>澳洲新聞網站</p></body></html>
