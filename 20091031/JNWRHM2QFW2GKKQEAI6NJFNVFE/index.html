<html><header><meta charset="utf-8"><title>35D美女「胸襲」網民</title></header><body><h1>35D美女「胸襲」網民</h1><p>「你真的武器是你的上半身，看了全身誰都對你投降！」內地網絡遊戲市場競爭激烈，遊戲商仿效台灣，請來美女為遊戲代言。內地一款遊戲，請來有中國第一美女公會之稱的「妖姬宅」旗下模特兒，擁有35Ｄ上圍的胡丹當代言人，推出兩日成熱門的轉寄郵件，網民稱對她的「胸襲」完全投降。<br>現年22歲、來自上海、愛好唱歌跳舞，穿着美女戰衣，鏡頭前搔首弄姿，為即將公開測試的網絡遊戲《2061－終結者》代言，看得網友噴鼻血。胡丹說：「拿起武器扮演科幻女郎的拍照經驗還滿特殊的！」可是，網民眼中的「武器」另有所指，說「這可真是胸襲未來啊！」<br>台灣《中國時報》/東森新聞</p></body></html>
