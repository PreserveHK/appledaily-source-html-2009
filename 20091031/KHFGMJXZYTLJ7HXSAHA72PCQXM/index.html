<html><header><meta charset="utf-8"><title>TOSHI失聲有排唞</title></header><body><h1>TOSHI失聲有排唞</h1><p>日本VisualRock班霸XJAPAN可謂多災多難，這邊廂隊長YOSHIKI剛做完頸椎手術，那邊廂主音TOSHI昨日卻在個人官方網站內留言宣佈，因患上嚴重肋間神經痛導致失聲，需要停止工作長期休養。<br>TOSHI所屬事務所表示，他是因長年遭受中傷承受巨大壓力，引致肋骨神經痛。TOSHI自97年XJAPAN宣佈解散作個人發展後，一直被傳行為怪異，有指他加入了邪教及遭洗腦，05年更被38歲女子控告他涉嫌精神虐待她，對TOSHI造成巨大打擊。</p></body></html>
