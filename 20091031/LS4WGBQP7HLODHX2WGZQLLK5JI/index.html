<html><header><meta charset="utf-8"><title>特稿傑志華將要爭氣</title></header><body><h1>特稿<br>傑志華將要爭氣</h1><p>足總早前公佈港隊下月對日本的亞盃外球員名單，而南華在23名集訓隊名單中竟佔17人，連長居後備或剛傷癒的球員也告入選，反而傑志及公民兩支實力球隊僅得一名球員入選，此舉惹來球圈人士及球迷批評。<br>今日傑志、南華兩強首次在正式賽事中碰頭，賽果除影響兩隊爭標機會，亦是兩軍華將的正面對決。</p><p>「歐冲」聯賽復出</p><p>事實上，傑志的林嘉緯及高文是球隊正選，表現亦不俗，今次同被港隊拒諸門外，球迷今日可親到現場細看這兩位華將與南華兵的表現作過比較。值得一提的是南華中場歐陽耀冲傷癒後，今仗將首次在聯賽上陣。</p></body></html>
