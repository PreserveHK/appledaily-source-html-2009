<html><header><meta charset="utf-8"><title>i風物語：iPhone打NBA</title></header><body><h1>i風物語：iPhone打NBA</h1><p>iPhone嘅遊戲性能慢慢發揮出來，隨住多間遊戲大廠在iPhone平台上推出遊戲，遊戲嘅質素亦越來越高，其中EASports早前出過隻《FIFA10》，玩過嘅都讚不絕口，今次又再發力在AppStore上推出《NBALive》，在3GS上試玩非常流暢，最搞鬼仲係技能嘅使用，例如要射罰球時，要實際咁擺一個投籃動作，球才能夠投出，不過小心不要玩得太入神，連部iPhone都射出去喎。<br><br>記者：陳國輝</p></body></html>
