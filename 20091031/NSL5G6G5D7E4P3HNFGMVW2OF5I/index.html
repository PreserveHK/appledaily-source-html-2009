<html><header><meta charset="utf-8"><title>新女場Kudos設搭枱房</title></header><body><h1>新女場Kudos設搭枱房</h1><p>識女仔？除了去酒吧、cafe，還有酒店！別心邪，說的是銅鑼灣禮頓道最近有新酒店開幕，其中新餐廳Kudos做國際fusion菜和自助餐，餐廳最特別之處是有個「搭枱房」，一破慣常酒店餐廳沒有搭枱的規矩，讓一眾單身男女有機會在酒店邂逅另一半，搭訕聊天。餐廳菜式推介有麪豉鱈魚柳，用麪豉醃製魚柳，再煎香，最後伴中式銀芽，香脆得來有咬口感。（Ron）</p><p>Kudos（39803980）<br>銅鑼灣禮頓道8號1樓</p></body></html>
