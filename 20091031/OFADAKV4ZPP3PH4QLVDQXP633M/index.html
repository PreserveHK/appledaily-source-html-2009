<html><header><meta charset="utf-8"><title>馮仁昭四圍超：ECupBaby自幼鍛煉酒量 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：ECupBaby自幼鍛煉酒量 - 馮仁昭</h1><p>劉欣宜（ECupBaby左一）前晚到尖沙嘴出席酒吧萬聖節活動，去到酒吧難免有酒客有醉意，其中兩位男士上台時突然擺晒甫士影相，嚇到ECupBaby立即縮埋一邊。ECupBaby坦言細個時爹哋已經訓練佢飲酒，以免佢大個俾人灌醉，家佢出嚟應酬最多畀自己醉六成。另外，ECupBaby俾人話係星模，佢坦言話計劃明年出碟。</p></body></html>
