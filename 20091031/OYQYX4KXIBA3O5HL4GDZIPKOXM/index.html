<html><header><meta charset="utf-8"><title>張靚穎被爆嫁富家子</title></header><body><h1>張靚穎被爆嫁富家子</h1><p>張靚穎近日被內地傳媒踢爆她與富豪第二代張海濤早前已在美國新澤西州註冊結婚。<br>消息指出，有內地傳媒在新澤西州一個網站中，發現張靚穎與英文名叫MichaelZhang的男子註冊結婚，其後有記者從中央電視台副導演口中獲悉，MichaelZhang是精通20多種樂器的張海濤，他後隨經營服裝貿易生意的父母移居美國，家族身家數十億。跟張靚穎合作了數次的譚盾是張海濤家族的世交，07年譚盾介紹兩人認識。<br>撰文：林妃</p></body></html>
