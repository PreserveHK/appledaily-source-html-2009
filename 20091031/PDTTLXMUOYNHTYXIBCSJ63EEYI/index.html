<html><header><meta charset="utf-8"><title>父逼兩女睇鹹片避過起訴</title></header><body><h1>父逼兩女睇鹹片避過起訴</h1><p>美國德州女童揭發父親逼看小電影，但檢察官因受制於70年代一條法例准許父母向子女展示色情物品，不能向男子提出起訴。該條例原意是保障家長灌輸孩子性知識，豈料現在變成包庇變態父母。<br>受害兩女童分別是8歲和9歲，她們還有個7歲妹妹，父母多年前離異。今年較早時，三女童住在父親家期間，某夜父親酒後叫醒大女和二女，要她們在電腦看色情影片，包括「3P」群交和各種性行為。<br>長女6月向輔導員披露事件，警方調查後認為童言可信，豈料檢察官卻因該條過時法例而無法提出起訴，甚至不能取得搜查令上門搜集證據。受害女童現已歸母親照顧。<br>美聯社</p></body></html>
