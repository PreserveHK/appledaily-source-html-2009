<html><header><meta charset="utf-8"><title>薛家燕新劇賣廣告感無奈</title></header><body><h1>薛家燕新劇賣廣告感無奈</h1><p>《富貴門》的主角袁詠儀昨天在新城接受薛家燕訪問，對於劇集變得似廣告特輯，家燕姐謂：「可能佢係大客戶，在商言商，可能利益上有得着，要回報畀佢哋。」至於會否覺得影響劇集質素，她說：「最好帶過就算，應該唔會影響劇情。」男主角呂良偉昨日表示可接受，他說：「廣告商畀咗好多錢去支持，畀番一啲回報實在係無可厚非。」<br>另外，前晚播出的《富貴門》又有長達5分鐘的宣傳易，講述羅嘉良和馬國明到恒生銀行開戶口，認真hardsell。<br>採訪：王連連、林妃</p></body></html>
