<html><header><meta charset="utf-8"><title>盧巧音為生仔戒煙</title></header><body><h1>盧巧音為生仔戒煙</h1><p>官恩娜（Ella）、Soler、盧巧音（Candy）及傅明憲等人，前晚到中環出席Esprit活動。Candy透露與男友有結婚的打算，但男友未求婚，她說：「如果結一定會擺酒。男友都鍾意小朋友，所以我都會增肥，同埋戒煙。」<br>此外Ella於活動上被助手踢爆前日工作後因失聲而哭起來，Ella說：「我前日做完訪問封咗喉冇晒聲，我係一時情急所以喊咗出嚟。」Ella昨日到商台接受訪問時指工作太忙，沒有時間與男友見面，但她暫時不會同居。<br>採訪：王連連、何慧斯<br>攝影：陳順禎</p></body></html>
