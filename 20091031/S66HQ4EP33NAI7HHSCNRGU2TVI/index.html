<html><header><meta charset="utf-8"><title>尼古拉斯父病逝</title></header><body><h1>尼古拉斯父病逝</h1><p>尼古拉斯基治（NicolasCage圖）的父親、即名導哥普拉（FrancisFordCoppola）的兄長AugustCoppola，本周二因心臟病辭世，終年75歲。August任職三藩市市立大學文學系教授，近日因身體出現問題入院治療，尼古拉斯特地推掉不少工作陪伴父親，包括周杰倫有份參演的電影《青蜂俠》。哥普拉家族乃演藝世家，預計本周末在加州舉行的私人悼念會中會有不少名人出席。</p></body></html>
