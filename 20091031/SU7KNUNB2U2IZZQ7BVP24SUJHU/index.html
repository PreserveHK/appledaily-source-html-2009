</title></header><body><h1>人力車觀光巴士遊
</h1><p>人力車觀光巴士？起初諗極唔明係咩，原來係新巴喺開篷雙層巴士外面畫上極大人力車圖畫，鬼馬得意。家只要買$50一日票就可以一日內無限次乘搭。兩條於中環天星碼頭出發嘅路線分別係H1懷舊之旅及H2動感之旅，兩者行程都兼顧觀光及購物，各具特色。觀光巴士會30分鐘開出一班，全程約50分鐘，乘客可坐住呢架巨型「人力車」盡覽沿途景色，更可隨意停留喺各站嘅景點玩樂，實在係一家大小嘅假日全新好節目。<br><br>網址：http://www.rickshawbus.com<br>查詢：21368888<br><br>記者：許維雅</p></body></html>
