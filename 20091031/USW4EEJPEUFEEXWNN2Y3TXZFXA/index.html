<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler細孖擺20圍喜宴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler細孖擺20圍喜宴 - 馮仁昭</h1><p>2人兄弟組合Soler嘅細孖Dino（右）下個月結婚，佢噚日同阿哥Julio響銅鑼灣出席澳門舊相展，透露婚期定咗喺11月15日。<br>Dino話：「搞結婚同埋搞國語專輯，好忙，專輯入面都有首歌係送畀未婚妻，佢係畫家，有藝術家天份，冇藝術家脾氣。」Dino仲話喺香港搞嘅中式婚禮，會擺20圍，佢呢排已經試好晒禮服㖭。</p></body></html>
