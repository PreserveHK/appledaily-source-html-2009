<html><header><meta charset="utf-8"><title>博坐監男子劫馬會判囚</title></header><body><h1>博坐監男子劫馬會判囚</h1><p>【本報訊】60歲失婚倉務員朱國銳，聲稱供養年邁雙親及兒子，過去20年靠信用卡過活，致債台高築欠下逾100萬元債務，遂於今年2月18日晚上11時半，闖入深水埗醫局街的馬會投注站，圖打劫博坐監避債。他昨在高院因企圖行劫罪，判監7年半。<br>暫委法官簡士勳宣判指，本案情節嚴重，被告持械及亮刀，威嚇有炸彈，罔顧職員安全，令他們陷入恐慌，即使被告過往奉公守法，亦須判處阻嚇性刑罰，以儆效尤。<br>案件編號：HCCC272/09</p></body></html>
