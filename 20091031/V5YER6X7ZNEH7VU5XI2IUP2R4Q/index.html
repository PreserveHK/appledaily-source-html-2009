<html><header><meta charset="utf-8"><title>鍾慧冰叫特首憑良心做人</title></header><body><h1>鍾慧冰叫特首憑良心做人</h1><p>鍾慧冰之前和林建明等買雷曼損手百萬，她前晚到尖沙嘴出席「錦繡人生慈善晚宴」。對於特首弟婦的雷曼迷債極速搞掂，問她可想特首盡快解決雷曼事件？鍾慧冰寄語特首：「做人憑良心，我冇關注呢件事，都唔見咗咁多錢，唔通死咗去咩，自己開心就得，唔好再喺漩渦度糾纏。」<br>同場的蔡志明女兒蔡加敏透露其17個月大女兒跌斷腳，她說：「好心痛，佢喺屋企學行，踩咗落張CD度跌親，跌斷咗右腳骨。」<br>採訪、攝影：顏英儀</p></body></html>
