<html><header><meta charset="utf-8"><title>旺角睇天使出巡</title></header><body><h1>旺角睇天使出巡<br></h1><p>早前影音使團做了調查，指九成六受訪者均不欲接收具驚嚇及厭惡性的萬聖節廣告，所以他們就在今天舉行「香港要笑臉，不要鬼臉，NoahWin大巡遊」，超過三百位年輕人，會裝扮成天使，以色彩繽紛的髮型及化妝，於旺角為大家送上祝福，今年萬聖節就不怕被嚇了。</p><p>日期：10月31日<br>時間：4:00pm-5:00pm<br>起點：旺角西洋菜南街行人專用區（近惠豐中心一段）<br>終點：旺角東方街（近青年會專業書院）<br>查詢：22096280<br><br>（ http://www.media.org.hk/noahwin2009） <br></p></body></html>
