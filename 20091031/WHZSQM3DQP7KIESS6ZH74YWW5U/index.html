<html><header><meta charset="utf-8"><title>中大生涉港鐵露械擦女客</title></header><body><h1>中大生涉港鐵露械擦女客</h1><p>【本報訊】中文大學二年級生涉嫌於港鐵車廂內作出有違公德的行為，不但露械，更以陽具磨擦一名女乘客臀部。涉案男生昨於觀塘裁判法院否認控罪，排期至明年1月8日審訊。雖然，女事主最後不知所終，但有乘客見義勇為舉報，並將出庭作供頂證男生。<br>控罪指，現年20歲的被告張文浩，於本年6月6日，在一列由太子開往旺角的港鐵車廂內，暴露出下體及擦向一名女乘客臀部。<br>被告由父母陪同出庭應訊，離庭時一家三口均以衣物包裹全身，避免面容曝光。<br>案件編號：KTCC6830/09</p></body></html>
