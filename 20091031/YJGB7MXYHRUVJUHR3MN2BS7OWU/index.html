<html><header><meta charset="utf-8"><title>酒井被家婆斥教壞高相</title></header><body><h1>酒井被家婆斥教壞高相</h1><p>日本毒后酒井法子吸毒被捕後，盡顯她與丈夫高相祐一及男家家人不和，除了夫婦上庭互相攻擊外，酒井的家公和家婆竟向日本雜誌《週刊新潮》指摘酒井才是導致兒子吸毒的源頭，認為兒子沉淪毒海全因娶了娛圈中人。</p><p>家庭環境複雜</p><p>至於與酒井小時候生活過的60歲繼母，則向傳媒大爆酒井幼時已在複雜環境下生活，當時她的父親是黑道中人，有不少黑道人物在家中出出入入，甚至吸毒。<br>另一方面，近日有指酒井將位於世田谷的物業出租賺取生活費，熟識酒井的建築公司社長卻否認有關消息。酒井所屬的前事務所SunMusic副社長相澤正久則透露酒井可能選擇群馬縣的創造學園大學修讀看護課程。</p></body></html>
