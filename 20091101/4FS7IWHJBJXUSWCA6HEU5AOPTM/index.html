<html><header><meta charset="utf-8"><title>環球樓市　中國滬15新盤上月食白果</title></header><body><h1>環球樓市　中國<br>滬15新盤上月食白果</h1><p>【本報訊】上海樓市回軟，尤其在新盤市場，持續供過於求，令個別新盤滯銷。據網上房地產資料顯示，在過去兩個月開售的80個新盤中，10月截至25日，有其中15個樓盤整個月份未有錄得任何成交。<br>數據顯示，仍然零成交的新盤，多數集中於松江、浦東等區，如浦東張江紫園，推出58伙中至今仍未錄得任何成交；零成交新盤中接近70%為呎價約5000元的單幢別墅式豪宅，反映出豪宅銷情降溫。<br>另外，有部份從9月開售至今的新盤，近兩個月內，成交量合共不足5宗，位於嘉定區的嘉怡別墅，9月新推出的54伙中，亦只售出兩伙。</p></body></html>
