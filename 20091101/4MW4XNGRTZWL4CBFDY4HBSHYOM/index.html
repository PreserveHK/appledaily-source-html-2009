<html><header><meta charset="utf-8"><title>森下G奶不怕凍</title></header><body><h1>森下G奶不怕凍</h1><p>現年24歲的日本性感女星森下悠里，前日首度到台灣，宣傳其最新寫真集《月刊森下悠里2》。森下穿上紅色低胸裝造勢，又頻頻俯身賣大包晒豐滿身材。<br>擁有GCup魔鬼身材的森下，令不少女士羨慕不已，但她卻坦言經常買不到適合尺寸的內衣，令她十分苦惱，森下說：「夏天我會把比堅尼泳裝當內衣穿，冬天衣服穿得多，可以乾脆不穿內衣，省去麻煩。」森下表示最欣賞章子怡及徐若瑄，又透露希望演出具魔性的角色。昨日她為寫真集舉行簽名會，也吸引大批男士捧場。<br>採訪、攝影：黎寶蘋</p></body></html>
