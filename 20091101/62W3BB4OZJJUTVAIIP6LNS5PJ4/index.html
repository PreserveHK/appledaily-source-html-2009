<html><header><meta charset="utf-8"><title>男嬰聲帶癱瘓哭不出聲</title></header><body><h1>男嬰聲帶癱瘓哭不出聲</h1><p>美國男嬰薩特菲爾德（JoshuaSutterfield圖）一出生，父母已覺得有問題，他到了一周大仍未哭過一聲。醫生診斷出他患了聲帶癱瘓，卻不知原因。<br>專家指幼兒患聲帶癱瘓很罕見，但有一半個案可以解釋，如神經線受損或先天性心臟病，像薩特菲爾德那樣成因不明的病例，是一百萬個幼兒才有一個的個案。<br>聲帶不只控制發聲，也跟吞嚥和呼吸有關。薩特菲爾德其實也想哭，但每次都哭不出聲，反而引起呼吸問題，令他缺氧，全身變藍。他的症狀已威脅到性命，父母和醫生現在都面對是否為他切開氣管插喉的兩難，插喉可幫助他攝取食物和呼吸，但影響他學習語言。<br>美國廣播公司</p></body></html>
