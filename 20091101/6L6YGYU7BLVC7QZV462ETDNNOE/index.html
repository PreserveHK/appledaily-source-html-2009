<html><header><meta charset="utf-8"><title>劉曉慶撐雯女封后</title></header><body><h1>劉曉慶撐雯女封后</h1><p>劉曉慶前日58歲生日，年輕她10數載、貌似後生版萬梓良的丈夫阿峰、好友鄧萃雯、陳法蓉和謝寧等，特地在尖沙嘴TheMira酒店為她舉行生日派對慶祝。</p><p>「跟方小姐反映」</p><p>記者向劉曉慶透露雯女有機會在無綫台慶頒獎禮做視后，可惜雯女因未有簽約無綫，令攞獎機會變得渺茫，劉曉慶聞言大感驚訝說：「這樣說豈非很不公平？我要幫她向無綫反映，要跟方小姐（方逸華）反映一下。」<br>對於劉曉慶力撐，雯女笑道：「多謝，我自己平常心。」雯女指劉曉慶鼓勵她到內地發展事業和感情。為何不在香港找對象？她說：「香港咁多狗仔隊，成日伴我左右。」<br>採訪、攝影：黃文偉、朱志聰</p></body></html>
