<html><header><meta charset="utf-8"><title>河南靚女世模封后</title></header><body><h1>河南靚女世模封后</h1><p>中國佳麗再在國際賽事中摘冠。身高1.76米，來自河南濮陽的20歲靚女李靜奪得第20屆世界超級模特兒環球大賽全球總決賽冠軍，獲得價值共4萬美元（約31萬港元）的獎品。來自芬蘭及吉爾吉斯的兩位佳麗分列亞軍及季軍。<br></p><p>比賽前晚在山西舉行，來自世界五大洲的40位佳麗參賽。結果，賽前被喻為大熱之一，皮膚白皙，瓜子臉，柳眉細眼，體形修長，堪稱完美的李靜摘冠。她是中原工學院2008級服裝表演專業學生。<br>新華社</p></body></html>
