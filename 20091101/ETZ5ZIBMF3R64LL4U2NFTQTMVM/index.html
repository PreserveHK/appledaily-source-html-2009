<html><header><meta charset="utf-8"><title>彩色珠合體變圖畫</title></header><body><h1>彩色珠合體變圖畫</h1><p>今期試玩報告教大家用彩色珠拼圖畫！此玩具名為「神奇點滴畫」，小朋友拿起彩色珠珠筆，把一粒粒的彩色珠珠擠出，拼出喜愛圖案，再向珠珠噴少量清水，10分鐘後，彩色珠珠便會互相黏合連結，成為一幅特色珠珠畫。此玩具套裝更推出了不同主題，男生可玩反斗車神，女生就可以玩公主系列，更備有風扇組合，吹乾珠珠畫就更容易。想將「神奇點滴畫」帶回家（名額6名），記得上網睇片答問題啦！<br><br>鳴謝：瑞華行<br><br>擠一擠，彩色珠珠拼出圖畫，快來看吧！</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
