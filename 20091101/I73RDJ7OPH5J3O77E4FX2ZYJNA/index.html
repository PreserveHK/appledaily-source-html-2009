<html><header><meta charset="utf-8"><title>關仁隱事：「左頸肩」男女通殺 - 關仁</title></header><body><h1>關仁隱事：「左頸肩」男女通殺 - 關仁</h1><p>好多人以為「左頸肩」係同志，因為同道中人「小賓賓」成日同佢出雙入對，佢哋嘅關係亦早已係圈中公開秘密。不過有樣嘢，關仁相信連小賓賓都未必知，就係左頸肩一路一腳踏兩船，原來佢有個居於澳門嘅圈外女友，聽聞仲拍咗拖好幾年，即係話左頸肩其實係雙性戀，男女通殺。<br>懵閉閉嘅小賓賓當然冇諗過自己嘅情敵竟然會係女人，仲大開方便之門任由左頸肩同女友煲電話粥，怕且佢知道之後一定呻笨喊餐死。<br>Textby關仁</p></body></html>
