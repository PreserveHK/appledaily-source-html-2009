<html><header><meta charset="utf-8"><title>栗山飛撲攬李秉憲</title></header><body><h1>栗山飛撲攬李秉憲</h1><p>新劇《IRIS》收視逼近30%的韓國男星李秉憲，前晚在首爾ASEMTower前與日本女星栗山千明替韓國觀光公社拍攝宣傳片，推廣韓國旅遊業。<br>雖然當晚天氣寒冷，但栗山沒有扭計，一埋位就脫下披肩露出滑溜玉背，獲在場逾百名fans和日、韓記者大讚專業。<br>憲哥在宣傳片中飾演攝記，戀上訪韓參加電影節的日本紅星栗山。栗山行紅地毯時驚見憲哥置身人群之中，即刻興奮撲上前向憲哥投懷送抱，令憲哥冧爆舉起勝利手勢，任由記者狂影。<br>憲哥為演好攝記，事前頻頻舉起相機練習，還笑言相機比起想像中重得多。</p></body></html>
