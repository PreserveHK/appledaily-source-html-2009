<html><header><meta charset="utf-8"><title>郭灝霆世盃奪亞軍</title></header><body><h1>郭灝霆世盃奪亞軍</h1><p>【本報訊】21年歲的「阿寶師弟」郭灝霆，早前於全運會失手後曾痛哭，到上周五在英國曼徹斯特的世界盃30公里記分賽終奪亞軍一吐烏氣，這是繼黃金寶在今年初的哥本哈根世界盃同一項目奪標後，港隊的另一佳作。<br>今仗共有3名單車港將參加，包括黃金寶、郭灝霆及張敬煒，他們分別以小組首名、第6及第9名晉身決賽（共20人）；曾於去年底奪世盃捕捉賽冠軍的郭灝霆，多次把握搶分機會，關鍵在最後一個衝刺圈獲5分，總分得33分與德國的古治同分，但郭在最後一圈衝刺前的位置較前而獲亞軍。冠軍是37分的德國紐頓。張敬煒及黃金寶分列16及17名。</p></body></html>
