<html><header><meta charset="utf-8"><title>關仁隱事：「凉亭」抽水博懵噴臭氣 - 關仁</title></header><body><h1>關仁隱事：「凉亭」抽水博懵噴臭氣 - 關仁</h1><p>之前俾人踢爆背住老婆「梅菜扣肉」偷食嘅「凉亭」，原來平日成日好鍾意抽水博懵，去親party見到女人就會借啲意狂掃人背脊，好多名媛見到佢都會保持距離或者彈開九丈遠。</p><p>口水飛落飲品</p><p>不過，聽聞好多名媛除咗怕俾凉亭抽水之外，原來最怕都係佢勁口臭兼講嘢時勁噴口水，行埋少少已經聞到佢口氣，有老友同關仁講，試過有名媛同凉亭喺某個酒會上碰面傾偈，睇住凉亭啲口水飛落自己杯飲品度，嗰種惡心感覺，簡直犀利過俾佢掃背！<br>Textby關仁</p></body></html>
