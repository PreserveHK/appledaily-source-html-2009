<html><header><meta charset="utf-8"><title>讓你認識海洋</title></header><body><h1>讓你認識海洋</h1><p>浩瀚汪洋，人類對它的認識有多深？一些愛護大自然的人，願意花時間拍下這個奇妙海洋，讓我們認識更多。《海洋動物面對面》航行接近四分之三的地球，從南極到北極，揭示冰層下的深海世界。想知道數以百萬計的沙甸魚向北游去南非海岸時，如何避開鯊魚、海豚和鯨魚的捕獵，記得留意節目。</p><p>《海洋動物面對面》
