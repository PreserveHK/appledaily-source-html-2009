<html><header><meta charset="utf-8"><title>英漢骨灰紋身悼亡子</title></header><body><h1>英漢骨灰紋身悼亡子</h1><p>紋身與骨灰，原本是風馬牛不相及，但英國曼徹斯特有紋身師傅為悼念亡子，決定將兒子骨灰混入墨水，再把孩子的容貌紋在胸口上，將愛兒永遠擁抱入懷。<br>39歲的里士滿（左），本來育有三名子女，兩歲大兒子艾登2005年患上罕有疾病，體內不能處理脂肪而夭折。里士滿始終未能走出喪子之痛的陰霾，早前受到同樣受喪女之痛的客人啟發，「他要求將女兒容貌紋在身上，我覺得自己可以這樣做」。<br>他知道紋身墨水含碳，與骨灰性質相似，周三會把愛兒骨灰混入墨水，在胸口紋一個18厘米長的黑白色紋身，妻子待分娩後才在手臂紋上相同圖案。<br>英國廣播公司</p></body></html>
