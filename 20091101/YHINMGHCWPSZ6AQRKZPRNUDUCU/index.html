<html><header><meta charset="utf-8"><title>周日及一各地聯賽及盃賽賠率表</title></header><body><h1>周日及一各地聯賽及盃賽賠率表</h1><p>數據提示：光州尚武唔識贏</p><p>星期日3　大田市民vs光州尚武<br>簡評︰光州尚武近況差得令人怕，自6月尾至今就未嘗一勝，近7場韓職聯更全部落敗，故今訪大田市民時，亦難望「反底」。</p><p>數據提示：特內里費作客輸晒</p><p>星期日39　維拉利爾vs特內里費<br>簡評︰兩隊近況同樣麻麻，維拉利爾近8場未嘗贏盤，而特內里費則連續7場作客落敗，今役可謂「海軍鬥水兵」。</p><p>數據提示：國民隊後顧纏身</p><p>星期日60　國民隊vs塞圖巴爾<br>簡評︰國民隊剛於上仗葡超被賓菲加狂數6:1，又有歐霸盃後顧之憂，適逢對手塞圖巴爾又近況回升，國民隊難看好。</p></body></html>
