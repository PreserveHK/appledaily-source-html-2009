<html><header><meta charset="utf-8"><title>上海巨型晾衫架群礙眼</title></header><body><h1>上海巨型晾衫架群礙眼</h1><p>「整幢大樓像搭了鷹架哦！」上海當局為迎接明年舉行的世博，大力整頓民眾喜愛亂掛衣服出街形成「萬國旗」的景象。當局在黃浦區廣西南路一幢大樓為居民裝上如同龍門架的巨型晾衫架，不但礙眼，而且不好用，居民批當局好心做壞事，網民則評這晾衫架群是「最牛的曬衣架群」。<br>被裝上巨型晾衫架的是廣西南路的瑞福北大廈，從三樓起，每個單位都裝上一個重達40公斤的龍門架式晾衫架在大廈外牆，整幢大廈裝上190個晾衫架，花費40萬元人民幣。從樓下往上看，整幢大廈像是被鐵架包着，很不美觀。業主潘先生說：「不是不想晾在外面，是實在不方便！」<br>北京中央電視台</p></body></html>
