<html><header><meta charset="utf-8"><title>西南航空難作安全廣播嘈吵小童母子被趕落飛機</title></header><body><h1>西南航空難作安全廣播<br>嘈吵小童母子被趕落飛機</h1><p>美國西南航空公司前天（周五）向一對被趕出機艙的母子道歉，強調機組人員當日做法正確，因為婦人的兩歲兒子起飛前不停大叫，令其他乘客聽不到安全廣播。<br>38歲魯特（PamelaRoot）與兩歲亞當，上周一在德州阿馬里洛市登機，準備飛往加州聖何塞，但亞當上機後不斷大叫「飛機起飛，我要爸爸」，即使空姐給他送上果汁和填色畫冊，也無法令他安靜下來。<br>空姐因無法清楚播放安全訊息，惟有將兩母子趕下機。航空公司對魯特帶來不便致歉，退還機票費用和送上2,340港元旅遊禮券當作補償。<br>美聯社
</p></body></html>
