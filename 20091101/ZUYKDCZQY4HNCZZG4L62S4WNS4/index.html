<html><header><meta charset="utf-8"><title>關仁隱事：國家劇賺錢頭痛 - 關仁</title></header><body><h1>關仁隱事：國家劇賺錢頭痛 - 關仁</h1><p>套國家劇早前開正牌頭用來擺大壽用，所以好多大腕都俾人拍膊頭唔收錢義務咁客串，當中港星溥儀華、大鼻龍同天濛光都分文不收為國家出力。<br>好嘞家問題嚟嘞，套片因為全部都係膊頭黨，所以成本只不過3千萬人仔，家陣套戲就大收4億幾，七除八扣電影公司都賺成億，所以電影公司都好頭痕，自己袋又唔係，冇理由派番畀班星。有口痕友就話不如名正言順用嚟賑災，所謂取之於民用之於民。<br>Textby關仁</p></body></html>
