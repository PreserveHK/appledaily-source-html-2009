<html><header><meta charset="utf-8"><title>日的士防賊三招</title></header><body><h1>日的士防賊三招</h1><p>日人生活規律有禮，照計揸的士點都安全過香港多多聲，但世上每個角落總有壞分子，而且o架仔唔少好酒，發起酒癲上嚟就梗係恐怖啦。早排去日本採訪，發現原來日本的士司機都有三招護身符，如司機位椅背加強化透明膠板，防止俾人從後箍頸。倒後鏡上仲有鏡頭，將任何突發事件攝錄落硬碟。最後一招係警報裝置直駁差館，好似啲珠寶店咁，有乜依郁即時有警察支援。仲有人敢生事？除非唔識路去差館啦。<br><br>記者：徐影龍</p></body></html>
