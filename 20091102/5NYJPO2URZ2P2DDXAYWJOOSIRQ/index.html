<html><header><meta charset="utf-8"><title>艾頓莊感冒入皇室醫院</title></header><body><h1>艾頓莊感冒入皇室醫院</h1><p>英國歌手艾頓莊（EltonJohn）過去兩星期患上嚴重感冒，因此取消了五場巡迴演唱會。艾頓莊日前已被送往位於倫敦的KingEdwardVII醫院接受治療，該醫院有皇室醫院之稱，專門照顧皇室成員，艾頓莊入住的病房，每晚房租515英鎊（約6,600港元）。</p><p>大腸桿菌感染</p><p>發言人承認艾頓莊出現併發症，艾頓莊的伴侶大衞芬尼斯（DavidFurnish）離開醫院時透露他的健康狀況良好。可是艾頓莊卻在官網宣佈因患嚴重流感及受大腸桿菌感染，押後一連串演唱會，包括下月與BillyJoel在美國舉行的三場騷。</p></body></html>
