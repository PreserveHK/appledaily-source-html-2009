<html><header><meta charset="utf-8"><title>李彩華驚青白面鬼</title></header><body><h1>李彩華驚青白面鬼</h1><p>萬聖節未必人人扮鬼，但嚇人效果一樣出眾。昨日凌晨2時多李彩華和尹蓁晞（Yumi）分別出現蘭桂坊，李彩華與兩男性友人一起，雖然她沒有扮鬼，但臉上塗上厚厚的粉底，十足白臉女鬼一樣，當她發現有記者時顯得十分驚青，最後應記者要求停定影相，才擰轉頭露出笑容，之後朝Volar方向離開。<br>至於之前被傳援交的尹蓁晞（Yumi），與兩男一起到Volar消遣，Yumi穿上粉紅色低胸背心，沿途吸引不少途人注目，其後也見鈴木仁與前Cookies成員女友Angela恩愛拖手出席派對。<br>採訪：ChuChiChung、YeungHoYin、LeeChiMing</p></body></html>
