<html><header><meta charset="utf-8"><title>求驗客手記：狂迷跟般尼姓 - 求驗客</title></header><body><h1>求驗客手記：狂迷跟般尼姓 - 求驗客</h1><p>細個時，相信唔少人都會好迷一樣嘢，有啲人迷歌星、有啲迷球星，但隨住年紀大，就唔會再沉迷落去。般尼有個球迷就啱啱相反，佢11歲時隨口噏話鍾意般尼，13歲時首次跟家人入場睇般尼踢波，自此成為般尼狂迷；佢本來姓比斯頓（Beeston），但索性改為姓般尼（Burnley），仲因為要全天候全方位捧般尼，搞到家50幾歲人爭銀行幾十萬港元卡數。但佢仍然樂此不疲，自誇喺過去40年般尼嘅2,400場賽事中，只缺席1場，又話因要捧般尼場而唔出席兩個姊妹嘅婚禮！咁都得？</p></body></html>
