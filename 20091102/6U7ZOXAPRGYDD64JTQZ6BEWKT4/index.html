<html><header><meta charset="utf-8"><title>求驗客手記：老葉開齋堅尼鬆晒 - 求驗客</title></header><body><h1>求驗客手記：老葉開齋堅尼鬆晒 - 求驗客</h1><p>終於開齋喇！我求大俠講嘅係英冠葉士域治，今季聯賽開「咧」兩個月有多，葉士域治終於喺上周六憑後衞大衛胡禮嘅入球，主場1:0擊敗打比郡，取得15場聯賽首勝，亦令備受壓力嘅領隊堅尼鬆一口氣。不過正如堅尼賽後話齋，只不過係贏一場波，並唔足夠，球隊日後要贏多啲先得。堅尼可以鬆番口氣，但同樣係曼聯名宿嘅史特根，就唔多老嚟；因為佢喺上周六首次帶領米杜士堡迎戰普利茅夫，竟然爆冷輸0:1，唔可以敲響勝門。佢賽後惟有講，唔好期望佢一朝一夕就改變米堡喎！</p></body></html>
