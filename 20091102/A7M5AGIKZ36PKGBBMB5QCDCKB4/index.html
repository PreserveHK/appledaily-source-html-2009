<html><header><meta charset="utf-8"><title>財話短說中亞能源全購東北石油</title></header><body><h1>財話短說<br>中亞能源全購東北石油</h1><p>▲中亞能源（850）公佈，以總代價1.68億元購入東北石油餘下49%股權至全資擁有。東北石油於07年與齊齊哈爾油田訂立共同經營協議並成立合資公司，東北石油持有合資公司95%股權，至今在共同開發區鑽探22口井，其中11口已投入運作。總代價中，4465.2萬元由責任轉讓契約解決，1.23億元以現金或發行新股支付，若悉數發行新股，賣方將持有中亞9.32%。</p></body></html>
