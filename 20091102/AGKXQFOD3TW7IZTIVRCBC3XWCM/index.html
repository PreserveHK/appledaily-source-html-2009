<html><header><meta charset="utf-8"><title>醉漢用酒杯連傷兩人</title></header><body><h1>醉漢用酒杯連傷兩人</h1><p>【本報訊】尖沙嘴昨晨發生傷人案，一名在酒吧買醉男子，疑因瑣事與一名男職員吵架，爭執間職員被人用酒杯擊傷，酒吧負責人上前勸止時亦被玻璃割傷手，傷人醉漢逃去。</p><p>疑犯乘亂逃去</p><p>涉嫌傷人被警方通緝男子年約30歲，身高約1.75米，昨晨9時許，他在金巴利道84號地下一間酒吧買醉，疑不勝酒力有醉意，其間因瑣事與一名23歲姓潘男職員發生口角，混亂中潘被人用玻璃杯襲擊，頭部受傷。<br>22歲姓陳酒吧男負責人見職員遇襲受傷，即上前勸止，亦被兇徒弄毀的玻璃杯碎片割傷左手前臂，陳隨即報警。兇徒見職員報警，未有付賬乘混亂奪門逃離酒吧截乘的士逃去。</p></body></html>
