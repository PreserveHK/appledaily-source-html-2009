<html><header><meta charset="utf-8"><title>趙寅成領軍護國</title></header><body><h1>趙寅成領軍護國</h1><p>今年4月入伍的韓片《霜花店》男星趙寅成前晚以司儀身份，率領一眾暫別韓國演藝界入伍當兵的紅星晒冷，演出在首爾舉行的愛國音樂會，當中包括劇集《大話妹》男主角李東旭、《宮》男星金楨勳、金載沅、在熙、TonyAn及成始景等。<br>一眾久未露面的紅星難得聚首一堂，令逾3,000名觀眾high爆。隸屬空軍軍樂隊的趙寅成身穿軍服亮相，在台上談笑風生，看來已完全適應軍中生活。李東旭和金楨勳出場時台下反應熱烈，二人擺出敬禮甫士和大唱軍歌，贏得不少掌聲。</p></body></html>
