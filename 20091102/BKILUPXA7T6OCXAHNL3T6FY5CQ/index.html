<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜沾琦溫絲莉運氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜沾琦溫絲莉運氣 - 馮仁昭</h1><p>官恩娜噚日喺跑馬地馬場出席鑽飾活動，穿上低胸晚裝嘅佢分別戴上兩套鑽飾，其中一套總值三千幾萬，大會仲特別將荷李活影星琦溫絲莉喺奧斯卡頒獎禮戴過嘅耳環畀官恩娜戴，佢話有啲飄飄然感覺，皆因佢好鍾意睇琦溫絲莉嘅戲。官恩娜話：「我家沾到佢嘅氣，如果可以令事業一帆風順，攞到獎被認同就好喇！如果我有機會得獎，好想問大會再借呢套首飾嚟戴。」</p></body></html>
