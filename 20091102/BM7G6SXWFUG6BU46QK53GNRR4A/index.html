<html><header><meta charset="utf-8"><title>AV物誌：激薄LED顯示屏</title></header><body><h1>AV物誌：激薄LED顯示屏</h1><p>電腦芒售價雖然一直插水，但技術層面仍不斷提升中，以滿足一群多媒體用戶，以及Game迷的需求。最近LG再推出一部玩LED技術的高清顯示屏，支援1080p以及兩組HDMI端子，駁埋遊戲機或者Blu-ray播放機，匿埋屋內已可玩足全日！另值得一提係，厚度只有20mm，非常慳位，而尺寸亦達到21"，足夠你擺房仔。<br>LG（35437777）<br><br>記者：陳國輝</p></body></html>
