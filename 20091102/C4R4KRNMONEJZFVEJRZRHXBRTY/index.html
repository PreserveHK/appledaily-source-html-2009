<html><header><meta charset="utf-8"><title>尹恩惠與Fans補賀壽</title></header><body><h1>尹恩惠與Fans補賀壽</h1><p>韓國女星尹恩惠上月初因趕拍劇集《拜託小姐》，無暇與fans慶祝其25歲生日。前日逾300名來自日、韓等亞洲地區的fans在首爾為她舉行派對補祝牛一，令惠妹十分開心。<br>身穿短裙的惠妹在粉絲大合唱生日歌下出場，她見到禮物堆起來有如一座小山，開心得拿出相機拍照留念。惠妹亦禮尚往來，準備了簽名照和自製髮夾送給幸運粉絲，又大玩有口難言遊戲。她最後更滿足粉絲願望跳舞唱歌，令大家盡興而歸。</p></body></html>
