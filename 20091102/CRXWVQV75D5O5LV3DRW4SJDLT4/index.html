<html><header><meta charset="utf-8"><title>王力宏被盜名呃錢</title></header><body><h1>王力宏被盜名呃錢</h1><p>前晚萬聖節，王力宏不幸被捲入詐騙事件。一位名為David（梁崇偉）的新加坡人，在台灣謊稱王力宏會參與桃園縣私立信可幼稚園萬聖節的慈善派對，涉嫌誘騙台灣主持人Dennis、歌手范逸臣及陳嘉唯到場，後來David因被債主找上門，當場遭押送警局。</p><p>傳短訊告知在內地</p><p>主持人Dennis接受訪問表示，還以為王力宏與范逸臣會合唱，誰知當天一直不見王力宏，遂傳短訊給他，他說：「結果他回我人正在大陸，我驚覺不對，接着就看到David被抓走。」范逸臣到達後見上百位小朋友掌聲歡迎，不想讓他們失望，只好硬着頭皮演唱兩首歌，成為唯一上台的歌手。<br>採訪：黎寶蘋</p></body></html>
