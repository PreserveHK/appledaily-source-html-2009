<html><header><meta charset="utf-8"><title>MJ父夥C朗出燒烤爐</title></header><body><h1>MJ父夥C朗出燒烤爐</h1><p>拍下已故流行音樂天王米高積遜（MichaelJackson）猝逝前綵排個唱的音樂紀錄片《MichaelJacksonThisIsIt》，上周五在美國錄得785萬美元（約6,123萬港元）成為當日票房冠軍，雖然當日未能達到電影公司預期的1,000萬美元票房收入，但以影片的走勢，要成為上周美國票房No.1不是問題。<br>另外，MJ的父親祖積遜（JoeJackson）最近有意與葡萄牙球星基斯坦奴朗拿度（CristianoRonaldo）合作做生意，齊齊在明年世界盃舉行期間，在南非推出足球形燒烤爐，二人將一同為產品拍攝宣傳廣告。</p></body></html>
