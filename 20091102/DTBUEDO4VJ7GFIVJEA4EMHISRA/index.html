<html><header><meta charset="utf-8"><title>巨無霸水母釀翻船</title></header><body><h1>巨無霸水母釀翻船</h1><p>巨型水母（圖）近年在日本海域離奇激增。一艘漁船的魚網，就因為卡着其中一隻，導致整艘船翻覆。<br>出事的「第三新昌丸號」漁船，上周五在千葉縣外海作業。三名漁民收網時，懷疑魚網卡到異物。他們決定「硬拉」，沒料到魚網實在太重，導致漁船翻覆，三人更被拋落海，後來獲救。海岸巡防隊調查後，證實是一隻越前水母（Nemopilemanomurai）卡在網內釀成意外。越前水母最長可達兩米，重量可達200公斤，有毒。漁民去年7月，已在東南面的對馬海峽發現牠們蹤影，專家推測水母激增的原因，可能與氣候暖化有關。<br>東森新聞網</p></body></html>
