<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪身教囝囝重環保 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪身教囝囝重環保 - 馮仁昭</h1><p>謝安琪（圖）、鄭融同EO2噚日喺馬鞍山出席環保活動，謝安琪話自己喺屋企一直實行環保節約生活，仲身體力行教囝囝環保，佢話：「我出咗名係少買衫嘅歌手，幸運有不少贊助，但就算贊助商送衫畀我，我都會着完洗咗先送番畀間公司。」又話囝囝已經開始學環保，佢話：「佢係負責掉垃圾，佢都好鍾意做，將不同垃圾分類，放入唔同顏色垃圾桶。」</p></body></html>
