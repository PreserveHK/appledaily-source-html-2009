<html><header><meta charset="utf-8"><title>今日有飛送：極度驚嚇</title></header><body><h1>今日有飛送：極度驚嚇</h1><p>還記得那年頭，看完《午夜凶鈴》深夜不敢接電話嗎？轉眼十年，錄影帶年代已逝，邁進光碟年代，又有《咒怨》之父清水崇與《午夜凶鈴》監製一瀨隆重聯手合作的打造《白色咒怨》，恐怖張力，依然嚇鬼，奉勸怕鬼者勿進。洲立電影公司邀請20位《蘋果日報》讀者欣賞《白色咒怨》，答中以下問題連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》《白色咒怨》」，便有機會得到戲票。先到先得。（如有任何爭議，最終決議權歸洲立電影公司，《蘋果日報》概不負責。）<br><br>記者：蒙為亮<br><br>問題：咒怨之父是誰？</p></body></html>
