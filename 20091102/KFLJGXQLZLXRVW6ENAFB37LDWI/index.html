<html><header><meta charset="utf-8"><title>求驗客手記：馬貝利亂咁坐爆 - 求驗客</title></header><body><h1>求驗客手記：馬貝利亂咁坐爆 - 求驗客</h1><p>指吓個鼻哥就亂坐一通，你估自己真係天下第一控衞咩？一向鍾意大言不慚嘅前紐約人控衞馬貝利（圖），日前去麥迪遜公園球場幫舊隊友打氣，唔知係咪太耐冇嚟，一坐就坐咗喺最前排；過咗一陣帶位員就過嚟話佢坐錯位，佢梗係面懵懵坐去另一邊啦！馬貝利之後擺好壇就企起身用DV錄波，點知又遮住咗後面嘅球迷，即刻俾人投訴，搞到帶位又要過嚟睇吓咩事，居然發現馬貝利又係亂坐，惟有請佢坐番自己位，球迷仲唔乘機噓爆咩！瘀到咁，唔怪得第1節完咗，馬貝利就急急腳走人啦！</p></body></html>
