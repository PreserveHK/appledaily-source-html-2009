<html><header><meta charset="utf-8"><title>火燒巴士照行　乘客逃命</title></header><body><h1>火燒巴士照行　乘客逃命</h1><p>廣州一架滿載乘客的562號公共巴士，在乘客發現車尾冒煙後，但司機竟罔顧安全拒停車，巴士帶着一串濃煙前行約1.5公里，直至巴士着火，乘客爭先逃命，約20分鐘後巴士被燒剩空殼，幸未有乘客傷亡。<br>「大家叫他停，可是他不停。」車上乘客覃先生表示，事發前日上午11時05分，巴士行至廣州大道中五羊新城站時，車尾冒煙，司機落車檢查後認為只是發動機排氣管漏氣，說完繼續開車，隨後乘客發現煙越來越大，但司機堅稱沒事拒停車，直至巴士車尾冒火，逃落車的乘客見巴士20分鐘後燒剩車架，頻叫好彩。<br>廣東《南方都市報》</p></body></html>
