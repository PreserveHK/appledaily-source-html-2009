<html><header><meta charset="utf-8"><title>這個秋天做野妹</title></header><body><h1>這個秋天做野妹</h1><p>豹紋雖然着了很多年，但以前出的豹紋有很多都帶點娘味。今季就大不同，乜色都出齊，令到着豹紋的人有增無減。單是看本地樂壇紅星就知LeopardPrint有幾犀利，男男女女都一齊鬥野，由頭到腳都是豹族。外國當然豹風更勁，但似乎鞋履方面較多，一對豹紋鞋都沒有的我，看來都要入一對至得。除了做豹妹之外，為了要本着自己一貫豪邁的作風，今季實行繼續着長筒Lace-up加窩釘Boots，況且這種型的靴款會繼續Rock，一於野落去！<br><br>記者：陳諾堯</p><p>Millie's（35860771）<br>尖沙嘴海港城港威商埸2214-2215舖</p></body></html>
