<html><header><meta charset="utf-8"><title>飛起眼線必用筆</title></header><body><h1>飛起眼線必用筆</h1><p>後生細女都愛化妝，十來歲畫眼線已經驗十足。今年飛尾眼線依然大熱，但畫得靚的人則較少，原因多是沒有一支好用眼線液。走開少女路線的MAJOLICAMAJORCA今季秋冬化妝主題為半熟少女，廣告ImageGirl正是化了飛尾眼線妝，為迎合新妝，MJ更推出九色眼線液，筆頭夠尖易控制，且防水防油效果不俗，眼油多都合用，同系列還有九色唇彩，分別有深淺粉紅及橙，秋冬打孖上啦﹗<br>	<br>記者：郭佩韻</p><p>查詢：MAJOLICAMAJORCA<br>各大屈臣氏有售</p></body></html>
