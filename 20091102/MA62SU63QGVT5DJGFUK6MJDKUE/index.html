<html><header><meta charset="utf-8"><title>古巨基扮熊冇人知</title></header><body><h1>古巨基扮熊冇人知</h1><p>古巨基前晚趁着萬聖節瘋狂一番，他向廣告商借得杯麪主題電車，與一大班朋友扮鬼扮馬，坐上電車由銅鑼灣出發到中環再折返銅鑼灣。到了中環一站下車，基仔穿梭擁擠的街道，很多小朋友及女孩子爭相與這隻熊啤啤合照，但沒人知道他就是基仔。<br>後來眾「鬼」們離開電車，在時代廣場玩樂，熊啤啤再一次大受歡迎，不停與小朋友合照，他昨日開心地將照片貼上網誌，並謂該造型服是3年前在東京購得，在營營役役重複的生活之間，偶爾做點無傷大雅的瘋狂事，感覺相當好。<br>採訪：丁寧</p></body></html>
