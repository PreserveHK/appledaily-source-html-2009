<html><header><meta charset="utf-8"><title>港產美女廚神台灣爆紅</title></header><body><h1>港產美女廚神台灣爆紅</h1><p>在香港出世、移民台灣的33歲美女廚師劉韋彤（圖）最近在台灣走紅，她被喻為電影《美味關係》（Julie&amp;Julia）台灣版女主角。她赴美國藍帶餐飲學校學廚藝後返台灣，她網上博客分享獨創食譜、美食地圖等，八個月來吸引63萬人瀏覽，有台灣知名製作人計劃替她量身訂作美食節目。<br>劉韋彤4歲開始隨父母由香移居台灣，其父本希望她分擔珠寶生意，她卻對珠寶毫無興趣，兩年多前決心到美國加州藍帶餐飲學校學廚藝。她回台後決定往演藝圈發展，坦言「我想成為電視名廚。」<br>台灣《蘋果日報》</p></body></html>
