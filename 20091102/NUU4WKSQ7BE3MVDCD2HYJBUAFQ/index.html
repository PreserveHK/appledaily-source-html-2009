<html><header><meta charset="utf-8"><title>隔牆有耳：8分錢可變368萬 - 李八方</title></header><body><h1>隔牆有耳：8分錢可變368萬 - 李八方</h1><p>面值人民幣8分錢嘅郵票原來都可以瘋狂升呢。布約翰2009年秋季郵票拍賣會噚日喺香港拍賣無正式發行過嘅大「全國山河一片紅」，經過多次激烈叫價，最終以368萬元成交，刷新單個中國郵票拍賣最高成交價世界紀錄。不過布約翰無公佈邊位人士出到咁嘅天價投得郵票。<br>一片紅郵票設計師、已經80歲嘅萬維生噚日亦有現身拍賣會，揭露當年正式發行的「一片紅」郵票緊急停售同回收嘅原因，原來唔係因為台灣冇染紅，而係西南邊境線畫得唔準確，恐怕惹起爭端。八方所知現時一片紅存世大約100個咁多。</p></body></html>
