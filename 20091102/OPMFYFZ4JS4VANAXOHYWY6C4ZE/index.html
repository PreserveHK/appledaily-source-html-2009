<html><header><meta charset="utf-8"><title>玉木宏音樂會谷新片</title></header><body><h1>玉木宏音樂會谷新片</h1><p>日本女星上野樹里與男星玉木宏主演的電影《交響情人夢》前後篇，分別會在下月19日及明年4月在日本正式上映，二人前日神秘現身在東京國際Forum舉行的「交響情人夢交響樂團音樂會」，為在場5,000名觀眾帶來驚喜。</p><p>變身千秋王子</p><p>玉木宏前日以充滿帥氣的千秋王子造型，聯同野田妹上野樹里及故事中野田妹扮的小熊公仔食蛇蒙，一同上台跟觀眾打招呼，順道為新片宣傳。二人表示前篇已拍攝完畢，不過後篇仍在趕拍當中，野田妹上身的上野以角色的口脗說：「我想快點到大銀幕看看好有型的千秋前輩！」</p></body></html>
