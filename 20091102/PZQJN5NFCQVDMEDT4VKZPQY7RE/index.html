<html><header><meta charset="utf-8"><title>新加坡商場開幕</title></header><body><h1>新加坡商場開幕</h1><p>新加坡一向畀人悶的感覺，不過在烏節路新開的商場，可否能燃燒起你對她的一點興趣？面積約100萬平方呎的IONOrchard以國際品牌作號召，內裏有齊Dior、LV、YSL等名店，單單商店就有335間；還有27間餐廳咖啡店和一個超級美食廣場；下年底55至56樓的雙層瞭望台IONSky便會開幕，遊客更可以360度飽覽全市。無論你喜歡與否，最少可以滿足到一眾shopping魔先啦。<br><br>記者：曾順珍<br><br>地址：新加坡烏節路核心地鐵站（MRT）上蓋</p><p>新加坡</p><p>IONOrchard新開幕</p><p>囗夠大夠多旗鑑店</p><p>囗又是另一個以國際名牌打造的貴價商場</p></body></html>
