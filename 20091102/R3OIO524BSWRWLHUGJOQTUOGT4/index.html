<html><header><meta charset="utf-8"><title>Twitter通靈大會　MJ鬼魂「獲邀」獻唱</title></header><body><h1>Twitter通靈大會　MJ鬼魂「獲邀」獻唱</h1><p>一年一度萬聖節，英國靈媒華萊士趁機在社交網站Twitter大搞名人通靈會（左圖），報道已故名人「近況」，被請上人間的流行樂天王米高積遜（右圖）的鬼魂更大唱首本名曲。<br>外國人的通靈類似中國人的問米，靈媒聲稱透過通靈術跟死去的人溝通，華萊士就稱成功請到米高積遜的鬼魂上人間，大唱宣揚世人團結的名作《HealtheWorld》，又為開不成演唱會令歌迷失望道歉。華萊士還聲稱請到搖滾樂隊Nirvana主音KurtCobain上來，他的鬼魂讚隊友DaveGrohl是「出色的鼓手」。<br>英國《每日電訊報》</p></body></html>
