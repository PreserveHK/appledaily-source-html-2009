<html><header><meta charset="utf-8"><title>詹瑞文聖誕玩三級</title></header><body><h1>詹瑞文聖誕玩三級</h1><p>詹瑞文前晚在演藝學院演出舞台劇《o靚模襲地球》，事前他特地舉行記者會，宣佈於12月公演由他導演的新舞台劇《潮性辦公室》，主角是他的4名學生。詹瑞文說：「未公開發售，內部認購已經爆咗4場，所以家加開3場，暫定7場。」<br>前晚是萬聖節，詹瑞文即席向圍觀觀眾派糖，但原來內裏夾雜了一些避孕套，他笑說：「唔好等陣睇show時用喎，完咗至好用。」他接受訪問時，指新劇內容包括政治、性題材及辦公室的無聊事，問到會否很露骨時，他說：「大膽但言之有物，唔會突然間三級嘅。」<br>採訪、攝影：王連連</p></body></html>
