<html><header><meta charset="utf-8"><title>路蘭「降呢」英冠超班 - 青蛙仔</title></header><body><h1>路蘭「降呢」英冠超班 - 青蛙仔</h1><p>簡評：路蘭過往為保頓出戰英超時，已非常搶鏡，故今季由英超「降呢」踢英冠，當然光芒四射。這名紐卡素球員雖司職中場，但入球能力強，目前以7球成為球隊聯賽首席射手，協助球隊一直長居前列。</p><p>另外，路蘭射門準繩度，比很多前鋒有過之而無不及，35射23中，命中率達66%；難怪由球迷票選的英冠每月最佳球員（PFAfan'splayerofthemonth）中，他大有機會勝出。據了解，路蘭現時與隊友阿倫史密夫在10月份投票中齊放領，如無意外由其中一人得獎。<br>文：青蛙仔</p></body></html>
