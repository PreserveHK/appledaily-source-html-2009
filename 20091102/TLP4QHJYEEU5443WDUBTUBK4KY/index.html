<html><header><meta charset="utf-8"><title>醫療短波生蛇人數10年增26%</title></header><body><h1>醫療短波<br>生蛇人數10年增26%</h1><p>日本一項大型研究發現越來越多人患上俗稱生蛇的帶狀疱疹。研究跟進了48,000名日本人的健康狀況，發現帶狀疱疹的患者比率在10年間急升26%，現時每1,000人中，約有4人患上此病，10多歲的青少年是首個發病的高峯期，到了約30歲病發率會顯著下降，但到50歲又會出現另一高峯，每1,000人中有7.84人患病，最年幼的患者是一名只有三個月大的男嬰。</p></body></html>
