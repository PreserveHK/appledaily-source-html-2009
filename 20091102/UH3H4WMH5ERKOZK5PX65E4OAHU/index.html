<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡定欣啱晒馬國明口味 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡定欣啱晒馬國明口味 - 馮仁昭</h1><p>馬國明同胡定欣呢對緋聞情侶，噚日孖住一齊到將軍澳出席清潔用品宣傳活動，問到以情侶檔做嘢係咪可以收貴啲？馬國明笑笑口話總之酬勞合理喎，另外佢話自己都好鍾意女仔識做家務同埋溫柔，而胡定欣咁啱又話自己都會執屋，咁佢咪合晒馬國明揀女朋友嘅要求？馬國明就話：「咁好多男仔都鍾意女仔係咁。」佢話好多男仔朋友屋企都好亂，搞到連坐嘅地方都冇，如果係咁實唔得女仔鍾意啦。</p></body></html>
