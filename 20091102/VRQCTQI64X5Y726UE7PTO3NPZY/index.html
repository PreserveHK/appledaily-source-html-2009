<html><header><meta charset="utf-8"><title>趙碩之胸襲陳偉霆</title></header><body><h1>趙碩之胸襲陳偉霆</h1><p>周秀娜、趙碩之、鄭融和陳偉霆等昨日現身藍灣廣場，宣傳新戲《關人7事》，當中以趙碩之穿着最性感，眾星與fans大合照時，不少男fans均實其胸部，她煞有介事地將衣服拉高少許。<br>趙碩之在片中經常穿性感衫及講粗口，又要引誘陳偉霆，她說：「陳偉霆用對眼襲擊我個胸。」陳得悉後反駁道：「佢個胸襲擊我對眼就真，我今日冇望佢，我望鄭融。」問他若對象是其女友Angelababy又如何，陳偉霆說：「我冇能量襲擊全部人個胸。」至於早前曾被摸胸的鄭融，昨日不時雙手掩胸。周秀娜則表示為貫徹戲中形象，才不作性感打扮示人。<br>採訪：王連連<br>攝影：黃文成</p></body></html>
