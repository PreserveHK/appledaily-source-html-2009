<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂基兒學以致用出新裝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂基兒學以致用出新裝 - 馮仁昭</h1><p>天王嫂樂基兒（Gaile）早前應b+ab邀請，推出SwarovskiElementsb+abbyGaile，服裝系列結合Gaile天賦嘅美術天份同創意，剛完成美術課程嘅佢，對今次嘅crossover非常重視，仲急不及待展示自己嘅手繪設計。由選料至顏色Gaile都相當認真，今次合作以partywear為主題，用神秘嘅黑色同閃閃水晶，營造華麗感覺，成個系列共20幾款設計，Gaile冇問老公黎明意見喎。</p></body></html>
