<html><header><meta charset="utf-8"><title>Rain行善不忘谷片</title></header><body><h1>Rain行善不忘谷片</h1><p>韓國天王Rain前晚在首爾演出PowerofLove慈善音樂會，其徒弟組合MBLAQ、女子組合2NE1等也傾力演出，可惜因天雨關係，令台下出現甚多空凳，與大會原先預計有逾7,000名觀眾參加有出入。<br>Rain壓軸出場，他一口氣唱出《Rainism》及《躲避太陽的方法》等大熱歌曲，配合其伸脷舔手、扯衫自摸的招牌舞步，令fans瘋狂尖叫。Rain更趁機賣廣告，宣傳其即將上映的荷李活新片《忍者刺客》（NinjaAssassin），他說：「男仔要看兩、三次，女仔就要買埋DVD。」引來台下哄堂大笑。</p></body></html>
