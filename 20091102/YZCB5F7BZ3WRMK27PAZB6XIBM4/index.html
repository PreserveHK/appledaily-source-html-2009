<html><header><meta charset="utf-8"><title>麻衣女巫開騷應節</title></header><body><h1>麻衣女巫開騷應節</h1><p>本月尾來港舉行處女香港個唱的日本女歌手倉木麻衣，前日在日本武道館舉行名為「HappyHappyHalloweenLive」個唱，並化身女巫等7個不同造型與fans一同慶祝萬聖節。<br>為紀錄正式加入樂壇10周年，現年27歲的麻衣有不少搞作，單是前晚在武道館舉行的個唱，舞台設計不惜工本，有關方面耗資3.5億日圓（約3,000萬港元），將舞台化成迪士尼樂團一樣，配合麻衣不同的造型，不停出現耀眼的機動遊戲，還在場內舉行全長220米的巡遊，首次在武道館慶祝萬聖節的麻衣說：「很高興能夠跟大家玩得開心！」</p></body></html>
