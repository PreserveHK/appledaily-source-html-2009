<html><header><meta charset="utf-8"><title>打機犬上網買遊戲</title></header><body><h1>打機犬上網買遊戲</h1><p>主人打機，狗狗也興奮？美國一隻寵物狗奧斯卡（Oscar），趁主人睡着，竟誤打誤撞觸動遙控器，「擅自」動用5,000Xbox積分訂購電子遊戲。<br>斯特羅普和女友住在維珍尼亞州，平時愛玩遊戲機。某日他們玩倦睡着，醒來後收到微軟電郵，稱已收到指示，動用了相當於62.5美元（484港元）的5,000Xbox積分，購買了數款遊戲。<br>斯特羅普檢查Xbox遙控器，認定奧斯卡是始作俑者，他說：「全屋只有牠可以做到。奧斯卡不知不覺啟動了Xbox360，然後抓到遙控器，糊裏糊塗按下購買鍵。」<br>美國《紐約郵報》</p></body></html>
