<html><header><meta charset="utf-8"><title>小豬讚楊丞琳坦白</title></header><body><h1>小豬讚楊丞琳坦白</h1><p>羅志祥（小豬）前晚和一班台灣歌星到沙田馬場演出「WildDayOut音樂會」。小豬早年與楊丞琳有誤會而面左左，現齊演出台劇《海派甜心》，他說：「有次和楊丞琳去賭城登台，她走過來主動問我大家有甚麼誤會，結果冰釋前嫌，我很欣賞她那麼率直，如果不是她主動，我是不會的。」<br>小豬在劇中的宅男造型十足盧廣仲，當晚盧廣仲也同場，問到是否宅男都喜歡大胸的女仔如瑤瑤？盧廣仲笑稱：「大小都有人喜歡，我會選中胸！我心目中的女神是美少女戰士，因雙腿超長！」范曉萱以電影《危險人物》的女角look現身，在台上咬爆血漿弄得滿口血。<br>採訪：李珮洳<br>攝影：黃文成</p></body></html>
