<html><header><meta charset="utf-8"><title>《殺人犯》改結局闖內地</title></header><body><h1>《殺人犯》改結局闖內地</h1><p>近日忙於拍攝電影《B+偵探》的郭富城日前先後到了廣州、北京、昆明、深圳宣傳另一電影《殺人犯》，拍檔何超儀、導演周顯揚、編劇杜緻朗都有同行，由於內地沒有電影級別制度，所以導演為顧及各觀眾層面，所以特別修訂了結局，將內地版改名為《罪與罰》。</p><p>代入角色添趣味</p><p>問城城喜歡哪個版本時，他說：「兩個版本我都鍾意，兩個結局都好合理，希望大家欣賞電影之餘，亦可以代入我個角色，咁睇起上嚟都多份趣味。」<br>撰文：林妃</p></body></html>
