<html><header><meta charset="utf-8"><title>泥鯭曬一日　惹味半鹹鮮</title></header><body><h1>泥鯭曬一日　惹味半鹹鮮</h1><p>泥鯭大家食得多，但原來將它做半鹹鮮都另有一番味道。甚麼是半鹹鮮？就是將泥鯭曬至半乾，既有鹹魚的香味，又帶有一股鮮味。</p><p>鴛鴦飯店主持人徐蒝更教大家做泥鯭半鹹鮮。其實十分簡單，只要將泥鯭清洗乾淨，沿腹部位置劏開，呈蝴蝶狀，在魚肚位置灑少許鹽，只須曬一至兩日，就是半鹹鮮，由於泥鯭有一股鮮味，故此只需加少許薑清蒸就已經十分滋味。除了泥鯭，其他魚類都可以做半鹹鮮，不過記得要用細魚仔，否則有排曬，變成鹹魚了！<br><br>用泥鯭曬鹹魚好簡單，在家也做得到。</p></body></html>
