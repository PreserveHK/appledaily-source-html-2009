<html><header><meta charset="utf-8"><title>海馬交配　心心相印展忠貞</title></header><body><h1>海馬交配　心心相印展忠貞</h1><p>海馬（seahorses）形態優美，連交配過程都同樣悅目，雌雄雙方身體在最激情一刻結成心形（圖），好像要對外展示牠們忠貞不二的愛情。<br>一雌一雄海馬初次邂逅，會先鼻貼鼻愛撫，之後用尾巴纏住海草，圍住對方旋轉。人怕羞會臉紅，海馬隨着情緒變動，身體偶爾會泛橙色或粉紅色；人類情到濃時會拖手，海馬就會低下頭，兩尾纏住不放。到了交配時機，雌性會游近水面，盡量挺直身子。雄性此時尾巴會上下擺動追上前。兩者之後緊貼對方身體，形成心形，雌性伸出一條管子，插入雄性腹部，將卵子射入對方體內，由丈夫負責懷孕生子。<br>英國《衞報》</p></body></html>
