<html><header><meta charset="utf-8"><title>上周數據</title></header><body><h1>上周數據</h1><p>國米歐聯連續8不勝</p><p>星期三6　基輔戴拿模vs國際米蘭<br>基輔戴拿模分組賽取得勝和負各一，唯一勝仗在主場擊敗魯賓卡山；國際米蘭連同上季已連續8場歐聯不勝，捷禾在本土聯賽停賽，無礙今仗上陣。</p><p>格流瀕臨出局</p><p>星期三8　烏尼雷亞vs格拉斯哥流浪<br>烏尼雷亞上輪分組賽擊敗格拉斯哥流浪，取得球隊歷來歐聯分組賽首勝，上仗在本土聯賽則險勝；格拉斯哥流浪上仗聯賽因天氣腰斬，今仗未能勝出便幾近出局。</p><p>羅馬數主將披甲</p><p>星期四10　羅馬vs富咸<br>羅馬上仗險勝博洛尼亞，前鋒胡仙歷取得今季首個聯賽入球，泰迪、卡斯錫迪與迪羅斯在意甲停賽，今仗可上陣；富咸上仗擊敗利物浦，但傷兵名單增添了杜夫。</p></body></html>
