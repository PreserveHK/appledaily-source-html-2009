<html><header><meta charset="utf-8"><title>冠軍許瑩被揭火辣舊照</title></header><body><h1>冠軍許瑩被揭火辣舊照</h1><p>現年21歲、來自內地的許瑩前晚以黑馬姿態成為今屆的出爐亞姐冠軍，許瑩在決賽當晚憑着淡定不凡表現及平均的身材，打敗幾位大熱佳麗摘下后冠，事後連她自己對獲獎也感到驚訝。</p><p>谷胸整車</p><p>由於今屆亞姐是非多多，更惹來賣肉的批評，就連出爐亞姐冠軍許瑩也被翻舊賬，曾任模特兒的她原來在當選前拍下多張性感照，當中不乏酥胸半露，也有她僅穿上白色三點式泳衣化身谷胸修車美人，意識相當大膽，將其32.5、24、34的勻稱三圍表露無遺，相當惹火。<br>撰文：林妃</p></body></html>
