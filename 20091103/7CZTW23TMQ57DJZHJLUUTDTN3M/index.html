<html><header><meta charset="utf-8"><title>張靚穎否認假婚造勢</title></header><body><h1>張靚穎否認假婚造勢</h1><p>張靚穎昨日在灣仔舉行加盟環球記者會，唱片公司副總裁兼亞太區總裁MaxHole也有到場，陳奕迅和林夕到場打氣，陳更送上「超級靚聲」牌匾給張靚穎。</p><p>不認識新郎</p><p>近日盛傳張靚穎秘密嫁給內地富商張海濤，她說：「我已經回應過，根本我不認識這個人，真是很無聊的事情。」又有傳這單結婚新聞是為她加盟環球造勢宣傳，張靚穎臉色一沉說：「隨便做隨便寫，那誰人就會去見鬼，這些真的干擾我的心情。」<br>擔任記者會主持的李浩林被問到徐若瑄介紹同志好友給他認識，他表示只是一班朋友食飯。<br>採訪：王連連<br>攝影：林德雄</p></body></html>
