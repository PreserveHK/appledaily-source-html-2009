<html><header><meta charset="utf-8"><title>U-Kiss泰國輪流病</title></header><body><h1>U-Kiss泰國輪流病</h1><p>韓國組合U-Kiss的6位成員日前一同到泰國宣傳，原本幾位小子一心想到當地工作之餘順道吃喝玩樂，趁機休息輕鬆一下，怎料其中成員Alexander及金起範起程前已有少許身體不適發燒，故此已馬上食藥希望減輕病情，怎料到達泰國機場後情況變差，他們連當地健康檢查也不能通過，兩人即場坐救護車到醫院。<br>經過留醫治療後，金起範情況稍為好轉，因此死撐出席記者會跟fans見面，與金慶載、申秀鉉及禹成賢等人一同現身，但卻未見最多女fans的申東浩，原來輪到他不適未能現身，難怪不少女fan失望而回。<br>採訪：葉雪</p></body></html>
