<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林宥嘉擬組樂團巡迴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林宥嘉擬組樂團巡迴 - 馮仁昭</h1><p>台灣星光幫偶像林宥嘉同潘裕文噚日齊齊到商台宣傳新碟，宥嘉上月30日推出專輯《感官世界》，為咗畀樂迷新鮮感，佢應老師要求搵咗來自唔同樂團成員合作，組成一個全新樂團，果然畀到大家不一樣嘅感覺。<br>林宥嘉話：「跟團員演出更有自信，跟以往與樂手合作不同，樂手只是演奏live音樂，團員感覺親一點。」佢期望跟團員四出表演，因為跟大夥兒長時間相處是樂事。</p></body></html>
