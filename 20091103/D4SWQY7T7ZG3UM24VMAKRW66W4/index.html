<html><header><meta charset="utf-8"><title>重溫掃把佬魅力</title></header><body><h1>重溫掃把佬魅力</h1><p>豐田入股Subaru後，車款唔似以前咁戰意澎湃。不過新到港嘅Legacy2.5GT，為慶祝車系誕生20年，大變身行動一反常態，雖然外形由嗜辣飛仔車，進化至成熟，不過就流露強橫戰意，內櫳豪華但一樣有跑Feel，軚盤撥片加「S#」動力模式，讓你重溫久違咗嘅掃把佬魅力。呢個星期將有揭幕展，Sedan、Wagon同Outback三個版本任你睇，掃把迷要留意喇。<br><br>記者：徐影龍</p><p>Legacy揭幕展
