<html><header><meta charset="utf-8"><title>古巨基出碟奉旨親女模</title></header><body><h1>古巨基出碟奉旨親女模</h1><p>古巨基最新廣東大碟《Youtalkin'tome？》將於今日推出，由於今次新碟是基仔加盟英皇後首張廣東新碟，所以基仔和公司都相當重視，而基仔更特別邀請了合作無間的林海峰擔任美術總監，為基仔拍攝唱片封套。<br>林海峰更十分識做找來多位女模與基仔作親密接觸，令基仔大飽艷福，而在拍攝期間基仔亦相當專業，與穿上貼身服的女模擺出親密甫士。</p><p>金句變歌名</p><p>至於一向被冠以金句王的基仔，就以電影劇集中的經典金句做歌名，就連熱爆無綫劇《巾幗梟雄》的柴九金句「人生有幾多個十年」，也拿了來當歌名用。<br>撰文：李全</p></body></html>
