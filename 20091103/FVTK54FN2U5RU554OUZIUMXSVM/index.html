<html><header><meta charset="utf-8"><title>新片推介：電影怪談尺度挑戰版</title></header><body><h1>新片推介：電影怪談尺度挑戰版</h1><p>有線電視王牌節目《怪談》，原來已經有12年歷史，作為一個專講鬼怪嘅靈異節目，確實已經相當成功，但因電視尺度所限，部份較血腥暴力的內容就難以在電視上播映，因此順理成章下電影版應運而生。<br></p><p>怪談電影版主要內容，是將電視內未能播出的題材和畫面，用電影較闊的尺度來滿足喜好者，以一齣紀錄片來看，內容都算豐富；有執屍現場、血養鬼仔和古怪巫術等，但始終只是點到即止，未能帶領觀眾完全投入恐怖世界之內，如本身已是怪談迷，電影版相信會帶來一定的另類樂趣。<br><br>記者:朱崇德</p></body></html>
