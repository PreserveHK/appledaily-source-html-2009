<html><header><meta charset="utf-8"><title>羽翹靠吉祥雞爭新人獎</title></header><body><h1>羽翹靠吉祥雞爭新人獎</h1><p>新城昨日為《勁爆頒獎禮2009》在黃埔舉行《09新登場歌手大檢閱》，14位新晉歌手羽翹、韋雄、王梓軒、李治廷、周子揚、溫家恆、余翠芝、陳思彤和麥家瑜等。一班新人在會上帶備個人勵志吉祥物，為自己打氣。<br>羽翹帶了一隻灰灰黑黑的雞仔做吉祥物，她說：「呢隻係由細陪到我大嘅吉祥物，細個我唔肯跳舞，又唔肯練琴，呢隻雞仔就陪住我，第日係陪嫁品，如果我男友話要丟咗佢，我會同佢分手。」</p><p>聲帶發炎</p><p>羽翹表示近日聲帶發炎，四出尋找名醫，她說：「睇咗好多次醫生，每次都2,000蚊好貴，睇醫生都睇到窮。」<br>採訪、攝影：楊潔雯</p></body></html>
