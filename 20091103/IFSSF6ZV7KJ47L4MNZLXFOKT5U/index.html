<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰靠揼骨冧老婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰靠揼骨冧老婆 - 馮仁昭</h1><p>張繼聰之前去卡拉OK宣傳話曾經同老婆去過唱K，點知謝安琪死口話冇，噚日張繼聰去黃埔保齡球場出席宣傳活動，佢話冇同老婆去過，但係佢就諗起以前追女仔時代，問佢點樣追女仔，張繼聰話：「咁我梗係俾女追喇！」言下之意咪話謝安琪追佢，張繼聰就即刻話：「我冇話，之前我已經俾人警告過，唔敢亂講嘢！」不過講到冧女招數，張繼聰就滔滔不絕話：「織冷衫，但係唔係織得太好，咁先夠真。家就會冧老婆，間中會幫佢按摩。」</p></body></html>
