<html><header><meta charset="utf-8"><title>抽血注射臉孔對抗衰老</title></header><body><h1>抽血注射臉孔對抗衰老</h1><p>抗衰老，拉臉皮，打Botox，最新還有一種方法：用針筒抽出鮮血，混入修補物質，再注入粉臉，10分鐘即可令愛美男女皮膚滑溜無色斑。<br>這種抽血抗衰老法，採用法國整容醫生西斯特發明的「自我刺激精華」S3技術，首先要好像吸血殭屍那樣，抽出數支血液，篩出紅血球、血小板和血清，再混入維他命和氨基酸，注射入粉臉內。血清蘊含蛋白，具強勁治療功效，西斯特指S3可刺激DNA修復，使乾巴巴皺紋回復緊致，色斑一掃光。S3收費500英鎊（6,360港元）。<br>英國《每日郵報》</p></body></html>
