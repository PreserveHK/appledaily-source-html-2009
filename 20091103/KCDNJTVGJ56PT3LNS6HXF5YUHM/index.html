<html><header><meta charset="utf-8"><title>一洗頹風利邦控股暗盤升一成</title></header><body><h1>一洗頹風<br>利邦控股暗盤升一成</h1><p>以近中上限範圍定價的利邦控股（891），昨於輝立暗盤交易場以最高位收市，報1.82元，較招股定價1.65元升10.3%，一洗近期新股暗盤價表現普遍欠佳的頹風。今日掛牌的利邦昨公佈，公開招股部份收到約1.49萬份申請，超額認購56.7倍；抽一手的中籤率61%，要抽9手才穩獲一手。<br>昨日起同步招股的中糧包裝（906）及中國高精密（591），相關孖展認講反應一般，包括耀才、輝立及時富三間券商，合計僅為中糧借出3.3億元，為高精密則借出1690萬元，前者額度相當於公開發售超額認購2.09倍。另消息指，中糧包裝國際配售部份超購約10倍。</p></body></html>
