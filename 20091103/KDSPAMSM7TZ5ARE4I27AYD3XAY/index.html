<html><header><meta charset="utf-8"><title>吳佩慈誓酩酊出嫁
</title></header><body><h1>吳佩慈誓酩酊出嫁
</h1><p>吳佩慈昨日在台北穿上黑色低胸禮服，為日本設計師花井幸子行騷，由於胸部並非貼身設計，問吳佩慈怕不怕走光？她笑說：「不會啊，這件禮服很小，我（胸部）還一直往下塞。畢竟我可愛的衣服也穿了十幾年了，是可以踏入下一個階段的時候了。」<br>吳佩慈揚言身上價值100萬日圓（約86,000元）的晚裝，是自己婚禮禮服可接受的價位，雖然不急於嫁人，但她曾和姊妹們討論過夢幻婚禮，她說：「姊妹們覺得其中一個行程是『一定要喝到醉』。」<br>採訪、攝影：PearlLai</p></body></html>
