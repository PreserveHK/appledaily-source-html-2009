<html><header><meta charset="utf-8"><title>Sammi平安夜開騷感恩</title></header><body><h1>Sammi平安夜開騷感恩</h1><p>下月尾鄭秀文（Sammi）將於平安夜在紅館開始跨年演唱會，昨日商台播出她早前的錄音訪問，本身是基督徒的Sammi直言於平安夜開騷對她來說是有特別意義和感恩，另外跨年開騷更是她的第一次，不過Sammi表明不會唱傳統的聖詩，揀歌亦會快慢並重。<br>另外，Sammi的服裝仍找一向合作無間的Tomas負責，Sammi表示Tomas很明白她適合穿那類服裝，例如今次海報的泳衣質地上衣，起初她直言很抗拒，但最後也被說服穿上身，感覺舒服。<br>採訪：馬建華</p></body></html>
