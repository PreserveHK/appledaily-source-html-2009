<html><header><meta charset="utf-8"><title>范冰冰金大班現身</title></header><body><h1>范冰冰金大班現身</h1><p>范冰冰主演的劇集《金大班》日前在內地電視台播出，這是繼《胭脂雪》後，范冰冰工作室和唐德傳媒合作推出的第2部作品。范冰冰日前接受內地傳媒訪問，坦言自己拍電視劇起家，不認為拍電影才會提升身價。</p><p>怕流失觀眾</p><p>近年拍電影為主的范冰冰，被問到會否感到拍劇集會降身價，她說：「我是拍電視劇出身的，很多觀眾都是通過電視劇認識我，我不想流失這些觀眾，但是我要做就要做精品，保證品質。」范冰冰表示開工作室全是夢想驅使，她從小便渴望將好故事弄成劇本，再拍成電影或劇集，過程就像由懷孕到生孩子，雖艱苦但很有成就感。<br>撰文：丁寧</p></body></html>
