<html><header><meta charset="utf-8"><title>周啟邦自稱傷腳求醫</title></header><body><h1>周啟邦自稱傷腳求醫</h1><p>周啟邦近日身體欠佳，其子周國豐透露父親是老人病，昨日周啟邦在工人攙扶下，到跑馬地養和醫院睇病，不過他不承認是大病覆診。戴上墨鏡的周啟邦說：「唔係，我扭親隻腳，去睇醫生啫。」<br>趙世曾昨日都在養和醫院出現，不過他非常精神兼好笑容，不似有病，他表示到醫院睇牙，還很精靈八卦記者採訪的對象。至於賭王何鴻燊繼續在養和醫院留醫，昨日三姨太陳婉珍和四太梁安琪女兒超盈都到過醫院。<br>採訪、攝影：RubyWoo</p></body></html>
