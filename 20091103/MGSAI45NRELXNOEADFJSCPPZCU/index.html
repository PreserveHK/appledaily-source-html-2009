<html><header><meta charset="utf-8"><title>求驗客手記：壽司老闆睇中馬術女將 - 求驗客</title></header><body><h1>求驗客手記：壽司老闆睇中馬術女將 - 求驗客</h1><p>馬術隊嘅林立信喺全運會勇奪個人賽金牌，但求大俠噚日打開港聞版，睇到大大個由壽司店發出嘅祝賀廣告，但唔係賀阿信，而係一度要換後備馬上陣，之後又因馬匹有病退出個人賽嘅18歲女將賴楨敏（Jacqueline、右）。我求大俠之後打電話畀Jacqueline靚媽、前港姐吳夏萍（左）了解，原來壽司店老細RickySan喺電視留意到佢囡囡喺比賽時過程艱辛，覺得佢臨危不亂，所以4日前主動聯絡，出錢落埋廣告支持。雖然成件事似壽司店博宣傳，但靚媽話Jacqueline知道有人欣賞都好興奮。</p></body></html>
