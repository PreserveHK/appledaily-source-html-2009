<html><header><meta charset="utf-8"><title>求驗客手記：賓帥得番3場命 - 求驗客</title></header><body><h1>求驗客手記：賓帥得番3場命 - 求驗客</h1><p>利物浦近7場輸足6場，英國啲行家同求大俠講，領隊賓尼迪斯只係剩番3場波嘅壽命，假如仲交唔到成績，賓帥就等食豉椒炒魷。前利物浦名宿韋倫，日前就第一個出嚟怒插賓尼迪斯，話佢淨係識諗住歐聯，放棄英超係一個低能做法。韋倫話：「佢條友仔想贏歐聯，咁可以易啲喺歐洲搵到工嘛，我唔明佢點解可以換走費蘭度托利斯，即係唔想贏富咸啫！計我話，佢喺球隊日子倒數緊！」結果紅軍上場對富咸輸1:3，聽聞提早離場嘅費托，可能趕得切周三歐聯作客里昂。</p></body></html>
