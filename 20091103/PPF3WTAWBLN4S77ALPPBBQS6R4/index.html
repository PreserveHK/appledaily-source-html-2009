<html><header><meta charset="utf-8"><title>楊采妮、林妙可母女大兜亂</title></header><body><h1>楊采妮、林妙可母女大兜亂</h1><p>楊采妮（Charlie）、劉曉慶和曾於北京奧運獻唱的林妙可，昨日到尖沙嘴出席電影《37》的宣傳活動。日前力撐鄧萃雯爭視后的劉曉慶，昨日又於台上力撐Charlie和一眾演員，稱電影絕對有實力競逐奧斯卡最佳外語片，其後她卻誤將飾演Charlie女兒的林妙可叫成楊采妮。</p><p>獲劉曉慶盛讚</p><p>Charlie提到片中與林妙可飾演母女，更首次演出女強人角色，她又盛讚劉曉慶為人隨和，並說：「佢完全冇架子，有幾次我拍完，佢即刻走過嚟同我講，話我做得好好，有呢個演技派嘅前輩讚，真係有乜辛苦都冇所謂。」<br>採訪：藍文浩<br>攝影：彭琮然</p></body></html>
