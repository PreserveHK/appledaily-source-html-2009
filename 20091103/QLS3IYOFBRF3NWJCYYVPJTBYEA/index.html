<html><header><meta charset="utf-8"><title>求驗客手記：西甲減價「現在台」播？ - 求驗客</title></header><body><h1>求驗客手記：西甲減價「現在台」播？ - 求驗客</h1><p>今屆西甲因皇家馬德里買咗C朗同卡卡等球星，重組「銀河艦隊」，加埋巴塞隆拿又簽來伊巴謙莫域而更有睇頭，可惜因當地西甲嘅代理開天索價，開出貴過往幾倍價錢，搞到香港原本有出價嘅「現在台」同「收費台」都嚇親，更令廣大球迷到家都未有直播睇。我求大俠聽聞，西甲代理為咗唔想失落香港嘅直播費，願意減價一成，「現在台」正積極考慮，仲話好有機會買埋未來3季嘅西甲直播權；如成功留埋英超，咁4大聯賽「現在台」會佔其3。不過「現在台」嘅公關大員就叫大家唔好心急，有消息會即刻公佈。</p></body></html>
