<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫小奇扮北姑襲旺角 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫小奇扮北姑襲旺角 - 馮仁昭</h1><p>由王晶執導、張家輝、莫小奇同孟瑤等主演嘅新片《旺角監獄》會喺本月19號上映，全片都集中喺旺角拍攝，早前莫小奇同孟瑤就喺旺角拍外景，由於當日莫小奇以性感妓女打扮現身鬧市街頭，所以吸引咗大批途人圍觀。雖然要喺途人嘅歧視眼光下拍攝，但莫小奇就話：「因為我係做北姑，所以成日都要化到好濃妝同打扮得好暴露，晶哥都有叫我唔好理旁人嘅眼光，集中演戲就得。」</p></body></html>
