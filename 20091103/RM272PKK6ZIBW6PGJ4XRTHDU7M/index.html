<html><header><meta charset="utf-8"><title>集資23億三一重裝擬下月掛牌</title></header><body><h1>集資23億<br>三一重裝擬下月掛牌</h1><p>路透社引述消息稱，中國煤礦機械生產商三一重型裝備公司，計劃本月在港公開招股，集資約23億元，為新的生產設施及提升現有設施提供資金。該公司昨日展開上市前預路演，擬發售5億股新股，佔擴大後股本25%。<br>三一重裝計劃本月12日正式展開推介，本月24日定出招股價，下月2日在主板掛牌。其上市保薦人是滙豐。三一重裝是湖南省三一集團旗下公司，其同系公司三一重工現時已在上海上市。<br>另外，擬今年底前在港上市的俄羅斯鋁業聯合公司表示，與中國北方工業公司簽訂鋁供應合同，將於2010至2016年間向北方工業交付168萬噸鋁。</p></body></html>
