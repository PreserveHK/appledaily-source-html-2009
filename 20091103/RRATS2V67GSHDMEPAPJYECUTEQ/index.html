<html><header><meta charset="utf-8"><title>Soler澳門搞鬼騷</title></header><body><h1>Soler澳門搞鬼騷</h1><p>Soler日前在萬聖節期間到澳門做騷，為了與現場觀眾齊齊感受節日氣氛，Soler就專登抽空到廟街物色新假髮及扮鬼扮馬的服飾，最後兩人幾經辛苦才搵到心水造型，並將搞鬼造型帶到澳門給觀眾欣賞。<br>當兩人戴上假髮上台獻唱時，全場觀眾即起哄，並大讚兩人的造型十分像黑白無常。從未留長過頭髮的Julio戴上長假髮，造型超爆，加上白臉黑眼線的鬼樣，即時令台下觀眾興奮不已，對Julio來說扮鬼扮馬是一個新突破。<br>撰文：林妃</p></body></html>
