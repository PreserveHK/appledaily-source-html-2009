<html><header><meta charset="utf-8"><title>《宮心計》收視勝《富貴門》</title></header><body><h1>《宮心計》收視勝《富貴門》</h1><p>無綫台慶劇《宮心計》和《富貴門》同步推出，兩劇首周播映後隨即被相比，《富》劇多位主角演技被彈，《宮》劇則涉抄襲韓、日劇。</p><p>吸254萬觀眾</p><p>《宮》劇圍繞女人勾心鬥角爭權奪利，加上情節緊湊，大受電視迷歡迎，首周平均收視已稍勝《富》劇，反觀《富》劇雖然誠邀不少人氣藝人參與，但收視未如理想。<br>上周收視《宮》劇已將《富》劇遠遠拋離，成績立見高下，《宮》劇平均收視35點（約223萬觀眾），最高達40點（約254萬觀眾）。<br>《富》劇反而較首周下跌，平均收視只得29點（約184萬觀眾），口碑及收視皆遜色於《宮》劇。<br>採訪：卓寶花</p></body></html>
