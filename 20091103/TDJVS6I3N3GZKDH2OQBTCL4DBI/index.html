<html><header><meta charset="utf-8"><title>神秘白光球「擄拐水牛」</title></header><body><h1>神秘白光球「擄拐水牛」</h1><p>片段中，兩道白色光球在田野上盤旋，下面吊了一個像是動物的黑影，然後在夜空中消失（圖）。英國漢普郡退休爺爺布里奇斯，認為他拍下外星人擄拐水牛進太空船的實況。<br>布里奇斯居於英國UFO熱點貝辛斯托克附近，鄰舍是水牛農場。他說一晚看見一公里外有深紅色發光神秘物體，其後該物體發出白色強光，並一分為二升空，他拿攝錄機拍下異象，翌日重看時，發現UFO還吊着東西。布里奇斯說有農場工人聲稱事後發現幾頭牲口屍體，但農場方面否認有牲口遭擄拐。英國UFO專家認為這是首次拍到外星人劫牲口，要求當局調查。<br>英國《太陽報》</p></body></html>
