<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜預告寫真超激 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜預告寫真超激 - 馮仁昭</h1><p>周秀娜噚日一身紅珠片裙喺尖沙嘴出席BurgerKing活動，佢自認係火爆一族：「人哋話我EQ高，我其他方面都火辣。」佢曾經自爆俾前男友打，佢話當時冇還拖，未試過打男友，最多只係搣面珠。<br>周秀娜仲透露自己嘅2010年寫真月曆已拍完，問佢嘅尺度？佢話：「換咗12個造型，次次都咁激！有一張係似nude，上身冇着，要戴nudebra嚟影。」</p></body></html>
