<html><header><meta charset="utf-8"><title>案件速遞非禮女友兩女兒囚30月</title></header><body><h1>案件速遞<br>非禮女友兩女兒囚30月</h1><p>【本報訊】電話銷售員聲稱對同居女友的女兒身體發育感到好奇，三年前五度非禮年僅13歲及10歲的小姊妹。姊姊遇事後挺身向小童群益會社工投訴，但因其母拒絕報警，被告僅遭警告，便不了了之。今年5月另一社工認為事態嚴重報案，被告惡行始曝光。被告昨在區院認罪，被判監兩年半。社署昨回應指，署方有指引給社工，要求他們在遇到涉及犯罪元素的案件時，便要報警處理。<br>案件編號：DCCC749/09</p></body></html>
