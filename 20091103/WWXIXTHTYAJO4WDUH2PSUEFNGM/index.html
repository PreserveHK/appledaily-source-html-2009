<html><header><meta charset="utf-8"><title>新菜上枱：新裝Domani$140食白松露</title></header><body><h1>新菜上枱：新裝Domani$140食白松露</h1><p>位於太古廣場的高級意大利餐廳Domani，最近剛剛完成翻新工程，店內換上純白皮製家具，白色調子極富現代感。除了以新look示人，還特地請來曾任職多間知名酒店的Giovannie當總經理，為Domani帶來新風格，亦同時推出新餐單，11月是松露的時令季節，餐廳特別推出共八道菜的白松露餐單，由師傅在客人面前新鮮灑上白松露，讓客人一嚐白松露的香氣。白松露每天價格不同，會因應市價收取額外費用。（Ken）
</p><p>Domani（21111197）<br>金鐘太古廣場4樓平台</p></body></html>
