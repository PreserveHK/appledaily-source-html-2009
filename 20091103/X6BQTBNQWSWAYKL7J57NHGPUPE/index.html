<html><header><meta charset="utf-8"><title>林志玲拍戲玩即興</title></header><body><h1>林志玲拍戲玩即興</h1><p>林志玲和周杰倫（Jay）早前合作拍攝電影《刺陵》，稍後便會上映，志玲直言初拍第一套電影《赤壁》時信心不大，所以演出初期表現不穩定。至於拍《刺》片時，她卻發現有時即興演出，反而有更好的效果及有趣。<br>雖然要在沙漠拍攝兩個月，但志玲樂在其中，她直言若果不是拍戲，一生中也未必會到沙漠見識。</p><p>Jay演探險家</p><p>Jay在片中扮演探險家，內心充滿冒險精神，不過現實中的他自言是個作風穩健的創作人，對於被外界批評音樂沒有大突破，Jay說：「我明自己是怎麼成功，那又何必要去改變？最重要是有沒有個人風格，我是做了之後才知道大家喜歡，這跟去迎合大眾口味是不同。」<br>撰文：葉雪</p></body></html>
