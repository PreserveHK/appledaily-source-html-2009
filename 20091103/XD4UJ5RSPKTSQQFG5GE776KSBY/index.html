<html><header><meta charset="utf-8"><title>Mango新歌唱衰賤男友</title></header><body><h1>Mango新歌唱衰賤男友</h1><p>王秀琳（Mango）被拍得與郭富城遊車河後，便掀起與城城緋聞女友熊黛林隔空罵戰，Mango昨日到商台接受訪問，坦言不想再回應，但奈何傳媒問到都要回答。<br>問到與城城的關係？她說：「朋友，係佢嘅朋友堆中，冇分好朋友定朋友。」對於跟熊黛林的罵戰，她說：「都係記者寫，唔使唔高興。」<br>碰巧Mango新歌《惡女》講述一個女仔與男友分手後唱衰對方的賤男行為，Mango表示歌曲是很久以前寫落，很擔心扯上今次緋聞被斷章取義。<br>採訪、攝影：馬建華</p></body></html>
