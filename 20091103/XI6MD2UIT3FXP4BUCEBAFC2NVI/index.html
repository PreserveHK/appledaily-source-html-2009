<html><header><meta charset="utf-8"><title>舒淇、曼玉赴台撐金馬獎</title></header><body><h1>舒淇、曼玉赴台撐金馬獎</h1><p>第46屆台灣金馬獎將於本月28日於台北舉行，大會今年邀請了曾四度封金馬影后的張曼玉撐場，與身為金馬獎大使的舒淇將會同場現身，兩女屆時必為紅地毯增加不少艷光。</p><p>闊別9年</p><p>張曼玉與建築界奇才男友OleScheeren感情穩定，定居北京，她這次為金馬獎做頒獎嘉賓，主要是對本屆金馬獎執委會主席侯孝賢的盛情難卻，她對上一次到台灣參加金馬獎已是9年前。<br>舒淇身為金馬獎大使，她曾多次公開表示很欣賞張曼玉，所以二人有緣碰頭，必有說不完的話題。<br>撰文：丁寧</p></body></html>
