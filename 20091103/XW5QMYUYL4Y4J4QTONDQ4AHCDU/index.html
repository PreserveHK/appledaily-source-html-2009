</title></header><body><h1>妙芝欣賞華嫂沉默
</h1><p>歐陽妙芝和陳嘉容早前為外地時尚雜誌《96st》拍攝專題，10年沒有合作的兩人要求造型師將她們變成孖公仔，妙芝說：「今次成隊人喺馬來西亞嚟香港幫我哋影，其中一個仲係我10幾年前拍玉蘭油嘅攝影師，重逢呀！不過做咗媽咪後，我大咗一個碼，揀衫都好難。」<br>被問到最欣賞的女性時，她說：「當然是我偶像的太太朱麗倩，我欣賞她多年來的沉默，她的美是發自內心的純樸，她的智慧是來自默默無聲的支持，他們的情是無私、無悔的。」<br>撰文：DebbieLum</p></body></html>
