<html><header><meta charset="utf-8"><title>Suzanne酷愛雜種狗</title></header><body><h1>Suzanne酷愛雜種狗</h1><p>以扮天真搞笑上位的日本性感偶像Suzanne，最近處女主演了漫畫真人片《愛狗成痴》，前日該片在澀谷一間戲院首映，Suzanne帶同片中合作的小狗跟觀眾見面。<br>Suzanne小學時曾飼養雜種狗，今次在片中與她合作的也是一頭雜種狗，令她對這頭小狗份外有感情。首次主演電影的Suzanne在片中飾演一名由熊本來到東京、於一間寵物店工作的少女，她坦言拍攝一個月期間曾感到非常不安，不過就算常NG，但扮慣儍大姐的Suzanne，揚言自己的演技攞足100分呢！</p></body></html>
