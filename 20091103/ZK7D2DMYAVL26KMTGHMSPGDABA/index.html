<html><header><meta charset="utf-8"><title>求驗客手記：禾確特送法拉利冧女 - 求驗客</title></header><body><h1>求驗客手記：禾確特送法拉利冧女 - 求驗客</h1><p>英超球員一向好鬼鍾意送名車畀身邊嘅另一半，好似曼聯前鋒朗尼、曼城中場艾利蘭，其中朗尼就試過喺聖誕節送過一部價值20萬鎊（約254萬港元）名車畀老婆高蓮。20歲嘅阿仙奴前鋒禾確特亦「有樣學樣」，繼3年前送咗一部價值2萬鎊嘅「甲蟲車」畀女友美蘭妮做18歲生日禮物後，日前送咗一部價值14萬鎊嘅法拉利以祝賀美蘭妮21歲生日，據英國啲行家講，美蘭妮對於呢份生日禮物愛不釋手，簡直開心到飛咗上天咁誇張呢！</p></body></html>
