<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●有份投票奧斯卡金像獎的成員，日前看過米高積遜紀錄片《ThisIsIt》後大爆各成員均被電影感動，指電影有機提名最佳影片。<br><br>●日前因患上重感冒引起併發症的艾頓莊，已經出院返家休息。<br><br>●今年除夕舉行的第60屆紅白歌唱大賽，再由中居正廣及仲間由紀惠擔任司儀。<br><br>●剛在泰國獲選國際皇后小姐的日本變性藝人春菜愛，昨日在銀座舉行全新寫真集握手會，大談得獎感受。<br><br>●韓星李準基的新劇《HERO》因女主角金敏貞拍劇受傷辭演，令下周三便首播的劇集要另覓女主角。<br><br>●韓國偶像組合SHINee成員宗賢因感染豬流感，要停工在家中休養。</p></body></html>
