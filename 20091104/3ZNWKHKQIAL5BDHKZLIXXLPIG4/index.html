<html><header><meta charset="utf-8"><title>徐子珊、蒙嘉慧食白果</title></header><body><h1>徐子珊、蒙嘉慧食白果</h1><p>身為無綫當家花旦的徐子珊和蒙嘉慧，雖然今年有劇集上映，分別為《幕後大老爺》和《ID精英》，但二人竟齊齊食白果，跟去年的胡杏兒一樣，未有機會角逐視后及我最喜愛的電視女角色，無綫今年寧願將名額給予一個退出娛圈的黎姿，也不給予機會仍然為公司效力的親生女，實在令人摸不着頭腦。</p><p>崔建邦冇提名</p><p>除徐子珊和蒙嘉慧外，林峯和廖碧兒今年因沒有新劇上映而沒有任何提名，至於總經理陳志雲愛將崔建邦，雖然工作不斷，但據悉也食白果，無緣角逐最佳節目主持等獎項。<br>採訪：林妃</p></body></html>
