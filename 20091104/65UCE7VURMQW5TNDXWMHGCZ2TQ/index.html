<html><header><meta charset="utf-8"><title>案件速遞作勢槍斃法官老翁判刑
</title></header><body><h1>案件速遞<br>作勢槍斃法官老翁判刑
</h1><p>【本報訊】74歲老翁不滿因損毀救護車門而被判罰款，向法官作槍斃手勢，早前承認一項威嚇及侮辱裁判官罪名。主任裁判官郭偉健昨指被告侮辱法庭，但鑑於他當時並非手持武器，又患精神病多年，又擔心罰款會加重家人負擔才衝動犯案，故判監四星期，緩刑一年。<br>被告黃振添今年6月22日在天水圍用雨傘損毀一部救護車，他於8月14日到屯門裁判法院承認刑毀罪，被判罰款及賠償共4,040元。他聞判後走到暫委裁判官郭錦濤席前，伸出右手做出開槍手勢及大喝一聲，遭庭警制止。<br>案件編號：TMCC3583/09</p></body></html>
