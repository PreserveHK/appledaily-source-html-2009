<html><header><meta charset="utf-8"><title>小S擺家翁上枱</title></header><body><h1>小S擺家翁上枱</h1><p>一向語出驚人的台灣藝人徐熙娣（小S），昨日在台北出任塑身內衣代言人。小S穿上黑色body熱褲，一出場就搔首弄姿，非常賣力，由於她代言後銷售成績理想，大會為她加冕，又篤爆氣球慶祝。</p><p>拿家人開玩笑</p><p>小S在會上拿家人開玩笑說：「我公公看了廣告，肯定重新愛上媳婦，婆婆本來也想穿，但擔心胸部過於尖挺，害羞想算了。」31歲的小S主持節目時，經常飛撲靚仔明星及政客，她認為明星就是用來被罵，所以非常睇得開，她說：「算了啦，觀眾開心還是比較重要，我心裏有一把很寬的尺。」更指老公也被她訓練到頸部以下裸露的長度，由到3公分變10公分。<br>採訪、攝影：PearlLai</p></body></html>
