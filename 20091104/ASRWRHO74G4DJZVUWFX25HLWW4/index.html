<html><header><meta charset="utf-8"><title>宇宙新顏色──米黃</title></header><body><h1>宇宙新顏色──米黃</h1><p>天地萬物都有顏色，宇宙也不例外，美國有天文專家發現，宇宙顏色數十億年來不斷轉變，最新顏色叫米黃色（beige）。<br>為了找出宇宙顏色，馬里蘭州約翰霍普金斯大學的格萊茲布魯克和鮑德里博士，製造宇宙光譜，再混入人類肉眼見到的顏色，將銀河系發出的色光合而為一，結果發現宇宙顏色，其實與人類辦公室牆壁色彩相似。<br>宇宙原本是藍色為主，但因紅色星體陸續形成而變得偏紅，60億年間曾變成藍綠色、青綠色、粉紅色或忌廉色，視乎肉眼對不同光束適應程度。兩位天文專家將新登場顏色稱之為「宇宙鮮奶咖啡」，美國太空總署（NASA）已把有關顏色放上網。<br>英國《每日電訊報》</p></body></html>
