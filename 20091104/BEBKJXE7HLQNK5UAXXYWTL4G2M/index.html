<html><header><meta charset="utf-8"><title>陳德森獨嘆霆鋒按摩</title></header><body><h1>陳德森獨嘆霆鋒按摩</h1><p>謝霆鋒早前宣佈栢芝懷孕兩個半月，計算時間栢芝受孕期應在電影《十月圍城》拍攝期間，導演就笑言《十》片非常旺劇組男士。《十》片安排在12月18日聖誕檔期上映，同片演出的還有梁家輝、范冰冰及胡軍等，對於3個月來艱苦拍攝，各人都感同身受。</p><p>自學紓緩疲勞</p><p>不過在拍攝期間導演陳德森就得到特別照顧，由謝霆鋒擔任專用按摩師。霆鋒表示自拍完陳木勝的《男兒本色》後便學會按摩，他說：「因為長時間工作，身體支持唔到，所以好多時都要靠按摩紓緩疲勞，拍完《男兒本色》之後，自己就索性學咗佢。」他有見導演日夜趕戲辛苦，所以就免費為其提供服務，但就只限於導演。</p></body></html>
