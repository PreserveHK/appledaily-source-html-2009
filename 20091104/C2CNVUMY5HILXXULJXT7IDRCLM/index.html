<html><header><meta charset="utf-8"><title>沙田石門地可供試勾</title></header><body><h1>沙田石門地可供試勾</h1><p>【本報訊】近年受冷落的次級商業地，現又多一幅地皮讓可供試勾，為位於沙田石門安群街與安麗街交界商貿地（圖），可建總樓面約35.2萬方呎。<br>該幅商貿地在沙田馬鐵石門站旁，面積7.04萬方呎，除以地積比5倍發展外，高限為主水平基準115米，即約30層高。市場估此地價值約3.5億元。連此地在內，石門已有3幅商貿地可供試勾，但因石門現時的工廈及商廈價值不高，故過去兩三年都未試勾過。<br>另較受發展商垂青的前北角邨地皮兩幅地，分別為酒店地及商住地，另還有紅磡一幅商業地及一幅酒店地皮，政府短期內也會陸續公佈其草擬賣地章程，相信會吸引發展商試勾。</p></body></html>
