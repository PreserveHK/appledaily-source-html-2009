<html><header><meta charset="utf-8"><title>黃聖依男友被爆已婚</title></header><body><h1>黃聖依男友被爆已婚</h1><p>黃聖依06年與周星馳因合約糾紛鬧上法庭，獲富商楊子一直在背後支持，自始兩人的關係撲朔迷離，甚至有傳他們好事近。不過，內地集團巨力索具的招股說明書日前曝光，楊子是其母公司的副董事長，妻子為巨力索具的高層陶虹，兩人還育有一女兒楊海潤，惹人揣測楊子與黃聖依的關係，有網友甚至說：「原來她可能是小三（第三者）。」</p><p>楊子身家3.6億</p><p>隱形富豪楊子的身家也曝光，根據招股說明書，巨力集團總資產為20.98億元，持有巨力集團17%股權的楊子，即擁有3.57億元的資產。另一方面，黃聖依乃巨力影視的執行總裁。<br>撰文：林妃</p></body></html>
