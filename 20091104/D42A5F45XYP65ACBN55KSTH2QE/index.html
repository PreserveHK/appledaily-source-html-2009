<html><header><meta charset="utf-8"><title>求驗客手記：陸軍9將夜蒲即禁賽 - 求驗客</title></header><body><h1>求驗客手記：陸軍9將夜蒲即禁賽 - 求驗客</h1><p>出嚟社會做事，無論你做邊行，都要識守紀律，咪以為可以想點就點。索菲亞中央陸軍禮拜日喺保超聯作客輸俾列迪斯洛維治0:2後，陣中9個球員包括5個保加利亞國腳卡拉迪索夫、伊雲洛夫、高迪夫、約丹托度洛夫同維丹洛夫，因為去夜店玩到凌晨兩點半，結果全部被罰停賽。查實今次係呢9個球員喺10日內第2次夜蒲，教練彭利夫認為有損球隊士氣同違反紀律，於是懲治佢哋，暫時唔畀佢哋再上陣，直至另行通知。中央陸軍禮拜四會喺歐霸盃作客瑞士的巴素利，家陣佢哋隨時冇咗9件，我求大俠真係唔知佢哋點踢。</p></body></html>
