<html><header><meta charset="utf-8"><title>楊紫瓊夥吳宇森打個痛快</title></header><body><h1>楊紫瓊夥吳宇森打個痛快</h1><p>楊紫瓊、韓星鄭雨盛、徐熙媛（大S）、余文樂、吳宇森等昨日在上海出席寰亞電影公司投資過億港元的電影《劍雨江湖》開機發佈會。除了昨日出席的演員外，張震、林熙蕾、阮經天、吳佩慈等都有份參演。</p><p>演殺手大師姐</p><p>由吳宇森監製的《劍》片內容是圍繞一班技藝高超的殺手，楊紫瓊更做殺手集團的大師姐，她更揚言要在片中打個痛快。吳宇森坦言在《臥虎藏龍》之後已很想與楊紫瓊合作，但由於之前拍攝的多屬男性主導的電影，所以兩人就要等到今次才有合作機會。<br>在片中亦扮演殺手的大S笑說：「我這角色挺好，唯一的缺點就是太好色，太喜歡男人，不過最後下場就不是太好。」<br>撰文：林妃
</p></body></html>
