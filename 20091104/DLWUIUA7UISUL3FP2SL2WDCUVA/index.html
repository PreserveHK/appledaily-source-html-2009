<html><header><meta charset="utf-8"><title>費托延遲動手術</title></header><body><h1>費托延遲動手術</h1><p>【綜合英國外電】利物浦作客里昂的歐聯出線關鍵戰，領隊賓尼迪斯也要將愛將費蘭度托利斯放上「賭桌」，因為費托的鼠蹊傷並不輕，賓帥卻希望他能推遲做手術日期。</p><p>手術後至少唞兩個月</p><p>賓尼迪斯說：「我們嘗試控制他的傷勢，他的情況接近要做手術解決，就算完了對富咸比賽後的兩天，他仍感到不適。如果我們強迫他上陣，他的發揮也不會好，而且更可能令傷勢加劇。」不過如果費托接受手術，便要休息至少兩個月。事實上隊長謝拉特的情況也未算樂觀，他的鼠蹊傷亦可能要做手術解決，對伯明翰的英超聯賽前，他也會留在球會接受針對性治療。</p></body></html>
