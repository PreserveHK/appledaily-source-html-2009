<html><header><meta charset="utf-8"><title>$24容祖兒伴食狗仔鴨</title></header><body><h1>$24容祖兒伴食狗仔鴨</h1><p>去完澳門意猶未盡，可再到沙田馬場食餐飽。11月15日，沙田馬場將舉行「香港賽馬會125週年賽馬日」，場內小食亭及「好賞食」美食廣場推出半價優惠。壓軸節目更請來許冠傑和容祖兒獻唱，滿足老中青三代歌迷。「好賞食」更特別推出多款懷舊菜，包括煲仔雞粥、豬油渣麪、狗仔鴨配老火湯及白飯等。讓大家回到《鬼馬雙星》時代。<br><br>（Ron）
</p><p>地點：沙田馬場美食廣場<br>查詢：1817</p></body></html>
