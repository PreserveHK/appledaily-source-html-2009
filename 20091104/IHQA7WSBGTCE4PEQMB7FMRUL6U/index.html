<html><header><meta charset="utf-8"><title>求驗客手記：前鋒叫糊得番兩飛 - 求驗客</title></header><body><h1>求驗客手記：前鋒叫糊得番兩飛 - 求驗客</h1><p>唉，又跌多個獎盃！我求大俠講緊嘅係日聯「1哥」前鋒。前鋒之前雄心壯志要做4冠王，但亞冠盃出局後就將目標降做3冠王。好衰唔衰，噚日佢哋喺日聯盃決賽，爆小冷以0:2不敵FC東京，家陣得番日聯同日皇盃爭。佢哋由叫4飛變兩飛，慘！FC東京繼04年後再做日聯盃盟主，仲攞晒1億日圓（約860萬港元）獎金，名利雙收啦。至於MVP亦由佢哋嘅米本拓司奪得，呢位18歲球員仲有100萬日圓落袋。之但係近季捧呢個盃嘅球隊好似係千葉市原同大分三神之後都冇運行，後者仲喺今季降班，希望FC東京唔會中咒啦！</p></body></html>
