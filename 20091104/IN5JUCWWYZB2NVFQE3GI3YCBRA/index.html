<html><header><meta charset="utf-8"><title>求驗客手記：基拿或擸美職3大獎 - 求驗客</title></header><body><h1>求驗客手記：基拿或擸美職3大獎 - 求驗客</h1><p>美職聯季後賽啱啱開打，美職就公佈咗一系列嘅獎項候選人名單，其中最威嘅係曾喺英超效力嘅美國門將基拿；效力海灣者嘅佢喺最佳新人類、最佳門將及公平競技獎中都入咗最後3強，咪話唔巴閉。不過，至高無上嘅MVP最後3強，基拿就冇份，入選嘅係銀河嘅當路雲、達拉斯嘅謝夫根寧咸同新英倫革命嘅沙尼約瑟。月尾滿40歲嘅基拿可唔可以順利攞獎我求大俠就唔知，不過就知最佳新人類呢個獎，一定係由海灣者嘅球員奪得，因為最後3強除咗係基拿之外，另外兩人就係佢嘅隊友龍格保同埋費迪蒙迪路。</p></body></html>
