<html><header><meta charset="utf-8"><title>腦場Walker：數碼生活嘉年華　再掃Netbook</title></header><body><h1>腦場Walker：數碼生活嘉年華　再掃Netbook</h1><p>電腦節又到！不過今次會叫做數碼生活嘉年華，地點搬咗去荃灣廣場，相信唔會影響買家掃筍貨嘅決心！其中一個掃貨焦點好自然會落喺Netbook身上，呢部原價$2,999嘅NetbookPC-81006，現在購買可平一千，買來上吓網，打吓文件啱晒。<br><br>記者：許福合</p><p>新界數碼生活嘉年華</p><p>日期：2009年11月5-9日<br>地點：荃灣廣場地下</p><p>Profile：</p><p>IntelAtomN2701.6GHz、2GBDDR2記憶體、250GB硬碟、10.2"、Linux</p></body></html>
