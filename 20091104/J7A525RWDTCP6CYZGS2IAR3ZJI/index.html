<html><header><meta charset="utf-8"><title>求驗客手記：真路比利捉蝙蝠後打針 - 求驗客</title></header><body><h1>求驗客手記：真路比利捉蝙蝠後打針 - 求驗客</h1><p>馬刺後衞真路比利喺哈佬喂戰帝王時，為咗除去入場擾亂嘅蝙蝠，竟然徒手打暈佢，就係因為佢嘅驚人舉動，全球球迷為佢改咗「蝙蝠俠」個新朵，而我求大俠喺網上睇番段片，都覺得真路比利真係勇氣可嘉！之不過真路比利周一喺個人Facebook度留言話，回想番佢今次捉蝙蝠嘅舉動甚危險，皆因如果隻蝙蝠帶有不知名病毒，佢隨時真係命仔都冇，佢亦為咗安全起見，決定打番支瘋狗症針，仲叫人唔好學佢咁做，雖然大家都要愛護大自然，之但係為咗人身安全，下次見到臭鼬、浣熊等等自然生物，都要遠離佢哋，以免發生危險咁話！</p></body></html>
