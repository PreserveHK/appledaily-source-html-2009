<html><header><meta charset="utf-8"><title>案件速遞謝偉俊申請覆核獲批准</title></header><body><h1>案件速遞<br>謝偉俊申請覆核獲批准</h1><p>【本報訊】立法會議員謝偉俊律師，曾因大賣廣告及替雜誌拍裸照自我宣傳，遭律師會裁定違反專業操守指控成立，終審法院去年處罰停牌1年。已復牌的他今年6月再入稟申請司法覆核，指當日紀律審裁組竟有一名書記參與，違反《法律執業者條例》及《人權法》，昨獲高等法院法官批准受理，將排期聆訊。<br>法官指，謝偉俊今年3月從律師會呈交訟費評定單據，始知紀律審裁組有一名書記參與，故逾期申請司法覆核是有理由，而案件亦具合理爭辯之處。<br>案件編號：HCAL71/09</p></body></html>
