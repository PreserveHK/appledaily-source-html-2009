<html><header><meta charset="utf-8"><title>鞏俐密會中坑5粒鐘</title></header><body><h1>鞏俐密會中坑5粒鐘</h1><p>已入籍新加坡的鞏俐，近日不時在內地出現，繼日前在北京擔任內衣代言人後，日前又現身京城某高檔餐廳，與一名男性友人密會5小時，似是排解心事。<br>據內地傳媒報道，當晚大約7時，鞏俐駕駛其私家車由北京大山子附近出發，汽車以高速直駛往一家中西結合的高檔餐廳，鞏俐來不及將車泊好，便丟下車匙給保安，人已直奔入餐廳，與一名年約40多歲的中年男子會面。鞏俐一時態度認真，一時略帶愁容，而中年男子則扮演着聆聽者的角色。兩人傾足五小時才離去，中年男子親自把鞏俐送上車，鞏俐上車後回頭向男士點頭告別，但表情嚴肅，似乎心事仍未解決。<br>撰文：林妃</p></body></html>
