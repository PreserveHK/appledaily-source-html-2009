<html><header><meta charset="utf-8"><title>隔牆有耳：記協盃玩慳電膽 - 李八方</title></header><body><h1>隔牆有耳：記協盃玩慳電膽 - 李八方</h1><p>一年一度記協盃月中開鑼，八方聽聞今年報名情況十分踴躍，多個傳媒機構都分拆兩隊人參加，共有21隊報名，由於球例及實際條件所限，只能分四組共20隊落場，記協噚日進行抽籤，八方同事組成嘅「蘋果B」隊唔好彩，只得A隊有份出賽。<br>記協盃不限以傳媒機構名義參賽，行家自行組隊無任歡迎，今年有行家好有時事觸覺，組成「好感慳電膽」隊，另有一隊叫「柴娃娃」，呢兩隊波聽個名似玩嘢，不過以八方了解，傳媒界之中不乏好波之人，個名趣致唔代表係魚腩部隊，上屆冠軍有線電視怕且有壓力。</p></body></html>
