<html><header><meta charset="utf-8"><title>Mika伸脷啜索女</title></header><body><h1>Mika伸脷啜索女</h1><p>關楚耀（Kelvin）與衞詩分手後，火速搭上台灣美眉Mika（王義廷），豈料Mika將自己與Kelvin過百張親熱照放上網誌，令二人的戀情曝光。事實上Mika性格極度豪放，攬仔攬女啜仔啜女實為家常便飯，日前萬聖節她與大班朋友在台北參加「萬獸派對」時，又再度男女無拘狂野攬攬，甚至公然與女性友人啜嘴。</p><p>近日Mika將過百張萬聖節派對照片放上網誌，當晚她束起孖辮以學生妹造型示人，先後與數十名男女貼面摟抱，又伸脷舔女友面珠及互咀，並將自己的煲煙照公開，跟其一身學生妹打扮完全格格不入。<br>採訪：林妃</p></body></html>
