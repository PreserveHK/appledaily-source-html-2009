<html><header><meta charset="utf-8"><title>倫敦十字路口學澀谷　打斜過馬路</title></header><body><h1>倫敦十字路口學澀谷　打斜過馬路</h1><p>英國倫敦牛津街圓環（OxfordCircus）是世界知名的購物區和旅遊景點，一年有2億人次造訪，但交通繁忙，過路很麻煩。倫敦市政府效法日本東京澀谷，在十字路口設對角線行人道（圖），方便過路。<br>市政府花500萬英鎊（6,345萬港元），為牛津街圓環大變身，拆除四個轉角行人路的欄杆，擴闊行人路面、改裝交通燈，又在路面加上橫、直和對角共六道過馬路行人道指示。交通燈每兩分鐘會完全截停四方行車，由行人在中間的空間自由行走30秒，行人可直接行到斜對面馬路，不用又橫又直等綠燈。<br>英國《每日郵報》</p></body></html>
