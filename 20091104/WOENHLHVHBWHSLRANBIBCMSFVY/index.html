<html><header><meta charset="utf-8"><title>16歲毒品小拆家被捕</title></header><body><h1>16歲毒品小拆家被捕</h1><p>【本報訊】警方港島東區反黑組探員昨截獲一名年僅16歲的毒品小拆家。港島東區署理刑事總督察羅志有稱，反黑組探員早前接獲線報，得悉區內有一名活躍的毒品小拆家，展開調查。昨下午4時許，探員在港鐵鰂魚涌站模範里出口，截獲該名姓吳16歲目標少年，在他身上撿獲20克K仔。探員將他押往筲箕灣東熹苑住所，再搜出80克K仔及一個電子磅。案中撿獲的共100克毒品，總值2萬多元。吳有新義安黑幫背景，亦有索K惡習，是家中獨子。<br>據悉，被捕少年一年多前輟學，警方懷疑他被販毒集團招來成為小拆家，在區內向青少年，包括學生分銷毒品。</p></body></html>
