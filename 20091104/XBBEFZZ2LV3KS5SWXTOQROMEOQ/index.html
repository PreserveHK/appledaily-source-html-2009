<html><header><meta charset="utf-8"><title>勤力德遭縱火毀六車</title></header><body><h1>勤力德遭縱火毀六車</h1><p>【本報訊】報刊雜誌發行商「勤力德」位於元朗維修車房，昨晨遭縱火，六輛維修客貨車及貨車焚毀。<br>「勤力德」為本港數大報刊雜誌發行商之一，公司設在葵涌，在元朗公庵路白沙村自設維修車房，聘有技工修理公司旗下車輛，近日車房停泊有10多輛貨車及客貨車待修。<br>昨晨5時許，姓陳村民發現車房冒出大量濃煙報警，消防趕至發現大門鐵閘鎖上，立即撬開鎖頭進內救火。當時已有多輛車在猛烈焚燒，消防撲救20多分鐘後將火撲熄，共有六輛客貨車及貨車毀爛。消防發現車房有多處火頭，懷疑被縱火，43歲姓葉車房負責人趕回協助警方調查。</p></body></html>
