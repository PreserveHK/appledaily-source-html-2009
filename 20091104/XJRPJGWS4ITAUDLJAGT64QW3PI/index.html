<html><header><meta charset="utf-8"><title>李派林喼汁秘密成份曝光</title></header><body><h1>李派林喼汁秘密成份曝光</h1><p>英國李派林喼汁（Lea&amp;PerrinsWorcestershireSauce）1838年面世，成份逾170年來一直是秘密，但這個謎終於解開。李派林前會計在公司的垃圾車斗拾獲材料清單，列明所用成份。清單用烏賊墨汁書寫，相信於1800年代中葉寫下。基奧逝世，他的女兒曼近打算放在伍斯特郡博物館展出。現時樽上招紙列出成份包括醋、糖蜜、砂糖、鹽、鯷魚、羅望子精華、葱和蒜，以及香料和調味料。根據基奧的清單，材料還包括丁香、豉油、檸檬、酸瓜及胡椒。<br>英國《每日郵報》</p></body></html>
