<html><header><meta charset="utf-8"><title>兩岸金融交流快落實</title></header><body><h1>兩岸金融交流快落實</h1><p>【本報訊】台灣海基會和大陸海協會於昨日在台灣宜蘭完成第二次程序性商談，確認雙方在今年12月中旬舉行第四次「江陳會談」。剛巧，路透社昨引述台灣政府消息指，中台兩岸有機會於今年11月底至12月初簽署金融諒解備忘錄，但會採取兩地簽署，理由為減少不必要的政治爭議。<br>金融諒解備忘錄包括銀行、保險和證券三行業，依照國際慣例，備忘錄內容主要包括資訊交流、資訊保密、金融檢查、持續聯繫等合作事項，並不涉及市場進入。不過，兩岸金融機構彼此間是希望在業務有實質發展。<br>目前，台灣共有八間銀行，在內地設有辦事處，其中七家已經符合升格為分行的條件。</p></body></html>
