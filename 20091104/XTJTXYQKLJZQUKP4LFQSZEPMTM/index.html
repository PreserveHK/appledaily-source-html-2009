<html><header><meta charset="utf-8"><title>范姜大肚慳家夾錢打的</title></header><body><h1>范姜大肚慳家夾錢打的</h1><p>鍾鎮濤女友范姜身懷第二胎，她前日傍晚挺着7個月大肚，獨自到太子大廈買嬰兒用品，之後步行到的士站，邊行邊講電話，到了的士站後，等了一會，竟與排在她前面的一名外籍女士上車。</p><p>阿B陪產檢</p><p>范姜昨日在電話中說：「我哋坐環保車嘛，嗰位外籍小姐問排隊嘅人邊個都去麥當奴道，我話我係，咪一齊搭囉，一人分攤一半車錢，最重要係環保同慳番等車嘅時間，我都唔係第一次遇到呢啲情況，中環成日有。」沒有化妝的范姜精神不錯，她表示剛由阿B陪同往產檢，然後才去買嬰兒用品的，她說自己除了肚子大之外，在孕婦來說，不算肥胖，而產檢結果一齊良好。<br>採訪、攝影：羅德光</p></body></html>
