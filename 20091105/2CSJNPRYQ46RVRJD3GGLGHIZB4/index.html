<html><header><meta charset="utf-8"><title>亞姐賀劉伊心有情人</title></header><body><h1>亞姐賀劉伊心有情人</h1><p>應屆亞姐冠軍許瑩、亞軍王希瑤、季軍許嘉慧及最上鏡小姐王津津，昨日到尖沙嘴榮華餅家宣傳外購劇《愛無悔》，四位穿上短褲露腿現身，還即場跟師傅學整老婆餅，顯得雞手鴨腳。<br>劉伊心落敗後哭得呼天搶地，相隔幾日完全另一副態度，選美失意，但有排舞師男友公然在街上又攬又咀補數，許瑩和王希瑤獲悉後同聲送上祝福，並表示之前不察覺劉伊心與排舞師的關係。許瑩表示暫時無意拍拖，想專注事業。對於劉伊心公然在街上親熱，王希瑤說：「都選完美啦，呢啲係佢私人事。」<br>採訪、攝影：卓寶花</p></body></html>
