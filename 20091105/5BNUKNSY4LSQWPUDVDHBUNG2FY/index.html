<html><header><meta charset="utf-8"><title>聖誕節自助晚餐必食</title></header><body><h1>聖誕節自助晚餐必食</h1><p>聖誕未到，有餐廳已在網上送聖誕大餐餐券，說的是LeCafe由即日至11月18日，大家可在www.novotelhongkongcentury.com用創意回答聖誕節最想吃的食物，每日會抽出兩位幸運兒，分別奪得午餐和晚餐成人自助餐兩張，菜式有扇貝、龍蝦和生蠔、鵝肝等，價值由$318-$398。若於今天參賽，有機會奪取12月18日之餐券，想得到平安夜的餐券，就要在11月11日參賽。<br><br>（Ron）</p><p>LeCafe（25989869）<br>灣仔謝斐道238號世紀香港酒店一樓</p></body></html>
