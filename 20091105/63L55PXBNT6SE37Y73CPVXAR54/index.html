<html><header><meta charset="utf-8"><title>中資透過收購減政治阻力</title></header><body><h1>中資透過收購減政治阻力</h1><p>吸取四年前收購優尼科公司失敗經驗，中海油今次是以曲線方式，透過收購Statoil勘探區塊股權，取得美國墨西哥灣油田勘探權，減低政治阻力。<br>中海油明知收購美國油公司，會遇到很大政治阻力，即使入標競投墨西哥灣油田勘探權，也有一定難度，因此今次趁Statoil剛取得451塊油田勘探開採權，才向對方收購小量股權，既無威脅性，加上奧巴馬在經濟方面極倚賴中國合作，令美國難以出聲阻撓。<br>事實上，為減少四出買油的政治阻力，中資不會主動出擊，而是透過收購進行，像中石油集團6月收購瑞士Addax石油勘探公司，讓中國取得西非和伊拉克北部油田勘探權。<br>路透社</p></body></html>
