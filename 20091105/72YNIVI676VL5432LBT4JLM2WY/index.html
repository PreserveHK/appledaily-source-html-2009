<html><header><meta charset="utf-8"><title>隔牆有耳：胡官教精老廉 - 李八方</title></header><body><h1>隔牆有耳：胡官教精老廉 - 李八方</h1><p>老廉今年初俾截取通訊及監察事務專員胡國興踢爆竊聽違規，呢單竊聽風雲最後搞到助理處長羅國忠要問責調職，可見胡官做起嘢上嚟，都唔係冇牙老虎。胡官前日再次踏足廉署，不過今次唔係要抽查廉署調查員，只係以專員身份出席研討會，向200多名調查員面授機宜，教精佢哋法例有乜需要留意，等佢哋唔好重複犯錯。<br>專員湯顯明用「範式轉移」（ParadigmShift）形容呢條法例對廉署嘅重要性同挑戰，又話廉署推出多項措施確保執法時符合條例要求。
</p></body></html>
