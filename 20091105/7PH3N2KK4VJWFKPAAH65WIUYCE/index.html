<html><header><meta charset="utf-8"><title>小春、采兒北京買老翻</title></header><body><h1>小春、采兒北京買老翻</h1><p>陳小春和應采兒拍拖兩年半，男方早前暗示求婚成功，有意明年秋天在港結婚和擺酒，二人已過着同居生活，只欠一張婚書。小春近年在北京開工，在當地已築有愛巢，應采兒不用工作即往相陪，日前他們拍拖在朝陽公園附近的泰國餐廳撐枱腳，然後坐車到影視店買盜版碟回家狂煲。</p><p>齊齊揼骨</p><p>小春和采兒全程糖黐豆黐到實，下了的士又違規跨過欄杆過馬路，直踩入一間賣老翻碟的影音店，隨即再去超巿買了大堆食物，小春期間一直耐心等待女友。買齊所有東西後，二人又拍拖到按摩店鬆一鬆，最後才坐車返回附近一間高級公寓。<br>撰文：林妃</p></body></html>
