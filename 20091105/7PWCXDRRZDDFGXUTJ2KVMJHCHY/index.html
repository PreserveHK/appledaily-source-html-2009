<html><header><meta charset="utf-8"><title>紅磡跳海失蹤婦屍尋回</title></header><body><h1>紅磡跳海失蹤婦屍尋回</h1><p>【本報訊】本周一凌晨在紅磡海逸酒店對開跳海、失蹤三日的婦人馬惠英，昨晨被發現浮屍海面，消防將屍體撈起。死者已分居的丈夫及親友到場確認身份，屍體隨後送到殮房。<br>昨晨8時許，有市民發現紅磡海逸酒店對開約20米海面有人載浮載沉，於是報警，消防坐船駛至將她救起後證實已死，死者臉龐被魚兒咬爛，面目全非。警方憑死者的身材、衣着及手臂紋身圖案，懷疑是本周一凌晨跳海失蹤的46歲婦人馬惠英，聯絡其夫及姊妹到場確定身份。馬婦患有精神病，與丈夫分居一年多，她的姊妹認屍時悲慟落淚，丈夫則較冷靜。</p></body></html>
