<html><header><meta charset="utf-8"><title>高海寧嚇窒Stephy</title></header><body><h1>高海寧嚇窒Stephy</h1><p>無綫昨日在尖沙嘴為《善心滿載仁愛堂》舉行記者會，有份演出的方力申和鄧麗欣（Stephy）均有出席，當晚更有贊助商捐出5套總值超過280萬的鑽飾作籌款之用，故此活動上安排仁愛大使高海寧、周美欣和李蘢怡作示範。</p><p>小方擺明女</p><p>頻頻性感的高海寧連走兩場，先與陳倩揚出席內衣騷，然後再以一襲黑色低胸晚裝出席仁愛堂活動。問到同台的Stephy會否覺得尷尬時？她笑說：「都有少少o架，我對眼都唔知望邊度好。身材係天賦，我覺得平胸會好啲。」小方則笑說：「點解唔敢望呀？佢預咗有人睇啦。」<br>採訪：卓寶花、楊潔雯　<br>攝影：陳志嵐</p></body></html>
