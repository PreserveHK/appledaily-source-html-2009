<html><header><meta charset="utf-8"><title>神奇眼鏡繙譯外文</title></header><body><h1>神奇眼鏡繙譯外文</h1><p>有了這副眼鏡，字典可能變歷史。日本NEC公司研製的繙譯眼鏡TeleScouter，可將對話中的外語，自動繙譯成用家所需語言文字，投射到鏡片上，令人不再受言語不通困擾（圖）。<br>繙譯眼鏡內藏迷你喇叭和鏡頭，每當聽到外語，聲音片段會傳到綁在腰間的微型電腦，再將資料傳到遠端伺服器，把話音繙譯成文字傳回眼鏡，用家讀取文字。NEC坦承，眼鏡的繙譯能力仍然有限，但勝在鏡身輕巧，稍後會將它改良做免提裝置，明年可望推出。<br>另外，新加坡生物工程與納米科技研究院則發明了首副防紫外線隱形眼鏡，只要鏡片遇上陽光，數秒內會變深色，預計明年推售。<br>英國《每日電訊報》</p></body></html>
