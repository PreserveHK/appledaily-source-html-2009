<html><header><meta charset="utf-8"><title>刀剪並用　腸仔變海洋生物</title></header><body><h1>刀剪並用　腸仔變海洋生物</h1><p>日本的媽媽為了小朋友吃東西，就會想盡辦法，例如把便當的食物化身卡通人物或動物，用可愛造型來引起小孩食慾。簡單如一條香腸，都可以變身成不同的海洋動物，如蟹、魷魚及鯉魚等。所需工具很簡單，只要小刀和剪刀，將2吋長的雞尾腸破開兩半，然後在不同位置切開，當煎腸仔時，就會沿裂口位膨脹起來，煎好後就會變成不同的海洋動物了。不如看看片段，就可知道腸仔如何變身啦！<br><br>幫腸仔搞花臣，小朋友見到大開胃口。</p><p>你入廚上有咩唔明都可電郵畀我o架！<br>mailto:kitchen.apple@gmail.com</p></body></html>
