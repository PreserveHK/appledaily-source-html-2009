</title></header><body><h1>CaraG.中門大開
</h1><p>韓星尹恩惠、梁漢文、何超盈與前緋聞男友陳柏熹、陶喆新緋聞女友岑潔儀（Zoey）等人，前晚到灣仔會展出席HOGAN新店開幕派對，但眾人風頭被性感示人的CaraG.蓋過。</p><p>CaraG.直言自己真空示人，她所穿的心口開窿衣無法打底，但她確定沒有走光才出門。<br>日前被本報獨家踢爆上周與陶喆約會的Zoey，前晚不停稱讚男方有才華、成熟及有風度，很懂得照顧女孩子。若陶喆追求她又如何？Zoey說：「會考慮。」<br>採訪：藍文浩<br>攝影：林德雄、馮嘉銘</p></body></html>
