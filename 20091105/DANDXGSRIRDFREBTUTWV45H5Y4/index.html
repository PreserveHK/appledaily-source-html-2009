<html><header><meta charset="utf-8"><title>特稿：些路迪新兵冇料到 - 畢傑</title></header><body><h1>特稿：些路迪新兵冇料到 - 畢傑</h1><p>些路迪今季放走中村俊輔實力轉弱，補入的新兵質素又平庸，在蘇超繼續居首已屬意外，在歐霸盃更成對手搶分對象。</p><p>由南錫以380萬鎊購入的麥克科東尼，一度養傷達兩個月，最近才全面復出，仍未知在歐聯上陣有冇料到。<br>左閘丹尼爾霍斯來自英冠高雲地利，級數有限，此子在聯賽上陣7場未有入球，總算交出兩個助攻。鄭智實力已見底，聯賽也非必然正選，同時未有在歐洲賽註冊。<br>文：畢傑</p></body></html>
