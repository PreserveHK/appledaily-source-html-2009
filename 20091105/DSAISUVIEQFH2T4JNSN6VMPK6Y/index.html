<html><header><meta charset="utf-8"><title>林曉培慘遭賣豬仔</title></header><body><h1>林曉培慘遭賣豬仔</h1><p>林曉培（Shino）昨日到商台接受訪問，她透露其唱片合約本屬於東映放送，但老闆將其合約私下抵押給一間地下錢莊，她說：「有一天黑道錢莊的人打給我，說有我的唱片合約。之後警方破獲了這個地下錢莊，發現我的唱片合約，現在我的合約就在檢察官手上，是證據之一。」<br>Shino指東映放送已倒閉，她現在是自由身，本來打算發新唱片，但因之前的唱片合約成為證據，故沒有唱片公司幫她發行，她說：「我為了籌集製作費，就在網上給歌迷預購，作為我借貸的一個信用。」<br>採訪、攝影：李珮洳</p></body></html>
