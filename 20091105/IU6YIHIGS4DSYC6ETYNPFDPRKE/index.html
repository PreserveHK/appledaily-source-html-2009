<html><header><meta charset="utf-8"><title>Lavina理大披畢業袍</title></header><body><h1>Lavina理大披畢業袍</h1><p>鍾蕙芝（Lavina）今年夏天憑水着寫真彈出，當時她剛完成理工大學廣告設計副學士課程，隨即憑34E勁爆咪咪入行做o靚模，日前她回校影畢業相，不良於行的母親、胞姊、外婆和表妹齊齊撐場。<br>Lavina在校園草地上拍畢業照，暫洗性感形象，變身端莊學生妹，擁着家人送給她的一束鮮花拍照，外婆見Lavina學業有成，老懷安慰。Lavina昨日在電話中說：「外婆自細湊大我，可以同佢分享我畢業嘅喜悅，梗係好難忘。」拍完照後一家人還齊齊吃飯慶祝。<br>採訪：比華利</p></body></html>
