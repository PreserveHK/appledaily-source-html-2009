<html><header><meta charset="utf-8"><title>Baby紅衣迎聖誕</title></header><body><h1>Baby紅衣迎聖誕</h1><p>工作不斷的o靚模始祖Angelababy（楊穎），近日為海港城拍攝下月的聖誕節廣告，由於拍攝前一晚她剛由日本工作返港，第二天一大早7時便要到西貢做準備，故Baby忍不住露出疲態，不過一身紅衣的她只要一埋位，就好像上了電似的，精神奕奕，難怪現場工作人員大讚她夠專業。</p><p>Baby在廣告中扮演花店售貨員，某天她暗戀的男顧客表示要訂花送給自己暗戀的女子，令Baby悵然若失，於是向水晶球許願，最終原來男方暗戀的對象正是Baby，有情人終成眷屬。Baby透露今個聖誕節將要在工作中度過，去年她因工作關係在關島過節，令她十分難忘。　撰文：葉雪</p></body></html>
