<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞鵬生孩子調劑婚姻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞鵬生孩子調劑婚姻 - 馮仁昭</h1><p>李亞鵬同王菲05年結婚，翌年誕下女兒李嫣，惜女兒證實患有先天性兔唇，但無損一家三口嘅幸福。李亞鵬近年為家人努力銀，前日佢喺北京保利劇院宣傳下月4、5日公演嘅舞台劇《將愛情進行到底》。問李亞鵬現實生活中如何將愛情進行到底，佢話：「婚姻生活是平淡的，但孩子卻是夫妻間很好的調劑者。」換句話說，可愛嘅李嫣就係李亞鵬同王菲之間最好嘅愛的使者。李亞鵬又話舞台劇下月公演時，佢唔會上台助陣：「我已經有10年沒上舞台了，舞台演出是很嚴肅的，所以這次我不登台。」</p></body></html>
