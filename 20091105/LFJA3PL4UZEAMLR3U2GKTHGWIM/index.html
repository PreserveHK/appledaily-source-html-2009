<html><header><meta charset="utf-8"><title>阿聯4周內可復出</title></header><body><h1>阿聯4周內可復出</h1><p>【綜合美國外電】網隊前鋒易建聯（圖）周一作客山貓時，被山貓前鋒G華萊士意外撞傷右膝，據《新澤西時報》報道，阿聯於周二完成磁力共振（MRI）後的報告帶來好消息，結果顯示阿聯右膝的內側副韌帶僅為一級受傷，無需動手術，但阿聯亦需休養最多6星期。<br>網隊沒有就阿聯復出的日期作出回應，阿聯前日受傷時仍對傷勢表示擔心，幸好今次僅屬虛驚一場，他將短時間內開始康復治療；預料阿聯康復情況理想，將可在2至4星期內復出，即使最長亦僅需6星期，網隊教練法蘭克表示阿聯缺陣期間，桑威廉士、保恩將頂替阿聯的攻防任務。</p></body></html>
