<html><header><meta charset="utf-8"><title>特稿：羅斯外流西甲成功 - 牽牛</title></header><body><h1>特稿：羅斯外流西甲成功 - 牽牛</h1><p>隨住簡拿華路、薩卡度、格羅素等外流兵回流，在其他聯賽效力的意大利兵已買少見少；基奧斯比羅斯尚算當中最成功一員，在上輪意大利國家隊大軍名單中，亦有入選，而且在維拉利爾穩站正選，並有兩個入球。</p><p>東尼07年登陸德甲係威係勢，即取得神射手獎，不過本身年紀不輕加上傷患纏身，近期才復出，3戰仍交白卷。韋斯咸有來自意國的蘇拿任領隊，陣中也有同胞撐場，迪亞文迪今季加盟，已是球隊發電機，亦是12碼劊子手，貢獻2個入球。<br>文：牽牛</p></body></html>
