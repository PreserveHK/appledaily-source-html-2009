<html><header><meta charset="utf-8"><title>鄭中基追定金敗訴</title></header><body><h1>鄭中基追定金敗訴</h1><p>鄭中基04年以公司Gabia名義，訂購價值138萬元平治E55綠色特別版旅行車，05年中收貨時，發現是04年出廠貨色，與汽車經紀承諾的05年版不符而拒收，並入稟向經紀追討16萬元定金。區域法院昨裁定鄭中基一方敗訴，兼付堂費。</p><p>法官在判詞指，鄭中基同意05年農曆新年前收貨時，便應意識到房車是04年製造的，而被告經紀黃百榮已向鄭解釋此事，故無違約。法官又認為黃的證供較鄭可信，指黃不可能孭債上身，承諾代公司退回16萬元定金。<br>採訪：陳曉薇<br>案件編號：DCCCJ4040/07</p></body></html>
