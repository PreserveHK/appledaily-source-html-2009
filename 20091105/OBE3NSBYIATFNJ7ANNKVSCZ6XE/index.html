<html><header><meta charset="utf-8"><title>湘江水位急降掀淘寶熱潮</title></header><body><h1>湘江水位急降掀淘寶熱潮</h1><p>淘寶去！湖南省長沙市段湘江近日水位急降，河床、橋墩都露出水面，兩岸卻出現大批拿着工具、在河床上淘寶的民眾。民眾專心在河床污泥下仔細尋找，更有人出動金屬探測器，徹底搜索河床。一名賣廢鐵維生的男子稱，在河床上找到的爛銅爛鐵，都可賣到兩、三百元人民幣，日前有人在河床上找到銀元、刻有「乾隆通寶」等古幣，吸引更多人到場淘寶。於是，連續多日附近民眾，不論老少，有事沒事就會在這掘上大半天。<br>湖南紅網</p></body></html>
