<html><header><meta charset="utf-8"><title>劉雯美國發威</title></header><body><h1>劉雯美國發威<br></h1><p>內地名模劉雯是繼杜鵑和裴蓓後，接力進軍國際時裝舞台的生力軍。剛忙完紐約、米蘭及巴黎三地的2010年春夏時裝周的她，回到北京休息後再來獅城，她說：「這地方很熱，尤其是在北京剛下完一場早雪，所以與北京的天氣比較真的天和地。」<br>問工作上的計劃，劉雯說：「行完騷都是休息，不過剛在美國拍攝完一個大型的campaign，暫時不能宣佈，自己也十分期待，自己不怕跑來跑去，因為太熱愛時裝了。」<br></p></body></html>
