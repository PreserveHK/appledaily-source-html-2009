<html><header><meta charset="utf-8"><title>出街踩汽水</title></header><body><h1>出街踩汽水</h1><p>話說自己用緊可樂味的showergel，相信暗地裏同可口可樂應該無幕後的聯繫。今次PUMA推出的「偽Crossover」汽水系列應該都係借勢而已。鞋款乃PUMA經典之一的BASKET，用色十足十可口可樂、芬達橙汁，還有個似是沙示味啩？鞋櫳還有一點點的反光物料，好像氣泡。<br><br>記者：梁俊鵬</p><p>PUMAStore（25062882）<br>銅鑼灣時代廣場629-630號舖</p></body></html>
