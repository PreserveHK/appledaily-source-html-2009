<html><header><meta charset="utf-8"><title>梁挺遭申請破產案撤銷</title></header><body><h1>梁挺遭申請破產案撤銷</h1><p>【本報訊】詠春師傅梁挺，早前控告自立門戶的徒弟李潤添侵犯會徽版權，最終敗訴兼付訟費。李指梁未如期付款，向高等法院申請梁破產。由於雙方已達成還款協議，故申請撤銷。<br>李潤添昨對本報表示，梁挺透過律師表明，雖然尚欠三萬元訟費，但只肯支付其中一萬元，若李不接受，可再對簿公堂，李惟有接受，「多兩萬我又唔會發達」。李指聆訊已完結，雙方不會來往，但「始終都係一場師徒，無謂做到咁絕」。<br>案件編號：HCB1968/09</p></body></html>
