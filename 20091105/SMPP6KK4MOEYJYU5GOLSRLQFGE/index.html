<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城唔敢諗生仔大計 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城唔敢諗生仔大計 - 馮仁昭</h1><p>郭富城噚日以聯合國兒童基金香港委員會大使身份，喺銅鑼灣出席活動，宣傳佢到泰北探訪嘅特輯，仲捐出特別版人形公仔喺網上拍賣。城城話到泰北探訪小朋友，體會好深，回港後不停呼籲朋友落力捐款。同班小朋友相處，會唔會令佢有生仔嘅念頭？城城話：「去完先覺得生仔係要好有計劃，我仲未有，連結婚都未諗，而且仲有好多小朋友要我照顧。」記者指有女仔等住佢照顧，城城笑話：「乜嘢呀？我有好多工作做，好忙，仲要賽車籌款幫呢班小朋友。」
</p></body></html>
