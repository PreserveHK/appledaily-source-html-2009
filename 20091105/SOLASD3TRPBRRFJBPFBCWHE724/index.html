<html><header><meta charset="utf-8"><title>彭于晏樂得黐實蔡依林</title></header><body><h1>彭于晏樂得黐實蔡依林</h1><p>電影《聽說》的男主角彭于晏聯同香港龍耳社，昨日在九龍灣足球場與明星足球隊作慈善足球賽，《聽說》的兩位女演員陳意涵和陳妍希擔任啦啦隊，許志安、吳國敬等率領明星足球隊迎戰，曾志偉到場支持。<br>彭于晏只落場作賽數分鐘，自覺籃球較佳，但能與許志安等明星球員較量，感到十分難得。緋聞女友蔡依林也來港工作，問到會否相約一聚，彭于晏說：「我看報紙才知她來到，多謝媒體時常將我們連在一起。」陳妍希表示在戲中看過他游泳技術精湛，陳妍希說：「男孩在做動運時不斷流汗，在狂奔時更加帥。」<br>採訪：張俊銘<br>攝影：彭琮然</p></body></html>
