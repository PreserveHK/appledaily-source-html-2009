<html><header><meta charset="utf-8"><title>澳門賣淫懷孕女涉殺嬰</title></header><body><h1>澳門賣淫懷孕女涉殺嬰</h1><p>【本報訊】在澳門逾期居留的30歲印尼籍女子Dalimahiswari，疑賣淫時意外懷孕，早前誕下男嬰，因為不想看到來歷不明的兒子將他殺死，遭司警拘捕，昨日移送檢察院偵辦。<br>事發上月27日晚上，消防及救護員收到報告趕抵飛能便度街南國樓，將下體大量流血的印尼女子送院治理。醫院揭發她曾懷孕，卻未見嬰孩，通知司警調查。司警在南國樓的單位房間內發現血迹，垃圾桶旁一個膠袋內發現初生男嬰屍體，調查證實男嬰嘴、頸被利器割過，前胸有銼傷，身體遭大力擠壓，體內重創出血失救致死。涉嫌殺子的印尼女子被司警拘捕後一直情緒不穩，昨日正式移送檢察院偵辦。</p></body></html>
