<html><header><meta charset="utf-8"><title>特稿：狼群不乏歐霸人 - 藍鑽石</title></header><body><h1>特稿：狼群不乏歐霸人 - 藍鑽石</h1><p>歐霸列強總有些「歐霸人腳」，意甲狼也沒例外，難得平時在聯賽甚少獲重用的3個「土炮」奧卡卡卓卡、安迪奧利與古柏堤都交足功課，令該意國首都名牌保持出線希望。</p><p>奧卡卡卓卡這個當年被捧為羅馬新彗星的鋒將，始終未取得正規軍正選位置，今季在意甲僅以後備上陣3場，但在歐霸已兩次正選，並於索菲亞中央陸軍之役先開紀錄。至於今季從國米來投的安迪奧利亦不失禮，上場歐霸對富咸補時建功，說不定就憑這個入球，最後令羅馬獲出線機會。明日生日的古柏堤在今屆歐霸外圍賽及附加賽頗獲重用，但殺入分組賽後機會稍減，仍需努力取悅教練雲尼亞里。<br>文：藍鑽石</p></body></html>
