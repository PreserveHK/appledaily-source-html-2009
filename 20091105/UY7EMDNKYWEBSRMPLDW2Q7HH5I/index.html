<html><header><meta charset="utf-8"><title>A.Lin自爆三點太粉色</title></header><body><h1>A.Lin自爆三點太粉色</h1><p>o靚模A.Lin昨日在中環出席一個電子品牌活動，她大讚師姐2010年的月曆，蟹精造型美艷，她說：「好靚吖，我唔覺得似大閘蟹，最初睇到仲以為係演唱會海報，佢嘅化妝同頭飾都好有心思。」</p><p>構思扮豹妹</p><p>公司也安排了A.Lin拍攝月曆，有計劃到台灣拍攝，但她表示自己可以扮其他造型，但自言不及師姐靚，她說：「師姐扮蟹，咁我扮美人魚啦，其實我哋有好多構思，我想扮黑夜豹妹，全身都係豹紋，就算係人體彩繪都得，但係一定三點不露。」記者問到是否力保三點不露，她說：「係呀，見光死，因為太粉（粉紅色）喇，年曆會畀客戶，所以唔會咁做。」<br>採訪、攝影：王連連</p></body></html>
