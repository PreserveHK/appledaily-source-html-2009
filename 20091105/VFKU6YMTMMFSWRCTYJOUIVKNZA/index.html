<html><header><meta charset="utf-8"><title>人形柿子激似「阿童木」</title></header><body><h1>人形柿子激似「阿童木」</h1><p>人氣動畫主角「阿童木」化身成柿子？家住北京市昌平區西環裏小區的楊小姐，日前在農村摘回一個形似「阿童木」的柿子。柿農都說，像人形的柿子也是第一次見。<br>楊女士上周末帶着2歲的女兒家奕到農村去採摘，家奕在一旁往樹上看，發現一個奇異的柿子。這個柿子被摘下來，柿農說它像人參果，就把它送給了家奕，她就一直在玩那個柿子嚷着想說甚麼，回到家後，家奕拿出「阿童木」的玩具，她才知道，原來家奕一直在說那個柿子像阿童木。<br>北京《京華時報》</p></body></html>
