<html><header><meta charset="utf-8"><title>「笑笑帽子」內藏尖釘逼出歡顏</title></header><body><h1>「笑笑帽子」內藏尖釘逼出歡顏</h1><p>笑一笑，世界更美妙，美國一名研究生發明的「笑笑帽子」，戴上後保證你長期微笑，即使不開心也強顏歡笑，因帽子的感應器一旦偵測到你沒有笑，帽內的金屬釘就會刺向頭頂，逼你展笑容。</p><p>22歲的麥卡錫在麻省理工學院畢業後，現於加州大學洛杉磯分校修讀，最新作品「笑笑帽子」有一條感應器伸向臉龐，一旦偵測到用家笑容欠奉，就會指令帽中的金屬釘刺向頭頂。麥卡錫認為強顏歡笑都可帶來正面情緒，「釘子只會令人感到痛楚，不會見血，日子有功，就會令你記得微笑」。　美國《紐約每日新聞》</p></body></html>
