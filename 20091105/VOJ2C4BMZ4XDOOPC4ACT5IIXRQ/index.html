<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張藝謀新片向星爺偷師 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張藝謀新片向星爺偷師 - 馮仁昭</h1><p>張藝謀噚日接受新浪訪問，談論佢最近翻拍自高安兄弟（CoenBrothers）《血迷宮》（BloodSimple）嘅新作《三槍拍案驚奇》，佢話齣戲會有周星馳嘅影子，加入唔少無厘頭笑料，但就未去到港產片咁盡。<br>張藝謀仲話今次係佢首次用數碼攝影機拍攝，希望降低成本，齣戲80%資金用於製作，演員片酬只佔20%，唔會好似《英雄》咁用晒啲錢喺大卡士身上，齣戲已選定於下月11日內地開畫。</p></body></html>
