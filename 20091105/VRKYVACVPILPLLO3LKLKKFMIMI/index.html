<html><header><meta charset="utf-8"><title>畢彼特炒車傷自尊</title></header><body><h1>畢彼特炒車傷自尊</h1><p>由畢彼特（BradPitt）主演、昆頓塔倫天奴（QuentinTarantino）執導的《希魔撞正殺人狂》（InglouriousBasterds），昨日在東京舉行記者會及首映禮，昆頓和畢彼特均有出席。<br>畢彼特被問到日前在洛杉磯炒電單車一事時，自言被拍下炒車洋相令其自尊心受損，他說：「我身體沒受傷，但心靈受創，那也是我最喜歡的電單車。」記者會後畢彼特與昆頓及片中女星一起出席晚上的首映禮，吸引逾千影迷到場，場面墟冚。</p></body></html>
