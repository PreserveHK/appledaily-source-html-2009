<html><header><meta charset="utf-8"><title>妮歌自爆玩SM</title></header><body><h1>妮歌自爆玩SM</h1><p>金像影后妮歌潔曼（NicoleKidman）最近接受男士雜誌《GQ》訪問時破天荒大談私事，表示喜歡探索新事物，追求生活上的刺激，她說︰「我探索過古怪的性虐東西，也試過單調的一夫一妻制婚姻。」<br>儘管妮歌未有表明是與前夫湯告魯斯（TomCruise）抑或現任丈夫KeithUrban嘗試SM，但相信是跟後者居多，因為妮歌指現時的婚姻生活很狂野︰「這是一場很精采及帶有冒險成份的婚姻，狂野而危險，如出海探險一樣有機會遇溺。」妮歌又謂再婚後已將自己的舊日記燒毀，為免勾起傷心的回憶。</p></body></html>
