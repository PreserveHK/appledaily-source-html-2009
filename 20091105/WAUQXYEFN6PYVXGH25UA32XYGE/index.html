<html><header><meta charset="utf-8"><title>財話短說神州數碼2.4億入股日SJI</title></header><body><h1>財話短說<br>神州數碼2.4億入股日SJI</h1><p>▲神州數碼（861）宣佈，以2.42億元認購SunJapanInc.（SJI）17萬股新股，佔擴大後股本23.65%，並獲SJI授出900份購股權，可於明年6月至2011年底行使，可兌換為9萬股SJI股份，涉資1.44億元。另神州數碼將向SJI出售神州數碼通用，代價待定。SJI主要從事資訊科技系統開發、軟件及資訊相關產品。神州數碼指上述交易可令業務拓展至日本。</p></body></html>
