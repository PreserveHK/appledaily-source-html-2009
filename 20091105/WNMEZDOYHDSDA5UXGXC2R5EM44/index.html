<html><header><meta charset="utf-8"><title>港籃友賽炒印尼武士</title></header><body><h1>港籃友賽炒印尼武士</h1><p>【本報訊】香港籃球代隊昨晚在灣仔修頓室內場，與印尼武士隊進行友賽，以備戰下月在香港舉行的東亞運，結果以77:45大勝對手；港隊教練朱耀明賽後表示，今年以躋身4強為目標（港隊與日本、南韓及關島同組）。</p><p>東亞運直指4強</p><p>朱耀明續稱：「東亞運今年在香港舉行，但我們賽前只獲安排在比賽場館（西區公園球場）進行一課操練，而且香港籃球並非職業，連月來的操練未嘗齊人，只能寄望球迷加強主場優勢，並以晉身4強為最低目標。」<br>至於昨晚對印尼武士的友賽，港隊憑劉子健攻入最高的21分，以77:45挫對手。港隊將於本周六北上東莞，與CBA東北吉林虎友賽兩仗。</p></body></html>
