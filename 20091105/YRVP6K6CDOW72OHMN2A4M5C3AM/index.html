<html><header><meta charset="utf-8"><title>馮仁昭四圍超：法拉怕污糟唔怕走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：法拉怕污糟唔怕走光 - 馮仁昭</h1><p>陳法拉同陳偉霆（William）噚日喺銅鑼灣出席PizzaHut活動，法拉穿上低胸上衣，非常養眼。法拉話全身裝扮由連卡佛贊助，已做足防走光措施：「全身衫成萬幾蚊，頭先玩遊戲食嘢時都要特別小心，好怕整污糟。」William大讚法拉靚女之餘仲好性感：「知道可以同佢出席活動，都幾開心，佢仲着到性感尤物咁，好彩我同佢差唔多高，對眼唔敢亂咁望。」William話今年相士話佢桃花運極旺，艷福無邊，佢話：「都幾準，呢排都同靚女做嘢。」</p></body></html>
