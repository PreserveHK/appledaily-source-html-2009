<html><header><meta charset="utf-8"><title>現代Coupe高效賽車化</title></header><body><h1>現代Coupe高效賽車化</h1><p>Hyundai現代自推出GenesisCoupe以來都幾受用家追捧，廠方最近再進一步，推出具賽車高效性能嘅GenesisCoupe2.0TR-Spec。新車為追求賽車性能，去除大部份以舒適為主要功能嘅配備，減輕車身重量及降低成本。另一方面，又同時加入高效運動配置，如19吋鋁合金輪圈及運動輪胎、Brembo煞車系統、競技化懸掛、Torsen限滑差速器等，配合2.0公升渦輪增壓引擎，最大馬力210匹。唔知呢個高效賽車化車款又有無機會同大家見面呢！<br><br>記者：梁美甜</p></body></html>
