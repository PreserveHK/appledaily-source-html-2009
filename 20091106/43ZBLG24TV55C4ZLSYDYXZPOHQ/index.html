<html><header><meta charset="utf-8"><title>i風物語：麥客印相　線都慳番</title></header><body><h1>i風物語：麥客印相　線都慳番</h1><p>打印機用上Wi-Fi，不用插線就可傳相列印不算新鮮！但大多是從電腦或Notebook傳過去罷了。Canon的PIXMA打印機就搞了一點花臣，在蘋果的AppStores內推出了名為《CanoniEPP》免費軟件，與PIXMA的MP996、MP648、MP568相容。麥客只要用iPhone或iPodtouch，OS2.21或以上，下載好後將打印機和iPhone等，聯上同一Wi-Fi，就能直接用行動裝置傳相到打印機列印相片，是方便的小圈子活動。<br><br>記者：陸俊雄<br><br>StepbyStep教用iPhone無線駁打印機。</p></body></html>
