<html><header><meta charset="utf-8"><title>林嘉欣懶理傅穎是非</title></header><body><h1>林嘉欣懶理傅穎是非</h1><p>林嘉欣昨日到旺角出席一個服裝品牌活動，她還即場派發波板糖給圍觀的市民。提到剛剛加入公司的傅穎（Theresa），之前是非多多，而身為公司一姐的林嘉欣就表示自己一直好少理，最重要是做好自己本份。</p><p>問到林嘉欣和公司續約問題進展如何？她表示在這兩年之間雙方一直都保持溝通，雖然直至現在自己仍未做決定，不過她坦言跟公司合作多年，互相了解，所以一切問題可以慢慢斟酌，至於自己則一點也不心急做決定。<br>採訪、攝影：藍文浩</p></body></html>
