<html><header><meta charset="utf-8"><title>奧巴馬報天氣教着衫</title></header><body><h1>奧巴馬報天氣教着衫</h1><p>天氣時冷時熱，穿甚麼才對？一個全新的氣象網站，起用美國總統奧巴馬（BarackObama）做「天氣先生」（圖），繪畫他因應各地包括香港氣溫的穿衣之道。<br>Obama-Weather.com氣象網站，由紐約居民托爾馬喬夫與親友創辦。她為奧巴馬設計了各款造型，寒流來襲時，會穿外套配冷帽。不喜歡奧巴馬，可選擇其他名人為你示範，包括女星安琪蓮娜祖莉（AngelinaJolie）。香港天文台網站說，今天最高氣溫是26℃。但該網站指香港今天最高達30℃，若奧巴馬在香港，他會穿背心、三個骨褲和人字拖。<br>中央社</p></body></html>
