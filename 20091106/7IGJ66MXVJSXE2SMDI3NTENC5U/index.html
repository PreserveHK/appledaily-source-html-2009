<html><header><meta charset="utf-8"><title>潘裕文拒收港迷禮物</title></header><body><h1>潘裕文拒收港迷禮物</h1><p>台灣「星光四少」之一的潘裕文（Peter）最近終於推出個人專輯，日前還親自來港到朗豪坊舉行簽名會，與香港fans來個零距離接觸。Peter起初還擔心只有小貓幾隻fans到場，怎料甫到會場便被過百熱情fans的旗海嚇倒，令他感動得一時間講不出聲。</p><p>「怕他們破費」</p><p>Peter與歌迷親切握手，但卻不願意收下他們的禮物，難道是不喜歡？他說：「一直以來都和歌迷說只收卡片，不會收禮物，怕他們破費。其實這趟心情很矛盾，難得發片，知道他們想送一些東西給我鼓勵，可是歌迷大都是學生，我不想他們花錢，所以最後都是收心意卡。」　撰文：林妃</p></body></html>
