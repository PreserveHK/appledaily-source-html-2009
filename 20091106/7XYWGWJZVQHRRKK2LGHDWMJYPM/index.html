<html><header><meta charset="utf-8"><title>案件速遞梅媽被追224萬律師費</title></header><body><h1>案件速遞<br>梅媽被追224萬律師費</h1><p>【本報訊】已故歌星梅艷芳母親覃美金（梅媽）（圖），昨遭一家律師行入稟高等法院，追討224萬元律師費。律師行指梅媽曾承諾今年7月起每月分期還款3,000元，並在遺產案上訴有判決時一筆過清還餘款，但至今分文未付。根據入稟狀，原告趙司徒鄭律師事務所於去年2月至8月受梅媽聘用，但梅媽拒付224萬元律師費。至今年4月，雙方達成還款協議。<br>案件編號：HCA2239/09</p></body></html>
