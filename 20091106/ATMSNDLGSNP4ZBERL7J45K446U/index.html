<html><header><meta charset="utf-8"><title>阿妹變身阿密特</title></header><body><h1>阿妹變身阿密特</h1><p>張惠妹昨日到黃埔舉行《阿密特》首次世界巡迴演唱會記者會，她將於明年3月6、7日在紅館舉行兩場個唱。今次阿妹是第一次以阿密特的身份開騷，她強調與張惠妹的演出很不一樣，她說：「這次的騷很rock，只有兩部份慢歌，我會唱阿妹的情歌，但不是主打歌。」<br>阿妹透露舞台設計花費不菲，因為由地板到場館頂都會鋪上LED螢幕，她說：「大家進來就會有搖滾天文台的感覺，其實我最希望有地下樂團的感覺，至於服裝性不性感，你們來看看。」採訪：李珮洳<br>攝影：陳俊強</p></body></html>
