<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳亭欣貼身舞添感情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳亭欣貼身舞添感情 - 馮仁昭</h1><p>吳亭欣、魏秋樺、魯振順同胡渭康今個星期六，喺尖沙嘴出席仁濟慈善晚會，到時跳社交舞籌款。噚日佢哋喺灣仔排舞，雖然舞步好難，但幾位都好落力，佢哋話大家熟絡，所以唔怕跳舞時有貼身動作，吳亭欣話：「熟就唔怕尷尬，大家唔會諗嗰樣嘢。」胡渭康仲搞笑話：「我同吳亭欣到時會跳牛仔舞，tango就私人玩玩，我跳舞時乜都唔諗。」佢哋話跳呢啲舞好易培養感情。</p></body></html>
