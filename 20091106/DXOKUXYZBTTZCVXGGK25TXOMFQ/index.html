<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賭王三太冇計賭王藥費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賭王三太冇計賭王藥費 - 馮仁昭</h1><p>賭王何鴻燊跌傷入院做腦手術，留院已經超過100日，風雨不改探病嘅三姨太陳婉珍，噚日繼續同女兒超蓮去醫院，問到三太賭王醫療費高達1億？佢即時話：「呢啲冇數過，唔知道。」而有老人病嘅周啟邦噚日都有同太太去醫院睇醫生。<br>何鴻燊喺3個多月前撞傷頭部入住港安醫院深切治療部，其間佢曾接受腦部手術，但病情依然反覆，先後三度傳出佢陷入昏迷及半昏迷。</p></body></html>
