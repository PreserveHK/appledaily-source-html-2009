<html><header><meta charset="utf-8"><title>湯唯監犯墮愛河</title></header><body><h1>湯唯監犯墮愛河</h1><p>早前有消息指湯唯有機會與韓劇《我係金三珣》男星玄彬主演韓美合作的電影《晚秋》，製作公司昨日終於落實卡士，宣佈由他們擔正做主角。</p><p>玄彬印偽鈔</p><p>預計該片於本月底在美國開鏡，明年公映。《晚秋》改編自1966年的同名經典電影，也曾在82年被翻拍過。湯唯飾演在獄中表現良好而獲特別假期的囚犯，邂逅因印偽鈔而被追捕的玄彬。<br>此外，由玄彬扮演精神病人，夥拍韓國女星李寶英的倉底愛情片《我很幸福》將於本月26日在韓國開畫，近日片商公開海報。<br>撰文：黃珈楠
</p></body></html>
