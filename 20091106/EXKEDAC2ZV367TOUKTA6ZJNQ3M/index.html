<html><header><meta charset="utf-8"><title>張繼聰做到病與子隔離</title></header><body><h1>張繼聰做到病與子隔離</h1><p>張繼聰和何韻詩前晚到將軍澳電視廣播城錄影節目《勁歌金曲》，張繼聰抱恙在身擔任嘉賓主持，問到是否因老婆謝安琪及陳奕迅的緋聞而激病？他笑說：「我已經百毒不侵，無話可說，悉隨尊便，其實只係轉天氣加上忙我先至病，不過連睇醫生都冇時間。」<br>問張繼聰是否要和囝囝隔離？他笑稱工作時間表已把他們隔開，根本沒有時間見面。</p><p>阿詩人到中年</p><p>何韻詩因要綵排舞台劇，近日不停港、台兩邊飛，但她直言相當享受，她說：「喺香港有窒息壓迫感覺，反而去到台灣有種重返校園feel。」32歲的阿詩笑稱自己人到中年，故此要放慢腳步不可太急。<br>採訪、攝影：何慧斯</p></body></html>
