<html><header><meta charset="utf-8"><title>美促查華原料出口限制</title></header><body><h1>美促查華原料出口限制</h1><p>【本報訊】美國聯同歐盟和墨西哥，要求世貿成立爭端解決小組，調查中國對鋼鐵、製鋁、化工產業多種關鍵原料的出口限制，是否符合「關稅暨貿易總協定」。美國表示，中國設出口限制的原材料，包括鐵鋁氧石、焦煤、螢石、鎂、錳、金屬矽、碳化矽、黃磷、鋅；這些原料對鋼鐵、製鋁、化工產業的下游產品非常重要。<br>中國的限制包括，上述原料與部份製品的出口額，不得超過一定上限，且部份原料必須繳納出口稅。歐美均認為，中國此舉有違關貿協定和世貿入會承諾。<br>經濟分析師表示，中國當前的出口政策可能會被判定不合法。若中國敗訴，中國政府可能會被迫下調關稅，否則將面臨報復性貿易制裁。</p></body></html>
