<html><header><meta charset="utf-8"><title>吳家樂夫婦溫馨打邊爐</title></header><body><h1>吳家樂夫婦溫馨打邊爐</h1><p>吳家樂和太太周蕙蕙結婚後，至今已育有3名子女，雖然湊B周身唔得閒，但吳氏夫婦仍會抽時間享受二人世界，經常拍拖打保齡球，日前兩人更去灣仔撐枱腳，趁冷鋒到暖笠笠打邊爐。</p><p>互相夾餸</p><p>當晚家樂仔夫婦約11時抵達位於灣仔的謙記，兩人選坐近窗一枱，現場見他們有講有笑又互相夾餸，煙韌之情羨煞旁人。約1小時後兩人食飽飽埋單，周蕙蕙一馬當先離開食肆及伸手截的士，殿後的家樂仔警覺性甚高，東張西望一輪後才開車門，輕扶太太腰部讓她先上車，然後他才竄入車廂，着司機直驅返家。<br>採訪、攝影：李志明、黃文偉</p></body></html>
