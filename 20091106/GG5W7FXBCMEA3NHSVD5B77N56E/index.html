<html><header><meta charset="utf-8"><title>午馬街邊扯煙等朋友</title></header><body><h1>午馬街邊扯煙等朋友</h1><p>已過甲子之齡的老牌演員午馬，近年主攻內地影視演出，日前他現身黃埔，戴cap帽、披紅色背心的他精神不俗，惟獨兩鬢斑白，較前蒼老。<br>現場見午馬獨自站於街頭，在垃圾桶旁邊煲煙，但表現有點不耐煩，不時講電話及四處望。其間他看着手機畫面，未知是看短訊抑或電話目錄，但大抵是老花所致，他竟將手機放到鼻哥前才看得清顯示。未幾一名男友人到場會合，午馬即對他指手畫腳，似示意等錯地方，其後兩男結伴離開，午馬還喋喋不休，十分talk得。<br>採訪、攝影：黃文偉、李志明</p></body></html>
