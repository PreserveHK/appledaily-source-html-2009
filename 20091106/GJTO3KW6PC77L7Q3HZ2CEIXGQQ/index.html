<html><header><meta charset="utf-8"><title>大行觀點：瑞信料阿里巴巴升34%</title></header><body><h1>大行觀點：瑞信料阿里巴巴升34%</h1><p>瑞信表示，隨着內地出口及本地貿易改善及海外宣傳見效，刺激新興市場網站流量，阿里巴巴（1688）網站過去5個月在全球流量排名急升43級，至127位，該行遂重申其「買入」評級，並將目標價上調至23.7元，升值潛力34%。<br>過去幾個月阿里巴巴積極擴展B2B電子商貿，先後收購中國萬網及阿里軟件，中國萬網更與阿里巴巴旗下淘寶網合作，向淘寶網200萬用戶提供「淘裡淘外」服務，協助用戶建立獨立交易平台，瑞信相信可利好集團盈利，故將其後年每股盈利輕微調高至0.64元人民幣。</p><p>　</p></body></html>
