<html><header><meta charset="utf-8"><title>出慳招：平嘆英式貴氣</title></header><body><h1>出慳招：平嘆英式貴氣</h1><p>早排JaguarXKR同XFR，用上車系最強引擎，將R動力玩到史上最高峯，令車迷拍案叫絕。不過唔好忘記R以外，仲有架同樣將典雅結合馬力嘅XJ，代理最近搞優惠，不論3.0L普通版或長陣版，一律減價6萬，最平$768,000有交易，仲送埋Xenon頭燈，以及首年牌費加保險。以全鋁合金打造車殼及車架，又配上V6引擎同電子避震，英式貴族又唔一定貴嘅，但現貨數量有限，想趁低吸納不妨落Showroom睇睇。<br><br>記者：徐影龍<br>查詢：積架汽車（25200989）</p></body></html>
