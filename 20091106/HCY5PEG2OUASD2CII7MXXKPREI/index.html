<html><header><meta charset="utf-8"><title>Yumi褻衣蔽體最怕凍</title></header><body><h1>Yumi褻衣蔽體最怕凍</h1><p>早前因援交疑雲而被公司雪藏的尹蓁晞（Yumi），最近終於走出冰箱，復工首項工作便為醫學美容中心擔任代言人，下星期一（9日）會在MiraHotel舉行記者會宣傳。</p><p>要求清場</p><p>Yumi日前拍攝廣告，其中一個造型非常性感，她甚至要求清場拍攝。問到Yumi是否想一脫成名？她笑說：「當然唔係，只係為咗拍攝效果同最緊要靚，不過最唔習慣只係着住個bra同under喺影樓。」Yumi又稱最辛苦的並非怕尷尬，而是當日影樓開足冷氣，十足冰房般凍，結果令她捱出病來。<br>撰文：林妃</p></body></html>
