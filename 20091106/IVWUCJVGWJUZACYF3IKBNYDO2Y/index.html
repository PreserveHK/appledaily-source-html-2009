<html><header><meta charset="utf-8"><title>警查擲鏹案後巷僭建</title></header><body><h1>警查擲鏹案後巷僭建</h1><p>【本報訊】港島西灣河街本月1日後巷擲鏹水傷人案至今未偵破，但警方發現受傷「立雜炒麪王」生財工具曾遭焚毀的後巷有多處懷疑僭建物。昨日下午2時，警方聯同食環署、地政總署及屋宇署等部門到場視察，發現有多個鐵架作擺放工具，懷疑屬僭建物，不排除稍後清拆。<br>有居民稱，曾見有人在上址後巷洗菜及煮食，導致滿地積水，衞生環境惡劣，多次投訴無果。其間屋宇署人員於西灣河街137號後巷發現一個懷疑僭建物，且曾遭燒毀，懷疑早前被縱火，已記錄在案。至於案中受傷47歲姓林男事主現已出院。</p></body></html>
