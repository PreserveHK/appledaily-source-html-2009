<html><header><meta charset="utf-8"><title>陳倩揚880萬翡翠賀台慶</title></header><body><h1>陳倩揚880萬翡翠賀台慶</h1><p>陳倩揚今年有份出席無綫的節目巡禮及台慶，前日她專程到珠寶店為盛會揀選珠寶，她屆時會穿上露肩tubedress，後面有長拖尾，不過她表示款式並不太重要，又謂自己有蜜糖膚色，基本上適合戴任何珠寶。問到會否揀選超貴重的來搶鏡？陳倩揚說：「其實唔使理人，每個人都唔同，最緊要係個look畀人乾淨同有氣質嘅感覺，大方得體，唔一定行頭勁就靚。」</p><p>問到有否收過男友送的鑽飾？陳倩揚說：「冇咁貴重，況且鑽飾唔可以隨意收，因為自己怕有乜嘢承諾。」最後她經老闆娘給意見後，揀了一套價值880萬元的翡翠佩戴。<br>採訪、攝影：王連連<br>場地：帝皇翡翠</p></body></html>
