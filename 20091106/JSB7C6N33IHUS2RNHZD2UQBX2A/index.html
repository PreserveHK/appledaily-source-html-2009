<html><header><meta charset="utf-8"><title>Toby借錢喪買</title></header><body><h1>Toby借錢喪買</h1><p>梁靖琪（Toby）和譚小環日前到馬來西亞為喜粵海鮮酒家剪綵，同場還有盧惠光、張崇基、張崇德和林國斌，眾人難得碰頭，傾個不停。</p><p>提款卡失靈</p><p>Toby早前大病初癒隨即出埠銀，她甫剪完綵便孖着小環到附近的大型商場喪買，Toby說：「大馬嘅消費指數比較低，所以買得好開心，收穫主要係屋企人嘅禮物。不過最唔好彩係我張提款卡喺香港機場失靈，去到大馬，張信用卡又簽唔到，好彩全程同事幫我出住錢。」那有否花光這次剪綵的酬金？Toby笑說：「咁又未，因為酬金都好滿意。」<br>採訪：比華利</p></body></html>
