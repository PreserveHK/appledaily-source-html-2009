<html><header><meta charset="utf-8"><title>李依林怕痛拒整容</title></header><body><h1>李依林怕痛拒整容</h1><p>「扒女」李依林前晚到中環出席某酒品牌的活動，同場還有CaraG.和吳嘉龍，李依林久未露面，兼她低胸性感到場，搶盡風頭。<br>李依林表示早前去洛杉磯拍紀錄片，問她感情生活，她說：「冇呀，目前寄情喺屋企隻狗度，隻狗已18歲，有時出埠做嘢都掛住佢。」講到美國流行整容，李依林表示怕痛，加上又不是藝人，故此未有打算整容。</p><p>吳嘉龍當晚單拖出現，問到為何不帶女友來？他笑說：「放佢一個人去玩去開心吓。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
