<html><header><meta charset="utf-8"><title>出價19487元爭吃過雞骨網民寸「英九是白癡」</title></header><body><h1>出價19487元爭吃過雞骨<br>網民寸「英九是白癡」</h1><p>台灣總統馬英九啃過的骨頭值多少錢？台東一名民眾收藏馬英九前年LongStay時吃過的雞骨（圖），並以1元新台幣（約0.23港元）底價拍賣，昨日有網民出價19,487元（約4,640港元）。</p><p>成網民熱話</p><p>但賣家不要高興太早，出價網民只是其諧音「英九是白癡」而已。雖然未知買家是否真的出價買雞骨，但這雞骨已經成為網民討論焦點，有馬迷稱要趕快買平貨，但也有網民批評拍賣是「拍馬屁」。<br>對於網民的批評，雞骨賣家卻表示今次拍賣只是讓大家覺得好玩，希望能緩和緊張的政治氣氛。<br>台灣東森新聞</p></body></html>
