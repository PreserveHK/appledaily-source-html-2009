<html><header><meta charset="utf-8"><title>AirSupply盼遊古裝街</title></header><body><h1>AirSupply盼遊古裝街</h1><p>澳洲經典情歌樂隊AirSupply雖然今年6月才來過香港開騷，但當時因場地問題未能加場，因此兩位成員GrahamRussell及RussellHitchcock將於下月19日再臨香港會議展覽中心演出，與歌迷提早賀聖誕。票價由280元至480元，現已公開發售。據悉AirSupply上次曾在後台跟佘詩曼會面，二人知道她正主演古裝劇《宮心計》，希望今次之行有機會到電視城參觀古裝街。</p></body></html>
