<html><header><meta charset="utf-8"><title>李彩華交租畀男友</title></header><body><h1>李彩華交租畀男友</h1><p>李彩華（Rain）男友王傲山前晚到銅鑼灣為他有份的財富公司舉行開幕及業務發表記者會，對於記者上前訪問，他表現大方來者不拒。</p><p>堅持財政獨立</p><p>近日有傳Rain現在所住的居所是王傲山送贈，對此他說：「梗係唔係，層樓係我，但我係租畀佢。」<br>王傲山直言Rain堅持要男女財政獨立，必定要交租，而她所以揀選該處是因為想住近家人方便照顧。問到王傲山收Rain多少租金？他不肯透露。問到他在這間公司佔多少股份及投資多少？他笑而不答。<br>採訪、攝影：王連連</p></body></html>
