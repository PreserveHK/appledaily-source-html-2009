<html><header><meta charset="utf-8"><title>求驗客手記：驚C朗「為國捐軀」皇馬圖阻葡軍選兵 - 求驗客</title></header><body><h1>求驗客手記：驚C朗「為國捐軀」皇馬圖阻葡軍選兵 - 求驗客</h1><p>基斯坦奴朗拿度（C朗）缺陣期間，皇家馬德里7場比賽只贏過兩場，就知道呢位世界足球先生有幾重要。不過，佢嘅足踝傷勢康復情況似乎唔多理想，並準備到荷蘭搵曾經醫過佢嘅醫生救亡，希望可以早日復出。皇馬對於C朗嘅傷勢當然非常緊張，仲已經講到明，希望葡萄牙唔好選佢入伍，出戰下周對波斯尼亞嘅世盃外歐洲區附加賽㖭，費事佢喺帶傷上陣情況下一傷再傷，咁就手尾長囉。但係，呢兩場關乎出線決賽周嘅附加賽咁重要，C朗點會唔想踢呀，怕且皇馬到時想阻都阻唔住。</p></body></html>
