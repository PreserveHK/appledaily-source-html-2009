<html><header><meta charset="utf-8"><title>案件速遞男同志涉非禮上訴得直</title></header><body><h1>案件速遞<br>男同志涉非禮上訴得直</h1><p>【本報訊】自稱同性戀的外籍男子KevinPatrickSherlock，涉嫌在街上兩度揑女途人胸部，被判非禮罪成罰款3,000元。他不服定罪提出上訴，昨在高等法院獲判上訴得直，兼得訟費。<br>高院法官在判詞指出，分析證供後，上訴人有可能只因醉酒，意外地觸碰到女事主，令她有所誤會。而原審裁判官在作出裁決前，自行在互聯網搜查關於同性戀及雙性戀資料，做法不當。<br>案件編號：HCMA73/09</p></body></html>
