<html><header><meta charset="utf-8"><title>BestBuy：FM又來了</title></header><body><h1>BestBuy：FM又來了</h1><p>長出長有的電腦遊戲《FootballManager》，剛啱4月我先買了2009版，估唔到最近又話推出2010版，2010乜咁快到呢下？</p><p>上集轉用3D球賽畫面是一大進步，但阿仙奴的屈機，和曼城的財雄勢大，真令人打出火來。今年轉會情況活躍，加上新版在不同的操作介面上，也作了大改變，例如對球員的表現分析，在哪處起腳會有箭嘴顯示，真像教練畫黑板。<br>新買還未摸清，但網友說龍門比上集更「神」，可惡！遊戲售價約近$300，長期支持者不介意的。</p></body></html>
