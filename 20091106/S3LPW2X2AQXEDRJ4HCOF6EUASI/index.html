<html><header><meta charset="utf-8"><title>求驗客手記：森多會長爆料　卡斯辛奴納比爭女？ - 求驗客</title></header><body><h1>求驗客手記：森多會長爆料　卡斯辛奴納比爭女？ - 求驗客</h1><p>今季表現唔錯嘅森多利亞射手卡斯辛奴，一直未能獲得現任意大利統帥納比賞識重召，應唔係狀態同人際關係咁簡單，森多利亞會長加朗尼就爆料，話兩人因為一單「臭史」，所以一直唔妥。至於係咩事，加朗尼最終都冇講到，但就話單「臭史」遲早會有人爆出嚟，而納比對於加朗尼嘅言論一於封口，話唔知佢講緊咩嘢。我求大俠就估，男人之間唔妥，通常離唔開權力鬥爭、金錢或者女人，前二者應該同入選國家隊冇咩關係，唔通納比同「壞孩子」女友有關……</p></body></html>
