<html><header><meta charset="utf-8"><title>任葆琳有錢分多得蘭子</title></header><body><h1>任葆琳有錢分多得蘭子</h1><p>任葆琳、陳煒、張燊悅、周啟邦兒子周國豐與懷胎5個月的太太等，前晚往中環出席Mikimoto活動。任葆琳有份投資寇鴻萍的Fevar酒吧，自陳淑蘭（蘭子）公開指寇鴻萍數目不清後，她透露今個月股東將有錢分。</p><p>否認嘈交</p><p>任葆琳一副息事寧人口脗說：「大家都係朋友，唔係咁大鑊，唔係咁差，語言上誤會啫，Fevar唔係閂門，唔係反面，有分過錢，冇嘈交。」她續說：「經過嗰次後，大家有一齊傾過，呢個月可能再有meeting，會有錢派。」不過任葆琳謂蘭子並無出席會議，但多謝她一直着緊幫手。<br>採訪：羅慧敏<br>攝影：林德雄</p></body></html>
