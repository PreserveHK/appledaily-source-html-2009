<html><header><meta charset="utf-8"><title>天佑笑吳哥城似地盤</title></header><body><h1>天佑笑吳哥城似地盤</h1><p>徐天佑早前應now邀請，夥拍陳采姮（Joanne）前往柬埔寨拍攝旅遊節目《一個地球》。二人首次踏足吳哥城，還未欣賞到吳哥城遺址，先感受到柬埔寨的濕熱，天佑說：「每朝早由酒店出發拍攝，唔使一個鐘頭已經濕透，換完又濕，濕咗又換，真係好誇張。」</p><p>吳哥城遺址於92年成為世界文化遺產，全球修復隊伍再一次來到這裏重建吳哥古城，天佑有幸獲法國東方學院吳哥考古隊首肯，踏上尚未對外開放的吳哥巴本寺地盤，見證古蹟重生，他說：「身處嗰度感覺似喺地盤多過古蹟，啲修復工人就好似砌砌圖、玩lego咁重建古蹟。」<br>撰文：林妃</p></body></html>
