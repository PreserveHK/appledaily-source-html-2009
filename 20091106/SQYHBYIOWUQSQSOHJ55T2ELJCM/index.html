<html><header><meta charset="utf-8"><title>醉酒鬧事爆樽傷兄長</title></header><body><h1>醉酒鬧事爆樽傷兄長</h1><p>【本報訊】一名男子昨凌晨帶醉返家吵鬧，驚醒熟睡家人。30歲兄長出言指摘，其間兄長遭人以玻璃樽襲擊受傷，父母阻止時亦被推跌仆倒，事後與長子同送院敷治，涉傷人男子則被捕帶署。<br>酒後傷人男子27歲姓黃，與61歲父親、58歲姓馮母親及兩名兄弟同住新翠邨新學樓一單位。昨日凌晨3時許，他帶醉返家，疑酒後情緒失控大吵大鬧，父母及兩名兄弟均被吵醒。其中30歲兄長指摘他，兩兄弟發生爭執。其間有人涉嫌拿起一個玻璃樽向兄長襲擊，兄長閃避不及面部被扑中受傷，父母見狀上前阻止，混亂中仆倒受傷。警員接報到場將27歲男子拘捕帶署，兄長與父母則同被送院。</p></body></html>
