<html><header><meta charset="utf-8"><title>蔣怡赤裸撐男友</title></header><body><h1>蔣怡赤裸撐男友</h1><p>由香港轉到台灣發展多年的蔣怡（Coco），與珠寶設計師男友翁狄森分隔兩地。翁狄森旗下品牌Yewn，推出全新景泰藍系列，蔣怡專程回港為男友撐場，今日在中國會以特別方式做騷，蔣怡之前更瞓身為男友拍攝宣傳相。<br>黑白廣告照中，吹散一頭亂髮的蔣怡，恍如赤裸上身只戴上珠寶，由男友翁狄森操刀拍攝。Yewn這系列新作，以當代珠寶重新演繹宮廷御用的景泰藍工藝，延續傳統中國的細膩美學。<br>撰文：DebbieLum</p></body></html>
