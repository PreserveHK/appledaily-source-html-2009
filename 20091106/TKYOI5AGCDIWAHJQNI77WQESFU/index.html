<html><header><meta charset="utf-8"><title>周日及一各地聯賽及盃賽賠率表</title></header><body><h1>周日及一各地聯賽及盃賽賠率表</h1><p>數據提示：紅魔訪車仔成績麻麻</p><p>星期日46　車路士vs曼聯<br>簡評：車路士及曼聯在周中的歐聯分組賽，同樣與對手打和情況下取得出線權。至於曼聯近年作客車路士成績並非太好，6戰只得3和3負，未曾贏過，但上季聯賽到訪車仔曾領先，最終被迫和。</p><p>數據提示：士砵亭頻頻失分</p><p>星期日66　里奧艾維vs士砵亭<br>簡評：士砵亭開季表現不俗，但近期則頻頻失分，先後打和比蘭倫斯、甘馬雷斯及馬里迪莫，共失了6分，因而在排名上亦下滑至第7位。</p></body></html>
