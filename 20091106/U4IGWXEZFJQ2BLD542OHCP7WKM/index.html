<html><header><meta charset="utf-8"><title>楊寶玲彈王希瑤冇表情</title></header><body><h1>楊寶玲彈王希瑤冇表情</h1><p>應屆亞姐冠軍許瑩、亞軍王希瑤、季軍許嘉慧及友誼小姐張加慧，昨日於北角出席珠寶贊助商領取價值超過200萬的后冠及鑽飾獎品，許瑩更獲得楊寶玲（Pauline）親自為她加冕。Pauline自言昨日首次見亞姐，又指亞姐向來身材較出眾，問到她可覺得亞軍王希瑤較人工化，她說：「我覺得佢好似只係得一個表情咁。」<br>許瑩對於外間刊登其性感照，她即解釋做模特兒時拍的藝術照，亦是最性感的照片。亞軍王希瑤被楊寶玲指她只得一個樣，她說：「今日唔舒服，所以比較呆呆滯滯，希望下星期可以返台灣照肺。」<br>採訪：王崇穎<br>攝影：林德雄</p></body></html>
