<html><header><meta charset="utf-8"><title>隔牆有耳：方蘇繪畫木刻展看歷史 - 李八方</title></header><body><h1>隔牆有耳：方蘇繪畫木刻展看歷史 - 李八方</h1><p>曾經在《七十年代》、《九十年代》雜誌長期工作嘅方蘇，雜誌停刊後轉攻作畫，喺美術界開創天地，近年創作出好多作品，今日起在金鐘道88號太古廣場舉行名為「我家我城：人與歷史」繪畫及木刻展覽。<br>呢個展覽嘅展品，大部份都係近年新作，一定程度上可以視為一個時代縮影，而且全部都係寫真畫像，畫中人物包括好多活躍社運幾十年人物，支聯會主席華叔係其中之一。另一幅作品係畫《九十年代月刊》董事例會，方蘇喺呢本雜誌投入十分多，呢件作品可以話係為歷史留紀錄之作。展覽即日起至本月9日止，今日下午6點開放，隨後幾日朝10晚8展出。
</p></body></html>
