<html><header><meta charset="utf-8"><title>范冰冰下周來港亮燈</title></header><body><h1>范冰冰下周來港亮燈</h1><p>電影《十月圍城》將於12月聖誕檔上映，一班劇中的演員范冰冰、黎明、梁家輝以及監製陳可辛、導演陳德森，下星期會到尖沙嘴海港城主持聖誕亮燈儀式。經常來港的范冰冰表示一直都很喜歡香港的夜景，她接受電話訪問時說：「香港的夜景配上聖誕燈飾真的很華麗，感覺就好像童話世界夢幻成真一樣。」</p><p>陳可辛讚好意頭</p><p>監製陳可辛表示已第3次為同一商場亮燈，每次電影都有好成績，他說：「之前《如果．愛》、《投名狀》開畫前大家都有合作，其實電影聖誕檔期同燈飾都係節日嘅娛樂。」至於商場今年則將場地佈置成花園，並有巨大水晶球。　撰文：葉雪</p></body></html>
