<html><header><meta charset="utf-8"><title>跟車太貼的士撼貨車</title></header><body><h1>跟車太貼的士撼貨車</h1><p>【本報訊】香港仔隧道管道昨日發生車禍，一部的士疑煞掣不及，撞及前車，司機受傷送院救治。車禍受傷的士司機姓陳（50歲），昨午1時許駕空載的士沿香港仔隧道慢線往香港仔。現場消息指，在管道入口約100米處，姓黃（44歲）貨車司機發現前車慢駛，於是收慢車速，但尾隨的士懷疑跟車太貼，姓陳司機煞掣不及，撞向貨車尾板，的士車頭嵌入貨車車尾，被拖行約10多米，貨車司機見發生意外立即停車。的士司機覺胸口痛，不排除他沒扣安全帶，胸口撞向軚盤。<br>隧道人員得知發生意外立即報警，救護員到場將受傷的士司機送院治理，情況穩定。隧道往香港仔方向交通略受影響。</p></body></html>
