<html><header><meta charset="utf-8"><title>隔牆有耳：93人爭做平機會主席 - 李八方</title></header><body><h1>隔牆有耳：93人爭做平機會主席 - 李八方</h1><p>平等機會委員會主席鄧爾邦明年1月中將任滿離職，政府早前公開招聘新主席。呢份筍工月薪20萬，重有現金津貼同約滿酬金，總共吸引到44人申請，獵頭公司又另外搵咗49位嚟自社會各界嘅人角逐，即係話合共有93人爭一個位。<br>政府已經成立遴選委員會「選美」，委員會由梁智鴻做主席。話雖如此，不過月前有議員稱收到風，指政府早已經內定由城大應用社會科學系副教授郭鍵勳做新主席，郭教授更已辭職等返新工㖭，所謂遴選只係一場騷，隨時黑幕重重。是否如此，待公佈人選時自有分曉。八方噚日多次致電郭教授，想問佢有冇應徵，但不獲回覆。
</p></body></html>
