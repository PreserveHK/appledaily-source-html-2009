<html><header><meta charset="utf-8"><title>劉嘉玲拍姜文新戲得寵</title></header><body><h1>劉嘉玲拍姜文新戲得寵</h1><p>劉嘉玲早前才拍完新戲《狄仁傑之通天帝國》，原先她打算好好休息一段時間，但經好友兼美指張叔平做中間人穿針引線下，她答允接拍姜文執導的新戲《讓子彈飛》，跟葛優、周潤發及姜文三大男星合作。</p><p>凌晨起床化妝</p><p>戲中嘉玲扮演葛優的老婆，當中有不少攀山涉水的戲份她都親自上陣，難怪葛優鬼馬地在鏡頭前後對這位老婆照顧有加。<br>其中一場戲嘉玲要跳入河中，她親身上陣沒有半句怨言。張叔平親自為嘉玲設計造型，每天嘉玲凌晨3點鐘起床化妝，戲服有10多套，每套皆由人手製造，相當仔細。　撰文：葉雪</p></body></html>
