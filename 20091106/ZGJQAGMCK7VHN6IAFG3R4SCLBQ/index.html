<html><header><meta charset="utf-8"><title>求驗客手記：養迷你豬當玩伴　萬人迷又趕潮流 - 求驗客</title></header><body><h1>求驗客手記：養迷你豬當玩伴　萬人迷又趕潮流 - 求驗客</h1><p>碧咸夫婦身為名人，好多嘢都會成為潮流指標，好似髮型同時裝咁，甚至可以話係先驅者。最近，兩人就興玩養寵物，但就唔係貓、狗或者兔仔呢類咁一般嘅動物，而係潮養迷你豬！呢類迷你豬一出世只係得9安士左右，而大細就同一隻茶杯差唔多，得意到極，所以先引起碧咸夫婦嘅興趣，養番兩隻；咪睇迷你豬細細隻就以為好平，都要成700鎊（約9,000港元）一隻，唔係一般平民養得起。據講，迷你豬因為細隻，清潔方面唔係大問題，但我求大俠就覺得豬流感呢期咁流行，養迷你豬都咪話冇風險。</p></body></html>
