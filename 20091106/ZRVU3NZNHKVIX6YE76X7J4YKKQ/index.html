<html><header><meta charset="utf-8"><title>樂基兒潮變設計師b+ab　byGaile即日上架</title></header><body><h1>樂基兒潮變設計師<br>b+ab　byGaile即日上架</h1><p>潮流品牌b+ab今季專程請來著名模特兒樂基兒(Gaile)作客席設計師，成為Gaile首個時裝設計合作。現在「b+abbyGaile」整個系列已經上架，除了PartyWear外，系列還能夠隨意襯出Masculine及Rock的感覺，Fans們一定為之瘋狂！要為緊接而來的一系列節日派對挑選戰衣的你又怎能錯過？！</p><p>九龍塘又一城地庫UG-02號舖22657405</p></body></html>
