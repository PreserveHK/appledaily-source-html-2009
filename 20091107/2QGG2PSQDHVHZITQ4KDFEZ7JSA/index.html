<html><header><meta charset="utf-8"><title>招募廁所大使　薪酬7.8萬</title></header><body><h1>招募廁所大使　薪酬7.8萬</h1><p>美國失業率高企，人浮於事，廁紙生產商Charmin前日（周四）以六周10,000美元（78,000港元）的高薪，聘請五名廁所（圖）大使，吸引了數百名應徵者申請這份「筍工」。<br>廁所大使是在紐約時代廣場的臨時廁所工作六周，主要職責是在廁所內向客人提供協助，並要在社交網站Facebook和Twitter撰寫網誌講感受，有人在清晨4時便到場等候面試，當中包括演員及學生。Charmin將於本月23日，臨時廁所開幕當天公佈中選者名單。　路透社</p></body></html>
