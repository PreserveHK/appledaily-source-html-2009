<html><header><meta charset="utf-8"><title>新界最新二手成交：分支家庭134.8萬購穗禾苑</title></header><body><h1>新界<br>最新二手成交：分支家庭134.8萬購穗禾苑</h1><p>世紀21陽光物業分行經理陳朝霞表示，火炭穗禾苑剛錄得一宗成交，業主憂樓市現泡沫，亦見近日成交回軟，故願意議價空間擴大，調低放盤價7%快步離場，而承接買家則是區內分支家庭，見單位裝修企理，價錢又合理，決定購入即住。<br>上述成交單位為G座中層9室，面積537方呎，成交價134.8萬元，呎價2,510元。沙田穗禾苑10月份共錄得約30宗成交，平均呎價2,650元，成交價保持不變，但成交量卻微升約一成。</p></body></html>
