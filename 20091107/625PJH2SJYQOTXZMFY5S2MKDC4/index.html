<html><header><meta charset="utf-8"><title>學神考筆試950次終過關</title></header><body><h1>學神考筆試950次終過關</h1><p>世上最有恒心和毅力的，非這名南韓婦人莫屬，她為了考車牌，四年來筆試「肥佬」了949次仍沒氣餒，還不斷應考，終於在周三第950次應考，才成功過關。<br>屢敗屢戰的68歲婦人車沙淳（譯音），2005年4月開始，幾乎每隔一天就去考車牌筆試，但每次都低於及格的60分數。但她從未放棄，終於在周三的筆試中獲得60分，勉強合格。這番鬥心和毅力，固然值得嘉獎，但背後要負上很大代價，因為她花在筆試的費用已高達500萬韓圜（3.25萬港元）。　美聯社</p></body></html>
