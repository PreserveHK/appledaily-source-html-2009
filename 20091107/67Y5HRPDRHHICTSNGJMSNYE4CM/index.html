<html><header><meta charset="utf-8"><title>大學生校園裸跑解悶</title></header><body><h1>大學生校園裸跑解悶</h1><p>浙江杭州的大學四年級男生胡元華因嫌生活沉悶，在學校生活區最熱鬧的路段裸跑（圖），引起轟動。他事後稱，只是想「娛樂大家，娛樂自己。」<br>事發前晚9時許，在杭州下沙學府街繁華路段，時值剛下課的大學生蜂擁出來，買夜宵、逛街、散步……。人群中突然開進一輛私家車，只見胡元華赤裸下車狂奔。「有人裸跑了！」人群立即沸騰了，道路兩旁站滿了看熱鬧的人。他裸跑完再上車前，向人群說：「謝謝大家」才離開。裸跑事件引起議論紛紛，他的女友指他「有點瘋狂」。<br>中新網</p></body></html>
