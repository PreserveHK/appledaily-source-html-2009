<html><header><meta charset="utf-8"><title>許瑩買靴混吉</title></header><body><h1>許瑩買靴混吉</h1><p>出爐亞姐冠軍許瑩與季軍許嘉慧，前日下午到北角六福珠寶領取獎品後，於4時半聯同亞軍王希瑤及友誼小姐張加慧，乘亞視安排的van仔離開，其間有數名男fans圍着她們拍照，她們也保持微笑答謝fans支持。</p><p>不合心水</p><p>之後一行多人直駛往尖沙嘴，王希瑤與張加慧往海港城寫字樓，至於許瑩和許嘉慧則在亞姐保母陪同下往新太陽廣場行街購物，二人走進一間鞋店試靴，先後揀選了幾款長靴，但左試右試也不合心水，試了10分鐘後，許瑩和許嘉慧空手離開，然後乘亞視van仔返回深井帝景酒店。<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
