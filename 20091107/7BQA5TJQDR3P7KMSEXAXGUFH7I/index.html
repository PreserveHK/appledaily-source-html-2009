<html><header><meta charset="utf-8"><title>Rihanna捱打後短暫復合</title></header><body><h1>Rihanna捱打後短暫復合</h1><p>美國女歌手Rihanna今年初被前男友ChrisBrown虐打，她早前現身清談節目《GoodMorningAmerica》，接受名嘴DianaSawyer訪問，開腔談及事件，節目終於在昨日播映。<br>Rihanna在節目中承認被ChrisBrown虐打後，曾一度返回他的身邊，復合過一段短時間，她承認因太愛Chris，但最終仍是分手收場。<br>Rihanna又表示對被毆打後的照片流出感到非常尷尬，更呼籲受家庭暴力女士要挺身而出，她說：「事件可以發生在堅強的我身上，也可發生在任何人身上。」</p></body></html>
