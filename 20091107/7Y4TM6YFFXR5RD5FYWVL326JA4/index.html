<html><header><meta charset="utf-8"><title>蔣怡婚戒打回頭</title></header><body><h1>蔣怡婚戒打回頭</h1><p>蔣怡上周回港為拍拖9年的男友翁狄森慶祝生日，昨日她在中環幫男友的品牌YEWN新珠寶系列示範，翁為她戴上18萬8千元金鈪。</p><p>蔣怡表示認定男友是結婚對象，她說：「結婚嗰套首飾一定要佢設計，其他品牌都唔考慮。」問她收過戒指未？她說：「收過好多次，有一次係一顆好大粒嘅鑽石、好誇張嘅老虎戒指，我收咗之後退番畀佢，嚇到佢以為我要分手。其實因為我啱啱睇完《血鑽》，嗰刻個心好唔舒服。」問她那次可是求婚？她說：「我都唔知，唔識分，不過佢父母成日催。」<br>採訪：梁錦雯<br>攝影：陳慧安</p></body></html>
