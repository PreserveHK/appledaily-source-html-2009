<html><header><meta charset="utf-8"><title>同場加映：$49肥牛小籠包鍋</title></header><body><h1>同場加映：$49肥牛小籠包鍋<br></h1><p>日式鍋物不便宜，始終港式一人一鍋較抵食，繼大家樂、美心等後，魚米家也結合米線與火鍋，一連八款「暖在你心鍋」系列，包括肥牛菜肉餃子鍋、南瓜魚片頭千層豆腐豬軟骨鍋、小籠包紫菜千層豆腐鍋等，更有鮮魚湯、麻辣湯與番茄湯自選鍋底，跟米線或白飯，不超過$60，助你省荷包買衫換季。</p><p>魚米家（25244112）<br>中環皇后大道中74號皇后中心UG全層</p></body></html>
