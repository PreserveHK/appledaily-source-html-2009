<html><header><meta charset="utf-8"><title>U2築牆紀念拆牆惹不滿</title></header><body><h1>U2築牆紀念拆牆惹不滿</h1><p>昨日獲MTV頒獎禮頒發最佳現場樂隊獎的愛爾蘭搖滾班霸U2，為慶祝柏林圍牆倒下20周年，為MTV在市內地標布蘭登堡門舉行免費騷，其中一首歌曲更在頒獎禮上轉播，但大會卻在場內加上一道金屬欄杆的「牆」，隔開沒有入場券的觀眾，惹起大批fans不滿。<br>昨日不少來自世界各地的樂迷遠赴柏林，欣賞U2慶祝柏林圍牆倒下20周年的演唱會，但不少樂迷指大會彷彿在場內建了一道牆，阻礙觀眾視線，實在非常諷刺。不過MTV高層否認「建牆」阻止fans欣賞音樂會，並解釋純粹是保障能夠入場的1萬名觀眾的安全，fans則認為MTV此舉是逼觀眾看電視轉播，以谷起收視。</p></body></html>
