<html><header><meta charset="utf-8"><title>Alicia拉丁格林美齋唱</title></header><body><h1>Alicia拉丁格林美齋唱</h1><p>拉丁格林美獎昨日在拉斯維加斯舉行，出席者以拉丁美裔藝人居多，西班牙型男EnriqueIglesias有份擔任頒獎嘉賓，沒有任何提名的美國R&amp;B小天后AliciaKeys也盛裝現身助興，與西班牙唱作歌手AlejandroSanz同台合唱。</p><p>當晚的大贏家是波多黎各HipHop二人組合Calle13，共奪得5個獎項，包括憑《LosdeAtrasVienenConmigo》贏得全年最佳大碟及最佳街頭音樂大碟獎，頒獎禮後兩位成員將10個獎座排開讓傳媒拍照，極有氣勢。</p></body></html>
