<html><header><meta charset="utf-8"><title>JaniceMan盼做老闆娘</title></header><body><h1>JaniceMan盼做老闆娘</h1><p>文詠珊（JaniceMan）昨日於觀塘與日本品牌ABATHINGAPE設計師長尾智明（NIGO），為Chocoolate與ABATHINGAPE合作開設的新店剪綵。</p><p>「想有自己品牌」</p><p>Janice表示對設計衣服也感興趣，問到可想與老闆娘樂基兒一樣擁有個人品牌？她說：「我都想有自己舖頭同品牌，但家比較忙，要拍戲嘛，得閒多數喺屋企休息，都想放假學吓嘢。」難道退休才可達成願望？她說：「唔一定。」Janice表示現與衞蘭合拍新戲《Frozen》，相當開心。<br>採訪：胡比<br>攝影：黃文成</p></body></html>
