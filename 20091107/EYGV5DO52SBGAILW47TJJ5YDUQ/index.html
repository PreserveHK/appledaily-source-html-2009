<html><header><meta charset="utf-8"><title>資料寶藏：卡坦尼亞踢打吡醒 - 藍鑽石</title></header><body><h1>資料寶藏：卡坦尼亞踢打吡醒 - 藍鑽石</h1><p>意甲5路南部大軍之中，暫時以西西里的卡坦尼亞排名最低，列倒數第2位，偏偏該隊近季在南部打吡往往踢高半皮波，不敗率奇高，或多或少予下盤客一定信心。</p><p>以08及09年的數據為例，卡坦尼亞11次參戰南部打吡取得7勝1和3負的佳績，不敗率高達7成，強如西西里首府球隊巴勒莫也甘拜下風，而今季奇兵巴里主場迎擊卡坦尼亞，亦僅取個0:0和局。馬斯卡拉算是打吡殺手，近兩年南部打吡共入4球，森本貴幸亦不失禮，去季作客巴勒莫與主場對拿玻里都有「士哥」。<br>藍鑽石</p></body></html>
