<html><header><meta charset="utf-8"><title>Britney墮胸凸點
</title></header><body><h1>Britney墮胸凸點
</h1><p>美國小天后BritneySpears昨日抵達澳洲珀斯，為其澳洲站巡迴演唱會做準備，她昨日現身時真空上陣，只穿一件薄身T恤的她疏爽凸點，但傳媒從其若隱若現的身材中，見到其胸部有下墮趨勢，奉勸生育過兩次的她要習慣戴胸圍。
</p><p>咪嘴遭詬病</p><p>今次Britney將會在澳洲表演14場，但她在演出中咪嘴的安排經常為人詬病，當地公平交易部門有意立法，日後若歌手在演唱會中咪嘴要在門票上註明，一名官員指︰「演唱會就要有人演唱，否則是欺騙觀眾。」但Britney的演唱會總監SteveDixon反駁說︰「Britney為大家帶來歡樂，這才是觀眾入場的原因。」
</p></body></html>
