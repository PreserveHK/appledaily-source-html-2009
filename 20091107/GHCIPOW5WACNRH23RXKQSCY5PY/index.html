<html><header><meta charset="utf-8"><title>周柏豪獨賞Ella床技</title></header><body><h1>周柏豪獨賞Ella床技</h1><p>周柏豪與官恩娜（Ella）合拍港台時事喜劇《有房出租》，其中一集講述二人酒後越軌。柏豪覺得應負責任，故希望與Ella發展真感情，可惜Ella嫌棄他窮而拒絕，並與富家子張繼聰拍拖。<br>原來拍攝當日Ella與柏豪演繹床戲十分逼真，Ella更作瞓身演出，可惜事後監製認為Ella的演出過於性感，於是要用科技處理一些敏感鏡頭，Ella也贊同監製的做法，不想大家將注意力集中在性感床戲上，而柏豪則得戚地表示：「今次拍床戲最可惜係佢嘅性感演出，冇得畀大家欣賞。」<br>撰文：林妃</p></body></html>
