<html><header><meta charset="utf-8"><title>九龍最新二手成交：維港灣　連約戶585萬成交</title></header><body><h1>九龍<br>最新二手成交：維港灣　連約戶585萬成交</h1><p>中原地產新九龍維港灣分行高級分行經理王秉義表示，樓市進入調整期，加上市民擔心政府入市壓低樓價，令大部份業主轉為審慎態度。日前，一名買家物色心儀物業良久，終承接維港灣3房戶作自住之用。<br>該宗成交個案為5座低層B室，面積945方呎，享全海景，連同租約出售，成交價585萬元，呎價6,190元。依原有租約計算，單位月租15,000元，可享3.1厘租金回報，回報不俗。</p></body></html>
