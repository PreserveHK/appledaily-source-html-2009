<html><header><meta charset="utf-8"><title>史提夫惡搞上吊遭投訴</title></header><body><h1>史提夫惡搞上吊遭投訴</h1><p>人氣劇集《TheOffice》男星史提夫卡威爾（SteveCarell）今次玩出火！他在日前播出的一集中，假扮上吊在萬聖節嚇細路，結果劇集出街後，惹來美國防止自殺協會抗議。</p><p>萬聖節嚇細路</p><p>在劇中飾演無用經理大放笑彈的史提夫，在該集中因幫公司宣傳萬聖節而在辦公室內搭鬼屋，他更假扮自縊上吊嚇一班小朋友。劇集播出後，惹來防止自殺團體抗議，認為劇集的橋段太過火，擔心小朋友會有樣學樣，造成不良歪風。</p></body></html>
