<html><header><meta charset="utf-8"><title>打Botox挺胸重建深溝</title></header><body><h1>打Botox挺胸重建深溝</h1><p>女性生育後乳房會下垂，讓不少媽媽大感苦惱，幸好對抗地心吸力有法寶，就是肉毒桿菌針（Botox）。<br>英國有整容中心推出注射肉毒桿菌針挺胸服務，聲稱只要在胸脯塗抹麻醉藥膏，然後大約注射12劑肉毒桿菌到胸小肌，就可令雙乳再次堅挺，深溝重現，更可撫平乳溝皺紋，令胸脯更滑溜。<br>整容醫生指這方法最適合20多歲和30多歲、胸部屬A或B罩杯的女士，分娩後至少要等三個月才可使用這方法，而打針後則要等兩周才見效，挺胸效果可維持三個月，每次收費1,000鎊（約12,800港元）。<br>英國《每日郵報》</p></body></html>
