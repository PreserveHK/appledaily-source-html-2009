<html><header><meta charset="utf-8"><title>秋季旅行惹打人疑雲</title></header><body><h1>秋季旅行惹打人疑雲</h1><p>【本報訊】石硤尾南昌街香港盲人輔導會一名男學員，不理醫生病假指示，昨晨堅持參加中心舉辦的秋季旅行，並要求登上旅遊巴被職員阻止。男學員報警聲稱被打，警方到場調查證實是誤會。<br>案中男學員姓朱（55歲）有嚴重弱視，昨晨10時許，參加秋季旅行的中心學員和職員逐一登上旅遊巴準備出發，朱突然出現，表示要參加。由於朱本身正放病假，職員向有關醫生查問，醫生認為朱的身體狀況，應避免戶外活動，職員於是勸止他參加。但朱要求登車一起出發旅行，被職員阻止，朱報警稱被人打傷。</p></body></html>
