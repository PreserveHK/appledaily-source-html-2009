<html><header><meta charset="utf-8"><title>大橋望美夾Band咬拍檔</title></header><body><h1>大橋望美夾Band咬拍檔</h1><p>日本童星大橋望美，自演唱動畫《崖上的波兒》主題曲走紅後，除了演出日劇，也獲廣告商邀請當代言人，最近她在薯片廣告中扮成rock妹，並首次與薯片人夾band。</p><p>造型似Avril</p><p>為配合代言的卡洛B薯片Konsomepunch，大橋望美在全新廣告中與4個薯片人一同組成樂隊KonsomepunchBand，束起孖辮的大橋衣着打扮有點AvrilLavigne，第一次唱rock歌的她說：「首次唱rock歌雖然覺得有點困難，但希望可讓觀眾睇得開心精神!」最後大橋還開心地吃薯片。</p></body></html>
