<html><header><meta charset="utf-8"><title>隔牆有耳：梁卓偉揚言死後捐屍研究 - 李八方</title></header><body><h1>隔牆有耳：梁卓偉揚言死後捐屍研究 - 李八方</h1><p>香港人生無安樂窩，死無葬身所，真係好鬼凄凉，食衞局局長周一嶽聲言百年歸老，都唔會佔用政府資源，暗示唔會土葬或者申請公家骨灰龕位；佢位副手食衞局副局長梁卓偉（圖）仲瀟灑，話自己讀醫科出身，所以願意捐出遺體作醫學研究用途，唔使為如何處置遺體傷神。<br>可惜一般市民無梁卓偉咁豁達，香港骨灰龕位短缺問題嚴重，有人建議改建工廈做靈位，梁卓偉話要考慮當區居民睇法同環境是否許可，亦要視乎規劃、土地用途，總之唔簡單，不過局方對已做骨灰龕廠廈卻好容忍，指存放骨灰無衞生問題，所以唔使發牌規管私人骨灰龕。</p></body></html>
