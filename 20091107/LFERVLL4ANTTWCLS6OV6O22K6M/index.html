<html><header><meta charset="utf-8"><title>嘟嘟開Talk講收經</title></header><body><h1>嘟嘟開Talk講收經</h1><p>鄭裕玲（嘟嘟）前晚在將軍澳電視廣播城錄影她主持的節目《至8女人心》，請來汪明荃（阿姐）、朱慧珊、林建明、曾華倩及江欣燕等好友接受訪問，眾人私底下組織「至8會」，定時聚會無所不談，朱慧珊透露錄影時談及收經話題，她說：「我未係時候，未試過。」</p><p>只可嬲一日</p><p>林建明表示節目內談及好友的優點和缺點，大家表明生氣只可維持一天，駁嘴只可駁一句，她說：「我讚阿姐與時並進冇脫節，彈佢份人，同家英哥一齊後係好啲，但有時都好o架。嘟嘟就好在唔會憎人富貴嫌人貧，缺點係講電話太快，講一兩句就要收線。」<br>採訪、攝影：何慧斯</p></body></html>
