<html><header><meta charset="utf-8"><title>蘭桂坊新建兒童街</title></header><body><h1>蘭桂坊新建兒童街</h1><p>雖然Halloween已過，但小朋友想繼續開Party狂歡，可參加11月7日及8日一年一度的香港蘭桂坊嘉年華，玩具反斗城更將和安里變成小朋友專屬的兒童街，屆時會擺設多個攤位如XBOX360、芭比公仔及大富翁等。小朋友可在會場拍照留念，並參加其舉辦的「蘭桂坊嘉年華至得意相片比賽」，將造型照上載Facebook（http://www.facebook.com/toysrushongkong），便有機會贏取價值$4,000的聖誕十大玩具，或特別獎共10份。<br><br>記者：蘇麗珊<br>查詢：29916222
</p></body></html>
