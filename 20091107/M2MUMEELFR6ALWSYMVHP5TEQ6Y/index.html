<html><header><meta charset="utf-8"><title>窮婦誕坐骨連體女嬰</title></header><body><h1>窮婦誕坐骨連體女嬰</h1><p>下半身緊緊相連，一個肚臍，泌尿、生殖系統部份共用；這種出生後還能存活的「坐骨連體嬰」機會率僅為1/200萬。今年6月19日，孝感市雲夢縣21歲的楊偉剖腹產子，卻發現生了一對下半身相連的女嬰，「當時很難受，覺得孩子很可憐，家裏沒錢救她們。」<br>夫妻倆每個月掙一千多塊錢人民幣，但他們沒有因此放棄孩子，懇求醫院為孩子進行分離手術。武漢協和醫院前日決定，在稍後對一對罕見的坐骨連體女嬰進行手術分離。<br>湖北《長江日報》</p></body></html>
