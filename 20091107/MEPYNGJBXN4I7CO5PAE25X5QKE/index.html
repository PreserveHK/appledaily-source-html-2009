<html><header><meta charset="utf-8"><title>IS250C為葵涌陳列室添色彩</title></header><body><h1>IS250C為葵涌陳列室添色彩</h1><p>以L-finesse設計哲學營造嘅全新IS250C豪華開篷房跑，雅致流麗嘅線條、寬敞舒適嘅車廂、20秒就可以打開嘅三幅式硬頂摺篷，秋日揸住佢的確係賞心樂事。適逢凌志葵涌陳列室特別邀請專人重新設計，劃出凌志貴客專區，本周末將首次開放舉行「LexusIS250CShow」，即場選購IS250C更可享精選優惠。凌志貴客專區其後亦會每逢周日開放，展出不同的凌志型號，為車主每星期帶來不同嘅體驗。<br><br>記者：許維雅<br><br>日期：11月7至8日<br>時間：11:00am-7:00pm<br>地點：凌志葵涌陳列室<br>查詢：28804151<br></p></body></html>
