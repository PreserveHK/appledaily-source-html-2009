<html><header><meta charset="utf-8"><title>財話短說一太旗下37億增持菲電企</title></header><body><h1>財話短說<br>一太旗下37億增持菲電企</h1><p>▲第一太平（142）旗下MetroPacificInvestments（MPI）宣佈，向FirstPhilippine收購馬尼拉電力公司（Meralco）6.7%權益，涉資224億披索（約36.7億港元），MPI將發行120億披索9年期定息債券集資，以應付部份代價，MPI亦向賣方提供112億披索短期貸款。完成後一太將持有Meralco約41.4%股權。</p></body></html>
