<html><header><meta charset="utf-8"><title>MR.透點撼周秀娜</title></header><body><h1>MR.透點撼周秀娜</h1><p>譚詠麟（阿倫）、陳奕迅、陳慧琳、劉美君及樂隊MR.等一班環球歌手，早前拍攝環球保衞隊年曆。<br>MR.成員Ronny笑謂年幼時家中常有消防員造型猛男拿着水喉噴水的誘人年曆，想不到自己也有機會拍攝，穿透視衫的他還透點，被阿倫取笑說：「做歌手要有特別嘅地方，又要知乜係重點。」Ronny表示能與前輩一起拍照，有升呢感覺，相信今次透點演出，能撼贏周秀娜的年曆。<br>阿倫又和陳慧琳合唱新歌《相愛維命》，講述保衞愛的人才有價值，歌中有幾句獨白猶如劇場版的感覺，阿倫還獲讚讀獨白很有感情，不愧為金馬影帝。<br>撰文：丁寧</p></body></html>
