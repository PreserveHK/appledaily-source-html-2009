<html><header><meta charset="utf-8"><title>籃球寶貝變魔女　熱爆樂壇</title></header><body><h1>籃球寶貝變魔女　熱爆樂壇</h1><p>內地籃球寶貝和京奧的沙灘排球寶貝性感熱舞，令不少人留下深刻印象，當中四名寶貝也因此被內地娛樂公司看中，組成名為「SOHOT小魔女」的組合進軍樂壇，並憑藉她們的性感魔術和勁爆舞蹈等絕招，迅速走紅。<br>廖子雯（Tracy）、湯曉瑩（BoBo）、羅麗娜（Gina）和楊夢佳（Tiffany）四人均曾是廣東宏遠啦啦隊的籃球寶貝，京奧時曾任沙灘排球寶貝。她們近日推出單曲《COOL住你》，宣傳表演時大賣性感。<br>騰訊網</p></body></html>
