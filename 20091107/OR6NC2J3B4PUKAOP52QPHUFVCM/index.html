<html><header><meta charset="utf-8"><title>李多海布吉偷會姜至奐</title></header><body><h1>李多海布吉偷會姜至奐</h1><p>韓星姜至奐上星期與女星金荷娜以情侶檔姿態來港宣傳電影《我女友係零零7》。想不到他返韓不久，即與韓劇《大話妹》女星李多海傳出緋聞，兩人被踢爆日前秘密到泰國布吉旅遊。</p><p>承認泰國會面</p><p>姜至奐被目擊與李多海在本周二下午乘機從泰國返韓，二人機內並肩而坐，雖然男方戴上口罩掩人耳目，但兩人態度親密，十足熱戀中的情侶，而兩人也在泰國的免稅店內恩愛購物。李多海的經理人公司承認兩人的確曾在泰國碰面，不過全屬巧合，強調兩人並非拍拖。近日正忙於為古裝劇《推奴》開工的李多海，前日公開新劇造型，有份演出的張赫更在劇中大晒肌肉。</p></body></html>
