<html><header><meta charset="utf-8"><title>野鳥高空撞毀飛機擋風玻璃</title></header><body><h1>野鳥高空撞毀飛機擋風玻璃</h1><p>美國亞利桑那州一架小型飛機，周三在逾3,000米的高空飛行時，被一隻鳥，衝入駕駛艙，機師被玻璃割傷，但仍能駕駛飛機安全降落。<br>事發時，Ameriflight航空公司機師伍特克正慢慢降低飛行高度，準備降落，但降至約3,300米高空時，一隻鳥突然猛烈撞向擋風玻璃，撞出一個籃球般大的洞，直衝入駕駛艙，伍特克被玻璃碎片割傷，但他處變不驚，成功着陸，送院縫針後已無大礙。機上只有他一個人。暫時未知事件中的鳥屬何品種。<br>今年1月，一隻鳥撞入全美航空公司一架客機的引擎，客機失去動力，迫降紐約哈德遜河面，全機乘客安全。<br>美國廣播公司</p></body></html>
