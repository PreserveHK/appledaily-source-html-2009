<html><header><meta charset="utf-8"><title>香港最新二手成交：杏花邨　優質戶呎價7,661元</title></header><body><h1>香港<br>最新二手成交：杏花邨　優質戶呎價7,661元</h1><p>利嘉閣地產皇牌屋苑杏花邨分行經理黃銳平表示，縱然目前樓市氣氛薄弱，但個別優質單位依然有承接，就如該行剛錄得杏花邨一宗望泳池及海景單位買賣為例，呎價仍高逾7,600元。<br>該成交為36座高層01室，享泳池景及海景，面積744方呎，由同區換樓客以570萬元承接，呎價7,661元。賣方在今年4月斥資438萬元購入上址，是次轉讓帳面獲利132萬元，樓價於半年間升值30%。杏花邨10月份共錄33宗買賣個案，成交量按月增加38%，平均成交呎價升至6,518元水平。</p></body></html>
