<html><header><meta charset="utf-8"><title>申訴公署擴大監管</title></header><body><h1>申訴公署擴大監管</h1><p>【本報訊】政府昨刊登憲報，將醫療輔助隊、民安隊、消費者委員會及地產代理監管局納入申訴專員的職權範圍，有關命令於下周三提交立法會。<br>行政署發言人指出，申訴專員已就其職權範圍進行檢討，經諮詢各有關決策局、部門及公共機構後，政府決定修訂《申訴專員條例》附表，將上述四個公共機構納入申訴專員的職權範圍，命令將於行政署長以憲報公告指定的日期起實施。<br>除警隊及廉政公署外，申訴專員職權範圍涵蓋幾乎所有政府部門及機構。目前申訴專員職權範圍只可處理涉及警隊及廉署就《公開資料守則》行使行政職能時涉及的事宜。</p></body></html>
