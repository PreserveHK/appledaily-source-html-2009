<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ自爆一腳踏兩船 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JJ自爆一腳踏兩船 - 馮仁昭</h1><p>賈曉晨（JJ）噚日着上金色低胸裝，出席區俊濤母親喺銅鑼灣嘅新店開幕，發褔唔少嘅JJ如沐春風，問到係咪拍緊拖，佢坦承有唔少男士追求，佢話：「家係發展中，試下夾唔夾。其中一個係圈中人，佢入緊行做新人，之前一齊拍廣告。」另一位係日本攝影師，JJ話：「佢幫我影過相，我知佢唔識中文，平時都係用英文溝通。」記者指JJ一腳踏兩船，佢即刻澄清話：「唔係呀，關係唔係咁深，都係食飯啫，唔係好核突嗰啲。」</p></body></html>
