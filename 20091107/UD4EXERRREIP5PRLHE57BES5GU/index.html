<html><header><meta charset="utf-8"><title>隔牆有耳：立法會有件老古董作惡 - 李八方</title></header><body><h1>隔牆有耳：立法會有件老古董作惡 - 李八方</h1><p>立法會大樓上月22號停電，秘書處初步調查指同燈膽有關，深入檢查後，發現元凶係一個短路器，但由於呢個短路器型號太舊，市面上已經搵唔到同款型號更換，所以機電署正盡量尋找其他短路器取代，暫時唔可以更換。<br>慳電膽事件動搖市民對政府信心，呢單罕見停電事件亦有下文，甚至驚動政府最高層。<br>立法會內務委員會主席劉健儀話，已向政務司司長唐英年反映，立法會停電可大可小，因為會影響立法會運作，負責立法會大樓日常維修保養嘅部門，應該睇緊啲，否則議員、官員喺危樓中開會，成何體統？劉健儀引述唐英年話已經督促相關部門跟進。</p></body></html>
