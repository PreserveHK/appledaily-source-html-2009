<html><header><meta charset="utf-8"><title>鷯哥變才子搖頭吟詩</title></header><body><h1>鷯哥變才子搖頭吟詩</h1><p>「白日依山盡，黃河入海流。欲窮千里目，更上一層樓。」住在安徽界首市的呂先生家出了一位「詩人」阿寶。難以想像的是，吟詩字正腔圓的阿寶竟是一隻鷯哥（圖）。<br>「鋤禾日當午，汗滴禾下土。誰知盤中餐，粒粒皆辛苦。」鷯哥阿寶平日會搖頭晃腦地背誦詩歌，頗有詩人風範。<br>牠的主人呂先生說，這隻鷯哥是他去年4、5月間從雀鳥市場買的，牠當時只學會說一些簡單的話。<br>安徽廣播網</p></body></html>
