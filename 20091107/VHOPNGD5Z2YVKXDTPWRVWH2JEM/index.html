<html><header><meta charset="utf-8"><title>法比加斯越戰越強 - 青蛙仔</title></header><body><h1>法比加斯越戰越強<br> - 青蛙仔</h1><p>對阿仙奴領隊雲格來說，法比加斯能否與皇馬中場基斯坦奴朗拿度，及巴塞前鋒美斯「同grade」並不重要，只會在乎該名西班牙國腳在戰力上能否繼續「升呢」。<br>當選英超球迷10月份最佳球員的法比加斯，在周中歐聯梅開二度後，今季共取得8個入球及11次助攻，其中於英超則是5入球及9助攻。雲格說：「法比加斯只有22歲，還有很多進步空間，只要能繼續以相同的態度比賽，他肯定會越來越強。」</p><p>隊友伊保爾則說：「我不知道法比加斯是否歐洲最佳，只知他是個可令阿仙奴贏取錦標的球員。」<br>文：青蛙仔</p></body></html>
