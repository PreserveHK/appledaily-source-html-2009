<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧萃雯拋開期盼爭視后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧萃雯拋開期盼爭視后 - 馮仁昭</h1><p>鄧萃雯噚日接受商台訪問，最近圍繞住雯女嘅話題都離不開視后嘅問題佢話4年前佢演如妃一角，同家演四奶奶，做視后嘅呼聲都差唔多高，當年就落選咗，問佢家佢心情點樣？雯記話：「我比4年前成熟咗好多，明白事理咗，拋開晒4年前嘅期盼同壓力，因為我知道好多人支持我就夠。」此外，鄧萃雯前日出席完無綫將軍澳電視廣播城舉行嘅台慶頒獎禮記者會離開後，走嗰陣有成5部採訪車追住佢，認真大陣仗。</p></body></html>
