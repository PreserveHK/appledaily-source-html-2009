<html><header><meta charset="utf-8"><title>i風物語：iPhone紅色警報</title></header><body><h1>i風物語：iPhone紅色警報</h1><p>iPhone上發出「紅色警報」？講嘅係EA又在AppStore上推出新作，今次仲係名作之一嘅《RedAlert》，對一眾即時戰略迷嚟講，又多個將iPhone變成遊戲機嘅藉口喇。<br></p><p>遊戲容量65.2MB，在iPhone上以9.99美元發售，玩法仍保留原作風味，而且配合iPhone觸屏，按鍵嘅圖示都比較大，甚至地圖上嘅部隊同武器都較巨型，方便玩家篤！iPhone遊戲好多耐玩性唔高，但《RedAlert》絕對可讓玩家大煲特煲！</p></body></html>
