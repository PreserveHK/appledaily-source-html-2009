<html><header><meta charset="utf-8"><title>w-inds.港開騷狂收禮</title></header><body><h1>w-inds.港開騷狂收禮</h1><p>日本組合w-inds.前日假會展舉行首次香港個唱，三子以面罩造型出場，以兵捉賊主題為演唱會揭開序幕。三子全晚在台上大晒舞技，演唱了22首歌曲，還搶先首次演唱由美國R&amp;B男歌手Ne-Yo創作、下月推出的新歌《NewWorld》，讓香港fans先聽為快。</p><p>主音橘慶太苦練廣東話說：「好開心，來到香港」，又大讚fans好靚，成員緒方龍一表示自07年回歸騷後再訪港，更承諾會再來港開騷。場外還特設擺放fans送給w-inds.的禮物收集處，禮物擺滿一枱，其中有鬼馬fans將慶太的樣子拼上肌肉人模型公仔上（小圖）。<br>採訪、攝影：梁美玲、王崇穎</p></body></html>
