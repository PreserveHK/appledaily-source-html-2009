<html><header><meta charset="utf-8"><title>法拉吼實配角獎</title></header><body><h1>法拉吼實配角獎</h1><p>陳法拉昨日到黃埔為某美容店新店主持開幕儀式，卻遲到45分鐘，她到場後匆匆向在場人士道歉，並解釋駕車不識路而遲到。<br>提到憑劇集《有營煮婦》在無綫頒獎禮提名最佳女配角，陳法拉坦言希望有機會得獎。至於視帝視后，她笑言將有份演出《巾幗梟雄2》，故當然支持黎耀祥和鄧萃雯。</p><p>讚謝雪心演技</p><p>另外，陳法拉又憑《有》劇中一角競逐我最喜愛的電視女角色，但她直言信心不大，又表示很欣賞謝雪心的演技，她也有收看《宮心計》，對於謝雪心的演技，陳法拉大讚她說對白自然流暢，表現恰到好處，令她相當欣賞。<br>採訪、攝影：藍文浩</p></body></html>
