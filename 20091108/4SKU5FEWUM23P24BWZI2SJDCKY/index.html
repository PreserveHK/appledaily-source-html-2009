<html><header><meta charset="utf-8"><title>訛稱孩子已夭折火化墨國醫院盜嬰兒販賣</title></header><body><h1>訛稱孩子已夭折火化<br>墨國醫院盜嬰兒販賣</h1><p>墨西哥一家醫院的醫護人員串謀，偷走孕婦剛誕下的嬰孩，然後訛騙她們孩子已夭折和火化。一名女嬰母親鍥而不捨地追查真相，不但搗破販賣集團，更成功尋回愛女。<br>卡斯蒂略（VanesaEdithCastillo）去年10月在墨西哥城一間私家醫院剖腹產子後，要求看看女兒戴安娜（Diana），但醫生一再推搪，之後更索性說她已夭折和火化。她其後收到院長兒子的告密電郵，指醫生以8,775港元賣了戴安娜給聖維森特市一對夫婦。警方揭發該對夫婦的女嬰是向墨西哥城醫院買來。警方其後拘捕三名醫生、一名護士和一名接待員。<br>美國有線新聞網絡</p></body></html>
