<html><header><meta charset="utf-8"><title>5秒炸平6幢大樓</title></header><body><h1>5秒炸平6幢大樓</h1><p>「轟轟轟」幾聲驚天動地的巨響，江蘇鎮江大市口的京江飯店、華聯商廈和原鎮江市公安局等辦公大樓，瞬間土崩瓦解。這不是恐怖襲擊或地震災難，而是江蘇鎮江前日同時爆破市區六幢大樓，號稱「江蘇第一爆」。<br>參與整個爆破保安工作的警力逾1,300人。上午8時開始清場，兩次長鳴警報後，10時「起爆！」，隨即就有連串巨響，約5秒鐘只見六幢樓相繼塌下，現場黃煙滾滾！「江蘇第一爆」成功後，該地段將重新發展。<br>南京《揚子晚報》</p></body></html>
