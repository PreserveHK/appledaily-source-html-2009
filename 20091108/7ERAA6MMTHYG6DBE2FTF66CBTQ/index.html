<html><header><meta charset="utf-8"><title>關仁隱事：「狂風」唔買賬羊咩冒煙 - 關仁</title></header><body><h1>關仁隱事：「狂風」唔買賬羊咩冒煙 - 關仁</h1><p>雖然「狂風」近年喺香港冇乜觀眾緣，但喺內地就幾吃得開，密食當三番搵埋唔少人仔。計吓計吓狂風同「羊咩」公司嘅長命契好快約滿，聽聞佢已經諗定唔會續約，仲傳聞佢會搞公司自立門戶，所以狂風都唔使再買公司嘅賬。<br>好似日前羊咩公司影全家福，講明所有藝人都要着得好隆重，點知狂風只係着件白恤衫加條穿窿牛仔褲，仲要踢住對人字拖，現場人士一見到佢已經好愕然，當羊咩見到狂風個樣即時頭頂冒煙，但因為當日係喜慶日子，結果羊咩惟有吞番道火落肚啦。<br>Textby關仁</p></body></html>
