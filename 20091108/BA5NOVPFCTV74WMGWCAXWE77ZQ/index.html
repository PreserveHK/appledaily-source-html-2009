<html><header><meta charset="utf-8"><title>754人耍詠春　創世界紀錄</title></header><body><h1>754人耍詠春　創世界紀錄</h1><p>【本報訊】講述詠春宗師葉問事迹的賣座電影《葉問》，令全城掀起一股詠春熱潮。為進一步推廣詠春拳這項中國重要非物質文化遺產，世界詠春聯會及香港詠春聯會昨日於尖沙嘴星光大道舉行「世界詠春慈善千人大匯演」，除了中國內地、香港、澳門、台灣外，還包括來自美國、英國、俄羅斯、波蘭、捷克及越南等15個國家及地區、合共754名詠春好手表演詠春拳，並打破最多人在戶外齊耍詠春的健力士世界紀錄，希望引起世界各地人士注意這項中國武術。<br>成啟聰攝</p></body></html>
