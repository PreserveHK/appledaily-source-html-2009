<html><header><meta charset="utf-8"><title>掙脫祖母男童遭車撞</title></header><body><h1>掙脫祖母男童遭車撞</h1><p>【本報訊】一名姓陳男童，昨晨9時許由年逾60歲祖母拖着前往牛池灣彩雲邨街市買餸，途經屋邨停車場出入口時，男童突掙脫祖母的手衝前，一部私家車剛從停車場駛出撞倒男童，幸男童僅受輕傷，由祖母陪同送院治理。<br>被撞男童姓陳，年僅2歲11個月大，其母與胞姊身在內地，陳父因為返工，平日由陳的祖母負責照顧，與家人同住彩雲邨。陳童的祖母表示，陳平日跑得很快，「要大力拖住佢隻手，搞到我手都震晒！」</p></body></html>
