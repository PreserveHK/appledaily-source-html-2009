<html><header><meta charset="utf-8"><title>科學教派逼教友睇靚佬湯</title></header><body><h1>科學教派逼教友睇靚佬湯</h1><p>湯告魯斯（TomCruise）信奉的科學教派一向被指為邪教，最近一名已脫離教會的資深教友MarcHeadley出書大爆教會中怪異秘聞，原來員工在教會內不得閱報及看電視，但就要被迫看靚佬湯的影帶。</p><p>剪輯影帶隱惡揚善</p><p>Marc在書中表示︰「教會內人人都覺得阿湯很厲害，視他為榜樣，在國際教會總部內高層會錄起阿湯所有電視演出，然後剪輯成5至10分鐘的影帶讓教友定期觀看，內容只隱惡揚善。我離開科學教派後，才知道傳媒一直當阿湯是怪人。」該書又指任何人脫離教會，都有可能遭到報復，甚至被禁與仍然在教會的親友接觸。</p></body></html>
