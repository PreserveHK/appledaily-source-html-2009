<html><header><meta charset="utf-8"><title>關仁隱事：「海皮」露港女真身 - 關仁</title></header><body><h1>關仁隱事：「海皮」露港女真身 - 關仁</h1><p>女歌手「海皮」雖然歌藝一般，個人唔係幾紅，但因為同「龍子」拍拖，所以都吸引到好多傳媒關注。海皮亦都好識做，對住記者好有禮貌、好客氣，畀人斯文靚女嘅印象。<br>不過事實係點，話說海皮早前開工整傷隻腳，搵咗個骨醫睇，呢個骨醫喺圈內都有好多人幫襯，「大笑姑婆」同「富貴豆」都幫襯過佢。當個骨醫同海皮醫腳嘅時候，佢就顧住講電話，唔理個骨醫同佢講乜嘢，一味細聲講大聲笑，連喺度輪候嘅病人都聽晒佢講乜，雖然家陣好多後生女都係咁，但話晒海皮係公眾人物，收斂吓好啲。<br>Textby關仁</p></body></html>
