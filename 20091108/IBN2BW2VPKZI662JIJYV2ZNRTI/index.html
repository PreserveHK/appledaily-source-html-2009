<html><header><meta charset="utf-8"><title>隔牆有耳：立法會踢波　謝偉俊玩晒 - 李八方</title></header><body><h1>隔牆有耳：立法會踢波　謝偉俊玩晒 - 李八方</h1><p>政客言行成日一時一樣，今日的我打倒昨日的我乃常事，立法會足球隊噚日同旅遊界代表作賽，旅遊界議員謝偉俊食盡兩家茶禮，上半場先以旅遊界代表向立法會球隊進攻，下半場換過件波衫，回復議員身份，掉轉槍頭對付業界代表，結果議員隊以五比二贏波。</p><p>謝偉俊笑言落場前真係腦交戰，因為兩邊都係自己人，好大壓力咁話。不過佢強調絕無留力或放水，因為落場時間有限，「唔夠氣，冇幾多時間喺場上面。」旅遊界球隊成員來自航空公司、酒店、旅行社前線職員，年齡似乎輕啲，八方以為勝算較大，可惜合作默契似乎冇議員隊咁好，敗北而回。</p></body></html>
