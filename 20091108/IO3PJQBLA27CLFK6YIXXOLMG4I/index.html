<html><header><meta charset="utf-8"><title>港破世界紀錄長畫展出</title></header><body><h1>港破世界紀錄長畫展出</h1><p>【本報訊】於上月17日「世界濕地日2010──觀鳥節」序幕日，2,041名學生及市民於香港濕地公園（左圖）以《鳥類與濕地》為主題的一幅手繪畫作，打破健力士世界紀錄，成為世界最長的集體手繪畫。這幅手繪畫長959.35米、闊1.2米，打破由印度普納保持的599.94米長畫作的舊世界紀錄。當局現將《鳥類與濕地》部份畫作於香港濕地公園入口廣場展出（右圖），而健力士世界紀錄證書和繪畫活動的精采圖片會於觀景廊展出。</p></body></html>
