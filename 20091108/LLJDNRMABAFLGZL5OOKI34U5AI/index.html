</title></header><body><h1>送數學講座門票<br>
</h1><p>「創智教室」為提高小朋友對數學的興趣，研究後結合奧數和理財概念，利用遊戲、故事等教導小朋友數學理念。為令小朋友能對課程有更深入了解，現於11月12日（5:30pm-6:30pm）及15日（3:30pm-4:30pm）舉行兩堂「一小時創智數學親子精讀班」。現更優惠《蘋果》讀者，每堂送出10對免費參與名額（一位家長及一位6-12歲小童，每對原價$300）。由現時至11月10日，頭20對成功致電登記的讀者，就有機會免費上堂。先到先得，送完即止。<br><br>記者：林佩婷<br>查詢及登記：24560400</p></body></html>
