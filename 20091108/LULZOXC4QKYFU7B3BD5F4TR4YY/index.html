<html><header><meta charset="utf-8"><title>超級安全帶　內附氣袋</title></header><body><h1>超級安全帶　內附氣袋</h1><p>汽車一旦遇意外，安全氣袋及安全帶是保護乘客的最重要裝置，美國福特車廠最近研發了內附氣袋、可自動充氣的安全帶（圖），減低車禍時孩子和長者斷肋骨、內臟受損或瘀傷的機率。<br>一旦遇上車禍，這款安全帶的感應器會計算撞擊力的嚴重程度，以40微秒時間，用壓縮氣體將氣袋充氣。氣袋彈出，撞擊力被分散的範圍，較傳統氣袋大五倍，令乘客保持在最安全的坐姿，減低胸部所承受的壓力，頭部和頸部活動亦受控。福特明年會率先在美國出售的FordExplorer四驅車中安裝這款安全帶。<br>英國《每日郵報》</p></body></html>
