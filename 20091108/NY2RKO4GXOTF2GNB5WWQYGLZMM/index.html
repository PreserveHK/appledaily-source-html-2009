<html><header><meta charset="utf-8"><title>靚橙史奈達未過期 - 藍鑽石</title></header><body><h1>靚橙史奈達未過期 - 藍鑽石</h1><p>皇家馬德里今夏放棄多名剩餘物資，其中3個遭棄掉的「橙渣」（橙是指橙色兵團荷蘭）史奈達、洛賓與亨特拉爾，顯然以前者發展最好，一投國米即成福將。</p><p>上周中歐聯對基輔戴拿模臨完場執死雞篤入，絕非史奈達僅有佳作，記得他初來投首戰即助球隊在米蘭打吡大炒AC4蛋，而上月對烏甸尼斯之戰，也由他終場前入奠勝球；加上各場比賽多次為隊友助攻，表現遠勝預期。洛賓投拜仁初期也頭威頭勢，卻也隨球隊沉淪，亨特拉爾更是不消提，爭取不了正選，AC復蘇完全與他無關。文：藍鑽石</p></body></html>
