<html><header><meta charset="utf-8"><title>倫敦車站廣播淫聲浪語</title></header><body><h1>倫敦車站廣播淫聲浪語</h1><p>「請勿靠近車門」，地鐵車站廣播通常都是這些平淡如水的話。英國倫敦韋斯咸地鐵站的乘客，於上周四傍晚卻聽到月台揚聲器播出一對男女性交的淫聲浪語。<br>28歲女乘客奧康納說，當時她乘的列車停站，車門一打開，就聽到月台揚聲器傳來怪聲：「那肯定是一對男女在幹那回事，男的大聲呻吟，女的叫得好像很享受。司機肯定也聽到，因為車門打開的時間比平時長。」倫敦運輸公司發言人堅稱，淫聲並非源於站內，肯定不是員工搞出來。他指車站廣播系統使用無線電，相信有人用同一頻道播鹹片，干擾車站系統。<br>英國《每日郵報》</p></body></html>
