<html><header><meta charset="utf-8"><title>學校買Wii誘肥仔做運動</title></header><body><h1>學校買Wii誘肥仔做運動</h1><p>不少肥胖的學生都怕上體育課，英國一間中學想到新點子，安排肥仔肥女玩任天堂Wii遊戲機的體感遊戲，寓打機於運動。<br>諾思弗利特科技學院早前花了1,000鎊（12,900港元），買了四部Wii及體感遊戲套裝，讓30名11至14歲的肥學生每周玩兩小時，學習如何打網球、籃球，甚至做瑜伽及其他心肺運動。校方認為，這計劃令本來不愛做運動的學生精力充沛和享受上體育課，但有人批評校方不應處處迎合懶惰的學生。<br>英國《每日鏡報》</p></body></html>
