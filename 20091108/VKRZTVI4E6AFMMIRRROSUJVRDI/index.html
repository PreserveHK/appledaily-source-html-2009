<html><header><meta charset="utf-8"><title>沉悶媽媽變跳傘皇后</title></header><body><h1>沉悶媽媽變跳傘皇后</h1><p>47歲的澳洲女行政人員斯旺（HeatherSwan），十年前仍是一個身兼兩職的女強人媽媽，生活枯燥沉悶，但現在卻是定點跳傘的世界紀錄保持者。</p><p>斯旺的生活徹底改變，要從她11年前下嫁辛格爾曼說起，原來辛格爾曼閒時最愛駕飛機跳傘，斯旺婚後跟隨丈夫首次玩跳傘，即愛上這種極限運動，2006年兩夫婦攀上海拔6,672米的印度梅魯山，再由峯頂跳下（圖），刷新最高定點跳傘的世界紀錄。<br>英國《每日郵報》</p></body></html>
