<html><header><meta charset="utf-8"><title>MJ老竇月索16萬零用錢</title></header><body><h1>MJ老竇月索16萬零用錢</h1><p>已故流行天王米高積遜（MichaelJackson）的80歲父親祖積遜（JoeJackson），由於未能在MJ的遺囑分得任何遺產，昨日他向法庭申請從MJ的基金中申領每月2萬美元（約16萬港元）開支。</p><p>入不敷支</p><p>祖積遜在法庭文件中自稱有糖尿病，而且每月開支高達16萬港元，當中包括1萬6千港元的機票費及2萬4千港元的酒店租金，但他每月向政府申領的社保津貼只有約1萬3千港元左右，因此入不敷支，需要妻子、即MJ母親凱瑟琳（Katherine）的財政協助。據悉MJ生前交給母親的家用每月高達51萬港元。</p></body></html>
