<html><header><meta charset="utf-8"><title>環球樓市　中國步淡季京城租金見頂</title></header><body><h1>環球樓市　中國<br>步淡季京城租金見頂</h1><p>臨近年底，樓市開始進入租賃淡季，上月北京住宅租賃成交量及租金均出現明顯下跌，整體租務成交量按月減少超過14%；全市住宅平均月租為2500元（人民幣．下同），按月下調0.6%。<br>據統計數據顯示，北京住宅租金自4月起重拾升軌，由低位2290元連升5個月至9月的2514元，累升近一成，但至上月租金見頂回落。以租賃成交量統計，普通中小型住宅較9月下跌13.6%；而豪宅的跌幅更大，按月挫19%。<br>由於市場正式踏入租務淡季，成交減少令租金無可避免回軟，，業界料租務淡靜情況會一直持續至明年春節假期後，租金或有2至3%以內調整。</p></body></html>
