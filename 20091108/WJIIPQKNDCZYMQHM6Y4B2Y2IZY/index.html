<html><header><meta charset="utf-8"><title>FIATDoblo優惠減一萬</title></header><body><h1>FIATDoblo優惠減一萬</h1><p>每公里只需約$0.4油錢嘅FIATDoblo，一副慳油嘅柴油偈享負盛名，難怪呢部可愛Van仔咁受年輕人歡迎。香港代理最近就宣佈2009年嘅新車已經全部售罄，今日特別舉行預售2010年新車車展，雖然新款無乜改變，但實用又有型嘅Doblo使乜搞咁多花臣，9隻顏色選擇都有排你諗，即場訂購仲有一萬元預售折扣優惠，想入貨嘅真係機不可失。<br><br>記者：許維雅</p><p>日期：今日<br>時間：10:30am-6:30pm<br>地點：灣仔馬師道新填地AA車會<br>電話：24778208</p></body></html>
