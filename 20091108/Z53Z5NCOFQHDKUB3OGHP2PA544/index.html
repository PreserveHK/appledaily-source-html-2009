<html><header><meta charset="utf-8"><title>關仁隱事：「梅菜扣肉」累老公被炒 - 關仁</title></header><body><h1>關仁隱事：「梅菜扣肉」累老公被炒 - 關仁</h1><p>之前講完「凉亭」鍾意抽水掃背兼口臭狂噴口水，其實佢老婆「梅菜扣肉」都唔弱，但唔係話佢抽男人水，而係好鍾意搵着數。<br>話說有人搵凉亭做一間高級餐廳嘅顧問，梅菜扣肉老實不客氣咁成日叫埋大班朋友去幫襯，但就次次唔畀錢要自己老公凉亭簽單。聽聞梅菜扣肉一個月簽簽埋埋嘅單超過5位數字，激到間餐廳個老細死死吓，話賺賺埋埋都唔夠畀梅菜扣肉簽單，最後個老細同凉亭解約，怕佢老婆再嚟食免費餐。<br>Textby關仁</p></body></html>
