<html><header><meta charset="utf-8"><title>萬人同浸溫泉創世界紀錄</title></header><body><h1>萬人同浸溫泉創世界紀錄</h1><p>湖北咸寧市昨日獲頒「中國溫泉之鄉」稱號，當地同時舉辦「中國咸寧首屆國際溫泉文化旅遊節」和「萬人同浴溫泉」活動，並獲上海大世界健力士紀錄認證為「參與人數最多的同浴溫泉活動。」<br>咸寧市溫泉早在唐宋時期已聞名，當局近年投資了200億元人民幣打造溫泉城市。目前全市溫泉酒店、景區已多達20多家，平均日開採溫泉水約3萬立方米。除了萬人同浴溫泉創下世界紀錄外，並有70名到咸寧參加2009年國際友誼小姐的各國佳麗進行泳裝表演。<br>中新社</p></body></html>
