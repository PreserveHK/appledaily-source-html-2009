<html><header><meta charset="utf-8"><title>俄電視播鹹片刺激生育</title></header><body><h1>俄電視播鹹片刺激生育</h1><p>俄羅斯近年的生育率偏低，政府除提供生仔津貼外，有官員建議恢復徵收前蘇聯時期的無子女稅，最近當地電視台更播放色情電影，希望激勵民眾做愛熱情。<br>電視台為配合生育政策，每逢周末都會播色情電影，藉此激起民眾的性慾，從而提高生育率，另外，政府亦向願意生小孩的夫婦提供津貼，第一胎每月補助400港元，生第二胎加碼至每月約800港元。<br>這兩年當地的生育率確有回升迹象，2007年的出生人口為160萬，較前一年增加20萬，創下15年來的新高，但由於生育女性會由2013年起大幅減少，相信屆時的生育率會再次下跌。<br>台灣東森新聞網</p></body></html>
