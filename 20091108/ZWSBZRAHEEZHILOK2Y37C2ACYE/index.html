<html><header><meta charset="utf-8"><title>Kenny耍詠春腳仔軟</title></header><body><h1>Kenny耍詠春腳仔軟</h1><p>電影《葉問前傳》演員包括元彪、黃奕、徐嬌、張敬軒和關智斌（Kenny）等，昨日到尖沙嘴出席「世界慈善千人大匯演」，成功以754人集體打詠春刷新健力士世界紀錄，然而元彪、黃奕和徐嬌未有報名，故只能坐在一旁觀看。<br>由於健力士的工作人員要逐個參賽者確認，故所有人士共耍了兩小時詠春，Kenny明顯力有不逮，他之後說：「隻腳開始震同軟。」跟他傳斷背的軒仔也說辛苦。<br>此外，徐嬌前晚7時許抵港，之後她在工作人員陪同下入住尖沙嘴九龍萬麗酒店，再於晚上9時許出外晚膳。<br>採訪：何永寧　攝影：仇志德</p></body></html>
