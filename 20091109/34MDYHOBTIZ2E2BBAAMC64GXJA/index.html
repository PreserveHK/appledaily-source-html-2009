<html><header><meta charset="utf-8"><title>八胞胎專用桌椅嘆下午茶</title></header><body><h1>八胞胎專用桌椅嘆下午茶</h1><p>美國34歲女子蘇萊曼（NadyaSuleman），經人工受孕，今年1月誕下八胞胎，她之前已生了六個孩子。無業拿綜援又狂生仔，這個不負責任的「八胞胎媽媽」（Octomom）成過街老鼠，但她獲電視雜誌垂青，上真人騷又示範瘦身，拿着50萬英鎊（644萬港元）酬勞在洛杉磯買了間房子，請來四個保母。下午茶時間到了，10個月大的八胞胎放進他們專用半圓形桌椅，超級可愛。<br>八胞胎一天要飲四加侖牛奶，錢從何來？就是將八胞胎照片賣給傳媒。<br>英國《星期日郵報》</p></body></html>
