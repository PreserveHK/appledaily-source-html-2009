<html><header><meta charset="utf-8"><title>郭可盈佗女不問世事</title></header><body><h1>郭可盈佗女不問世事</h1><p>林文龍及郭可盈接受港台節目《舊日的足跡》電話訪問，對於爭視后，可盈強調不會太上心：「新聞炒作，好多事都可以好開心，唔係淨係攞呢啲嘢。」林文龍就希望BB出世後，太太可以退出娛樂圈，郭可盈又表示遇到好劇本會考慮再拍劇。會否再與無綫簽約，可盈指暫時未有想過簽約問題。<br>另外，李美鳳也接受同一節目錄音訪問，對於與舊愛林敏驄的一段情及新聞，李美鳳強調與丈夫之間沒有秘密，她說：「由第一日開始，佢都已經好清楚。」<br>採訪：李珮洳</p></body></html>
