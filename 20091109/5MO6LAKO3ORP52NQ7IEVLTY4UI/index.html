<html><header><meta charset="utf-8"><title>超蓮探父兩男友守候</title></header><body><h1>超蓮探父兩男友守候</h1><p>賭王何鴻燊因跌倒撞傷頭入院逾百日，四房上下依然齊心進出養和探望，當中三房的超蓮更接力胞姊超雲探病的百變形象時裝騷。</p><p>早在車上等待</p><p>超蓮前晚與四房長女超盈差不多同時間現身醫院探病，超蓮依然穿上她鍾愛的背心和短褲，兩人齊齊探望賭王父親約一小時，離開時超蓮跟超盈告別後即急步登上座駕，只見車上已有兩名男士等候，其中一位更貌似與超蓮去年一起現身東華三院舞會的Tim，另外一位則戴着眼鏡，兩男均笑笑口，一拖二的超蓮也笑容滿臉。<br>另外，昨日傍晚時分沈嘉偉單拖到醫院，之前有傳其親人病重入院，相信他前來探病。<br>採訪、攝影：黃文成、藍文浩</p></body></html>
