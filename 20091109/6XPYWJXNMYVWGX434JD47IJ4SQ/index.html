<html><header><meta charset="utf-8"><title>法拉做歌星唔益男友</title></header><body><h1>法拉做歌星唔益男友</h1><p>陳法拉昨日到屯門出席「黃金海岸音樂節」，她即場唱出3首歌，表現不錯，她直言為了昨日演出專程找老師早上為她開聲。</p><p>免瓜田李下</p><p>現在有不少小生花旦也出碟做歌星，不過陳法拉直言自己比較喜歡演戲，不想貿貿然出碟，她對自己有要求，所以希望唱片公司能夠配合，她還笑說：「況且家出碟好難賺錢，我都唔想唱片公司蝕o架！」<br>陳法拉男友薛世恆正是卡拉OK及唱片公司老闆，問她會否簽約旗下？陳法拉笑說：「我會公平考慮，加上我唔想人哋焦點喺緋聞度，我要證明自己係有實力。」<br>採訪、攝影：卓寶花</p></body></html>
