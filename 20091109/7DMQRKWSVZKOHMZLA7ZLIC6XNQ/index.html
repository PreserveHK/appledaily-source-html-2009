<html><header><meta charset="utf-8"><title>金泰希短髮悼憲哥</title></header><body><h1>金泰希短髮悼憲哥</h1><p>韓國男星李秉憲孭飛的KBS劇集《IRIS》收視越播越勁，女主角金泰希應記一功。據劇組透露，金泰希在劇中誤以為男友憲哥身亡而傷心欲絕，她為了演繹角色之後性格顯得更堅強，特別為此奉獻出道以來的第一次，將招牌長髮剪短。<br>金泰希為保持神秘感，她在剪髮後的過去兩個多月，都戴假髮出席劇集宣傳活動，成功掩人耳目。<br>金泰希的清爽短髮新look近日曝光，外界有讚無彈，對她的新形象十分受落，相信她也可以鬆一口氣。</p></body></html>
