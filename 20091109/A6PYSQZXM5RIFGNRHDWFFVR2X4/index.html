<html><header><meta charset="utf-8"><title>山東億元車站大樓列危樓</title></header><body><h1>山東億元車站大樓列危樓</h1><p>內地「豆腐渣」工程再現！山東煙台一座投資1億元人民幣，2005年建成投入使用的汽車東站，因質量問題最近被當局列為危樓，大樓有隨時倒塌危險，2萬多平方米的車站被迫封閉。<br>作為煙台汽車總站的汽車東站，設計建設目的是為了緩解市區交通壓力，但現在大樓多處已掛上「汽車東站大樓隨時垮塌！請勿靠近！」的橫額，行人都不敢靠近，周圍如死城一樣。網民都懷疑此工程中存在貪污腐敗問題，「大樓倒塌，人命關天，請立案調查。」<br>山東《煙台日報》</p></body></html>
