<html><header><meta charset="utf-8"><title>河利秀拍拖飲喜酒</title></header><body><h1>河利秀拍拖飲喜酒</h1><p>曾演出韓劇《媽媽發爛渣》和《善德女王》的韓國男星金正賢，前日在首爾迎娶拍拖約一年的記者金侑珠。變性藝人河利秀以齊蔭髮型和低胸裝到場飲喜酒，她和丈夫鄭英振十指緊扣晒恩愛，並祝福一對新人生活幸福。<br>韓劇《熱血仁心》男星池誠也有現身，但未見其緋聞女友李寶英蹤影，而《善德女王》劇組也總動員出席。金正賢夫婦在開席前身穿禮服舉行記者會，金正賢更當眾親吻妻子，他們將會飛往夏威夷度蜜月，婚後於首爾城東區築愛巢。</p></body></html>
