<html><header><meta charset="utf-8"><title>新垣組3000人合唱團</title></header><body><h1>新垣組3000人合唱團</h1><p>日劇《緊急候命》女星新垣結衣，前日號召來自關東、九州、四國的3,000名中學生齊集橫濱，組成大型合唱團拍攝新廣告。新垣一出現立即大受歡迎，她更帶動全場氣氛地說：「今日天氣很好，大家要high一點啊！」<br>新垣在拍攝期間和學生邊揮手邊大合唱，場面壯觀，一個小時便順利拍完。新垣說：「起初緊張到震，但感覺越來越好，從沒想過會有如此多人參與。」雖然相處只是短時間，但這個合唱團解散時，眼淺的新垣忍不住落淚。</p></body></html>
