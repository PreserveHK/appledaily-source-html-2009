<html><header><meta charset="utf-8"><title>醉漢發酒癲喊自殺</title></header><body><h1>醉漢發酒癲喊自殺</h1><p>【本報訊】一名滿身酒氣男子昨清晨醉倒九龍城街頭，途人報警將他送往伊利沙伯醫院治療，蘇醒後懷疑發酒癲狂性大發，衝出急症室坐在行車天橋上，聲稱要跳下自殺，幸被救援人員瞬即勸服。<br>醉酒鬧事男子42歲姓朱，他於昨清晨5時許，被途人發現醉倒九龍城街頭，由救護車送往伊利沙伯醫院急症室治療。朱抵院後未幾蘇醒，懷疑大發酒癲狂性大發，大叫：「我點解會喺呢度o架？」隨即跳下病床衝出急症室外，坐在一條離地約5米急症室行車天橋上，聲稱要跳下自殺，險象環生，醫護人員報警。消防員及警員趕至進行游說，約10分鐘將事主勸服，帶回急症室接受檢查。</p></body></html>
