<html><header><meta charset="utf-8"><title>雄性捉蝨代肉金　雌猴也援交</title></header><body><h1>雄性捉蝨代肉金　雌猴也援交</h1><p>猴子也援交？新加坡有科學家發現，印尼長尾獼猴都會從事性交易，猴子每次為雌猴捉蝨或梳理毛髮後，便可與雌猴一小時內纏綿四次，若公猴數目越多，溫馨時間便會越短。<br>長尾獼猴不會訂立契約，但牠們有自己一套經濟模式，將蝨子當做代表貨幣。新加坡南洋科技大學靈長類動物專家古默發現，若猴子數目供過於求，牠們便會將原本八分鐘捉蝨時間，延長一倍，討好雌猴，而雌猴援交過後，也很少搭上其他猴子。<br>蝨子除了是「肉金」，也可以是「送禮佳品」。若有雌猴誕下小寶寶，其他雌猴會為了抱抱小猴，也會幫新任猴媽媽捉蝨和洗臉。<br>台灣東森新聞/美國有線新聞網</p></body></html>
