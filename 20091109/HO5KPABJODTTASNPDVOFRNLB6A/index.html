<html><header><meta charset="utf-8"><title>失散衰女搶阿媽老公</title></header><body><h1>失散衰女搶阿媽老公</h1><p>是報應還是報復？英國母親伊麗莎白，22年前拋棄親生女，之後另組家庭，直至兩年前追查到女兒下落，把她帶回身邊。當她以為生活美滿時，赫然發現愛女成了搶走自己丈夫的「狐狸精」。<br>1987年，19歲的伊麗莎白無力照顧3歲女兒梅利莎，於是交由別人收養。數月後，她認識約翰，誕下三名女兒，但兩人三年前才結婚。她兩年前追查到梅利莎的電話，兩母女繼而相認。但一年後，伊麗莎白赫然發現女兒給約翰留下的手機短訊情話，既傷心又憤怒。她說：「我不會再跟梅利莎說話。」約翰現跟梅利莎同居，而伊麗莎白亦決定離婚。<br>英國《世界新聞報》</p></body></html>
