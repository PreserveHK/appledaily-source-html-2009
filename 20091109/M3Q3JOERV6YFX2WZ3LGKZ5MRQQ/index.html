<html><header><meta charset="utf-8"><title>Rain擊掌冧粉絲</title></header><body><h1>Rain擊掌冧粉絲</h1><p>韓國天王Rain前日以樂天免稅店代言人身份，於首爾招待fans出席活動。活動由Rain一手打造的徒弟組合MBLAQ擔任開場表演嘉賓，身穿搶眼紅褲的Rain之後現身，立即令全場粉絲陷入瘋狂狀態。<br>Rain勁歌熱舞獻唱了七首歌，他之後脫下外套露出麒麟臂，又出冧招和粉絲玩擊掌，掀起全場高潮。</p><p>月底港開騷</p><p>此外，Rain主演的荷李活新片《忍者刺客》（NinjaAssassin）即將開畫，他今日會在首爾舉行記者會，後日將出發到美國造勢，本月底再度來港開騷。</p></body></html>
