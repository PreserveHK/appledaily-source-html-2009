<html><header><meta charset="utf-8"><title>Rihanna演唱會　手機上網即時睇</title></header><body><h1>Rihanna演唱會　手機上網即時睇</h1><p>美國小王后Rihanna下周一將在英國倫敦開演唱會，但各地「粉絲」毋須入場，便可即時欣賞演唱會盛況，因為全球最大手機製造商諾基亞（Nokia），特別在官網炮製Rihanna專頁，讓全球網民首次用手機看拉闊演出。<br>網上睇騷非新鮮事，但手機界「入侵」演唱會卻屬首次。新推出X6手機的諾基亞，便邀請Rihanna粉絲在網站登記，便可在手機即時欣賞演唱會盛況和幕後花絮，更可在微型網誌Twitter和社交網站Facebook留言表達意見，享受360°全方位睇騷體驗。<br>英國《星期日泰晤士報》</p></body></html>
