<html><header><meta charset="utf-8"><title>木下優樹菜染豬流感</title></header><body><h1>木下優樹菜染豬流感</h1><p>靠扮蠢搞笑上位的日本性感女星木下優樹菜，近日確診豬流感，其所屬的事務所表示木下需要留在家中休養一段時間，因此她手頭上的工作暫時叫停，包括原定前日在福岡一間大學的校園祭演出。</p><p>Berryz工房全中招</p><p>日本女子組合Berryz工房上月中先後有五位成員不幸中招，餘下的兩名成員德永千奈美和熊井友理奈也不能倖免，宣佈受到感染，二人無奈辭演前日及昨日兩場日本巡迴演出。此外，韓國組合SHINee隊長溫流繼隊友宗賢後患上豬流感，他現正停工，而宗賢昨日復出舞台亮相音樂節目。</p></body></html>
