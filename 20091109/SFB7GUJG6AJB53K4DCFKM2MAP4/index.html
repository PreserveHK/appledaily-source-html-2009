<html><header><meta charset="utf-8"><title>釣友捕30公斤重巨鯇魚</title></header><body><h1>釣友捕30公斤重巨鯇魚</h1><p>「好大的魚哦！」廣東省韶關市乳源瑤族自治縣的南水湖，近日有釣魚愛好者釣到兩條巨型鯇魚，每條長1.4米，重30多公斤，當地民眾聞訊前來觀看後，無不嘖嘖稱奇，異口同聲稱之為「魚精」。當地南水湖近日頻頻捕獲「巨無霸魚」，有飯店老闆稱，他曾目睹多次捕獲野生大鯇魚，去年1月有人捕獲重51公斤的鯇魚、8月則有人捕獲六條，最重的80公斤，今年9月則捕獲重25公斤的大黑鯇。當局正計劃在當地設立濕地公園，保護水質安全，保護巨魚。<br>《廣州日報》</p></body></html>
