<html><header><meta charset="utf-8"><title>酒樓煙花飛途人嘴內爆炸</title></header><body><h1>酒樓煙花飛途人嘴內爆炸</h1><p>江蘇省南京市一名謝姓女子前日與丈夫在白下區後標營附近馬路散步聊天，不料被從天而降的「炮彈」飛進嘴裏，並在她口中爆炸，滿口是血的她被送院救治，醫生為她縫三針。<br>這枚「炮彈」原來是一枚煙花，事發時附近一間酒樓的賓客為80歲老人辦壽宴放煙花慶祝，賓客大放煙花，想不到竟有一枚落進謝婦口中。為她治療的醫生說：「當外科醫生這麼多年，從沒碰到過這種情況！」事後，肇事的賓客為傷者支付百多元醫藥費，並答應賠償。<br>江蘇《揚子晚報》
</p></body></html>
