<html><header><meta charset="utf-8"><title>諸葛梓岐美加瘋狂血拼</title></header><body><h1>諸葛梓岐美加瘋狂血拼</h1><p>諸葛梓岐、鄭融及梁漢文等前晚於銅鑼灣出席時裝品牌izzue活動，諸葛梓岐透露剛到加拿大出席朋友的喜宴，之後到美國旅行，花了數十萬元瘋狂購物，她說：「我男友好忙，所以淨係同朋友去，只可以同男友電話聯絡。」</p><p>鄭融網站賣衫</p><p>鄭融則表示願意花錢於食物及旅行，她考慮開設賣二手衫網站，賺得款項作慈善用途。談到有指好友薛凱琪經濟出問題，鄭融有否致電慰問？她說：「時間可以處理一切，佢有需要嘅話我喺身邊就夠，佢係好堅強嘅女仔，冇咁易俾新聞影響。」<br>採訪：RubyWoo<br>攝影：WongWaiHung</p></body></html>
