<html><header><meta charset="utf-8"><title>新手Catalogue：M20多送一個殼
</title></header><body><h1>新手Catalogue：M20多送一個殼<br>
</h1><p>早前Garmin和華碩合作推出以Location-basedservices作賣點的M20手機，又來學人玩換殼。現在你一買機，會多送你一個粉紅色的機殼。點解要係粉紅，無辦法，本身部手機超小巧，幾像女生專用。不過別以為換殼自己可以處理，你要到華碩3個維修站的其中一個，由專人幫你來換。乜真係咁難換咩﹖順帶一提，M20已經可以免費更新至WindowsMobile6.5了，價錢亦比初出時平了$1,000。<br><br>查詢︰華碩（35824738）</p></body></html>
