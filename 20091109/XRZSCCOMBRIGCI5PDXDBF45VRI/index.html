<html><header><meta charset="utf-8"><title>麥利殊唔夠阿「伯」用</title></header><body><h1>麥利殊唔夠阿「伯」用</h1><p>【綜合英格蘭外電】在周一作客利物浦時，伯明翰領隊麥利殊呼籲麾下球員一定要保持冷靜，否則球隊分分鐘不夠人腳應付英超賽事。<br>伯明翰今役有中場巴利費格遜被罰停賽，麥利殊說：「在每場賽前，我都要提醒球員小心別被罰牌，因為己隊人腳不多，稍有球員被罰停賽，對我們影響很大。」展望對紅軍一戰，麥利殊說：「利物浦上仗歐聯對里昂時，雖然臨完場前被迫和，但他們其實已有進步的表現；而且他們在主場表現一向有保證，今役對我們來說絕對是一仗硬仗，但我們一定會悉力以赴。」</p></body></html>
