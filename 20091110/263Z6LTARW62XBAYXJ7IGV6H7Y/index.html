<html><header><meta charset="utf-8"><title>買代糖送咖啡</title></header><body><h1>買代糖送咖啡</h1><p>這世代人人講健康，想吃甜又怕會肥，代糖成為砂糖的替代品了。EQUAL怡口低卡路里糖跟一般砂糖比較，使用同等份量，每杯飲品只有砂糖約八分之一卡路里含量，相對來說會較健康。<br>由即日起至12月18日，食用代糖不但健康，還可憑包裝盒上的換領券，連同剪下的怡口產品條碼，免費到McCafe換領意大利泡沫咖啡Cappuccino一杯，價值$12。有得嘆咖啡又可以吃得健康，一舉兩得。<br><br>查詢：26355951</p></body></html>
