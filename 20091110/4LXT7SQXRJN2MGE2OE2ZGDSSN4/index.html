<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumi一復工即冧台 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumi一復工即冧台 - 馮仁昭</h1><p>尹蓁晞（Yumi）早前涉及援交疑雲，結果俾公司雪藏近兩個月，噚日佢現身尖沙嘴出席醫學美容中心記者會復工，但開始前佈景板竟突然冧，好彩冇人受傷。坐住花轎嘅Yumi由四個赤膊猛男抬出場，但落轎時又差啲跌倒。Yumi話會乖啲，若果拍拖會帶男友畀公司過目，仲聲稱會「戒男」，一切以工作為重。同佢曾傳不和嘅趙碩之噚日都有活動打對台，Yumi話：「我都想同佢和好，不過大家少機會接觸。」</p></body></html>
