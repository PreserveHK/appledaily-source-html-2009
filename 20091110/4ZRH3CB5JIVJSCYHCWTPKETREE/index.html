<html><header><meta charset="utf-8"><title>方力申正字撐Stephy</title></header><body><h1>方力申正字撐Stephy</h1><p>方力申（Alex）、吳雨霏（Kary）、鄧紫棋（G.E.M.）及許懷欣等昨日參與港台舉行的「光輝歲月啟動健康寶庫」活動。有指鄧麗欣（Stephy）計劃出甜品書，身為緋聞男友的Alex有否給予指點或會否事先校對文章？Alex說：「上次係一個公司犯嘅錯，今次會小心啲，我會幫手寫序，但寫完都會搵人睇吓。」他透露曾品嚐過Stephy做的芝士蛋糕。<br>至於好姊妹Kary則表示Stephy一向愛整甜品，曾試過她做的曲奇餅及芝士蛋糕，問到她會否出書？她說：「有人叫我出教小朋友嘅英文書，始終我英文好過中文，但唔急，慢慢嚟。」<br>採訪：馬建華<br>攝影：陳慧安</p></body></html>
