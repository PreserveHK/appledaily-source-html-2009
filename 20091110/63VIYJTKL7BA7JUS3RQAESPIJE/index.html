<html><header><meta charset="utf-8"><title>女士運動過量礙生育</title></header><body><h1>女士運動過量礙生育</h1><p>為了完美體態，不少女性都會到健身室勤做運動，但健身要適可而止。挪威科技大學研究發現，過量運動會過份消耗身體能量，令生育出問題的機率增加三倍。<br>研究員跟進了3,000名女性，調查她們10年間的運動量和懷孕次數。結果發現，差不多每天到健身室做運動，運動至體力完全透支的女性，不育機率最大，比起運動量適中的女性，不育機率高三倍。而且，越年輕越受影響，未過30歲、運動量又最高的女性，1/4首次嘗試懷孕都失敗，但大部份最終成功生兒育女。<br>英國《每日電訊報》</p></body></html>
