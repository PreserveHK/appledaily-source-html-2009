<html><header><meta charset="utf-8"><title>隔牆有耳︰肥馬變咗瘦馬 - 李八方</title></header><body><h1>隔牆有耳︰肥馬變咗瘦馬 - 李八方</h1><p>港股噚日恒指升到22207點逼近今年高位，應該吸引唔少股民入市。前商務及經濟發展局局長馬時亨噚日去理工大學演講，被學生追問有乜投資貼士，肥馬自言已經冇做賓架，若果學生哥要入市，就要做足功課，同埋要了解自己經濟能力，唔好攞學生借貸去炒股，最重要就係唔好信貼士喎。<br>肥馬離開官場後一直好少講政府施政，眼見前上司煲呔曾民望咁低，佢同八方講民望有高有低，有時經濟差仲會低啲㖭，大概想叫煲呔唔好太介懷。不在其位，不問其政，肥馬話家專心調理身體，堅持日日做運動，日子有功，話已經瘦咗18磅，將腰圍減到34吋。</p></body></html>
