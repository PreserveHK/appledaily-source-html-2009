<html><header><meta charset="utf-8"><title>4歲女琴俠　彈出連環笑彈</title></header><body><h1>4歲女琴俠　彈出連環笑彈</h1><p>日本有個4歲小女童，既會彈電子琴，也懂得利用琴鍵耍「雜技」，隨着拍子一邊彈琴一邊拍掌，有時更用力踩踏板（圖）。<br>女童身形嬌小，即使小屁股剛好挨坐琴凳，腳尖也僅夠碰到踏板，開始前已舉起雙手，然後隨拍子彈奏《小蜜蜂》，雙手在兩排琴鍵上遊走，她功架十足，彈到激昂處更會手腳並用，用力踩落踏板或鼓掌，又會起勁點頭。現場男女觀眾見到女童動作誇張，都開心得張嘴大笑。女童也繼續發放笑彈，臨尾還踮起腳尖發狂踩踏板，看得人目不暇給。<br>台灣東森新聞</p></body></html>
