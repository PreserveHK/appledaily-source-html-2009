<html><header><meta charset="utf-8"><title>求驗客手記：越南返港零接機　亞室運功臣冇人理 - 求驗客</title></header><body><h1>求驗客手記：越南返港零接機　亞室運功臣冇人理 - 求驗客</h1><p>第3屆亞室運前日就喺越南圓滿結束，香港隊嘅成績，雖然唔及兩年前澳門嗰屆喺獎牌榜排第3咁威，但今屆都總共擸咗6金9銀17銅排第8，比體育強國日本仲要高3位。我求大俠前日仲一心諗住入機場接呢班運動員機，點知幾乎問晒全行嘅行家都話冇收到港隊返嚟嘅消息，又收唔到香港奧委會嘅採訪通知。<br>結果噚日同一班港隊運動員嘅家長傾開，佢哋就話班乖仔乖女前日中午已經返晒嚟，機場竟然冇人接機，噚日睇報紙又冇報道，難免有啲唔開心。東亞運在即，香港奧委會睇怕要多啲關心呢班為港爭光嘅運動員喇！</p></body></html>
