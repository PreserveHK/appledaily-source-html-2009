<html><header><meta charset="utf-8"><title>案件速遞索償敗訴　公屋租霸賠款</title></header><body><h1>案件速遞<br>索償敗訴　公屋租霸賠款</h1><p>【本報訊】曾以放石油氣威脅拒絕遷出公屋單位的租霸羅亮勝（圖），聲稱房屋署弄失他的物品，到屋邨辦事處理論。他指職員大力推跌他，令他受傷，從此不能再當建築工人，早前在高等法院興訟，向涉案房署職員、律政司司長及沙田利安邨房屋署索償122萬元。法官昨裁定租霸敗訴，指其證供混亂不可信，下令他向房署職員賠償兩萬元。<br>事發於06年4月10日，原告羅亮勝（58歲）到利安邨房署辦事處，要求職員張偉榮簽名確認丟其物品。據張所述，他拒絕後，羅揮拳打他，令他嘴唇流血。<br>案件編號：HCPI554/08</p></body></html>
