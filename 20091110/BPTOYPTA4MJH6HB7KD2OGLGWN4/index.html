<html><header><meta charset="utf-8"><title>劉美君蝙蝠撻餵同事</title></header><body><h1>劉美君蝙蝠撻餵同事</h1><p>劉美君早前推出新碟《荊棘皇后》，反應甚佳，她欲慰勞唱片公司同事，本打算配合新歌《蝙蝠》，於萬聖節開派對，但因要出席音樂會，故只好取消，改為回公司與同事玩TrickorTreat，而且一反傳統，她說：「我好似送外賣，平時TrickorTreat係送糖嘅，我今次就送蛋撻。」<br>劉美君又謂很感謝公司給予很大的音樂自主權，整張唱片由歌曲到封面設計都由她想好概念再向公司交代，並得到很大支持，如今銷量反應好，她當然十分開心，她說：「所以公司叫我做乜嘢我都幫手o架。」<br>撰文：丁寧</p></body></html>
