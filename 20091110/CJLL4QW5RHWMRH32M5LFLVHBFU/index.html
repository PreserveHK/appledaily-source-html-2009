<html><header><meta charset="utf-8"><title>案件速遞葉繼歡續留院　押後審訊</title></header><body><h1>案件速遞<br>葉繼歡續留院　押後審訊</h1><p>【本報訊】一代賊王葉繼歡涉以原子筆襲擊懲教員，上周受審時突然暈倒，事件擾攘近兩小時才被送院治理。案件昨在東區裁判法院提訊，控方指葉繼歡仍有暈眩，要留院觀察，不宜出庭應訊，裁判官將案押後至本月24日再另定審訊日期。<br>因藏械及開槍拒捕等罪被判監逾36年的葉繼歡（47歲），被控於今年4月30日，在赤柱監獄醫院1樓病房內襲擊懲教助理谷源科。<br>案件編號：ESCC2832/09</p></body></html>
