<html><header><meta charset="utf-8"><title>妙芝囝囝生日扮米妮</title></header><body><h1>妙芝囝囝生日扮米妮</h1><p>歐陽妙芝的幼子玉亨早前兩歲生日，由於老爺不想兒孫太受寵愛，怕小朋友承受不起，不准孫兒5歲前開派對大事慶祝，妙芝特別訂製一個米奇米妮蛋糕，一家四口品嚐天倫樂。</p><p>剪輯生活片段</p><p>妙芝和家人每逢節日和生日都愛整古作怪，幼子今年揀選扮米妮，妙芝說：「佢好鍾意米妮，會攬住米妮公仔瞓覺。」長子玉丞只好扮米奇，她說：「兩套衫都係特登搵朋友設計，屋企好多呢啲衫，多到可以開服裝展，成日有朋友嚟問我借衫畀仔女着影相。」妙芝和老公每年都將兒子的生活片段，剪輯成一隻回顧DVD作兒子們的生日禮物。<br>採訪：DebbieLum</p></body></html>
