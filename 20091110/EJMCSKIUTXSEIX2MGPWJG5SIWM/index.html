<html><header><meta charset="utf-8"><title>30度酒浸柑桔發酵一年醉味濃</title></header><body><h1>30度酒浸柑桔發酵一年醉味濃</h1><p>每次回家吃飯，不是梅菜蒸鯇魚便是豉椒排骨，有時總覺單調乏味，請教鴛鴦飯店主持人徐蒝，結果她慷慨傳授其獨門的自釀酒柑桔秘方給我。
</p><p>要做酒柑桔，材料只需要3種，包括柑桔、酒及砂糖，而酒的品種隨自己喜歡，不過記得要揀酒精含量達30度以上。<br>做法相當容易，只要預備一個玻璃瓶，砂糖墊底，逐少放入已洗淨及瀝乾水的柑桔，再放上砂糖，倒入酒冚過柑桔，最後鋪上一層砂糖。隨後要做的便是等，大約半年至一年，酒柑桔便完成，徐蒝更給大家一個貼士，浸過酒的柑桔，用來燜鴨是相當滋味的。</p><p>材料：</p><p>柑桔一公斤、酒1.5公升及適量砂糖</p></body></html>
