<html><header><meta charset="utf-8"><title>今日推介：東瀛繪本家首到港</title></header><body><h1>今日推介：東瀛繪本家首到港</h1><p>不少鍾愛繪本的，就是愛那份自然不雕琢，就如日本以可愛小貓為主角的WACHIFIELD繪本便深受女生歡迎。今次香港粉絲便有幸看到WACHIFIELD美術館，皆因旺角朗豪坊於11月17日開始將4樓食通天廣場化身為WACHIFIELD美術館，而同日於商場7樓香港首間概念店亦同時正式開幕，另WACHIFIELD監督池田晶子亦會於11月10至16日於概念店設簽名會，香港粉絲就Mark定日期啦！<br><br>記者：蘇麗珊<br>查詢：35202800</p></body></html>
