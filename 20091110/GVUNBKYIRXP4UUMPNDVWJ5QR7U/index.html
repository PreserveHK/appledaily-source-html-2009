<html><header><meta charset="utf-8"><title>TVB員工反對限加班</title></header><body><h1>TVB員工反對限加班</h1><p>【本報訊】TVB職員協會昨與200名員工開會，一致反對資方即電視廣播有限公司提出，員工每日最多加班4小時的方案，認為此舉會令一直靠加班津貼維生的低底薪員工，收入大減三成。協會要求資方直接加底薪至一萬元的水平，否則不排除按章工作及靜坐抗議。</p><p>削加班變相減薪</p><p>TVB職員協會主席劉順安表示，置景組等員工早前被削減加班時間，變相減薪，資方其後稱不會一刀切增加底薪；又建議按不同部門，設定員工每日最多工作10至12小時，並以8小時基本工時計算，即只可加班2至4小時。</p></body></html>
