<html><header><meta charset="utf-8"><title>中環在線：盈富慶十歲冇請幕前功臣 - 李華華</title></header><body><h1>中環在線：盈富慶十歲冇請幕前功臣 - 李華華</h1><p>亞洲金融風暴，港府入市打大鱷贏咗漂亮一仗，其後將1180億元入市買入嘅股票，以盈富基金（2800）形式售予市民作為退市模式。當時嘅金管局總裁任志剛、財政司長曾蔭權同財經事務局長許仕仁，就係呢場戰役嘅幕前功臣。<br>瞬眼間，盈富基金已經十歲，盈富基金管理人道富環球將喺呢個禮拜四舉行十周年慶祝酒會，將會請嚟當年嘅金管局副總裁、有份參與打大鱷行動嘅現任金管局總裁陳德霖，做主禮嘉賓。不過任志剛、曾蔭權同許仕仁呢幾位當年企出台前嘅功臣，就未見被邀請嘞。</p></body></html>
