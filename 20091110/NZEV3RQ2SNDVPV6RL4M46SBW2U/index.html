<html><header><meta charset="utf-8"><title>求驗客手記：轟18粒射手榜領先　阿祖要助法軍稱王 - 求驗客</title></header><body><h1>求驗客手記：轟18粒射手榜領先　阿祖要助法軍稱王 - 求驗客</h1><p>前晚國際米蘭鋒將多數腳頭無靈，喺遙遠嘅巴西，曾經失意於國際米蘭嘅阿祖安奴就越踢越好，喺前日法林明高作客贏明尼路3:1場波，阿祖又有「士哥」，家陣仲以18球，喺巴甲射手榜同明尼路嘅迪亞高泰達利並駕齊驅，威到盡。<br>喺呢條翻生鹹魚帶動之下，法林明高仲取代埋明尼路升上第3位，咁啱榜首雙雄聖保羅同埋彭美拉斯今輪都失分，數吓數吓，法林明高只落後聖保羅兩分咋，而餘下4輪對手都係中下游球隊，真係有望封王。查實另一位巴西名將朗拿度，前日亦為哥連泰斯建功贏波，但風頭就俾阿祖搶晒。</p></body></html>
