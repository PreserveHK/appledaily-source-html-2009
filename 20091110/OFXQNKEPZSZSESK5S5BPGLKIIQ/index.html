<html><header><meta charset="utf-8"><title>醫療短波中年人安全性意識薄弱</title></header><body><h1>醫療短波<br>中年人安全性意識薄弱</h1><p>澳洲一項調查發現，35至40歲的中年人對安全性行為意識比年輕人還薄弱，調查訪問了逾一千名18至40歲人士，發現47.5%人表示有多於一名性伴侶，當中35至40歲組別最常有不安全性行為，大部份人事後也不會檢查性病；調查又發現女較男主動接受性病檢查，約51%受訪女士會定期做相關測試，男士則只有36%。澳洲去年錄得近60,000宗衣原體性病個案，屬近年感染新高。</p></body></html>
