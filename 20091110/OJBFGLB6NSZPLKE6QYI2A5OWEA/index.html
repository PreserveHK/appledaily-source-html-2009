<html><header><meta charset="utf-8"><title>w-inds.離港百Fans送行</title></header><body><h1>w-inds.離港百Fans送行</h1><p>日本人氣組合w-inds.日前來港舉行演唱會及拍攝MV，前後逗留四日後，昨晨9點啟程返回日本，百多名忠實fans一早到機場送偶像機，有部份日籍fans更陪足全程，從日本護送來港，昨晨也一齊返日本。</p><p>鞠躬道謝</p><p>晨早現身機場離場大堂，w-inds.三子絕無架子，雖然fans太熱情令他們沿途要靠着牆而行，仍全程面帶笑容向fans揮手打招呼，在十多名工作人員及保安包圍下，他們走了五分鐘才步入禁區。當準備轉身離開時，主音橘慶太除下太陽眼鏡與隊員齊齊鞠躬道謝。<br>採訪：馬建華　攝影：陳慧安</p></body></html>
