<html><header><meta charset="utf-8"><title>何東中學女生稱被同學毆打</title></header><body><h1>何東中學女生稱被同學毆打</h1><p>【本報訊】銅鑼灣嘉寧徑1號何東中學，發生女生被同學毆打事件，一名女生報稱被同學打傷，事後送院檢查。該校校長黃燕玲指出，有一名女生於小息期間向社工求助，社工通知校方，校方再與家長聯絡，並決定報警，但事件是否涉及女生被毆，黃校長指警方調查中，拒絕作出評論。</p><p>未拘捕涉案學生</p><p>現場消息指，事發於數日前，該名女生與同學有爭執，並被女同學毆打，肇事者超過一名女生。女生昨向駐校社工求助，警方接報到場調查，至下午1時許，遇事女生由社工陪同送院檢查。警方暫未拘捕涉案學生。</p></body></html>
