<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳松伶內地誤傳失蹤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳松伶內地誤傳失蹤 - 馮仁昭</h1><p>38歲嘅陳松伶愛上細佢12年嘅內地小生張鐸（左），日前有傳情變，又話松松將個博客連文帶相都刪晒，搵唔到松松求證，內地傳媒話松松失蹤生死未卜。好彩噚日內地記者搵到張鐸，佢話同松松感情好好，松松只係去咗美國出席活動。點解刪晒啲文同相，張鐸話松松只係唔想寫，個blog五月就封，八月佢哋仲一齊出席活動晒恩愛。松松助手都證實松松身在美國。</p></body></html>
