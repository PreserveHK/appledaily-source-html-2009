<html><header><meta charset="utf-8"><title>逾35％英國中女戀上年輕嫩男</title></header><body><h1>逾35％英國中女戀上年輕嫩男</h1><p>跟年輕靚仔拍拖不是青春少艾專利，中女都可搭上後生哥。英國近年越來越多中女跟比自己年輕至少五年的男士拍拖，比例由五年前的8%，飆升至現在的35%。<br>這些被稱為"Cougar"的中女，年齡介乎40至60多歲，但要找年輕男友，似乎沒有難度。事實上，有多達21%的20、30歲男士願意跟較成熟女士拍拖，較五年前的8%增加不少。<br>心理專家指，中女跟少男拍拖已成主流，這可能跟多了名人有這種關係或網上交友越普及，人們對交友對象較具彈性有關。<br>英國《太陽報》</p></body></html>
