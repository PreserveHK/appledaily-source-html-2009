<html><header><meta charset="utf-8"><title>少女時代熱褲傳情</title></header><body><h1>少女時代熱褲傳情</h1><p>人氣爆燈的韓國9人女子組合少女時代，一直深得廣告商寵愛，剛成為LG手機代言人的她們，前日與師妹組合f（x）為首爾舉行的鬥快傳手機短訊大賽擔任表演嘉賓。<br>少女時代9位靚女以熱褲打扮邊跳邊唱廣告歌《Chocolatelove》，大晒誘人美腿，令現場氣溫急升，同樣是代言人的f（x）也不甘示弱，獻唱另一版本的廣告歌助興。今次的鬥快傳手機短訊大賽吸引來自世界13個地區、超過280萬人參加，勝出者可得到2000萬韓圜（約13萬港元）的獎金。</p></body></html>
