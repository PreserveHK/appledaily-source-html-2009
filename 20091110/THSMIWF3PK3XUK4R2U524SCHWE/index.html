<html><header><meta charset="utf-8"><title>巴黎離婚博覽會助怨偶無痛分手</title></header><body><h1>巴黎離婚博覽會助怨偶無痛分手</h1><p>香港會展中心下月舉行結婚博覽會，法國巴黎上周末也舉行一個與婚姻有關的博覽會，但主題破天荒是離婚。60個參展商提供法律、心理輔導及占卜等服務。<br>巴黎離婚率高達50％，2007年就有多達13萬對夫婦分手，離婚事務市場龐大。博覽會籌辦人戈梅說，她是在總統薩爾科齊兩年前離婚後，想到要辦離婚展。<br>這是巴黎歷來首個離婚博覽會，名為「新開始」，場內還有整容講座，讓失婚人士考慮改頭換面重過新生。想再續前緣的人，則可參加「怎樣再引誘前配偶」的講座。展覽為期兩天，吸引了4,000人參觀。<br>美聯社</p></body></html>
