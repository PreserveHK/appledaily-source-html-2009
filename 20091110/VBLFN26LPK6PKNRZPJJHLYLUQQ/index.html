<html><header><meta charset="utf-8"><title>《宮心計》獲223萬人追看</title></header><body><h1>《宮心計》獲223萬人追看</h1><p>無綫兩套台慶劇《宮心計》和《富貴門》已播出兩個星期，其中《宮心計》自播出以來收視高企，上星期平均收視有35點（約223萬觀眾），成績相當理想。<br>雖然外界踢爆此劇的劇情和人物擺明抄襲韓劇《大長今》及日劇《篤姬》，但觀眾依然邊鬧邊看，最高收視更有38點（約242萬觀眾）。<br>相反《富貴門》成績認真麻麻，平均收視只有28點（約178萬觀眾），最高也僅僅達到30點（約191萬觀眾），成績令人失望。前晚剛推出的新節目《至8女人心》則有平均25點（約159萬觀眾）收視，與前一晚播出的一年一度《翡翠歌星賀台慶》收視相若。<br>採訪：林妃</p></body></html>
