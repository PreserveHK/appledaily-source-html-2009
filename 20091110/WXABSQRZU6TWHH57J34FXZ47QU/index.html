<html><header><meta charset="utf-8"><title>大行觀點：瑞信料匹克升39%</title></header><body><h1>大行觀點：瑞信料匹克升39%</h1><p>瑞信首評半新股匹克體育（1968），認為其與美國NBA合作，簽訂多個籃球明星代言人可提升知名度，該公司不斷改善產品款式及營銷能力，更令第三季同店銷售強勁，故首予目標價5元，相當於明年預測市盈率12倍，較同業李寧（2331）及安踏體育（2020）折讓三成，升值潛力達39%。</p><p>匹克主力開拓較具增長潛力的內地二、三線城市零售市場，將令今年盈利升63%至6.13億元人民幣，後年盈利料再增27%至7.76億元人民幣。瑞信為匹克在9月上市時的保薦人，該股昨急漲7.5%至3.6元，仍未返回招股價4.1元。</p></body></html>
