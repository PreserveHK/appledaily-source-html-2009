<html><header><meta charset="utf-8"><title>案件速遞侵吞股票　女經紀囚20月</title></header><body><h1>案件速遞<br>侵吞股票　女經紀囚20月</h1><p>【本報訊】豐年證券有限公司女股票經紀於00年至07年間，暗中出售三名表姊妹在公司戶口內25種股票，侵?57.3萬元。表姊妹於07年11月指示女經紀出售部份股票，她才承認已沽出全部股票，當時市值145萬元。女經紀昨在區域法院承認31項盜竊罪，被判監20個月。<br>辯方指被告梁肖玲（57歲）在豐年證券工作17年，其丈夫97年心臟病發去世，遺下她獨力照顧兩女及年邁母親。她在財困下借錢度日，被迫偷股票填債。證監會去年9月已下令終身禁止梁任持牌代表。<br>案件編號：DCCC1091/09</p></body></html>
