<html><header><meta charset="utf-8"><title>方大同上海騷謝恩師</title></header><body><h1>方大同上海騷謝恩師</h1><p>方大同前晚在上海舉行演唱會，由於他小時曾在當地生活了足足6年，故此他直言上海儼如他的第二個家鄉。甫開場見到前排有不少上了年紀的觀眾，原來他們是當年方大同在上海讀書的老師，另外還有他的舊同學，與舊朋友相見令他相當開心。</p><p>電結他失靈</p><p>不過當晚演唱會上卻有少許阻滯，甫開場方大同的電結他突然失靈無聲，他惟有執生以半鹹半淡的上海話跟觀眾打招呼。怎料當方大同再想彈鋼琴時又有故障，工作人員要立即上台修理，幸好趕及演出。而方大同以unplugged唱出米高積遜（MichaelJackson）的一曲《BillieJean》，令台下聽出耳油。撰文：葉雪</p></body></html>
