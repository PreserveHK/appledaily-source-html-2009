<html><header><meta charset="utf-8"><title>隔牆有耳︰賭王唔競投　白松露王失色 - 李八方</title></header><body><h1>隔牆有耳︰賭王唔競投　白松露王失色 - 李八方</h1><p>一年一度嘅白松露菌王拍賣前晚舉行，之前兩年都以天價攞到手嘅賭王何鴻燊，今年喺醫院冇得競投，成交價當堂跌watt。今年菌王重760克，以100萬成交，每克平均$1,315。八方睇番資料，前兩年菌王分別重1.08同1.5公斤，分別以156萬及257.4萬成交，所以今年算係平得多。<br>拍賣會前晚喺香港同盛產白松露菌嘅意大利Abla同步舉行，據講現場嘅香港富豪都少咗。最後拍賣總共籌到219萬，會各捐90萬畀母親的抉擇同成長希望基金會。菌王噚日運到香港，噚晚喺壽臣山一間高級食肆舉行移交儀式。
</p></body></html>
