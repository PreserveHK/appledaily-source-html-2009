<html><header><meta charset="utf-8"><title>林文龍否認輸50萬</title></header><body><h1>林文龍否認輸50萬</h1><p>林文龍和郭可盈造人成功，預產期為明年2月，已懷女6個月的郭可盈停工安胎，林文龍則負責奶粉錢養家，可是昨日有報道指林文龍背妻在澳門豪賭輸掉50萬，兩夫婦昨日力指報道失實。</p><p>獲可盈力撐</p><p>郭可盈昨日在電話中力撐老公說：「咁樣報道好影響佢嘅人格同聲譽，實在太過份。」林文龍其後接過電話回應：「我呢排只係返過內地拍劇，根本冇去過澳門，唔信可以查出入境證明，我聯絡咗律師處理呢件事。」問林文龍平時可會賭博？他說：「只係過時過節同朋友打吓麻雀，唔會打得大。」　採訪：比華利</p></body></html>
