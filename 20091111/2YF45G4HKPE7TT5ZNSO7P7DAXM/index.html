</title></header><body><h1>Game道：回味SEGA經典遊戲
</h1><p>當年有無玩過SEGA嘅MegaDrive、GameGear？我就兩部都有，可惜已變成古董，若然想回味番MD經典遊戲，都有計仔！這GopherHandheld手提遊戲機，就內置咗20款MD當年經典遊戲，例如《戰斧》、《獸王記》、《SONIC》等，而且亦有計劃提供網上購買遊戲。機身上使用個2.8吋屏幕，有一支控桿及6粒掣，配合個Classic味道嘅音效，玩落都幾好Feel。<br><br>記者：許福合<br>攝影：譚盈傑
