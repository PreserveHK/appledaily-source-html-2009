<html><header><meta charset="utf-8"><title>案件速遞聾啞婦被殺案　精神科醫生指被告鬱結</title></header><body><h1>案件速遞<br>聾啞婦被殺案　精神科醫生指被告鬱結</h1><p>【本報訊】教會已婚執事涉謀殺聾啞婦一案，昨在高等法院續審。47歲被告葉啟明的妻子謝嘉慧昨透過手語繙譯作供，力證丈夫為人溫柔愛笑，愛錫子女，但案發前後卻變得沉默寡言，態度兇惡地責罵子女。謝表示，去年9月13日案發前後，被告沉靜，木無表情，女兒因濕疹抓皮膚，被告發出兇惡聲音，連妻子也被嚇倒。<br>另外，精神科醫生余偉德指被告案發前後都患有適應障礙伴隨憂鬱情緒，屬精神病，被告因面對多項壓力致病。<br>案件編號：HCCC147/09</p></body></html>
