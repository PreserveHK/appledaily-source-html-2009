<html><header><meta charset="utf-8"><title>領峯意向呎價7000起</title></header><body><h1>領峯意向呎價7000起</h1><p>【本報訊】將軍澳新盤領峯，長實（001）昨揚言，售價不會參考毗鄰姊妹盤首都及領都，會以西灣河嘉亨灣為目標。長實地產投資董事黃思聰表示，現時嘉亨灣呎價7000至8000元，高層戶則1.2萬元。領峯仍待批預售書，最快月內開賣，示範單位有機會下周開放。另外，黃思聰表示，領峯住宅有59層，為九龍東甚至港島東最高住宅。</p><p>首都領都買賣凍結</p><p>香港置業助理區域經理范文濤表示，首都及領都交投近乎停頓，本月至今未見成交，投資者減價出貨，領都5座左翼高層D室，1298方呎，減價5.4%至615萬元，呎價4738元。</p></body></html>
