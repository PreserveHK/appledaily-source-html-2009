</title></header><body><h1>$214全蟹宴大滿足
</h1><p>喜記繼8月推出蟹宴自助餐後，到了大閘蟹季節，又有「黃金大閘蟹宴」（$428兩位用）。原先國慶限定的蟹宴，供應期延至11月30日。蟹宴二人餐，包括清蒸大閘蟹和鹽燒蟹將軍各兩隻，小菜可從鮮蟹黃金球、蟹黃扒翡翠等十選一，另主食還可選蝦兵蟹醬撈飯或蟹油炒麪等四選一。由頭到尾都見蟹迹，蟹迷當然更滿足。（Ken）</p><p>清蒸陽澄湖大閘蟹兩隻
</p><p>以紫蘇葉清蒸大閘蟹，原汁原味。</p><p>鹽燒蟹將軍兩隻
</p><p>煎香大閘蟹後加上湯和薑葱茸同炒，很香口。</p><p>喜記廚房（25757565）<br>灣仔駱克道405-419號地下A舖</p></body></html>
