<html><header><meta charset="utf-8"><title>求驗客手記：美校園暴力足球索女飛鏟扯馬尾 - 求驗客</title></header><body><h1>求驗客手記：美校園暴力足球索女飛鏟扯馬尾 - 求驗客</h1><p>最近我求大俠睇咗靚女美瑾套新鬼片，雖然擁有美貌同身材，但被邪靈附身，要勾引男同學仲食埋落肚㖭；點知美國真係有呢種靚樣心腸壞嘅女孩子，佢就係打美國新墨西哥大學女足嘅後衞伊莎芭芙林拔，最近網上就流傳段片，拍低呢位小妮子踢波嘅茅招，講真伊莎芭芙林拔樣貌標致，點知呢場佢哋對另一大學BYU嘅比賽中，伊莎芭芙林拔又出踭又飛鏟，仲出埋對女仔獨門絕招──扯馬尾，正所謂奸有奸輸，新墨西哥大學最後都輸波。事後大學好緊張要罰伊莎芭芙林拔無限期停賽，而伊莎芭芙林拔都公開道歉，希望佢改過啦。</p></body></html>
