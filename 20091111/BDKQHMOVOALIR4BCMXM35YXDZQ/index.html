<html><header><meta charset="utf-8"><title>港慳水無助粵旱情</title></header><body><h1>港慳水無助粵旱情</h1><p>【本報訊】廣東省旱災未知何時完結，有意見要求港府少收東江水以濟粵方燃眉之急。今年首10月東江輸入香港的水量已有6.39億立方米，是去年全年的98%。香港水塘現時存量有4.8億立方米，足夠使用半年。根據供水協議，香港可以彈性輸入東江水。水務署署長帶同水質諮詢委員會成員今結束東江供水系統考察，下午公佈東江水供港安排，以及一連串節約用水措施。<br>有線電視昨引述廣東省水利工程局官員表示，香港取用的東江水位處下游，廣東旱情比較集中於粵北，即東江上游，即使香港少用東江水，也未必能夠解決粵北旱災。發展局亦指出，香港取用的水量，僅佔東江徑流量的3%。</p></body></html>
