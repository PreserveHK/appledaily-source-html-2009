<html><header><meta charset="utf-8"><title>隔牆有耳：劉遵義娶妻日子口密 - 李八方</title></header><body><h1>隔牆有耳：劉遵義娶妻日子口密 - 李八方</h1><p>中大校董會噚日通過聘任沈祖堯為中大下任校長，明年7月1日起生效，任期5年，現任校長劉遵義明年6月底退休，好事近嘅劉遵義心情甚佳，就算有中大學生擺咗個倒數佢下台日子嘅鐘喺校園，佢都冇異樣，對繼續被針對似乎唔係好介懷。<br>記者恭喜劉遵義搵到第二春，佢不斷講多謝，被問到訂婚後幾時正式拉埋天窗，劉遵義就好口密，唔願透露詳情。劉遵義退休後選擇留喺香港，又話會繼續留喺行會，以前就話嫁雞隨雞，嫁狗隨狗，家陣娶妻，劉遵義應該好樂意留喺香港陪家人。</p></body></html>
