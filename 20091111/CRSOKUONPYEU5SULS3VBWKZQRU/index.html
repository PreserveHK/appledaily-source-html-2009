<html><header><meta charset="utf-8"><title>阿Sa濕身怕走光</title></header><body><h1>阿Sa濕身怕走光</h1><p>蔡卓妍（阿Sa）早前被封為廣告天后，果然名不虛傳，雖然近日她忙於拍新戲《美麗密令》，但日前仍抽空拍護膚品牌Neutrogena廣告。由於廣告以水為主題，廣告商花上百萬元搭置大型噴水池拍攝，相當揼本。廣告拍攝了兩天，由於阿Sa要濕身，但她又要穿上全白色服裝，因此她要做足打底功夫以免走光。</p><p>冰匙敷眼消腫</p><p>除了阿Sa要濕身外，工作人員也要在附近控制水柱，因此他們也難免要濕身，不過工作人員卻要濕着身不停工作，阿Sa也不禁大讚他們表現專業。至於要經常捱更抵夜的阿Sa直言平時難免會眼腫腫，她會用冰凍的湯匙敷在眼上，阿Sa稱相當有效。　撰文：葉雪</p></body></html>
