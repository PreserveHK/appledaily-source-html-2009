<html><header><meta charset="utf-8"><title>周杰倫李小龍上身</title></header><body><h1>周杰倫李小龍上身</h1><p>周杰倫早前自編自導自演了首套電視劇《熊貓人》，還邀請了好友余文樂、言承旭、曾志偉和南拳媽媽等演出。周杰倫在劇中扮演警探，勇抗惡勢力。<br>身為李小龍迷的周杰倫安排自己以偶像的招式對抗壞人，其中他以寡敵眾的場面，踢腿勁力十足。對於這次新嘗試，已30歲的周杰倫期望甚高，他說：「我歌唱過了，電影拍過了，主持人就算了，就是電視劇還沒嘗試過，想試試看，這是我30歲以後的挑戰。」<br>此外，周杰倫和林志玲合演的電影《刺陵》，他替該片作片尾曲，並讓林志玲演唱，周杰倫不但協助製作，還以內蒙古樂器為她伴奏，該曲日前已錄好。<br>採訪：比華利</p></body></html>
