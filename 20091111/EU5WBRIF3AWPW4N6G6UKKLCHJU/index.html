<html><header><meta charset="utf-8"><title>婷婷搶欣宜飯碗</title></header><body><h1>婷婷搶欣宜飯碗</h1><p>謝婷婷昨日在中環為MarcJacobs新香水LOLA做示範，她之前被拍到和男友安志杰在跑馬地同居，她如常否認說：「唔係，佢啱啱由重慶返嚟，又走咗喇，佢成日唔喺香港，之前生日都送咗隻英國短毛貓陪我。」</p><p>豐胸免問</p><p>有指婷婷跟鄭欣宜爭job，出任修身堂代言人，她表示合約仍未落實，但強調和欣宜是好友，她說：「經理人仲傾緊，代言嘅嘢我都唔知，又唔知之前係佢拍。佢都有sendtext畀我，話天氣凍叫我着多件衫，工作還工作，我哋係朋友。」減肥纖體廣告離不開三點式，婷婷就表示未知詳情，但纖體可以，豐胸免問。採訪：JessicaNgan<br>攝影：DickyChan
</p></body></html>
