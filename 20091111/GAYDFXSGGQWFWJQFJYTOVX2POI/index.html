<html><header><meta charset="utf-8"><title>AmyWinehouse密謀隆臀</title></header><body><h1>AmyWinehouse密謀隆臀</h1><p>英國毒后AmyWinehouse早前花43萬港元接受隆胸手術，上圍由32B升Cup至32D後，上周她還到整容診所隆唇，一張極不自然的厚唇即時成為笑柄。不過Amy尚嫌未夠本，整容整上癮的她，近日還有意隆臀。<br>據英國《太陽報》報道，Amy對自己的胸部十分滿意，卻嫌扁平臀部托襯不起上圍，故此萌生隆臀念頭，前日她還被拍到到達一直光顧的倫敦整容診所，似乎再度查詢醫生意見。她的一名密友謂：「Amy想像以前一樣曲線玲瓏，她覺得隆臀可為她帶來夢寐以求的索女形象。」</p></body></html>
