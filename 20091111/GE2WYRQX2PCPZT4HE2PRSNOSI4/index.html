<html><header><meta charset="utf-8"><title>阿詩日日練普通話</title></header><body><h1>阿詩日日練普通話</h1><p>何韻詩和林依晨合演的舞台劇後日開始在葵青劇院公演6場，近三星期眾演員差不多每天在台灣排練，每日皆超過10多小時，排戲之餘又要綵排歌舞，不過阿詩和林依晨異口同聲表示不覺辛苦，還越戰越勇，希望以最佳表現演出，令導演林奕華十分感動。</p><p>請教林依晨</p><p>由於舞台劇以普通話演出，對阿詩來說實在大挑戰，所以當她一收到劇本便即時背劇本及練發音，發覺有問題便向林依晨請教。林奕華對阿詩及林依晨的表現讚不絕口，他認為阿詩對自己要求高，林依晨則悟性很高，難怪他希望盡快再有機會和兩人再合作。　撰文：丁寧</p></body></html>
