<html><header><meta charset="utf-8"><title>芭比上鏈</title></header><body><h1>芭比上鏈</h1><p>除了Blythe，Barbie亦是不少人的Styling伴侶。不過這位高瘦長的Model娃娃，江湖地位就高得多，今年50歲生日，由年頭到年尾都大把牌子等住同佢賀壽，呢期輪到THOMASSABO等到這位美人了。09秋冬吊飾系列以Barbie作主題，例牌是推出THOMASSABO最著名的Charm，有Barbie化妝箱、化妝工具、手袋、唇膏、甲油、仲有Barbie隻貴婦狗，買來紀念或者冧女都不錯。<br><br>記者：葉雪芯</p><p>THOMASSABO（22953585）<br>中環IFCMall一期1002B舖</p></body></html>
