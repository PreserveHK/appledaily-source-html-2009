<html><header><meta charset="utf-8"><title>求驗客手記：彼德堡英冠包艇「費格遜」聞魷魚香 - 求驗客</title></header><body><h1>求驗客手記：彼德堡英冠包艇「費格遜」聞魷魚香 - 求驗客</h1><p>講開老費，佢最近應該心情唔多好，除咗佢執教嘅曼聯啱啱喺榜首大戰輸咗俾車仔之外，佢嘅愛子達倫費格遜亦盛傳俾英冠球隊彼德堡請食無情雞。紅褲子出身嘅達倫雖然無法喺球員時代打響名堂，不過，轉為領隊之後就似乎盡得老竇真傳，37歲嘅佢喺07年1月成為彼德堡領隊之後，就帶領球隊兩級跳，由英乙升上英甲再升上英冠，今屆成為英冠少帥之一。不過，無論達倫為彼德堡立下幾多汗馬功勞，由於球隊升上英冠後表現麻麻，喺上星期六輸咗俾紐卡素之後，仲成為包尾大幡，於是就傳出球會已經將佢炒魷。</p></body></html>
