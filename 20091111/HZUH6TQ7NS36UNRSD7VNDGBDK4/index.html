<html><header><meta charset="utf-8"><title>肥尊夥靚佬湯開戲</title></header><body><h1>肥尊夥靚佬湯開戲</h1><p>荷李活影星尊特拉華達（JohnTravolta右），與湯告魯斯（TomCruise）同為科學教教友，二人相識多年，從未在銀幕上合作，不過肥尊表示有興趣跟靚佬湯重拍經典西部片《神槍手與智多星》（ButchCassidyandTheSundanceKid）。肥尊昨日自喪子後再次帶同妻女到洛杉磯出席新片《OldDogs》首映，原來他與妻子姬莉佩絲頓（KellyPreston左）及女兒EllaBleu都有份演出新片。</p></body></html>
