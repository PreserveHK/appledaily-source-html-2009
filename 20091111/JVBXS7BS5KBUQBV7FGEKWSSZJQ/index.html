<html><header><meta charset="utf-8"><title>案件速遞醉漢露下體做勝利手勢</title></header><body><h1>案件速遞<br>醉漢露下體做勝利手勢</h1><p>【本報訊】有露體前科的六旬無業漢，在街上借着醉意，向三名女途人「露械」。事隔一小時，女途人折返，無業漢竟再度猥褻，一邊撫弄下體，一邊做出勝利手勢。無業漢昨在荃灣裁判法院認罪，還柙至本月24日，等候精神報告判刑。<br>被告鄧民（60歲）被控於上月2日，在梨木樹和宜合道一間士多外，作出猥褻行為。他被捕後向警方表示想小便，才掏出陽具。<br>案件編號：TWCC3424/09</p></body></html>
