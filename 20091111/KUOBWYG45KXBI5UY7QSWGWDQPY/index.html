<html><header><meta charset="utf-8"><title>酒井賣屋籌生活費</title></header><body><h1>酒井賣屋籌生活費</h1><p>前日獲判緩刑3年的日本毒后酒井法子，被傳昨日已遞交入學表格報讀看護課程，有內幕消息指群馬縣高崎市的創造學園有意收酒井做學生。也有消息指她為了離婚和生活費，將賣出位於南青山的單位。<br>酒井之前所屬的事務所副社長前日接受訪問時，則指酒井所讀的課程很廣泛，包括看護、音樂治療及香薰治療，他更表示酒井為了戒毒有跟丈夫高相祐一離婚的必要。不過也有指酒井3年後會正式復出藝能界，並密謀成立新事務所發圍。</p></body></html>
