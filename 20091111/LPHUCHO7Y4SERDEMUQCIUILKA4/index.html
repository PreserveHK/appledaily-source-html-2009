<html><header><meta charset="utf-8"><title>城城杭州擾人清夢</title></header><body><h1>城城杭州擾人清夢</h1><p>郭富城上周在杭州黃龍體育場開騷，唱足三小時high爆全場，至晚上11時仍未散場，卻苦了附近居民，有人向報章投訴指城城逼人聽演唱會擾人清夢。<br>一名姓李教師指：「之前的演唱會一般10時左右就結束了，難道那晚返場（安哥）次數特別多？還盡是些舞曲，吵得根本無法入睡。」她更謂因失眠致頭痛，翌日無法上課。<br>有居民狠批：「聲音太響了，關了窗戶還聽得見，打雷一樣！」場館負責人方先生則說：「以前演出都在10時左右結束，這次確實是演得太晚了，我們向受到影響的市民表示歉意。」<br>撰文：林妃</p></body></html>
