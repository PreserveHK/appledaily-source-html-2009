<html><header><meta charset="utf-8"><title>手機變醫生斷病症</title></header><body><h1>手機變醫生斷病症</h1><p>手機既可用來打電話、拍照或上網，現在還「升呢」做小醫生，科學家已發明一種可辨別咳嗽聲的軟件，只要向手機咳一咳，就可知道自己是傷風還是感冒。<br>咳嗽軟件由澳洲和美國科學家發明，軟件會根據病人咳嗽聲，比較數據庫紀錄，數秒分辨病人是否患上傷風、感冒、肺炎或其他氣管疾病，甚至顯示病情嚴重程度。醫學界現時以病人乾咳或濕咳，來斷定病人感染細菌或病毒。咳嗽軟件目前由電腦運作，數據庫則約有數十個病人紀錄，當紀錄增加至近千條咳嗽聲時，科學家便會把它研製成智能電話軟件。<br>英國《每日電訊報》</p></body></html>
