<html><header><meta charset="utf-8"><title>燒扣爆烹調法　煮餸有鑊氣</title></header><body><h1>燒扣爆烹調法　煮餸有鑊氣</h1><p>上星期見識過劉師傅示範貼、酥、煸的烹調技巧，煮餸不再是獨沽幾招煎炒炸。徇眾要求，今日再跟劉師傅學埋燒、扣及爆的技巧，以後煮甚麼菜式都無難度啦!<br><br>清楚基本烹調法的秘訣，煮餸即升呢。</p><p>燒</p><p>食材經煎或炸後加水或湯，以細火煮至味濃質腍，再埋芡上碟，即為之燒。</p><p>爆</p><p>燒紅鑊下油，以大火將食物加調味料，用最短時間翻拌至熟，此法可保持材料原味，乾身及有鑊氣。</p><p>扣</p><p>將生或熟的材料依序放入器皿，排列成形，加入調味或湯料，蒸至腍身入味後，倒扣在碟上或其他菜餚上，令賣相美觀。</p></body></html>
