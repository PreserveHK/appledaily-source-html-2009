<html><header><meta charset="utf-8"><title>下周二轉凉至14℃</title></header><body><h1>下周二轉凉至14℃</h1><p>【本報訊】本港天氣受一股東北季候風影響，後日開始氣溫顯著下降，最低降至17℃。天文台預測，下周初進一步轉寒，更有幾陣雨，最低降至14℃。<br>天文台表示，華中的氣壓正在上升，預料一股東北季候風今抵華南沿岸，本周後期有雨及顯著較凉，預期下周初北風會進一步增強到五至六級，早上會降至20℃以下。不過，今、明兩日仍然較暖，今日部份時間會有陽光，稍後有幾陣雨，氣溫介乎24至28℃。至周五開始顯著轉凉，氣溫降至17至21℃。本周末至下周初將持續多雲有雨，氣溫介乎16至20℃。下周二天氣進一步轉凉至14至17℃。</p></body></html>
