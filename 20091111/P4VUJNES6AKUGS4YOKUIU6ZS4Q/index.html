<html><header><meta charset="utf-8"><title>新種蘋果14天不爛</title></header><body><h1>新種蘋果14天不爛</h1><p>蘋果咬一口，最好又爽又甜不是爛蘋果。澳洲科學家就新研發出一種不爛紅蘋果，即使放在室溫14天，味道依然清脆可人，放入雪櫃，保質期更長達四個月。<br>昆士蘭漁農部門研究員經20年鑽研，終於修成正果，成功發明新品種蘋果RS103-130。發言人大讚紅蘋果沒有基因改造，肉質鮮甜，味道力壓另外五款普通蘋果，果肉用了抗斑點的多花海棠基因種植，切開不會生銹，可長期擺放和抗蟲，農夫毋須落農藥，節省10%成本。這種號稱全世界最好蘋果，預計明年推出市場。<br>英國《獨立報》</p></body></html>
