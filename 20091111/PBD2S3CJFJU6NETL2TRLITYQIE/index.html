<html><header><meta charset="utf-8"><title>馮仁昭四圍超：焦媛演江青預全裸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：焦媛演江青預全裸 - 馮仁昭</h1><p>焦媛（圖）、高志森、陳雋騫同羅仲謙等噚日喺上環出席舞台劇《江青和她的丈夫們》記者會，擔任藝術顧問嘅高志森話14年前已經想拍江青題材嘅電影，但當時遭投資者阻止。飾演江青嘅焦媛話：「我唔識政治，今次主要講江青風流史，我會周旋喺幾個男人之間，仲有幕裸體素描，我隨時準備喺舞台上全裸。」曾同黃宇詩及甄穎珊拍拖嘅「鋼琴王子」陳雋騫，下月會同圈外女友結婚。</p></body></html>
