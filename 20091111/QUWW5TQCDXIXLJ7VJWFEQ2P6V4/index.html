<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳松伶失蹤男友解謎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳松伶失蹤男友解謎 - 馮仁昭</h1><p>陳松伶早排連人帶blog離奇消失，有內地消息話佢同內地演員男友張鐸情變，疑不堪打擊突然失蹤。<br>自稱係松松親人嘅張鐸噚日喺blog度公開女友近況，佢話松松因為唔想傷害人哋，搞到成日孭黑鑊受盡委屈，所以自己會好好保護女友。<br>其實之前張鐸曾話松松身在美國，但噚日又有傳佢哋雙雙喺佛山。到底松松身在何方？希望好快揭盅。</p></body></html>
