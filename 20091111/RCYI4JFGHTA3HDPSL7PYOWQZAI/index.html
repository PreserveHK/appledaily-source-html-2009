<html><header><meta charset="utf-8"><title>求驗客手記：想免費飛倫敦朝聖兵工廠球迷快拍片 - 求驗客</title></header><body><h1>求驗客手記：想免費飛倫敦朝聖兵工廠球迷快拍片 - 求驗客</h1><p>身為阿仙奴球迷，想到倫敦阿聯酋球場「朝聖」，但又銀根不足有咩辦法？我求大俠就有好介紹，阿仙奴亞洲官方球迷會正舉辦「講我知你有幾熱愛阿仙奴創作比賽」，只要拍一套為時1分鐘至3分鐘嘅短片，講出你對阿仙奴有幾狂熱，就有機會贏取香港倫敦來回機票、3天酒店及主場門票，簡直係兵工廠迷夢寐以求嘅獎品。想參加就要快手，截止日期係12月15日，詳情同參加辦法可以瀏覽阿仙奴亞洲官方球迷會網址： http://www.arsenalasc.com。 </p></body></html>
