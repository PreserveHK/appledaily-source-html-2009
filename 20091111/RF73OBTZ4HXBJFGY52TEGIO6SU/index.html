<html><header><meta charset="utf-8"><title>蕭亞軒健身迎新年</title></header><body><h1>蕭亞軒健身迎新年</h1><p>蕭亞軒（Elva）日前在台北舉行簽唱會，勁歌熱舞期間，現場一名初中小女生竟興奮得猛喘氣，要工作人員扶到一旁休息，令Elva相當擔心，只好呼籲其他歌迷要好好照顧身體。</p><p>因Elva年底將於台北小巨蛋舉行跨年個唱，唱片公司特地送上大禮，她說：「我一看到大箱子，就想這應該是個人。」結果一位專業健身教練走出來，還教她舉啞鈴修飾手臂線條。Elva說：「教練胸膛很結實，皮膚黑得發亮，讓我想到北京烤鴨。」她表示很想擁有巴西名模GiseleBundchen的肚子和好體力，希望能在個唱上展現健身成果。<br>撰文：丁寧</p></body></html>
