<html><header><meta charset="utf-8"><title>王晶遭廖啟智逼供</title></header><body><h1>王晶遭廖啟智逼供</h1><p>王晶執導的新片《旺角監獄》前晚在灣仔會展放映了一場特別場，只供影評人、大學生觀看，在電影放映完，王晶與演員孟瑤及廖啟智等參加研討會，吸引了約200名大學生到場。學生與導演、演員交流意見，氣氛熱烈，王晶的絕妙對答，為學生們帶來不少歡樂。</p><p>觀眾拍爛手掌</p><p>有一位學生問到王晶在戲中是否與莫小奇有感情戲？他直認於戲中暗戀她，但因自己是夜總會大班，按行規不能與公司妓女有感情關係，故要隱藏自己感情。廖啟智即時反問他：「你講緊戲內定戲外呀？」現場觀眾反應很大，紛紛拍手讚好，但氣定神閒的王晶則笑言：「當然係戲裏面啦！」<br>撰文：林妃</p></body></html>
