<html><header><meta charset="utf-8"><title>天價GTR</title></header><body><h1>天價GTR</h1><p>此GTR不同NissanGTR，而係出自Mercedes-Benz。由Benz連同HWA聯手打造嘅雙門敞篷Roadster超級跑車CLKGTR，車身採用6.9L引擎，馬力輸出達720匹，搭配六速序列式波箱及轉波按鈕，最巴閉係聽講話HWA全球只生產20部Coupe同埋6部敞篷Roadster。日前於倫敦拍賣會上就出現現時全球唯一一部右軚CLKGTR，有人以超過110萬英鎊買走一部Coupe及呢部Roadster，即約千四萬港紙買走兩部車，都咪話唔誇！<br><br>記者：梁美甜
</p></body></html>
