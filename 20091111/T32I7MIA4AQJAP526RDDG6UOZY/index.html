<html><header><meta charset="utf-8"><title>四姨太激瘦探賭王</title></header><body><h1>四姨太激瘦探賭王</h1><p>賭王何鴻燊留院已經百多日，他的姨太太和女兒，每日如常去養和醫院探望。二房長女何超瓊前晚到了醫院後，一直未見離開，通宵守候，到昨日中午才和超鳳、超蕸等一同離開。</p><p>逗留個多小時</p><p>四姨太梁安琪自從當選澳門立法會議員後，日見消瘦，她昨日穿上一件紅色鬆身上衣配黑色leggings，尤見瘦削，四姨太在醫院逗留了個多小時後，拿着一杯咖啡離開，問到賭王何時出院，四姨太循例表示不知道，至於賭王月底生日安排，她同樣表示：「未知喎。」至於三姨太陳婉珍、四房長女超盈等，則傍晚過後陸續到養和探望。<br>採訪、攝影：CamelLok、MatthewLam</p></body></html>
