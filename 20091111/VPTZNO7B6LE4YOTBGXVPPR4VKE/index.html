<html><header><meta charset="utf-8"><title>今日睇展覽：商場裏的寶盒</title></header><body><h1>今日睇展覽：商場裏的寶盒</h1><p>本地文化雜誌《瞄》與PageOne書店攜手舉辦「打開藝術新天地」展覽，邀請了十五位本地著名藝術家，當中包括本地視覺藝術家黃國才、人像畫家石家豪等，一同創作多個藝術寶盒，寶盒內容別具特色，絕對是驚喜之作，再次證明香港藝術文化展覽和Shoppingmall分割不了，因為書店本身也在大Mall之中。<br><br>記者：蒙為亮</p><p>日期：即日至11月16日<br>地點：九龍塘達之路80號又一城LG130號舖、尖沙嘴廣東道海港城第三層3002號舖，銅鑼灣勿地臣街1號時代廣場922號舖<br>查詢：25060381</p></body></html>
