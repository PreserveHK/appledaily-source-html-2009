<html><header><meta charset="utf-8"><title>求驗客手記：膺丹麥足球先生賓特拿小休捱刀 - 求驗客</title></header><body><h1>求驗客手記：膺丹麥足球先生賓特拿小休捱刀 - 求驗客</h1><p>恭喜！恭喜！效力阿仙奴嘅前鋒賓特拿，喺星期一當選成為09年丹麥足球先生，而目前正在養傷嘅賓特拿，攞獎之後表示決定捱刀，根治困擾佢嘅鼠蹊傷問題，預計要唞一個月。<br>雖然，有口痕友話丹麥足球先生由喺兵工廠任大後備嘅21歲球員攞，證明呢個北歐國家幾咁人才凋零，不過，我求大俠就唔多認同，丹麥可以出線2010年世界盃都係靠賓特拿咋！其實曲奇國最新呢代球員，好幾個都質素唔差o架，好似奪得09年丹麥最佳年輕球員嘅後衞卡積亞咁，呢名20歲效力巴勒莫嘅中堅，最近仲引起咗曼聯領隊費格遜嘅興趣㖭！</p></body></html>
