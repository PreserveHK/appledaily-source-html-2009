<html><header><meta charset="utf-8"><title>上扮靚堂送袋</title></header><body><h1>上扮靚堂送袋</h1><p>最近很多姊妹朋友結婚，果然是好年又好月，要傷腦筋置裝，還要在妝容上花心思化靚妝，未有頭緒的，不妨找高人指點。BobbiBrown將於明天至15日，於尖沙嘴海運大廈大堂舉行大型「I'mamakeupartist」個人化彩妝教室，屆時將有專業化妝師以一對一形式指導，妝容亦可因應個別需要度身訂做，化妝師並會詳盡解答各種化妝疑難。每節約30分鐘的課程，預約費$300，完成後可全數換購BobbiBrown正價貨品及獲專誠由美國訂製的環保袋，好好把握機會啦！<br><br>記者：郭佩韻</p><p>查詢：　21109387</p></body></html>
