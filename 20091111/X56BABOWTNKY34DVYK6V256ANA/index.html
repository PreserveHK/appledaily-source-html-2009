<html><header><meta charset="utf-8"><title>隔牆有耳：浸大校長臨別贈金句 - 李八方</title></header><body><h1>隔牆有耳：浸大校長臨別贈金句 - 李八方</h1><p>浸大舉行第50屆畢業禮，校長吳清輝就嚟退休，今年係佢最後一次以浸大校長身份參加大學畢業禮，佢以一句金句概括從事教育事業幾十年感受：「社會前景同希望，就係看它的人才。」<br>浸大幾年前喺珠海同北京師範大學合辦聯合國際學院（UIC），今年終於有首屆畢業生共242人，吳清輝稱透過UIC，浸大拓闊咗香港高等教育發展空間，同時提供咗浸大師生建立國內人脈網絡平台。噚日同時由特首兼大學監督曾蔭權頒授榮譽博士學位畀幾個學者，分別係蔣樹聲教授、聶華苓教授、StanleyOsher教授同李文正博士。</p></body></html>
