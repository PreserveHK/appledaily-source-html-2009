<html><header><meta charset="utf-8"><title>倉木訪台挑戰台語歌</title></header><body><h1>倉木訪台挑戰台語歌</h1><p>本月尾來港舉行個唱的日本女歌手倉木麻衣，前日在台灣出席代言的高絲化妝品記者會，吸引近200名fans圍觀。身穿紅裙的她不停用普通話說：「我愛台灣」，大冧fans，隨即又用日文說：「來台六次了，很感謝大家支持，下次來台開演唱會，我想挑戰台語歌。」<br>倉木麻衣上周三已抵台力谷上周六的演唱會，原定昨日離台，前日卻臨時決定多留一天，總共在台灣待了8日7夜，創下她留台最長紀錄。麻衣預定今日下午離台飛赴韓國開個唱。<br>採訪、攝影：黎寶蘋</p></body></html>
