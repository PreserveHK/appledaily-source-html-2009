<html><header><meta charset="utf-8"><title>案件速遞司機認不小心撞死老翁</title></header><body><h1>案件速遞<br>司機認不小心撞死老翁</h1><p>【本報訊】中型貨車司機去年10月20日駕車駛經大角嘴海富商場對開行人過路線時，並無減慢車速，將一名正橫過馬路的老翁撞至飛彈數米才跌在地上。在附近開診所的一名西醫接報後趕到現場搶救，惟老翁頭部重創，肋骨爆裂不治。被告司機昨在區域法院認罪，本月24日判刑。<br>被告林偉傑（31歲）原被控危險駕駛導致他人死亡罪，昨獲控方接納改認刑責較輕的不小心駕駛罪。<br>案件編號：DCCC280/09</p></body></html>
