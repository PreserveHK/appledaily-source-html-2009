<html><header><meta charset="utf-8"><title>江若琳空肚狂舞見暈</title></header><body><h1>江若琳空肚狂舞見暈</h1><p>江若琳（Elanne）早前拍新歌《ShowYou》MV，想成為新一代跳舞小天后的她特別找來郭富城御用排舞師Sunny，及陳慧琳專用造型師Celia聯手打造新形象，她穿了貼身上衣及迷你裙，大跳勁舞。<br>Elanne早前說：「條裙真係好短，我着咗兩條褲打底呀，一定唔會走光。」她為了穿貼身衫好看，特地不吃晚餐，由晚上七時跳到凌晨五時，餓到見暈，其經理人即逼她進食。</p><p>「幾乎爆腳甲」</p><p>Elanne又謂：「以後都唔敢空肚跳舞，好辛苦。今次破紀錄用咗三日時間排舞，着住對新鞋，跳到幾乎爆腳甲呀。」　撰文：丁寧</p></body></html>
