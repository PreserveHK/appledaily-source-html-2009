<html><header><meta charset="utf-8"><title>鄭融冧學生博攞獎</title></header><body><h1>鄭融冧學生博攞獎</h1><p>鄭融昨日與新城DJ啤梨等在北角出席校園騷活動，這是她在兩個星期之內第二度做校園騷，鄭融說：「年近樂壇頒獎禮，希望可以喺年尾之前做多啲公開活動，因為有啲獎項係透過媒體或者公眾投票選出，學生係重要一群，可以趁住呢啲機會拉票，佢哋啲反應都好好，而且我每年都會叫親朋戚友幫我上網投票，投爆票為止。」<br>鄭融表示對奪取歌曲獎項也有一定信心，雖然之前推出的只是一張精選唱片內，但反應卻不俗，她說：「係我唯一嘅一張可以拎到白金銷量嘅精選碟，如果獎同銷量畀我揀，我寧願揀銷量，因為獎有好多元素影響，但銷量最實際，對歌手成績至為重要。」<br>採訪、攝影：魯萍</p></body></html>
