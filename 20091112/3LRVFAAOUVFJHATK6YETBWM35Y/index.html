<html><header><meta charset="utf-8"><title>2500萬買康樂園孝敬父母</title></header><body><h1>2500萬買康樂園孝敬父母</h1><p>將與老公丁子高港滬分居的楊千嬅一向投資有道，繼早前售出富豪海灣勁賺3千萬後，近日無懼樓價高企連環出招，先以1,200萬掃入貝沙灣6期一個千呎單位作投資用途，近日又頻頻隨雙親往大埔康樂園睇樓，據悉她已看中其中一個2,500呎住所，並準備以2,500萬買下。</p><p>愛大埔空氣好</p><p>千嬅明年與丁子高擺酒後便會搬往陽明山莊居住，出名孝順的她日前便為兩老及弟弟物色安樂窩，加上大埔空氣比較清新，適合老人家居住，才會有此決定。對於買樓一事，千嬅昨日在電話中回應說：「都未成交，係睇過咋嘛，仲有其他選擇嘅，未必一定會買呢度。」<br>採訪：林妃</p></body></html>
