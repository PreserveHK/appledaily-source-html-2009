<html><header><meta charset="utf-8"><title>案件速遞涉批踭撞8女胸男子還柙</title></header><body><h1>案件速遞<br>涉批踭撞8女胸男子還柙</h1><p>【本報訊】觀塘街頭出現疑向女途人「批踭」撞胸的中年漢，日前終落網，被警方控以三項非禮罪名，昨解往觀塘裁判法院提訊。控方指事件涉及八名受害人，要求押後進行認人手續，被告還柙至本月20日再訊。<br>控方昨指被告初步被一名事主認出，尚有七名事主等候進行認人手續。辯方申請保釋，可交出兩千元保釋金，但遭裁判官拒絕。被告黃煜章（57歲）報稱無業，暫毋須答辯。控罪指他於去年4月至12月6日，在觀塘翠屏道的基督教家庭服務中心賽馬會大樓附近，三度非禮女子X。<br>案件編號：KTCC7107/09</p></body></html>
