<html><header><meta charset="utf-8"><title>案件速遞一家六口墳前打架判罰款</title></header><body><h1>案件速遞<br>一家六口墳前打架判罰款</h1><p>【本報訊】兩名姊姊拜祭父母，遇上不相往來的兩名弟弟及弟婦，因墳墓佈置的瑣事起爭執，繼而於墳前大打出手及互擲香燭祭品，令掃墓人士為之側目報警。六名失禮先人的「孝子孝女」，昨在觀塘裁判法院獲准自簽1,000元，守行為一年，兼付堂費500元。<br>六名涉案人士分別是姊姊范錦蓮和范錦秋、弟弟范錦華及范錦榮，以及弟婦高美裳及梁鳳芳，年齡介乎45歲至62歲。案發於本月8日將軍澳華人永遠墳場。<br>案件編號：KTMP2338/09</p></body></html>
