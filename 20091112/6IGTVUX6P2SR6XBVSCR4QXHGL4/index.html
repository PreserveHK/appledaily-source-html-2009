<html><header><meta charset="utf-8"><title>趙碩之最怕男人化妝</title></header><body><h1>趙碩之最怕男人化妝</h1><p>趙碩之昨日穿上性感上衣酥胸半露到灣仔會展宣傳美容用品展，她笑謂自己就讀幼稚園時，已經拿媽媽的化妝品在自己臉上塗鴉，不過，真正到高中後，修讀潮流設計，才學習如何化妝，趙碩之說：「當時有啲男同學都會化妝返學，不過，如果係我男朋友就盡量唔好，我怕親熱時整污糟啲衫，同埋男仔太姿整唔好。」</p><p>男友做白老鼠</p><p>趙碩之表示曾為男友做護膚面膜及化妝，當中一次為測試自己的化妝技術，拿男友做白老鼠，她說：「我叫佢剃晒啲鬚，再幫佢化一個舞台妝，最後化得好難睇，下次都唔夠膽試。」<br>採訪：張俊銘<br>攝影：彭琮然</p></body></html>
