<html><header><meta charset="utf-8"><title>酒井獲取錄讀社工系</title></header><body><h1>酒井獲取錄讀社工系</h1><p>獲判緩刑三年的日本毒后酒井法子，已獲群馬縣創造學園大學的社會工作系取錄。酒井將接受為期約4年的遙距課程，學費約為30萬日圓（約26,000港元），由她自費支付。為了應付日後課程需要，酒井近日已積極學習電腦。</p><p>游說奶奶</p><p>至於酒井的毒夫高相祐一的吸毒案也將於本月27日宣判，酒井曾在庭上揚言會離婚，有指此舉或可助丈夫減刑。另外，向來婆媳關係不俗的酒井，近日積極游說反對他們離婚的奶奶，批准兩人離婚。</p></body></html>
