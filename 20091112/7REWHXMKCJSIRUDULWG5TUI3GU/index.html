<html><header><meta charset="utf-8"><title>iPhone新程式直播英超</title></header><body><h1>iPhone新程式直播英超</h1><p>用iPhone，可以看英超球賽。英國天空電視台（Sky）推出iPhone新應用程式，讓用戶觀看該電視台的節目直播，包括英超球賽，是iPhone首個有傳媒支援的商業電視廣播服務。<br>英國iPhone用戶只須繳付約6英鎊（77.8港元），就可用iPhone透過wi-fi無線上網，收看天空電視台各頻道，包括新聞台SkyNews和體育台SkySports的節目，如英超賽事（圖）。Sky總經理說：「我們的新Sky流動電視應用程式，可利用iPhone和iPodTouch觀看高清直播電視節目。」<br>法新社</p></body></html>
