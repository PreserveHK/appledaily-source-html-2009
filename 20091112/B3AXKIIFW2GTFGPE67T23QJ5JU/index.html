<html><header><meta charset="utf-8"><title>將軍澳大車禍再添亡魂</title></header><body><h1>將軍澳大車禍再添亡魂</h1><p>【本報訊】本周一凌晨將軍澳發生的翻巴士大車禍，至昨晚8時，頭部重傷、手腳骨折的24歲女傷者廖卓苗（前稱廖卓梅）證實不治，令這宗災難式車禍死亡人數增至兩人，34名傷者中，18人仍然留醫，當中三人危殆。醫院管理局發言人稱，昨晚死亡的女傷者意外後一直在沙田威爾斯親王醫院留醫。<br>這宗午夜大車禍於本周一凌晨零時許發生，一輛九巴692線巴士於將軍澳寶順路翻側，其中17歲中五女生葉君媛當場死亡，另有35人受傷，其中六人危殆。過去三日先後有兩名危殆男傷者情況好轉，但至昨晚廖卓苗苦撐了近68小時後終告不治。</p></body></html>
