<html><header><meta charset="utf-8"><title>中彩前廚師拒馬會恩恤</title></header><body><h1>中彩前廚師拒馬會恩恤</h1><p>【本報訊】投注賽馬贏得14萬元，但因職員身份而被馬會沒收彩金及即時解僱的馬會前兼職廚師姚耀華（圖右），昨首次與馬會管理層開會，馬會提出和解方案，建議向他發放一筆解僱恩恤補償，但姚拒絕，堅持討回彩金。<br>姚耀華昨日下午到跑馬地馬會總部拉橫額抗議，獲馬會管理層接見。<br>馬會發言人表示，已重申不會發放彩金，但如果姚有經濟困難，願提供協助，馬會前天已主動介紹兩份工作給他，但遭拒絕。<br>區民傑攝</p></body></html>
