<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰瑤瑤啜溫嵐扮老友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰瑤瑤啜溫嵐扮老友 - 馮仁昭</h1><p>台灣童顏巨乳瑤瑤（左）憑33F巨咪一夜成名，不過佢嘅驕人上圍就似乎唔多利佢，最近有傳加盟種子音樂後，令到同公司擁有32C上圍嘅溫嵐備受威脅，仲話瑤瑤搶晒溫嵐嘅風頭，不過佢哋喺傳媒面前就好識做，前日瑤瑤就喺台灣探溫嵐班，仲親嘴扮老友，瑤瑤賣口乖話：「溫嵐是我心目中的Beyonce。」溫嵐亦禮尚往來話一直將瑤瑤當妹妹，並自嘲胸部一直唔算大，主要係靠胸圍谷出嚟。</p></body></html>
