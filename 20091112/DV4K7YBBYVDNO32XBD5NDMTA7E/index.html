<html><header><meta charset="utf-8"><title>憲哥拍劇身價No.3</title></header><body><h1>憲哥拍劇身價No.3</h1><p>韓國男星李秉憲在新劇《IRIS》中幾乎集集打到飛起，但幸好辛苦有價，據悉他拍該劇穩賺20億韓圜（約1,330萬港元），以此劇共20集計算，他每集酬勞高達1億韓圜（約67萬港元），身價創下韓星拍劇史上最高第三位，僅次於《太王四神記》的裴勇俊和《錢的戰爭》男星朴新陽。<br>雖然憲哥的身價超出韓國電視劇製作協會的上限，但協會負責人指憲哥的片酬收入包括海外版權等在內，故未有違規。該劇女主角金泰希則每集身價2,000萬韓圜（約13萬港元）。</p></body></html>
