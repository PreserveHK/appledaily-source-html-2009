<html><header><meta charset="utf-8"><title>纖體公司傳欠薪好姨：已經賣晒股份</title></header><body><h1>纖體公司傳欠薪<br>好姨：已經賣晒股份</h1><p>薛家燕於05年入股美型堂美容纖體公司，當時還大做生招牌，昨日本報接獲讀者彭小姐投訴該公司位於尖沙嘴格蘭中心的分店，涉嫌拖欠公司職員一個月薪金。</p><p>「借我個名宣傳」</p><p>記者昨日致電薛家燕了解，她說：「我兩年前已經將股份賣晒，我已經同呢間公司冇關係，但我都發覺佢成日借我個名做宣傳，舊年我有fans話收到美型堂叫佢哋上去試美容療程，我已經聯絡過佢哋唔可以咁做，呢次仲搞到欠薪，我會同律師商量，保留法律追究權利。」<br>採訪：比華利</p></body></html>
