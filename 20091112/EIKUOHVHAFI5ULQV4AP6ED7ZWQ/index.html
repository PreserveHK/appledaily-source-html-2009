<html><header><meta charset="utf-8"><title>鯊噬鯊助「剖腹」產子</title></header><body><h1>鯊噬鯊助「剖腹」產子</h1><p>鯊噬鯊，你會以為很兇殘，但有時可能很溫情。<br>新西蘭奧克蘭一個水族館水池，日前有一條鯊魚狠狠咬破另一條鯊魚的肚皮（圖），但這不是一次鯊食鯊血案，而是一次「剖腹」產子事件。被咬鯊魚是一條雌鯊，懷孕了，同伴於是咬破牠的肚皮，助牠產下四條小鯊魚。水族館職員恐怕小鯊被其他魚吃掉，馬上將牠們五母子移送另一小池，這時又發現母鯊體內還有四條小鯊，立即替母鯊接生，母鯊和八條小鯊很平安。<br>水族館管理員說，鯊魚替同伴助產時有發生，但今次咬破肚子助產則聞所未聞，這方法或救了小鯊性命，因為鯊魚多在夜間自然分娩，可能等不及職員救走，就遭其他魚吃掉。<br>英國廣播公司</p></body></html>
