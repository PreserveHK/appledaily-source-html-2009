<html><header><meta charset="utf-8"><title>鍾嘉欣被爆訪伍允龍家</title></header><body><h1>鍾嘉欣被爆訪伍允龍家</h1><p>鍾嘉欣上月被爆與大隻武指伍允龍拍拖睇眼鏡兼煲碟，並夜訪男友昇悅居住所，事後嘉欣大呼寃枉，並謂陪朋友買眼鏡很正常，又聲稱從未到過伍允龍的住所。</p><p>攻破謊言</p><p>不過有網民「永勝文迪」卻爆料，指日前在昇悅居又撞到嘉欣與伍允龍，當時男方戴上鴨舌帽、頭耷耷刻意低調。雖已是晚上，但嘉欣化了濃妝，加上兩人均屬高頭大馬之人，自然搶眼。永勝文迪寫道：「當日我見到嘅呢個男人叫伍允龍，幾高大威猛o架！事後知道原來佢喺附近都有個單位。」他更批評某些藝人講大話，為保形象否認戀情：「講到自己唔識呢個人、未去過呢個人屋企，普通朋友etc.其實都係假嘅！」撰文：林妃</p></body></html>
