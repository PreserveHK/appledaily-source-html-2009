<html><header><meta charset="utf-8"><title>澳洲華裔女生奪Google設計獎</title></header><body><h1>澳洲華裔女生<br>奪Google設計獎</h1><p>澳洲悉尼11歲華裔女童杜杰西（JessieDu，上圖）以袋鼠、樹熊砌出的Google標誌（下圖），勝出Google設計比賽，並於明年1月26日澳洲國慶日登上澳洲Google首頁。<br>Google早前與澳洲的學校合辦首頁圖設計比賽，讓小一至中四學生分成四組參加。杜杰西表示她將保護澳洲自然環境的環保意念融入設計，「袋鼠、樹熊是澳洲獨有動物，假如牠們絕種或受威脅，肯定會令人震驚。至於背景是滿天星星的夜空，寓意只要我們遏止空氣污染，就能欣賞美麗的繁星夜景」。<br>澳洲《悉尼先驅晨報》</p></body></html>
