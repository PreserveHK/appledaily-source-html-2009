<html><header><meta charset="utf-8"><title>嬰兒車夾指　港派保護套</title></header><body><h1>嬰兒車夾指　港派保護套</h1><p>【本報訊】美國當局早前宣佈回收約100萬輛Maclaren嬰兒車，指有關嬰兒車的鉸位曾夾斷12名兒童手指。本港Maclaren表示，在港出售的產品全部安全，毋須回收，如果顧客有需要可以向零售商索取保護套。<br>本港海關因應美國回收產品，表示會了解及跟進事件，如果發現市面有不安全兒童產品，會採取法律行動。美國消費者產品安全委員會表示，在美國收到15宗報告，指有兒童將手指放在BB車鉸位被夾傷，12人夾斷手指。</p></body></html>
