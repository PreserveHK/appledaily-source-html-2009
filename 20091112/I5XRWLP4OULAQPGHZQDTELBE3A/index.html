<html><header><meta charset="utf-8"><title>失落波斯大軍重現人間</title></header><body><h1>失落波斯大軍重現人間</h1><p>電影《戰狼300》講述300名斯巴達戰士在2489年前力抗波斯大軍的悲壯故事，而在這場戰役前45年，據說波斯曾派五萬戰士遠征非洲，但大軍在沙漠中消失，意大利考古學家最近在沙漠發現人類骸骨，使波斯雄師得以重現。<br>據古希臘史學家希羅多德記載，波斯岡比西斯二世公元前525年，派遣五萬大軍攻打錫瓦綠洲，大軍抵達綠洲時遇上沙塵暴，整支部隊被吞噬。卡斯蒂廖內兄弟在錫瓦附近的沙漠探險，發現1.8米高的巨岩是避風沙最佳地方，並挖出過百骸骨和銅劍等，經碳檢驗相信是岡比西斯年代的物件，推斷是失蹤的波斯雄師。<br>英國《每日郵報》</p></body></html>
