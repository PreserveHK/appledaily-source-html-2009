<html><header><meta charset="utf-8"><title>洪金寶明示想抱孫</title></header><body><h1>洪金寶明示想抱孫</h1><p>洪金寶昨日和兒子洪天明、國家體操好手李小鵬及賽車手李英健等到粉嶺高爾夫球場，代表名錶歐米茄出席香港高爾夫球公開賽。洪金寶被問到有否向兒子催婚時說：「冇催佢，家細路有自己嘅諗法同事業，時代唔同，我就舊觀念多啲，最好生十幾個，一家人一齊住。」天明則說：「啱時候就會結婚，由細到大佢都冇畀壓力我。自己希望兩個啦，一仔一女。」<br>李小鵬則透露愛與一班朋友打高爾夫球消閒，他說：「與幾個朋友出去，一打就4、5個小時。」<br>採訪、攝影：藍文浩</p></body></html>
