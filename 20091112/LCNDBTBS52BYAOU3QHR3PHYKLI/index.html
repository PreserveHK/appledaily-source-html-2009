<html><header><meta charset="utf-8"><title>阿妹貪平慳出禍</title></header><body><h1>阿妹貪平慳出禍</h1><p>張惠妹（阿妹）日前與男友何守正撐枱腳斷正，在場一起用餐的經理人陳鎮川隔日又被確診患上H1N1，令阿妹煩上加煩。昨晨她現身台灣桃園機場準備出發赴日籌備巡迴個唱，大批記者已在場守候追訪，阿妹表示自己有做好預防措施，但對於戀情曝光就堅決封口。</p><p>酒店房超細</p><p>不過倒楣事陸續有來，皆因一行人抵達日本新宿，才發現住那間酒店式公寓細到不得了，房間只放得下一張床、電視機和雪櫃，更簡陋得梳洗用具都欠奉。弄得這樣全因阿妹有感於今次個唱開支不菲，為了替公司慳錢，才提議住這間每日房租5,000元新台幣的公寓。<br>採訪、攝影：黎寶蘋</p></body></html>
