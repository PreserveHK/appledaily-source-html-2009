<html><header><meta charset="utf-8"><title>馬德鐘爆劇情谷收視</title></header><body><h1>馬德鐘爆劇情谷收視</h1><p>馬德鐘昨日到新城電台接受訪問，有份主演劇集《富貴門》與《宮心計》相比收視有距離，馬德鐘直言：「所以要宣傳，力挽狂瀾，但兩套劇種唔同，各有觀眾，戲肉喺後面，呂哥會性情大變，又開始會有人死。」馬德鐘表示劇集多位藝員如羅嘉良、呂良偉都不在香港，難以齊集宣傳，故聲勢未及《宮》劇，但仍會盡量擔起宣傳責任。</p><p>唔知張可頤情變</p><p>馬德鐘稍後會與近十年沒有合作的張可頤開拍新劇，早前有傳張可頤與男友分手，馬德鐘說：「唔知道，我哋雖然識咗好耐，好熟，但朋友間唔會提感情事，如果佢想分享會自己講。」<br>採訪、攝影：卓寶花</p></body></html>
