<html><header><meta charset="utf-8"><title>求驗客手記：被彈衣着無品味　林伯新女伴有排執 - 求驗客</title></header><body><h1>求驗客手記：被彈衣着無品味　林伯新女伴有排執 - 求驗客</h1><p>自從早排被拍得同車路士球星林柏特夜蒲後，雖然戀情低調，但好多人已認定北愛爾蘭電視女星碧姬莉（圖）係林伯新女友，開始越嚟越多狗仔隊追訪佢。29歲嘅佢日前着一套黑衫、緊身黑褲，同對黑色露趾鞋，好似隻黑貓咁行街，被英國傳媒彈佢衣着品味唔掂，想做不嬲成為話題嘅英格蘭國腳女伴，怕且仲有排學。講到注重儀容，佢應該學吓高蓮，話晒朗尼嫂啱啱生完，就即刻落力修身，目標係盡快着比堅尼同埋靚衫示人，唔想埋沒好身材喎。</p></body></html>
