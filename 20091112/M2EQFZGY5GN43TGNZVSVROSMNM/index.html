<html><header><meta charset="utf-8"><title>Taylor冧莊奪大獎</title></header><body><h1>Taylor冧莊奪大獎</h1><p>BMI鄉謠音樂大獎昨日在田納西州舉行，近期狀態大勇的小天后TaylorSwift憑《LoveStory》奪得全年最佳歌曲獎，這已是她連續第二年奪得該獎。金像影后妮歌潔曼（NicoleKidman）則陪老公KeithUrban恩愛到場，以一身火紅裝扮示人的她成為全場焦點。<br>昨日嘉賓還包括鄉謠老將WillieNelson及玉女歌手MichelleBranch等，入行43年的唱作男歌手KrisKristofferson就獲頒icon大獎，表揚他對鄉謠音樂的貢獻。</p></body></html>
