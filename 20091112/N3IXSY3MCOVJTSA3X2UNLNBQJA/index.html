<html><header><meta charset="utf-8"><title>陳貝兒揀男友如揀鞋</title></header><body><h1>陳貝兒揀男友如揀鞋</h1><p>陳貝兒和王貽興昨日到九龍塘宣傳美國品牌秋冬鞋款，兩人均被大會冠以才子才女稱號，他們異口同聲強調選擇鞋子等同選擇男女朋友，比較專注舒服、多功能及耐用。</p><p>實用為主</p><p>自言家中有30多對鞋的陳貝兒最愛就是高跟鞋，她笑說：「雖然我咁高，但我一連四季都係着高踭鞋，始終女仔係貪靚，我朋友屋企仲有過百對鞋㖭。我揀鞋以實用為主，唔花巧，好似男朋友唔使靚仔一樣。」<br>王貽興也坦言曾為女友挑選高跟鞋，他笑說：「有啲高踭鞋要成四位數字一對，以前覺得唔值，但知道高踭鞋嘅力學同建築嘅力學研究係一樣之後，自己都唔敢再出聲咯。」<br>採訪、攝影：馬建華</p></body></html>
