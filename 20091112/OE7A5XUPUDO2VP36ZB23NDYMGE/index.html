<html><header><meta charset="utf-8"><title>農夫旺角掟彈</title></header><body><h1>農夫旺角掟彈</h1><p>農夫前晚到旺角鬧市為服裝品牌宣傳，由於他們所在之地正是早前有狂徒擲鏹水彈的位置，兩人前晚卻照舊擲彈，但只限笑彈，即時吸引途人圍觀，場面混亂，更有警員到場了解情況。<br>農夫自爆兩人一向是危險人物，他們說：「因為之前試過兩次喺旺角做嘢，之後嗰日就發生擲腐蝕性嘅液體，所以我哋建議警方呢日要派多啲人巡視，因為一定係高危日子。」此外，農夫近日正與運動鞋品牌傾緊crossover出波鞋，到時兩人的名字更有機會出現在波鞋上，令他們大感興奮。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
