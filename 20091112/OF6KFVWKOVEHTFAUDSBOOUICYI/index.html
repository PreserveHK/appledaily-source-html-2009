<html><header><meta charset="utf-8"><title>女配角抬頭打孖行性感</title></header><body><h1>女配角抬頭打孖行性感</h1><p>《吸血新世紀》一片除令三位主角走紅，擔當配角的新晉女星也火速上位，近日該系列兩位女星AshleyGreene及ChristianSerratos分別以性感姿態亮相雜誌封面及廣告，人氣絕不輸蝕。</p><p>全裸反皮草</p><p>於片中飾演羅拔殭屍姊姊的AshleyGreene，向來走鄰家女孩路線，但她近日也穿起背心短裙為男士雜誌《MAXIM》拍攝惹火封面，性感中帶健康。而於片中飾演羅拔同校同學的ChristianSerratos則更為大膽，她於樹林中全裸為動物權益組織PeTA拍攝反皮草廣告，大晒性感身材，令人想入非非。</p></body></html>
