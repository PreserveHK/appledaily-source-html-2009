<html><header><meta charset="utf-8"><title>阿嬌沉醉女神夢</title></header><body><h1>阿嬌沉醉女神夢</h1><p>鍾欣桐最近擔任電器連鎖店代言人，日前拍攝平面廣告時，她換了多個造型，展現成熟美態，其中一個希臘女神造型，令她十分陶醉，阿嬌說：「真係好耐未見過自己咁有女人味，我埋位時自我催眠，當自己係希臘其中一尊石像，出嚟效果好優雅呀。」<br>拍攝期間，阿嬌一度因衣服上的羽毛而出現過敏反應，皮膚又紅又癢，一身紅疹，但她堅持拍畢才去看醫生，拍照時還姿勢及表情多多，攝影師都笑謂少點精力也拍不到她火速轉換的姿勢。阿嬌謂能夠擔任電器店代言人，即使一向少買電玩電器，也即與助手往採購一番。<br>撰文：丁寧</p></body></html>
