<html><header><meta charset="utf-8"><title>捐錢打保齡贏餐券</title></header><body><h1>捐錢打保齡贏餐券</h1><p>東亞運前哨戰?!11月14日（9:30am-6:30pm）將於紅磡黃埔新天地黃埔美食坊地庫雷霆保齡舉行的《新城慈善保齡爭霸戰》，除有香港隊代表胡兆康及藝人孫耀威、張繼聰等外，你亦只要向仁愛堂捐$10，就可參加「難局妙手挑戰賽」或「親子保齡球賽」，並有機會贏到原價$1,575.2的九龍萬麗酒店碧翠咖啡閣四人自助晚餐或九龍萬麗酒店滿福樓晚市現金券$500，一舉兩得。<br><br>記者：林佩婷<br>查詢及報名：36988247</p></body></html>
