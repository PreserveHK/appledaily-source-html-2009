<html><header><meta charset="utf-8"><title>巴西大停電</title></header><body><h1>巴西大停電</h1><p>巴西前晚（周二晚）10時許大停電，兩大城市聖保羅、里約熱內盧和九個州黑漆漆一片四小時，全國1/4人口，即5,000萬人受影響，機場、地鐵全面停擺，消防員疲於奔命營救困市民，休班警員全部消假上街維持治安，但仍有賊人摸黑偷竊搶掠，酒吧客人對着洋燭飲啤酒。今次大停電，肇因是巴西最大的伊泰普壩水力發電站故障。巴西2005和2007年也因黑客攻擊導致停電，但當局否認前晚大停電是黑客搞破壞。<br>法新社/美聯社</p></body></html>
