<html><header><meta charset="utf-8"><title>維特健靈前員工索償</title></header><body><h1>維特健靈前員工索償</h1><p>【本報訊】歌星陳美齡胞姊陳曦齡與名醫丈夫謝德富合營的健康產品公司維特健靈，去年7月懷疑員工盜竊200萬元貨品，即時解僱約40名員工，其中11人更被警方拘捕。事件擾攘一年，涉案員工最近終洗脫罪名。他們不滿遭無理解僱，入稟勞資審裁處追討逾200萬元離職賠償。案件昨日開審，27宗申索個案中有兩宗達成和解，其餘個案押後至明年處理。員工不滿遭資方誣告盜竊，不排除透過其他法律途徑追究責任。</p></body></html>
