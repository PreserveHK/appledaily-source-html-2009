<html><header><meta charset="utf-8"><title>求驗客手記：率先用世冠盃球場　曼城中東行威到盡 - 求驗客</title></header><body><h1>求驗客手記：率先用世冠盃球場　曼城中東行威到盡 - 求驗客</h1><p>有錢大晒！曼城趁呢個國際賽期去阿聯酋集訓，今日會同阿聯酋國家隊踢表演賽。曼城兵去到阿布扎比自然得到帝王式待遇，可以盡享金碧輝煌嘅酋長宮殿酒店（EmiratesPalace）嘅設施，連個將會喺下個月主辦世冠盃嘅新球場，都率先俾曼城兵練習，名副其實係飲頭啖湯，難怪個個球員都話爽！曼城日前已落實同阿聯酋電訊集團Etisalat簽3年贊助合約，真係水頭充足，唔怪得領隊曉士大聲講：「轉會市場一關閉，第2日我哋就準備下次重開後嘅策略。」</p></body></html>
