<html><header><meta charset="utf-8"><title>赤西仁被爆恃紅生驕</title></header><body><h1>赤西仁被爆恃紅生驕</h1><p>日本偶像組合KAT-TUN成員赤西仁擔正的處男電影《BANDAGE》，將於明年1月上映，近日他已埋首一連串的宣傳工作。不過，赤西仁日前接受朝日電視台的訪問時，便被幕後工作人員在網誌中指他態度欠佳。<br>該工作人員指赤西仁受訪時態度冷淡，一副愛理不理的樣子，最後更促請赤西仁的事務所好好管教他。</p><p>Fans群起反擊</p><p>文章公開後，該名工作人員受到大批赤西仁fans的電郵及留言攻擊，不堪fans壓力之下，惟有將留言刪除。<br>是非女星澤尻英龍華也曾因宣傳時態度囂張而遭杯葛，希望赤西仁引以為鑑，不要重蹈覆轍。</p></body></html>
