<html><header><meta charset="utf-8"><title>今日壽星：麥卡菲（BenniMcCARTHY）</title></header><body><h1>今日壽星：麥卡菲（BenniMcCARTHY）</h1><p>出生日期：12/11/1977（32歲）<br>國籍：南非<br>位置：前鋒<br>現效力球會：布力般流浪<br><br>32歲的麥卡菲生涯的高峯期為在03至06年效力葡萄牙的波圖，曾獲現執教國際米蘭的前波圖教練摩連奴重用；麥卡菲在04年歐聯16強主場入兩球，協助球隊擊敗強敵曼聯，為波圖最終贏得04年歐聯冠軍奠定基礎。</p></body></html>
