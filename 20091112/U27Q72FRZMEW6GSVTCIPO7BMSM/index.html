<html><header><meta charset="utf-8"><title>城城捱病怕食藥</title></header><body><h1>城城捱病怕食藥</h1><p>郭富城早前到了泰國為新片《B+偵探》拍攝通宵戲後，又到杭州為其世界巡迴個唱綵排兼演出，雖然杭州個唱曾被投訴擾人清夢，但無損他在台上載歌載舞，在逾三萬觀眾的熱烈氣氛下，城城以金粉肌肉look出場。<br>城城雖身體抱恙，但為免影響工作，自爆怕吃藥的他也無奈看醫生食藥，起初也擔心影響演出，他笑說：「歌迷的支持是最好的強心針，我很享受站在舞台的感覺，希望有華人的地方，自己也可以去表演。」</p><p>拉隊嘆大閘蟹</p><p>個唱完畢，城城拉大隊吃大閘蟹和麻辣火鍋，不過最令他興奮是獲主辦商力邀於明年到內地其他城巿繼續演出「舞林正傳」演唱會。　撰文：林妃</p></body></html>
