<html><header><meta charset="utf-8"><title>求驗客手記：薩軍續鬧前鋒荒　斷掌前鋒勢任正選 - 求驗客</title></header><body><h1>求驗客手記：薩軍續鬧前鋒荒　斷掌前鋒勢任正選 - 求驗客</h1><p>我求大俠一向都好欣賞面對逆境永不放棄嘅人物，好似薩拉戈薩前鋒阿歷士山齊士咁；阿歷士山齊士上周六對華倫西亞嘅西甲聯賽中後備入替，成為西甲歷史首位披甲上陣的無手球員。原來阿歷士山齊士天生右手就冇手掌，不過佢冇放棄，仲得到做醫生嘅父親支持，未加盟薩拉戈薩成為全職球員前，更加係大學法律系學生。年僅20歲嘅阿歷士，回憶細路仔時為咗踢足球，甚至門將都肯做。由於薩軍有艾里斯文迪、烏捷、巴拿里奧等前鋒都傷晒，22號作客馬拉加嘅西甲比賽，阿歷士山齊士更加有機會踢正選。加油呀，阿歷士！</p></body></html>
