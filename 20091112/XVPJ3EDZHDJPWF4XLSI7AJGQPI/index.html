<html><header><meta charset="utf-8"><title>縮細旅行袋返工去</title></header><body><h1>縮細旅行袋返工去</h1><p>近期手袋界之中一眾WorkBag都算搶風頭，貴的幾萬蚊先有交易，如果想搵平價版，RABEANCO最新推出的Viaggio手袋系列就成為不錯的考慮。此款是參照旅行袋款式作藍本，牛皮製造，手袋尺碼當然較小，可作日常使用的大碼手袋，放置A4文件、記事簿及電子手賬都無問題，內櫳夠多間隔，手提電話、銀包及化妝袋都可分隔擺放，二千有找實在抵用。<br><br>記者：葉雪芯</p><p>查詢：35680988</p></body></html>
