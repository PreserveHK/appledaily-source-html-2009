<html><header><meta charset="utf-8"><title>林志玲周街掃小吃</title></header><body><h1>林志玲周街掃小吃</h1><p>台灣第一名模林志玲已慢慢轉型為電影界名導演的新寵，但無論她的身份是今日的演員還是以前的模特兒，她與各大品牌的關係仍相當密切，甚至有報道曾寫過沒有名牌靚衫、經她自行搭配的造型，往往都令她艷光盡失。<br>志玲與周杰倫拍檔擔任最新一期《men'suno》的封面人物，放下性感晚裝，改穿較casual衣着出現的她，接受訪問時強調自己一向不在乎別人的批評及眼光。</p><p>懶理別人目光</p><p>志玲說：「就算至今，我有時候還會乘搭捷運，也會穿得很邋遢吃路邊攤檔，我從來都能放下別人眼光這關卡。」　撰文：葉雪</p></body></html>
