<html><header><meta charset="utf-8"><title>張東健鬼臉粉絲</title></header><body><h1>張東健鬼臉粉絲</h1><p>早前確認高素榮是女友身份的韓國男星張東健，一向是花美男的代表，但今晚播出的MBC電視台節目《明星的秘密》卻大整蠱，公開了一張健哥在初出道時扮鬼臉的照片，雖然面容走樣，但未有嚇走fans，反而獲讚可愛。<br>據拍下照片的記者透露，當時身為新人的健哥正在拍攝劇集《我們的天堂》，他大讚健哥為人隨和，雖然生得靚仔卻不介意扮醜，令人充份感到其魅力。節目還公開了健哥求學時期的相片，踢爆原來健哥的智商高達143，並請來老師大談這位明星學生。</p></body></html>
