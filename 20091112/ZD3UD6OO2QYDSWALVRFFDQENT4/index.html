<html><header><meta charset="utf-8"><title>長谷川極速收身晒命</title></header><body><h1>長谷川極速收身晒命</h1><p>日本女星長谷川京子今年5月為組合PornoGraffitti結他手丈夫新藤晴一誕下一子後，已火速收身成功。長谷川登上新一期日本雜誌《an.an》封面兼為雜誌的美容特集拍攝寫真，大晒產後收身成果。</p><p>初為人母感動</p><p>剛結婚滿一周年的長谷川京子，在雜誌訪問中大談婚姻生活及初為人母的感受，她表示第一眼看到兒子時，感覺十分奇妙，她說：「就像與老朋友久別重逢，令我十分感動。」她又透露BB的鼻仔似足爸爸，而眼仔睩睩的樣子則與自己如同餅印。</p></body></html>
