<html><header><meta charset="utf-8"><title>Kelly靚妝不求人</title></header><body><h1>Kelly靚妝不求人</h1><p>陳慧琳（Kelly）、陳奕迅（Eason）和李克勤等環球歌星早前合力灌錄《Uni-Power合唱造大力量》唱片外，又趁空檔拍攝2010年年曆。<br>9月生日的Kelly，順理成章成為9月份的代表，出名愛靚的她，化妝也不假手於人，趁錄音空檔為靚樣補妝。至於愛搞鬼搞馬的Eason，為了團隊着想，也乖乖地合作起來，拍照期間沒有在旁搗蛋。</p><p>克勤零瑕疵</p><p>另一方面，碟中收錄樂隊MR.與克勤合唱的歌曲《未卜先知》，MR.對克勤讚不絕口，主音Alan說：「聽過克勤唱歌好多次，不過第一次喺錄音室見證『零瑕疵』嘅威力。」<br>撰文：林妃</p></body></html>
