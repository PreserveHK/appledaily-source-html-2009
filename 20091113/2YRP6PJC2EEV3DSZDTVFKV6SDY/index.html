<html><header><meta charset="utf-8"><title>Mandy同男友過熱辣聖誕</title></header><body><h1>Mandy同男友過熱辣聖誕</h1><p>MandyLieu與鈴木仁昨日出席德福商場聖誕節活動時，扮成公主王子化身為聖誕啤啤熊愛心大使。</p><p>織頸巾失敗</p><p>今年聖誕Mandy透露會與男友陳柏霖返她的家鄉馬來西亞過節，她說：「今年係我同柏霖第三年一齊過聖誕，第一年喺日本過，上年喺大馬過，今年都係，每年聖誕節都要去教堂。」<br>問是否已準備了聖誕禮物給男友？Mandy說：「之前織頸巾畀男友，太核突失敗咗，所以我叫佢唔好戴，佢畫過卡畀我，都係祝福大家平安健康。柏霖家keep住拍電影，大家好少見，但我都會支持佢。」<br>採訪、攝影：RitaLeung</p></body></html>
