<html><header><meta charset="utf-8"><title>高球束衣除衫練波</title></header><body><h1>高球束衣除衫練波</h1><p>想打高爾夫球，不一定要勞師動眾去高球場，德國內衣品牌黛安芬（Triumph）在日本推出的高球束衣「NiceCupinBra」，隨時可變身推桿練習器，球手一旦推球入洞，內置喇叭便會狂呼「好波！」<br>高球近日成為日女潮流玩意，黛安芬於是大玩噱頭，推出草綠色高球束衣，捲開便是1.5米長的A貨推桿練習器，捲起則當做口袋，盛載額外高球和恤衫，罩杯面的小旗幟則當做記分筆。<br>英國《每日電訊報》</p></body></html>
