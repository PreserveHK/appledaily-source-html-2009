<html><header><meta charset="utf-8"><title>澤尻避走法國拍情慾片</title></header><body><h1>澤尻避走法國拍情慾片</h1><p>日本女星澤尻英龍華最近已被事務所以違約搵外快為由炒魷，連新片《宇宙戰艦大和號》的女主角角色也慘被飛掉，有傳正避走法國的她，近日手頭緊，不只正準備在當地拍攝大膽寫真，也有意主演一部被喻為日本版《艾曼妞》（Emmanuelle）的情慾片，於片中飾演豪放人妻，在鏡頭前上演激烈床戲，藉以大賺一筆。</p><p>酒井獲邀拍AV</p><p>此外，有傳日本女星酒井法子獲AV製作公司以1億日圓（約860萬港元）邀拍色情影帶，不過，圈內人表示酒井會為兒子着想而拒絕。</p></body></html>
