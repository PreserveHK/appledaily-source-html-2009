<html><header><meta charset="utf-8"><title>案件速遞《東方》女工偷香水罰款</title></header><body><h1>案件速遞<br>《東方》女工偷香水罰款</h1><p>【本報訊】在東方報業集團當清潔女工的中年婦，聲稱一時貪心，偷去女職員四支香水，但過程遭閉路電視拍下，罪行無所遁形。她昨在粉嶺裁判法院承認偷竊罪，判罰款4,000元及賠償女事主2,430元。<br>案情指，本月5日，女事主將一個環保袋放在辦公桌，內裏有四支總值2,430元的香水，翌日發現整個環保袋不翼而飛。上司翻看辦公室內的閉路電視，發現是被告梁順琼（59歲）所為。<br>案件編號：FLC3377/09</p></body></html>
