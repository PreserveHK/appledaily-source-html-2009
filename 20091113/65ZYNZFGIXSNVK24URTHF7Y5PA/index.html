<html><header><meta charset="utf-8"><title>索女除戴胸圍創紀錄</title></header><body><h1>索女除戴胸圍創紀錄</h1><p>《健力士世界紀錄大全》輯錄了很多千奇百怪的紀錄，明年新版中又會多一項有趣紀錄，就是一分鐘內除戴胸圍次數最多的世界紀錄。<br>擁有30E驕人上圍的英國《太陽報》第三頁女郎瓊斯（RosieJones左圖右），與另一名第三頁女郎魯爾（BeckyRule左圖左），鬥快在一分鐘內除戴胸圍，兩人手法奇快，最終瓊斯成功除戴了七次，擊敗只完成了六次的魯爾。瓊斯坦言以為除戴胸圍很容易，但卻令雙手疼痛不已。<br>英國《太陽報》</p></body></html>
