<html><header><meta charset="utf-8"><title>隔牆有耳：521個蛋糕賀馬會125歲 - 謝毅</title></header><body><h1>隔牆有耳：521個蛋糕賀馬會125歲 - 謝毅</h1><p>馬會125歲生日，慶祝活動多到數唔晒，特別準備咗521個、總共重約1,000磅嘅蛋糕，噚日起一連四天分別送到跑馬地、沙田、上水雙魚河各部門，以及全港各場外投注站、電話投注中心，甚至遠至北京馬會會所，數以千計員工都可以切蛋糕慶祝吓。<br>要張羅咁多個蛋糕都唔係簡單嘅事，喺送出蛋糕之前，馬會行政總裁應家柏特別同一班同事大合照，應家柏又準備咗生日利是，多謝同事多年來為馬會工作。生日利是有餡o架──就係餅券一張，全職員工仲有員工餐廳生日宴及壽包餐券，下個月就有員工聖誕嘉年華。</p></body></html>
