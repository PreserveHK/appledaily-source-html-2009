<html><header><meta charset="utf-8"><title>廖碧兒撐柴九輕陳豪</title></header><body><h1>廖碧兒撐柴九輕陳豪</h1><p>廖碧兒前晚在港島香格里拉酒店出席美容產品記者會，她謂已積極找出席台慶的衣裙，廖碧兒說：「我要就番表演啲衫，所以到家都未借到衫，因為前年掟晒蛋糕，所以家啲借衫公司都好驚，怕整污糟啲衫。」</p><p>狀態Fit靚裝示人</p><p>問廖碧兒會否主要選性感衣服，她說：「以靚為主，今年自己fit咗好多，希望以最靚一面示人。」怕不怕屆時公司將她與陳豪緋聞擺上枱，安排一起出席，廖碧兒說：「就算安排一齊都冇問題，我好耐冇同佢合作。」<br>談到陳豪有份角逐今年視帝，廖碧兒說：「佢不嬲有實力，不過我今年偏心少少，希望柴九攞，佢好認真，又肯教後輩。」<br>採訪：藍文浩<br>攝影：彭琮然、陳順禎</p></body></html>
