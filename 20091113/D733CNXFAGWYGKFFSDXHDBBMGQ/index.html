<html><header><meta charset="utf-8"><title>求驗客手記：戲院直播巴塞對皇馬 - 求驗客</title></header><body><h1>求驗客手記：戲院直播巴塞對皇馬 - 求驗客</h1><p>西甲「國家打吡」巴塞隆拿主場鬥皇家馬德里，到月尾先舉行，但呢場重頭大戰已經提前喺西班牙當地成為球迷討論話題，而且仲會破天荒喺當地戲院提供直播畀球迷欣賞。雖然呢場大戰屆時會喺巴塞嘅魯營進行，球場已經可以容納成98,000人，但預計仍會坐無虛席；其他球迷如果想睇呢場波，除咗喺屋企同酒吧外，亦可以到戲院同一大班人一齊睇，而收費亦只係同睇場戲嘅價錢一樣，仲可以有大銀幕同頂級音響享受，對西班牙球迷嚟講認真盞。我求大俠希望香港嘅收費台可以盡快落實西甲直播權，等本港球迷唔使上網睇咁辛苦啦！</p></body></html>
