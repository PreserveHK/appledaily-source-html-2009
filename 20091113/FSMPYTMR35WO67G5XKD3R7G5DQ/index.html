<html><header><meta charset="utf-8"><title>基辛格選權力7子凱撒大帝第1</title></header><body><h1>基辛格選權力7子<br>凱撒大帝第1</h1><p>美國前國務卿基辛格認為，所謂權力是要有遠見，並有能力將之實現。他以此為標準，選出史上最有權力七人。<br>排首是為羅馬帝國奠下基礎的凱撒大帝；第二是結束中國戰國亂局，統一全國的秦始皇；第三是帶領俄羅斯由落後走向現代化的彼得大帝；第四是印度聖雄甘地；第五位是曾攻陷大半歐洲的法國皇帝拿破崙。至於第六和第七人，分別是帶領美國走向世界舞台的第26任總統大羅斯福，以及是1945年後歷屆美國總統，他們領導下的美國擁有超強經濟和軍事實力，是進步及和平不可或缺的力量。<br>美國《福布斯》</p></body></html>
