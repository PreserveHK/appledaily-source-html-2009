<html><header><meta charset="utf-8"><title>戚美珍賀志偉做老闆</title></header><body><h1>戚美珍賀志偉做老闆</h1><p>戚美珍、黎瑞恩和王馨平昨日到尖沙嘴，為中醫醫療中心開幕擔任嘉賓，老闆之一的曾志偉在場招呼客人。戚美珍表示閒時也會和老公苗僑偉去做腳底按摩，問她是否已準備戰衣出席無綫台慶？她笑說：「冇呀，個獎都未傾掂。」<br>問戚美珍會否以性感打扮出現，她表示當晚大把人以性感look現身，加上她已為人母，故此毋須性感示人。羅嘉良將於下月中在北京擺酒，戚美珍表示和老公皆有工作在身，但會度期出席。<br>採訪：何慧斯<br>攝影：陳志嵐</p></body></html>
