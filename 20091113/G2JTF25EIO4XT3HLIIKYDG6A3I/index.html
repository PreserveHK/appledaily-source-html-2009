<html><header><meta charset="utf-8"><title>影快相：經典賽車品牌重現香港</title></header><body><h1>影快相：經典賽車品牌重現香港</h1><p>來自阿根廷嘅Suixtil係著名經典賽車時裝品牌，雖於五六十年代叱咤於車手行列，但沉寂多時，最近捲土重來，將旗下最經典嘅「復刻系列」帶到香港。<br>作為殺入亞洲市場嘅第一站，Suixtil更邀請到香港頂級賽車手歐陽若曦做亞洲區唯一代言人，希望以他對賽車嘅熱誠，展示Suixtil型格、舒適、熱情嘅形象。今次打頭陣嘅「復刻系列」既保留到傳統經典設計，剪裁又貼近潮流，的確為不少車迷帶來多一個衣飾好選擇。<br>查詢：28123935<br><br>記者：許維雅</p></body></html>
