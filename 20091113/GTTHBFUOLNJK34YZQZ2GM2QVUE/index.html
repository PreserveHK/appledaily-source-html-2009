<html><header><meta charset="utf-8"><title>財話短說洪橋8.8億購巴西礦商66%</title></header><body><h1>財話短說<br>洪橋8.8億購巴西礦商66%</h1><p>▲洪橋集團（8137）收購ShandongZhiXiang旗下巴西翔藍礦業66%權益，涉資8.8億元，其中4.8億元以發行6億股新股支付，每股作價0.8元，較停牌前0.85元折讓5.88%；餘額發行可換股債券支付，每股行使價1元。翔藍在巴西巴伊亞州擁有3個錳礦探礦權，面積合計5757.08公頃，初期勘探料有800萬噸錳礦，惟未展開營運。</p></body></html>
