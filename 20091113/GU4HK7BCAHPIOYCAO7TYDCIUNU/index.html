<html><header><meta charset="utf-8"><title>軒仔教詠春女唱歌</title></header><body><h1>軒仔教詠春女唱歌</h1><p>影壇新人陳家桓（Rose）即將參演詠春高手冼國林監製新片《葉問前傳》，她日前生日，身為師傅的冼國林替Rose搞了神秘生日會，並邀請陳煒和張敬軒等撐場，生日會最終由冼國林埋單。</p><p>地獄式訓練</p><p>問到Rose的生日願望，她說：「我希望人人都身體健康。」為了應付月底新片開拍，她近日已進行地獄式集訓，每日都要練習最少兩小時的詠春，冼國林也大讚這位徒弟夠勤力。<br>同場的張敬軒還答應教壽星女唱歌，冼國林更說：「我已經邀請咗軒仔同Rose合唱《葉問前傳》嘅主題曲。」<br>採訪：比華利
</p></body></html>
