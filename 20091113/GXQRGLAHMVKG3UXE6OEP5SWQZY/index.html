<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿成都晒靚衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫燕姿成都晒靚衫 - 馮仁昭</h1><p>孫燕姿繼台北、新加坡、上海同北京後，日前佢喺成都演出巡迴演唱會，當晚孫燕姿請嚟韓國人氣組合SuperJunior-M做嘉賓，佢哋仲同孫燕姿合唱一曲《遇見》，雖然只係做嘉賓，但係SuperJunior-M表現好認真，仲提前一日去到當地綵排。孫燕姿當晚換咗多套靚衫上台，不過之前佢喺台灣演出，因為有件衫除唔到，結果佢索性剪爛佢，件衫係張叔平幫佢造，佢幾擔心張叔平會嬲咗佢，好彩佢不單止冇嬲，仲幫孫燕姿設計新嘅靚衫。</p></body></html>
