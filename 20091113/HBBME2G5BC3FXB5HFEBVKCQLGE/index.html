<html><header><meta charset="utf-8"><title>家樂晒英文趕老外</title></header><body><h1>家樂晒英文趕老外</h1><p>張學友、袁詠儀和吳家樂等前晚在尖沙嘴為新戲《72家租客》拍外景，他們在一家餛飩麪店拍攝，身為監製的曾志偉當晚亦在現場監督，鏡頭前後不時和學友及靚靚研究表情及演出細節，狀甚肉緊。</p><p>阻止入食店</p><p>不過拍攝中途突然有位外籍遊客衝入舖內表示要吃麪，工作人員向他示意拍戲中不能內進，但雙方雞同鴨講未能溝通，只隱約聽到老外猛講「noodle」，工作人員則只說「stop」，結果擾攘分幾鐘後，吳家樂出口相助，以流利英語向外籍遊客解釋，最終老外笑笑口地離開，靚靚還向老外揮手道別。採訪：馬建華<br>攝影：葉君海</p></body></html>
