<html><header><meta charset="utf-8"><title>潘越雲內地銀療情傷</title></header><body><h1>潘越雲內地銀療情傷</h1><p>台灣殿堂級歌手潘越雲早前到南京為某電視台頒獎晚會擔任表演嘉賓，獻唱首本名曲《野百合也有春天》及《我是不是你最疼愛的人》，現場觀眾齊聲大合唱，相當熱鬧。</p><p>開巡迴騷</p><p>潘越雲歷經婚變後專心事業，繼早前來港與萬芳及陳潔儀等舉行演唱會後，她又在台北舉行過女歌手雜錦演唱會。明年1月開始，她將在內地舉行巡迴個人演唱會，她笑謂屆時也會邀請那些女拍檔助陣當嘉賓，也會邀請縱貫線成員周華健、李宗盛及羅大佑演出。<br>至於會不會邀請女兒上台來個母女檔合唱，潘越雲大賣關子說：「有一位神秘嘉賓，要等觀眾來看才知道。」<br>撰文：丁寧</p></body></html>
