<html><header><meta charset="utf-8"><title>FredPerry100歲　進駐朗豪坊</title></header><body><h1>FredPerry100歲　進駐朗豪坊</h1><p>經典的FredPerry今年剛剛100歲，為紀念創辦人FredrickJohnPerry及品牌多年來的成就，今年品牌將進行一連串活動。在香港，品牌就剛剛進駐潮人集中地朗豪坊，方便潮人入貨。今年秋冬，設計以深沉色為主，再配合淺色鮮艷的領口、袖口及衫腳的colorfultipping，十分搶眼。</p><p>旺角朗豪坊L6,6-10號舖35144380</p></body></html>
