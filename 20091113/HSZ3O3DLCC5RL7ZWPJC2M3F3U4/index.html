<html><header><meta charset="utf-8"><title>黃家強生日心繫乖仔</title></header><body><h1>黃家強生日心繫乖仔</h1><p>今日45歲生日的黃家強昨日與楊愛瑾（Miki）周國賢及at17參與中環舉行手機活動，當家強以為活動完畢，大會推出蛋糕給他驚喜預祝生日。家強表示甚少慶祝生日，今年一班好友紛紛給他驚喜開派對，而昨晚踏入正日時留給太太及囝囝。問到生日願望？他說：「家乜都諗住個囝囝，冇咗自己，希望佢讀到間好師資嘅幼稚園。」至於會否再追多個小朋友，他表示順其自然，但太太有考慮添多個小朋友陪囝囝成長。</p><p>Miki慎言</p><p>Miki對於傅穎日前默認死敵是鄧麗欣，她表示不知情，可能報道經常以此用詞便直接回答，她說：「家我講嘢小心啲，唔想報道出街引起誤會。」<br>採訪、攝影：馬建華</p></body></html>
