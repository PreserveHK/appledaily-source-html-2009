<html><header><meta charset="utf-8"><title>傳奇名將再現澳門</title></header><body><h1>傳奇名將再現澳門</h1><p>今個月底就係一年一度澳門格蘭披治大賽車舉行嘅日子，今年又係澳門特別行政區成立十周年，屆時將舉行各種慶祝活動，盛事之一嘅賽車項目更邀請到曾於東望洋大賽擊敗舒密加、夏健倫、艾雲等一眾三級方程式高手而奪魁嘅百拉咸（DavidBrabham）重臨澳門。澳門對於今年奪得勒芒24小時大賽及美國勒芒巡迴賽冠軍嘅Brabham而言猶如事業里程碑，事關佢於澳門奪得F3冠軍之後，就直接晉身F1大賽，繼而奪獎無數，可想而知澳門賽車係幾多賽車英雄嘅孕育地！<br><br>記者：梁美甜</p></body></html>
