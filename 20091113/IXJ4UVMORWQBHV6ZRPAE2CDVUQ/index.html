<html><header><meta charset="utf-8"><title>袁彌明、青姐鬥使錢</title></header><body><h1>袁彌明、青姐鬥使錢</h1><p>袁彌明最近與譚凱琪等主持有線娛樂台節目《精算俏佳人》本月22日推出，股評人胡孟青更首度粉墨登場，擔任娛樂節目主持，教女性職場貼士及理財心得。<br>日前一眾主持化身成《色慾都市》女主角拍宣傳片，自資做老闆的袁彌明自言屬精打細算一族，加上近年開舖做生意，故希望可以與觀眾分享自己的實戰經驗。</p><p>譚凱琪怕失禮</p><p>至於最叻使錢扮靚的譚凱琪自言心情十分緊張，加上自己屬於小事糊塗之人，故錄影前要做足功課，她說：「佢哋個個都係轉數高、數口精嘅女性，希望今次合作可以提升自己嘅轉數，仲可以向青姐討教投資心得。」<br>撰文：林妃</p></body></html>
