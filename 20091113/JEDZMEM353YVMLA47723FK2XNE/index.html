<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬雅舒打鬧吳卓羲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬雅舒打鬧吳卓羲 - 馮仁昭</h1><p>早排同吳奇隆鬧離婚風波嘅馬雅舒，日前喺成都參加四川電視節，宣傳佢同吳卓羲主演嘅電視劇《大丫鬟》。佢喺套劇入面同吳卓羲有場激情戲，仲傳埋緋聞，馬雅舒日前接受訪問例牌否認：「我們那段所謂激情戲只是朋友間的打打鬧鬧而已，沒甚麼的。完全沒有曖昧啊，怎麼可能呢？其實吳卓羲有句名言叫『拍戲已經那麼辛苦了，板着臉不是更無聊？』」<br>問佢會唔會考慮再婚，馬雅舒就好大方咁話隨緣喎。</p></body></html>
