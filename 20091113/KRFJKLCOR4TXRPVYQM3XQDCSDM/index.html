<html><header><meta charset="utf-8"><title>宋承憲演韓版Mark哥</title></header><body><h1>宋承憲演韓版Mark哥</h1><p>韓國型男宋承憲近日落實演出翻拍港產片《英雄本色》的新片《無敵者》，飾演周潤發的角色Mark哥，而《海雲臺》男星李民基則演張國榮的角色。<br>《英》片當年在韓國上映時大受歡迎，據悉電影公司早在06年已購下版權打算翻拍，改名為《無敵者》，並會加入不少韓國元素，講述背叛北韓的特工來到南韓投身黑幫。導演是曾經執導《白蘭》的宋海星，製作費達100億韓圜（約6,700萬港元），預計最快下月開鏡，在泰國拍外景。</p></body></html>
