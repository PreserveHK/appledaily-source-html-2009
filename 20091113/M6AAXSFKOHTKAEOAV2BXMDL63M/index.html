<html><header><meta charset="utf-8"><title>求驗客手記：杜奧巴捐錢起醫院 - 求驗客</title></header><body><h1>求驗客手記：杜奧巴捐錢起醫院 - 求驗客</h1><p>唔少球星周薪動輒百幾萬港紙，如果唔係鍾意豪賭，真係搵埋一世都唔使憂；亦有球星好有善心，將血汗錢捐出嚟做善事。好似車仔嘅杜奧巴咁，最近接拍咗百事可樂嘅廣告，賺番一筆肖像版權費；呢位科特迪瓦射手仲決定攞300萬鎊（約3,800萬港元）出嚟，喺自己祖國興建一間醫院，幫助有需要嘅科特迪瓦國民，認真闊綽。杜奧巴一向喺球場都幾火爆，上屆歐聯對巴塞隆拿鬧爆球證一幕，佢對殺死人嘅眼神，我求大俠到家仲記得；佢今次咁有善心，真係唔似呢位「野獸」嘅性格，或者真係發財立品。</p></body></html>
