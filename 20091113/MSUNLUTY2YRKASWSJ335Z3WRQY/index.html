<html><header><meta charset="utf-8"><title>陳鍵鋒攝石尋珍寶</title></header><body><h1>陳鍵鋒攝石尋珍寶</h1><p>陳鍵鋒、官恩娜、周國賢、王賢誌、葉文輝及Freeze等，日前先後接受吳彤為大馬電台主持的節目訪問，其中陳鍵鋒帶來有趣的錯體錢幣和大家分享，他說：「有一段時間政府出嘅一毫同埋五毫硬幣係可以用攝石攝得起，係錯體嚟嘅，於是我用咗5年時間，每日返屋企攞住嚿攝石去逐個攝，然後將啲錯體嘅儲成一罐。」</p><p>王賢誌晒護照</p><p>除此之外，陳鍵鋒也花了10年時間成功搜集到兩套97年回歸版的硬幣，十分有紀念價值。另外，王賢誌則帶5本他的護照和吳彤一同分享自己樣貌轉變過程。<br>撰文：葉雪</p></body></html>
