<html><header><meta charset="utf-8"><title>求驗客手記：《花花公子》女郎搭上意國腳 - 求驗客</title></header><body><h1>求驗客手記：《花花公子》女郎搭上意國腳 - 求驗客</h1><p>如果你女友幫過《Playboy（花花公子）》成人雜誌拍露點寫真，會有咩感受？效力意甲費倫天拿嘅國腳中場蒙杜利禾就好大方，話一啲都唔介意女友姬絲汀娜（圖）嘅胴體俾其他男士欣賞。不過，姬絲汀娜就唔信自己要靠賣肉，先吸引到呢位意大利國腳決定結識佢，仲話係用智慧嚟贏得蒙杜利禾嘅寵愛喎，大家亦係用真感情嚟維繫。我求大俠當然戥蒙杜利禾開心啦，有個咁索嘅女友，而姬絲汀娜如果喺下月歐聯費倫天拿作客利物浦做座上客，肯定受到眾英倫男粉絲嘅注意。</p></body></html>
