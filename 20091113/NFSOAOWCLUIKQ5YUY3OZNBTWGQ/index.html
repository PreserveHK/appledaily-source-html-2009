<html><header><meta charset="utf-8"><title>范冰冰拜祭孫中山</title></header><body><h1>范冰冰拜祭孫中山</h1><p>昨日是孫中山生忌，以十名義士保護孫中山為故事的新戲《十月圍城》眾演員包括甄子丹、范冰冰和導演陳德森、監製陳可辛，專程到南京中山陵拜祭孫中山，他們以一身素服出現，神情莊嚴。</p><p>原本黎明也會出席，但因飛機延誤而缺席，他晚上匆匆趕到首映會。他在戲中有打鬥場面，他自爆其實有功夫底子，他說：「其實我是會跳舞的，但不知道為甚麼每次上舞台就不想跳。早年演電視的時候沒有替身，只能自己打，跟很多武術指導學到很多經驗。」　撰文：葉雪</p></body></html>
