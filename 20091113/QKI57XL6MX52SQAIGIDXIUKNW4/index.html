<html><header><meta charset="utf-8"><title>周四、五、六及日各地聯賽及盃賽賠率表</title></header><body><h1>周四、五、六及日各地聯賽及盃賽賠率表</h1><p>由於德國對智利的國際賽取消，本周末不設球賽編號「星期六42」的賽事。</p><p>加蓬有前冇後利大</p><p>星期六30　多哥vs加蓬<br>簡評：加蓬近況雖然欠穩，但近期失球多時入球亦不少，故近7場比賽開5「大」。多哥主場水準不差，但最近平均每場都失1球，有利今仗開「大」。</p><p>馬里半場甚少失波</p><p>星期日8　加納vs馬里<br>簡評：加納已篤定出線，戰意成疑，而更實在是馬里守力強橫，尤其上半場，近5場比賽只失1球，故旺「半和」。</p></body></html>
