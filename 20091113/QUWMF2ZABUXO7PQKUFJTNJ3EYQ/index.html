<html><header><meta charset="utf-8"><title>案件速遞美甲店東非禮女徒判囚</title></header><body><h1>案件速遞<br>美甲店東非禮女徒判囚</h1><p>【本報訊】美甲店東涉嫌六度非禮初上班女學徒，早前在東區裁判法院被裁定六項非禮罪名成立。裁判官昨斥被告違反誠信，罪行嚴重，判監三個月。<br>33歲的被告譚輝勇於今年7月8日，藉口拿記事簿，伸手用前臂掃20歲女事主的胸部。被告又於7月13日至18日，四次捉住她的手，按在自己的下體位置，其中一次更放在其露出的陽具上。至8月6日，事主與被告到超市購物，被告突從後攬事主，之後摸她臀部。<br>案件編號：ESCC4441/09</p></body></html>
