<html><header><meta charset="utf-8"><title>Lavina出床上用品</title></header><body><h1>Lavina出床上用品</h1><p>鍾蕙芝（Lavina）昨日到演藝學院，為韓國搞笑武術表演團體JUMP的記者會擔任嘉賓，Lavina於台上模仿演員用膝蓋踢木板動作，但事後稱很痛。<br>Lavina表示下月將與胡心諾（Rainbow）一同推出月曆與床上用品，問到可擔心被指抄襲周秀娜？她說：「其實日本都有好多藝人出過，產品來來去去都係嗰幾樣，但係我哋嘅構思同設計都比較創新。」</p><p>比寫真更性感</p><p>問到產品的大膽程度時，Lavina說：「比寫真更加性感，寫真係夏天出，所以比較活潑同細路女啲，今次就會成熟啲。」　<br>採訪、攝影：藍文浩</p></body></html>
