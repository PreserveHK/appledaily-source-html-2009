<html><header><meta charset="utf-8"><title>熊黛林為煲煙致歉</title></header><body><h1>熊黛林為煲煙致歉</h1><p>熊黛林（Lynn）前晚到尖沙嘴為上海某樓盤宣傳，她表示在家鄉南京有三個單位，但香港樓價貴所以暫時未有買樓。</p><p>「知吸煙唔好」</p><p>談到在內地拍戲時被拍到煲煙和用腳趾猜包剪揼，Lynn聞言狂笑，問有否教男友郭富城用腳猜拳？Lynn表示沒有。<br>至於吸煙破壞形象，Lynn解釋捱夜不夠精神才吸一兩口。那城城有否要她戒煙？Lynn未有正面回應：「我知道係唔好，唔好意思。」當晚Lynn穿密頭高跟鞋，似乎是避免給傳媒影到腳趾相，她笑說：「總之着鞋唔玩得，一定要除鞋。」有傳Lynn和楊穎（Angelababy）拍戲時不和，她強調兩人相處愉快。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
