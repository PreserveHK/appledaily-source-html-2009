<html><header><meta charset="utf-8"><title>早產女嬰出生僅1磅</title></header><body><h1>早產女嬰出生僅1磅</h1><p>吉爾是個生命小鬥士，雖然早產四個月，體重僅得454克（1磅），連醫生都說她生存機會只有15%，但小人兒終於活下來，8個月大（圖）體重已增至5.5公斤（12磅）。<br>吉爾早產，皆因媽媽馬魯賈子宮出現問題，所以懷胎23周便在美國邁阿密被迫出世，體重比一罐汽水還要輕，肺部和眼睛有毛病，肝功能衰竭兼腦出血，做過數十次大型手術，但父母每天陪伴才是吉爾最佳良藥，吉爾終於撐過來了。<br>美國廣播公司</p></body></html>
