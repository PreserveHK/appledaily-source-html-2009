<html><header><meta charset="utf-8"><title>李秉憲落力第一夫人</title></header><body><h1>李秉憲落力第一夫人</h1><p>韓國男星李秉憲前晚代替身體不適的裴勇俊，在首爾清溪廣場出席「2010至2012年韓國訪問年」的亮燈儀式，向旅客推廣韓國魅力，同場還有南韓總統李明博夫人金潤玉。<br>憲哥和第一夫人暢談甚歡，他抵達會場時更引起日本fans起哄，場面一度混亂。儀式進行後，人氣組合SS501、MBLAQ和IVY等勁歌熱舞助興，SS501隊長金賢重演出時被台上的煙花嚇到。此外，李秉憲孭飛的劇集《IRIS》前晚收視再創新高，錄得32.7%成為一哥。</p></body></html>
