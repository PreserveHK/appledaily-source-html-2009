<html><header><meta charset="utf-8"><title>馬浚偉投資食肆冇錢分</title></header><body><h1>馬浚偉投資食肆冇錢分</h1><p>前藝人何嘉麗與丈夫於旺角開設馬來食品餐廳，昨天慶祝一周年，王祖藍、郭鋒、楊瑞麟與馬浚偉也有到賀。</p><p>王祖藍儲錢買樓</p><p>馬仔透露以前曾試過與友人合資開食肆，開了半年一直有賺錢，怎料卻從沒分過錢，最後他決定退股，之後再沒有投資飲食生意。<br>王祖藍表示自己很愛吃，也有興趣投資飲食業，但首要任務是儲錢買樓，他說：「雖然近年工作量多咗好多，但大部份都係幫公司賺錢，都冇乜接登台騷，不過唔緊要啦，呢個階段儲名氣都好緊要o架。」看來他也明白有名自然有利的道理。撰文：丁寧
</p></body></html>
