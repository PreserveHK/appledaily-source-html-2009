<html><header><meta charset="utf-8"><title>欣宜糖尿病高危</title></header><body><h1>欣宜糖尿病高危</h1><p>鄭欣宜昨日於九龍灣出席「世界糖尿病日」活動，更獲委任為糖尿大使，欣宜直言患上糖尿病乃十分嚴重，她說：「糖尿病唔係一種小病症，會對身體好多地方有影響，所以調節飲食係好重要，」她更表示沈家成員都有糖尿病，她更擔心將來患病的機會，她說：「好彩暫時仲未有，之前成日見屋企人要篤手指。」</p><p>家族多患者</p><p>欣宜表示母親肥姐懷孕時及病重時都患有糖尿病，而她經常勸告身邊朋友要檢查身體，她說：「我成日都會叫身邊朋友一定要每年檢查身體，不過我咁大個女都只係做過一次身體檢查。」此外，欣宜表示台慶當晚將與其他女藝員表現自由搏擊，故近日加緊訓練。<br>採訪、攝影：王崇穎</p></body></html>
