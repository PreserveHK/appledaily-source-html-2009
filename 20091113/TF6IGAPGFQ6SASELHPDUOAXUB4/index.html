<html><header><meta charset="utf-8"><title>案件速遞男子假文件領妻子遺產</title></header><body><h1>案件速遞<br>男子假文件領妻子遺產</h1><p>【本報訊】在清水灣高爾夫球場工作的服務員，其亡妻遺下96萬元強積金，外父為強積金受益人。服務員為盡快取得亡妻遺留給他的14萬元遺產，假冒外父簽署授權書取得強積金支票，再要求外父將支票兌現分錢。外父大義滅親，報案將他拘捕。服務員昨承認使用虛假文書罪，本月26日判刑。<br>40歲被告曾志光（圖）被控於06年12月4日，即其妻死後兩個月，向強積金的信託公司提交虛假授權書，意圖損害外父鄧金利益。<br>案件編號：KTCC7109/09</p></body></html>
