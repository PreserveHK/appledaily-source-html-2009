 - 李八方</title></header><body><h1>隔牆有耳：張文光鬧人鬧到爆血管
 - 李八方</h1><p>官僚辦事混帳，真係會令人眼火爆。八方噚日見到民主黨張文光，發現佢左眼遍佈紅筋，好似紅眼症咁，望落都幾嚇人。<br>張文光解釋，事緣上星期同保安局官員開會，討論前學運領袖周勇軍疑被港府秘密移交內地事件，由於官員解釋牽強，語焉不詳似有隱瞞，令人憤怒，張文指如果港府真係做咗啲唔啱規矩嘅事，真係愧對市民，就係咁佢可能激動到動咗真氣，鬧完一大餐後，竟然發現左眼微絲血管谷爆咗，雖然事隔多日，但仍然未完全復元。<br>同官員交手多年，張文理應清楚對手耍詭辯伎倆，佢哋專業遊花園，日日返工耍太極，太認真對待盞令自己傷身，何苦呢？</p></body></html>
