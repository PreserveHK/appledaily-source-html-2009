<html><header><meta charset="utf-8"><title>俄女深宵被搶手袋</title></header><body><h1>俄女深宵被搶手袋</h1><p>【本報訊】尖沙嘴麼地道昨凌晨發生搶劫案，一名俄羅斯女子被獨行賊推跌搶手袋損失6,500元，女事主擦損手腳報警送院，警方兜截但無發現。</p><p>損失6500元</p><p>遇劫32歲俄羅斯籍女子ChervonayaTatlana可以英語溝通，身穿連身短裙，劫案中扭傷右腳踝，敷治後無礙。<br>昨凌晨2時半，她行經麼地道與麼地里交界，被一名南亞裔男子從後推跌搶去手袋，女事主負傷呼叫，驚動附近酒店職員代為報警，她稍後送院治理；據稱手袋內有1,500港元、500美元及90元英鎊，約共6,500港元。</p></body></html>
