<html><header><meta charset="utf-8"><title>北方暴雪肆虐奪12命</title></header><body><h1>北方暴雪肆虐奪12命</h1><p>中國北方多省大雪成災，山西和河北遭受54年來最大暴雪襲擊，兩省高速公路幾乎全部封閉，航空受影響，大批旅客逼爆火車站。暴雪令河北、陝西、河南等地至少12人死亡、71人受傷。總理溫家寶昨日已趕往有6人死亡、逾63萬人受災的河北省視察。國家有關部門也於昨日啟動國家三級救災應急響應（圖）。<br>北京昨日又下了本月的第三場雪，如此密集的降雪在北京氣象歷史上實屬罕見。中央氣象台預測，自本月9日影響西北地區、華北和黃淮等地的持續性強降雪過程，到今日將趨於結束。<br>新華網</p></body></html>
