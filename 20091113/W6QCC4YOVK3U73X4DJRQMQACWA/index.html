<html><header><meta charset="utf-8"><title>吞釘男肚藏900克爛鐵</title></header><body><h1>吞釘男肚藏900克爛鐵</h1><p>秘魯26歲青年阿萬托（圖）很喜歡吃東西，上周五因嚴重腹痛入院，醫生才發現他口中的美食，竟然是近900克爛銅爛鐵。<br>阿萬托是個地盤工人，上周五向醫院求醫時，醫護人員發現他胃穿窿另有原因，連忙動手術清理，兩小時後才「起出」數百根鐵釘、硬幣、生銹銅線、廢鐵，甚至小刀。阿萬托為吞硬鐵辯護，「2月時我一口氣吞了17根鐵釘也沒死掉。」阿萬托自此日吞夜吞，當做公開表演，主診醫生則會為他做精神評估。<br>美聯社/法新社</p></body></html>
