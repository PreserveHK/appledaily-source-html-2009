<html><header><meta charset="utf-8"><title>求驗客手記：佐敦欽點獲迪接班 - 求驗客</title></header><body><h1>求驗客手記：佐敦欽點獲迪接班 - 求驗客</h1><p>米高佐敦喺籃壇地位超然，能夠成為佢旗下「飛人牌」嘅代言人亦唔簡單，好似金塊前鋒安東尼、黃蜂控衞基斯保羅都係一級球星；但講到最威，就肯定係熱火後衞獲迪。皆因「飛人」球鞋系列喺2010年踏入25周年，到時會出特別版，佐敦就欽點咗俾獲迪着，仲大讚佢「可以代表呢個品牌」；事關獲迪喺芝加哥長大，自細就係佐敦超級fans，而且又贏過總冠軍，夠晒實至名歸。呢對25周年特別版喺明年2月13日先公開發售，定價170美元（約1,300港元），唔知獲迪會唔會趁聖誕大戰對紐約人時，提早着畀球迷睇呢？</p></body></html>
