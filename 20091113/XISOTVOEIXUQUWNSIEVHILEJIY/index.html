<html><header><meta charset="utf-8"><title>醫療短波肥妹易患多發性硬化症</title></header><body><h1>醫療短波<br>肥妹易患多發性硬化症</h1><p>女性在年輕時肥胖，日後會容易患上中樞神經系統疾病。美國哈佛公共衞生學院分析20多萬名女性的資料，其中593人患上多發性硬化症，一種可致癱的神經系統疾病。結果發現女士在18歲時，如體重指數達30或以上，日後罹患此症的風險較體重正常者高兩倍以上，但年幼時肥胖則不會增加患病機率。研究人員估計肥胖者體內維他命D較低，及脂肪產生一些物質影響免疫系統所致。</p></body></html>
