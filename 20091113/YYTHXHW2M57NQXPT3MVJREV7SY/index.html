<html><header><meta charset="utf-8"><title>羅拔柏迪臣熱爆倫敦</title></header><body><h1>羅拔柏迪臣熱爆倫敦</h1><p>主演人氣電影《吸血新世紀2新月傳奇》（NewMoon）的羅拔柏迪臣（RobertPattinson）與姬絲頓史釗域（KristenStewart），繼日前於法國巴黎被拍下拖手照後，昨日於英國倫敦首映中繼續對戀情封嘴，但影迷熱情無減，於紅地毯上一樣叫破喉嚨。此外，有調查發現《吸血新世紀》已取代《哈利波特》（HarryPotter）成為澳洲年輕人最喜愛讀物，有人更已看了該系列10遍。</p></body></html>
