<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐當彭清華係筆友 - 李八方</title></header><body><h1>隔牆有耳：卿姐當彭清華係筆友 - 李八方</h1><p>中聯辦主任彭清華似乎較上一位主任高祀仁好相處，話說白鴿黨卿姐早前去信彭主任，要求當局查明有香港記者被屈藏毒一事，卿姐話向來石沉大海，今次卻反常，四日後竟然首度收到回信，中聯辦表示會將意見轉達四川當局。<br>忽然獲回覆，卿姐坦言有啲受寵若驚，雖然只係由信訪部覆信，但總算係破冰第一步，卿姐笑言已當彭清華係「筆友」，日前再去信彭氏，促請中聯辦一眾官員唔好喺特區三權分立問題上咁多聲氣，確保特區高度自治。好多筆友最終會相約會面，唔知彭主任同卿姐有冇機會約出嚟見面呢？</p></body></html>
