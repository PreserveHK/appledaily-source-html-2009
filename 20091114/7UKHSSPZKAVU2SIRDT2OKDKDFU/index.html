<html><header><meta charset="utf-8"><title>馮仁昭四圍超：岑潔兒萬聖遇李小鵬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：岑潔兒萬聖遇李小鵬 - 馮仁昭</h1><p>早前被本報影到同陶喆錫嘴嘅岑潔兒（Zoey），噚日喺尖沙嘴出現，原來為無綫台慶揀衫。佢話月尾會飛去台灣做嘢，又話今次去工作兼趁機探吓朋友，咁馮仁昭梗係追問會唔會見陶喆？不過Zoey死都唔肯透露半句。另外，喺網度發現到Zoey早前喺萬聖節同國家體操選手李小鵬嘅合照，照睇佢哋應該唔多熟，不過有李小鵬喺度，點都會令人留意多幾分嘅。</p></body></html>
