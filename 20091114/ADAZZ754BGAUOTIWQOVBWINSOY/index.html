<html><header><meta charset="utf-8"><title>天體游泳賽選手剝光豬</title></header><body><h1>天體游泳賽選手剝光豬</h1><p>世界游泳錦標賽今夏才在羅馬圓滿結束，前日（周四）另一個世界游泳錦標賽又在英國拉格比（Rugby）舉行，不過這是專為天體人士而設的游泳賽，泳手要剝光豬參賽（圖）。<br>天體世界游泳錦標賽創辦於1971年，雖說是世界賽，但其實今屆八支參賽國家隊都是來自歐洲，參賽者第一件事就是要脫去身上所有衣服，不過泳池周圍有窗簾遮蔽，防止被途人看見。參賽者水準並不差，德國一名男泳手以約25秒完成50米自由泳，接近奧運參賽水平。<br>英國隊最終則屈居德國隊之後，奪得全場總亞軍，荷蘭奪季軍。<br>英國《每日郵報》</p></body></html>
