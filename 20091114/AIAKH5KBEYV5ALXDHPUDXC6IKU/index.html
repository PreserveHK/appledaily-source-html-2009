<html><header><meta charset="utf-8"><title>元朗村屋　租旺交投跌</title></header><body><h1>元朗村屋　租旺交投跌</h1><p>大市轉淡，不少大型屋苑交投減慢，就連村屋市場亦受影響。有元朗區內代理指出，元朗區11月睇樓量下跌20%，更預料交投量下跌30%，有待樓市調整期過後，重拾升軌。另一方面，萬寶地產分行經理趙敏健表示，元朗區租務市場理想，睇樓量升約15%，惟早前旺市不少靚盤已由用家購入，造成租盤不多，令租務方面未有明顯增長。最新一宗為大棠水蕉新村2樓，面積700方呎，月租5,500元，每方呎租金7.9元。</p></body></html>
