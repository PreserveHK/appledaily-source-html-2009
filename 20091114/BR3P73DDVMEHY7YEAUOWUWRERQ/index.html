<html><header><meta charset="utf-8"><title>案件速遞認罪燒炭竊婦判感化</title></header><body><h1>案件速遞<br>認罪燒炭竊婦判感化</h1><p>【本報訊】57歲婦人劉少華沉迷賭博，欠債十多萬元，與夫離婚更遭三名子女捨棄。她9月16日，在粉嶺帝庭軒商場的惠康超市，偷竊牙膏、潤髮乳、果仁及咖喱醬，共值約140元，被捕認罪後燒炭自殺。留院時，其子常探望她，又代償還賭債。昨日她到粉嶺裁判法院接受宣判，裁判官叮囑她珍惜機會，輕判感化12個月。被告另涉偷取前僱主15萬元及呃綜援，下月17日在東區裁判法院受審。<br>案件編號：FLCC2825/09</p></body></html>
