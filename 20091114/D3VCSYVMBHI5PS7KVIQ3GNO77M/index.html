<html><header><meta charset="utf-8"><title>九龍最新二手成交：淘大花園　售價下調約3%　暫錄7宗交投</title></header><body><h1>九龍<br>最新二手成交：淘大花園　售價下調約3%　暫錄7宗交投</h1><p>香港置業分行營業經理陳偉宗表示，淘大花園不少業主近日紛紛調整售價，平均較上月同期回落約3%，但買家持觀望態度，因此睇樓量理想，但成交量仍然較上月同期回落約36%。<br>日前，錄得一宗面積462方呎的C座高層2室成交，成交價189萬元，每方呎價約4,091元。屋苑暫錄得7宗成交，平均呎價約4,050元。</p></body></html>
