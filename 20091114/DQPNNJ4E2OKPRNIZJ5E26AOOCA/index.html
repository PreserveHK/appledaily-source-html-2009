<html><header><meta charset="utf-8"><title>佐敦打針除皺變石像</title></header><body><h1>佐敦打針除皺變石像</h1><p>英國巨胸名模佐敦最近答應再次參加電視野外真人騷《I'maCelebrity…GetMeoutofHere!》，相信是為了在高清電視上看起來更青春貌美，昨日她被拍到往洛杉磯一間診所打肉毒桿菌針除皺，未知醫生是否太過重手，佐敦離開時面容繃硬，嘴部及眼部有少許浮腫。</p><p>執靚樣上電視</p><p>現年31歲的佐敦曾整容無數次，包括4次隆胸、抽脂及隆鼻等，估計歷年花了56萬港元，今次打肉毒桿菌針對她來說可謂小兒科。據悉今次佐敦在洛杉磯還會花約6,500港元重新駁髮，執靚個樣才上電視。</p></body></html>
