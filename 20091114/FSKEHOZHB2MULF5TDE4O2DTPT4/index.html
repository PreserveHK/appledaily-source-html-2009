<html><header><meta charset="utf-8"><title>香港最新二手成交：城市花園　呎價下調5%　交投增兩成</title></header><body><h1>香港<br>最新二手成交：城市花園　呎價下調5%　交投增兩成</h1><p>世紀21日昇地產執行董事黃文龍表示，城市花園截至本月11日錄得8宗成交，平均呎價7,350元，較上月微跌5%，但成交量則上升約兩成。<br>日前錄得一宗無敵海景單位成交，買家有感呎價下調時機成熟，決定購入單位自住。單位為6座低層E室，面積1,017方呎，成交價870萬元，平均呎價8,554元。原業主於01年以424萬元購入，轉手賬面獲利446萬元，升值逾1倍。</p></body></html>
