<html><header><meta charset="utf-8"><title>艾美羅森自爆被前夫虐打</title></header><body><h1>艾美羅森自爆被前夫虐打</h1><p>與周潤發合演《龍珠：全新進化》（DragonballEvolution）的荷李活玉女艾美羅森（EmmyRossum），早前被踢爆與唱片公司高層JustinSiegel秘密結婚及離婚，日前她上電台接受訪問時，暗示曾被前夫虐打。<br>日前艾美讚揚受虐的Rihanna勇敢，進一步表示自己也是家庭暴力的受害者，艾美說︰「你不知道我受過甚麼傷害，但被虐的女性很多時會感到羞恥及自責。至於我也暫時未準備好詳細剖白自己的經歷。」<br>艾美又承認正跟樂隊CountingCrows主音AdamsDuritz蜜運中，兩人是透過Twitter認識。</p></body></html>
