<html><header><meta charset="utf-8"><title>新界最新二手成交：欣廷軒　2房260萬　9年升值62%</title></header><body><h1>新界<br>最新二手成交：欣廷軒　2房260萬　9年升值62%</h1><p>利嘉閣高級區域經理徐子豪表示，二手氣氛疲弱，但優質單位仍然不愁承接。<br>日前錄得沙田欣廷軒一宗二手買賣，單位為3座中層E室，面積529方呎，成交價260萬元，每方呎價4,915元。原業主持貨9年，賬面獲利99.7萬元離場。徐氏補充，欣廷軒約有80個放盤量，截至11日止暫錄得3宗成交，平均呎價4,804元。</p></body></html>
