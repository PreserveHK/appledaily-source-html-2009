<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫小奇性感企街被 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫小奇性感企街被 - 馮仁昭</h1><p>王晶執導，張家輝、莫小奇（左）同孟瑤（右）主演嘅新片《旺角監獄》下星期四上映，扮開性感尤物嘅孟瑤今次扮智障人士，喺內地被騙嚟香港賣淫，同家姐莫小奇因為得罪黑幫，搞到要逃亡。有場戲講孟瑤逃走時人有三急，喺旺角隨地踎低解決，孟瑤話雖然唔係嚟真，但都好尷尬。同佢一齊扮北姑嘅莫小奇，因為太性感令人眼望望，佢話︰「聽到有男人說到我的身材，令我更加緊張，幸好很快便拍完。」</p></body></html>
