<html><header><meta charset="utf-8"><title>基夫修打蘭與前妻復合</title></header><body><h1>基夫修打蘭與前妻復合</h1><p>美國人氣劇集《24》男星基夫修打蘭（KieferSutherland），最近被傳與前妻KellyWinn復合。據美國雜誌《Star》報道，基夫99年時與結婚3年的第二任妻子Kelly分居，5年後申請離婚，即使兩人的離婚去年才正式生效，但基夫與Kelly卻愛火重燃。<br>一名爆料者向雜誌說：「Kelly很了解基夫，基夫在沒有拯救婚姻的壓力下，對Kelly越來越坦白，他也明白不應離開她。」基夫今年初與任職雜誌形象指導的SiobhanBonnouvrier拍拖，不知二人是否已分手。</p></body></html>
