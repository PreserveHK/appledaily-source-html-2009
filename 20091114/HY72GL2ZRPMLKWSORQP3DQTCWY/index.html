<html><header><meta charset="utf-8"><title>馬田史高西斯將獲成就獎</title></header><body><h1>馬田史高西斯將獲成就獎</h1><p>金像導演馬田史高西斯（MartinScorsese）將於明年金球獎頒獎禮上，獲頒最高榮譽的CecilB.DeMille終身成就獎，史高西斯電影《無間道風雲》（TheDeparted）女主角VeraFarmiga昨日在比華利山記招上宣佈喜訊。該獎過往得主包括史提芬史匹堡（StevenSpielberg）及米高德格拉斯（MichaelDouglas）。本屆金球獎頒獎禮於明年1月17日舉行，提名名單則於下月15日公佈。</p></body></html>
