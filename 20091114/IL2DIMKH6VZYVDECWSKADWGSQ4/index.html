<html><header><meta charset="utf-8"><title>星光家族拍戲玩兵捉賊</title></header><body><h1>星光家族拍戲玩兵捉賊</h1><p>前晚7位亞視《亞洲星光大道》參賽者及被淘汰者，同於浸會大學出席奧比斯學生大使運動籌款晚會，他們現場獻唱及呼籲捐款，有fans支持拍掌及不停拍照。<br>已被淘汰的李明憲及李志豪，正為新戲《綫人》客串演出，李志豪演警察，他謂慶幸有機會與影帝張家輝合作，並說：「拍戲幾好玩，唔會唔慣，我暫時得一場戲。」</p><p>擔心背對白</p><p>滿面鬍子的李明憲則演賊人，與謝霆鋒為伍，他說：「我個角色係乸乸哋嘅，得個樣惡，都幾難做。本來試鏡時係做大佬，咁我表現方式係好寸，可能令導演印象深刻囉。」因他是中韓混血兒，對中文不太靈光，他最擔心要記對白。<br>採訪、攝影：藍文浩</p></body></html>
