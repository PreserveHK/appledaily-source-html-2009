<html><header><meta charset="utf-8"><title>隔牆有耳：泛民密謀殺入禮賓府 - 李八方</title></header><body><h1>隔牆有耳：泛民密謀殺入禮賓府 - 李八方</h1><p>下禮拜三政府公佈政改方案，大家唔使太高期望，09方案肯定唔會有驚喜，煲呔唔敢玩鋪勁，泛民卻奉陪，已有人在網上吹雞，當日下午在立法會外集合，要求政府交出真民主政改方案；如果政改方案真係冇料到，八方聽聞泛民議員當日可能即時離席，拉大隊衝上禮賓府追究煲呔。<br>負責喺台前推銷政改嘅政務司司長唐公子，近日分別約見各黨派議員，馮檢基、李國麟可單獨見唐公子，令人無限聯想。泛民飯盒會召集人何秀蘭亦在受邀之列，不過佢卻請唐公子食檸檬。何秀蘭話當日要聆訊梁展文，既然有正經事辦，花時間做騷恕難奉陪，大家都節省啲口水，雙贏咁話。</p></body></html>
