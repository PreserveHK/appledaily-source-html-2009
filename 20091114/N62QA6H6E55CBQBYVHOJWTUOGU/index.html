<html><header><meta charset="utf-8"><title>關菊英密友成焦點無奈</title></header><body><h1>關菊英密友成焦點無奈</h1><p>關菊英前晚也有出席《宮心計》慶功宴，提到日前和同性密友Willy由泰國度假返港，被本報拍到兩人由機場離開返家，關菊英表示每逢自己有劇推出，即引來傳媒追訪，她語帶無奈地說：「可能我冇乜特別嘢講到，又唔係四圍去，所以咪要寫我同朋友嘅事，不過好彩都係偏向好。」</p><p>得獎買珠寶
</p><p>至於Willy是否已習慣成為追訪對象？關菊英說：「點會習慣，只係覺得無奈，佢會話點解影得佢咁肥。」另外關菊英又被目睹選購20萬的珠寶，她強調只看未有買下，是否打算若得獎就買來獎勵自己？她笑說：「都好喎，係個好藉口。」她直言也想得獎。<br>採訪：何慧斯　攝影：陳志嵐</p></body></html>
