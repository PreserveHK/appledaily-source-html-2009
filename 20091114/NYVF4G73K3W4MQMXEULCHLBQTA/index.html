<html><header><meta charset="utf-8"><title>LOWRYSFARM冬褸三折</title></header><body><h1>LOWRYSFARM冬褸三折</h1><p>每年都會等point旗下品牌來一次冬褸特別減價，新貨用低至三折的價錢買入真的異常吸引。今年依然有女裝的JEANASiS和LOWRYSFARM，足料絨布巨領大褸$390開賣，必定好多人搶！而今次終於有男裝的RAGEBLUE加入減價，大熱款式的孖襟褸特價$390，懶人扣好鈕加條頸巾就出得街，不過這件就由昨天起開賣，不知道今天還有無貨剩低？<br><br>記者：梁俊鵬</p></body></html>
