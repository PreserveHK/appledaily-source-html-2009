<html><header><meta charset="utf-8"><title>財話短說國中權益攤薄有收益4.7億</title></header><body><h1>財話短說<br>國中權益攤薄有收益4.7億</h1><p>▲國中控股（202）重組計劃，其持有70.2%權益的內地A股附屬黑龍江國中，將向投資者以6.55元人民幣（下同）價格發行最多1.3億股，所得款項少於9億元人民幣，國中所持權益將攤薄至50.24%，預計因此產生收益4.66億港元。此外，黑龍江國中將斥合共1.99億元，向其購入河北、安徽及內蒙4家污水處理廠權益；以及以2166萬元向第三方收購深圳污水處理業務。</p></body></html>
