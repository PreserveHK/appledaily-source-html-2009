<html><header><meta charset="utf-8"><title>Edison赴台賣公仔</title></header><body><h1>Edison赴台賣公仔</h1><p>最近搞作多多的陳冠希（Edison），剛在荷李活拍畢電影《AlmostPerfect》，本月21日他會飛到台灣，為CMD旗下歌手DJTommy推出的新碟宣傳造勢。由於Edison年底準備在當地開設Clot分店，相信他也會抽空挑選靚舖。<br>DJTommy新碟其中一首新歌《問世上有幾多愛》是由Edison填詞，有傳到時Edison會在夜店Luxy上台演繹，不過Edison助手已經否認，但屆時他會宣傳由他設計的台灣限量版USB公仔。<br>撰文：林妃
</p></body></html>
