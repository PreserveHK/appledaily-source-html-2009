<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁安琪咀賭王賀牛一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁安琪咀賭王賀牛一 - 馮仁昭</h1><p>俗語話久病無孝子，賭王何鴻燊入院已經百幾日，但姨太同子女仍然無間斷穿梭養和探望，相當關心孝順。前晚輪到二房長女何超瓊通宵守候，佢噚日晏晝過後先同妹妹超鳳同超蕸一齊走。近兩個月越嚟越瘦嘅四姨太梁安琪（圖）噚日都有探病，問到準備乜嘢生日禮物畀賭王？佢話：「送雞粥同肉咀。」生日送雞粥，應該係切合番賭王生肖屬雞兼只可食流質嘢，但點開心都唔及四姨太咀佢一啖啦。</p></body></html>
