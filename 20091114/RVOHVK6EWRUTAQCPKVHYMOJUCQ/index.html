<html><header><meta charset="utf-8"><title>車禍司機逃走留下乘客</title></header><body><h1>車禍司機逃走留下乘客</h1><p>【本報訊】昨晨4時，天空下着毛毛細雨，在昏暗燈影下，巡警巡至大老山公路近科學園大埔方向，發現一部奧迪銀色私家車擱在路旁，車頭及車尾損毀。警員深覺可疑趨前調查之際，兩名男子突跳出車外狂奔逃走，警員未能追及，便折返調查。<br>警員發現車廂內有三名年齡21至22歲、打扮時髦女乘客。三人似帶醉意，聲稱不知司機去向，她們均報稱頭痛不適被送院治理。警方懷疑有人酒後駕駛，撞車後逃離，正追查司機及男乘客下落。</p></body></html>
