<html><header><meta charset="utf-8"><title>阿嬌揸相機冇陰影</title></header><body><h1>阿嬌揸相機冇陰影</h1><p>鍾欣桐（阿嬌）前晚在西貢拍攝電器廣告，她拿着手提電話不停擺姿勢，笑言對酬勞十分滿意。阿嬌自去年淫照風暴後人氣急跌，事業一落千丈，問她可會不願拿着相機或DV機拍廣告時，她說：「唔會，都係電器啫，乜嘢電器都會拎。」她謂拿相機的部份已拍完，還大讚相機輕得像假的一樣。<br>問到廣告商是否任她到店舖免費取貨時，阿嬌說：「咁又唔好咁貪心，唔好話任攞，我最想要部大電視啫，之前我都有落舖買相機。」談到為慶祝英皇十周年，Twins會復合，阿嬌謂：「我都係睇報紙先知，都會緊張o架。」拍檔蔡卓妍年底將以個人姿態出席音樂頒獎禮，阿嬌謂會在家看電視支持她。<br>採訪、攝影：胡比</p></body></html>
