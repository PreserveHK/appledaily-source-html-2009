<html><header><meta charset="utf-8"><title>企鵝拍照搭膊頭擺甫士</title></header><body><h1>企鵝拍照搭膊頭擺甫士</h1><p>帝王企鵝體形龐大，走路時擺呀擺，原來還會擺甫士拍照，有的曉得在鏡頭前「搭膊頭」扮老友（圖），玩厭了又會散開，讓其他好奇企鵝補上。<br>美國53歲攝影師舒爾茨，在南極洲故意將一支連接腳架的長鏡頭相機留在雪地，偷拍帝王企鵝好奇的一面。舒爾茨說：「有隻企鵝盯着機背的顯示屏，其餘則走到鏡頭前，好像在擺甫士準備拍照。過了一會，牠們會自動走開，讓給其他同伴。」舒爾茨表示，企鵝還懂得伸出翅膀，輕搭在身旁較矮小的企鵝肩膀，「企鵝對人類的興趣，就像我們對牠們的興趣一樣大，若你躺在冰面，牠們便會走到你面前看個究竟」。<br>英國《每日郵報》</p></body></html>
