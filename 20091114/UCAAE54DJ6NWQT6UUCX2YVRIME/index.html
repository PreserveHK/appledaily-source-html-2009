<html><header><meta charset="utf-8"><title>腦場Walker：新Atom勁行雙核心</title></header><body><h1>腦場Walker：新Atom勁行雙核心</h1><p>呢期好多人都話趕住出部Win7Netbook！不過睇咗Xbit網站嘅一則消息，又覺得等多一下有着數。據講Intel下一代Atom平台將會在12月21日推出，新Atom行得快啲外，仲會內建有圖像處理及記憶體控制，而且支援64bit系統。暫知會分3級，N450、D410及D510，其中D510更係行雙核心、1MB快取記憶體，整體速度相信可提高唔少。估計下年1月嘅CES展就會有N450機種展出，值得等吓。<br><br>記者：許福合</p></body></html>
