<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之同Yumi破冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之同Yumi破冰 - 馮仁昭</h1><p>趙碩之噚日接受新城訪問，呢個月18號係佢22歲生日，所以有唔少狗仔隊跟佢，搞到佢噚晚到司機朋友屋企舉行大閘蟹宴都受影響，因為經理人及同事怕被偷拍，寧願唔去，趙碩之話：「可能經理人嘅女友係巨星啦。」似揶揄曾同經理人傳緋聞嘅戴夢夢。趙碩之早排同尹蓁晞（Yumi）不和，Yumi日前話希望和解，仲話約去日本旅行，趙碩之話：「我有睇報道，等緊佢電話。」係咪原諒Yumi？佢話：「大家都冇錯。」</p></body></html>
