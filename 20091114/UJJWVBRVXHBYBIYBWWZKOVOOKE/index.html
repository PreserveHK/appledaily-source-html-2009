<html><header><meta charset="utf-8"><title>徐淑敏、準老公冇偈傾</title></header><body><h1>徐淑敏、準老公冇偈傾</h1><p>咪神徐淑敏（Suki）和飲食才俊黃浩（Kenny）明日結婚，婚禮臨近，兩人忙於做最後準備。前晚11時，黃浩駕着七人車，車內除了大肚未婚妻Suki外，還有一女性友人，七人車在銅鑼灣利苑附近停下等候。<br>坐車頭的Kenny和Suki，完全沒結婚前的興奮表情或甜蜜舉動，兩人在車內木無表情兼零交流，Suki不時照鏡補粉，Kenny則一臉不耐煩頻頻望街，等足15分鐘，見有一名女士拿晚裝裙給他們，相信是給Suki婚禮之用。之後黃浩的七人車直駛入西貢一住宅屋苑，直到凌晨均未見離開，相信正是兩人的新愛巢。<br>採訪、攝影：黃曉程、羅德光</p></body></html>
