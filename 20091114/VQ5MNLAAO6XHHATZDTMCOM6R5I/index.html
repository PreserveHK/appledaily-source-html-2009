<html><header><meta charset="utf-8"><title>張娜拉錢論闖禍</title></header><body><h1>張娜拉錢論闖禍</h1><p>韓國女星張娜拉近日認真禍不單行！由她主演的韓片《天空與海洋》票房仆直，上映短短10天便急急落畫，不僅如此，張娜拉早前亮相韓國電視節目宣傳時，曾說：「我每次缺錢，便會到中國賺。」結果得罪內地網友，揚言要封殺她。</p><p>網誌留言致歉</p><p>禍從口出的張娜拉心知不妙，前日急急腳在內地網誌以千字留言補鑊，寫道：「因為這次事件而傷害到影迷和中國人，我在此表示深切歉意。」張娜拉表示自己只是開玩笑，又指傳媒斷章取義，更表示自己到內地表演，很多時都是為了交流和公益活動。</p></body></html>
