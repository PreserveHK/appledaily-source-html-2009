<html><header><meta charset="utf-8"><title>案件速遞受賄24萬元經理判監</title></header><body><h1>案件速遞<br>受賄24萬元經理判監</h1><p>【本報訊】注塑機生產商震雄集團旗下內地附屬公司一名前銷售經理，於一年內就132份買賣注塑機合約，收受代理公司的市場經理共24.6萬元賄款，早前在區院被裁定罪成，昨判監8個月。<br>被告陳錦廷（44歲）為佛山市順德區震德塑料機械有限公司的海外銷售部經理，被控三項代理人收受利益罪，案發於05年7月至06年8月。同案另一被告楊長榮（46歲）為創亞工業器材工程有限公司的市場經理，經審訊後裁定三項向代理人提供利益罪名不成立。<br>案件編號：DCCC553/09</p></body></html>
