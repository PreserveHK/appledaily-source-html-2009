<html><header><meta charset="utf-8"><title>真古錢放門擋小人</title></header><body><h1>真古錢放門擋小人</h1><p>今期談三碧惹小人化解法，若住宅窗口或大門向正南方，加上有不利冲射，便需要加倍小心忍讓；除擺設化煞福品外，最好還是拜祭小人。從風水分析，如窗前有大煙囪、天斬煞、路冲等，可於窗前放一對銅龍龜，龍龜背內放清朝六帝真的古錢，再加小量茶葉及米；門口有燈柱、牆角冲射、對正煤氣錶或水喉等，則可用六真古錢排成「地天泰」卦（三陰三陽對合）放於門口化解。<br>（下期待續）<br><br>馬啟福（http://www.kaifook.com.hk）<br></p></body></html>
