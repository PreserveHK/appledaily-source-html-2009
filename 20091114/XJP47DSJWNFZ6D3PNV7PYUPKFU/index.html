<html><header><meta charset="utf-8"><title>@ttention!：Booklet3G15號開賣</title></header><body><h1>@ttention!：Booklet3G15號開賣</h1><p>Nokia插入腦界！新推Booklet3G終有消息喺今個月15號賣街；唔少網上商店已列出售價，勁賣599.99美金（約$4,649）！計落條數唔算平，尤其餡料只屬Netbook級數，只係內置多咗3G模組同GPS定位，可以經3G上網及有地圖等功能，值唔值？真係要諗諗！不過一如手機嘅發售模式，在美國可以上台，AT&amp;T有2年月費計劃，機價就只要299美金（約$2,317），直頭當電話咁賣！<br><br>記者：許福合</p></body></html>
