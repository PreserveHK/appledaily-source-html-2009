<html><header><meta charset="utf-8"><title>Web檢索：KindlePC版免費睇</title></header><body><h1>Web檢索：KindlePC版免費睇</h1><p>睇完網上數碼達人，仲諗緊買唔買Kindle？家多個選擇，Amazon新推出Kindle電子書軟件版，暫時只能在視窗系統PC上使用，可以免費下載及安裝。其功能包括可從Amazon購買及下載電子書，另外亦提供有電子書閱讀功能。對於買咗Kindle嘅用家，更可享用「書本功能」，在閱讀器同電腦間，同步已閱讀頁數，咁就唔怕搵唔番。<br><br>網址：http://www.amazon.com/KindleforPC<br><br>記者：許福合</p></body></html>
