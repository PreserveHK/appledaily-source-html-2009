<html><header><meta charset="utf-8"><title>安田美沙子兼職賣波鞋</title></header><body><h1>安田美沙子兼職賣波鞋</h1><p>日本最大的NIKE旗艦店今日正式在東京原宿開張，前日該店邀請了日本性感女星安田美沙子、男星小栗旬及前棒球手野茂英雄等出席宣傳活動，大騷由他們設計的特別版波鞋。<br>有份設計特別版波鞋的安田美沙子，前日穿上運動裝在活動上展示其心血結晶，她說：「我以粉紅色作主題，並畫上了很多星星，希望同年紀的女性也會穿上。」<br>近日轉型做導演的小栗旬，前日以才子型男造型示人，不過相信新店今日正式開張後，最搶手的特別版波鞋非《男兒當入樽》漫畫家井上雄彥的版本莫屬。</p></body></html>
