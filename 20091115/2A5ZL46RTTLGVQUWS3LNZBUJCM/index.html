<html><header><meta charset="utf-8"><title>食住個勢着三好鞋</title></header><body><h1>食住個勢着三好鞋</h1><p>最近剛剛放了自己五天假期，飛到台北瞓食玩，估唔到要行的路比想像中還要多，每晚都要有足浴相伴才可，回來後便決定要有對舒服鞋傍身至得。最近美牌舒服鞋AEROSOLES做緊八五折去到11月30日，所以趁有Discount時即刻買番對。我知道AEROSOLES在美國一向多星撐，包括「色慾」的SarahJessicaParker等。今次AEROSOLES就食住個勢，推出《宮心計》中的「劉三好鞋」，人哋做好事、說好話、存好心，佢哋就有好軟底、好軟皮、好軟墊，真有計！<br><br>記者：陳諾堯<br><br>AEROSOLES（25060277）<br>銅鑼灣時代廣場6樓623號舖</p></body></html>
