<html><header><meta charset="utf-8"><title>婦人膠布載炭煮食燒屋</title></header><body><h1>婦人膠布載炭煮食燒屋</h1><p>【本報訊】一名前日甫出院的51歲姓李精神病女子，昨晚6時半許，在筲箕灣耀東邨家中聲稱肚餓，竟用一個膠布冚載住炭，然後燒炭煮食，其間火舌燃着雜物引起火警，女事主手腳被火燒傷，負傷逃落大廈地下向管理員求助報警。<br>與此同時，鄰居發現該單位起火報警，火場不停冒出濃煙，百多名住客疏散至地下。消防員接報到場（圖）開喉救火，救護員將女事主送院，消防員於20多分鐘將火救熄。一名消防員救火時撞傷手指送院治理，另有一名居於14樓的老婦發現樓下有火警按平安鐘求助，被救至地下時感不適，於救護車接受治療後無礙。</p></body></html>
