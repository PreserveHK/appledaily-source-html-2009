<html><header><meta charset="utf-8"><title>為拍APEC大合照　奧巴馬提早抵星洲</title></header><body><h1>為拍APEC大合照　奧巴馬提早抵星洲</h1><p>奧巴馬為了顯示重視亞太區的重要性，昨天更改行程，提早離開日本，務求提前兩個半小時抵達新加坡，趕及出席「新加坡之夜」活動，跟與會的APEC領袖一起穿着民族服裝，拍攝大合照。奧巴馬昨晚抵達新加坡後，立即驅車到濱海藝術中心，穿上由當地時裝設計師宋偉杰所設計、糅合了新加坡華裔、馬來裔和印度裔三族傳統特色的長袖麻料襯衫，跟東道主新加坡總理李顯龍會晤，然後和眾領袖一起拍大合照。<br>法新社/中央社/路透社</p></body></html>
