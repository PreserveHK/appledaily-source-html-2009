<html><header><meta charset="utf-8"><title>廢料回收場疑兩遭縱火</title></header><body><h1>廢料回收場疑兩遭縱火</h1><p>【本報訊】粉嶺一間露天廢料回收場，繼本月1日發生火警後，場內大堆回收廢鐵、廢紙及塑膠昨凌晨再起火焚燒，消防員將火撲熄無人受傷，但撿獲一個盛有易燃液體玻璃樽，懷疑遭人縱火。負責人聲稱與人無仇不明原因，警方正調查今次與月初火警有否關連。<br>兩星期內兩度發生火警的廢料回收場，位於置華里嘉福邨對開，門口並無鐵閘，入晚後聘有保安員駐守。昨凌晨1時許，回收場空地大堆等候分類的廢鐵、廢紙及塑膠突然起火，冒出濃煙，驚動附近嘉福邨居民報警。消防員升起雲梯射水救火（圖），約1小時後將火撲熄。</p></body></html>
