<html><header><meta charset="utf-8"><title>會考功課樓梯輔助器賺大錢</title></header><body><h1>會考功課樓梯輔助器賺大錢</h1><p>英國19歲少女阿莫絲（RuthAmos圖）三年前為了在會考取佳績，精心設計了一款幫助老弱者上落樓梯的輔助器，沒料到竟創出一番事業。<br>設計念頭其實來自她的老師，老師的年邁母親上落樓梯不便，剛巧阿莫絲修讀的設計和科技課程要交會考功課，他就提議阿莫絲設計樓梯輔助器。她設計的StairSteady，是一支橫向套在扶手的棍棒，當你推着它上落樓梯時，它就會滑行；一停止推動，它會牢牢套着扶手，讓你站穩才走下一步。不用它時，可把它收起來貼在牆邊。她其後與一間公司合作生產心血結晶，每年生意額達776萬港元。<br>英國《每日郵報》</p></body></html>
