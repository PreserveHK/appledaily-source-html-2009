<html><header><meta charset="utf-8"><title>關仁隱事：「泥沙」吸白頭佬照顧 - 關仁</title></header><body><h1>關仁隱事：「泥沙」吸白頭佬照顧 - 關仁</h1><p>「落坑木」和「泥沙」呢對N年前嘅唱歌夫婦，家已經少工開兼半上岸，雖然話兩個人都鍾意打吓有錢佬波，叫做有啲嗜好，但落坑木為人木獨兼固執，搵錢能力又超低，泥沙近年都覺得好似湊仔咁湊老公，真係悶爆，尤其眼見老友「噹噹」排除萬難，終於落戶內地姑爺，夫唱妻隨又多錢使，更加令泥沙羨慕到極。</p><p>不愁寂寞</p><p>不過，關仁就八到，泥沙呢期都不愁寂寞，皆因佢搵到一位專業人士「照顧」，呢位專業人士鍾意得泥沙陪，自然年紀都唔會細，最奇怪，專業人士同落坑木一樣，都係一頭白髮，唔通係泥沙特別吸引白頭佬？<br>Textby關仁</p></body></html>
