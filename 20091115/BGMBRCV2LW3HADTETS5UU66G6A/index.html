<html><header><meta charset="utf-8"><title>俄國3歲女童咬死妹妹</title></header><body><h1>俄國3歲女童咬死妹妹</h1><p>俄羅斯一名三歲女童，疑將僅22日大的妹妹當作洋娃娃，又咬又噬。可憐小妹妹被弄得遍體鱗傷，最終傷重不治。<br>對於幼女被襲經過，做父母的懵然不知，因為女嬰遇害時，他倆都喝醉了，呼呼入睡。女嬰送院時，全身都有咬傷和瘀傷，搶救四小時後不治。驗屍證實她死於暴力對待，頭部嚴重受創，頭蓋骨有明顯傷痕。病理學家之後證實，女嬰被咬傷痕，來自她三歲的姊姊。警方相信，女童可能視妹妹為洋娃娃，於是又咬又打，活生生將她「玩死」。另有專家指，女童亦可能出於妒忌，便狠心殺死她。<br>俄羅斯《共青團真理報》</p></body></html>
