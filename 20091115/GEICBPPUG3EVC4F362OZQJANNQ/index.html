<html><header><meta charset="utf-8"><title>關仁隱事：「巨星」火車冧掂細路 - 關仁</title></header><body><h1>關仁隱事：「巨星」火車冧掂細路 - 關仁</h1><p>「巨星」未紅嘅時候做過兒童節目，最令人印象深刻嘅，當然係佢喺節目度蝦細路。佢成名之後雖然成日好似神神化化，不過呢種只不過係佢保護自己嘅方法。睇佢對佢契女供書教學就知佢對細路仔唔差嘅。<br>原來巨星仲好受左鄰右里嘅外籍小朋友歡迎，原因唔係因為佢係大明星，而係佢屋企有一副好大嘅火車模型，啲細路見佢喺屋企就會走去佢度玩火車。<br>Textby關仁</p></body></html>
