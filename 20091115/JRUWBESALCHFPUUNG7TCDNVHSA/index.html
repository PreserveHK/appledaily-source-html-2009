<html><header><meta charset="utf-8"><title>香港電單車節今天舉行
</title></header><body><h1>香港電單車節<br>今天舉行
</h1><p>2009香港電單車節於今日在中環遮打道舉行，多達三十多間車行參與，展出不同類型電單車。在環保潮流下，電動車將成為趨勢，JCAM會展出剛由美國引入的電動電單車Enertia，這款電動車最高時速達95公里。另外亦會有兩款成龍特別版及一款法拉利特別版SegwayPT，更會準備兩部供參觀者試玩。<br><br>記者：趙慧敏</p><p>日期：11月15日<br>時間：上午七時至下午六時半<br>地點：中環遮打道</p></body></html>
