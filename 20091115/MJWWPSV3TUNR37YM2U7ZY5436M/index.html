<html><header><meta charset="utf-8"><title>麥當娜救巴西貧童</title></header><body><h1>麥當娜救巴西貧童</h1><p>樂壇天后麥當娜（Madonna）近日跟嫩口模特兒男友JesusLuz返家鄉巴西，被傳是為了見家長，其實娜姐今次巴西之行還有公事在身，就是要在當地設立兒童基金。昨日她在里約熱內盧市長的陪伴下，到當地一個貧民窟探訪，了解貧困兒童的生活情況。</p><p>總統級保安</p><p>昨日娜姐一身便服，在總統級保安護駕下探訪里約熱內盧一個貧民窟，跟當地民眾近距離接觸，不少兒童爬上屋頂希望一睹娜姐風采，之後她還出席了大會一個活動，欣賞當地小朋友的音樂表演。<br>據悉今次娜姐還拜會了當地富商EikeBatista，獲對方捐出5,200萬港元善款，資助她在非洲及巴西的慈善工作，令娜姐感動落淚。</p></body></html>
