<html><header><meta charset="utf-8"><title>流浪漢殺人吃屍賣人肉</title></header><body><h1>流浪漢殺人吃屍賣人肉</h1><p>港產片《八仙飯店之人肉叉燒包》講述茶樓夥計殺死老闆後，將屍體炮製成叉燒包奉客，情節驚嚇十足，俄羅斯近日也驚現人肉串燒。三名流浪漢殺死一名25歲男子後，吃掉部份人肉，餘下的賣給食肆做串燒。<br>這宗駭人聽聞的兇案發生在烏拉爾山彼爾姆市（Perm）附近的森林。警方透露，三名流浪漢對死者一向心存恨意，先用刀狂刺對方，後用鐵鎚砸死他，再將屍體肢解，將部份人肉煮來食，部份賣給一間專賣烤肉串和肉批的小食攤檔。但天網恢恢，警方近日在彼爾姆一個巴士站附近發現人體殘肢，經過調查下，拘捕該三名流浪漢。<br>法新社</p></body></html>
