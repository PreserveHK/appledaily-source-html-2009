<html><header><meta charset="utf-8"><title>巨型扭蛋機登陸鑽石山</title></header><body><h1>巨型扭蛋機登陸鑽石山</h1><p>每年11月日本都會舉行盛大的扭蛋文化祭，吸引萬千玩具迷捧場。今年鑽石山荷里活廣場便首度與日本同步舉辦「荷里活廣場xBandai扭蛋日本文化祭」，用上逾1,500部扭蛋機砌出日本神社，加上全球首部8呎高巨型扭蛋機空降現場，可扭出直徑達10吋巨蛋，你怎可以錯過？<br><br>日期：即日至11月18日　<br>時間：12:00nn至9:00pm<br>地點：鑽石山荷里活廣場1樓明星廣場<br>查詢：21188811</p><p>更正：11月1日小蘋果內介紹的「渣打藝趣嘉年華」，文中指去年為首屆，有關方面指首屆應為2001年，特此更正。</p></body></html>
