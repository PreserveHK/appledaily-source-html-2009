<html><header><meta charset="utf-8"><title>Volkswagen西環維修中心開幕</title></header><body><h1>Volkswagen西環維修中心開幕</h1><p>家住港島嘅Volkswagen車主有好消息，因為繼荃灣後，Volkswagen於西環嘅維修中心開咗幕啦。新維修中心佔地20,000呎，有11個維修工作間，中心更提供首創「DialogueReception」檢測服務，接待員透過升降台，將車輛升高，進行初步檢測，並同時為車主講解維修項目。仲可以一邊喺cafe內嘆住咖啡等攞車。<br><br>記者：趙慧敏</p><p>地址：西環德輔道西444-452號<br>　　　香港工業中心地下<br>查詢：36989898</p></body></html>
