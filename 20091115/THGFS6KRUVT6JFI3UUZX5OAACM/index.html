<html><header><meta charset="utf-8"><title>着米奇上身</title></header><body><h1>着米奇上身</h1><p>米奇和米妮這對經典卡通人物，在1928年首次現身大銀幕，今年原來已經81歲了。為了答謝米奇和米妮為全球無數小朋友帶來歡樂，PlayhouseDisney還會在11月18日早上為他們舉辦一個奇妙生日派對，播出一連串有關生日的節目，小朋友記得收看。現在快回答問題，便有機會得到《米奇妙妙屋》Tee一件。</p><p>問：米奇和米妮今年幾多歲？</p><p>獎品：《米奇妙妙屋》Tee一件（$250），名額20名<br><br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
