<html><header><meta charset="utf-8"><title>Facebook累教師被炒魷</title></header><body><h1>Facebook累教師被炒魷</h1><p>一張在Facebook拿着啤酒杯的照片，一句戲稱朋友做「婊子」的話，害得美國喬治亞州高中女教師丟飯碗。<br>24歲英文老師佩恩（AshleyPayne）暑假歐遊後，將多達700張照片放上社交網站Facebook與朋友分享，當中有10張是到酒吧消遣的照片（圖）。佩恩又一度在Facebook描述自己「正與婊子們玩婊子賓果遊戲」。<br>沒料到分享快樂經歷，換來痛苦結果。校長說收到家長投訴，指佩恩在Facebook行為不檢，有違師德形象，逼她辭職。佩恩正入稟法院控告校方，希望復職。<br>中央社</p></body></html>
