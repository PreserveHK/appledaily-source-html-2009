<html><header><meta charset="utf-8"><title>隔牆有耳：黃靜文做副局犧牲大 - 李八方</title></header><body><h1>隔牆有耳：黃靜文做副局犧牲大 - 李八方</h1><p>政改方案準備就緒翻叮出爐，上任冇耐嘅政制及內地事務局副局長黃靜文已進入作戰狀態，搞到佢連熱愛嘅高球運動都要暫時放下。原來黃靜文係高球發燒友，據講佢曾拜名師學藝，以前每星期打一次波，做副局後卻無時間落場，球技生疏晒咯。<br>保安局局長李少光、廉政專員湯顯明、海關關長袁銘輝等人都係高球發燒友，黃靜文同佢哋比，唔知邊個技高一籌？黃副局謙稱球技麻麻，同其他好波高官比較，差好遠。<br>其他推銷政改方案嘅高官都要減壓，虔誠天主教徒煲呔日日去聖堂，基督教徒林D9同譚志源都日日祈禱o架。</p></body></html>
