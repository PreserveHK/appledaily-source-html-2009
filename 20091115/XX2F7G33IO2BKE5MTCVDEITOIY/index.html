<html><header><meta charset="utf-8"><title>醫院助理轟同工不同酬</title></header><body><h1>醫院助理轟同工不同酬</h1><p>【本報訊】香港醫院僱員權益工會30多位員工，昨到醫院管理局總部抗議，指現時薪酬制度不公平，如支援服務助理由01年以臨時工身份入職，07年轉為常額僱員，但部份人至今沒有調整，或只按表現每年加薪100元，現薪酬平均約7,000元，員工亦出現同工不同酬情況。該會要求局方為常額僱員設立增薪點制度。<br>醫管局表示，支援服務助理或技術服務助理的薪酬條件，是根據市場的薪酬水平和工作職責而訂定，每年因應市場薪酬變化及員工工作表現調整。本年度支援服務助理獲加薪100至200元。</p></body></html>
