<html><header><meta charset="utf-8"><title>官恩娜四圍飛捱病</title></header><body><h1>官恩娜四圍飛捱病</h1><p>官恩娜（Ella）昨日帶病出席兩個活動，先與張繼聰及肥媽瑪利亞在旺角，出席獅子會活動，之後再與少爺占現身將軍澳新都城，推廣學界創意時尚。<br>早前在北京開工的Ella，表示在當地染病，她說：「北京零下5度，自己狂咳，不過唔係豬流感，加上呢排成日飛，遲啲又要去美國登台，之後去日本同日華做宣傳，家塊面都起埋粒粒。」</p><p>請母去旅行</p><p>問到外籍男友有否慰問？Ella說：「基本嘢都有做。」近月工作量大增的Ella又說：「希望可以賺多啲錢請媽咪去歐洲旅行，預算兩個人要6位數字。」<br>採訪、攝影：EricLam、LawWaiMan</p></body></html>
