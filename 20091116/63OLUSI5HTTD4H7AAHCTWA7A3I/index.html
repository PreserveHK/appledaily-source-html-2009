<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄺美雲為Cash感自豪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄺美雲為Cash感自豪 - 馮仁昭</h1><p>鄺美雲（Cally圖）噚日帶同愛犬Cash同Cash嘅囝囝Euro，到鑽石山出席「傑出動物頒獎禮2009」，同場仲有衞蘭同唐寧，Cash已擔任狗醫生5年，Cally自豪咁話：「Cash已成為香港人嘅朋友，有時我啲朋友帶佢出街，其他人都會認到。」Cally表示稍後亦會訓練半歲大嘅Euro成為狗醫生，幫助有需要人士。同場嘅衞蘭話因為朝早7點先拍完戲收工，所以冇帶愛犬赴會。</p></body></html>
