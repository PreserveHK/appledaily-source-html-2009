<html><header><meta charset="utf-8"><title>出慳招：引擎容積變現金禮券</title></header><body><h1>出慳招：引擎容積變現金禮券</h1><p>引擎容積隨時可變成現金禮券。11月內，到大昌行易手車放車，可獲與引擎容積相等的現金禮券，而1,500cc或以下的車輛，更可額外多獲$500禮券。此外為解決顧客放車後短時間沒車使用的煩惱，大昌行易手車更會為客戶提供免費替代車服務。提醒大家，優惠只適用於03年或以後製造之車輛，並要先經專業技師評估車輛情況，而替代車免費使用期最多為30天。<br><br>記者：趙慧敏</p><p>優惠期：即日至11月30日<br>查詢：22621118</p></body></html>
