<html><header><meta charset="utf-8"><title>四姨太：賭王嘈住出院</title></header><body><h1>四姨太：賭王嘈住出院</h1><p>賭王何鴻燊作為彤叔好友，雖卧床養病過百日，其家族成員仍紛紛代表出席飲宴表心意。猷龍帶同妻子羅秀茵出席，而四姨太梁安琪則與好友丁毓珠結伴而來。梁安琪前晚現身婚宴前，更到了黃埔出席八和會館活動，對於賭王病情，四姨太說：「何生每日都嘈住要出院。」問到聖誕會否出院有望，她說：「都要睇吓醫生意見，醫生話佢進展幾好，等佢出咗院先，唔使搞乜大派對。」<br>四姨太透露現時家中正裝修設備，她說：「就何生方便啲，等佢可以做吓物理治療同恢復體力嘅療程。」此外，羅秀茵昨日獨自現身養和求診。<br>採訪：藍文浩、顏英儀<br>攝影：陳順禎</p></body></html>
