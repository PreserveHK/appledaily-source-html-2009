<html><header><meta charset="utf-8"><title>求驗客手記：銀河對鹽湖碧咸有計 - 求驗客</title></header><body><h1>求驗客手記：銀河對鹽湖碧咸有計 - 求驗客</h1><p>莫非碧咸注定要喺美職大聯盟攞獎？點解我求大俠咁講？無他，因為美職季後賽東岸決賽啱啱打咗，結果皇家鹽湖城爆冷以互射12碼5:4淘汰芝加哥火燄，將於本月22日同碧咸效力嘅洛杉磯銀河爭總冠軍。鹽湖城人腳同實力一般，被列為季後賽8號種籽，即係最低排名嗰隊，加上隊波不擅作客，而決賽喺中立場西雅圖踢，真係對銀河好有利o架，仲唔係連個天都幫埋碧咸？如果碧咸順利同銀河捧盃嘅話，計埋佢之前效力曼聯捧英超、效力皇馬奪得西甲，佢咪效力親嘅球隊都可以成為聯賽冠軍。咁唔知佢1月再外借到AC米蘭，會唔會帶挈AC呢？</p></body></html>
