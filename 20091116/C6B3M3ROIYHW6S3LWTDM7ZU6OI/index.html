<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐不忿被維園阿伯屈 - 李八方</title></header><body><h1>隔牆有耳：卿姐不忿被維園阿伯屈 - 李八方</h1><p>國務院港澳辦副主任張曉明上星期大放獗詞，無啦啦叫香港學澳門三權合作，呢啲咁嘅歪論唔抦唔得，身為澳門立法會議員嘅民主派區錦新都聽到怒火中燒，噚日專程嚟香港出席《城市論壇》，勁插澳門三權合作下令行政霸道，立法會監察唔到政府。<br>難得區錦新咁有熱誠，香港左派理應本住有朋自遠方來嘅態度，出席論壇同佢切磋一下，可惜港台搵過CY梁振英、譚惠珠、梁美芬、張志剛同民建聯等人，個個都話唔得閒。<br>另一位講者卿姐雖然唔怕被維園阿伯圍剿，但最激氣俾個阿伯老屈話佢講過回歸後就移民，嬲到叫阿伯唔好講大話。
</p></body></html>
