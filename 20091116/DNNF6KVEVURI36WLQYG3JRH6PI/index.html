<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kary渴望一蚊成婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kary渴望一蚊成婚 - 馮仁昭</h1><p>吳雨霏（Kary圖）同羽翹等噚日現身奧海城舉行嘅「一元世紀婚禮嘉年華」，之前Kary仲着婚紗拍攝婚紗雜誌嘅封面，佢話自己夢想婚禮喺外國小島沙灘舉行，不過起碼30歲後先諗結婚。Kary話曾經為工作着過兩次婚紗，今次酬勞有六位數字，相當滿意。Kary直言日後結婚會去外國秘密進行，佢又講笑話最好婚禮自己只需畀一蚊，其餘由未來老公包底。</p></body></html>
