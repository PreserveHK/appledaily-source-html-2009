<html><header><meta charset="utf-8"><title>台歷任第一夫人芭比娃娃　豪裝吳淑珍最傳神</title></header><body><h1>台歷任第一夫人芭比娃娃　豪裝吳淑珍最傳神</h1><p>「這是真的，戒指、耳環都是珠寶商做給我們的！」台北縣為慶祝芭比娃娃50歲生日，舉辦芭比「第一夫人服飾展」，五位第一夫人變身芭比，其中前第一夫人吳淑珍芭比更佩戴真的首飾，價錢高達14,500元新台幣（約3,493港元），是最貴的第一夫人芭比。<br>經義工媽媽們花了80小時研究前第一夫人宋美齡、蔣方良、曾文惠、吳淑珍，及馬英九夫人周美青的造型與特色，五位夢幻版的芭比娃娃出爐了。其中坐在輪椅上的吳淑珍，表情夠傳神，首飾用上價值不菲的真鑽。周美青則一身牛仔褲裝扮，把平民作風做了最完美的詮釋。<br>台灣TVBS</p></body></html>
