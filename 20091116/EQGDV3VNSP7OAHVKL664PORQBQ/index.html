</title></header><body><h1>暖身推介貴陽酸湯魚鍋
</h1><p>記得上年同期仍在穿短袖衫，這星期天氣突然來個大逆轉，氣溫急降。一於懶理，趁冷最啱約埋三姑六婆打邊爐暖暖身。東來順新推的「冬日滋味火鍋」，特地從北京店引入多款新口味。最特別是貴陽酸湯魚鍋，用原條鯰魚製成。當然，要吃清淡點可試有機蔬菜湯鍋，推介配上羊或牛肉。有湯底豈會少了好配料，厚或薄切的內蒙古羊肩由北京帶來，既矜貴又可暖身。<br><br>（Ken）</p><p>東來順（27332020）<br>尖東麼地道69號帝苑酒店B2層</p></body></html>
