<html><header><meta charset="utf-8"><title>網友爆不忠名單　巴西掀綠帽風暴</title></header><body><h1>網友爆不忠名單　巴西掀綠帽風暴</h1><p>巴西掀起一場綠帽風暴，一名獨行俠炮製了一份戴綠帽男士名單，然後放上網，令許多家庭瀕臨破裂，當局正追緝他。<br>獨行俠住在東南部小鎮拉戈阿─達普拉塔（LagoadaPrata），他聲稱要向不忠婦人宣戰，將鎮上300名懷疑戴綠帽男子名單，放在當地最熱門的社交網站Orkut上。後來類似的名單不斷湧現，令人心惶惶。一名婦女說她丈夫發現自己榜上有名後，「和我大吵一頓，差點分手。」另一名被指戴綠帽的男士，則對妻子投信任票，他說：「我老婆是天主教徒，我沒理由要懷疑她。」<br>警方呼籲居民「保持冷靜」，承諾會將始作俑者緝拿歸案。<br>英國《星期日郵報》</p></body></html>
