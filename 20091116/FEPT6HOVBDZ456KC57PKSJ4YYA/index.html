<html><header><meta charset="utf-8"><title>跨欄健兒絆倒一度昏迷</title></header><body><h1>跨欄健兒絆倒一度昏迷</h1><p>【本報訊】一名青年昨晨參加田徑比賽的110米跨欄賽事時，疑連環掃跌多個欄絆倒受傷，一度不省人事，急救後回復知覺。<br>第五屆東亞運動會將於下月5日在港開幕，為響應東亞運盛事，昨晨康文署聯同大埔區議會及大埔體育會，於大埔頭路21號大埔運動場合辦一年一度的大埔區田徑比賽，讓公眾以個人名義參與。<br>現場消息稱，昨晨9時，該24歲青年參加一項110米跨欄比賽，其間疑連環掃跌數個欄絆倒受傷，一度不省人事，駐場聖約翰救傷隊人員立即報警及施以急救及包紮，稍後青年回復知覺，其年約30歲男親友亦感到不適，兩人送院治理，幸無大礙；餘下賽事亦繼續進行。</p></body></html>
