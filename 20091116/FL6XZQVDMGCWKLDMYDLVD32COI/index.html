<html><header><meta charset="utf-8"><title>敖犬唔認女友傅穎</title></header><body><h1>敖犬唔認女友傅穎</h1><p>台灣偶像組合棒棒堂成員敖犬和傅穎（Theresa）傳撻着，前晚敖犬隨隊來港出席奧海城聖誕亮燈儀式。前晚敖犬在場用半鹹淡廣東話猜包剪，水準比其他成員好，莫非與Theresa溝通得多所致？<br>被問到與Theresa拍拖一事，敖犬說：「不是啦，絕對不可能。」提到Theresa的普通話比以前流利，敖犬堅稱與他無關。<br>此外，Theresa昨與羅仲謙到慈雲山出席活動，提到敖犬堅稱兩人沒發展可能，她說：「我哋係有溝通過，佢咁講就最好，我哋都有共識唔想再講。」<br>採訪：何慧斯、李珮洳<br>攝影：彭琮然、葉君海</p></body></html>
