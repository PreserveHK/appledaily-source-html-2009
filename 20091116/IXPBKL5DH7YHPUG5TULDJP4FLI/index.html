<html><header><meta charset="utf-8"><title>隔牆有耳：袋巾送頸巾長者暖入心 - 李八方</title></header><body><h1>隔牆有耳：袋巾送頸巾長者暖入心 - 李八方</h1><p>寒流襲港，老人家好容易凍親。袋巾梁對老人家好體貼，知道冷鋒南下，日前專程去到藍田向長者大派愛心頸巾禦寒。<br>適逢噚日長者日，公民黨公佈埋一項喺上星期做、有關長者生活問題嘅調查，結果57%受訪人士都話擔心第二時退休後嘅生活，唔擔心嘅只有25%；55%受訪者更不滿社區設施同服務未能協助長者融入社區，反映當局對長者嘅支援唔夠。梁家傑力促煲呔檢討全民退休保障政策嘅可行性。
</p></body></html>
