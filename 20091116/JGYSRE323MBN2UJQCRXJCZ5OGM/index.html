<html><header><meta charset="utf-8"><title>金手指網上揭俄警惡行</title></header><body><h1>金手指網上揭俄警惡行</h1><p>俄羅斯警隊出了YouTube金手指，兩名警察無懼會被買兇殺人，親在短片指控警隊惡行。<br>第一位金手指是德莫夫斯基，他在南部新羅西斯克巿出任警長。兩周前，他上載6分鐘長短片，指控上司為求保持高破案率，逼他誣衊無辜者，要求總理普京親自聽他申訴。<br>另一金手指是北部前警察葉夫謝耶夫，當地兩名少年被誣告焚毀一個購物中心，「總統梅德韋杰夫我向你請願，司法系統能誠實運作嗎？」兩段控訴俄警隊無法無天的短片熱爆YouTube。<br>英國《獨立報》</p></body></html>
