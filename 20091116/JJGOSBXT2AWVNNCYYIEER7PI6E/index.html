<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾挑戰唐唐sell紅酒 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾挑戰唐唐sell紅酒 - 李八方</h1><p>講起紅酒，好多人會諗起唐唐，但係以後可能會諗起埋鬍鬚曾都未定，事關鬍鬚曾喺網誌自爆佢都係愛酒之人。<br>鬍鬚曾話透過殷紅酒色，睇見葡萄酒業喺香港發展嘅前景，聲言已經下定決心，將香港打造成區內葡萄酒貿易同集散中心，似乎有心同唐唐爭做紅酒代言人。<br>唐唐無網誌做地盤，跑起馬仔嚟都幾輸蝕，惟有頻頻出動，例如佢噚日朝早去完公益金百萬行起步禮，晏晝喺另一公開場合向長者派福袋，實行以頻密曝光取勝。
</p></body></html>
