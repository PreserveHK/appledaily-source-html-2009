<html><header><meta charset="utf-8"><title>臨取消派錢　巴黎爆騷亂</title></header><body><h1>臨取消派錢　巴黎爆騷亂</h1><p>說派錢又不派，結果當然是群情洶湧，騷亂收場。法國一間互聯網公司，事先張揚前日（周六）會在巴黎艾菲爾鐵塔附近派錢40,000歐元（46萬港元）。宣傳噱頭很奏效，最終吸引7,000人排隊等派錢。豈料派錢活動以保安理由臨時取消，7,000人白等一場，爆發騷亂，有人衝破警方鐵欄路障，有人攻擊警察，有人推翻汽車，最後10人被捕。<br>英國伯明翰前日也出現人群秩序大亂場面，市面內舉行聖誕亮燈儀式，近2萬人逼爆場地，有鐵欄被推倒後，人群失控，導致60人受傷。<br>法新社/英國《星期日郵報》</p></body></html>
