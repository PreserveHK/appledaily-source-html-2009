<html><header><meta charset="utf-8"><title>求驗客手記：賓仔煲老藕揀啱人 - 求驗客</title></header><body><h1>求驗客手記：賓仔煲老藕揀啱人 - 求驗客</h1><p>一向浮誇嘅賓特拿，繼着粉紅砵、去蒲甩褲同炒車後又有新搞作，呢位丹麥足球先生因為盛傳搭上有米失婚婦人，又上頭條。英傳媒日前報道，目前養傷、21歲嘅賓特拿有新戀情，同比自己大13年嘅嘉露蓮發展姊弟戀，而且仲拍咗兩個月拖。34歲嘅嘉露蓮兩年前離婚，仲有兩個細路，失婚婦人一名，同前途無限嘅賓特拿真係好唔襯。但係佢其實好有來頭，除咗係丹麥王室成員同有座城堡外，之前同做銀行家嘅丈夫RoryFleming離婚斬到對方一頸血，攞咗成4億鎊（約50億港元）贍養費。照咁睇，係賓特拿襯佢唔起至啱，賓仔真係幾識揀喎！</p></body></html>
