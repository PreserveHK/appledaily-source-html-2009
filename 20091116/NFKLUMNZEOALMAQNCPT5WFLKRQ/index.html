<html><header><meta charset="utf-8"><title>求驗客手記：女兵迷炒傷古迪仙尼 - 求驗客</title></header><body><h1>求驗客手記：女兵迷炒傷古迪仙尼 - 求驗客</h1><p>熱刺同阿仙奴一向都係北倫敦嘅宿敵，所屬嘅球迷都非常敵視對方，但估唔到熱刺副選門將古迪仙尼（圖）數日前發生車禍，亦同阿仙奴有關。呢宗直接影響古迪仙尼足球生涯嘅車禍，原來肇事嘅女司機，正正係阿仙奴球迷，雖然話意外嘅嘢好難講，但都咪話唔邪門。至於36歲嘅古迪仙尼，受傷嘅手腕已經接受手術，家人亦由意大利飛到倫敦陪伴佢，但日後仲可唔可以踢波就好難講，而熱刺方面話會盡量協助。至於車曼大戰中喺觀眾席擦牙嘅球迷，證實原來係紅魔fans，當日因為趕住入球場睇波而冇喺酒店擦牙，所以就喺球場擦番喎！</p></body></html>
