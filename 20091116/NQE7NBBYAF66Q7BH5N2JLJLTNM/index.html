<html><header><meta charset="utf-8"><title>岳少四女人同場</title></header><body><h1>岳少四女人同場</h1><p>彤叔長孫擺酒，富商巨賈紛紛現身飲宴，面子十足，一眾豪門新歡舊愛個個撞到正，當中林建岳的過去及現在的三個女人罕有同場，包括前妻謝玲玲，過氣女友林學華，及現任女友陳浥萍（Monica），加上女兒林恬兒，四個與他有關的女人也在場。</p><p>謝玲玲子女相伴</p><p>當中以岳少前妻謝玲玲表現最為風騷，她與岳少所生的一對寶貝仔女孝賢及恬兒一同到來，而林學華則與好友毛玉萍結伴。Monica雖然單拖到場，離場時則與廖創興家族後人廖碧欣密密斟，反而岳少則未有露面。<br>採訪：梁錦雯<br>攝影：陳順禎</p></body></html>
