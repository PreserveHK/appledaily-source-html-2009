<html><header><meta charset="utf-8"><title>南韓漁船撞港貨輪4死</title></header><body><h1>南韓漁船撞港貨輪4死</h1><p>一艘南韓漁船與一艘香港註冊貨輪在濟州島附近海域相撞，漁船沉沒，漁船上9人中，有4人死亡、3人失蹤。<br>撞船意外前晚（周六晚）10時左右發生，29噸的南韓漁船「三大京」（音譯）號，在濟州島東南130公里海面，與3,836噸的香港貨輪「JoshuMaru」號相撞。漁船船頭嚴重受損，入水下沉，9名船員落水，當中包括兩名印尼人。香港貨輪未有嚴重受損，船員亦沒有受傷，並救起漁船其中兩人。警方正調查撞船原因。<br>美聯社/法新社/新華社</p></body></html>
