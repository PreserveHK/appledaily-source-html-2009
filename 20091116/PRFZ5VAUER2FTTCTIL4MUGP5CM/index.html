<html><header><meta charset="utf-8"><title>求驗客手記：朗尼未換過尿片 - 求驗客</title></header><body><h1>求驗客手記：朗尼未換過尿片 - 求驗客</h1><p>曼聯前鋒朗尼（圖）最近經歷唔少第一次，首先係第一次做人老竇，而前日喺卡塔爾友賽巴西場波，又多得泰利陣前受傷，令佢第一次過英格蘭國家隊隊長癮。除此之外，本來朗尼有機會第一次同囝囝佳佳（Kai）換尿片，但遲遲未成事，球迷即管聽吓佢現身說法：「其實我已經學識點換o架喇，只係次次都俾高蓮搶先一步啫。」朗尼咁講，真係搵嚟講，係有心爭住做嘅話，點會次次都俾老婆高蓮搶贏先？朗尼之前同自己老竇、外父一齊去賭場蒲天光，口口聲聲話要適應定捱夜生活準備照顧BB喎，想做絕世好爸，都係主動啲好。</p></body></html>
