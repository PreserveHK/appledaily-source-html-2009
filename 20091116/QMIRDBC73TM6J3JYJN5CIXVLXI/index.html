<html><header><meta charset="utf-8"><title>元秋扯煙包租婆上身</title></header><body><h1>元秋扯煙包租婆上身</h1><p>81歲的于素秋日前專程由美國返港出席七小福五十周年慶典晚宴，原本前晚七小福一班師弟妹於尖沙嘴漢口道的牡丹庭設宴跟大師姐于素秋洗塵，但最後因為于素秋身體不適而缺席，變成一班師弟妹食飯聯誼。<br>前晚7時許，七小福成員元奎、元彬、元秋和元華等陸續抵達，至晚上9時許，元秋偕兩位師姊妹到食肆樓下煲煙，元秋如包租婆上身般叼煙，跟師姊妹有講有笑。煲煙後元秋返回食肆，逗留至晚上10時許離開。<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
