<html><header><meta charset="utf-8"><title>索空姐胸降倫敦　派慈善香艷月曆</title></header><body><h1>索空姐胸降倫敦　派慈善香艷月曆</h1><p>「o靚模」周秀娜中環當眾脫剩比堅尼上位，英國倫敦日前上演同一香艷場面。愛爾蘭廉價航空公司Ryanair為宣傳用空姐當模特兒的性感月曆（下圖），派了三名月曆女郎在鬧市脫剩比堅尼拍照（左圖），途人駐足回頭指手畫腳，吃眼睛冰淇淋。<br>Ryanair已是第三年推出類似慈善籌款月曆，收入將捐給一個協助殘疾兒童機構。公司4,000機組人員中800人應徵拍照，只有少數能上鏡。<br>但空姐拍性感照，英國工黨歐洲女議員霍尼韋爾批評，Ryanair「行性感」破壞全行聲譽。Ryanair行政總裁指她「反樂趣」，說會寄一份月曆給她。<br>英國《每日電訊報》</p></body></html>
