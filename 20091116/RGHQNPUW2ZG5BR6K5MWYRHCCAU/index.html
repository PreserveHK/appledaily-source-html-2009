<html><header><meta charset="utf-8"><title>15分鐘吃92個餃子16歲少年膺「大胃王」</title></header><body><h1>15分鐘吃92個餃子<br>16歲少年膺「大胃王」</h1><p>15分鐘吃下92個餃子，你能嗎？「中國大胃王」比賽前日在長沙舉行，最終長沙16歲少年彭詩亮以此成績獲得冠軍，將上屆「中國大胃王」潘一中拉下王位。</p><p>上屆大胃王「死撐」作賽</p><p>比賽開始後，選手們開始猛吃起來，不少人吃到50個餃子時，就再吃不下了。最後3分鐘，潘一中的速度明顯緩慢，但彭詩亮則愈吃愈勇，在主持人宣佈比賽結束時，彭詩亮舉起手來，他吃完了92個餃子奪得了冠軍。孩子氣的他，用手掩着嘴，開玩笑說「再吃，會死人啦。」<br>湖南紅網</p></body></html>
