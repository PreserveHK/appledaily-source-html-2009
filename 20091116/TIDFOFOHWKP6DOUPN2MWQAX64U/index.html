<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女歌手倉木麻衣前晚在首爾演唱會上大晒韓語，令逾千歌迷拍爛手掌。<br><br>●日本男星Wentz瑛士被傳與模特兒相澤紗世拍拖放狗。<br><br>●韓國男星宋承憲前日在首爾舉行日本影迷見面會，跳了幾下草裙舞娛賓。<br><br>●上月底患上重感冒的艾頓莊繼續取消原定昨日在加州舉行的演唱會，令人擔心其病情並非感冒那麼簡單。<br><br>●蓮莎露夏恩前日在洛杉磯一酒吧開了兩瓶昂貴香檳後，拒絕付賬，更大吵大嚷指自己在洛杉磯喝酒從來不用付錢，情緒一度失控。</p></body></html>
