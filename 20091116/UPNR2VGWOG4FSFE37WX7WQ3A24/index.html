<html><header><meta charset="utf-8"><title>腦場Walker：ViewSonic一體升呢</title></header><body><h1>腦場Walker：ViewSonic一體升呢</h1><p>近年買Laptop又多一個選擇！講緊係家好Hit嘅一體式PC，6月份，ViewSonic曾推出厚度只有3.5mm的VPC100，本月再出升級版本VPC100-BD。最大分別係改用IntelAtomN280處理器，提升運算速度，至於外形則無乜分別，對於上一代用家嫌太慢，甚至有人等機嘅問題，升級後應該有所改善。<br><br>ViewSonic（36901398）</p></body></html>
