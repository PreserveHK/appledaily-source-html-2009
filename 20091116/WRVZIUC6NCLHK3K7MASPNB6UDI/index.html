<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周慧敏生日寧陪君如 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周慧敏生日寧陪君如 - 馮仁昭</h1><p>周慧敏（Vivian）呢排忙緊拍許鞍華執導新戲，除咗同吳君如斷背，又同陳偉霆床戰，過戲癮之餘都要搵真銀，日前佢着咗條水晶短裙出席塑身公司旗艦店開幕禮，仲話早前牛一雖然喺片場度過，但一班演員同工作人員幫佢搞咗個慶祝派對，送花又送蛋糕，仲全場合唱生日歌，令多年冇喺片場過生日嘅Vivian好開心，仲話家已經非常喜歡對手吳君如，咁又係嘅，嫁着個令自己成日提心吊膽嘅男人，轉移目標都好嘅。</p></body></html>
