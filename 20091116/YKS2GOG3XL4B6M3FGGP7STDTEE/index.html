<html><header><meta charset="utf-8"><title>坐小巴爭執　兩女打架</title></header><body><h1>坐小巴爭執　兩女打架</h1><p>【本報訊】一名滿身酒氣姓劉女子（25歲），昨凌晨2時許，帶醉乘坐一輛公共小巴至深水埗元州邨期間，與車上一名18歲姓馬少女，疑因小故發生爭執，各不相讓下越吵越烈。<br>未幾，小巴抵達元州街與永隆街交界元州邨外時，兩人同時下車後再度發生口角，其間劉疑酒後情緒激動，涉嫌揮拳襲擊對方。兩人在街上扭作一團，警員接報趕至控制場面，兩人同報稱受傷，馬被送院（圖）敷藥後無礙，劉拒絕入院，她涉嫌傷人被捕帶署調查。<br>梁維建攝</p></body></html>
