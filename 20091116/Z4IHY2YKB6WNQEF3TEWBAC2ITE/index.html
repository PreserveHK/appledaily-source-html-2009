<html><header><meta charset="utf-8"><title>江若琳亮燈洩春光</title></header><body><h1>江若琳亮燈洩春光</h1><p>江若琳、劉欣宜（Ecupbaby）和側田等歌手，前晚在沙田擔任沙田節日燈飾亮燈晚會表演嘉賓。江若琳穿短褲仔在台上又唱又跳快歌《ShowYou》，不慎春光乍洩，接連露打底褲和內褲，她更自爆綵排時忘形地跳到連胸圍也跌落腰，認真失策！<br>Ecupbaby則自稱是唯一可以做歌手的o靚模，更自誇有人稱她為「sing模」。對於被指行性感唱快歌似Freeze時，她反應極大地說：「咁又唔同，我係天然，同埋我年紀細，總之我主旨係做好自己嘢，會以台灣藝人做目標，好似瑤瑤都好可愛。」她又謂不擔心Ecup上圍會影響跳舞。<br>採訪：楊潔雯<br>攝影：陳俊強</p></body></html>
