<html><header><meta charset="utf-8"><title>劉倩婷大馬森林探險</title></header><body><h1>劉倩婷大馬森林探險</h1><p>港姐冠軍劉倩婷當選不久即獲無綫委以重任，與何守信（何B）、宣萱及徐子珊主持台慶特備節目《活著》，該節目將於今晚首播。</p><p>土著花面退虎</p><p>其中何B先後到非洲和北京周口店取景，劉倩婷則往馬來西亞森林探險，沿途見到蜥蜴、長臂猿、鼷鹿和老虎等動物，有機會了解當地土著在原始森林起居飲食及求生技能，對劉倩婷而言，絕對是眼界大開。<br>劉倩婷說：「馬來西亞中部金馬倫高原，住咗一班土人Senoi，佢哋個個都畫咗大花面，下身只係圍咗條布，因為森林成日有老虎出現，大花面係用嚟嚇走老虎，而唔着衫就係方便佢哋喺叢林活動。」<br>撰文：林妃</p></body></html>
