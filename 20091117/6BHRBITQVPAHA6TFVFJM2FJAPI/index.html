<html><header><meta charset="utf-8"><title>大衞利達文遭逐出家門</title></header><body><h1>大衞利達文遭逐出家門</h1><p>美國名嘴大衞利達文（DavidLetterman）與女下屬有染的性醜聞早前曝光後，他雖公開向妻子拉斯科（ReginaLasko）認錯挽救婚姻，但美國《國家詢問報》指他箍煲不成，已被妻子逐出家門。<br>一名電視台知情人士指大衞希望獲得妻子原諒，卻把事件越搞越差，知情人士說︰「拉斯科叫大衞坦白從寬，詳細交代風流史，但大衞支吾以對，令拉斯科大為光火，將他趕出家門。」報道指大衞現時已搬離位於紐約威斯特徹斯特郡的大宅，獨自在曼哈頓的公寓暫住。</p></body></html>
