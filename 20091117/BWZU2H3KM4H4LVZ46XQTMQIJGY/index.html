<html><header><meta charset="utf-8"><title>i風物語：iPhone上魔界村</title></header><body><h1>i風物語：iPhone上魔界村</h1><p>《魔界村》一向有Fans捧場，最近Capcom推出iPhone版魔界村，遊戲名就叫《GHOSTS'NGOBLINSGOLDKNIGHTS》（魔界村騎士列傳），檔案大小要11.7MB，23日前下載有優惠，只要2.99美金（約$23）。遊戲內容同之前嘅PSP版玩落都幾似，不過操作轉為觸屏，使用虛擬按鍵，一開始較難上手，但玩一陣都可操作自如。特別之處係加入新嘅InAppPurchase系統，可用真金白銀購買無限生命、強化防禦及各種支援，每樣收0.99美金，即使唔係打機高手，要破關都唔難。<br><br>記者：許福合</p></body></html>
