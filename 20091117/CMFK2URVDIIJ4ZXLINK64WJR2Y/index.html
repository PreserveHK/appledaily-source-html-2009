<html><header><meta charset="utf-8"><title>花2.33億獲關鍵技術Google變身電話公司</title></header><body><h1>花2.33億獲關鍵技術<br>Google變身電話公司</h1><p>互聯網搜尋器Google將變身成電話公司，成功收購互聯網電話公司Gizmo5，獲得類似Skype的互聯網電話服務關鍵技術，可令客戶電話費大減。傳媒指這宗交易涉及3,000萬美元（2.33億港元）。<br>Gizmo5的網上電話服務，配合Google的網絡，Google用戶只要撥打GoogleVoice電話號碼，就可打通個人手機、家居固網電話，以及Gizmo5客戶。此外，又可以特平價錢，用Gizmo5打國內或長途電話，繞過現時電訊公司每分鐘計算的通話收費。<br>美國有線新聞網絡</p></body></html>
