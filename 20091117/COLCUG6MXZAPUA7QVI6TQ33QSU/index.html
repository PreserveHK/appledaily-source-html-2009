<html><header><meta charset="utf-8"><title>天華挾網上人氣出戰</title></header><body><h1>天華挾網上人氣出戰</h1><p>謝天華、陳法拉、陳錦鴻和廖碧兒昨日在電視城接受訪問，剛由日本拍劇回港的謝天華，被問到對今年頒獎禮的信心？他笑說：「我對每件事一定有信心，今次嘅信心係嚟自網上嘅朋友，佢哋年頭開始已經好支持我，所以希望到年尾都唔會唔記得。」</p><p>諗配靚錶</p><p>談到在台慶和頒獎禮的服飾，天華說：「我都係啱啱先返嚟，淨係知道有鑽飾贊助，不過我唔想似女藝人咁高調，我反而着重手錶方面。」另外，獲提名我最喜愛的電視女角色和最佳女配角的陳法拉則說：「我以前都試過攞女配角，如果有得畀我揀就想攞我最喜愛的電視女角色。」法拉更透露樂易玲有意提名她角逐金像獎。<br>採訪、攝影：何慧斯</p></body></html>
