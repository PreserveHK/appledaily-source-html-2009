<html><header><meta charset="utf-8"><title>林依晨低胸加料</title></header><body><h1>林依晨低胸加料</h1><p>林依晨、何韻詩和王耀慶昨日在葵芳為舞台劇《男人與女人之戰爭與和平》綵排，其中一幕林依晨和阿詩均穿上低胸裝演出，林依晨身材豐滿，骨瘦如柴的阿詩即被比下去。林依晨聲稱有加工，阿詩則謂：「我冇得谷，放棄啦，費事嚇走觀眾，唔使太勁，我走諧星路線。」但林依晨則讚她說：「我覺得很適合她，像女強人，100分呀！」</p><p>講粵語怕爆粗</p><p>在劇中林依晨要做破地獄儀式，又會說廣東俗語，她說：「我的廣東話有進步，但怕念到髒話就糟糕。」另外，該劇會到內地多個地方巡迴演出，到時阿詩會缺席某些頒獎禮。<br>採訪：王連連<br>攝影：陳慧安</p></body></html>
