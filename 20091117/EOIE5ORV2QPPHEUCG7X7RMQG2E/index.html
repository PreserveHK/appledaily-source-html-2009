<html><header><meta charset="utf-8"><title>基仔滯留機場玩雪</title></header><body><h1>基仔滯留機場玩雪</h1><p>古巨基近日可謂成為空中飛人，早前他在兩日內先後去四個城市，認真頻撲。日前基仔率先到廣州，為亞運會出席宣傳活動，翌日則飛往重慶為「香港時尚購物展」宣傳，原定他即日要飛往瀋陽出席另一宣傳活動，怎料遇上大雪，結果基仔滯留機場等候。</p><p>熟女也瘋狂</p><p>最後基仔要坐凌晨機飛往瀋陽，完成工作後又要趕到東莞，為晚上活動演出，怎料禍不單行，在瀋陽時遇上惡劣天氣，飛機又再延遲，他又再滯留，惟有出外玩雪打發時間。基仔在重慶活動中遇上瘋狂fans，有中年婦人爬梯捧場，另外又有一位約50歲的大媽在台下大叫：「古巨基，你好帥，我好愛你。」估不到熟女也為基仔發狂。<br>撰文：葉雪</p></body></html>
