<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯唞6周出得 - 求驗客</title></header><body><h1>求驗客手記：尹佩斯唞6周出得 - 求驗客</h1><p>好消息！前幾日代表荷蘭友賽對意大利時，勇戰受傷嘅尹佩斯（圖）經過周日嘅檢驗後，雖然證實足踝韌帶受創，但情況就冇之前講咁嚴重，經荷蘭隊醫證實約6周就可以復出。唔止呀，據英國《太陽報》所指，原來阿仙奴冇尹佩斯上陣嘅時候，入波率同贏波率都多過佢在陣之時，雖然話呢啲數據係死嘅，但係俾啲兵迷聽到，都可放心啲啦。不過講番轉頭，家阿仙奴嘅問題唔係冇咗尹佩斯一個咁簡單，而係太多傷兵搞到唔夠人用，所以話如果信數據，不如祈求啲傷兵快啲好仲實際。</p></body></html>
