<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉暗寸煲呔小家 - 李八方</title></header><body><h1>隔牆有耳：葉劉暗寸煲呔小家 - 李八方</h1><p>葉劉入咗議會後幾乎變咗半個民主派，插政府力度不下泛民陣營。噚日政制事務委員會討論慳電膽事件，葉劉再發功，話煲呔益親家單嘢無風不起浪，仲話自己夠做咗二十幾年官啦，又唔見有人話佢？似乎係暗示煲呔嘅小家性格累事喎。<br>雖然被封為唐唐家臣，但係工業界林大輝今次都忍唔住幫煲呔講好說話，強調親家有可能係寃家o架，未必會知對方做啲乜。<br>至於煲呔噚日喺新加坡出席座談會時話，有人或者覺得佢嘅最大錯誤係選擇做特首，事關好多人對領導人嘅要求超乎人類嘅能力。呢個爛gag竟然令在場新加坡人拍爛手掌，睇怕煲呔今次出訪都應該好有滿足感。
</p></body></html>
