<html><header><meta charset="utf-8"><title>財話短說神華煤炭產銷量回落</title></header><body><h1>財話短說<br>神華煤炭產銷量回落</h1><p>▲神華能源（1088）公佈10月營運數據，除發電售電量及自有鐵路運輸周轉量較9月進一步上升，煤炭產量、銷量、出口及下水量均按月回落。10月份產銷煤分別1710萬及2120萬噸，按年增5.6%及11.6%；自有鐵路運輸周轉量114億噸公里，港口下水煤量1250萬噸，發電101.3億千瓦時，售電94.4億千瓦時，按年依次增2.5%、11.8%、40.9%及42%。</p></body></html>
