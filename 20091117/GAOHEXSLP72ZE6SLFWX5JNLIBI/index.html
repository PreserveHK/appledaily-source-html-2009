<html><header><meta charset="utf-8"><title>長實、和黃增持和電香港</title></header><body><h1>長實、和黃增持和電香港</h1><p>【本報訊】聯交所資料顯示，長實（001）於本月11日在場內以每股平均價1.31元，增持和電香港（215）240萬股，涉資314.4萬元，持股量由61.99%升至62.04%。在長實增持後翌日，同系的和黃（013）亦以每股平均價1.31元，在場內增持和電香港211.6萬股或0.05%股權，涉資277.2萬元。<br>長實主席李嘉誠於9月30日以每股平均價1.311元，增持和電香港90萬股，涉資117.99萬元。和電香港昨收報1.32元，升1.54%。</p></body></html>
