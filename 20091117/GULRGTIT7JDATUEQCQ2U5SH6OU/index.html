<html><header><meta charset="utf-8"><title>郎朗做野田妹槍手</title></header><body><h1>郎朗做野田妹槍手</h1><p>國際級鋼琴巨星郎朗已答允「聲演」《交響情人夢》電影版的前後篇，為女主角上野樹里當「槍手」，上野在片中演奏的古典鋼琴樂曲，會由郎朗幕後演奏。<br>電影版《交響情人夢》前後篇，分別在下月19日及明年4月17日在日本上映，扮演野田妹的上野樹里會在兩片中演奏12首歌曲。郎朗早前已在米蘭及日本兩地為歌曲錄音，並抽空跟上野見面。上野不但獲郎朗當鋼琴演奏的槍手，更從他身上偷師學藝，她說：「看到郎朗先生的演奏，令我學習到鋼琴家的呼吸、表情和姿勢。」</p></body></html>
