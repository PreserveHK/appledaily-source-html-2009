<html><header><meta charset="utf-8"><title>倉木麻衣明天襲港</title></header><body><h1>倉木麻衣明天襲港</h1><p>剛於韓國首爾開騷的日本女歌手倉木麻衣，明日將乘坐CX507號班機於晚上9時45分從東京飛抵香港，為本周六在理工大學綜藝館舉行的首次香港個唱做準備。</p><p>理大開騷</p><p>踏入出道10周年的倉木，今次首度在香港舉行演唱會，她特別選在理大開騷，原來是希望藉場地更加親近歌迷，燈光和音響也會依足日本規模。倉木會在港逗留7天，她早前為代言的化妝品牌拍攝的廣告反應不俗，她此行也會為化妝品舉行記者會。</p></body></html>
