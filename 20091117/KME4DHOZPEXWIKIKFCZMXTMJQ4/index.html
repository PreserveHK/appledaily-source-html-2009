<html><header><meta charset="utf-8"><title>靚靚大條道理推戲</title></header><body><h1>靚靚大條道理推戲</h1><p>袁詠儀（靚靚）早前穿上YSL及MMM新裝配Tiffany珠寶，為時尚雜誌《Zip》拍攝封面。靚靚在台慶劇《富貴門》飾演刁蠻富家女，現實生活中，過去橫衝直撞、主動出擊的靚靚，直認生下兒子後一切都改變，她說：「我當然希望可以在事業上再度衝刺，只是我不會去強求。」<br>對於拍電影，靚靚抱着順其自然的態度，最近她便推了一部片，她說：「我不希望大家是因為我很久沒有拍電影，所以來找我，我希望那些角色是我真正想演，而且又有空間讓我發揮。」她認定所有事天注定，放慢腳步，才可享受過程。<br>撰文：DebbieLum
</p></body></html>
