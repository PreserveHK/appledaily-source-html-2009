<html><header><meta charset="utf-8"><title>着比堅尼過聖誕</title></header><body><h1>着比堅尼過聖誕</h1><p>想着泳衣曬太陽過聖誕節，太平洋小島是不錯的選擇。國泰航空斐濟納迪6日4夜套票包來回機票及4晚酒店住宿，6間酒店包括香格里拉、洲際、索菲特等任揀，不同酒店仲提供額外優惠，例如索菲特就送每日香檳早餐。最體貼係回程可免費停留悉尼、墨爾本、布里斯班或奧克蘭，又可以玩多幾日，雖然只賺得1,000里數，但套票只$8,599起，算抵玩喇。<br><br>記者：吳允冲<br></p><p>查詢：27474391（國泰假期）<br></p><p>斐濟納迪<br><br>$8,599起<br><br>囗免費停澳紐<br><br>囗只賺得1,000里數</p></body></html>
