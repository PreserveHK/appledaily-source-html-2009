<html><header><meta charset="utf-8"><title>Blake真空賀奇洛</title></header><body><h1>Blake真空賀奇洛</h1><p>荷李活男星奇洛李維斯（KeanuReeves）的新片《ThePrivateLivesofPippaLee》，昨日在紐約舉行首映禮，他和女拍檔茱莉安摩亞（JulianneMoore）固然有份出席，也吸引了大批圈中人撐場，當中以有份參演該片、真空上陣的BlakeLivel最搶鏡。</p><p>西班牙女星彭妮露古絲（PenelopeCruz）和法國金像影后瑪莉安歌迪娜（MarionCotillard）也齊齊現身，二人因早前合作歌舞片《華麗后台》（Nine）而變得老友鬼鬼。</p></body></html>
