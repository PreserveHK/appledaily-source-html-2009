<html><header><meta charset="utf-8"><title>內地漢假槍打劫監10年</title></header><body><h1>內地漢假槍打劫監10年</h1><p>【本報訊】持雙程證來港男子去年在旺角一家珠寶行，亮出假槍指嚇女職員，掠去總值5萬多元的兩條金鏈後逃去，但在飾櫃留下指模。他今年再來港時，被海關發現身懷玩具槍，核對指模後將他拘捕。涉案男子昨在高等法院承認一項搶劫罪，法官指被告持假槍行劫，刑期應與真槍無異，判監10年。<br>被告曾象記（30歲）在內地鞋廠工作，他另涉於去年4月打劫另一家珠寶行，昨獲撤控。辯方指他因父母患病，欠債兩萬元，原本是來港找工作，抵不住誘惑才犯案。<br>控罪指被告於去年3月4日，在旺角彌敦道雅蘭中心地下的周生生珠寶金行，劫去兩條金鏈，總值5萬多元。<br>案件編號：HCCC212/09</p></body></html>
