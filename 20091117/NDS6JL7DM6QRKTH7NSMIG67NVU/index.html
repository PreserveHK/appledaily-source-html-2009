<html><header><meta charset="utf-8"><title>求驗客手記：老馬冇得鬥告魯夫 - 求驗客</title></header><body><h1>求驗客手記：老馬冇得鬥告魯夫 - 求驗客</h1><p>言行出位嘅馬勒當拿（圖）又惹麻煩！呢位阿根廷國家隊教練日前俾國際足協判罰禁止領軍兩個月，以及罰款25,000瑞士法郎（約19萬港元），原因係佢喺上個月阿根廷最後一場世盃外，作客贏烏拉圭1:0從而取得決賽周入場券，賽後記者會上以帶有侮辱性嘅言論大鬧記者，因而遭FIFA判刑。雖然刑罰有效期至明年1月中，無阻佢帶領阿軍出戰決賽周，但就錯過同荷蘭名宿告魯夫鬥領軍能力嘅機會，因為告魯夫會喺下個月22號帶領加泰隆尼亞隊出戰阿根廷。至於FIFA更會禁止老馬出席世盃決賽周抽籤儀式，一於冇面畀！</p></body></html>
