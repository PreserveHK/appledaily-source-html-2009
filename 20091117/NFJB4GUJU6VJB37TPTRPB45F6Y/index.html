<html><header><meta charset="utf-8"><title>警籲尋失蹤30歲女子</title></header><body><h1>警籲尋失蹤30歲女子</h1><p>【本報訊】警方昨日發出一名失蹤女子的相片，呼籲市民協助找尋。失蹤女子杜倬雲，30歲，身高約1.58米，體重約45公斤，瘦身材圓面，蓄長黑髮，並無失蹤前科。她與家人居於油麻地，上月20日她在慈雲山露面後便告失蹤，沒有返回寓所。其家人找尋她多天無果後，擔心她出事於本月1日向警方報案。<br>警方發言人呼籲，任何人士如有該失蹤女子的消息，即致電：27612584、27612586、27612587或90206542與調查人員或任何一間警署聯絡。</p></body></html>
