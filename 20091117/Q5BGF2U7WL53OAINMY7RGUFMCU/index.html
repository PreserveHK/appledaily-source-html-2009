<html><header><meta charset="utf-8"><title>求驗客手記：林伯「療傷」城城上身？ - 求驗客</title></header><body><h1>求驗客手記：林伯「療傷」城城上身？ - 求驗客</h1><p>早排本地有「城嫂」撲去外國會情郎，英國就有「林伯」女伴漏夜撲去愛郎屋企為對方「療傷」。話說林柏特上星期喺多哈隨英格蘭大軍操練時受傷，未踢巴西場波就被迫返歸。佢嘅緋聞女友碧姬莉（圖）睇準呢個時機，當「林伯」前晚返到倫敦，女方漏夜飛撲愛郎屋企撫慰「傷」心。佢當晚離開時被狗仔隊拍到一臉勝利笑容，個樣幾乎同早排「城嫂」踩完「芒果」後一樣。梗係啦，呢位北愛爾蘭電視女星咁細心，怕且「林伯」好快公開承認佢係女友囉。</p></body></html>
