<html><header><meta charset="utf-8"><title>打邊爐　淥健康日本腸</title></header><body><h1>打邊爐　淥健康日本腸</h1><p>預測整個星期的氣溫只得15℃，晚餐不用想食乜，打邊爐就最啱！除了海鮮，我最愛淥腸仔，因為最快可以食得，CPFoods繼豬肉之後，繼續推新產品，今次是日本傳統香腸（JapaneseClassicSausage）及日式醬油香腸（ShoyuSausage），忠於日本傳統的製作方法，加入了粗粒免治豬肉來增加口感，而且絕不含反式脂肪，更含豐富維他命B1、B2及鐵質，實行要食得健康。</p><p>日本傳統香腸及日式醬油香腸由12月4日起於百佳超級市場發售，稍後在各大超市發售。<br>$9.9/100克</p></body></html>
