<html><header><meta charset="utf-8"><title>相識七個月即表白男比女更快說我愛你</title></header><body><h1>相識七個月即表白<br>男比女更快說我愛你</h1><p>我愛你、Iloveyou，無論用那一種語言，向愛侶說句「我愛你」，是情到濃時的指定動作。</p><p>女性較理性實際</p><p>研究顯示，在一段關係中，男士較女士更早說「我愛你」，平均相識七個月就會表白，女士平均要八個月才肯開金口。<br>YouGov民調公司訪問了2,000名男女，得出以上結果。臨床心理學家詹姆斯認為，男人較易墮入愛河，但不善處理自己的情感，「他們說『我愛你』時，可能只是想表達連自己都不明白的複雜情感；相反女性較為理性和實際，說『我愛你』時，意義就更大」。<br>英國《每日電訊報》</p></body></html>
