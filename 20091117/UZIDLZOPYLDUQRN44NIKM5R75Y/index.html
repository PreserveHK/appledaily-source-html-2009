<html><header><meta charset="utf-8"><title>林峯拍拖重空間</title></header><body><h1>林峯拍拖重空間</h1><p>林峯上周以代言人身份，到上海為六福珠寶「LoveForever愛恒久」系列宣傳，之後他頒獎給「戀愛達人」，幾位得獎人即場示範送花、唱情歌、跪地求愛等招數，逗得林峯大笑起來。<br>林峯自言對感情事一向隨緣，加上太忙，很難抽時間談戀愛，他說：「我覺得要成為戀愛達人，花巧招數遠不及兩人的了解溝通重要。」問到理想對象？他說：「我不會去細想對象的形象，因為身邊朋友常說希望自己的對象這樣那樣，結果出來是完全不一樣，所以我都不去想，只希望能遇上和自己思想接近、有個人生活空間的另一半。」<br>撰文：FayeLam</p></body></html>
