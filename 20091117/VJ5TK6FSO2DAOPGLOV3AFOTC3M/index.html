<html><header><meta charset="utf-8"><title>AV物誌：送50張《檔案39》優先場戲票</title></header><body><h1>AV物誌：送50張《檔案39》優先場戲票</h1><p>BJ雲妮的儍大姐印象深入民心，今次接拍驚慄片《檔案39》，故事講述保護兒童組社工愛薇，專責為受虐兒童奔波，第39個檔案受虐兒童名叫靈靈，飽受父母虐待，最終愛薇為救她而領養她，但其實正被捲入驚心動魄的死亡漩渦中。洲立影視誠邀25名讀者（每人2張戲票）於11月24日入場觀賞。只要答中以下問題連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》檔案39」，便有機會得到戲票。先到先得。（如有任何爭議，最終決議權歸洲立影視，《蘋果日報》概不負責。）<br><br>問題：愛薇是甚麼組的社工？</p></body></html>
