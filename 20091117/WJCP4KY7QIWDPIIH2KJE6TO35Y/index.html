<html><header><meta charset="utf-8"><title>深水埗翻新唐樓呎價3700</title></header><body><h1>深水埗翻新唐樓呎價3700</h1><p>資深投資者盧華購入的深水埗福榮街55及57號，約44年的舊樓，近期完成翻新並命名文昌閣。永成地產投資經理蔡仁輝指，文昌閣有14伙，由883至1030方呎，實用率逾八成，連天台戶及連平台戶各有兩個，入場費約357萬元，呎價3700元。項目獲3間銀行提供七成按揭，還款期20年；大業主亦可為買家安排20%二按。圖為7樓A室1030方呎示範單位。<br>謝榮耀攝</p></body></html>
