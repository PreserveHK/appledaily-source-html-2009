<html><header><meta charset="utf-8"><title>求驗客手記：韋利踢巴丙勁疏乎 - 求驗客</title></header><body><h1>求驗客手記：韋利踢巴丙勁疏乎 - 求驗客</h1><p>意大利傳媒報道，過氣韋利（圖）已抵達巴西，有可能加盟巴西丙組球會博亞維斯塔。如你跟開韋利嘅消息，可能會頭，佢之前明明話掛靴，轉行全職玩撲克牌，後嚟就傳佢轉軚想加盟巴甲保地花高，何故搞到要踢巴丙？韋利咁多年轉會無數，單係簽字費都賺到笑，算死草邊會蝕底？原來人家出5萬美金月薪，唔吸引，吸引在承諾安排架車連司機畀佢用，最緊要係提供近海灘嘅住所，擺明畀呢位大哥一邊踢波，一邊嘆世界。唔使諗，好快會見到佢同舊隊友朗拿度、阿祖安奴約埋女士一齊嬉水。</p></body></html>
