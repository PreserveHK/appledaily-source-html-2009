<html><header><meta charset="utf-8"><title>寫真事務所：二代PEN去片！</title></header><body><h1>寫真事務所：二代PEN去片！</h1><p>OLYMPUS嘅潮人機PENEP-1才出咗幾個月，咁快有新機EP-2推出，雖然功能上無突破性升呢，不過卻跟個電子ViewFinder，有144萬像素畫質，當用鏡頭變焦時，畫面亦能同步顯示，實用性自然比1代嘅光學版好得多。想知道2代同1代仲有咩分別？記得今日到蘋果網睇片，認真睇清楚喇。<br><br>記者：許福合<br>攝影：陳陶鈞<br>查詢：OLYMPUS（23762150）<br><br>睇晒2代黑版Pen，新功能、新改進。</p></body></html>
