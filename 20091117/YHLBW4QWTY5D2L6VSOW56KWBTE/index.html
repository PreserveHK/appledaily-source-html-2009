<html><header><meta charset="utf-8"><title>求驗客手記：高路斯冇病照被歧視 - 求驗客</title></header><body><h1>求驗客手記：高路斯冇病照被歧視 - 求驗客</h1><p>天氣轉冷，患上流感嘅機會大增，德國教練路維亦深知呢個情況，所以決定再隔離前鋒高路斯（圖）。高路斯早前因為孖生囝囝患上豬流感，所以要自我隔離4日，雖然限期已過，高路斯同佢嘅家人重獲「自由」；而佢原本諗住向國家隊報到，準備喺周三友賽科特迪瓦上陣，但路維始終驚咗高路斯嘅流感威力，就叫佢唔使歸隊。其實，高路斯已經冇份參與日前自殺身亡嘅安基葬禮，今次再被拒諸門外都幾無奈。我求大俠就覺得高路斯既然證實無事，畀佢跟德國操都冇咩問題啫！<br></p></body></html>
