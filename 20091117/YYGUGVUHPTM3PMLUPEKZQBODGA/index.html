<html><header><meta charset="utf-8"><title>隔牆有耳：單仲偕遊船河謝街坊 - 李八方</title></header><body><h1>隔牆有耳：單仲偕遊船河謝街坊 - 李八方</h1><p>白鴿黨雖然唔夠民建聯資源多，但都會不時搞吓聯誼活動，同班街坊玩番日。前日就由副主席單仲偕帶團，同200幾位嚟自五大支部嘅街坊義工暢遊吉澳同東平洲。雖然當日天氣有啲凍，但單雞話好彩天文台預測準確，令團友着夠衫出席。<br>單雞話近年黨內罕見咁多人參加嘅活動，遊船河形式亦較罕有。當日佢哋先到吉澳用膳，其後參觀天后古廟，再到東平洲睇岩地貌。喺遊船河期間，單雞仲向模範義工頒發獎狀，答謝佢哋多年義無反顧嘅支持。
</p></body></html>
