<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《富貴門》跑輸《宮心計》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《富貴門》跑輸《宮心計》 - 馮仁昭</h1><p>無綫噚日公佈上周收視成績，台慶劇《宮心計》嘅收視仍然高企，平均收視保持喺35點（約220萬觀眾），最高收視有39點（約245萬觀眾），成為上周收視冠軍；另一部台慶劇《富貴門》（圖）就冇起跌，平均收視28點（約176萬觀眾），最高31點（約195萬觀眾）。周六嘅《善心滿載仁愛堂》平均收視只有17點（約106萬觀眾），比前周同時段流失約50萬觀眾。</p></body></html>
