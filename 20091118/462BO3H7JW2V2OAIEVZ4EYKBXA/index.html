<html><header><meta charset="utf-8"><title>上海公司窩心福利員工失戀可放5天假</title></header><body><h1>上海公司窩心福利<br>員工失戀可放5天假</h1><p>如果你失戀了，可以享受五天的「失戀假」用來治療情傷。上海一間公司最近推出的這項新福利，讓不少員工感動。<br>「失戀後的一周是最難熬的，旁人可能覺得熬一熬也就過去了，但作為當事人來說，情緒低迷時連自殺的念頭都有。」當聽說有公司推出「五天失戀假」這項新福利後，員工王小姐為之叫好，「與其工作時焦躁抑鬱，不如趁五天假期散散心、或在家靜養、或和朋友玩鬧，會恢復得更快。」但這新政策也引起了一些網友的爭議，比如「如何界定失戀」，一年可拿多少次失戀假等。對此，公司負責人稱新措施確實有需要改善的地方，將會檢討。<br>上海《新聞晨報》</p></body></html>
