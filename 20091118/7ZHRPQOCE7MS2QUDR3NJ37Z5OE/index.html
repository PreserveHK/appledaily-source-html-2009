<html><header><meta charset="utf-8"><title>阿嬌逆境自強</title></header><body><h1>阿嬌逆境自強</h1><p>鍾欣桐（阿嬌）昨日在銅鑼灣出席「TOUGHJeansmith15周年紀念──15強人」頒獎典禮，獲頒演藝界人獎，對於藝人壓力大，阿嬌表示：「藝人壓力好大，成日都想爆，因為有好多未知數會發生。」</p><p>感謝親人支持</p><p>阿嬌續說：「我入行9年，有好多開心同唔開心，最轟動係去年嘅事件（指淫照），嗰時幾低落，但係有屋企人支持我，我知我面對好長嘅路要走，唔可以一件事就放棄自己，最重要係堅強。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
