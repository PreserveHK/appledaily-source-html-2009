<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●靚太伊娃隆歌莉亞獲《HollywoodReporter》頒發年度慈善家大獎。<br><br>●英國饒合組合N-Dubz兩名成員Fazer及Dappy上周到林肯郡演出時，其友人涉強姦一名女子，警方相信兩人目睹事發情況，已請他們返署調查。<br><br>●日本導演榊英雄親自重新演出押尾學在新片《誘拐狂想曲》的戲份，令電影可以在明年4月於日本上映。<br><br>●日本組合NEWS隊長山下智久，被傳近日因自製情侶tee行為幼稚，遭混血模特兒女友加賀美Seira飛掉，另外他會主演明年月九新劇《緊急候命》。<br><br>●韓星金宣兒日前在電視節目中大晒鋼琴和攝影實力。<br><br>●韓星李多海日前為新劇《追奴》拍攝一場傷心結婚戲。</p></body></html>
