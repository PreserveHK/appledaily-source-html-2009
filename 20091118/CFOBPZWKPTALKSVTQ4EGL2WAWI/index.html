<html><header><meta charset="utf-8"><title>新菜上枱：食火鍋　要補水</title></header><body><h1>新菜上枱：食火鍋　要補水</h1><p>港人打邊爐，不是愛喝「爽到震」的汽水，就是喝啤酒解熱。今日一於轉轉口味，以寶礦力水特清清熱。火鍋易口乾燥熱，原因身體脫水。寶礦力水特正好可補充身體水份和電解質，令身體回復佳態繼續搏殺。皇都漁港酒家推出的「任飲任食自助火鍋」，設免費無限添飲寶礦力水特，一邊打邊爐一邊「補水」，感覺份外滋味。</p><p>皇都漁港酒家（21919288）<br>荃灣青山公路264-298號南豐中心商場5樓A舖</p></body></html>
