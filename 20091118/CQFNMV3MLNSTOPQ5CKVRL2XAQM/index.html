<html><header><meta charset="utf-8"><title>孫燕姿愛鑽石</title></header><body><h1>孫燕姿愛鑽石</h1><p>孫燕姿和名模戴小奕及姚予晴（原名姚書軼），昨日到會展出席周大福珠寶店活動，孫燕姿獲大會送上鑽石頸鏈，而她身上也戴着約7卡值10多萬的手鏈以及約2.5卡值20多萬心形戒指，明艷照人。孫燕姿在台上表示自己都有少許鑽石收藏，又稱女仔見到鑽飾會特別開心。</p><p>同場的姚予晴表示買過2卡鑽飾給自己，約6位數字，她表示可以把鑽石當投資，甚至將來傳給下一代。至於男友有沒有送上鑽飾？姚予晴說：「有呀，係定情戒指，我係4月出世，鑽石係我幸運石。」戴小奕則透露當年出世父母送上牛年金幣給她，男友也有送過鑽飾，但當時因為覺得雙方感情未算深厚而拒收。<br>採訪：王連連<br>攝影：陳俊強</p></body></html>
