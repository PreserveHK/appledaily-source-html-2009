<html><header><meta charset="utf-8"><title>城城杭州做Gym</title></header><body><h1>城城杭州做Gym</h1><p>連續7年擔任健身中心代言人的郭富城，日前往杭州出席10萬呎旗艦店開幕盛典。眼見近500部健身器材，兼提供一站式健身、美容和飲食的健身中心，城城賣口乖說：「這種概念在香港也應該大有發展空間，因為做完運動，又可以去美容，之後在同一地點唱卡拉OK，甚至乎也可以一家人在此開開心心消磨一天。」<br>參觀健身中心後，城城再到星光國際廣場正式為旗艦店剪綵，他還親身示範幾下健身舞式，fans報以熱烈掌聲。城城又大談健身之道，其間更解說如何為電影《風雲II》鍛煉麒麟臂等，非常識撈。<br>撰文：丁寧</p></body></html>
