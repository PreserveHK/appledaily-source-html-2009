<html><header><meta charset="utf-8"><title>「電羊」警車夠養眼</title></header><body><h1>「電羊」警車夠養眼</h1><p>知道警隊舊年引入咗「零廢氣」排放嘅美國製電動電單車Vectrix，由於數量不多，所以一直未見過真身喺街上出現。上星期喺紅磡區附近遇見一架鐵馬，罕有螢光藍綠車身立刻吸引我八卦嘅目光，睇真啲，終於有機會一睹呢部Vectrix俾警察哥哥騎住嘅風采，雖然係電動綿羊，但外形一樣夠晒瀟灑。Vectrix係全電動，毋須入油，只要每次叉電三至五小時，就可以行走七十至九十公里，叉電一小時，電費只需一元，真係既環保又有型，實在抵讚。<br><br>記者：許維雅</p></body></html>
