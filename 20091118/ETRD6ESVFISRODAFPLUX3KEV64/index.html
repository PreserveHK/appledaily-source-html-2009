<html><header><meta charset="utf-8"><title>求驗客手記：科里斯難敵黑氣病埋 - 求驗客</title></header><body><h1>求驗客手記：科里斯難敵黑氣病埋 - 求驗客</h1><p>馬體會上季攞西甲第4名，係威係勢，可惜今季季初認真黑仔；歐聯已經出局，聯賽又不濟，家只排尾3嘅18位。新教練科里斯唔知係唔係畀馬體會嘅黑氣拖累埋，周一因為流感而未能帶球隊操練，雖然隊醫未證實係唔係染上豬流感，但就好緊張；暫時要佢休息到周四先帶番隊，如果真係患上豬流感，更加要休息更長時間。我求大俠都希望科里斯真正冇病先好番出球場，事關傳染埋科蘭、阿古路等主力，搞到佢哋落唔到場，呢個靚仔教練就恨錯難返嘞！</p></body></html>
