<html><header><meta charset="utf-8"><title>今日睇畫展：樂而不雅少少淫</title></header><body><h1>今日睇畫展：樂而不雅少少淫</h1><p>與其說《樂而不雅淫畫展》是個淫褻畫展，不如視其為少少鹹多多趣的藝術展會比較恰當，否則一定被人批評掛羊頭賣狗肉，定為18禁。這畫展有十一位來自香港、大陸、台灣和日本的藝術家如阮筠庭、楊學德、小克等參展，多人對性對淫對不雅各有詮釋演繹，透過畫筆，為「樂而不雅」四字重新註解。<br><br>記者：蒙為亮</p><p>日期：11月20至12月13日<br>時間：星期二至日2:00pm-8:00pm（星期一休息）<br>地點：灣仔聖佛蘭士街秀華坊23號地下hulahoopgallery<br>查詢：96130815（黎小姐）
</p></body></html>
