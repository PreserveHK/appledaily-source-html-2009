<html><header><meta charset="utf-8"><title>求驗客手記：紅魔孤寒有失身份 - 求驗客</title></header><body><h1>求驗客手記：紅魔孤寒有失身份 - 求驗客</h1><p>電影《魔幻聖誕頌》（AChrismasCarol）最近喺公仔箱同埋地鐵大賣廣告，影星占基利仲飾演主角孤寒財主；勢估唔到世界最富有球會之一嘅曼聯，最近都上演「奧脫福聖誕頌」，實行慳得就慳，搞到球會士氣好差咁話。由於被格拉沙私有化之後，負債接近7億鎊，只有高層、領隊及球員呢啲「核心職員」，朝早先有免費多士同飲品，就算係紅魔名宿，喺比賽日喺球會酒廊同球迷會面後，都唔可以喺奧脫福免費睇波，連食個免費熱辣辣嘅餐都唔得！嘩，曼聯咁樣似乎有失大球會身份喎！</p></body></html>
