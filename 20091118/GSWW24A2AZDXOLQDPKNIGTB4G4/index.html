<html><header><meta charset="utf-8"><title>財話短說新濠博亞淨收益升70%</title></header><body><h1>財話短說<br>新濠博亞淨收益升70%</h1><p>▲新濠（200）持股33.48%的聯營公司新濠博亞公佈，第三季淨收益增加69.5%至5億美元，雖然新濠天地開業，令經調整EBITDA（扣除利息、稅項、折舊及攤銷前盈利）增1.7倍至5560萬美元，但淨虧損卻由去年同期2112.5萬增至3948.8萬美元。首三季淨收益跌20%至9.33億美元，主因新濠鋒的轉碼數及淨贏率下跌，期內淨虧損2.19億美元。</p></body></html>
