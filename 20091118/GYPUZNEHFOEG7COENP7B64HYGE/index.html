<html><header><meta charset="utf-8"><title>毛蔣後代握手泯恩仇</title></header><body><h1>毛蔣後代握手泯恩仇</h1><p>國共兩黨前領導人蔣介石和毛澤東的後人，一笑泯恩仇？台灣已故總統蔣介石之孫蔣孝嚴，在台北巧遇中共已故領導人毛澤東外孫女孔東梅，兩人合照留影前一度顯得尷尬。<br>前日上午，海協會副會長王在希率大陸文化教育交流團拜會國民黨中央，孔東梅是交流團的團員之一，正好碰上相迎的國民黨副主席蔣孝嚴。記者要求孔、蔣兩人合照時，兩人一度顯得尷尬，蔣孝嚴詢問國民黨榮譽主席吳伯雄是否妥當？王在希也向孔東梅示意，兩人才合照握手。<br>孔東梅昨在台灣大學被問及與蔣握手事件，她稱是一個偶然機遇，又透露曾閱蔣孝嚴的自傳。　新華網</p></body></html>
