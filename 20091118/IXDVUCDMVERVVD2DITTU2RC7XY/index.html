<html><header><meta charset="utf-8"><title>案件速遞姦醫科女生案再押後審</title></header><body><h1>案件速遞<br>姦醫科女生案再押後審</h1><p>【本報訊】執業逾30年的失婚牙醫涉帶一名女醫科生到其寓所，將她強姦。涉案牙醫被控一項強姦罪，昨在東區法院再提訊。控方將案件押後至12月15日，等候律政司法律指示，被告繼續准以現金5萬元保釋。現年52歲的林豐畢業於菲律賓東方大學。控罪指被告於10月18日，在北角建華街一大廈地下單位，強姦該名20餘歲女事主。<br>案件編號：ESCC5061/09</p></body></html>
