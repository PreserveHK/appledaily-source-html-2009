<html><header><meta charset="utf-8"><title>寫真事務所：RicohGXR騎呢機</title></header><body><h1>寫真事務所：RicohGXR騎呢機</h1><p>剛在日本發佈嘅RicohGXR，設計非常突破，可以學似單反換鏡的同時，竟然連感光元件都可以一起換走，換言之每支鏡頭都有專屬感光元件，真正可用盡鏡頭。創意肯定破晒表，不過廠商似乎忘記了Ricoh的用家，他們喜愛GR系列，是因為愛佢夠型夠潮，望見GXR，抱歉講句，見仁見智，而且這個換鏡方式，是一個真正「獨家」系統，起碼單反鏡頭都有辦法用第三廠商出品，更不要提愛玩Snapshot的Ricoh用家，是否喜歡帶幾件積木一樣的相機組件去影相！這究竟是Prosumer還是單反呢？再考慮埋價錢，是相當驚人的投資。<br><br>記者：許福合</p></body></html>
