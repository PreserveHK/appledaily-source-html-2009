<html><header><meta charset="utf-8"><title>靚靚埋怨宣傳乏力</title></header><body><h1>靚靚埋怨宣傳乏力</h1><p>袁詠儀（靚靚）、馬德鐘、薛家燕、戚美珍（三嫂）和陳敏之等，昨日齊集愉景灣高爾夫球會宣傳無綫劇《富貴門》，在寒冬下鬥打高球，三嫂以專業技術教路，與薛家燕較量時更讓賽。</p><p>視后黑馬</p><p>《富》劇很少齊集藝人宣傳，靚靚認為是導致聲勢薄弱的原因之一，她還當面向監製反映要多加宣傳挽救收視，她說：「宣傳唔夠多，但我知大家要搵食，好難齊集，但可以分散宣傳，監製都要諗吓辦法，最好就係順應民意，睇吓觀眾想結局係點。」提到今年視后獎，靚靚說：「我都有份競逐視后o架，係黑馬！」馬德鐘揶揄她說：「你又冇以約換獎！」<br>採訪、攝影：卓寶花</p></body></html>
