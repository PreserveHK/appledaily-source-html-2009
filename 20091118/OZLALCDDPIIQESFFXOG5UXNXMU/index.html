<html><header><meta charset="utf-8"><title>微軟開國功臣淋巴癌復發</title></header><body><h1>微軟開國功臣淋巴癌復發</h1><p>和蓋茨（BillGates）創立微軟的保羅艾倫（PaulAllen圖），本月初證實患上淋巴癌，正接受化療。<br>保羅艾倫的投資公司VulcanInc.行政總裁、他妹妹喬迪，前日（周一）向員工發電郵，引述醫生說他患了最常見的非何傑金氏淋巴癌（Non-Hodgkin'sLymphoma）。這種淋巴癌源自淋巴細胞不正常增生，可發生在淋巴結，也可發生在淋巴結外，如骨髓、肝、脾、皮膚、腸胃道或呼吸道等部位。<br>56歲的保羅艾倫，20年前也曾診斷患上淋巴癌，最終戰勝癌魔。他妹妹指，他有信心再次擊敗癌魔，並會繼續工作。<br>美聯社</p></body></html>
