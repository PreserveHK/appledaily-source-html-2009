<html><header><meta charset="utf-8"><title>高海寧低胸抗寒風</title></header><body><h1>高海寧低胸抗寒風</h1><p>張家輝主演的新戲《旺角監獄》前晚在旺角舉行首映禮，但他要趕拍另一新戲而姍姍來遲，同場還有高海寧、孟瑤、o靚模A.Lin及DaDa等。雖然當晚氣溫驟降，不過高海寧仍以低胸裝出現，認真搏命。</p><p>提到古天樂以過億天價買入貝沙灣豪宅，住在該區的家輝笑言希望對方可以炒高該區樓價，問到會否以過億置業？他說：「如果我有億幾，我唔會買一間，會買10間1,000萬，分散投資又易啲賣出。」孟瑤在戲中扮智商只有6、7歲的女仔，戲中不但要當街小便，又要被韋家雄強姦，她說：「我要一邊被強姦又一邊食嘢，好慘。」<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
