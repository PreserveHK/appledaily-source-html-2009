<html><header><meta charset="utf-8"><title>求驗客手記：細哨入圍金草莓獎 - 求驗客</title></header><body><h1>求驗客手記：細哨入圍金草莓獎 - 求驗客</h1><p>用嚟諷刺「瘀血球員」嘅意甲「金草莓」獎，周二就公佈最後10強候選名單，AC米蘭就有3席，係最多候選人嘅意甲球隊，入圍就有朗拿甸奴、迪達同亨特拉爾。講真如果以AC季初戰績，又真係抵死；但近期AC好番好多啦，連埋歐聯已經8場不敗，「細哨」亦有番以前七成威力，咁都入圍，會唔會大會啲資訊唔夠update。不過點計都好，我求大俠就認為國際米蘭嘅哥利斯馬呼聲最高，今季意甲後備2次上陣咁大把，亦毫無建樹，當年出道聲譽仲高過C朗，一代葡萄牙天才就咁沒落，認真心酸。</p></body></html>
