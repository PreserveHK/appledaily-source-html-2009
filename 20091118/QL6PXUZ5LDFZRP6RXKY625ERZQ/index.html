<html><header><meta charset="utf-8"><title>Yumi着二手內衣</title></header><body><h1>Yumi着二手內衣</h1><p>尹蓁晞（Yumi）昨日到新城接受訪問，前晚趙碩之舉行生日派對，不少同事均有出席，卻不見Yumi蹤影，她表示因屋企人生日而缺席。<br>但問到Yumi趙碩之有否邀請她出席時，她呆了一呆才說：「有請，我會send短訊同佢講生日快樂。」問她有沒有送禮，最初她表示send短訊已足夠，不過隨後又改口說：「我或者會送套內衣畀佢，佢以前去日本旅行試過送內衣畀我。」<br>同場的戴夢夢則踢爆趙碩之因為內衣不合身，轉贈了給她們，夢夢因內衣size太大，所以才轉送給Yumi。<br>採訪、攝影：何慧斯</p></body></html>
