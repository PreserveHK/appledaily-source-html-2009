<html><header><meta charset="utf-8"><title>買洗水皮褸先叫型</title></header><body><h1>買洗水皮褸先叫型</h1><p>是小記身子太孱弱？還是天氣真是太冷？自從天氣溫度急降之後，甚麼大褸棉襖都出動了，才保得住一絲溫暖，眼見自己包得像糉一樣，看起來人都特別呆滯。近幾天忽發奇想，突然想在寒冬都要瀟灑有型一點，心郁郁去入手了一件法牌Chevignon皮褸。今季此牌以VegetableDye的植物染皮褸為主打，以植物染料上色的皮身具光澤及層次感，帶點殘舊的古着風格。不經化學工序的皮革，骨位的光澤全經人手磨擦而成，經過多重的洗水過程，令皮褸起皺及挺身，要保暖又要玩型Look，一件皮褸搞掂晒。<br><br>記者：葉雪芯</p><p>Chevignon（25062155）<br>銅鑼灣時代廣場6樓614號舖</p></body></html>
