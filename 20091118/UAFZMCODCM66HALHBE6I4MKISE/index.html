<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林文龍告周刊誹謗索償 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林文龍告周刊誹謗索償 - 馮仁昭</h1><p>林文龍噚日入稟高等法院，指《東周刊》喺今年10月28日刊登題為「上海直擊—郭可盈香港安胎—林文龍包o靚妹疏乎」，及今年11月11日刊登題為「媽媽生陪玩—林文龍背妻豪賭輸50萬」兩期封面故事，內容虛構，冇根據，涉及誹謗成份，《東周網》亦有上載上述文章，損害佢聲譽，佢索取賠償，並要求法庭頒令禁制再刊登誹謗文章。原告林文龍，被告為經營《東周刊》嘅出版有限公司及其總編輯關慧玲。<br>案件編號：HCA2308/09</p></body></html>
