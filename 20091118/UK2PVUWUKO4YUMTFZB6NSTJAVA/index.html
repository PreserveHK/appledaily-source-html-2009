<html><header><meta charset="utf-8"><title>趙碩之生日求緋聞</title></header><body><h1>趙碩之生日求緋聞</h1><p>趙碩之早前因衰多口經常得罪人而被公司雪藏，日前獲解凍復工，前晚她獲公司安排到尖沙嘴出席活動，原來是生日驚喜派對，出席的有戴夢夢及老闆林建名等。</p><p>作狀驚喜</p><p>曾與趙碩之不和的尹蓁晞（Yumi）未有現身。雖聲稱是驚喜派對，但趙碩之似已預知，不過她仍說：「好開心，頭先同夢夢食嘢佢仲話約咗人。」問到生日願望，她希望與其他人融洽合作，會否想再沒負面新聞？她笑說：「唔好有咁多，點解我冇緋聞嘅？」<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
