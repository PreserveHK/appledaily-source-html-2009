<html><header><meta charset="utf-8"><title>醫療短波腦部降溫治療保命</title></header><body><h1>醫療短波<br>腦部降溫治療保命</h1><p>對心臟病發患者的搶救要分秒必爭，但腦部因短暫缺血出現損傷很多時難以避免。瑞典一項最新研究發現在搶救期間，利用儀器替患者腦部降溫，可增加康復機會。研究有182名患者參加，約一半人接受腦部降溫治療，結果顯示在出院時有37%人的腦神經系統運作良好，遠高於沒有治療組別的18%，接受治療組別的生存率也較高，出院率有47%，但沒有腦部降溫的患者出院率只有31%。</p></body></html>
