<html><header><meta charset="utf-8"><title>Superband明年港開騷</title></header><body><h1>Superband明年港開騷</h1><p>羅大佑、張震嶽、李宗盛和周華健組成的Superband，眨眼已組隊差不多一年，在這段時間四人一同到世界各地巡迴演唱，雖然他們曾來港開騷，但他們決定再踏紅館，明年1月6日及7日跟港迷見面。</p><p>把酒言歡</p><p>這一年來，Superband先後到30多個地方演出，張震嶽曾表示希望坐火車，結果獲安排乘火車由武漢到洛陽，眾人在車廂中飲紅白酒談天說地，怎料經理人佐治卻要四人開會，結果他們踢他出房，並在門上貼上「佐治與狗不准入內」，認真搞笑。<br>撰文：葉雪</p></body></html>
