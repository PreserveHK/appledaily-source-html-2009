<html><header><meta charset="utf-8"><title>中文域名掀登記熱潮「周杰倫.中國」被搶註</title></header><body><h1>中文域名掀登記熱潮<br>「周杰倫.中國」被搶註</h1><p>全中文域名正式接受申請後，不少人因擔心自己的中文域名被別人搶註立即提出申請，出現搶註潮。其中，周杰倫、宋祖英、劉德華等藝人的中文域名更早已被搶註。<br>上月31日，全球互聯網管理機構國際互聯網名稱和編號分配公司（ICANN）這一新政策出台後，「.中國」將升級成國際域名，中文域名身價水漲船高，刮起註冊熱。前日是ICANN首日接受中文域名註冊，但周杰倫、宋祖英等中文域名早被搶註。註冊一個中文域名每年約200到400元人民幣，使用年限最長達10年。<br>廣州《信息時報》</p></body></html>
