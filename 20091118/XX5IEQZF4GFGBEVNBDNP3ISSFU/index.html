<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁安琪裝修家居迎賭王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁安琪裝修家居迎賭王 - 馮仁昭</h1><p>賭王何鴻燊四姨太梁安琪噚日百忙中抽空到港台出席中文金曲記者會，見到四姨太梗係要追問吓賭王嘅最新情況，四姨太話因為呢幾日天氣突然間轉冷，所以都要留意賭王身體，小心保暖。提到屋企裝修進度，四姨太表示已經接近埋尾階段，家等啲漆油味完全散去，再睇吓賭王幾時可以出院，另外四太仲透露：「賭王家可以食到任何嘢，唔止係流質食物。」</p></body></html>
