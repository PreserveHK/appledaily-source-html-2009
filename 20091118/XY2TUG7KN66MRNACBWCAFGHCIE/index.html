<html><header><meta charset="utf-8"><title>崔智友、高賢貞不和之謎</title></header><body><h1>崔智友、高賢貞不和之謎</h1><p>崔智友、高賢貞和金玉彬等6位韓國姐級女星昨日齊集首爾，宣傳由她們合演的新片《Actress》。電影講述6位女星在平安夜為時裝雜誌拍攝寫真時發生的故事。<br>崔智友與高賢貞昨日分別以黑白雙煞打扮現身記者會。原來電影拍攝時沒有台詞，導演都任由她們即興發揮，開鏡當日，兩位阿姐便要演出一場爭吵戲。記招當日，主持問到兩人私底下關係如何時，高賢貞便笑稱兩人關係麻麻，而透bra的崔智友透露其中一幕高賢貞打她額頭時令她假戲真嬲。不過見她們在記招上老友鬼鬼，便知兩位好戲阿姐只是講笑而已。</p></body></html>
