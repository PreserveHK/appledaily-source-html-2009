<html><header><meta charset="utf-8"><title>艾頓莊病癒瘦一圈</title></header><body><h1>艾頓莊病癒瘦一圈</h1><p>早前因為重感冒而進出醫院的艾頓莊（EltonJohn），昨日現身其名下的愛滋病慈善基金年度晚宴，因為大病而近半個月沒有露面的他，面容憔悴，但他強調已可以復出做騷。</p><p>堅稱可演唱</p><p>艾頓莊昨日與伴侶大衞芬尼斯（DavidFurnish）手拖手出席於紐約的晚宴，因為大病而取消了7場演唱會的他，看似瘦了一圈，但他說：「情況已改善了很多，我將會再度演出。」當晚的盛事中，艾頓莊親自頒發獎項予美國前總統克林頓（BillClinton）及莎朗史東（SharonStone），表揚他們為慈善作出的貢獻。鐵金剛丹尼爾基格（DanielCraig）也賞面出席。</p></body></html>
