<html><header><meta charset="utf-8"><title>隔牆有耳：IT界要西九分杯羮 - 李八方</title></header><body><h1>隔牆有耳：IT界要西九分杯羮 - 李八方</h1><p>西九管理局行政總裁同八個行政總監空缺，家仲未請到人，不過本地嘅資訊科技界已經好眼紅，事關行政總裁之下八大部門，竟然冇一個係資訊科技部門。<br>互聯網專業協會會長鄧淑明噚日對八方講，家全球大趨勢都係向資訊科技發展，有乜理由香港咁落後，用200幾億元搞一個西九文化區，連一個資訊科技部門都冇。佢話西九管理局應該趁家仲係諮詢階段，盡快成立埋資訊科技呢個部門，同埋招聘資訊科技行政總監，鄧淑明話已經向主理西九嘅唐英年告狀。<br>西九管理局成員包括IT界前議員單仲楷，鄧淑明指單仲偕已過氣，不代表佢哋。</p></body></html>
