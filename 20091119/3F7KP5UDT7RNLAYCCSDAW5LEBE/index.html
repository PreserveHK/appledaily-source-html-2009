<html><header><meta charset="utf-8"><title>免費親子班教煮出前一丁</title></header><body><h1>免費親子班教煮出前一丁</h1><p>最近得悉出前一丁舉辦「清仔廚房」親子烹飪班，由SixSenses烹飪中心的導師韋兆嫻Denice，分享出前一丁湯麪的煮法及特色菜式，可讓父母與子女一同親手炮製，更可獲贈出前一丁禮物及禮品包一份！</p><p>日期：12月5日、12日及19日2:30pm-4:30pm<br>地點：大角嘴通州街123號國貿中心3E室SixSenses烹飪中心<br>費用：全免（歡迎6至9歲小朋友及一位家長一同報名參加）<br>查詢：31028094（名額有限先到先得）</p></body></html>
