<html><header><meta charset="utf-8"><title>新車出閘：積架豪轎率先亮相
</title></header><body><h1>新車出閘：積架豪轎率先亮相
</h1><p>積架之前嘅XKR同XFR用上五百匹新偈，氣勢一時無兩，但唔好忘記同系中仲有旗艦級嘅XJ車系，早排優惠價催谷清庫存，原來為咗鋪排2010新XJ上場。呢架XJ同樣用上修長車身，車頭比例較長嘅Design，充滿英式貴氣，更繼承積架03年首度採用嘅全鋁合金車架，大幅減磅兼加硬，講馬力，三款會到港型號中，我最期待行V8Supercharger嘅5.0S/C版，0-100km只需4.9秒咋。XJ將於下星期廣州車展率先亮相，希望香港快啲有得試啦。<br><br>記者：徐影龍</p></body></html>
