<html><header><meta charset="utf-8"><title>求驗客手記：救尹佩斯神醫多人搵 - 求驗客</title></header><body><h1>求驗客手記：救尹佩斯神醫多人搵 - 求驗客</h1><p>上個禮拜六友賽意大利時被踢傷嘅尹佩斯，就去咗塞爾維亞搵一位叫馬莉安娜嘅女醫生，醫佢嘅足踝傷。呢個用胎盤素按摩傷患嘅方法，據講可以將尹佩斯休養期由6周縮短至3周咁犀利，所以其他球員好似曼城嘅薩巴列達、尼祖迪莊，甚至紅軍嘅尼亞拿同班拿約，都立即飛去貝爾格萊德，搵馬莉安娜醫腳，都咪話唔誇張。至於對阿仙奴呢講，尹佩斯可能提早康復絕對係好消息，但亦有壞消息，就係左閘基蘭基比斯日前幫英格蘭U21上陣時受傷，因為兵工廠正選左閘基捷基治已經傷咗，嚟緊聯賽作客新特蘭，可能要用大後備阿曼特查奧爾。</p></body></html>
