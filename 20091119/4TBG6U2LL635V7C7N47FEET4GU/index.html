<html><header><meta charset="utf-8"><title>Nobu重臨破桶</title></header><body><h1>Nobu重臨破桶</h1><p>名廚NobuMatsuhisa松久信幸三年前於洲際酒店以自己名字開設食店NOBU，旋即成為城中名人老饕飯堂之一，下個月2號將是餐廳三周年慶，Nobu本人將會聯同日本北雪酒造莊主羽豆史郎齊齊來港舉行清酒晚宴，更會主持破清酒桶儀式，屆時會為每位賓客送上木製清酒杯齊齊舉杯兼餐後送NOBU品牌清酒作紀念品。當晚將會品嚐八道菜，翌日亦會有相同餐單及清酒供應至12月19日止。（Bell）</p><p>NOBUInterContinentalHK<br>訂座電話：23132323　</p></body></html>
