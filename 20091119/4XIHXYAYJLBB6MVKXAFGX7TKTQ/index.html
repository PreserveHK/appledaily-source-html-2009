<html><header><meta charset="utf-8"><title>醫療短波1/8中年男士死於心臟病</title></header><body><h1>醫療短波<br>1/8中年男士死於心臟病</h1><p>美國一項研究發現男士40歲以上，心臟病突發死亡的風險遠高於女士。研究分析了近5,000名成年人的健康資料，發現每八名40歲以上男士，就有一人死於心臟病發，較女士24人才有一人死亡為高；研究又發現男士因心臟病死亡的風險較患癌症高，如男士最常見的肺癌，終生患病率為每12人有一人患病，腸癌則每16人有一人患病，顯示心臟病是中年人的頭號疾病殺手。</p></body></html>
