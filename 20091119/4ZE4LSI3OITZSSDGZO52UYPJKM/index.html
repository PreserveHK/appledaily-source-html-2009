<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許懷欣趕買新碟撞車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許懷欣趕買新碟撞車 - 馮仁昭</h1><p>許懷欣噚日到商台宣傳新專輯，佢話喺出碟當日一心去買新碟，點知就喺沙田被亂切線的士撞爛車頭，搞到佢家嘅背脊都隱隱作痛，佢話意外之後有即時報警備案，佢話：「我查過維修價係要8千蚊，點知個司機就只肯賠4千，如果我唔接受嘅話就告上法庭，佢就話會反口指係我撞佢，真係好唔啱，佢撞我車仲要我包底。」不過許懷欣坦言為怕上庭花太多時間，所以最後都決定自己包底。</p></body></html>
