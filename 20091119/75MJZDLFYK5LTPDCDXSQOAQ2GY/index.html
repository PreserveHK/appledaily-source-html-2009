<html><header><meta charset="utf-8"><title>求驗客手記：萬人迷碧咸德國勞軍 - 求驗客</title></header><body><h1>求驗客手記：萬人迷碧咸德國勞軍 - 求驗客</h1><p>雖然碧咸將會喺明年1月就會再次借到去AC米蘭，但呢位萬人迷目前仍喺美國，正為爭奪美職聯錦標而努力備戰，而佢百忙中亦不忘回饋美國社會，將會到美國軍營進行探訪。碧咸將會喺下個禮拜一，隨洛杉磯銀河到德國凱沙羅頓進行探訪，以行動支持當地美軍，並會探望佢哋嘅家人及受傷嘅軍人，而大隊會留喺凱沙羅頓直至下個禮拜四，而當日亦係感恩節。當然，碧咸咁遠飛到德國，亦會展示佢嘅球技，洛杉磯銀河會喺呢個為期4日嘅旅程同德乙凱沙羅頓進行友賽，到時大約有25,000名美軍入場觀戰，認真畀面。</p></body></html>
