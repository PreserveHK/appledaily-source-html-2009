<html><header><meta charset="utf-8"><title>HotCha呻拍劇辛苦</title></header><body><h1>HotCha呻拍劇辛苦</h1><p>女子組合HotCha前晚在九龍灣出席首張大碟發佈會，EO2成員Otto擔任司儀。唱片公司高層更每人送上一對閃石波鞋，寓意HotCha繼續在樂壇大唱大跳。<br>成員Regen說：「今年試咗好多新嘢，之前同郭晉安、米雪姐合作拍無綫劇《五味人生》，發覺拍劇真係非人生活，佢哋記對白好叻。」她透露稍後會和其餘兩位成員一起拍劇。<br>早前有報道指Otto被家姐指控激死老竇，他表示跟家人關係很好，報道是無中生有。<br>撰文：林妃</p></body></html>
