<html><header><meta charset="utf-8"><title>蛯原友里月曆好Sell五連冠</title></header><body><h1>蛯原友里月曆好Sell五連冠</h1><p>日本名模蛯原友里，雖然近期聲勢被不少後輩o靚模掩蓋，但她依然獲得大量忠實fans支持，連同下月7日正式出售的2010年月曆，蛯原已連續5年成為日本最高月曆銷量女星。</p><p>預購一空</p><p>不過，蛯原友里下月推出的2010年個人寫真月曆不會獨立發售，只會作為處女寫真集加DVDBoxset《愛著你》初版的限定贈品面世。這個Boxset未正式出版，已在日本亞瑪遜購物網站成為最多客戶預訂的女星寫真集，也在日本多間書店預訂一空。蛯原下月6日會現身銀座福家書店出席握手會。</p></body></html>
