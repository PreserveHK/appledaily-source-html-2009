<html><header><meta charset="utf-8"><title>旅特工：聖淘沙跳舞開Party</title></header><body><h1>旅特工：聖淘沙跳舞開Party</h1><p>第九屆新加坡大型沙灘音樂派對ZoukOut，將於12月12日在聖淘沙舉行，設house、techno、electro、hiphop等不同類型音樂表演，更邀得跳舞音樂新星TheMartinezBrother參與，實行晚八朝八跳足12個鐘。<br><br>記者：曾冠輝<br>網址：http://www.sistic.com.sg<br><br>新加坡<br><br>入場費約$324<br><br>囗屬亞洲最有規模的沙灘派對<br><br>囗12月機票價唔平，要買趁早</p></body></html>
