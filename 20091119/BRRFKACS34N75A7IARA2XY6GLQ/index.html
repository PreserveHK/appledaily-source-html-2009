<html><header><meta charset="utf-8"><title>求驗客手記：騎呢門將側手翻救12碼 - 求驗客</title></header><body><h1>求驗客手記：騎呢門將側手翻救12碼 - 求驗客</h1><p>有唔少守門員撲救12碼前都做出一啲奇怪動作，希望可以影響到主射12碼球員嘅注意力，捉吓對手嘅心理，好似前利物浦門將杜迪克喺歐聯決賽對AC米蘭互射12碼游走白界線都算經典。美國大學賽事早前亦有騎呢門將出現，雙方門將亦喺互射12碼時，各做出位動作，一個狂打側手翻，一個就猛拍打門楣，結果兩個都先後撲救成功。最終邊個贏？結果就係猛拍打門楣、身高得5呎11吋嘅羅積效力嘅布魯克隊贏咗打入決賽，最後仲攞埋冠軍，而羅積就成為當周最佳球員㖭，唔到你唔服。</p></body></html>
