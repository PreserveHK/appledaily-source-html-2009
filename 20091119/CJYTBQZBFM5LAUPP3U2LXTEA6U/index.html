<html><header><meta charset="utf-8"><title>安仔開騷預埋吳國敬</title></header><body><h1>安仔開騷預埋吳國敬</h1><p>許志安前晚到灣仔出席一個活動，安仔將於明年夥拍蘇永康、張衞健及梁漢文三位好兄弟在紅館舉行演唱會，有指他們將會飛起好兄弟吳國敬。前晚安仔和吳國敬分別到場，但兩人因沒碰面機會，未有在現場合照闢謠。</p><p>稱籌備10年</p><p>對於不和之說，安仔就例牌否認，並即時澄清說：「其實個騷10幾年前已經話搞，阿敬會做嘉賓同音樂上嘅嘢，一路都有預佢，自己想請好多嘉賓，好似華星年代嘅鄭秀文、何韻詩等，但驚請一個唔請一個，有啲人會嬲。」<br>採訪：王連連<br>攝影：陳志嵐</p></body></html>
