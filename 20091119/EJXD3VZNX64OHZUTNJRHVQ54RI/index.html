<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國女星韓藝瑟演出新劇《耶誕節會下雪嗎》披上嫁衣，與男星高修拍攝結婚戲。<br><br>●韓國男星李秉憲與導演朴贊郁獲當地雜誌《ARENA》選為年度男士。<br><br>●英國女歌手LeonaLewis將為重頭巨製《阿凡達》演繹主題曲。<br><br>●美國有電視台欲製作一個為靚聲村姑蘇珊博伊爾找男友的真人騷，可惜遭蘇珊一口拒絕。<br><br>●黑人男星丹尼高化自爆將與43歲的巴西教師女友拉埋天窗，但婚禮細節未定。<br><br>●日本女星深田恭子將與佐藤隆太合演新劇《率直男人》，她在劇中會懷有佐藤骨肉。<br><br>●日本女星北川景子將在特備劇集《筆談陪酒女郎》中，演繹銀座失聰陪酒女郎齊藤里惠的真人真事經歷。</p></body></html>
