<html><header><meta charset="utf-8"><title>馮仁昭四圍超：椋名凜回憶失身尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：椋名凜回憶失身尷尬 - 馮仁昭</h1><p>椋名凜噚日到中環出席「FamousAmosCookiesWorkshop」活動，佢話自己平時會喺情人節時整曲奇餅，仲會派畀所有異性，亦都試過整朱古力，不過就唔成功。至於今個聖誕節佢就想去迪士尼玩，佢仲開到聲話希望到時可以搵到個男伴一齊去，有指平安夜係失身夜，一向豪放嘅椋名凜就尷尬話唔記得自己幾時失身，只係話：「都係teenage，喺男朋友屋企囉。」</p></body></html>
