<html><header><meta charset="utf-8"><title>求驗客手記：卡路士返巴西再拍肥哨 - 求驗客</title></header><body><h1>求驗客手記：卡路士返巴西再拍肥哨 - 求驗客</h1><p>浪迹歐洲球壇13年嘅巴西左腳王卡路士，終於都鳥倦知還，將會喺明年1月重返巴甲，而佢加盟嘅球會正正係老友記朗拿度所效力嘅哥連泰斯。曾經效力過皇馬同國米嘅卡路士，今次返巴甲，除咗希望喺家鄉度過足球生涯最後一站之外，亦好有鬥心，希望幫今屆巴西盃盟主哥連泰斯爭下屆南美自由盃錦標；因為喺卡路士嘅球員履歷表中，歐聯、西甲、巴甲、美洲國家盃，甚至世界盃都攞過，但就偏偏未染指過南美自由盃，所以希望結束球員生涯前攞埋呢個「南美歐聯」。不過，我求大俠就諗，佢同「肥哨」咁老友，以後一齊去蒲都有個伴啦！</p></body></html>
