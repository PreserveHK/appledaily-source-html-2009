<html><header><meta charset="utf-8"><title>原隻魷魚煮汁外衣溶掉味更濃</title></header><body><h1>原隻魷魚煮汁外衣溶掉味更濃</h1><p>今日的短片教大家將魷魚原隻煮和切圈煮，兩種做法都是先將魷魚鬚拔出，再將筒內的軟骨與膏挖出來。</p><p>如果是原隻煮可直接釀入用糯米、蝦米及花生拌勻的餡料，然後用牙籤穿住鬚與魷魚筒口，再放入醬汁中煮1小時，切片後再淋上醬汁即成。魷魚的外衣如果快煮會有些韌，但若是長時間煮，就會溶化變軟，而且可令醬汁添上魷魚香味，長時間燜煮可不用去外衣。<br>如果切圈來炒，也不用去衣，魷圈汆水後將外衣輕輕一捽即甩，非常容易。</p><p>你入廚上有咩唔明都可電郵畀我o架！<br>mailto:kitchen.apple@gmail.com</p></body></html>
