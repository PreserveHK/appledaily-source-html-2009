<html><header><meta charset="utf-8"><title>案件速遞南華傳媒被追2100萬元</title></header><body><h1>案件速遞<br>南華傳媒被追2100萬元</h1><p>【本報訊】南華傳媒因拖欠旗下《3週刊》、《資本壹週》、《快週刊》及《兒童快報》等刊物的印刷費，以及欠繳紙費及存倉費，昨遭一家印刷公司入稟高等法院，追討約2,100萬元。<br>根據入稟狀，原告泰業（香港）有限公司於08至09年替被告印刷上述刊物，被告至今拖欠約1,900萬元。而被告旗下《星期8》周刊07年停刊前，被告訂購特別尺寸紙張，尚有49萬元未繳，紙張存倉費累積至今達50萬元。被告亦被追討逾期繳款利息106萬元。<br>案件編號：HCA2312/09</p></body></html>
