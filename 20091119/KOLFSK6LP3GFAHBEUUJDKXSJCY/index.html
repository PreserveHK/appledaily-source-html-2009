<html><header><meta charset="utf-8"><title>財話短說滬杭甬首三季少賺13%</title></header><body><h1>財話短說<br>滬杭甬首三季少賺13%</h1><p>▲浙江滬杭甬（576）公佈，今年首三季純利12.46億元（人民幣．下同），按年倒退13%，每股盈利28.68分，不派息。期內總收入跌9.65%至45.17億元，主營的滬杭甬高速日均車流量跌12.78%至3.4萬輛，相關路費收入跌15.6%至18.1億元。證券業務溢利貢獻升30.5%至7.29億元，惟因自營投資逾90%放在債券，錯失A股升浪，投資收益僅轉賺2313.2萬元。</p></body></html>
