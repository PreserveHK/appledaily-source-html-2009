<html><header><meta charset="utf-8"><title>飽肚濃湯新品</title></header><body><h1>飽肚濃湯新品</h1><p>天氣冷，晚上挑燈夜戰時，肚空空總想找點熱吃，但吃個杯麪又好似過飽，冲麥皮之類又無咬口，最近發現超市有即冲杯杯湯新品VONOCupSoup系列，有粟米濃湯及蘑菇濃湯口味，用上日本進口牛奶、忌廉、芝士、薯仔等，再配以粟米或蘑菇等天然食材製作而成，加沸水攪拌15秒就已經全溶開，濃郁帶栗米香，加上有粒粒香甜粟米，熱辣辣又有口感，約一個咖啡杯份量，適中又溫飽，若然自行加多少許淡奶或忌廉則更味美。嫌份量不足也可以選擇湯意粉系列，有番茄忌廉味及蘑菇忌廉味，同樣是攪拌15秒即成，比湯杯更飽肚。（Bell）</p><p>惠康、百佳、吉之島超市有售</p></body></html>
