<html><header><meta charset="utf-8"><title>JJ請假拍拖遊日</title></header><body><h1>JJ請假拍拖遊日</h1><p>賈曉晨（JJ）昨日到尖沙嘴宣傳「真識炭」黑鑽時尚配飾，即場示範聲稱能增強血氣的首飾。JJ笑言自己平日血氣不足，所以要靠食物來增強血氣，她說：「食得是福嘛，食得就冇所謂。」</p><p>「帶我周圍玩」</p><p>JJ早前與日籍攝影師Taka傳緋聞，昨日她忽然透露想到日本影相及旅行，即時令人聯想她和緋聞男友同行，JJ直認Taka都會同行，她說：「不過唔知公司會唔會畀我放假旅行呢，如果真係去到，就想佢帶我周圍食同玩，不過向公司請假好難。」<br>採訪、攝影：何慧斯</p></body></html>
