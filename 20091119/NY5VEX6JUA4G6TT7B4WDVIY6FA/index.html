<html><header><meta charset="utf-8"><title>飛船空降ifc</title></header><body><h1>飛船空降ifc</h1><p>雖然仍是11月，但各商場的聖誕佈置已準備就緒，如中環ifc商場今年就以實現飛行夢為主題，在場內擺放一架高近三層、約四十呎的巨型飛船，飛船更是參照十九世紀飛機打造。另於11月19日至12月27日在場內購物滿$5,000（以單張發票計算），即可獲經典皮具名牌Kwanpen的手製真皮行李牌一個及聖誕抽獎機會一次，贏取價值$150,000的旅遊禮券；同日累積兩張單據滿$10,000，即可獲贈Kwanpen名貴手製皮革護照套一個及聖誕抽獎機會兩次。<br><br>記者：蘇麗珊<br>查詢：22953308
</p></body></html>
