<html><header><meta charset="utf-8"><title>上訴校本條例押後判決</title></header><body><h1>上訴校本條例押後判決</h1><p>【本報訊】天主教香港教區就《校本條例》提出的上訴，昨在高等法院繼續進行。代表政府的資深大律師霍兆剛指出，修訂沒有干預教區辦學自主權，教區仍然可以按原有的辦法繼續辦學，管理架構上的改變，不會削弱辦學團體實踐辦學的宗教信念。<br>不過，代表教區的資深大律師李柱銘回應時指，修訂是改變了辦學團體原有的管理辦法，以往享有的全面控制權大幅地被削減，一些與辦學團體在信念及精神上不同的人士進入校董會，辦學團體根本不能再按原有的辦法繼續辦學。上訴庭三名法官聽罷雙方陳詞後，押後判決。<br>案件編號：CACV18/07</p></body></html>
