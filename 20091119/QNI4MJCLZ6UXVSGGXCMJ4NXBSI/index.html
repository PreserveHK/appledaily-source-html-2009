<html><header><meta charset="utf-8"><title>隔牆有耳：林大輝曲線護主 - 李八方</title></header><body><h1>隔牆有耳：林大輝曲線護主 - 李八方</h1><p>政務司司長唐英年「家臣」、工業界議員林大輝噚日上演一場曲線護主好戲，質問唐公子點解政改方案冇提普選路線圖，特首係咪違反選舉承諾？由於林大輝演技實在太精湛，隨時好戲過柴九，連泛民都幾乎要擊節讚賞。<br>林大輝問呢條問題，表面係插政改方案，實際係畀個機會唐英年甩身，唐公子果然順水推舟，笑指煲呔上特首之初已經展開政改諮詢，其實已經履行選舉承諾，言下之意，有冇路線圖呢個問題，唔好入佢數，應該追究煲呔，煲呔反口唔敢「玩鋪勁」，與唐公子無關。會後林大輝再寸煲呔，話提問係要向學生以身作則，做人唔可以講過唔算數。</p></body></html>
