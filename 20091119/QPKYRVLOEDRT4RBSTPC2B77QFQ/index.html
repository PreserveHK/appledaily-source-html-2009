<html><header><meta charset="utf-8"><title>泰昌餅家金鐘店失火</title></header><body><h1>泰昌餅家金鐘店失火</h1><p>【本報訊】以蛋撻馳名的泰昌餅家，位於金鐘廊的分店，疑職員收工離開時忘記關掉焗爐掣，昨晚10時閉門失火，焗爐冒出濃濃白煙，保安員巡經發現報案，消防員到場迅速破門將煙火撲熄，姓蔡保安員（37歲）吸入濃煙不適需送院治理。</p><p>彭定康鍾情馳名蛋撻</p><p>泰昌餅家開業於1954年，總店位於中環，末代港督彭定康鍾情該餅家所製的「曲奇皮」蛋撻，令該店名噪一時。05年泰昌餅家因業主瘋狂加租一度暫停營業，引起關注，隨後該店在中環重開，且與其他集團合作陸續在其他地方開設分店，包括澳門等，成為本港地道美食標誌之一。</p></body></html>
