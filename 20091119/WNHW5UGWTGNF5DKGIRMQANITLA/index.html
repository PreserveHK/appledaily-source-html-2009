<html><header><meta charset="utf-8"><title>婚姻長久有秘訣　夫最多只可大八年</title></header><body><h1>婚姻長久有秘訣　夫最多只可大八年</h1><p>愛侶要一生一世長相廝守，原來不能光靠愛情。研究發現婚姻天長地久有三大秘訣：丈夫最多只能比妻子大八年；兩人都未結過婚；同時喜歡或討厭抽煙喝酒。<br>這項研究以歌星TinaTurner的名曲《關愛情甚麼事？》（Whatlove'sgottodowithit）命名，澳洲國家大學邀請2,500對夫婦參加研究。結果發現丈夫比妻子大九年或以上，離婚率平均高一倍。此外，夫妻若曾失婚，離婚率比初做人夫人妻的高90%，研究員指婚姻長久，關鍵在於「有共同價值觀、興趣和期望」。<br>英國《每日郵報》</p></body></html>
