<html><header><meta charset="utf-8"><title>韓女星爆包養醜聞</title></header><body><h1>韓女星爆包養醜聞</h1><p>已故韓國女星張子妍生前曾被懷疑有過性交易，最近當地傳媒搜集到一份以女藝人為目標的包養協議，據悉當中不只有新人演員，連成名已久的大明星也榜上有名，但傳媒沒有公開名單。<br>從包養協議內容得知，包養女藝人的交易一般在高級酒吧或會館舉行，均是韓國各大企業高層經常出入的場所。酒吧或會館老闆充當中間人，先向客戶提供可選擇的藝人名單，並帶指定藝人現身陪客人飲酒，隨後再與客人商討包養費用，訂明包養期的義務和收入分配等。雖然這些協議沒有法律效力，但因交易非常隱秘，很難進行調查。</p></body></html>
