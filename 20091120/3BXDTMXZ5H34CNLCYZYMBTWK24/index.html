<html><header><meta charset="utf-8"><title>@ttention!：Acer奧運五環筆電</title></header><body><h1>@ttention!：Acer奧運五環筆電</h1><p>唔講可能唔留意，原來Acer係下年2010冬季奧運嘅贊助商，好自然地會出番啲奧運版產品；首先打響頭炮嘅有限量版CULV筆記簿電腦——Aspire1410，屬於11.6"屏幕規格，所以拎上手相當輕鬆，重量大約只有1.4kg，機面使用銀色設計，會同時見到Acer及代表奧運五環嘅Logo，特別有紀念價值，售價約為$5,030。<br><br>記者：許福合</p></body></html>
