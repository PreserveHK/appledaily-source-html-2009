<html><header><meta charset="utf-8"><title>江若琳專車谷碟</title></header><body><h1>江若琳專車谷碟</h1><p>江若琳昨日到旺角為宣傳新碟的專車剪綵，吸引大批fans和途人圍觀，加上她向fans派海報，令現場略為混亂。她接受訪問時說：「呢個係我夢想，之前去日本做嘢見過咁嘅宣傳車，後來同公司講但係都知會好貴，今次宣傳4日會花6位數字。」<br>江若琳說：「歌迷呢幾日見到架車可以上嚟download新歌嘅ringtone同埋wallpaper，自己就可能會偷偷哋搭的士跟住架車睇吓反應。」她又提到首批新碟會附送寫真集和長28分鐘的花絮片段，她說：「入面係好低B同搞笑嘅花絮，自己成日都喺屋企播，希望啲笑片嘅導演睇到之後會搵我啦。」<br>採訪：藍文浩<br>攝影：陳志嵐</p></body></html>
