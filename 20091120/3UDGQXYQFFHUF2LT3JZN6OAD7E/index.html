<html><header><meta charset="utf-8"><title>周美欣高海寧醫肚猜包剪</title></header><body><h1>周美欣高海寧醫肚猜包剪</h1><p>高海寧、陸詩韻和周美欣日前為《善心滿載仁愛堂》舞蹈表演而積極綵排，3人並因而變得熟絡，如日前3人在將軍澳電視廣播城綵排期間，便趁空檔結伴到將軍澳的君薈坊開餐。<br>當晚7時半陸詩韻着司機接載眾人到君薈坊後，3人先到便利店選購雜誌，繼而商量光顧哪間食肆，由於高海寧與周美欣意見不一，二人遂當眾猜包剪決定，最後3人走進魚米家開餐，點了兩碗麪及一碟餸菜齊齊分享，並逗留至晚上9時許才離開。臨上車返回無綫繼續排練時，3人還走到便利店狂掃大堆零食，認真擦得。<br>採訪、攝影：黃偉文、朱志聰</p></body></html>
