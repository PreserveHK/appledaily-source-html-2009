<html><header><meta charset="utf-8"><title>Blue成員無辜被捕</title></header><body><h1>Blue成員無辜被捕</h1><p>英國組合Blue的26歲成員LeeRyan，前日在倫敦夜蒲時疑抽大麻煙被警方問話。據報Lee前日與友人到Mayfair區消遣時走到門外吸煙，便裝巡邏警員嗅到有大麻煙味，即上前將Lee及另一男性友人帶上警車問話，情況狼狽。<br>不過經調查後，Lee所吸的只是普通香煙，但另一男子則確實吸食大麻，被警方拘捕，Lee即時釋放。Blue的發言人大嘆無辜說：「Lee只是在錯誤時間出現在錯誤地點。」</p></body></html>
