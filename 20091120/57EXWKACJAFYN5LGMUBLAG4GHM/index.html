<html><header><meta charset="utf-8"><title>田中聖拖奀星遊埠</title></header><body><h1>田中聖拖奀星遊埠</h1><p>日本尊尼偶像組合KAT-TUN成員田中聖向來緋聞多多，更多次被指搭上AV及水着女星。昨日出版的日本雜誌《FRIDAY》，偷拍到田中日前與水着奀星高松繪里奈一起到東京成田機場，準備出發夏威夷旅行的照片。<br>田中日前戴上帽子及眼鏡，以「變裝」look與高松繪里奈一同在東京成田機場出現，不過仍被《FRIDAY》狗仔隊認出。對於二人傳出緋聞，田中所屬的尊尼事務所說：「田中本月中為了出席朋友的結婚儀式，他和其他的朋友一起去了夏威夷。高松只是當時一起去夏威夷的朋友之一。」</p></body></html>
