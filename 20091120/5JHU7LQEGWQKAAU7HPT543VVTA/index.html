<html><header><meta charset="utf-8"><title>有線Ali玩盡西西里</title></header><body><h1>有線Ali玩盡西西里</h1><p>身為有線體育台主持的李嘉馨（Ali），早前正式簽約成為有線藝人，她隨即被委以重任主持旅遊節目《西西里的12夜》，節目明晚播出。</p><p>淺嚐甜酒</p><p>Ali以前曾到過意大利旅行，但此行有機會體會當地歷史文化，她說：「我最鍾意希臘廟同劇場，古代嘅建築真係好宏偉。」Ali又到西西里的馬爾薩拉（Marsala）最著名的釀酒廠，品嚐多種甜酒，她說：「我本身唔係咁鍾意飲酒，但呢度啲酒好易入口，加上意大利人好注重用餐時酒嘅配搭，食每道餸都酒不離口，醉咗都唔覺。」<br>由於Ali到訪時是夏天，故她一早帶備泳衣，到當地沙灘感受意大利人享受日光浴的氣氛。<br>撰文：林妃</p></body></html>
