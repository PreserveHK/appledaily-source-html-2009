<html><header><meta charset="utf-8"><title>案件速遞向華波遭恒生追卡數</title></header><body><h1>案件速遞<br>向華波遭恒生追卡數</h1><p>【本報訊】商人向華波（圖）再惹官非，昨日遭恒生銀行入稟區域法院，向他追討兩筆一直拖欠的信用卡欠款，合共8.4萬元。銀行已於今年4月終止該兩張信用卡，惟向華波至今仍未還款。<br>向華波於98年曾遭一間公司追討500萬元欠款，00年涉於金巴利道寓所縱火被控，最終因當時的同居女友不出庭頂證，而獲得撤控。其後，向華波的兩名兒子向展棠及向展橒先後因毒品罪名被判感化，其次子向展橒最近因販毒被判囚，現正服刑。<br>案件編號：DCCJ4924/09</p></body></html>
