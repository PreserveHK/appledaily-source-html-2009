<html><header><meta charset="utf-8"><title>栗山男星家過夜</title></header><body><h1>栗山男星家過夜</h1><p>正當近日網上盛傳日本男星玉山鐵二與濱崎步發展戀情，昨日出版的日本雜誌《女性SEVEN》則偷拍到玉山與《標殺令》（KillBill）日本女星栗山千明拍拖的照片，栗山更被發現連日在玉山的住所過夜。<br>據新一期《女性SEVEN》報道，現年25歲的栗山千明日前被發現與29歲的玉山鐵二晚飯後齊到朋友家出席派對，深夜時分玉山帶着醉了的栗山上了的士，回到玉山的住所。翌日二人被發現一起到燒雞店撐枱腳。下月初來港為姿生堂化妝品宣傳的栗山千明，相信會禁止記者提問她與玉山的戀情。</p></body></html>
