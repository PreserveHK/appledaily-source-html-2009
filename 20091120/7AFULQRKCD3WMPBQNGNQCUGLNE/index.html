<html><header><meta charset="utf-8"><title>案件速遞搶胸圍色狼囚六年半</title></header><body><h1>案件速遞<br>搶胸圍色狼囚六年半</h1><p>【本報訊】無業青年與年僅12歲小六女網友非法性交被捕，仍色膽包天，於一個月後潛入商場女廁，搶去女售貨員的胸圍及頸鏈，撫摸其胸部及要求口交。幸機警女售貨員藉口要對調位置才能口交，乘機逃脫。區域法院暫委法官陳仲衡指案情嚴重，昨重判青年入獄六年半。<br>現年18歲被告吳境燊，被控於08年5月與12歲小六女生性交，另於6月5日在荃灣愉景新城商場女廁內，搶劫及非禮18歲女售貨員，早前被裁定與未成年少女非法性交、非禮及行劫三項罪成，他另承認一項沒依時歸押罪。<br>案件編號：DCCC148/09</p></body></html>
