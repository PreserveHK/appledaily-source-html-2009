<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明大鑽鏈悟人生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明大鑽鏈悟人生 - 馮仁昭</h1><p>黃曉明（左）日前到北京為代言嘅首飾品牌做宣傳，同場仲有張靜初、馮小剛導演等，黃曉明仲佩戴全球唯一一款紀念鑽石頸鏈示人，引得身旁嘅馮小剛注意，不時拿起條頸鏈研究，黃曉明就笑話：「女人的珠寶，應該是由男人花錢來買，我不認為鑽石是越大顆越好，最重要是適合自己，而且人的一生就像一顆鑽石，人生有很多面，我們每做一件事就像擦亮了的鑽石一樣，做善事越多就會越發放光彩。」
</p></body></html>
