<html><header><meta charset="utf-8"><title>陳婉珍唔同賭王賀壽</title></header><body><h1>陳婉珍唔同賭王賀壽</h1><p>賭王何鴻燊下周三88歲生日，每年各房姨太都為他大事慶祝，根據過往習慣，自元配黎婉華去世後，賭王新曆生日會在二姨太藍瓊纓家中食飯，農曆生日就與三姨太陳婉珍在珍寶王國擺壽宴，四姨太梁安琪則擇日慶祝。但賭王7月跌傷頭入院至今仍未出院，今年如何安排，的確大費周章。</p><p>有病不會慶祝</p><p>昨日三姨太陳婉珍到醫院探望賭王後說：「唔做喇，佢家有病，中國人就唔做生日。」即不會慶祝？她說：「係。」雖然近期四姨太梁安琪、二房女兒何超瓊都透露家中裝修，迎接賭王出院，但賭王似乎要在醫院過生日。<br>採訪、攝影：李珮洳</p></body></html>
