<html><header><meta charset="utf-8"><title>方力申寫炒燶股日記</title></header><body><h1>方力申寫炒燶股日記</h1><p>方力申、唐素琪、小肥昨日在上水廣場出席香港紅十字會舉辦「愛心相連大行動2009」籌款活動，已是第四屆擔任榮譽大使的方力申，在義賣「熊」簿仔時說：「我都有本簿係用嚟寫我買咗嘅股票，幾時買，買幾多，賺定蝕，呢排都係蝕多過賺，希望換過呢本熊簿仔之後，可以帶來好運，可以好似紅簿仔咁打開睇會好開心。」</p><p>唐素琪愛懷舊</p><p>唐素琪表示自己會用簿仔寫日記，她說：「我最enjoy就係間中拎番嚟睇，我個人好懷舊，睇番以前嘅事會好開心，入面除咗有以前嘅情史仲有前男友嘅相。」<br>採訪、攝影：楊潔雯
</p></body></html>
