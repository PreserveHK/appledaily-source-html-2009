<html><header><meta charset="utf-8"><title>大馬Fans打開《富貴門》</title></header><body><h1>大馬Fans打開《富貴門》</h1><p>無綫連環推出台慶劇《富貴門》和《宮心計》，兩劇的演員陳敏之、謝雪心、鄭嘉穎和馬德鐘近日馬不停蹄宣傳，日前他們到馬來西亞催谷新劇，大受當地電視迷歡迎。</p><p>鄭嘉穎晒球技</p><p>眾藝人到當地商場與觀眾近距離接觸，當一齊玩設計髮型遊戲時，馬德鐘鬼馬的要求觀眾替他設計宮女頭效果搞笑，令大家笑個不停。<br>在《宮》劇中演太后的心姐人氣急升，她更親民地逐一替fans簽名和合照，其後他們又相約fans打保齡，經過一輪激戰後，鄭嘉穎多次打得全中，得分最高。陳敏之雖外表弱質纖纖，但與馬德鐘落場打乒乓球時，卻力壓對手心姐和鄭嘉穎。<br>撰文：葉雪</p></body></html>
