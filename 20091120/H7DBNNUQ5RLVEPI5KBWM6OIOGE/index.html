<html><header><meta charset="utf-8"><title>AmandaS.佳節享天倫</title></header><body><h1>AmandaS.佳節享天倫</h1><p>混血名模AmandaStrang前晚在銅鑼灣出席法國酒活動，興奮透露父母聖誕會來港探望她，Amanda將炮製豐富聖誕大餐，男友則弄沙律，問她男友緊張見家長嗎？她說：「見過好多次喇，佢哋好鍾意佢，嚟到香港都會一齊住，當佢係結婚嗰個。」</p><p>法國深造甜品</p><p>近月在四季酒店學做甜品的Amanda，來年會停工一季深造甜品，她說：「一月會返法國三個月，因為有位甜品大師收我為徒，冇得返工，唔知損失幾多錢，不過呢個係好寶貴嘅經驗，我一定要去，甜品係我secondcareer。」<br>採訪、攝影：JessicaNgan</p></body></html>
