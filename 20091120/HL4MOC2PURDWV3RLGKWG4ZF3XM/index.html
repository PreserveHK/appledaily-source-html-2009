<html><header><meta charset="utf-8"><title>JessicaC.自認警鐘胸</title></header><body><h1>JessicaC.自認警鐘胸</h1><p>Canon甜心JessicaC.昨日和鈴木仁在中環宣傳Nokia新手機，繼續谷警鐘胸搶鏡。她近期豬籠入水，直認已經想買樓，一間在香港，一間買給在美國的家人，估計美國樓花約50萬美元（約387萬港元）。</p><p>近期周秀娜火辣性感月曆迴響大，JessicaC.表示不想拍，她說：「我不想做月曆女郎！她有好身材。」有人讚她也不輸蝕，有警鐘胸，她聽罷即儍笑說：「好有趣，也算是吧，我不厭惡但也不喜歡這個稱呼。」她表示不想出名，只想搵錢。<br>採訪：梁錦雯<br>攝影：陳俊強</p></body></html>
