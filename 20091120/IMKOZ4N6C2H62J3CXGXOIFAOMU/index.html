<html><header><meta charset="utf-8"><title>麻衣抵港避談酒井</title></header><body><h1>麻衣抵港避談酒井</h1><p>明日舉行處女香港個唱的日本女歌手倉木麻衣，前晚約10點半到達赤鱲角機場，出閘前已有近30位fans手持橫額等候偶像。她由工作人員陪同出閘，更走到fans前和他們來個大合照，又為fans的CD簽名。<br>昨日倉木麻衣現身中環碼頭Watermark餐廳，出席由她代言的高絲化妝品廣告記者會，獲大會送贈兩件紀念品，她出場時大晒廣東話介紹自己，並指在港開10周年演唱會充滿挑戰性和緊張，不過，被問到對女星酒井法子剛入讀大學社工系的意見時，在場工作人員即阻止提問。<br>採訪：馬建華、梁婉霞<br>攝影：仇志德、彭琮然</p></body></html>
