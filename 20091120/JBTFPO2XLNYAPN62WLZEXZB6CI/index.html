<html><header><meta charset="utf-8"><title>冷熱花香</title></header><body><h1>冷熱花香</h1><p>夏日香水氣味偏甜，多以果香為主流，不過踏入冬天，又回歸到淡雅的花香當道。近日KENZO和MOSCHINO都推出了以花香為主的新香氛，給人感覺卻是一冷一熱，別具風味。<br><br>記者：謝翠玲　<br>攝影：黃子偉</p><p>KENZO梅花花露淡香氛$470/50ml</p><p>每一次都禁不住沉醉於KENZO香氛氣味中，今次讓我留戀的是梅花香氣，來自調香師跟梅花在東京的偶遇。</p><p>MOSCHINOGlamour淡香精$350/30ml</p><p>精緻的金色心心香水樽，高貴又時尚，當中用上鮮艷的芙蓉花和嘉多利亞蘭，濃郁又熱情。</p><p>查詢：<br>MOSCHINO（27703239）　<br>KENZO（21100874）</p></body></html>
