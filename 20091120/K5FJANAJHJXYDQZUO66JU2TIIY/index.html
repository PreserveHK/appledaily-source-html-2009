<html><header><meta charset="utf-8"><title>出慳招：網上預約驗車套餐　送$100現金券</title></header><body><h1>出慳招：網上預約驗車套餐　送$100現金券</h1><p>擁有六年或以上車齡座駕的車主，是否為驗車出牌問題而煩惱？MotorMech特別為一眾有需要的車主設計出「政府驗車前預檢套餐」，只要$680，專業技術員就會按政府驗車規格，除為閣下座駕作全車檢查連詳細報告外，更換機油及油隔（連工包料）、車身清潔及內櫳吸塵，當然還包括代送車輛往政府指定驗車中心檢驗，以及代辦續牌手續。優惠期內（即日起至12月31日），成功於網上預約服務，更額外加送$100捷信現金券。<br>網址：http://www.motormech.com.hk<br><br>記者：趙慧敏</p></body></html>
