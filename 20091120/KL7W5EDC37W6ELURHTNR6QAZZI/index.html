<html><header><meta charset="utf-8"><title>周杰倫踢爆好兄弟</title></header><body><h1>周杰倫踢爆好兄弟</h1><p>由程小東執導，周杰倫（Jay）、林志玲主演的電影《刺陵》，將於12月31日公映。片中除了以周杰倫和林志玲的談情說愛作為賣點外，程小東特別讓愛耍帥的Jay展示一下身手，連場武打場面盡顯Jay的天份。</p><p>堅持親身上陣</p><p>戲中講述Jay飾演的尋寶獵人，為了爭奪藏寶圖，不惜與劉畊宏埋身肉搏。兩人戲外雖然稱兄道弟，但一roll機即全情投入，更拳拳到肉。只見Jay一時躍到天花板的風扇上，一時又來個凌空飛踢，招招狠勁，他以一貫信心爆棚的語氣說：「我一定要親自上陣，這就是我跟別人不一樣的地方。」<br>撰文：林妃</p></body></html>
