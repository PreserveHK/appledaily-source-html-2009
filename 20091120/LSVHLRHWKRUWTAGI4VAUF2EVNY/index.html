<html><header><meta charset="utf-8"><title>范冰冰致命女人</title></header><body><h1>范冰冰致命女人</h1><p>范冰冰早前替某雜誌拍攝封面照，為演繹「致命的女人」的主題，她穿上一身紅藍配搭的時尚裝束，配上深藍色皮靴，左手輕托着腰肢，右手拿着一根長煙管，對着鏡頭回眸一笑，慵懶地吐出煙圈，那份迷離攝人的冶艷，認真殺死人。當日范冰冰拍攝這輯照片已是凌晨，原以為她已筋疲力盡，怎料一開機她便投入狀態，專業態度滿分。</p><p>欣賞安琪蓮娜</p><p>雖然范冰冰夠晒「攞命」，但她眼中的致命女人卻是安琪蓮娜祖莉（AngelinaJolie），她說：「真實、有勁，是她致命女人的準則。敢愛敢恨，釋放女人的力量，懂得自己要的是甚麼，也很懂得爭取的人。」<br>撰文：林妃</p></body></html>
