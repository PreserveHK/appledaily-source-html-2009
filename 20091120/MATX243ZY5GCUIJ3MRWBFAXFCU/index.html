<html><header><meta charset="utf-8"><title>馮仁昭四圍超：貝安琪興奮撐德國片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：貝安琪興奮撐德國片 - 馮仁昭</h1><p>貝安琪（右）同媽咪劉香萍噚日喺尖沙嘴為佢有份演出嘅德國片《WickieunddiestarkenManner》進行記者會，該片喺德國分別得「最佳喜劇」及「Goldeneleinwand2009」兩項獎項，而且票房唔錯，唔怪得貝安琪咁開心。講到之前同尹子維激吻，貝安琪依然死撐話對方係好朋友，佢話：「Kiss？咁又點呀！」</p></body></html>
