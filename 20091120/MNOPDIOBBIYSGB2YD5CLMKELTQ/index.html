<html><header><meta charset="utf-8"><title>李克勤驚仔搶風頭</title></header><body><h1>李克勤驚仔搶風頭</h1><p>李克勤前晚到迪士尼出席聖誕亮燈活動，一身紅衣極具節日氣氛。問到為何不帶囝囝一同到樂園玩？克勤笑說：「我都好想，所以喺屋企出發前都掙扎好耐，諗咗好多次，但又怕佢搶我鏡。」其實克勤是擔心天氣凍，為免囝囝着凉才打消帶他到樂園遊玩，他表示出門口時囝囝知道他去迪士尼，還嘟嘴表示不開心。<br>克勤出席迪士尼活動，識做地賣花讚花香，表示每年都會帶囝囝到樂園玩，單是去年已近20次，他坦言每次來都會戴黑超及戴帽掩人耳目，但依然會有遊客認出找他簽名。<br>採訪、攝影：何慧斯</p></body></html>
