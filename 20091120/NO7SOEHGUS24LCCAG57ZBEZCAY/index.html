<html><header><meta charset="utf-8"><title>$68足4両牛坑腩撈粗</title></header><body><h1>$68足4両牛坑腩撈粗</h1><p>人氣星馬菜館老巴剎結業後，終於有機會重拾舊味，因為老巴剎總廚鍾樹棠，最近帶同舊班底加盟麵創坊。棠哥在業內有名，因經常來往東南亞地區，興趣驅使下慢慢鑽研廚藝，後來索性當廚，捧場客有名食家蔡瀾和劉健威。店子主打麪食，撈麪的醬都由師傅每天新鮮炮製，煮出種種特色醬料如峇拉醬、鹹魚醬和森寶醬等，南洋風味濃厚。推介要試招牌牛坑腩，腩肉揀選新鮮貴價貨，每份落足4両，最適合跟麪條和醬汁合組南洋麪食鐵三角。<br><br>（Ken）
