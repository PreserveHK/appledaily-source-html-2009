<html><header><meta charset="utf-8"><title>君悅泰菜班　開學啦！</title></header><body><h1>君悅泰菜班　開學啦！</h1><p>電視劇集有Season2，君悅酒店泰國餐廳及扒房的烹飪班亦將有Season2課程推出，由餐廳主廚來自曼谷的ChefMum主理，今年中首度推出，即堂堂爆滿，11月27起載譽重臨，逢星期五、六下午2時至4時開班，並帶來6款全新菜式，包括辣雞湯、炸鍋巴伴鮮蝦豬肉醬、紅咖喱鴨、泰式水煮蛋草菇汁、鮮果沙律青檸辣椒汁及香蘭葉包西米布甸，每堂學煮一個菜式，費用$850，已包迎賓飲品、菜式製作、享用美食、烹飪冊子及ChefMum的特別禮物。<br><br>查詢︰25847722（君悅酒店）</p></body></html>
