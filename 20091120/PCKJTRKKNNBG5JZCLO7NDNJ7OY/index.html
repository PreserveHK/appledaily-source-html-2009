<html><header><meta charset="utf-8"><title>阿Sa等鄭中基送禮</title></header><body><h1>阿Sa等鄭中基送禮</h1><p>蔡卓妍（阿Sa）後天27歲生日，她日前首度在酒樓包場開P，與300名歌迷舉行預祝派對，氣氛熱鬧。阿Sa鍾情玩具貴婦狗，家中更養了5隻小狗，fans投其所好送上立體的狗仔蛋糕，得阿Sa眉開眼笑，她在蛋糕前許願說：「我希望日日都身體健康，其實呢個唔單止係生日願望，仲係我每個節日嘅願望。」</p><p>生日要開工</p><p>由於生日當天要工作，問阿Sa可想收到男友鄭中基的禮物？她說：「所有朋友送嘅禮物，我都好想收到。」<br>撰文：葉雪</p></body></html>
