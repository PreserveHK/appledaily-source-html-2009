<html><header><meta charset="utf-8"><title>死亡谷巨石自己走路</title></header><body><h1>死亡谷巨石自己走路</h1><p>石頭會走路！美國加州死亡谷有活生生的滾石，在沙漠中沿直線滾動，一年可走314米，令人嘖嘖稱奇。<br>石頭會滾動，並非人為，而滾動的石頭最重可達113.6公斤。它們移動時在沙漠留下直線，有時候幾條線互相交錯，構成奇妙畫面。科學家解釋，由於死亡谷位於海平線以下86米，水從沙的下面滲上來，在晚間結冰。這個過程再加上時速144公里的風速，推動着石頭移動，成了大自然奇景。<br>英國《每日郵報》</p></body></html>
