<html><header><meta charset="utf-8"><title>溫碧霞私伙衫拍服裝廣告</title></header><body><h1>溫碧霞私伙衫拍服裝廣告</h1><p>溫碧霞（Irene）擔任內地服裝品牌代言人，日前在廣州拍攝新一輯秋冬系列廣告照，這次已是Irene連續第8年與這個品牌合作，雖然金融海嘯的影響未完全退卻，但續約酬金仍有增無減，她說：「大家合作咗咁多年，關係一直好好，我都體諒經濟冇完全復蘇，冇要求加價，反而係佢哋主動加酬金畀我。」</p><p>似搬屋一樣</p><p>雖然拍攝工作只是短短兩天，但Irene卻像搬家一樣出動大量私伙裙、褲及鞋子運到廣州開工，Irene說：「因為個品牌主要係賣上身衫，我想自己可以控制到，襯得好睇啲，所以辛苦啲都想自己出私伙嘢，淨係高踭鞋都帶咗十幾對。」　撰文：魯萍</p></body></html>
