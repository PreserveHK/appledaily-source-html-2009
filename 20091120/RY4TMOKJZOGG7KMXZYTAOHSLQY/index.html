<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本男星藤原龍也主演的漫畫真人片《賭博默示錄》將開拍續集，2011年上映。<br><br>●日本女子組合AKB48在網上免費下載的後台自拍照中，被發現不慎拍到部份成員只穿內衣的情況。<br><br>●韓星李準基的新劇《HERO》前晚首播，收視低開5.4%，在同時段劇集中排包尾。<br><br>●李英愛和張東健等93位韓星早前參與ShareHappiness活動，拍攝慈善寫真。<br><br>●LionelRichie女兒NicoleRichie昨日因肺炎被送院治療，Nicole於交際網站中指自己患感冒達6天後入院，現時情況已有改善。<br><br>●珍納積遜指胞兄米高積遜生前拒絕承認濫藥，且從不聽人勸告，想幫他也無從入手。</p></body></html>
