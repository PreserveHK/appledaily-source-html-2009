<html><header><meta charset="utf-8"><title>狂徒掟狗網友睇片緝兇</title></header><body><h1>狂徒掟狗網友睇片緝兇</h1><p>立陶宛男子貝尼烏克最近將狗從行車天橋上擲落橋底，並將有關短片放上網，激起愛護動物的網民怒憤，上網揪出他的身份，嚇得他要自首尋求保護。<br>貝尼烏克抱着小狗，對着手機鏡頭笑言要證明狗狗會飛，然後狠心地將狗擲落橋底。狗墜地後重傷，經搶救後終撿回一命。網民看過這條短片後，聯手抽絲剝繭，先查出行兇地點是考納斯，再查到貝尼烏克的住址、電郵和Facebook戶口，留言要殺死他，嚇得他到警署自首，警方隨即控告他虐畜罪。<br>英國《每日郵報》</p></body></html>
