<html><header><meta charset="utf-8"><title>伊東美咲宣佈嫁彈珠機王子</title></header><body><h1>伊東美咲宣佈嫁彈珠機王子</h1><p>日本女星伊東美咲近年事業走下坡，去年底乾脆停工的她，前日與有「彈珠機王子」之稱的日本彈珠機製造廠商京樂產業社長榎本善紀註冊結婚，她透過所屬事務所發放傳真及在個人網站留言公佈喜訊，其事務所指她並非奉子成婚。<br>32歲的伊東前日偕41歲的榎本善紀到位於福島縣的娘家拜訪，下午由新郎獨自往當地的區役所提交婚姻申請書，二人將於下周二（24日）在夏威夷舉行婚禮。同樣釣得彈珠機製造廠社長作金龜婿的女星神田UNO，已為伊東設計婚紗，當日她也會出席婚禮。</p></body></html>
