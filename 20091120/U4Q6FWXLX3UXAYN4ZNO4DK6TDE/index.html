<html><header><meta charset="utf-8"><title>案件速遞聾啞女盜母夾萬判監</title></header><body><h1>案件速遞<br>聾啞女盜母夾萬判監</h1><p>【本報訊】離家出走的聾啞女子夥同男友回母親住所，偷去內藏11萬元鑽石首飾的夾萬，兩人早前在屯門裁判法院承認一項盜竊罪。主任裁判官郭偉健昨考慮女被告已獲父母原諒，患腸癌的老父盼多見女兒，故判監6個月。而男被告則判監8個月。<br>案情指，女被告孫正賢（28歲）於今年8月3日夥同男被告歐文傑（33歲），返回母親的屯門住所，用手推車將載有8件約值11萬元首飾及300元現金的夾萬運走。至10月12日，女被告在大埔中心外一個廁所暈倒，警調查揭發事件。<br>案件編號：TMCC3967/09</p></body></html>
