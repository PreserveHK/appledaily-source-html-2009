<html><header><meta charset="utf-8"><title>何韻詩赴京迎聖誕</title></header><body><h1>何韻詩赴京迎聖誕</h1><p>何韻詩、陳柏宇和《全美小叮》的天籟之聲美少女HollieSteel，前晚到樂富擔任領匯聖誕亮燈儀式嘉賓。阿詩日前剛完成舞台劇《男人與女人之戰爭與和平》的香港演出，稍後將到內地巡迴，聖誕節更會在北京度過，她自言患上騷後失落症，故十分期待內地的演出。<br>阿詩今年有機會在北京度過白色聖誕，記者提議若身邊有伴會更加浪漫，她即支吾以對地說：「係啦係啦！努力吓！惟有喺北京同啲同劇演員互相慰藉，而且父母都會跟埋過去。」她又謂有相士曾指她適合到外地發展，故來年將主力開拓內地市場，並指在香港感到煩爆。<br>採訪、攝影：楊潔雯</p></body></html>
