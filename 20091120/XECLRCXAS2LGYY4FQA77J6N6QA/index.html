<html><header><meta charset="utf-8"><title>網絡新貴不御宅拍裸曆</title></header><body><h1>網絡新貴不御宅拍裸曆</h1><p>互聯網從業員向來被指是「宅男」「宅女」，英國倫敦24名網絡公司新貴為打破這形象，拍攝裸體月曆義賣（圖），每個賣10英鎊（129港元），收益撥捐印度慈善組織。<br>這些月曆可於 http://firebox.com網頁訂購。雖說是裸照，但絕不色情，充當模特兒的資訊科技界新貴都以不同方式遮掩了重要部位，搞手揚魯普魯則預期可賣出5 ,000個月曆。<br>英國《每日郵報》</p></body></html>
