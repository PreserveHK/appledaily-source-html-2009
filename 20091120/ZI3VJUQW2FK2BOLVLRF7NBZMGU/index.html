<html><header><meta charset="utf-8"><title>孫中山孫女撐Barney</title></header><body><h1>孫中山孫女撐Barney</h1><p>香港著名設計師鄭兆良（BarneyCheng）前晚在上海舉行2009-2010年高級訂製系列，展示了30多套簡約典雅、華麗低調的禮服。</p><p>新裝以紅、黑、白三色為主，一貫Barney招牌的簡約華麗，立體剪裁融入施華洛世奇元素水晶及大量矜貴喱士、beadings等，更找來馬來西亞名模譚曼玲（Ling）行騷，吸引了孫中山孫女孫穗芬和林明珠等捧場，孫穗芬在酒會上更拿着Barney設計的珠寶系列，細心研究。<br>撰文：DebbieLum</p></body></html>
