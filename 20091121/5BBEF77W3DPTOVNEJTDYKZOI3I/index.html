<html><header><meta charset="utf-8"><title>三角戀談判爆樽傷人</title></header><body><h1>三角戀談判爆樽傷人</h1><p>【本報訊】筲箕灣前晚發生桃色血案，一名男子到訪年長女友住所，發現情敵在場，兩人為爭奪女友爭執，男子向情敵爆樽扑頭，傷者送院（圖）須留醫，涉案男子當場被捕。<br>涉嫌傷人醋漢45歲姓黃，與51歲姓程女友譜出姊弟戀。據悉近日程婦認識一名52歲姓冼男子，黃疑女友另結新歡，雙方曾為此爭吵。<br>前晚11時許，黃到訪女友位於筲箕灣道228號福怡大廈住所，赫見情敵在場；兩男子在屋內邊飲酒，邊就三人感情問題談判，其後發生爭執。黃疑酒後情緒失控，涉嫌以酒樽向冼扑頭，事主當場頭破血流，程婦立即報警。傷者送院，警員以涉嫌傷人罪將黃拘捕。<br>李家傑攝</p></body></html>
