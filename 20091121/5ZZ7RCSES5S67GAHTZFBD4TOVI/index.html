<html><header><meta charset="utf-8"><title>Game道：FF13推出有期</title></header><body><h1>Game道：FF13推出有期</h1><p>三催四請《FinalFantasyXIII》，終於推出有期，日期在北美網站上正式公佈，PS3同XBOX360會同步於2010年3月9日在歐美推出英文版；同時另有消息指日本將會於09年12月17日推出PS3嘅《FFXIII》日文版；足足比歐美快好幾個月！以日本PS3比XBOX360較佳銷售成績，亦唔算令人奇怪嘅決定；究竟XBOX360會否出日文版《FFXIII》呢，暫時就未有消息。<br><br>記者：許福合</p><p>PS3日版會於12月17日推出。</p></body></html>
