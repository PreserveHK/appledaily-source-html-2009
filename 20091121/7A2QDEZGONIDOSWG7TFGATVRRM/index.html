<html><header><meta charset="utf-8"><title>蕭敬騰冇女友陪過節</title></header><body><h1>蕭敬騰冇女友陪過節</h1><p>台灣歌手蕭敬騰前日專程由上海來港，出席晚上在荃新天地的聖誕亮燈儀式，出席完後他又坐夜機漏夜趕返台灣，行程認真忙碌，雖然當晚行程緊密，但蕭敬騰對上台玩遊戲的fans有求必應，逐一向他們送上擁抱。</p><p>自認未夠班放假</p><p>今年聖誕節，蕭敬騰於拆禮物日（26日）要在台灣開演唱會，所以一直要忙於綵排，未有時間慶祝。問到現在有否女朋友？蕭敬騰說：「現在感情一片空白，若果緣份到來，我希望可以拍拖。」蕭敬騰又透露曾經和前女友度過浪漫的聖誕節。談到同公司的蔡依林現正放長假，蕭敬騰表示當自己去到某一位置時才會想到休息問題。<br>採訪：馬建華<br>攝影：彭琮然</p></body></html>
