<html><header><meta charset="utf-8"><title>案件速遞涉非禮五女無業漢還柙</title></header><body><h1>案件速遞<br>涉非禮五女無業漢還柙</h1><p>【本報訊】涉嫌多次於觀塘街頭「批踭」撞向女途人胸部的5旬漢，昨解往觀塘裁判法院再提訊，被加控四項非禮罪，令案件牽涉共五名女事主。控方透露被告曾向警方承認犯事，惟被告昨否認全部七項罪名，還柙至明年1月22日審訊。被告黃煜章（57歲）報稱無業，控罪指他於去年4月至12月，在觀塘翠屏道基督教家庭服務中心賽馬會大樓附近，三度非禮女子X，又於06年中在同地非禮女子Y；控罪另指被告於今年10月，在觀塘區非禮三名不知名女子。控方將傳召四名證人作供，包括受害人及目擊者。<br>案件編號：KTCC7107/09</p></body></html>
