<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒個唱表演換衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭亞軒個唱表演換衫 - 馮仁昭</h1><p>蕭亞軒（Elva）正為咗即將喺台北舉行嘅演唱會密鑼緊鼓綵排，佢今次主打中性造型，又會喺台上玩換衫，佢接受訪問時好豪氣咁話：「還好啊，沒甚麼！」Elva表示會配合舞蹈藝員掩護進行「邊跳邊換」嘅動作，佢話：「放心，我們會有很多技巧。」至於佢平常堅守不易見人的乳溝，都會喺演唱會當晚展現。今次演唱會就請到楊謹華、張惠妹做嘉賓，相信到時會有唔少人慕名而至。</p></body></html>
