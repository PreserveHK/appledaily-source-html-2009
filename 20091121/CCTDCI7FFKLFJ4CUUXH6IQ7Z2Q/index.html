<html><header><meta charset="utf-8"><title>隔牆有耳：瀕危絕種動物撐港產 - 李八方</title></header><body><h1>隔牆有耳：瀕危絕種動物撐港產 - 李八方</h1><p>又到周末，天氣仍然凉浸浸，如果大家覺得睇戲、唱K太例牌，八方有另類節目介紹。漁護署今日起至下月3號，會搞個「認識瀕危動物」展覽，動物八方就睇得多，珍禽異獸真係好少機會見。但據漁護署老友記透露，有賴香港動植物公園過去幾年成功培育，原來香港有唔少港產瀕危絕種動物，包括環尾狐猴、領狐猴、紅頰黑猿、黃頸黑雁同埋丹頂鶴等，市民喺展覽會可以進一步認識吓佢哋。展覽頭炮喺香港動植物公園教育及展覽中心舉行，今明兩日更有教育講座、小朋友仲可以參加瀕危動物大搜尋配對遊戲同拼圖遊戲，適合一家大細。</p></body></html>
