<html><header><meta charset="utf-8"><title>加國研製死光槍威力只能殺小蟲</title></header><body><h1>加國研製死光槍<br>威力只能殺小蟲</h1><p>電影《星空奇遇記》中使用的死光槍（圖），已不再是科幻情節，加拿大科學家最近成功研製出死光槍，可以發射紫外光束來癱瘓敵人，但威力卻驚人地小，只能對付小蟲，無法成為強力的致命武器。<br>加拿大卑詩省西蒙菲莎大學發明的死光槍，每次射出一道光束，包含以紫外光改變形態的微小分子，癱瘓小蟲身體。即使關掉紫外光，小蟲仍不會動彈，直至被其他光束照射後才回復正常，但有些小蟲卻被光束殺死。<br>英國《每日電訊報》</p></body></html>
