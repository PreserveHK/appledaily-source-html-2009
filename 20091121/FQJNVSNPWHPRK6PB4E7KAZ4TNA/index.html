<html><header><meta charset="utf-8"><title>V6旋風抵台開騷</title></header><body><h1>V6旋風抵台開騷</h1><p>日本尊尼偶像組合V6昨午飛抵台灣，準備今明兩日在台北小巨蛋舉行的兩場個唱。相隔7年再到台灣開騷的V6，吸引200名歌迷接機。六成員甫出閘即以普通話「大家好」問候fans，雖然現場有保安築起人牆維持秩序，不過fans爭相影相，場面一度混亂。<br>此外，由一班尊尼偶像男星參與的尊尼運動會，將於下月13日、相隔5年在東京巨蛋運動場舉行。組合KinKiKids成員堂本光一將率領師弟內博貴等組成關西隊，與KAT-TUN成員龜梨和也領軍的關東隊一決勝負。<br>採訪、攝影：黎寶蘋</p></body></html>
