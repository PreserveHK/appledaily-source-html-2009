<html><header><meta charset="utf-8"><title>毀容男子當主播誓打破世人偏見</title></header><body><h1>毀容男子當主播<br>誓打破世人偏見</h1><p>英國第五頻道本周有個新主播，但新主播並非是標致美女，而是容貌嚇人的男子，電視台希望以車禍毀容者來報新聞，打破世人偏見。<br>56歲的帕特里奇（JamesPatridge圖），18歲時因車禍燒傷臉孔，受盡冷眼，1992年創立「變臉」組織，全力支援毀容人士和身體殘缺人士。為了讓公眾接受毀容者，他與第五頻道達成協議，周一起報道午間新聞一星期。第五頻道希望帕特里奇做主播，可引發廣泛討論，雖然1/5觀眾表示會感到不安，但64%觀眾表明不會因此轉台。　中新網</p></body></html>
