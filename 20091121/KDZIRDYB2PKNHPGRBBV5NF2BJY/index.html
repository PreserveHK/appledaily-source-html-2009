<html><header><meta charset="utf-8"><title>送11小時泊車買個痛快</title></header><body><h1>送11小時泊車買個痛快</h1><p>通常在商場購物或食飯，憑單據最多只能有兩小時泊車優惠。為方便大家掃冬裝，新城市廣場於11月21、22日及28、29日舉行最長時間泊車優惠。憑當日兩張食肆及時裝（每類別一張）消費機印發票，於12時後登記，首100名顧客即可於隔鄰的HomeSquare新城市中央廣場享有11小時免費泊車優惠。另外，若於時裝店內購物滿$1,500，即可換領$50時裝禮券，於指定店舖使用。這樣就不用付昂貴泊車費，仍可盡情買個痛快。<br><br>記者：林佩婷<br>查詢：26849175<br></p></body></html>
