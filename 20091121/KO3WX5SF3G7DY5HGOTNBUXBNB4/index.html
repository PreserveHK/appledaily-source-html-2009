<html><header><meta charset="utf-8"><title>狗產品：全港獨家Playboy狗衫</title></header><body><h1>狗產品：全港獨家Playboy狗衫</h1><p>氣溫急降，若小狗一時不適應溫差便會生病，雖然小狗有毛又能調節體溫，但主人都有新衣服時，為何不讓小狗穿件新小衣服抵抵寒。今年，美國Playboy首度為狗仔設計新衣裳，全棉質，有彈性，色彩有艷有沉，適合不同氣質的小狗。尺碼齊全，小狗到中型狗也合身。想入貨，一定要到全港最大寵物連鎖店購買，老闆Maria透露，衣服是全港獨家，只此一店有新貨。欲奪得心頭好，請速步。<br><br>記者：梁佩芬</p><p>Q-pets（23806189）<br>旺角通菜街134號地下</p></body></html>
