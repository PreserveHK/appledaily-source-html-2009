<html><header><meta charset="utf-8"><title>案件速遞丟五刀落街雙程婦保釋</title></header><body><h1>案件速遞<br>丟五刀落街雙程婦保釋</h1><p>【本報訊】彩虹邨五把刀丟落街案件，分別被控刑事恐嚇及高空擲物罪的夫妻，昨日再於觀塘裁判法院提堂。兩人再度申請保釋，妻子指掛念家中四歲兒子及歲半女兒，怕他們無人照顧，承諾不會再犯法。署任主任裁判官陳錦昌終批准她以500元擔保，並警告她別再生事。<br>案發於本月12日，無業丈夫鄧國強（55歲）涉嫌於彩虹邨寓所因瑣事，揮舞利刀恐嚇妻子再自殘。持雙程證來港的妻子陳笑清（29歲）情急下將菜刀及牛肉刀等五把刀從10樓住所拋下，幸未傷及無辜。男被告則繼續還柙，本月27日再訊。<br>案件編號：KTCC7243/09</p></body></html>
