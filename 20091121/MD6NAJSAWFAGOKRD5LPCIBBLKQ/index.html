<html><header><meta charset="utf-8"><title>家事資訊站「WarmHoney」暖氣機　遠紅外線助舒緩疲勞</title></header><body><h1>家事資訊站<br>「WarmHoney」暖氣機　遠紅外線助舒緩疲勞</h1><p>冬季在家踏着冷冰冰的地板，確實舉步維艱，Smartech特別推了兩款暖笠笠暖氣機為家居增溫。採用自動恆溫裝置的「WarmRocket」，可自選理想室溫（15-32℃）並設有安全（PTC）陶瓷發熱組件，不發紅不乾燥。另一款則具備遠紅外線功能，有助舒緩疲勞的「WarmHoney」，附有高效能蜂巢形陶瓷發熱組件，安全可靠。以上兩款產品均備有過熱及翻倒自動斷電裝置，且享有一年原廠保養，更具信心保證。<br><br>Smartech<br>電話：25788813</p></body></html>
