<html><header><meta charset="utf-8"><title>陳爽唔敢行近姜大偉</title></header><body><h1>陳爽唔敢行近姜大偉</h1><p>奪07年華裔小姐季軍的陳爽近日應邀客串演出港台劇集《有房出租》，當中她扮演韋家雄的老婆，不過兩人感情轉淡。陳爽自言拍戲經驗尚淺，她還記得第一日入廠，見到主角之一姜大偉即又敬又畏，皆因姜大偉的大俠形象太深入民心，令她一度不敢走近其身邊。</p><p>頻NG飲到醉</p><p>此外，劇中有場戲講述陳爽、官恩娜和唐寧飲酒傾心事，怎料該場戲卻多次NG，令三人飲了不少啤酒，還不約而同開始有點醉意，搞到神情呆滯，難得導演不知情還大讚她們演技出色，令陳爽等人啼笑皆非。<br>撰文：葉雪</p></body></html>
