<html><header><meta charset="utf-8"><title>偷龍轉鳳380萬銅線變沙石</title></header><body><h1>偷龍轉鳳380萬銅線變沙石</h1><p>【本報訊】青衣一個貨櫃場昨揭發「偷龍轉鳳」盜竊案，價值380萬元銅線的貨櫃全部變為沙粒及石頭，警方初步懷疑貨物在菲律賓已被掉包。<br>遭賊人偷龍轉鳳的內地女商人姓賈，26歲。較早前她在菲律賓訂購一批價值380萬元的銅線，將貨物裝上四個貨櫃內由馬尼拉運港。<br>女事主向警方稱，銅線在菲律賓裝櫃時，她親自監督未覺有異樣。至昨下午5時，她到青強街1至9號貨櫃場提取貨櫃，發現四個貨櫃內的銅線被人偷走，全部換上一包包的沙粒及石頭。警方發現貨櫃門有被撬痕迹。不排除賊人在菲律賓趁女事主離去後，即撬毀櫃門偷走銅線及換上沙石。</p></body></html>
