<html><header><meta charset="utf-8"><title>桑坦德陣內的大會棄將 - 力奇</title></header><body><h1>桑坦德陣內的大會棄將 - 力奇</h1><p>簡評：桑坦德季前掃入薛斯高、荷西基斯普等多位大會棄將打江山，當中最為球迷熟識的則是翼鋒路爾斯加西亞。他早年曾在馬體會、巴塞隆拿及利物浦等大會效力，04/05球季助紅軍捧走歐聯冠軍更是其職業生涯中最光輝；</p><p>然而，他自07年被紅軍賣去馬體會後，星途開始轉淡，近年更慘變人球。31歲的他現時只能在西甲中型班桑坦德發放餘暉，令人欷歔。<br>文：力奇</p></body></html>
