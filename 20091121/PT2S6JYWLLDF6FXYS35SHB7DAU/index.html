<html><header><meta charset="utf-8"><title>Googlenetbook7秒開機如電視</title></header><body><h1>Googlenetbook7秒開機如電視</h1><p>Google前天宣佈，明年底推出Chrome系統（圖）驅動的netbook，7秒內完成開機程序，跟打開電視機一樣快。<br>由於Facebook、Twitter和YouTube大行其道，越來越多人使用網絡應用軟件，因此Googlenetbook不設硬碟裝置，所有軟件程式都是儲存在遠端伺服器中。Chrome操作系統的netbook預計售300至400美元（2,340至3,120港元）。Google亦會利用自動聲音辨識系統，在YouTube影片加插英文字幕，稍後將擴展到其他語文。　美聯社/法新社</p></body></html>
