<html><header><meta charset="utf-8"><title>蘇姍預售破紀錄</title></header><body><h1>蘇姍預售破紀錄</h1><p>蘇格蘭靚聲村姑蘇姍博伊爾（SusanBoyle）的處女大碟《IDreamedADream》，將於下周一（23日）推出，全球購物網站亞馬遜（Amazon）昨日公佈該碟的預售數字已打破網站開業14年以來的全球紀錄，壓倒去年日本樂隊Mr.Children的《SupermarketFantasy》及英國組合TakeThat精選碟《NeverForget》的預售成績，但實際數字未有公開。</p></body></html>
