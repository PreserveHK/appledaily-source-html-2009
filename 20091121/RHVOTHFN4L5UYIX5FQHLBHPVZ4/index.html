<html><header><meta charset="utf-8"><title>倖田憶聖誕單戀夢</title></header><body><h1>倖田憶聖誕單戀夢</h1><p>日本女歌手倖田來未前日現身東京池袋，為百貨公司主持聖誕亮燈儀式，吸引不少市民圍觀湊熱鬧。倖田自爆在小學時已人細鬼大，曾向聖誕老人許願想要心儀男生的相片做聖誕禮物。結果願望成真，一覺醒來竟看到床邊放了該男生的相片，令她喜出望外。<br>不過，被問到聖誕將會和誰一起過時，盛傳與組合SMAP成員中居正廣搞地下情的倖田，卻笑而不答。此外，倖田又與百貨公司合作推出限量蛋糕，隨蛋糕附送戒指。</p></body></html>
