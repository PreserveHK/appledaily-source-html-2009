<html><header><meta charset="utf-8"><title>伊巴傷小腿唞1周</title></header><body><h1>伊巴傷小腿唞1周</h1><p>【綜合西班牙外電】擁有美斯、伊巴謙莫域（圖）及亨利等多位頂級鋒將的巴塞隆拿攻力驚人，10場聯賽入28球，堪稱無堅不摧。然而，球隊征戰畢爾包前卻收到不利消息，主力射手伊巴謙莫域因傷將肯定缺陣。<br>據消息指，伊巴於周四隨隊進行操練時感到不適，事後接受檢驗後證實拉傷左腳小腿肌肉，最少要休戰一周，現時仍未知他能否趕及傷癒，復出在歐聯鬥國際米蘭，以及西甲大戰皇家馬德里。<br>今季才由國米轉投巴塞的伊巴，短時間內迅速融入球隊，成為進攻主力，現時更以7球暫與拍檔美斯同列隊中神射手；如今這對進攻王牌二缺一，巴塞攻力難免會打了折扣。</p></body></html>
