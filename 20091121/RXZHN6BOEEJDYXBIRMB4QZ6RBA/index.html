<html><header><meta charset="utf-8"><title>李珊珊等波牛追求</title></header><body><h1>李珊珊等波牛追求</h1><p>馬國明、李珊珊及郭政鴻昨日到青衣運動場出席晨曦足球隊舉辦的「四角足球邀請賽」記者會。在球隊任啦啦隊的李珊珊自言很喜歡與一眾球員相處，對於會否在球隊中物色男友，珊珊說：「我哋太熟，好難做主動，而且，成班得我一個女仔，梗係等佢哋約我。」</p><p>踢波搵唔到食</p><p>馬國明在活動前落場踢了場足球賽，他表示從小已愛踢足球：「我小學作文我的志願就係足球員，不過阿媽唔畀，話喺香港搵唔到食，大個都覺得佢講得啱。」馬國明笑指，若然將來兒子堅持要在足球事業發展，他必定讓兒子到足球發達國家例如英國發展學習。<br>採訪、攝影：張俊銘</p></body></html>
