<html><header><meta charset="utf-8"><title>累人沙灘波籌得5,000元</title></header><body><h1>累人沙灘波籌得5,000元</h1><p>【綜合英格蘭外電】還記得上月中那個連累利物浦0:1敗於新特蘭的紅色沙灘波（戴倫賓特的射門命中它而改變方向入網）嗎？雖然它為紅軍帶來衰運，不過卻為慈善出了一分力。<br>當時新特蘭光明球場的工作人員將沙灘波執起後，轉贈於場邊只有4歲的小球迷巴特，其41歲的父親大巴特日前將這個紀念品放上ebay拍賣作慈善用途，結果，這個原值不足10鎊（約130港元）的沙灘波身價急漲，最終以411.77鎊（約5353港元）成交，升值逾40倍。<br>大巴特已將這筆善款全數贈予利物浦市的AlderHey兒童醫院；這個間接令紅軍全失3分的「元凶」，總算做件好事！</p></body></html>
