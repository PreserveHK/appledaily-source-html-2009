<html><header><meta charset="utf-8"><title>馬路拍畢業照被車撞</title></header><body><h1>馬路拍畢業照被車撞</h1><p>【本報訊】北角慧翠道樹仁大學昨舉行畢業典禮，大批畢業生親友到校觀禮，其間更在校門外拍照留念。一名畢業生男親友在觀禮後駕車離開時，不慎撞倒一名站在校園對開馬路拍照的畢業生女親友，警員到場調查（圖），女子右腳受傷送院。<br>樹仁大學商學院及社會科學院昨晨舉行畢業典禮後，大批畢業生與親友擠在校門對開的慧翠道拍照。<br>至早上11時許，38歲姓周男子在觀禮後駕駛私家車離開，沿慧翠道往寶馬山道落斜駛至大學門外時；一名47歲姓許女子為親友拍照，她越移越後最後站到馬路上，周駕車駛至收掣不及將她碰跌地上，右腳輕傷，事後送院敷治。<br>張培生攝</p></body></html>
