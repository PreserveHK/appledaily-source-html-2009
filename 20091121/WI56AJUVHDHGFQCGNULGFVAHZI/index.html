<html><header><meta charset="utf-8"><title>小方酒吧會女Fans</title></header><body><h1>小方酒吧會女Fans</h1><p>方力申前晚到尖沙嘴演出酒吧騷，原來他入行多年，前晚才第一次在香港演出酒吧騷，他笑言以前很多歌迷都未滿18歲，現在歌迷已由小妹妹變少女，所以他才開始接酒吧騷。<br>小方透露近兩年都有到廣州和深圳等地演出，還自爆當地歌迷很熱情，誇張到把照片連電話都送給小方，但他強調從沒致電給fans，他說：「不嬲都唔會打，因為驚，就算好靚女都唔會，識女仔要經過了解，唔係打電話識，我只會喺歌迷會討論區回覆歌迷。唔係怕公開談話內容，只係平時我回信會寫好多嘢，但我啲字好核突，如果公開就死。」小方又自爆自從黃柏高轉了職位後，自己甚少機會出外飲嘢。<br>採訪、攝影：藍文浩</p></body></html>
