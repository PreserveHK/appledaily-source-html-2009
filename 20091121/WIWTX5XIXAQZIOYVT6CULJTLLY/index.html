<html><header><meta charset="utf-8"><title>麻醉噴霧　早洩男救星</title></header><body><h1>麻醉噴霧　早洩男救星</h1><p>早洩是男人最痛，但若在性交前，於陽具噴上麻醉噴霧，令陽具產生麻木感，有助推遲射精時間五倍，解決男人的早洩之苦。<br>早洩影響男人性生活，不過暫時沒有藥物可醫治早洩問題，日本鹽野義製藥旗下ScielePharma藥廠，想到使用局部麻醉藥lidocaine和prilocaine研製PSD502噴霧劑，然後邀請美、加和波蘭300多位早洩男，在性交前5分鐘噴一噴，三個月後，60%人表示情況明顯有好轉，以前一分鐘內射精，現在可延遲到逾三分鐘。早洩男大讚噴霧了得，藥廠明年會向食品及藥物管理局申請註冊，讓噴霧成為全美首款醫治早洩藥物。　路透社</p></body></html>
