<html><header><meta charset="utf-8"><title>Web檢索：PSN直駁Facebook</title></header><body><h1>Web檢索：PSN直駁Facebook</h1><p>想俾網友知你近況，最好經常UpdateFacebook喇！但最近，好多產品已支援自動更新，即係話唔使親自動手，Facebook都識得自己Update。好似早兩日，PS3再升級為v3.10，並加人呢項分唇，佢將PSN同埋FacebookAccount連結，例如上PSN購物或管理個人資料，Facebook及PS3都會同步更新，到時你買咗邊隻新Game，班老友實知啦！<br><br>記者：陳國輝</p><p>更新網址： http://asia.playstation.com/hk/cht/support/osDetail/90940 </p></body></html>
