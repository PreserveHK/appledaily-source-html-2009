<html><header><meta charset="utf-8"><title>張繼聰嘲妻入廚得把口</title></header><body><h1>張繼聰嘲妻入廚得把口</h1><p>張繼聰昨日到電視城為《星級廚房》擔任嘉賓，張繼聰表示雖然他爸爸的廚藝一流，不過他並沒有得到真傳，他笑說：「我嘅廚藝只係限於煮各種不同牌子嘅即食麪，平時仲好少下廚，最多都係同阿仔去超市買餸。」</p><p>克服障礙</p><p>張繼聰續說：「不過我一直都覺得識得煮餸嘅男人好型，所以下一個目標係去學廚，希望可以煮得一手好菜，我覺得識得煮餸嘅先係完美男人。」但張繼聰笑稱未學廚之前，先要克服一些有爪的動物。<br>至於太太謝安琪的廚藝？張繼聰笑說：「我太太佢講就講得叻，但係我到家淨係食過佢煮嘅早餐。」<br>採訪、攝影：何慧斯</p></body></html>
