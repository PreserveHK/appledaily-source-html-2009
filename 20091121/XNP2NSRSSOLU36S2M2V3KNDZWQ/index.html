<html><header><meta charset="utf-8"><title>小泉送別森繁久彌</title></header><body><h1>小泉送別森繁久彌</h1><p>上周二因衰老逝世的日本老牌影星森繁久彌，享年96歲，森繁昨日在東京青山葬儀所舉殯。日本前首相小泉純一郎到場弔唁，日皇明仁也有向其家人送上帛金。<br>昨日出席喪禮的圈中人超過1,000人，包括黑柳徹子、樹木希林、西田敏行、加山雄三等，向森繁久彌致哀。女星和田秋子盛讚森繁久彌是出色的演藝工作者。<br>森繁久彌一生致力於舞台表演，曾演出《夫婦善哉》、《社長》等電影，由他主演的音樂劇《屋頂上的小提琴手》，演出次數多達900次。</p></body></html>
