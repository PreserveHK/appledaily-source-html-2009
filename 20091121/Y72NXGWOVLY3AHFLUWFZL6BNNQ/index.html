<html><header><meta charset="utf-8"><title>新例下兩南亞黑工被判刑</title></header><body><h1>新例下兩南亞黑工被判刑</h1><p>【本報訊】打擊非法入境者在港工作的《2009年入境（修訂）條例》於上周六生效後，兩名持擔保書的非華裔黑工及一名香港居民昨日在沙田裁判法院被判入獄，其中一名27歲的南亞裔人士及其46歲香港居民僱主，承認控罪，各被判入獄六個月。當局在上周六進行的反黑工行動中，發現該南亞裔人士在荃灣一個停車場的上落貨區搬運布疋。<br>此外，另一名35歲的南亞裔人士被發現於葵涌從一輛貨車上卸下貨物。他承認控罪，被判入獄15個月。</p></body></html>
