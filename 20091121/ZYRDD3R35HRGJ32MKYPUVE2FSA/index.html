<html><header><meta charset="utf-8"><title>世界級名廚操刀美辦交響樂盛宴</title></header><body><h1>世界級名廚操刀<br>美辦交響樂盛宴</h1><p>一流的交響樂，一流廚師烹調的美食，今後有機會一次過擁有。美國紐約愛樂樂團明年上半年，會在林肯中心舉行四場音樂盛宴，觀眾欣賞完樂團精采演出後，可享用世界級名廚炮製的晚餐。音樂會觀眾很多，但能享受盛宴的名額只有90位，費用150美元（1,170港元），音樂會門券另計，四位上場的名廚包括AlainDucasse、Jean-GeorgesVongerichten、LidiaBastianich和DanielBoulud。　路透社</p></body></html>
