<html><header><meta charset="utf-8"><title>23歲女子離奇墮斃</title></header><body><h1>23歲女子離奇墮斃</h1><p>【本報訊】一名年輕女子昨午被發現從牛頭角花園其中一座大廈12樓梯間墮樓斃命，警方未有撿獲遺書，調查後認為死因無可疑，正聯絡其家人了解她自殺原因。<br>女死者姓李（23歲），與家人居於將軍澳彩明苑，現場為牛頭角花園大廈畫眉樓後巷近山邊，昨午4時許，67歲姓盧清潔工人，突聞一聲墮物巨響走往查看，赫見一名女子倒卧在一處斜坡附近，立即通知姓羅男保安員致電報警。警員及救護員接報到場，救護員將女子送往醫院搶救（圖）後不治。<br>警員在大廈12樓梯間撿獲屬於女死者的手袋及銀包，內有事主的證件及財物，但並無發現遺書，相信她在該處攀越欄河墮下。鄭文輝攝</p></body></html>
