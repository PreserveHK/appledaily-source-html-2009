<html><header><meta charset="utf-8"><title>謝婷婷硬銷男友技高</title></header><body><h1>謝婷婷硬銷男友技高</h1><p>林峯及謝婷婷前晚到尖沙嘴出席相機發佈會，日前其兄霆鋒直認張栢芝曾兩度流產，婷婷被問到此事時，其經理人即時表示不回應有關問題。之後婷婷將話題帶回拍照上，她表示男友安子杰的攝影技巧很好，她說：「佢好多時可以捕捉到我好自然嘅時刻，我就好鍾意影佢工作時個樣。」</p><p>林峯明益陳豪</p><p>林峯透露將與廖碧兒到拉斯維加斯登台，他希望買一部新相機拍下當地的美景，記者笑言他會否幫陳豪拍下廖碧兒的美態？他哈哈大笑說：「如果佢要咪畀佢囉。」他又指看好黎耀祥會奪得視帝，他說：「我今年冇乜點追劇，但係《巾幗梟雄》我就有追。」<br>採訪、攝影：藍文浩
</p></body></html>
