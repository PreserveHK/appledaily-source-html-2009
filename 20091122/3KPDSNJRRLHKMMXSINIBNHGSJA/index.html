<html><header><meta charset="utf-8"><title>齊齊跟阿蘇說「得」</title></header><body><h1>齊齊跟阿蘇說「得」</h1><p>人人都說香港人生活壓力大，大家都需要多點正能量！馬會為了替大家打打氣，特別推廣「香港得得得」活動，邀請嘉賓示範「香港得得得」運動十式外，更請到識飲識食的阿蘇分享逆境自強經驗。同場還有「香港賽馬會125週年展覽」，展出馬票等珍貴展品，還有深受小朋友歡迎的馬術大使與大家合照。</p><p>蘇施黃分享逆境自強經驗<br>日期及時間：今日下午2時30分<br>地點：奧海城2期地下主題中庭<br><br>「香港賽馬會125週年展覽」暨「香港得得得」活動<br>日期及時間：今日上午11時至晚上9時</p></body></html>
