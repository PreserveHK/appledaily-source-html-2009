<html><header><meta charset="utf-8"><title>CarrieChau×八達通</title></header><body><h1>CarrieChau×八達通</h1><p>盲頭烏蠅與黑羊公仔可說是本地插畫家CarrieChau最signature的作品，更因兩個公仔外形趣怪而吸引不少粉絲。今次Carrie粉絲有好消息，皆因Carrie首次與八達通合作推出CarrieChau×八達通配飾，且以盲頭烏蠅及黑羊為主角，產品除作一般八達通使用外，更可化身為匙扣及電話繩，而中環歌賦街Homeless更獨家發售簽名版100套。<br><br>記者：蘇麗珊<br>查詢：25811110
</p></body></html>
