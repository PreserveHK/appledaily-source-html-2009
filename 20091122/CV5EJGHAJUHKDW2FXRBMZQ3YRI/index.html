<html><header><meta charset="utf-8"><title>皇上幫手谷凌志LS460L</title></header><body><h1>皇上幫手谷凌志LS460L</h1><p>家晚晚9點半開電視都見到凌志啲車喺《富貴門》一劇中走來走去，就連「皇上」陳豪都專誠出席早前嘅「渣打×凌志尊豪之夜」，幫手力谷LS車系中嘅2010年頂級LS460L長陣版旗艦豪華房車，仲分享拍攝《珠光寶氣》時駕駛LS車系嘅感受。全新LS460L加入最新導航系統、自動泊車等星級配備，想知呢部富豪級房車全面升級後有幾勁，請留意《夠Car事》嘅報道。<br><br>記者：許維雅<br><br>查詢：25119430</p></body></html>
