<html><header><meta charset="utf-8"><title>神奇胸圍按摩保堅挺</title></header><body><h1>神奇胸圍按摩保堅挺</h1><p>神奇胸圍越出越神奇，西班牙內衣生產商Teleno研製的Hidrosens胸圍（圖），除了炮製誘人乳溝，還首創定時按摩乳房功能。<br>Teleno老闆佩雷斯表示，這款胸圍的奇妙功能蹺妙，在於一對隱藏水袋和氣囊，把雙乳托起，使乳房看來更自然結實，罩杯內的活動感應器，會定時調節水袋和氣囊，產生按摩作用，促進乳房的血液循環，改善淋巴系統，防止乳房下垂。Hidrosens每個售價60英鎊（767港元），毋須電池，已通過醫學測試，逾千名女士試用後，都大讚它很舒適。<br>英國《太陽報》</p></body></html>
