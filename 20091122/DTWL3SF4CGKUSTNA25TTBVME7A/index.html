<html><header><meta charset="utf-8"><title>末日機器重啟　質子束成功繞行</title></header><body><h1>末日機器重啟　質子束成功繞行</h1><p>歐洲核子研究組織（CERN）的大型強子對撞器（LHC），去年9月初次啟用因焊接問題導致過熱，造成超導磁鐵損壞，經14個月修理後，前晚（周五）首次成功讓質子束在27公里長的環形管道繞行，再踏上探索宇宙起源征途。<br>CERN的科學家前晚再次啟動LHC，將質子束注入環形超導磁鐵管道內，成功令質子束作順時針和逆時針繞行。CERN形容這次測試是個重要里程碑。<br>科學家將進行其他試驗，蒐集數據，如一切順利，預計明年1月把兩個質子束以接近光速對撞，模擬微型宇宙大爆炸，探索宇宙起源之謎和尋找被稱為「上帝粒子」的希格斯玻色子。<br>美聯社</p></body></html>
