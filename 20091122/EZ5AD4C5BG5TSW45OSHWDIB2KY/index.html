<html><header><meta charset="utf-8"><title>遏止食慾器　音波減肥</title></header><body><h1>遏止食慾器　音波減肥</h1><p>想減肥，除了憑意志節食，原來也可靠高科技儀器來遏止食慾。英國Microcurrent公司發明全球首部遏止食慾儀器，只需在吃飯時戴上耳塞，電流會刺激大腦，欺騙大腦以為吃得很飽。<br>FoodWatcher外形與蘋果iPod相似，耳機發出的低頻電子脈衝，可刺激大腦食慾區域，產生飽肚感，經倫敦都市大學測試後，證實它的確可壓抑食慾。Microcurrent表示，耳機啟動後5至10分鐘會發揮功效，減低胃的活動，產生飽肚感，三小時後才有餓意。該公司建議減肥人士每天只用兩次，每次不能超過10分鐘。<br>英國《太陽報》</p></body></html>
