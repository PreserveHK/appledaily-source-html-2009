<html><header><meta charset="utf-8"><title>NewsFlash美漢賭輸8.7億告凱撒皇宮詐騙</title></header><body><h1>NewsFlash<br>美漢賭輸8.7億告凱撒皇宮詐騙</h1><p>美國內華達州直銷公司老闆瓦塔納貝（TerryWatanabe）是病態賭徒，前年在賭城勁輸1.12億美元（8.7億港元）後，最近入稟法院控告凱撒皇宮賭場（圖），指摘職員不斷向他提供酒精和處方藥，令他神志不清，沉迷賭錢，控告賭場詐騙、疏忽及陰謀操縱他人賭錢罪。凱撒皇宮的母公司Harrah's否認指控。<br>英國《每日電訊報》</p></body></html>
