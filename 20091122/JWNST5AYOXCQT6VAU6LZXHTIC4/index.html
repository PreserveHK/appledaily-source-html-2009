<html><header><meta charset="utf-8"><title>尹恩惠半裸搵真銀</title></header><body><h1>尹恩惠半裸搵真銀</h1><p>早前曾來港的韓劇《咖啡王子》女星尹恩惠，一向是廣告商的寵兒，早前她替運動品牌拍攝新一輯冬季廣告，挑戰性感極限。</p><p>外套掩胸</p><p>尹恩惠在廣告中以多款造型示人，其中一輯相她半裸上身，僅以外套遮掩胸前，穿熱褲大露背上陣，玉背和大腿更畫有紋身圖案，十分誘人。她又以大膽妝容變身豹妹，並大玩雌雄同體，將波鞋放在耳邊，百變look令人眼前一亮。廣告相曝光後，網友反應熱烈，大讚惠妹打扮養眼令人流鼻血。<br>此外，惠妹日前更新網誌，表示09年餘下的日子不多，希望大家過得精采和注意身體健康。</p></body></html>
