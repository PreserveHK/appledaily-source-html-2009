<html><header><meta charset="utf-8"><title>偷運賭客集團搗破</title></header><body><h1>偷運賭客集團搗破</h1><p>【本報訊】廣東公安邊防與澳門海關日前分別在珠海、中山和澳門三地行動，搗破一個專門安排內地賭客偷渡往澳門賭博的偷渡集團，拘捕23人。<br>據悉，廣東公安邊防總隊今年8月接到舉報，懷疑有一個偷渡集團專門安排內地賭客偷渡往澳門賭博，集團成員並在澳門向賭客放貴利牟取暴利。<br>公安邊防總隊經過3個月調查後，與澳門海關交換情報。上周四（19日），該集團的蛇頭及賭客正在澳門對開海面進行偷渡活動，公安及澳門海關分別採取行動。<br>澳門方面，海關人員當天深夜在路環兩處地點截獲10名男女，當中包括3名蛇頭（圖）。與此同時，公安邊防人員亦在珠海、中山截獲13人，當中包括9名蛇頭。</p></body></html>
