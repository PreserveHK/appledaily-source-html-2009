<html><header><meta charset="utf-8"><title>重量級美女展「嬌艷」</title></header><body><h1>重量級美女展「嬌艷」</h1><p>「其實肉妹也有市場，很多男生也是很喜歡肉感女生！」台灣高雄一家大碼服飾公司舉行了一場另類選美，佳麗本身必須是重量級美女，體重要在70公斤（154磅）以上才能報名參加，奪下重量級胖妹選美后冠的佳麗袁瀅捷，將會擔任模特兒，在明年成為該服飾的代言人。<br>昨日的選美中，10名佳麗穿着特大尺碼的時裝，在台上行貓步，各自展現自信。她們的支持者則在台下吶喊助威。經過一輪角逐後，袁瀅捷、蔡淑雯及蔡佩潁分別奪得頭三名（圖）。奪冠的袁瀅捷稱：「本來都想瘦下來，可是我發覺其實肉妹也有肉妹的好！」<br>台灣《蘋果日報》/東森新聞</p></body></html>
