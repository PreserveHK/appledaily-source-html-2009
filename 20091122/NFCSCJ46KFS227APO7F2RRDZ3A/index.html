<html><header><meta charset="utf-8"><title>環球樓市　中國炒家闖深圳寶安尋寶</title></header><body><h1>環球樓市　中國<br>炒家闖深圳寶安尋寶</h1><p>深圳樓價持續向上，加上多個深港合作項目將加速進行，給予投資者一個炒作空間。位於擬定合作發展規劃區內的寶安區，投資者積極從中尋寶，本月初區內有新盤「非常公館」開售，全部551伙在一個上午已售罄，幾乎全部買家為投資者。<br>非常公館主打細單位，分別為333方呎開放式單位，538至570方呎的一房單位，兩種單位共佔整體六成；其餘為770方呎的兩房戶，單位平均呎價1020元人民幣。<br>由於單位細入場費平，所以投資者蜂擁搶購，開售前已經接獲逾1000個買家提交意向，平均兩位買家爭一個單位，結果開售半日便全數沽清。</p></body></html>
