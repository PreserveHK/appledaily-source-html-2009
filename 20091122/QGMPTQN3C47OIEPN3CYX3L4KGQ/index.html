<html><header><meta charset="utf-8"><title>新月傳奇票房贏哈仔</title></header><body><h1>新月傳奇票房贏哈仔</h1><p>萬眾期待的電影《吸血新世紀2：新月傳奇》（NewMoon）前日在美國午夜場正式開畫，票房狂收約2億港元，打破《哈利波特混血王子的背叛》（HarryPotterandtheHalf-BloodPrince）的1.7億港元紀綠，成為美國史上午夜場最高票房榜首，預計影片周末票房可達約7.8億港元。此外，片中飾演狼人的泰勒洛特（TaylorLautner圖）昨現身NBC電視台宣傳，有傳他已向拍拖數月的鄉謠小天后TaylorSwift求婚。</p></body></html>
