<html><header><meta charset="utf-8"><title>關仁隱事：「得得B」密密做保人氣 - 關仁</title></header><body><h1>關仁隱事：「得得B」密密做保人氣 - 關仁</h1><p>o靚模席捲娛樂圈，當中以「天使得得B」同「游泳」呢兩個始祖最有實力，到家依然工作不斷。不過關仁聽聞得得B為咗保持曝光率同人氣，連平價job甚至乎冇錢嘅活動都唔介意做，咁外邊咪以為佢工作不斷。<br>相反游泳自從泊咗大碼頭之後，公司幫佢接工作一於企硬，唔會貶低身價，有啲PR人員同關仁講，得得B仲唔介意接埋游泳唔接嘅工作，一於有殺錯冇放過。</p></body></html>
