<html><header><meta charset="utf-8"><title>蘇施黃誓搵兩億</title></header><body><h1>蘇施黃誓搵兩億</h1><p>蘇施黃昨日到奧海城擔任「香港得得得」分享講座的嘉賓，她叫所有人要定下一個與錢有關及有時限的目標，她說：「做人一定要有目標，我呢四年就搵番晒之前好hea嘅人生要搵嘅錢，同埋我希望10年內搵兩億。」</p><p>「做到瓜嗰一日」</p><p>事後記者問阿蘇收入是否很多，可以買車又買樓？她說：「車就有啦，但係未夠錢買到我心目中嘅樓，我之前真係搵得太少，家我希望做到瓜嗰一日，永不言休。」<br>阿蘇又透露聖誕會坐船到東歐旅行，問到其同性好友金小姐（指金燕玲）會否同行？她說：「吓，我同一班朋友去，唔知入面有冇一位姓金嘅。」<br>採訪、攝影：胡比</p></body></html>
