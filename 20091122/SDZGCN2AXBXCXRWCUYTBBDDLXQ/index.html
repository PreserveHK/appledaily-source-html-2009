<html><header><meta charset="utf-8"><title>大蟒蛇挽上手
</title></header><body><h1>大蟒蛇挽上手
</h1><p>近年Hit起很多AnimalPrint，特別是秋冬季，ExoticSkins如鱷魚皮、鴕鳥皮和蜥蜴皮等通通冒起。意牌Terrazzo出名手工好，最近就乘勢推出限量版JungleFever大蟒蛇皮手袋系列，繼續Sell手工和用料。大蟒蛇皮屬於最珍貴的皮革，質地又輕又堅韌，表面滿佈天然鱗狀紋理，手感一流。Terrazzo更將大蟒蛇皮漂染成漸變色，記者特別喜愛紅色漸變手挽袋，可以為黑沉沉的寒天添色彩！<br><br>記者：陳諾堯</p><p>Terrazzo（23111920）<br>尖沙嘴金馬倫道19號地下B舖</p></body></html>
