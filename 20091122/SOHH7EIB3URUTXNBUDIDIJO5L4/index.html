<html><header><meta charset="utf-8"><title>欣宜繪畫抒亡母痛</title></header><body><h1>欣宜繪畫抒亡母痛</h1><p>鄭欣宜昨日在北角出席「天堂家書思畫比賽頒獎禮」，並為今次比賽擔任評判，她表示比賽主題是鼓勵一些失去親人的人，勇於表達情緒，她說：「我睇啲作品時，一路睇一路喊，真係好感動。」<br>欣宜表示當初失去母親沈殿霞時，不懂抒發自己的心情，她說：「嗰時我嘅方法係錯，當時我淨係想喺屋企，連電話都唔想聽，好抑壓，有時做完嘢返到屋企就喊，其實係應該同人講出自己嘅唔開心。」<br>現在欣宜已學懂如何面對，有時還會和老友陳茵媺去畫畫，是一種很好的治療。問她可會與男友傾訴？欣宜說：「男女朋友我都有講。」<br>採訪、攝影：胡比</p></body></html>
