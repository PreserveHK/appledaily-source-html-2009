<html><header><meta charset="utf-8"><title>芭比穿罩袍攻回教市場</title></header><body><h1>芭比穿罩袍攻回教市場</h1><p>全球最大玩具生產商美泰（Mattel），最近捨棄芭比（Barbie）傳統緊身衫打扮，給她穿上伊斯蘭傳統婦女罩袍（圖），將芭比玲瓏浮凸的身段全面覆蓋。<br>美泰為了慶祝芭比50歲，邀請意大利設計師洛雷娜給芭比來個大變身，用淨色罩袍裹住芭比身體，僅露出臉孔或眼睛。有粉絲大讚設計創新，「罩袍芭比說明任何國家的小孩子，都有機會玩到心水芭比公仔」。<br>美泰展示了500多個穿罩袍、印度莎麗服、日本和服和不同服飾的芭比公仔，準備在佛羅倫斯拍賣，收益撥捐救助兒童會。<br>英國《太陽報》</p></body></html>
