<html><header><meta charset="utf-8"><title>小牛墮引水道獲救</title></header><body><h1>小牛墮引水道獲救</h1><p>【本報訊】昨晨9時許，荃灣油柑頭山頭一隻野生小牛突然離群，獨自外出奔跑，其間卻遇上意外，失足墮下兩米多深、水深約15厘米的引水道內，良久仍未能逃出險境被困着，全身盡濕不斷哀鳴，終被晨運人士發現報警。<br>消防員趕至爬下引水道營救，小牛多番欲逃走，被消防員利用吊索制服時，更出現人牛角力場面。消防員要手腳並用，始能成功以繩索綁着牛身（圖），合力拉離引水道時，其間牠仍不斷拚命掙扎反抗，致蹄腳受傷流血。到場漁護署人員替牠檢查傷勢後將牠運走交獸醫治理。<br>譚健文攝</p></body></html>
