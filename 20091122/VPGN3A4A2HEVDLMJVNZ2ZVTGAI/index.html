<html><header><meta charset="utf-8"><title>伽利略遺骸　重現人間</title></header><body><h1>伽利略遺骸　重現人間</h1><p>意大利佛羅倫斯科學歷史博物館前天宣佈，尋回失落逾百年的伽利略（GalileoGalilei）部份遺骸，包括指骨（圖）。<br>被譽為「現代科學之父」的伽利略，1642年去世，死後95年才正式落葬時，一名仰慕他的侯爵，割下他的三隻手指、一隻牙和一塊脊椎骨留念。這些遺骸後來流落民間，其中一隻手指早已獲博物館尋回，脊椎骨則存放在伽利略任教過的帕多瓦大學。但餘下的中指、拇指和牙齒，自1905年起音信全無。直至最近兩隻指骨和一隻牙齒竟在拍賣會上出現，被一名收藏家買下，經驗證後屬於伽利略。買家將骨骸借給博物館展至明年春天。<br>路透社</p></body></html>
