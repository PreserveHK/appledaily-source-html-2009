</title></header><body><h1>去豐田許願　WISH成真
</h1><p>係時候嚟許個聖誕願望啦！咁快？無錯，即日起至12月27日，只要到豐田各大陳列室試揸豐田WISH2.0，就可以得到聖誕願望卡一張，喺卡上寫上你嘅願望，就可參加抽獎，有機會得到價值$20,000嘅簽賬額大獎。當然，豐田嘅WISH2.07-SeaterSportsWagon都有本事令大家願望成真。以內櫳舒適百變為賣點，更配上SG+導航/娛樂系統連六喇叭，可輕鬆搜尋超過70,000個玩樂點，要全家時時有好節目，就梗唔使許願啦。<br><br>記者：黎頌詩<br><br>查詢：23054555</p></body></html>
