<html><header><meta charset="utf-8"><title>Britney舊愛入獄45日</title></header><body><h1>Britney舊愛入獄45日</h1><p>兩年前曾與美國小天后BritneySpears（圖）拍拖數月的狗仔隊記者AdnanGhalib（小圖），因開車撞官員罪成，昨日被洛杉磯法院判即時入獄45日。07年Britney疑似精神失常時曾與Adnan拍拖數月，有傳二人拍下淫帶，分手後Britney向法院申請禁制令禁止他再埋身。今年2月一名官員將禁制令交給Adnan時，遭他開車撞擊，事後Adnan更不顧而去。</p></body></html>
