<html><header><meta charset="utf-8"><title>環球樓市　阿聯酋杜拜樓價明年有隱憂</title></header><body><h1>環球樓市　阿聯酋<br>杜拜樓價明年有隱憂</h1><p>雖然杜拜樓市近期有回升迹象，但市場仍關注明年開始新供應陸續推出，或會再令樓價下跌。<br>高力國際報告指出，今年第三季杜拜樓價按季升7%，主要受到寬鬆按揭貸款及就業市場信心改善支持，成交量更大幅增加64%，不過，現時仍太早斷言樓市是否真正復蘇。相比去年同期，樓價仍跌47%。同時，報告預期明年新樓推售，將拖累樓價下跌。<br>不過，HCSecurities&amp;Investment指，市場高估未來兩年供應，該行預期至2011年底只有6萬伙新供應，低於市場估計的9萬至14萬伙。HC又認為，當地樓價已於今年4月見底，累升近9%。&#13;</p></body></html>
