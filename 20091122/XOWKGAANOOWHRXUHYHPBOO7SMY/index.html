<html><header><meta charset="utf-8"><title>關仁隱事：「小肥」攻心計搶老公 - 關仁</title></header><body><h1>關仁隱事：「小肥」攻心計搶老公 - 關仁</h1><p>「小肥」自從釣得金龜婿、嫁咗畀「乖仔」之後，全世界都話佢係最幸福嘅女人，雖然乖仔的而且確對小肥好好，但關仁聽聞乖仔同舊愛原來仲藕斷絲連，兩個人仍有好密切嘅聯絡。</p><p>放料趕情敵</p><p>乖仔其實同舊愛拍拖在先，後來佢貪新鮮一腳踏兩船同小肥秘密拍拖，原本呢單嘢冚到密一密，但聽聞小肥為咗踢走乖仔嘅女友等自己坐正，於是放料畀傳媒偷影佢同乖仔拍拖，結果乖仔同小肥做咗頭條人物，全香港嘅人都知，咁就激走咗乖仔嘅舊愛囉！小肥嘅攻心計，真係直逼套生日劇《通心肺》啲劇情咁滯。<br>Textby關仁</p></body></html>
