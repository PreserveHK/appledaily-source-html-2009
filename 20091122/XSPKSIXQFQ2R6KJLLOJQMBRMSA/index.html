<html><header><meta charset="utf-8"><title>神起三子剃老細眼眉</title></header><body><h1>神起三子剃老細眼眉</h1><p>由韓國有線頻道Mnet主辦的MAMA音樂頒獎禮，因評選準則及投票方法引起爭議，昨晚在多個歌手及組合集體杯葛的風雨中於首爾舉行。最矚目是正與SM事務所打官司的東方神起成員Hero、Xiah和Micky，他們懶理事務所的杯葛令，首次撇下另外兩名隊友現身公開活動，明剃事務所眼眉。<br>神起獲頒最佳亞洲之星獎，三子上台領獎時表示這是組合五人努力的成果，又謂希望繼續在舞台上唱歌。神起的同門師弟組合SuperJunior雖聽從事務所的杯葛令未有到場，仍勇奪手機人氣獎、CGV人氣獎和最受海外觀眾歡迎獎，成為三冠王。<br>至於走勢凌厲的女子組合2NE1奪得女新人獎。</p></body></html>
