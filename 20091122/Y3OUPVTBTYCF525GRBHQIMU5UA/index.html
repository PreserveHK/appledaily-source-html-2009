<html><header><meta charset="utf-8"><title>隔牆有耳：周一嶽以身試針 - 李八方</title></header><body><h1>隔牆有耳：周一嶽以身試針 - 李八方</h1><p>高官示範捐血或者投票經常見到，但係上演打針show就好少見。八方聽聞食物及衞生局局長周一嶽為咗說服市民注射豬流感疫苗，無懼打針後可能會雙腳郁唔到甚至癱瘓嘅後遺症，一於親身上陣喺市民面前打一針，證明疫苗絕冇問題。<br>政府用咗近3億元買300萬劑豬流感疫苗，但係外國不時有人打針後要坐輪椅、倒後行甚至癱咗種種副作用，好多市民擔心做白老鼠，如果冇人打疫苗，政府買疫苗即係倒錢落鹹水海，因此周一嶽身先士卒打針。而且佢可能要自己畀錢，事關未夠65歲、冇長期病患，亦唔係前線醫護人員，唔符合高危人士免費打針資格。</p></body></html>
