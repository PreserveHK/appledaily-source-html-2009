<html><header><meta charset="utf-8"><title>美兩歲男童幫媽媽接生</title></header><body><h1>美兩歲男童幫媽媽接生</h1><p>美國兩歲男童杰里邁哈（JeremihaTaylor圖左），只會說簡單句子和自己上廁所，仍未懂得問媽媽究竟嬰孩是從哪裏來的問題，但他最近卻「升呢」做助產士，幫媽媽在家中接生。<br>27歲媽媽法瓦扎，育有三名子女，最大的5歲，最小的只有兩歲，原定下月才生第四胎，但前周五在家中突然作動，3歲兒子嚇得大哭，惟獨杰里邁哈一臉冷靜，給媽媽遞上毛巾。法瓦扎痛得躺在梳化分娩，杰里邁哈很懂性地用手接住剛出世的小弟弟，救護員大讚杰里邁哈勇敢。<br>新華網</p></body></html>
