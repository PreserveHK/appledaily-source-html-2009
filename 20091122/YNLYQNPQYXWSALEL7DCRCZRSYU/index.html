<html><header><meta charset="utf-8"><title>蛯原友里下月嫁HipHop男友</title></header><body><h1>蛯原友里下月嫁HipHop男友</h1><p>現年30歲的日本名模蛯原友里昨日傳出婚訊，日本報章《Sponichi》踢爆她將於明年春天前，與拍拖7個月的HipHop組合RIPSLYME成員ILMARI拉埋天窗。兩人已拜會過雙方家長，並各自向事務所交代婚事，準備日內正式公佈婚訊，沒想到被報章搶先一步爆料。<br>蛯原與34歲的ILMARI於今年4月才開始拍拖，今年5月二人被狗仔隊拍到在女方家鄉宮崎縣的神社參拜。消息指一對準新人最快會於下月提交結婚申請書，至於婚禮及婚宴的具體安排則留待日後慢慢再作決定。</p></body></html>
