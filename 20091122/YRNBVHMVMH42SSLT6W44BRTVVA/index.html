<html><header><meta charset="utf-8"><title>關仁隱事：「彩虹」誤交空殼男友 - 關仁</title></header><body><h1>關仁隱事：「彩虹」誤交空殼男友 - 關仁</h1><p>早排有傳話唔紅唔黑嘅藝人「彩虹」，佢個金融才俊緋聞男友買咗間大屋送畀佢，出手相當闊綽。不過關仁聽聞彩虹個男友其實撈得唔係好掂，最近掂親邊樣都損手爛腳，送大屋呢件事，實情只係煲水新聞。<br>唔單止咁，關仁聽啲老友講，彩虹個男朋友原來之前因為職業操守有問題，曾經唔止一次俾人釘牌，唔知彩虹發現佢男友其實得個殼之後，會唔會火速撇甩佢呢？</p></body></html>
