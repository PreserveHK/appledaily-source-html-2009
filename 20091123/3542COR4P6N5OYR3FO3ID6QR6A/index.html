<html><header><meta charset="utf-8"><title>佛山直擊陳嘉桓練功傷腳</title></header><body><h1>佛山直擊<br>陳嘉桓練功傷腳</h1><p>電影《葉問前傳》昨日在佛山舉行開鏡儀式，演員陳嘉桓、杜宇航、樊少皇及葉問兒子葉準均有出席，順道為葉問紀念館奠基。女主角陳嘉桓雙腳瘀青，她表示是練功所致，她說：「套戲未開，係練功搞到咁。」</p><p>葉準撐王家衛</p><p>85歲的葉準表示前日出席完王家衛的《一代宗師》開鏡禮，他說：「都係喺內地搞，噚日做完坐車過嚟，其實邊個拍葉問都會支持。」<br>對於同屬詠春一脈的梁挺打女友罪成，葉準說：「武林人士啲行為要特別小心。」<br>採訪、攝影：曾小嘉</p></body></html>
