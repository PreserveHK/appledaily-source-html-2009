<html><header><meta charset="utf-8"><title>求驗客手記：二百粒周薪　朗尼係最威？ - 求驗客</title></header><body><h1>求驗客手記：二百粒周薪　朗尼係最威？ - 求驗客</h1><p>認住呢個嘜！講嘅係自從基斯坦奴朗拿度離開曼聯後，朗尼確實已升格做球會象徵，據《世界新聞報》講，曼聯已準備明年初同佢傾續約時，將佢周薪加到17萬鎊（約218萬港元），仲講明係英超最高薪喎。講到呢度，我求大俠即時頭，曼城嘅羅賓奴、艾迪巴約先後加盟時，兩個人工分別係20萬鎊同埋17萬鎊，朗尼點講都唔係第1個人周薪搵到呢個數。再講，17萬鎊入面原來有4萬5千鎊係肖像權收入，話佢係英超最高薪球員，呃鬼食豆腐咩？</p></body></html>
