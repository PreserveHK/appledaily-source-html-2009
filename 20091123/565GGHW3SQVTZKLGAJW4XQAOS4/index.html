<html><header><meta charset="utf-8"><title>隔牆有耳：嫻姐賣關子唔講補選 - 李八方</title></header><body><h1>隔牆有耳：嫻姐賣關子唔講補選 - 李八方</h1><p>九龍東票后陳婉嫻獲一致睇好，可以喺泛民五區總辭後，喺該區披甲上陣撼低袋巾梁家傑。嫻姐噚日賣關子，推稱一切等總辭成事後再諗，但顯然嫻姐喺九龍東魅力不減，噚日出席接班人黃國健（KK）議員辦事處開幕禮時，依然受到好多粉絲簇擁，搶咗KK唔少風頭，唔知情嘅仲以為係阿姐開辦事處㖭。<br>八方噚日所見，嫻姐精神不俗，相信如果佢決定出戰補選，應該有心有力。至於實力方面，嫻姐亦唔使擔心，事關工聯會喺九龍東繼續擴充營業，除原有黃大仙同牛頭角陣地之外仲殺埋入觀塘，KK揀喺油塘設立新辦事處，無非係工聯會要同其他陣營鬥搶票。
</p></body></html>
