<html><header><meta charset="utf-8"><title>求驗客手記：紅軍沙灘波　博物館展覽 - 求驗客</title></header><body><h1>求驗客手記：紅軍沙灘波　博物館展覽 - 求驗客</h1><p>上月累到利物浦輸俾新特蘭嗰個沙灘波，早幾日喺網上俾人以411.77鎊（約5,353港元）投得後，最新消息係個熱心人士決定將呢件「好嘢」公諸同好，捐去英國普雷斯頓國家足球博物館用作展覽用途。展館肯接收都唔止，最搞嘢係打算將呢個波，擺喺66年英格蘭贏世界盃場波嘅皮球，同埋最早期嘅英足盃隔籬俾球迷「供奉」，真係諧趣莊嚴共冶一爐。人係沙灘波，佢係沙灘波，呢個波留名青史，真係「不枉此生」囉。</p></body></html>
