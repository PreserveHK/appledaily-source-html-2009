<html><header><meta charset="utf-8"><title>盧海鵬怨亞視無能</title></header><body><h1>盧海鵬怨亞視無能</h1><p>盧海鵬前晚現身亞視總台，為「全港十八區粵曲精英大賽2009」擔任嘉賓，與郭鳳女合唱了一曲《鳳閣恩仇未了情》。鵬哥表示未知亞視會否安排他明年拍劇，不過他似乎對亞視的宣傳略有微言。</p><p>宣傳得個桔</p><p>鵬哥說：「電視台冇理由成日買劇自己唔拍劇，TVB買咗都會包裝做宣傳，唔出名都做到出名。」問到他是否覺得亞視宣傳不足？他說：「成日無端端叫我哋去海邊宣傳，唔知做乜嘢去對住個海，又冇人知，又要吹海風，吹完之後又得個桔，真係應該去諗吓點做。」<br>採訪、攝影：魯萍</p></body></html>
