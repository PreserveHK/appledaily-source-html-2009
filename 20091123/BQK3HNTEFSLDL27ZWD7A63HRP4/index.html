<html><header><meta charset="utf-8"><title>王賢誌父子兵上陣</title></header><body><h1>王賢誌父子兵上陣</h1><p>上陣不離父子兵，跟隨父親王忠桐做生意的王賢誌，近日成功取得加拿大感冒藥「感冒X配方」香港代理權，日前兩父子首次拍檔拍攝廣告，雖然王忠桐是生意人，但拍攝廣告硬照時表現從容，不比兒子遜色。</p><p>「健康就係財富」</p><p>王賢誌說：「隻藥係走高檔路線，廣告要搵個富爸爸，表達健康就係財富嘅訊息，原本我想搵model拍廣告，但自己宣傳嘅話慳番好多，啲人又會較容易記得。初初爹哋都唔肯o架，但我同佢講，呢次係兩父子一次好難得嘅合作機會，冇理由搵人扮我老竇吖嘛，結果花咗好多口水佢先至肯應承。」<br>採訪、攝影：王連連</p></body></html>
