<html><header><meta charset="utf-8"><title>夏雨睇好祥仔封視帝</title></header><body><h1>夏雨睇好祥仔封視帝</h1><p>黎耀祥、夏雨和商天娥昨日以藝進同學會身份，在尖沙嘴街坊福利會出席「青少年禁毒匯演暨禁毒高峰論壇2009」活動。08年視帝夏雨喜見祥仔即上前恭賀，預祝他成為今屆視帝，更自製紙棒交給祥仔。<br>夏雨說：「佢攞實至名歸，因為我睇住佢由電視轉做電影，再返嚟做電視，佢係有實力嘅演員，仲有演員道德，冇遲到早退、冇怨言，演員除咗演技好，其他方面都好重要。」<br>採訪、攝影：楊潔雯</p></body></html>
