<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉續約被力捧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉續約被力捧 - 馮仁昭</h1><p>馬浚偉同高海寧噚日喺奧海城為歌唱比賽擔任評判，最近有指陳志雲點名馬仔主持飲食節目，稍後有更多機會力捧佢，馬仔話年中時同公司傾續約，佢話：「本來有諗過離巢，傾談嘅時候同公司講咗自己嘅要求，最後都決定留低，因為我好鍾意煮嘢食，係我提出想做飲食節目，遲啲我仲會出碟。」高海寧就話前日客串電影《72家租客》，要着三點式俾水淋，認真辛苦。</p></body></html>
