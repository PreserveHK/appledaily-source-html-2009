<html><header><meta charset="utf-8"><title>台灣直擊V6跳爆小巨蛋</title></header><body><h1>台灣直擊<br>V6跳爆小巨蛋</h1><p>日本尊尼偶像組合V6，前晚及昨晚在台北小巨蛋舉行演唱會，暌違台灣7年的他們，前晚大玩強勁舞台視覺效果，開場時全體觀眾戴上3D眼鏡，成員影像從LED銀幕走出，朝現場伸手，立體影像彷彿真人就在眼前，特效令人目不暇給。</p><p>岡田狂打空翻</p><p>雖然V6自嘲晉身為一把年紀的「熟男」團體，但他們在台上狂打空翻，身手了得，令在場女fans尖叫。隊中年紀最小的岡田准一，在台上不停打空翻，表現最強勁，今年剛滿29歲的他，前晚還獲觀眾合唱生日歌賀生日，他透露今年在香港、前天在鼎泰豐，共慶祝了生日三次。<br>採訪、攝影：鄭孟緹</p></body></html>
