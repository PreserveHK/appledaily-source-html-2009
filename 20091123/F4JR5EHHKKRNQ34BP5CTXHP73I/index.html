<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賀軍翔避冧屋一劫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賀軍翔避冧屋一劫 - 馮仁昭</h1><p>賀軍翔噚日到屯門市廣場主持聖誕樹亮燈儀式，此行佢亦為電影《7天愛上你》宣傳。活動上有四名fans上台示愛玩遊戲，有粉絲攬住佢，亦有粉絲話日日都想見到佢，賀軍翔即時送咗自己張相畀佢，仲講笑話有辟邪作用，由於佢同導演張堅庭都係下月28號生日，fans就送上生日蛋糕同唱生日歌為佢哋預祝。<br>原來賀軍翔同張堅庭拍攝《7》片時喺北京搭咗一間樹屋，當時遇上沙塵暴吹爛咗啲玻璃，拍完之後成棵樹都吹冧咗，佢大嘆逃過一劫。</p></body></html>
