<html><header><meta charset="utf-8"><title>超級超載
</title></header><body><h1>超級超載
</h1><p>大陸司機OverLoad唔係新聞。早排去廈門又畀我再大開眼界。先係部搬運私家車嘅拖車，一口氣拖住兩層乘雙行共二十部車，近30噸重仍然可以爆住上高速，載「車」量好似麥記黑椒漢堡咁Double上，厲害。無幾耐，大概5架貨車拉龍出現，全部載住木材，以扁長木板墊底，一路叠至約5米高，頂部意猶未盡，擺多幾十碌木，載貨量足足比車身體積大一倍！呢班司機手車叻唔叻就唔知，不過工程力學計算方面，肯定勁過好多大學生。</p></body></html>
