<html><header><meta charset="utf-8"><title>i風物語：iPhone變焦鏡</title></header><body><h1>i風物語：iPhone變焦鏡</h1><p>iPhone3GS增加咗對焦功能，影相的確方便咗，不過無得Zoom，始終差些少；最近有廠商公佈會推出iZoom，適用於iPhone3G/3GS上，連埋機殼上會加支鏡頭，可以做到8倍變焦效果，同時可讓用家手動調校Focus，讓iPhone嘅拍攝能力進一步提高。不過因為無防震功能，要用8倍影相就最好放定定，或棟支腳架喇！<br><br>記者：許福合<br><br>網址：http://www.princeton.co.jp/news/info/news_contents/200911201101.htm</p></body></html>
