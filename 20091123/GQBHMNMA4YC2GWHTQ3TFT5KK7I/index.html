<html><header><meta charset="utf-8"><title>求驗客手記：阿伯越踢越勁　楊生腳頭好 - 求驗客</title></header><body><h1>求驗客手記：阿伯越踢越勁　楊生腳頭好 - 求驗客</h1><p>講起布魯士，唔單止佢家帶領嘅新特蘭勁，連前東家伯明翰，自從有本港商人楊家誠正式入主後，亦越踢越勁，喺上星期六迎戰富咸嘅聯賽，就憑中場保耶一箭定江山，以1:0勝出，近4場2勝2和保持不敗之餘，目前以13戰15分排第12，比上不足、比下有餘。如果保持咁嘅勢頭，相信要達到季前保住英超席位嘅目標唔難，仲隨時有機會超標完成今屆賽事㖭。伯明翰領隊麥利殊賽後除咗狂讚入球功臣保耶有「卡士」之外，亦大讚球員夠齊心：「己隊球隊全場奔走，不惜氣力咁去追波搶波，呢個亦係球隊近況好嘅關鍵。」</p></body></html>
