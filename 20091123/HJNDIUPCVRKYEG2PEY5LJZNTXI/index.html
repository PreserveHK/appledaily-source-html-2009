<html><header><meta charset="utf-8"><title>解放軍大材小用火焰炮殲滅馬蜂窩</title></header><body><h1>解放軍大材小用<br>火焰炮殲滅馬蜂窩</h1><p>重慶解放軍前日接到特別任務，出動火焰炮殲滅「敵人」，當地有村民看見解放軍將「敵人」燒成焦炭，拍手叫好，但有人卻揶揄今次行動猶如「高射炮打蚊子-大材小用」。原來解放軍消滅的敵人只是一個特大馬蜂窩。<br>據悉，被火焰炮消滅的馬蜂窩直徑超過1.5米，位於當地村民外出、學生上學的必經道路，不但影響了當地群眾生產和生活，此前甚至蜇死了一個村民、蜇傷數十人。由於馬蜂窩離地太高，消防員也束手無策，村民因此向駐重慶解放軍求助。<br>《重慶晚報》</p></body></html>
