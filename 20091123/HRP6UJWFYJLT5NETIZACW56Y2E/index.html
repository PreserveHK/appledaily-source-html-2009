<html><header><meta charset="utf-8"><title>醉娃跳鋼管舞跳塌婚宴帳篷</title></header><body><h1>醉娃跳鋼管舞跳塌婚宴帳篷</h1><p>最近一條鋼管舞短片熱爆互聯網，多達200萬人次點擊。短片背景是俄羅斯一場帳篷婚宴，一名穿紅色吊帶裙的女賓客喝醉酒，將帳篷一根支架當作鋼管跳熱舞（圖），不斷搖頭擺腦扭動身軀，叫一對新人尷尬不已。醉娃越跳越狂，跳到支架不堪負荷，整個帳篷倒塌，全場亂作一團，新娘子更被撞到流鼻血。<br>紅衣醉娃醉出禍，全球網民都怪她發酒瘋太失禮，但原來這段大熱短片其實是啤酒商喜力（Heineken）的宣傳片，呼籲大家「以負責任態度喝酒」。<br>英國《世界新聞報》</p></body></html>
