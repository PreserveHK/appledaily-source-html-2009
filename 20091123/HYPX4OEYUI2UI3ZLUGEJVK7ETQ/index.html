<html><header><meta charset="utf-8"><title>兩煞旺角伏擊傷一漢</title></header><body><h1>兩煞旺角伏擊傷一漢</h1><p>【本報訊】旺角砵蘭街發生傷人案。清晨5時許，兩男一女結伴在砵蘭街163號通宵營業的茶餐廳消夜，當他們離開之際，突然衝出兩名男子，不由分說向其中一男子拳打腳踢，其後四散逃去。姓曹（43歲）男傷者耳、嘴及前臂受傷，由友人報警並陪同送院，經敷治後無礙。他表示沒有與人結怨，不知何故遇襲；不過事件明顯衝着他而來。逞兇者年約30歲，5呎3吋及5呎8吋高。警方在附近兜截，但沒有發現。</p></body></html>
