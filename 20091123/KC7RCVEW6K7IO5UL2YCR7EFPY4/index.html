<html><header><meta charset="utf-8"><title>希拉莉、高飛狗齊迎聖誕</title></header><body><h1>希拉莉、高飛狗齊迎聖誕</h1><p>主演新片《艾美麗雅：伴妳啟航》（Amelia）的奧斯卡影后希拉莉史雲克（HilarySwank），昨日與經理人男友JohnCampisi現身加州迪士尼樂園，與穿上聖誕老人裝的高飛狗一同提早賀聖誕。<br>希拉莉史雲克以便裝與經理人男友JohnCampisi，在睡公主冬日堡壘前跟傳媒見面，大會還安排了穿上聖誕老人裝的高飛狗到場大搞氣氛。雖然希拉莉與男友發展順利，不過她日前接受名嘴奧花雲費（OprahWinfrey）訪問時表示暫時沒有意思再婚。</p></body></html>
