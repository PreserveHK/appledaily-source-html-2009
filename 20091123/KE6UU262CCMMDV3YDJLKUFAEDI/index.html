<html><header><meta charset="utf-8"><title>伊娃文迪絲表揚人民英雄</title></header><body><h1>伊娃文迪絲表揚人民英雄</h1><p>美國有線新聞網絡（CNN）昨日於加州舉行人民英雄頒獎禮，表揚過去一年對國際社會有貢獻的傑出人士，荷李活不少明星及歌手鼎力支持擔任頒獎嘉賓，包括金像影后妮歌潔曼（NicoleKidman）、皮雅斯布士南（PierceBrosnan）、伊娃文迪絲（EvaMendes）等。<br>英國歌手LeonaLewis更上台高歌歌頌一班平民偉人，今次獲表揚人士包括退伍軍人、熱心慈善的殘障少女、為邊緣青年辦學的創校人及過去20年風雨不改向露宿者派飯的校巴司機。</p></body></html>
