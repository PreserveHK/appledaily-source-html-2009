<html><header><meta charset="utf-8"><title>離婚蛋糕　新娘刀捅新郎</title></header><body><h1>離婚蛋糕　新娘刀捅新郎</h1><p>結婚，食結婚蛋糕；離婚，食離婚蛋糕吧。現時，英美各地流行開離婚派對（divorceparties），離婚蛋糕應運而生。在浪漫愛情得不到浪漫收場，離婚蛋糕上的新郎新娘，當然不再甜蜜蜜嘴對嘴，相反造型可能是：新娘一手推新郎下樓，從後捅他一刀；新郎一腳踢走新娘，甚至舉槍指向新娘。<br>這些挖苦、幽默、搞笑之作，是英國蛋糕女師傅米勒（FayMillar）發揮創意之作，絕不便宜，由60至800英鎊（767至10,000港元）不等。但在幽默搞笑中消消氣，脫離苦海、重拾自由，都來得快快樂樂。<br>英國《星期日郵報》</p></body></html>
