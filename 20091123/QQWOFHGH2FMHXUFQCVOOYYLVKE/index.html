<html><header><meta charset="utf-8"><title>薄膜膠蓋　任篤唔爆</title></header><body><h1>薄膜膠蓋　任篤唔爆</h1><p>早前曾有品牌推出如保鮮紙薄的TPU膠製保鮮蓋，但今趟保鮮蓋除加厚設計外，更設有4款不同尺寸的保鮮盒，讓用家用得更全面。只需兩隻手指輕按產品的中間位置，便能把食材作真空狀況；輕按手柄位置即可打開保鮮盒。最特別是這款膠耐熱又耐用，用家只需將保鮮蓋打開便可作微波爐保鮮紙用，而且可洗可循環再用多達一年多。<br><br>記者：蘇麗珊<br>攝影：陳盛臣<br>Model：Ruby<br>查詢：emoi基本生活（28092333）</p></body></html>
