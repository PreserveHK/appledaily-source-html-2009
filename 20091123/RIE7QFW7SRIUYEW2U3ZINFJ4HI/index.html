<html><header><meta charset="utf-8"><title>男子墮輕鐵軌撼傷頭</title></header><body><h1>男子墮輕鐵軌撼傷頭</h1><p>【本報訊】元朗康樂路輕鐵站，昨中午12時發生墮軌意外，63歲姓羅男子於往元朗方向月台候車時，突感頭暈，雙腳一軟跌落路軌，當場撼傷頭部，幸當時未有列車到站，其他候車乘客立刻跳下路軌，合力將他救回月台和報警。<br>救護員趕至替姓羅事主包紮止血後送院醫治，需留醫情況穩定。事發康樂路輕鐵站，位處元朗青山公路，適逢昨周日，兩米闊月台擠滿候車乘客，懷疑事主站近月台邊加上不適而墮軌，事件中輕鐵列車服務未受影響。</p></body></html>
