<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家輝認舞蹈天才 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家輝認舞蹈天才 - 馮仁昭</h1><p>張家輝噚日以宣傳大使身份，到尖沙嘴出席「新技能提升計劃．朝理想」開展禮。張家輝見到曾近榮（右）在場，即刻上前問候佢，之後仲講笑話曾Sir仲有玩哥士的。<br>張家輝話會不停學習增值自己，最近佢就去學跳舞，但係佢唔肯講學跳邊一種舞，只係話老師讚佢係天才，佢仲自爆好耐之前曾經考過無綫舞蹈訓練班㖭！近排佢忙於拍攝電影《綫人》，佢話今次唔使點打，以文戲居多。</p></body></html>
