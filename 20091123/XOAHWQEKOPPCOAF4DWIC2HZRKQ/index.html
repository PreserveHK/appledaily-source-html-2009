<html><header><meta charset="utf-8"><title>玉木宏接力3月開騷</title></header><body><h1>玉木宏接力3月開騷</h1><p>日本男星玉木宏早前為電影《MW毒氣風暴》接受本報訪問時，表示計劃明年初來港舉行個唱，前日他在福岡為七場日本巡迴騷揭幕時，宣佈已落實進軍亞洲市場大計，將於明年3月殺到韓國及香港，香港一場會在3月27日於九展舉行，他明年1月會先來港宣傳造勢。<br>剛好玉木宏飾演千秋王子的電影版《交響情人夢》新篇，將於明年3月在港上映，相信屆時會掀起熱潮。2,000名歌迷前晚聽見玉木宏公佈好消息，都拍手恭喜。他當晚首次唱出3首新歌，又翻唱了美國樂隊GreenDay的《BasketCase》致敬。</p></body></html>
