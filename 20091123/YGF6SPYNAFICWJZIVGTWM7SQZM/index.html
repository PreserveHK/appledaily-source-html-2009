<html><header><meta charset="utf-8"><title>求驗客手記：未走出陰霾　漢諾威輸波 - 求驗客</title></header><body><h1>求驗客手記：未走出陰霾　漢諾威輸波 - 求驗客</h1><p>漢諾威上周六作客史浩克04，係球隊冇咗正選門將安基之後嘅第一場比賽，0:2呢個賽果，就可以睇得出，班漢諾威球員似乎仲未擺脫到喪失隊友之痛，不過咁又難怪嘅，突然遇到咁嘅不幸事件，真係做咩都冇晒心機。呢件事，令我求大俠諗起另一個「基」，就係愛斯賓奴嘅前隊長查基。我記得查基係喺啱啱過咗去嘅暑假不幸心臟病發過身，當時愛斯賓奴啲球員都係走唔出隊友離世嘅陰影，開季連輸兩場，真係好慘。我求大俠喺度真係衷心希望漢諾威各位球員快啲振作，下仗返主場打敗班霸拜仁，將勝利獻畀在天之靈嘅安基仲好啦！</p></body></html>
