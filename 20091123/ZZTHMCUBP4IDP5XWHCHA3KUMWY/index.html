<html><header><meta charset="utf-8"><title>陳妙瑛壓力變動力</title></header><body><h1>陳妙瑛壓力變動力</h1><p>陳妙瑛昨日在葵涌出席新界區傑出學生2009活動，她大讚時下不少青少年有領導才能，發展全面，自己都及不上。做了博士的陳妙瑛說：「我係學習中，當年唔係學生領袖，出嚟做嘢之後，邊做邊學。家最想將壓力化為動力，不過呢樣都幾難。有時壓力大，我會去海邊、山邊大叫紓壓。」<br>自言壓力來自工作多於感情、家庭的陳妙瑛又說：「因為好多嘢係無形，可能自己要求太高。」情人伴侶有否幫忙減壓？她說：「呢個都係一個方法，但唔好太依賴另一半，唔係人哋都有壓力。」<br>採訪、攝影：JessicaNgan</p></body></html>
