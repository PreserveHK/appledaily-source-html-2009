</title></header><body><h1>諸葛梓岐聖誕預支蜜月
</h1><p>諸葛梓岐（Marie）前晚和Neway太子爺男友薛嘉麟拍拖到中環聽慈善音樂會，兩人近期戀情越來越公開，莫非好事近？Marie說：「未，冇乜update，今日為慈善，佢都好支持。」她開心透露將過二人世界熱辣辣聖誕節，她說：「去夏威夷玩，我哋第二個聖誕，舊年係大批人一齊玩，今次兩個人過。我希望收到一棵高過自己嘅聖誕樹，上面掛滿晒麪包超人。」<br>同場發現薛嘉麟戴了CartierLove戒指，Marie近期又只顧拍拖，工作量低，她再次否認結婚說：「我下個月頭都去日本傾job，唔係結婚。」<br>採訪、攝影：RitaLeung</p></body></html>
