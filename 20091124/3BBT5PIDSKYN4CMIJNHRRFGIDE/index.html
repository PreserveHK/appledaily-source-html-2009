<html><header><meta charset="utf-8"><title>王敏德30萬鑽鏈送老婆</title></header><body><h1>王敏德30萬鑽鏈送老婆</h1><p>王敏德和太太馬詩慧昨日為周大福80周年宣傳，王敏德坐開篷巴士由中環到尖沙嘴，再送了一條30萬元的心形鑽石頸鏈給老婆。他表明是自掏腰包買的結婚禮物，但相信應有大折扣，他說：「結婚17年，一定要使少少錢，呢份係我咁耐以嚟，送過最貴嘅禮物。」<br>本來聖誕計劃舉家到布吉玩，但考獲機師牌的王敏德因有新工作而取消，他說：「有酒店集團請我做直升機師，載啲旅客travel香港，係我一個dreamwork。」<br>採訪、攝影：LawWaiMan</p></body></html>
