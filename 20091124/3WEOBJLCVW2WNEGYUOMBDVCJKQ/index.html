<html><header><meta charset="utf-8"><title>江若琳單拖過聖誕</title></header><body><h1>江若琳單拖過聖誕</h1><p>江若琳前晚以一身可愛造型，到新元朗中心出席聖誕亮燈儀式，吸引不少歌迷撐場，她自爆今年聖誕接下不少工作，自己也寧願在工作中度佳節，不想見到朋友們一雙一對的幸福樣。<br>江若琳笑說：「有嘢做就唔使諗自己冇拖拍，不過有時都好寂寞，我都恨拍拖，但只係齋忙，都冇叫朋友介紹，咁太刻意，想隨緣。」<br>恨拍拖恨到出面的江若琳笑言現時已不斷放風搵男友，但至今仍然冇人追，她說：「可能啲人怕身份會太遙遠，所以唔敢行多一步，但就算我拍拖，我都擔心冇時間陪另一半，總之有又煩，冇又煩。」但她揚言將來拍拖會公開戀情，以免雙方都會有壓力。<br>採訪：魯萍<br>攝影：黃偉雄</p></body></html>
