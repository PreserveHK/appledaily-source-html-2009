<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂基兒彈黎明冇Taste - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂基兒彈黎明冇Taste - 馮仁昭</h1><p>樂基兒噚日接受港台《開心日報》嘅訪問，佢喺節目內指導聽眾今年着衫嘅潮流，仲大爆屋企衣櫃內嘅擺設位置，樂基兒仲大彈老公黎明（小圖）嘅taste差，佢話：「佢冇乜taste，成日都係牛仔褲同T恤，不過平時我唔需要畀意見，佢着衫不嬲都OK。」至於佢欣賞黎明啲乜嘢時，樂基兒即甜笑話：「溝通到，初初拍拖睇個樣，過咗幾年都成日有嘢講，係好重要，而且我哋兩個都鍾意食嘢。」</p></body></html>
