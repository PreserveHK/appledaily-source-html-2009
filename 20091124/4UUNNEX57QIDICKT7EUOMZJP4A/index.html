<html><header><meta charset="utf-8"><title>求驗客手記：托迪轟3球牙擦擦 - 求驗客</title></header><body><h1>求驗客手記：托迪轟3球牙擦擦 - 求驗客</h1><p>假如唔係迪科爾發神經獨取5球，前日歐洲主要聯賽主角，非羅馬「王子」托迪（圖）莫屬。對羅馬躉嚟講，佢對巴里場波突然復出固然驚喜，一復出即大演帽子戲法就更加能人所不能，賽後即時以9球同烏甸尼斯嘅迪拿達利並列射手榜首位。托迪賽後牙擦擦，仲挑釁之前批評過佢嘅傳媒：「邊個仲敢話我唔掂？」托迪咁神勇，講到尾係佢同會方傾緊續新約，掂嘅話張約可能去到2014年，嚟緊對阿特蘭大，仲有下月初場羅馬打吡，「王子」隨時再大發神威。</p></body></html>
