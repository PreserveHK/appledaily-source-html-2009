<html><header><meta charset="utf-8"><title>鄭融甩拖捱冷獨睡</title></header><body><h1>鄭融甩拖捱冷獨睡</h1><p>鄭融、陳偉霆和鍾舒漫等歌手前晚到灣仔修頓球場擔任「灣仔區全民心迎東亞體育比賽暨綜合大匯演」的表演嘉賓，鄭融露出雙臂凍得騰騰震，她坦言在家搵衫好困難，只好貼了暖包保暖，她說：「我住新界嗰邊好凍，每晚都要開暖爐、貼暖包同冚兩張被先夠暖。」</p><p>結婚分房瞓</p><p>現場有人提議鄭融可裸睡或搵男友陪睡，她說：「唔得，我瞓瞓吓會郁手郁腳，又會打斜個人，唔可以攬住人瞓，自己以前男友都好鍾意一個人瞓，如果將來結婚搬出嚟住，就最好有兩個房兩張床。」當問到是否與監製男友莊冬昕分手時，鄭融即說：「係囉，冇辦法。」<br>採訪、攝影：卓寶花</p></body></html>
