<html><header><meta charset="utf-8"><title>蕩購誌：巴士響按夾Band</title></header><body><h1>蕩購誌：巴士響按夾Band</h1><p>在由尼泊爾加德滿都往樸卡拉，好似大嶼山公路般蜿蜒曲折的公路上，司機響按以「啲打啲打do咪梳啦」音樂示意爬頭；前面司機以輕快的「do咪梳do咪梳titi啦啦」回應着。點解響按聲全是音樂嘅？原來當地旅遊巴近年安裝了先進響按系統，不是令人煩躁的「咇咇咇」，而是七至十首輕快的樂曲節奏，有長有短，有緩有急，有傳統舞曲也有至RayRock節奏，響起音樂示意：我來了！時而輕快時而沉重的音樂，加德滿都的巴士彷彿都在夾band似的。<br><br>記者：陳慧敏
</p><p>尼泊爾<br><br>巴士響按聲似夾band音樂<br><br>囗改變了令人煩躁的呠呠聲<br><br>囗可能未能引起危險訊號警惕</p></body></html>
