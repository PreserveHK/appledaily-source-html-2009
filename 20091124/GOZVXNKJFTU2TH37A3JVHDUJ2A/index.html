<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪明荃自爆小產慘事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪明荃自爆小產慘事 - 馮仁昭</h1><p>張栢芝最近俾查小欣踢爆試過兩次流產，原來阿姐汪明荃（右）都試過。喺前晚播出嘅無綫節目《至8女人心》入面，阿姐俾幾位主持人問點解唔生小朋友，佢就自爆話當年懷有第一任丈夫劉昌華嘅骨肉，但不幸喺一次拍戲時流產，佢話：「我唔係特登唔要o架，不過諗番轉頭，我好怕同小朋友溝通。」<br>阿姐仲話冇後悔冇生細路仔：「咁都要後悔，咪好多嘢都要？」</p></body></html>
