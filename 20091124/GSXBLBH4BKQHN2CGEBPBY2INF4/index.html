<html><header><meta charset="utf-8"><title>五月天被翻舊賬</title></header><body><h1>五月天被翻舊賬</h1><p>五月天及農夫等昨日在黃埔海逸酒店出席線上音樂服務記者會，五月天抽空來港宣傳，阿信表示今次沒有酬勞，他說：「只是想有更多的人可以聽到我們的音樂。」農夫表示在6年前剛出道到台灣參與演出一個band騷，當時打對台的五月天出場，農夫即流失所有觀眾，農夫認為五月天欠了他一個人情，阿信對此說：「希望農夫大人有大量，下次他們來台灣不要搶走我們的歌迷。」<br>採訪：楊潔雯<br>攝影：林德雄</p></body></html>
