<html><header><meta charset="utf-8"><title>案件速遞62歲父涉淫辱14歲女</title></header><body><h1>案件速遞<br>62歲父涉淫辱14歲女</h1><p>【本報訊】六旬兼職會計文員涉嫌在妻子不為意下，於兩天內三度非禮14歲讀中一的女兒，除了攬腰、摸大腿外，還摸女兒下體，並從後抱女摸胸。女兒不甘受辱，多次向母親投訴不果，遂向學校社工舉報。文員否認三項非禮罪，案件昨在區院開審。現年62歲的被告被控於今年3月26至30日，在公屋住所三度非禮女兒。事主昨透過視像系統作供稱，她在三次遭父非禮後均有拒絕，向父說「唔好再掂」，但父無理會。案件今日續審。<br>案件編號：DCCC823/09
</p></body></html>
