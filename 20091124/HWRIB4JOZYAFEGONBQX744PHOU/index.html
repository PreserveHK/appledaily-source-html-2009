<html><header><meta charset="utf-8"><title>求驗客手記：愛爾蘭抵制亨利吸塵機 - 求驗客</title></header><body><h1>求驗客手記：愛爾蘭抵制亨利吸塵機 - 求驗客</h1><p>唔怕生壞名，最怕改壞名，原來唔只係應用喺人身上，物件都係一樣。話說喺英國有款牌子名同法國前鋒亨利一樣嘅吸塵機（圖），本來熱賣，但經過上星期引起軒然大波嘅亨利手球事件後，喺英國多處即刻受到千夫所指，認真無辜。喺愛爾蘭，情況當然最嚴重，好多人話睇見部吸塵機個名即時怒氣冲冲，而喺愛爾蘭政府大樓入面工作嘅清潔工人，紛紛表態唔願意用呢隻牌子。又係嘅，愛爾蘭入唔到世盃決賽周，唔止球迷傷心，國家蒙受1億英鎊損失，整定部吸塵機當災，生產商係時候考慮為佢改名囉。</p></body></html>
