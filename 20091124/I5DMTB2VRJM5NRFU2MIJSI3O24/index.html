<html><header><meta charset="utf-8"><title>醉漢圖強暴女友人判囚</title></header><body><h1>醉漢圖強暴女友人判囚</h1><p>【本報訊】綜援漢清晨帶醉造訪獨居婦好友，其間突然非禮她及大肆破壞，他早前在區域法院承認非禮、傷人及刑毀三罪，昨被判監禁16個月20日。</p><p>清晨造訪突發難</p><p>案情指，42歲女事主獨居上水彩園邨，59歲被告葉紹榕常探訪她，甚至在她住所留宿。5月31日早上約7時，被告帶醉在門外大吵大鬧，她怕被告滋擾鄰居，讓其入房。被告突把她推倒床上，圖扯脫她內衣。她掙扎，遭不斷掌摑。被告走入廚房拿菜刀，圖破她褲頭施暴又砸爛全屋玻璃窗，被到場警員拘捕。法官陳慶偉斥被告形同施暴，案情嚴重，遂判監16個月20日。<br>案件編號：DCCC709/09</p></body></html>
