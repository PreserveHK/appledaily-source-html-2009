<html><header><meta charset="utf-8"><title>交流「進補」</title></header><body><h1>交流「進補」<br></h1><p>車主總會不時為自己座駕添置一些「補品」，又或者想與志同道合的人交流車經，下星期，又有交流「進補」好機會啦！「香港汽車嘉年華」將於12月5及6日舉行，到時不少大熱品牌會展示最新汽車部件、配件及其他汽車精品。除了產品展銷外，現場亦會展示超級改裝車，大會更安排了豐富娛樂節目，包括表演及遊戲等，身為車迷肯定興奮。<br><br>記者：趙慧敏</p><p>香港汽車嘉年華<br></p><p>日期：12月5-6日<br>時間：10:00am-6:00pm<br>地點：大欖億寶片場、樂安排跳蚤市場<br>入場費：$20（大小同價）<br>泊車：$5（全日）<br>查詢：96667888</p></body></html>
