<html><header><meta charset="utf-8"><title>越南「Google」廁紙</title></header><body><h1>越南「Google」廁紙</h1><p>堂堂互聯網搜尋器一哥Google，竟變為擦屁股的廁紙牌子？在商標版權意識較為薄弱的越南，最近出現了「Google牌」廁紙（圖）。<br>越南一名博客在網誌張貼「Google牌」廁紙的照片後，在網上火速流傳。廁紙包裝上大字印上「Google」的牌子名，還加了註冊商標標誌，上面的英文寫着「雙層廁紙」、「100%原生木漿」，下面兩行越南文，寫着「彈性十足、柔軟、光滑、高吸水，是你不二選擇。」<br>網友對這照片，自然「抵死」評語多多，有網友說「Google是否想資料採礦採到我屁股，找出我昨晚吃了甚麼？」，又有網友問「微軟牌廁紙呢？」<br>Engadget網站</p></body></html>
