<html><header><meta charset="utf-8"><title>中價豪宅料升值15%</title></header><body><h1>中價豪宅料升值15%</h1><p>【本報訊】美聯集團執行董事兼集團住宅部行政總裁陳坤興（圖）表示，金管局降低樓價逾2000萬元的豪宅按揭成數，將令資金流向1000萬至2000萬元的中細價豪宅，加上金融市場逐步回穩，並在花紅效應下，豪宅後市不應看得太差，預計明年價量有15%升幅，表現跑贏大市。<br>中小型住宅方面，只要政府不過份干預樓市，讓市場自然調節，有低息條件支持下，明年樓價應有5%升幅。</p><p>中小型住宅看漲5%</p><p>另外，美聯訪問30人，有七成受訪者預期明年樓價向上，當中37%預期樓價會升11至20%。</p></body></html>
