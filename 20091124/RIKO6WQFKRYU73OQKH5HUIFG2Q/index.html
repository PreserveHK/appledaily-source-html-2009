<html><header><meta charset="utf-8"><title>弒母案兒稱母兩度自殺</title></header><body><h1>弒母案兒稱母兩度自殺</h1><p>【本報訊】患病婦人被注射大量胰島素致死，被控誤殺罪的兒子昨在高院自辯。他稱早在他約6歲時，母親已確定患有精神病，曾飲殺蟲水自殺。</p><p>退休後健康日差</p><p>39歲被告陳成隆供稱，他於90年中五畢業後，曾工作數年，後因糖尿病致呼吸困難，加上有輕微抑鬱症，便沒有工作。身為遺腹子的他有收入時，都會將約三分一給母親。03年，當時72歲的母親吳算治退休，本身已患有精神病的母親健康漸差，平均每兩個月便要因不同病狀到醫院覆診。於76年及02年，曾因精神問題及不開心，飲殺蟲水及萬潔靈自殺。<br>案件編號：HCCC174/09</p></body></html>
