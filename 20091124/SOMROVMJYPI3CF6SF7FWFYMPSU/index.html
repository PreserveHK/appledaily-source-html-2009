<html><header><meta charset="utf-8"><title>鄧麗欣、小方合巹耍花槍</title></header><body><h1>鄧麗欣、小方合巹耍花槍</h1><p>ILoveYouBoyz將於下月23至26日在理工大學開騷，昨日在商台舉行記者會，邀請方力申任司儀，鄧麗欣（Stephy）為他們打氣，艾粒戲弄Stephy，叫她做阿嫂，之後飲蛇膽酒時，又逼小方與Stephy合巹交杯。<br>對於被叫阿嫂，Stephy謂：「佢哋成日都玩我o架啦。」小方說：「成日都咁叫，冇所謂啦。」<br>另外，Stephy前晚到大埔出席無綫活動，有消息指她因之前錯字事件，而不敢亮相張繼聰主持的新節目，她聞言表示只因為近日要拍戲才未能度期錄影，Stephy堅稱：「我唔介意接受挑戰。」<br>採訪：胡比、楊潔雯<br>攝影：陳俊強、仇志德</p></body></html>
