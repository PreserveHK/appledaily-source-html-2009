<html><header><meta charset="utf-8"><title>中環在線：岳少減薪三巴仙 - 李華華</title></header><body><h1>中環在線：岳少減薪三巴仙 - 李華華</h1><p>家正忙於喺高等法院為豐德麗（571）禁制配股案同「護照」基金互片嘅林建岳（圖），人工原來唔係想像中咁貴，甚至乎平過佢旗下啲歌星。根據麗新發展（488）年報顯示，作為主席嘅岳少，喺08至09年度人工有1055.9萬元，比對上一年度少27.9萬或2.57個巴仙。<br>而同樣由佢出任主席嘅麗豐控股（1125），岳少喺呢度份糧比起佢個仔同老媽子，亦都算係平，事關乖仔林孝賢28歲咁後生就年薪過百萬，袋118萬元；而太上老君余寶珠，年薪更加有417.4萬，雖則話人工冇乜點加，但有咁嘅年薪，小股東唔知有乜感覺。</p></body></html>
