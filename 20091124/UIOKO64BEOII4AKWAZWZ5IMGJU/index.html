<html><header><meta charset="utf-8"><title>色情摸吧舞女20元任摸鄰近高校區　學生光顧</title></header><body><h1>色情摸吧舞女20元任摸<br>鄰近高校區　學生光顧</h1><p>甘肅蘭州出現色情摸吧，內有衣着暴露的舞女，顧客只需付10元（人民幣．下同）買門票進場，另付10元小費，就可以與舞女共舞3曲，在她們身上的任何地方揉捏。<br>據報道，該色情摸吧位於蘭州安寧區桃海賓館院內，門口掛着啤酒城招牌作掩飾，但記者放蛇發現，這裏除了舞女伴舞，每到午夜，還有多場淫穢的「壓場好戲」上演，當中包括脫衣舞等，由於摸吧地處安寧高校區附近，不時有一些學生模樣的面孔出現其中。加上摸吧噪音對鄰近民居造成滋擾，居民對此怨聲載道。<br>甘肅《西部商報》</p></body></html>
