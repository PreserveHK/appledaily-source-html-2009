<html><header><meta charset="utf-8"><title>案件速遞女收銀頂證騙錢同事</title></header><body><h1>案件速遞<br>女收銀頂證騙錢同事</h1><p>【本報訊】連鎖店DSC直銷中心，一名前售貨員串同收銀員連番偽造單據，騙取公司逾8,000元，被廉署拘捕，在收銀員頂證下被裁定罪名成立，昨在粉嶺裁判法院判監6個月。<br>37歲被告王亦夫，07年1月在直銷中心大埔分店任售貨員。同年4至5月，五次在客戶購買手機及攝影機時，串同女收銀員偽造單據，令公司以為各人均提供手機折舊貼換，從中?沒8,590元。管理層發現將被告解僱。女收銀員替控方作證，被告被裁定罪成。<br>案件編號：FLCC2323/09</p></body></html>
