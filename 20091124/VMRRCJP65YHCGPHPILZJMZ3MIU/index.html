<html><header><meta charset="utf-8"><title>李民浩港聚會掠水</title></header><body><h1>李民浩港聚會掠水</h1><p>韓劇《花樣男子》男星李民浩本月初取消來港，令首個香港影迷聚會泡湯，令fans十分失望。在一再度期下，他宣佈下月13日復辦活動，於九展StarHall與fans提早過聖誕。</p><p>貴價門票索$800</p><p>屆時李民浩會唱歌及與fans玩遊戲，亦會發售T恤、寫真集等紀念品，不過門票的價錢比一般香港演唱會還要高，分別為800港元及400港元兩種，有掠水之嫌。<br>此外，李民浩前日現身日本環球影城出席活動，大受歡迎。而他替冬甩店拍攝的新廣告近日曝光，廣告充滿聖誕氣氛，戴上冷帽的李民浩唔怕fans眼火爆，開心地攬着女模。</p></body></html>
