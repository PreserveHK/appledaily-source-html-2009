<html><header><meta charset="utf-8"><title>北京直擊阿倫爛Gag嘥菲林</title></header><body><h1>北京直擊<br>阿倫爛Gag嘥菲林</h1><p>譚詠麟（阿倫）、午馬、吳耀漢和楊千嬅合演的賀歲片《財神到》昨日在北京舉行煞科記者會，當中阿倫和吳耀漢以財神造型出現，相當搞笑。<br>阿倫自爆在內地拍戲時，幾乎每天都有來自各地的朋友請他食飯及消夜，他又經常搗蛋，例如戲中有中法混血演員張榕容，阿倫笑稱自己是旺角和北角的混血兒，結果眾演員因經常爆笑而NG，菲林足足超支3倍。</p><p>千嬅當老公財神</p><p>提到在內地置業，千嬅說：「我已經經常在內地工作，所以我不需要在內地置業。」<br>記者會後，千嬅即返香港，她笑言因為老公就是她的財神，故此要回家迎接。<br>採訪、攝影：陶然婷</p></body></html>
