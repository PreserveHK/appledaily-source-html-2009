<html><header><meta charset="utf-8"><title>籮霸肥龍撻生魚</title></header><body><h1>籮霸肥龍撻生魚</h1><p>產後首次在大型盛會演出的珍妮花洛庇絲（JenniferLopez），昨日扮拳手上台演出新歌《Louboutins》，將舞蹈融合拳擊元素，本來新意十足，但未完全收身的她滿身肥肉，被嘲十足巨龍。籮霸在舞蹈員背上跳落地時，更因為身手笨拙竟然失手跣倒，不過見慣大場面的她立即若無其事彈起，繼續完成表演。此外，《一夜成名》出身的妖男同志歌手AdamLambert的環節充滿SM味道，舞蹈意識大膽，最後他更在台上與男鍵琴手激咀，惹來全場嘩然。</p></body></html>
