<html><header><meta charset="utf-8"><title>伊東飛夏威夷結婚</title></header><body><h1>伊東飛夏威夷結婚</h1><p>上周三宣佈婚訊的日本女星伊東美咲，前日於結婚後首度現身名古屋中部國際機場，與彈珠機老闆夫婿榎本善紀出發往夏威夷，準備今日在當地舉行婚禮。</p><p>走VIP通道離開</p><p>伊東戴上口罩現身機場，左手未有戴上結婚戒指，對於記者連聲祝賀，伊東只以簡單一句「多謝大家」來回應，之後她與丈夫在約10名航空公司地勤人員護駕下，經由VIP通道進入禁區。伊東的好友神田UNO也於前日飛往夏威夷出席婚禮，伊東在婚禮上將會穿上由神田設計的婚紗。</p></body></html>
