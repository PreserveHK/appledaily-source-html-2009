</title></header><body><h1>音魂：LG藍光鬥快開機
</h1><p>如果你個個星期煲Blu-ray，而你並非用PS3做播放器的，一定明白「等」字怎寫。越強越貴的Blu-rayPlayer，讀碟過程就越要人等得心急，LG就推出一部以18秒開機，5秒啟動光碟盤作賣點的BD350，合乎心急人需要。<br>此機支援7.1Channel，及DolbyTrueHD及DTS-HDMasterAudioEssential，也具備DeepColor影像顯示功能和HDMI1.3技術規格，將影像色彩加強至12-bit和4,096級色彩層次。<br><br>查詢︰LG（35437777）<br><br>記者︰陸俊雄</p></body></html>
