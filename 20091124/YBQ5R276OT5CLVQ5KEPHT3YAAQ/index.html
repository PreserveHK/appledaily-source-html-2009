<html><header><meta charset="utf-8"><title>馮仁昭四圍超：GiGi家藏名錶保值 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：GiGi家藏名錶保值 - 馮仁昭</h1><p>梁詠琪（GiGi）噚日去中環為名錶Blancpain旗艦店開幕擔任嘉賓，GiGi話家已經儲咗20多隻名貴手錶，又話自己唔識投資，只會儲吓名錶、珠寶保值，GiGi笑話：「有乜嘢事都可以喺屋企攞晒啲錶走人，所以啲錶都放晒喺屋企夾萬。」GiGi話早年獲頒傑青時，獲贊助商送咗一隻價值數十萬嘅手錶作賀禮，家拎出嚟睇時就會想起當年高興嘅心情。</p></body></html>
