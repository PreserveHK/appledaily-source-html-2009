<html><header><meta charset="utf-8"><title>豆品店拘內地女黑工</title></header><body><h1>豆品店拘內地女黑工</h1><p>【本報訊】警方聯同入境處及勞工處人員，一連多日進行全港打擊黑工和賣淫活動，昨在灣仔搜查多間目標店舖，在一間豆品店拘捕一名內地女黑工，並帶走一名女負責人調查。行動仍然繼續。<br>警方機動部隊約20多名警員，昨聯同入境處及勞工處人員，昨持黑名單搜查灣仔三間目標店舖，先拘捕兩名非法勞工；至下午3時，執法人員掩至駱克道一間連鎖豆品店，發現一名30多歲女員工持內地雙程證，她涉嫌違反逗留條件被捕，另一名40多歲女負責人，被警方帶走調查。消息指，該女黑工三個月前以假身份證見工，時薪22元，負責人聲稱不知她用假證。</p></body></html>
