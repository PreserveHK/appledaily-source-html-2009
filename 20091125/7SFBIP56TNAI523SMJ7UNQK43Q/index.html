<html><header><meta charset="utf-8"><title>艇仔粥、腸粉徵英文名</title></header><body><h1>艇仔粥、腸粉徵英文名</h1><p>艇仔粥、腸粉（圖）、蝦餃也要洋名？明年廣州亞運會預計會吸引300萬外國遊客，為了讓他們點菜時不再「矇查查」，荔灣區旅遊局最近便對69種西關美食展開徵名比賽，為美食起貼切的英文名可獲獎數百元人民幣。<br>當地旅遊局表示，西關美食的命名其實很有意思，就像「艇仔粥」，原為一些水上人家用小船在荔枝灣河面經營的，但一直都缺乏貼切規範的英文名，故此公開徵名。市民反應非常熱烈，單是艇仔粥就已經有10種不同的譯法。活動下月20日結束。<br>廣州《新快報》</p></body></html>
