<html><header><meta charset="utf-8"><title>求驗客手記：比甲門將超級烏龍 - 求驗客</title></header><body><h1>求驗客手記：比甲門將超級烏龍 - 求驗客</h1><p>門將擺烏龍時不時會出現，但因為搵波而出現嘅烏龍波就真係少見，而且仲要係360度搵波，都幾騎呢！喺剛過去嘅一輪比利時甲組聯賽，榜首嘅安德列治主場對榜尾嘅羅斯勒，當時安德列治早在開賽兩分鐘已取得領先優勢，到上半場中段時，主隊保素化禁區外一記遠射，事件主角嘅羅斯勒門將施亞蘭斯（JurgenSierens）接波甩手，個波就正正停喺白界前，但跪喺地上嘅施亞蘭斯一時唔知個波喺邊，仲360度轉搵波，結果就用腳一踢應聲入網，幫安德列治將紀錄改寫成2:0，最後主隊贏3:1，而施亞蘭斯嘅360度烏龍波就喺網上熱播。</p></body></html>
