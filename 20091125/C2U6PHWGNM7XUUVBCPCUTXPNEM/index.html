<html><header><meta charset="utf-8"><title>霆鋒剃頭一手包辦</title></header><body><h1>霆鋒剃頭一手包辦</h1><p>林超賢執導、謝霆鋒和張家輝主演的電影《綫人》最近拍攝得如火如荼，為了找一些香港人熟悉的街景拍攝，連日來兩位男主角在鬧市拍外景。</p><p>手勢熟練</p><p>最慘當然是霆鋒，因為他剃光了頭，連日來氣溫驟降，拍攝時又不可以戴帽，頭頂最直接感受到凉意，導演擔心他感冒，幸好他的身體很強壯。<br>謝霆鋒被問到當日剃頭的心情，他表示當日心情很輕鬆，雖然電影公司請了專人為他剃頭，但他還是選擇自己操刀，想不到他剃得如此熟練，他說：「其實也不是首次為電影作剃頭演出，而且稍後拍攝的《新少林寺》同樣要剃頭，所以自己要熟練一下，總比不斷要別人為自己剃好。」<br>撰文：葉雪</p></body></html>
