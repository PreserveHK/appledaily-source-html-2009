<html><header><meta charset="utf-8"><title>案件速遞消防員涉偷同袍信用卡購物</title></header><body><h1>案件速遞<br>消防員涉偷同袍信用卡購物</h1><p>【本報訊】秀茂坪順利消防局一名消防員，涉嫌在局內偷取同袍的信用卡，翌日假扮卡主瘋狂購物。共購買兩部遊戲機、兩部手提電話、一部手提電腦及一條金頸鏈，約值28,600元。消防員昨在觀塘裁判法院否認一項盜竊及四項以欺騙手段獲得財產罪，案件押後至下月22日預審。38歲被告陳國沛被控9月4日在順利消防局休息室內偷取劉一龍的信用卡，次日持卡在深水埗黃金電腦商場及元朗等地購物。<br>案件編號：KTCC7354/09</p></body></html>
