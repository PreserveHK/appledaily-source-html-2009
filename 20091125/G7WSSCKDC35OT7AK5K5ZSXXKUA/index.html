<html><header><meta charset="utf-8"><title>案件速遞商人煽惑員工騙取破欠輕判</title></header><body><h1>案件速遞<br>商人煽惑員工騙取破欠輕判</h1><p>【本報訊】45歲商人陳元龍收購油麻地一火鍋店，準備將店內有價值東西變賣，該店當時尚欠32名員工9日薪金。商人於07年7月建議員工向勞工處申請破產欠薪保障基金時，誇大欠薪金額，在員工欠薪通知書上訛稱火鍋店欠薪一個半月。他早前在九龍城裁判法院被裁定煽惑欺詐罪成，裁判官黃國輝昨認為本案毋須判阻嚇性刑罰，判履行社會服務令160小時。<br>案件編號：KCCC3531/09</p></body></html>
