<html><header><meta charset="utf-8"><title>上環商住地盤標售</title></header><body><h1>上環商住地盤標售</h1><p>【本報訊】上環今年錄得多宗大手成交，刺激區內物業價值提升，區內文咸東街132至138號商住地盤，委託代理標售，意向價3.5億元，下月17日截標。</p><p>文咸東街地意向3.5億</p><p>中原商舖部董事黃偉基表示，上述項目地盤約5260方呎，現為兩幢商廈，規劃作「商業/住宅」用途，商業發展地積比為15倍，住宅9倍，地盤以現狀交吉交易，意向價3.5億元。物業早前獲屋宇署批出興建1幢33層高酒店，總樓面約74774方呎，以意向價計算，呎價約4681元。<br>資深投資者湯君明表示，地盤位置偏離核心區，加上面積細，若未能聯合毗鄰地盤，發展潛力有限，樓面呎價估值約3300元。</p></body></html>
