<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希女富商揼本開舖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希女富商揼本開舖 - 馮仁昭</h1><p>陳冠希呢排又出動，現身台灣宣傳USB音樂公仔，聽講佢仲搵到大水喉喺上海再開潮店，呢個幕後大老闆仲係女富商，規模比之前喺上海執咗嗰間仲大，成三層樓高，裝修走中國風路線，總投資約400萬人民幣，下月5號開始營業，今個月底陳冠希會飛去上海準備。聽講呢位內地女富豪大手筆到準備投資2,000萬人民幣畀佢喺內地開五間分店，條數有冇誇張仲未知，但陳冠希確實好有計。</p></body></html>
