<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菲春節晚會勢復出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菲春節晚會勢復出 - 馮仁昭</h1><p>王菲復出時有傳聞，早前有傳佢出年會以天價650萬歌酬喺上海同北京開演唱會，家搵人寫緊歌。日前內地又有消息話阿菲會演出央視嘅春節晚會，佢嘅經理人陳家瑛向內地傳媒證實咗已經收到邀請，細節仲傾緊。聽講央視本來想阿菲以合唱形式登場，但阿菲就想以全新姿態獨唱打響頭炮。至於復出個唱，陳家瑛就話好多嘢仲傾緊，希望大家唔好亂寫，免得嚇親佢又唔願意復出喎。</p></body></html>
