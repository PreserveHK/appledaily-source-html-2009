<html><header><meta charset="utf-8"><title>梁詠琪冰鎮拍廣告</title></header><body><h1>梁詠琪冰鎮拍廣告</h1><p>梁詠琪（GiGi）出任日本護膚品Fancl代言人多年，最近她繼續encore為BeautyBoosterProgram精華液拍廣告。一身閃亮銀色短裙的GiGi，在鋪滿冰水的鏡上凝望，又坐在沙發上超過3小時，於鏡頭前擺出不同的表情、角度及甫士，恍如冰鎮在梳化上，切合新作在零下40度冰製成份的主題。<br>GiGi直言怕凍，她說：「我去過世界各地，亦曾試過零下十幾度嘅寒冬氣溫，當時我嘅耳仔冷到就快甩。」<br>撰文：DebbieLum</p></body></html>
