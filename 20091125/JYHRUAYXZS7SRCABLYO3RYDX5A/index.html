<html><header><meta charset="utf-8"><title>Lavina晒咪最難搓胸</title></header><body><h1>Lavina晒咪最難搓胸</h1><p>o靚模周秀娜早前宣佈推出性感月曆搶錢後，另一o靚模姊妹花鍾蕙芝（Lavina）和胡心諾（Rainbow）也不甘後人，二人日前性感晒咪拍明年月曆和精品，實行夾擊勁敵。</p><p>除衫動作誘人</p><p>Lavina在鏡頭前扯高背心，在床上作狀除衫，動作誘人，Rainbow則穿上格仔短裙扮學生妹，由葛民輝御用攝影師SunnyLau操刀，Lavina昨日在電話中說：「今次可以有機會同大師合作，我好信任佢，所以性感得好放心，事前我哋做足溝通。」她卻笑言最高難度是擺出擘髀和搓胸等甫士，她說：「擺咗成日，拍完成個人都散晒。」<br>採訪：比華利</p></body></html>
