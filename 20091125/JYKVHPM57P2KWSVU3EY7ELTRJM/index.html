<html><header><meta charset="utf-8"><title>隔牆有耳：幫陳日君　阿婆念經遲咗 - 李八方</title></header><body><h1>隔牆有耳：幫陳日君　阿婆念經遲咗 - 李八方</h1><p>天主教香港教區榮休主教陳日君樞機對不平事睇唔過眼，經常同人隔空對罵，喺電視、報紙上嘅形象凶神惡煞。樞機前日出席中大一個交流活動時話，教會裏面有班小朋友有次問佢，「點解你見到我哋就微微笑，喺電視度同人嗌交個樣又咁惡嘅？」樞機答：「咁我同人嗌交吖嘛，唔通我一路嗌住一路微微笑咩，邊有人咁o架。」<br>樞機又話，有位婆婆隨身帶住念珠，每次見到主教喺電視度出現，就即刻念經，「主教，我為你祈禱，驚你又講錯嘢呀！」樞機即時點醒好心婆婆：「阿婆，你遲o架喇，你睇嗰個係錄影嚟o架，你睇嗰陣，錯嘅嘢已經講咗o架喇。」</p></body></html>
