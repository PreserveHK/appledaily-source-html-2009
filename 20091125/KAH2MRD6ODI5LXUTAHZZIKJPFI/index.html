<html><header><meta charset="utf-8"><title>宿一宵：巴塞文華東方住宿優惠</title></header><body><h1>宿一宵：巴塞文華東方住宿優惠</h1><p>11月26日起，位於巴塞隆拿的文華東方酒店正式開業，成為集團首家位於歐洲南部的酒店。新酒店位處市中心，由著名設計師PatriciaUrquiola將前身建於上世紀中的古老大樓徹底翻新，搖身變成典雅而富時代感的豪華酒店。開幕起至明年3月31日，酒店推出新張優惠，凡旅客連續入住酒店超過兩晚，可獲免費贈送一晚同級客房住宿。<br><br>記者：曾冠輝<br>網址：http://www.mandarinoriental.com</p><p>西班牙巴塞隆拿<br><br>住超過兩晚，送一晚住宿<br><br>囗酒店位置佳，二送一優惠吸引<br><br>囗優惠期並非當地最佳旅遊季節</p></body></html>
