<html><header><meta charset="utf-8"><title>求驗客手記：韋根知醜回水畀球迷 - 求驗客</title></header><body><h1>求驗客手記：韋根知醜回水畀球迷 - 求驗客</h1><p>韋根日前輸俾熱刺1:9，真係輸到冇晒面，領隊馬天尼斯當然大發雷霆，而班球員都知道個醜字點寫，仲向球迷回水道歉。韋根班球員為咗平息球迷怒火，決定自掏腰包，向當日到白鹿徑球場支持球隊嘅球迷，退回當日波飛嘅錢，等班球迷條氣順啲，仲承諾今個禮拜會認真練波，全力喺嚟緊聯賽主場對新特蘭時大打爭氣波，而我求大俠都希望佢哋今次真係知衰啦。另外，亦有人因為呢場大手交易嘅賽事而發財，因為喺英國就有球迷用咗150鎊，投注任何一支英超球隊單場入9球嘅注項，結果派成9,900鎊（約13萬港幣），真係唔到你唔服。</p></body></html>
