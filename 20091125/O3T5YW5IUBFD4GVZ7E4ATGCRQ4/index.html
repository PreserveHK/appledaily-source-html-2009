<html><header><meta charset="utf-8"><title>滑翔傘宣傳致機場癱瘓</title></header><body><h1>滑翔傘宣傳致機場癱瘓</h1><p>四川綿陽火車站廣場上空，近日出現一間家具公司用作宣傳的動力滑翔傘，令到綿陽機場在本月22日上午被迫停航73分鐘，大批行程受阻旅客非常氣憤。<br>當天上午10時30分，綿陽火車站廣場上空突然出現動力滑翔傘，令綿陽機場塔的地勤人員大吃一驚，因該方向為綿陽機場起飛爬升的地方，隨時可導致空難。民航飛行學院的17架正在飛行的訓練飛機要緊急返航，綿陽機場飛往北京、西安的航班不得不在地面等待個多小時。<br>四川新聞網</p></body></html>
