<html><header><meta charset="utf-8"><title>今日睇話劇：江青和丈夫們　首搬舞台</title></header><body><h1>今日睇話劇：江青和丈夫們　首搬舞台</h1><p>她做過電影明星、當過裸體畫模特兒、搞過政治、坐過牢，她的名字叫江青。23歲的她已經試過多次同居、3次結婚，她把愛「奉獻」給富家子弟、大學生，之後是革命黨地下宣傳部長等，舞台劇《江青和她的丈夫們》是出自上海戲劇家協會副主席的著名編劇沙葉新的手筆，此劇在香港首次被搬上舞台，並由焦媛飾演江青，周旋於四個又愛又恨的男人之間，上演一場名副其實的5P舞台劇。<br><br>記者：蒙為亮</p><p>日期：2010年1月7-10日<br>地點：上環文娛中心劇院<br>票價：$150-$195<br>查詢：27349009</p></body></html>
