<html><header><meta charset="utf-8"><title>張智霖爆杏兒喪買衫</title></header><body><h1>張智霖爆杏兒喪買衫</h1><p>胡杏兒前晚與張智霖（ChiLam）於荷里活廣場進行聖誕亮燈儀式，以及杏兒新碟發佈會，二人還合唱一曲。</p><p>互買碟谷到白金</p><p>杏兒昨日推出新碟，被問到可會要求男友黃宗澤買碟，她說：「個個朋友我都送，佢哋識做就買。」ChiLam說：「買到佢白金為止囉。我下星期都出碟，希望佢都幫番我買到白金，大家一齊好。」ChiLam透露早前與杏兒到北海道拍劇，他不停吃，杏兒則不停買衣服，他說：「女人真係唔可以睇小，大家拍到鬼咁攰，佢都仲可以去shopping。」<br>採訪、攝影：胡比</p></body></html>
