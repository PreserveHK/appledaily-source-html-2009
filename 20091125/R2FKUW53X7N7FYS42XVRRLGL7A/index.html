<html><header><meta charset="utf-8"><title>何穎雯遇舊愛速逃</title></header><body><h1>何穎雯遇舊愛速逃</h1><p>陳方安生姪兒方欣漢、設計師何志恩和羅穎怡等，前晚在中環出席「萬花筒」慈善畫展，立法會議員丁午壽兒子丁天立偕妻何穎雯一同到場，方欣漢曾與何穎雯拍拖，當年何穎雯結婚，方欣漢偷偷到教堂觀禮，但未見新娘出現就離奇地走人，行徑怪異。<br>前晚何穎雯得悉舊愛方欣漢在場，即大為緊張，以「冇梳頭」為由左閃右避，更推老公給記者影相，之後她隨即拉着老公走人。</p><p>方欣漢耍太極</p><p>方欣漢卻表示見到何穎雯，他說：「有呀，我有同佢打招呼。我近期去馬場多，因為諗住參加渣打馬拉松，同埋閒時學吓太極。」<br>採訪、攝影：LawWaiMan</p></body></html>
