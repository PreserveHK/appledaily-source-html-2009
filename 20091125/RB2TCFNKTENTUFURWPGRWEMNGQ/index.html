<html><header><meta charset="utf-8"><title>MiniUSB　50周年限量版更Cute</title></header><body><h1>MiniUSB　50周年限量版更Cute</h1><p>有支可愛嘅USB幫手，儲存文件都醒神過人啦！難怪造型可愛嘅MiniCooper車仔USB一出就極受歡迎，想更加與別不同？呢支全新推出嘅50周年特別版MiniUSB一定更合你心意，整個車身係英國紅白藍米字旗設計，更有搶眼「50」字樣圖案喺車頂，感覺更Cute亦更有紀念價值。加埋話明係限量版，所以每款只推出2,000隻，有埋個英國旗盒靚仔包裝，絕對係聖誕禮物首選。<br><br>記者：許維雅</p><p>查詢：MiniPit（23641666）</p></body></html>
