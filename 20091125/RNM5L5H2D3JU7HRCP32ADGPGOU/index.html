<html><header><meta charset="utf-8"><title>三鹿毒奶粉案兩犯處決</title></header><body><h1>三鹿毒奶粉案兩犯處決</h1><p>三鹿毒奶粉案兩名案犯張玉軍和耿金平（圖），昨日被執行死刑。張、耿是三鹿系列案21名被告中獲刑最高的兩人。判決書指，張玉軍因危害公共安全被判死刑，而耿金平則因生產和銷售有毒食品罪被判處死刑。<br>張玉軍被稱為三鹿毒奶粉案最大元凶，他共生產含有三聚氰胺混合物775.6噸，並以每噸8,000元至1.2萬元人民幣出售，而耿金平則向原奶中加入含有三聚氰胺混合物並銷售給三鹿集團。去年9月揭發的三鹿毒奶粉案中，至少6名嬰兒死亡，逾30萬名嬰兒患有腎結石。<br>中新社</p></body></html>
