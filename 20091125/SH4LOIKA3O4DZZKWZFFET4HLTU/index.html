<html><header><meta charset="utf-8"><title>中環在線：滙豐韓克強明蝦學生哥 - 李華華</title></header><body><h1>中環在線：滙豐韓克強明蝦學生哥 - 李華華</h1><p>「向毒品說不」呢句口號深入民心，獅子行滙豐銀行都有份參與，前排就同少年警訊合作，舉辦「齊做KILL『K』新一代」活動，宣傳禁毒同埋反罪惡嘅正面訊息之餘，仲可以宣傳銀行服務，可謂一舉兩得。</p><p>搞禁毒兼宣傳銀行</p><p>獅子行邀請咗超過40位12至14歲嘅學生參觀屯門分行，除咗例牌有銀行職員介紹分行運作，亦有商業罪案調查科高級督察向學生哥講解點樣分辨偽鈔。即場仲有「數銀紙」比賽，滙豐香港區個人理財業務零售網絡主管韓克強即席「一展身手」，同班學生哥鬥快，唔通佢唔伯俾人話大蝦細？</p></body></html>
