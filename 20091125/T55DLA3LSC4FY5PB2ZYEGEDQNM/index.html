<html><header><meta charset="utf-8"><title>賀軍翔捧假獎減壓</title></header><body><h1>賀軍翔捧假獎減壓</h1><p>台灣男星賀軍翔（小美）日前來港宣傳其處男電影《7天愛上你》，前晚《7》片在灣仔會展舉行首映禮，Freeze、陳倩揚、周美欣、樂易玲等人均有捧場，小美透露早前在內地已先睹為快，他說：「我坐在觀眾後面，見到他們又喊又笑，真的好感動，是買不到的成就。」不過小美坦言今次來港單拖做宣傳壓力很大，幸現場有fans送上自製的最佳男主角獎得小美十分開心。<br>至於同場的Freeze就坦言因為鍾意小美，所以才來捧場，久未有推出新歌的Freeze也事先張揚會缺席今年的樂壇頒獎禮，她們說：「因為要忙做騷，始終搵錢最緊要。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
