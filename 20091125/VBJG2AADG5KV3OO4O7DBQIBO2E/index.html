<html><header><meta charset="utf-8"><title>求驗客手記：183club成員打入CBA - 求驗客</title></header><body><h1>求驗客手記：183club成員打入CBA - 求驗客</h1><p>幫姚明主理場外事務嘅「姚之隊」，之前入主CBA嘅上海大鯊魚，解決呢間姚明母會嘅財困後，又有新搞作，周二宣佈簽入台灣控衞顏行書（圖右）。顏行書除咗之前係台灣隊代表，參加過亞錦賽等大賽外，最出名就係佢曾經全職進軍演藝圈，加入「183club」，拍過台灣偶像劇同廣告等。07年因星途一般，顏行書先復出打籃球，加盟CBA河南隊。不過顏行書已經34歲，打職業籃球都好勉強，上海隊美其名加深板凳深度，不過相信喺美國學法嘅姚之隊，都係想有啲人氣偶像加盟，刺激入座率啫！</p></body></html>
