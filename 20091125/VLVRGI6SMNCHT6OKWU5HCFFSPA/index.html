<html><header><meta charset="utf-8"><title>求驗客手記：紐記周一夜場惡極 - 求驗客</title></header><body><h1>求驗客手記：紐記周一夜場惡極 - 求驗客</h1><p>又贏！我求大俠講嘅係紐卡素，佢哋喺周一晚憑住中場路蘭於下半場一箭定江山，作客以1:0擊敗普雷斯頓，取得聯賽4連勝之餘，仲以17戰得36分，以兩分反壓西布朗重返榜首。原來夾埋呢場，紐記已經係本季第3次喺周一夜波贏對手1:0，而路蘭亦已8個入球成為球隊首席射手；呢場波除咗路蘭踢得好之外，現已墮後踢中場嘅隊長阿倫史密夫（圖左）亦表現好出色，同路蘭兩個喺中場打晒咁滯，唔怪得賽後紐記領隊侯頓對佢哋讚不絕口啦！雖然家踢咗唔足半季，但如果紐記保持咁嘅水準同狀態，真係回升英超有望呀。</p></body></html>
