<html><header><meta charset="utf-8"><title>趙薇、陳坤鴛鴦浴叫苦</title></header><body><h1>趙薇、陳坤鴛鴦浴叫苦</h1><p>趙薇和陳坤在電影《花木蘭》中有一場鴛鴦戲水戲份，二人浸在水中只露出肩膊，趙薇又從後胸壓陳坤，難怪她表示這場裸戲是從影以來尺度最大膽。</p><p>最有看頭戲份</p><p>對於肯演出浴戲，趙薇說：「我們這場洗浴戲，是電影中一場比較有看頭的戲，導演馬楚成處理得非常藝術，也非常的美。雖然我們拍的時候很辛苦，天氣冷，還得不停在水中對打，但是看到電影後我都沒有想到效果會這麼好。」<br>為了拍這場戲，趙薇和陳坤在水中泡了一天，陳坤拍完累得臉色蒼白，並坦言最大的挑戰是體力，他說：「在水中拍動作戲，體力消耗比平時大得多。」<br>採訪：陶然婷</p></body></html>
