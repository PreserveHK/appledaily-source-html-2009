<html><header><meta charset="utf-8"><title>韓藝瑟露肩撼孫藝珍</title></header><body><h1>韓藝瑟露肩撼孫藝珍</h1><p>韓國影壇盛事、「第30屆青龍電影獎」頒獎禮將於下月2日在首爾隆重舉行，去年女新人得主韓藝瑟，昨日聯同上屆影帝金尹錫、影后孫藝珍及男新人得主蘇志燮、姜志煥等出席打手印活動。<br>穿上蝦肉色晚裝的韓藝瑟，露出性感香肩，輕易在眾星中突圍，兩位女星在記者會上互笠高帽，韓藝瑟大讚珍妹演技出色，她說：「在她面前，感到自己十分渺小。」孫藝珍亦禮尚往來，大讚韓藝瑟臉蛋小，但坦言兩人私底下不熟。</p></body></html>
