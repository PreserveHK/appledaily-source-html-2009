<html><header><meta charset="utf-8"><title>胡定欣密謀停工練舞</title></header><body><h1>胡定欣密謀停工練舞</h1><p>有舞蹈底子的胡定欣，早前參加《舞動全城》備受好評，前晚她獲邀於荃灣為舞蹈學校宣傳，即席教7歲以下小朋友跳舞，又一起擺姿勢拍照，有板有眼。胡定欣表示自幼習舞，但未試過教人，她說：「識跳未必識教，不過小朋友學習能力強，講一次就識。」<br>胡定欣表示曾考慮找朋友投資開設舞蹈學校，由她負責教授，她謂：「但我想進修吓，不過公司好難度期，如果我行開半年又好似好耐咁，而且呢輪好多大騷搵我跳舞呀。」<br>採訪、攝影：楊潔雯</p></body></html>
