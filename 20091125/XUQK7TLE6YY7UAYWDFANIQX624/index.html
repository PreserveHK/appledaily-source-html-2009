<html><header><meta charset="utf-8"><title>減心臟病機會率　鬧老闆身體更好</title></header><body><h1>減心臟病機會率　鬧老闆身體更好</h1><p>對工作萬分不滿？不妨向老闆破口大罵，這樣雖然可能飯碗不保，卻可保住性命。瑞典研究發現，勇於向上司表達不滿者，死於心臟疾病的比率，較經常忍氣吞聲的人少一半。<br>斯德哥爾摩大學壓力研究學院，在1990年代初至2003年，追蹤2,755名男性上班族的健康，並查詢他們處理工作衝突方法。10年間，47名受訪者死於心臟疾病，當中啞忍不滿者死亡機率，比公開表達不滿的人高一倍。研究又指把不滿藏於心的人，患血壓高和心臟疾病的比率較高。領導研究的萊尼韋伯指出，研究證明憤怒一旦積藏心底不能釋放出來，會侵蝕健康。<br>英國《獨立報》</p></body></html>
