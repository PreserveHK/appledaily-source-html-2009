<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝天華攞獎想一箭雙鵰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝天華攞獎想一箭雙鵰 - 馮仁昭</h1><p>謝天華噚日接受商台節目訪問，佢喺今年台慶頒獎禮憑Laughing哥角逐我最喜愛角色同男配角獎，天華話好難選擇攞邊個獎好，佢話：「好似生女生仔都冇所謂，最緊要健康肥肥白白，如果係龍鳳胎，咁我就要努力搵奶粉錢囉，但我家嘅心情好似等緊放榜咁。」天華仲透露公司正研究為Laughing哥拍續集，相信到時又會掀起一陣Laughing哥熱。</p></body></html>
