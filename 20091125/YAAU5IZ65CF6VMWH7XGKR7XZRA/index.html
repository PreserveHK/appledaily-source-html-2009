<html><header><meta charset="utf-8"><title>加鹽加醋　烚蛋唔爆殼</title></header><body><h1>加鹽加醋　烚蛋唔爆殼</h1><p>烚雞蛋看似容易，但一不小心，便會弄穿蛋殼，不但蛋汁四溢，蛋白更會凹凸不平。要烚又白又滑的雞蛋，又不會爆殼，可以參考以下四種方法。</p><p>凍水法</p><p>準備一煲凍水，放入雞蛋後，才開火煮滾。</p><p>鹽醋法</p><p>於滾水放入少許鹽和醋，令蛋殼不易碎。</p><p>刺洞法</p><p>雞蛋底部刺一個小窿，可減輕雞蛋受熱後的壓力。</p><p>室溫法</p><p>雪櫃取出雞蛋，先置室溫待15分鐘才放入熱水煮滾。</p></body></html>
