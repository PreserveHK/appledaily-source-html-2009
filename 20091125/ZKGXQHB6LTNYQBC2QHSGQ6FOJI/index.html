<html><header><meta charset="utf-8"><title>案件速遞弒母案兒子：從沒協議同死</title></header><body><h1>案件速遞<br>弒母案兒子：從沒協議同死</h1><p>【本報訊】涉嫌與母親協議自殺，被控誤殺罪的糖尿病人在高等法院繼續自辯，從沒協議與母親同死。39歲被告陳成隆稱，他去年9月19日在藍田興田邨住所見77歲母親吳算治坐在廳中，藥樽散枱上，估她打了胰島素針。母親說不想活，叫他不要報警。被告陪她入房，安慰她一輪後出房，回頭已發現母親斷氣。他有感母親離世，怏怏不樂，欲陪母上路，注射了四樽胰島素，再寫下兩封遺書交代後事。<br>案件編號：HCCC174/09</p></body></html>
