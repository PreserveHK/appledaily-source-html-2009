<html><header><meta charset="utf-8"><title>雷凱欣講胸唔講年紀</title></header><body><h1>雷凱欣講胸唔講年紀</h1><p>雷凱欣及吳家欣（Tanya）昨日率領11位JellyGirls到尖沙嘴，出席網絡節目《2009最後的Bikini》記者會，11位JellyGirls身穿比堅尼上陣落水玩遊戲，不過當中大部份樣貌一般，但身材甚有睇頭。</p><p>JellyGirls平均只得十幾歲，問到雷凱欣和Tanya年齡？兩人齊封嘴，雷凱欣說：「我唔會公開年齡數字，反而三圍數字就冇所謂。」雷凱欣表示曾聽到部份少女為怕身材給她比下去，戴上多個nudebra谷胸上陣。<br>採訪：駱華齡<br>攝影：陳俊強</p></body></html>
