<html><header><meta charset="utf-8"><title>歌迷最想ABBA復合</title></header><body><h1>歌迷最想ABBA復合</h1><p>英國作曲家版權協會昨日公佈一項調查，指瑞典流行組合ABBA是英國樂迷最希望重組的樂隊，雖然樂隊主腦BjornUlvaeus早前表示ABBA不會有復合可能。<br>今次訪問邀請了1,500名歌迷參與，已解散27年的ABBA以25%高票率當選首位，第2及第3位分別為搖滾樂隊ThePolice及PinkFloyd，另外甚有影響力的TheSmiths、TheJam及剛解散的Oasis也打入10大。另外去年重組反應冷淡的SpiceGirls，竟然也獲4%得票率，顯示她們仍有不少支持者。</p></body></html>
