<html><header><meta charset="utf-8"><title>王心凌穿國王的新衣</title></header><body><h1>王心凌穿國王的新衣</h1><p>台灣女歌手王心凌將推出新專輯《心電心》，現已接受預購，隨碟還附送寫真年曆谷碟。在年曆中，王心凌穿上肉色貼身小衣，騷味十足，拍攝期間還需清場，只留下經理人和攝影師黃中平坐鎮。最搞笑是因為王心凌皮膚太白，穿上肉色衣服時驟看像沒穿衣服一樣。</p><p>「超害羞的」</p><p>王心凌拍攝時很緊張，幾個簡單動作也花了近四小時才完成，她說：「當初看衣服覺得好可愛，但是穿了以後發現這款衣服的顏色和我的膚色幾乎融為一體，拍照的時候感覺好像被大家看穿了，超害羞的。有一種被哄騙上陣的感覺。」<br>撰文：林妃</p></body></html>
