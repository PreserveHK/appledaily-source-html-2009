<html><header><meta charset="utf-8"><title>王馨平遇高手變Fans</title></header><body><h1>王馨平遇高手變Fans</h1><p>業餘高爾夫球手任達華、洪金寶及王馨平，昨日到東莞的觀瀾湖高爾夫球場，夥拍一眾世界級職業球手分組參與「2009歐米茄觀瀾湖高爾夫世界盃」的友誼賽。任達華及洪金寶夥拍西班牙的加西亞（SergioGarcia）奪得團體賽冠軍。<br>與王馨平同隊的其中一名選手是世界頭5位的英國球手保特（LanPoulter），王馨平全程像小fans一樣，心情興奮，她說：「前日我已預先練習，雖然打唔出水準，但有世界級球員畀我意見，今次令我畢生難忘。」<br>採訪、攝影：曾小嘉</p></body></html>
