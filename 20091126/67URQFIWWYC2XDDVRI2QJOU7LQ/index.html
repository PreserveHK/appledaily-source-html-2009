<html><header><meta charset="utf-8"><title>蘭子、寇鴻萍錫番做姊妹</title></header><body><h1>蘭子、寇鴻萍錫番做姊妹</h1><p>寇鴻萍做大股東的Fevar酒吧，早前被代表股東利承武的陳淑蘭指數目不清，斷言不再是好姊妹，其後寇鴻萍分紅予各股東平息事件。前晚Fevar舉行Ladie'sNight，一班股東任葆琳、汪詩詩和寇鴻萍等齊齊宣傳，寇鴻萍和陳淑蘭更攬頭錫嘴交足戲。<br>蘭子說：「我哋冇因財失義，家行動證明係冇事啦。」寇鴻萍也說：「我哋條數從來都好清楚，我哋永遠係好朋友，好姊妹。」<br>採訪：LawWaiMan<br>攝影：ChanChiLam</p></body></html>
