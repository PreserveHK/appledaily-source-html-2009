<html><header><meta charset="utf-8"><title>道端Jessica甜笑避談婚訊</title></header><body><h1>道端Jessica甜笑避談婚訊</h1><p>現年25歲的混血索模道端Jessica，傳出明年2月與賽車手男友畢頓（JensonButton）拉埋天窗。Jessica前日在澀谷出席時裝品牌ZARA的旗艦店開幕派對，身穿露背連身裙的她成為記者圍攻對象，不過伊人選擇封口，對於幾時結婚等提問統統拒答，只報以甜到漏的笑容。<br>電影《小雙俠》女星福田沙紀當日也有到場，她識做地以一身品牌的服飾亮相，更直認恨有男伴陪她出席派對，她說：「我喜歡高大又體貼的男生，外表看起來似草食男，但其實性格堅強，我會努力找尋的！」</p></body></html>
