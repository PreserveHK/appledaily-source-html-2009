<html><header><meta charset="utf-8"><title>韓藝瑟聖誕有猛男陪</title></header><body><h1>韓藝瑟聖誕有猛男陪</h1><p>韓劇《茶煲阿四》女星韓藝瑟繼前日出席青龍電影獎打手印活動後，昨日再次出動，現身愛情新劇《聖誕節會下雪嗎》在首爾舉行的記者會。韓藝瑟身穿吊帶低胸露背短裙亮相，搶去同劇男主角高修不少風頭。</p><p>與《IRIS》打對台</p><p>韓藝瑟在記招上開心得掩面大笑，又大搞氣氛，表示今年一定有猛男陪過聖誕，她說：「相信今年聖誕要開工拍劇，兩位男拍檔高修和宋宗浩一定走唔甩！」<br>《聖》劇將於下周三晚首播，與金泰希收視爆燈的《IRIS》對撼，韓藝瑟大讚金泰希是韓國美女，謂很高興大家看得起她，將《聖》劇選為《IRIS》的對手。</p></body></html>
