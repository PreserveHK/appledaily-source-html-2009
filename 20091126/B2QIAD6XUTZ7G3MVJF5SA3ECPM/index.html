<html><header><meta charset="utf-8"><title>狒狒襲遊客　開車門搶食物</title></header><body><h1>狒狒襲遊客　開車門搶食物</h1><p>南非首都開普敦市郊最近接連發生搶劫案，但犯案的並非一般賊匪，而是一群又一群的狒狒，牠們更學懂如何開車門，闖入遊客的車內搶食物。</p><p>一群為數29隻的狒狒，前日（周二）在開普敦南面市郊的西蒙鎮出動，襲擊經過的汽車，首領「弗雷德」打開沒鎖上的車門，也有同黨從車窗跳入車內搜括食物。目前開普敦市郊聚集了17群共420隻狒狒，但由於狒狒在南非是受保護動物，當局也不能隨便傷害牠們。南非明年將主辦世界盃，屆時將有大量遊客，專家擔心情況加劇。美聯社</p></body></html>
