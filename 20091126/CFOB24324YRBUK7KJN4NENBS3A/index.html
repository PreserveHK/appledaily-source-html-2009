<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星李民浩昨日在東京舉行簽名會，笑言恨玩彈珠機卻苦無機會。<br><br>●有韓國電視台飛往西雅圖追訪組合2PM隊長宰範在車房兼職的近況，而2PM近日在麪包店新廣告中與金泰希開聖誕派對。<br><br>●日本男星玉木宏昨日現身東京宣傳手機，指與緋聞女友吉高由里子是朋友關係。<br><br>●今年4月結婚的日本女星永作博美，宣佈為廣告人丈夫懷有4個月身孕。<br><br>●日前在頒獎禮上激咀男樂手的同志歌手AdamLambert，被早晨節目取消亮相環節，怕他再有驚人之舉。<br><br>●回復單身的羅賓威廉斯與45歲設計師蜜運，二人更拍到親吻的情況。<br><br>●爆料消息指安琪蓮娜祖莉並不支持奧巴馬，認為他只懂派糖，是社會主義者。</p></body></html>
