<html><header><meta charset="utf-8"><title>花貓困氣槽消防爬入拯救</title></header><body><h1>花貓困氣槽消防爬入拯救</h1><p>【本報訊】銅鑼灣鬧市昨上演救貓記，一頭雄貓走進軒尼詩道一後巷如同密室的通風氣槽被困三日，連日喵喵叫求救，動物義工自行拯救不果報警。消防員以貓糧引誘，高竇貓寧挨餓不吃，消防員惟有爬入氣槽，手持網索花了一個鐘，待貓兒好奇走近將之套緊活捉。獲救花貓約一呎半長，毛色灰黑相間，在場愛護動物協會人員發現花貓已剪耳，相信曾參加該會「貓隻領域護理計劃」，事後交回在場動物義工照料。</p></body></html>
