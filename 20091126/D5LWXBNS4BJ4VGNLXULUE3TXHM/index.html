<html><header><meta charset="utf-8"><title>孫耀威咪嘴養聲</title></header><body><h1>孫耀威咪嘴養聲</h1><p>孫耀威（Eric）與劉美君、鄧健泓及陳詩慧等一班環球歌手，昨日在九龍灣為下月2日舉行的環球歌手演唱會綵排。Eric表示一向想與張敬軒合唱，今次終有機會，他說：「我哋把聲好夾，好有火花。」這次將是他聲帶有問題後首次公開演出，Eric謂休息幾個月後，看了幾個不錯的醫生，現在盡量避免唱現場，情願咪嘴都不想唱壞聲帶，他又說：「克勤話做過咗十年嘅歌手都要養聲。」</p><p>劉美君打天才波</p><p>劉美君則謂會與謝安琪合唱，問到現在才綵排會否不夠時間，她說：「香港係咁，要打天才波，呢啲騷要集齊咁多人係咁o架，都冇法。」<br>採訪、攝影：王崇穎</p></body></html>
