<html><header><meta charset="utf-8"><title>周柏豪發憤還歌債</title></header><body><h1>周柏豪發憤還歌債</h1><p>周柏豪和薛家燕等人前晚現身九龍灣，出席台灣偶像彭于晏主演新戲《聽說》的首映，原來柏豪和彭于晏私下稔熟，故此專程捧好友場，他表示早前和余文樂赴台遊玩時，彭于晏親自帶他們吃喝玩樂。</p><p>有意學手語</p><p>周柏豪說：「我知佢呢套戲喺台灣票房好好，但香港一直都未有機會上，家終於有機會上映梗要支持。」戲中講及聾啞人士及手語，他表示有興趣學習，希望學曉後可以幫助有需要人士及與聾啞朋友溝通。<br>近日周柏豪也忙於還歌債，努力作歌給其他歌手，他說：「好似我答應鄭融作歌畀佢，但結果拖到佢出咗幾張碟都未交到貨，要快啲起貨交畀佢先得。」<br>採訪、攝影：楊潔雯</p></body></html>
