<html><header><meta charset="utf-8"><title>求驗客手記：「現在台」播西甲造勢 - 求驗客</title></header><body><h1>求驗客手記：「現在台」播西甲造勢 - 求驗客</h1><p>「現在台」噚日開記招宣佈播西甲嘅未來大計，除咗保留以往播英超嘅自選模式，部份賽事亦會喺高清頻道以高清播放，等球迷睇清楚C朗同美斯表演。為咗造勢，「現在台」更派出丁偉傑（左）飛到巴塞隆拿，搵嚟前巴塞名宿阿摩（右）做訪問，而拍檔鄭兆聰周六都會過去，齊齊直擊「西班牙打吡」。講到尾，觀眾最想嘅都係減價，尤其係「畸寶」奪得英超後即時開天殺價，搞到怨聲載道，若果「現在台」乘勢做嘢，都算高招。</p></body></html>
