<html><header><meta charset="utf-8"><title>韓女星為包養名單興訟</title></header><body><h1>韓女星為包養名單興訟</h1><p>已故韓國女星張子妍生前曾被懷疑有過性交易，最近當地傳媒爆出一份女星包養名單，引起內地大型網站及報章爭相報道，部份甚至指名道姓，列出三位疑似女星的名字。捲入包養醜聞的三位女星所屬的事務所對事件扯火，擬越洋向內地媒體追究法律責任。<br>三間事務所日前召開了緊急會議，一致認為包養報道失實，嚴重影響被指名女星的形象，同時對韓國演藝界造成打擊。其中一名被指有不道德交易女星更因此而哭個不停，故他們要取回公道，向有關媒體提出訴訟。</p></body></html>
