<html><header><meta charset="utf-8"><title>美漢心跳停47分鐘獲救</title></header><body><h1>美漢心跳停47分鐘獲救</h1><p>心臟停跳，醫生用電擊幾次無效，通常都會宣佈病人死亡，但美國紐約市一名男子心臟停跳動47分鐘，但醫生仍不肯放棄，奇蹟地將他救活。<br>今年8月17日，56歲的蒂拉洛西（JoeTiralosi）感不適，走進醫院的急症室，不久昏倒地上。即使他心臟停頓多時，醫生仍為他做心外壓，經過4,500次心外壓和八次電擊後，終於將他救活。醫生又將他的體溫降至32.7℃，以免神經系統和腦部功能長遠受損，再用藥令他陷入昏迷，結果三日後他自然蘇醒，腦部沒有受損。美國哥倫比亞廣播公司</p></body></html>
