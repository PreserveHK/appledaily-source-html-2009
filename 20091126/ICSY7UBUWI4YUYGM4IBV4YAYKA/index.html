<html><header><meta charset="utf-8"><title>布魯妮亮相《阿森一族》</title></header><body><h1>布魯妮亮相《阿森一族》</h1><p>法國第一夫人布魯妮（CarlaBruni），最近在美國長壽卡通片集《阿森一族》慶祝播映20周年的一集出現，故事講述荷馬與同事卡爾獲邀到法國愛麗舍宮出席宴會，其間煙不離手的布魯妮引誘卡爾，表示想跟他做愛，但荷馬警告卡爾，指她是法國第一夫人，又致電薩爾科齊的辦公室，當時布魯妮正與丈夫一起。<br>另外，模特兒出身又出過唱片的布魯妮，不久將來還會進軍影壇，她證實美國著名導演活地亞倫邀請她參演其新作，雖然她未知扮演甚麼角色，但很渴望與他合作，立即答允演出，電影預計明年開拍。英國《每日郵報》</p></body></html>
