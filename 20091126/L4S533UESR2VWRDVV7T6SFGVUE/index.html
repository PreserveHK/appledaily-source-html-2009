<html><header><meta charset="utf-8"><title>周麗淇收幸福蘋果</title></header><body><h1>周麗淇收幸福蘋果</h1><p>周麗淇（Niki）早前到日本東北拍攝無綫特輯，其間還在青森買了一棵蘋果樹，近日該棵樹終於收成，果園老闆上星期將100個「幸福之果」空運到港給她，Niki笑言是她今年收到最幸福的聖誕禮物。<br>這100個「幸福之果」中，其中4個分別印有周、麗、淇及Niki字樣，相當有心思，Niki第一時間拿着兩箱蘋果影相，並將它們送給親友及同事。她說：「由東北拍TVB特輯到青森買咗呢棵蘋果樹，到家真係將樹上嘅蘋果拎喺手上，感覺好特別，好似有返咗去日本青森嘅感覺，有機會嘅話希望可以再去探吓嗰棵蘋果樹。」　撰文：林妃</p></body></html>
