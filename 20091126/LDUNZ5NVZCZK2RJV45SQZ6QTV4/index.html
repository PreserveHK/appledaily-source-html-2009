<html><header><meta charset="utf-8"><title>聖子黐酒井博反彈</title></header><body><h1>聖子黐酒井博反彈</h1><p>本月初因吸毒被判入獄年半、緩刑3年的日本女星酒井法子，在前日上訴限期內也未有提出上訴申請，判決會如期執行，曾與酒井同屬SunMusic事務所的女歌手松田聖子近日便有意與酒井合作，助師妹復出。</p><p>互惠互利</p><p>聖子本月5日被目擊到訪前東家SunMusic，與副社長相澤正久密會數小時。據知近年聲勢大減的聖子，有意與酒井合唱出碟。若兩人合作大計成事的話，相信話題性十足，實是互惠互利的雙贏局面。<br>此外，由日本資深藝能記者梨元勝開拍，有關酒井被捕的紀錄片《剎那》，已落實明年初在戲院上映。</p></body></html>
