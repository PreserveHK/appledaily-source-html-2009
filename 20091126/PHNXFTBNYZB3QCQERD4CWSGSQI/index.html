<html><header><meta charset="utf-8"><title>財話短說華潤燃氣11億併購鄭州燃氣</title></header><body><h1>財話短說<br>華潤燃氣11億併購鄭州燃氣</h1><p>▲華潤燃氣（1193）公佈，與鄭州燃氣（3928）大控東鄭州市國資委成立各佔股80%及20%的合營公司，華燃將向合營現金注資7.6億元（人民幣．下同），鄭燃注入1.9億元資產。合營同時以4.2億元向鄭州國資委購入其所持鄭燃43.18%權益，即華燃出資約3.37億元；華燃另以每股9.6港元向鄭燃小股東提出全購，較停牌前折讓44%，涉及代價6.83億港元。</p></body></html>
