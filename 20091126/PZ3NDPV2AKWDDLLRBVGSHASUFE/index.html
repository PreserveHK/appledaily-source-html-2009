<html><header><meta charset="utf-8"><title>案件速遞前公僕刑毀罪判社服令</title></header><body><h1>案件速遞<br>前公僕刑毀罪判社服令</h1><p>【本報訊】東亞運動會指定場地之一的荔枝角公園體育館，其五個羽毛球場的地板，遭一名民政事務總署退休工程監督以腐蝕性液體損毀，維修費達10萬元。警方翻看閉路電視，將該名退休公僕拘捕，他早前在觀塘裁判法院承認刑事毀壞罪，昨被判履行社會服務令120小時。<br>被告李啟洪（55歲），昨向署任主任裁判官陳錦昌道歉，裁判官勸他不可再犯。被告因與長沙灣荔枝角公園體育館的職員，就長者租場問題發生多次爭執。他為了報復，於本月6日，以腐液損壞五個羽毛球場的地板。<br>案件編號：TCC7082/09</p></body></html>
