<html><header><meta charset="utf-8"><title>案件速遞男子攬8歲子燒炭囚1年</title></header><body><h1>案件速遞<br>男子攬8歲子燒炭囚1年</h1><p>【本報訊】中年漢因婚姻觸礁，疑為令妻子回心轉意，攬8歲兒子圖燒炭自殺，幸妻子及時回家揭發。區域法院暫委法官郭啟安形容，被告的行為愚蠢及危險，就虐兒罪名判他入獄1年，並寄語希望被告出獄後接受治療，好好盡為人父親的責任。<br>法官指出，夫妻間感情出現問題時應冷靜面對，要以子女的利益為重，不應把子女當作自己的財物，隨便結束子女的生命。38歲姓杜被告，任職裝修工人。案發於去年12月7日，妻子返抵觀塘翠屏北邨寓所，發現客廳中放置已點燃的炭火，兒子躺在房內沒有反應。妻子勸丈夫淋熄炭火，並到樓下保安室報警。<br>案件編號：DCCC601/09</p></body></html>
