<html><header><meta charset="utf-8"><title>松鼠激戰惡犬勇救小寶貝</title></header><body><h1>松鼠激戰惡犬勇救小寶貝</h1><p>這是一場動物界「大衞與巨人歌利亞」的對決！網上最近流傳一輯影片，一頭大黑狗欲對松鼠寶寶不利，身形細小的松鼠媽媽奮不顧身與大黑狗激戰（圖），最終擊退惡犬，令寶寶脫險。<br>原來松鼠寶寶爬樹不慎墮地，在旁的大黑狗隨即上前作勢想吃了牠，松鼠媽媽見狀，立即從樹上跳下與黑狗周旋，黑狗在體形有絕對優勢，但冷不防松鼠媽媽突襲，被松鼠媽媽又咬又抓，痛得連退幾步。松鼠寶寶趁機爬上附近的大樹，松鼠媽媽見狀也不再與黑狗糾纏，爬樹離開。英國《每日郵報》
</p></body></html>
