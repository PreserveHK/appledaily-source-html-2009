<html><header><meta charset="utf-8"><title>求驗客手記：亨利廣告手球變插袋 - 求驗客</title></header><body><h1>求驗客手記：亨利廣告手球變插袋 - 求驗客</h1><p>亨利（圖）「手球事件」影響全球，愛爾蘭同法國提升到外交層面，兩國領袖都開腔回應外，連全球性廣告都波及埋。亨利聯同另外兩位體壇名將費達拿及活士拍嘅鬚刨廣告，原本3大名將各揸住拿手運動嘅用品，好似費達拿就揸網球拍，活士就揸高球桿，亨利就揸住足球；但為咗法國球迷唔再「觸景傷情」，法國版嘅鬚刨硬照廣告，就冇咗亨利揸住足球嘅動作，改為插褲袋。好彩鬚刨表明唔會因為手球事件，影響同亨利合作關係，搞到英名盡喪嘅佢，不致名利雙失。</p></body></html>
