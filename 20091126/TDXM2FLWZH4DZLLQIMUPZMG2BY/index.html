<html><header><meta charset="utf-8"><title>數碼港日落景餐廳</title></header><body><h1>數碼港日落景餐廳</h1><p>數碼港最近開了主打泰菜和越南菜的餐館，望到日落景，又可搞宴會派對，頗受附近貝沙灣住客和遊客歡迎。菜式推介有青咖喱銀鱈魚片，燒熟加拿大銀鱈魚，混上青咖喱汁和香料，在鱈魚油甘香味中加一份清新草葉味。冬蔭功湯用上八款香草煮成，包括百里香、金不換等，還有蝦甜味，開胃又暖胃。（Ron）</p><p>寬庭WineO’clock（29896119）<br>數碼港道100號數碼港商場208店</p></body></html>
