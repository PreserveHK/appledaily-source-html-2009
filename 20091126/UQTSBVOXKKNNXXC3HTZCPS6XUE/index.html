<html><header><meta charset="utf-8"><title>劏蟹　剪刺防巉口</title></header><body><h1>劏蟹　剪刺防巉口</h1><p>蟹越新鮮越好吃，蟹一死肉變霉，雖魚檔可幫忙劏蟹，我寧願自己劏，即劏即落鑊效果最好，依以下步驟就學識劏。</p><p>1.用筷子在蟹掩下插入去，直達蟹心位，蟹即死，再斬下兩隻蟹箝。<br><br>2.將蟹身與蟹蓋分開，剪去蟹鰓，將蟹斬開兩邊，在蟹身斬開兩件。<br><br>3.蟹箝用菜刀打平拍出裂紋，但不可粉碎，防炒熟後會有尖細碎殼割傷嘴。蟹腳要斬去爪尖。<br><br>4.剪走蟹蓋兩邊的邊位，記得要剪去中間的蟹嘴，再將蟹蓋邊緣的尖刺剪走，就食得安全了。
</p><p>你入廚上有咩唔明都可電郵畀我o架！<br>mailto:kitchen.apple@gmail.com</p></body></html>
