<html><header><meta charset="utf-8"><title>樊亦敏曾睹烈哥發病</title></header><body><h1>樊亦敏曾睹烈哥發病</h1><p>陳鴻烈生前人緣甚佳，死訊傳出，身邊友人都驚嘆不已。樊亦敏表示年前在武夷山拍攝劇集時，曾親睹烈哥身體不適，死過翻生。<br>樊亦敏昨日憶述當時情況，她在電話中說：「之前同佢喺內地拍劇，我哋一齊坐旅遊巴上武夷山外景，當時烈哥坐我前排，見佢突然伏低，好似虛脫咁，仲見佢嘴唇都發白，咪問佢乜事，佢猛話好翳焗想飲水，我就將自備嘅參茶畀佢飲，慢慢情況先好轉。」樊亦敏指事後都曾勸喻烈哥要小心注意健康，料不到前晚卻離世，她說：「我聽到佢嘅死訊好唔開心。」<br>採訪：比華利</p></body></html>
