<html><header><meta charset="utf-8"><title>廣州百人拒拆遷圖跳樓</title></header><body><h1>廣州百人拒拆遷圖跳樓</h1><p>廣州市廣州大學城小谷圍島昨日因當局強行拆遷發生警民衝突，當局出動數千公安戒護下，把大學城內三條村民眾的帳篷及窩棚全部拆除，近百名村民走上一大學的天台聲稱跳樓（圖），企圖以死抗爭，他們最後被勸服返回地面。<br>番禺區政府昨調動公安、城管、保安共三、四千人兵分三路，上午八時半開始強拆郭朗村、穗石和南亭等三條村，將村民們的帳篷全部拆去，並將村民驅離現場。近百名村民無力反抗，氣憤下走上廣東工業大學4樓的天台企圖集體跳樓，大批公安戒備。直至當局承諾跟進，村民才返回地面。本報記者</p></body></html>
