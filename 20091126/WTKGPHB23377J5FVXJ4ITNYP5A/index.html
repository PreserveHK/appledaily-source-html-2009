<html><header><meta charset="utf-8"><title>求驗客手記：老費父子較量要再等 - 求驗客</title></header><body><h1>求驗客手記：老費父子較量要再等 - 求驗客</h1><p>英超包尾球隊樸茨茅夫，終於喺周二宣佈炒領隊保羅赫特魷魚，而相信隨時會公佈繼任人選，根據外國博彩公司最新提供嘅賠率睇，大熱門係只得1.6倍嘅格蘭，一度大熱嘅費格遜愛兒達倫費格遜（圖）就退熱，睇嚟格蘭至係真係天子，而費Sir恨咗好耐嘅父子喺英超同場較量，應該要再等。老樸下一場對手本來就係對曼聯，可惜咁啱費Sir要為之前批評球證一事停賽，即係話就算達倫費格遜真係「爆冷」教老樸，呢幕父子較量都要再等囉！</p></body></html>
