<html><header><meta charset="utf-8"><title>寫真事務所：50D出新鏡頭套裝</title></header><body><h1>寫真事務所：50D出新鏡頭套裝</h1><p>具備DIGI4影像處理器、1,510萬像素，並提供每秒6.3幅連拍嘅CanonEOS50D，一直受粉絲歡迎。日前該型號再出全新鏡頭套裝，呢支EF-318-135mmf/3.5-5.6IS主要係標準防手震變焦鏡頭，支援7.5×光學變焦，廣角或遠攝皆可；再加上具備光學影像穩定器以及4級快門防震，即使暗位手持相機拍攝都無問題。<br><br>記者：陳國輝<br><br>查詢：Canon（31912333）</p></body></html>
