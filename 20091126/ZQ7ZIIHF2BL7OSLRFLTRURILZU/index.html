<html><header><meta charset="utf-8"><title>網友集體惡搞春哥「一歲能殺雞」</title></header><body><h1>網友集體惡搞<br>春哥「一歲能殺雞」</h1><p>「一歲能殺雞，三歲造飛機。五歲開坦克，六歲穿鐵衣」。網絡上廣泛流傳的「春哥」天下無敵，一開始是從2005年《超級女聲》冠軍得主，愛作中性打扮的李宇春（圖）引伸而來，是許多網友集體惡搞李宇春的產物。但隨着惡搞的深入，衍生出「春哥教」，現時成為「春哥」教眾的人，並非每個都討厭或喜歡李宇春。<br>25歲的李宇春，出生四川，05年在湖南衞視《超級女聲》獲冠軍。她的中性風格，曾引起「中性美」和女性審美觀爭議。本報記者</p></body></html>
