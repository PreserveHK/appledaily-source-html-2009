<html><header><meta charset="utf-8"><title>求驗客手記：漢諾威「1字」波衫悼安基 - 求驗客</title></header><body><h1>求驗客手記：漢諾威「1字」波衫悼安基 - 求驗客</h1><p>德國國腳門將安基喺今個月10號，因為抑鬱症而自殺身亡，漢諾威為咗紀念佢，上場德甲作客史浩克04時，班球員着上心口印有1字嘅波衫比賽。漢諾威日前就話，喺餘下聯賽都會咁做，並且已獲得德國聯賽會批准。話晒安基生前對德國球壇貢獻良多，又係漢諾威嘅隊長，漢諾威以呢個方法悼念佢，我求大俠都好贊成。漢諾威今季喺德甲表現麻麻，又多傷兵，希望安基在天之靈，可以保祐佢哋順順利利啦。</p></body></html>
