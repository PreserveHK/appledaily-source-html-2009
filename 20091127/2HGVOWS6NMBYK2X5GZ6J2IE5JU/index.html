<html><header><meta charset="utf-8"><title>溫碧霞物色孤兒</title></header><body><h1>溫碧霞物色孤兒</h1><p>Ports1961昨日在銅鑼灣舉行2010初春系列時裝騷，借鏡已故蘇格蘭建築師CharlesMackintosh的經典樓梯椅背設計，吸引了溫碧霞、陳見飛、陳貝兒和貝安琪等捧場。<br>溫碧霞繼《出埃及記》後，再接拍新片飾演孤單怨婦，令她體驗新感受，她說：「拍咗之後，真係發覺自己好幸福，好感恩。」她一直恨生仔但不果，寄望領養，她說：「冇出去搵乜嘢秘方，個天好公平，我有咁多嘢，都好滿足。」她謂近期已在內地物色合眼緣、幾個月大的孤兒，希望領養。<br>採訪：JessicaNgan　<br>攝影：ChenWaiOn</p></body></html>
