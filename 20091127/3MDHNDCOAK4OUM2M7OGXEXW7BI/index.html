<html><header><meta charset="utf-8"><title>Rainbow約定沙灘倒奶</title></header><body><h1>Rainbow約定沙灘倒奶</h1><p>o靚模胡心諾（Rainbow）近日倒奶拍月曆，為谷宣傳，她日前表示若大賣超過兩萬本，她便會相約好姊妹鍾蕙芝（Lavina）着三點式開P慶祝。</p><p>三點式開P</p><p>Rainbow很期待下周推出的性感月曆，她昨日在電話中說：「我好緊張銷量，希望可以賣得越多越好。」如果銷量衝破兩萬本大關，她必定會大事慶祝，Rainbow說：「真係咁好成績，我仲會同Lavina去沙灘齊齊冒寒着三點式開P慶祝，希望大家好快聽到我宣佈好消息。」<br>採訪：比華利<br>攝影：陳慧安</p></body></html>
