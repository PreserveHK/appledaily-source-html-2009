<html><header><meta charset="utf-8"><title>大陸銀彈搶台酒店人才</title></header><body><h1>大陸銀彈搶台酒店人才</h1><p>繼航空公司搶機師後，兩岸再爆挖角潮。到台灣考察的大陸酒店業者，住進五星級酒店後便開出台灣薪酬的兩、三倍，請台灣資深酒店服務人員到大陸發展（圖）。大陸的銀彈政策卻令台灣酒店找不到合適人才。<br>「你要不要來大陸發展？」大陸考察團見到台灣的酒店服務員，第一句都是問是否有意到大陸去，下一個問題馬上就問「你可以帶多少人過來？」大陸酒店業者出手闊綽，以有三、四年經驗的酒店服務人員，在台灣薪酬約4萬元新台幣（下同，約9,600港元），登陸後工資馬上突破10萬元（約2.4萬元）。<br>台灣TVBS</p></body></html>
