<html><header><meta charset="utf-8"><title>反町扮獨眼龍谷劇</title></header><body><h1>反町扮獨眼龍谷劇</h1><p>日本男星反町隆史昨日以獨眼龍的打扮，率領明年新春特備劇《柳生武藝帳》一班演員穿上戲服，在東京出席記者會。反町說：「戴上眼罩拍劇很不方便，更試過被對手打中，不過能與松方弘樹等前輩對打，實在獲益良多。」<br>反町又大搞氣氛，自言在劇中雖然是劍俠，但現實中最愛釣魚，希望釣魚高手松方收他為徒。今次是日劇《機械夢情人》男星速水直道首次挑戰古裝劇，他在劇中飾演反町的胞弟，他表示起初很緊張及不習慣穿古裝，但現在已沒問題。</p></body></html>
