<html><header><meta charset="utf-8"><title>邵美琪獲封粗口Madam</title></header><body><h1>邵美琪獲封粗口Madam</h1><p>無綫收費電視昨日在將軍澳電視廣播城舉行「無綫精選台啟播典禮」，公佈由本月30日開始增設新頻道，播放本地和亞洲地區劇集，無綫業務總經理陳志雲、謝天華、謝雪心、苗僑偉、邵美琪和吳卓羲等均有出席。<br>邵美琪曾經在電影中用流暢粗口鬧人，擔任司儀的安德尊介紹她出場時，也笑稱邵美琪是講粗口的madam，事後邵美琪笑說：「我反而覺得講得唔係好流暢。」<br>採訪、攝影：何慧斯</p></body></html>
