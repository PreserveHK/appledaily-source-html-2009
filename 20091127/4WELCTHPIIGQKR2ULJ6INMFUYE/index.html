<html><header><meta charset="utf-8"><title>張嘉兒汶萊宣揚環保</title></header><body><h1>張嘉兒汶萊宣揚環保</h1><p>莫可欣、張嘉兒、樊亦敏等昨日到尖沙嘴出席「5天汶萊夢想緣惜之旅」記者會，張嘉兒於下月初會與一班單親家庭的小朋友到汶萊觀光，她也希望趁此宣揚環保訊息，她說：「我平日會將啲垃圾分類，我家姐成日都問我做乜儲埋咁多膠樽，另外我一定會帶環保袋去買嘢。」張嘉兒指汶萊之行會探訪孤兒院，向來眼淺的她擔心會忍不住哭。</p><p>樊亦敏憶烈哥</p><p>此外，樊亦敏提及兩個月前於首映禮上遇到陳鴻烈，當時烈哥叫她減肥，她說：「我識嘅烈哥係好貪靚，所以佢飲食都好節制，有時一班朋友出嚟我都見過佢有飲酒。兩個月前佢見我肥咗，仲叫我快啲減肥。」<br>採訪、攝影：李珮洳</p></body></html>
