<html><header><meta charset="utf-8"><title>吳宇森轟金馬冇標準</title></header><body><h1>吳宇森轟金馬冇標準</h1><p>第46屆金馬獎明晚在台北舉行，「台灣之光」李安以及吳宇森昨日先後抵台，為今日舉行的金馬電影學院講座做準備。吳宇森執導的《赤壁：決戰天下》連半個金馬獎提名也沒有，昨被問起此事時，似乎有點意興闌珊的說：「連一個技術獎項都沒入圍，我不懂他們評審的標準在哪！」據吳宇森的朋友透露，他將不會出席頒獎禮。至於李安將聯同關錦鵬、杜琪峯及侯孝賢一起頒發最佳導演獎。</p><p>惠英紅置裝搶獎</p><p>另一方面，電影《心魔》女主角惠英紅雖然降格角逐女配角，但一早便找來衣服品牌Moiselle跟首飾贊助出席金馬，她說：「首飾係一對珍珠耳環配寶石，喺我朋友間珠寶公司借嘅。」<br>採訪：楊景婷</p></body></html>
