<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志玲唔冲凉索臭味 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志玲唔冲凉索臭味 - 馮仁昭</h1><p>林志玲和周杰倫主演嘅《刺陵》將會喺除夕上映，佢哋兩人喺戲中不時要打個你死我活，林志玲仲要喺沙漠上慘受被風沙刮臉之苦，最慘係要承受連日來冇凉冲嘅日子，搞到佢要忍受自己嘅一身臭汗，佢笑話：「最初都好難受，但我有時也會聞一下自己未洗的戲服，還問這是否浪人的味道呢？」林志玲更首次開金口為電影唱出主題歌《帶我飛》，呢首歌係周董為佢度身訂做。</p></body></html>
