<html><header><meta charset="utf-8"><title>安室撕舊照迎新碟</title></header><body><h1>安室撕舊照迎新碟</h1><p>日本樂壇天后安室奈美惠將於下月16日、相隔兩年半推出全新大碟《PAST（FUTURE）》，唱片封套近日曝光。回應過去與未來的大碟名，安室把心一橫，撕爛去年勁賣180萬張的精選碟《BESTFICTION》大頭封套相，作為今次新碟的封套，她說：「有由零開始的象徵意義。」<br>安室花了4個月時間炮製新碟，當中收錄了12首歌，由於上次唱片銷量理想，今次出貨量高達50萬張，而安室更會在明年4月開始舉行日本全國巡迴演唱會。</p></body></html>
