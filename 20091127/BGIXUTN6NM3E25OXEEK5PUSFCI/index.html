<html><header><meta charset="utf-8"><title>東方神起貌合神離</title></header><body><h1>東方神起貌合神離</h1><p>韓國組合東方神起為SM事務所官司而內訌，日前更分兩批飛往日本。昨晚他們在不和加劇後首次齊集神戶，演出音樂盛事《BestHit歌謠祭》，5子綵排期間受訪時雖然站在一起，但明顯分黨後變得貌合神離。<br>此外，日本雜誌《女性SEVEN》報道神起成員Hero搭上了日本溝仔王浴優，被目睹上月初某日凌晨3時，在東京酒吧內約會。目擊者表示素顏的浴優和Hero表現親密，浴優更以分手要脅Hero不可與其他女生一起。浴優情史多籮籮，緋聞男友有山下智久、ISSA及伊藤英明等。</p></body></html>
