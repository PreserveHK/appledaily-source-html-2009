<html><header><meta charset="utf-8"><title>幹細胞隆胸　潮女搶住試</title></header><body><h1>幹細胞隆胸　潮女搶住試</h1><p>矽袋或鹽水袋隆胸？過時了。英國最新引入的隆胸方式，叫幹細胞隆胸，23歲的潮女米德（圖）早前身先士卒，抽取幹細胞打造大胸脯。<br>米德天賦咪咪34C，偏偏不滿意：「乳房向左右兩邊發展，左胸甚至比右胸大。」她知道英國引入幹細胞隆胸技術後，10月底向倫敦一間私人診所叩門，成為全英首名幹細胞隆胸女子。<br>醫生在她臀部和大腿抽脂600毫升，將一半抽取幹細胞後，混入另一半脂肪，注入兩邊乳房不同位置，讓脂肪細胞與胸部組織融合，全程2.5小時，收費6,400英鎊（82,378港元）。由於幹細胞屬於自體細胞，不會排斥，也不會留疤痕。<br>英國《每日郵報》</p></body></html>
