<html><header><meta charset="utf-8"><title>舒淇拍戲無底線</title></header><body><h1>舒淇拍戲無底線</h1><p>舒淇昨日以俏皮性感造型，出席台北101EmporioArmani概念店開幕，談到有指章子怡新片《雪花與祕扇》中有一幕全裸斷背的三級情慾鏡頭，令舒淇嚇怕而推掉片約，她昨日否認是尺度問題：「非常可惜，因為他們說的太晚，我已經有其他電影檔期，跟尺度無關，我從來就沒有尺度問題發生。」</p><p>無懼硬碰曼玉</p><p>明天舉行金馬獎，舒淇盛讚將會行紅地毯的張曼玉（Maggie）是她的時尚icon，但她坦言不會有比較壓力，她說：「我是大使，會走典雅低調路線，Maggie很有自己的風格，我很喜歡她。」對於戀情，她坦承沒時間培養，冬天只好靠厚被子取暖。<br>採訪、攝影：黎寶蘋
</p></body></html>
