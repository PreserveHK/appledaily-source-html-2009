<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐天佑食蜘蛛毛管戙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐天佑食蜘蛛毛管戙 - 馮仁昭</h1><p>徐天佑早排同陳采姮幫now旅遊節目《一個地球》去柬埔寨，佢哋試搭竹火車同食昆蟲。<br>天佑話當地人嘅竹火車冇頂又冇扶手，坐嘅話一定要做足防曬措施，同最緊要拎好啲隨身物品，唔係一個轉彎就會財物四散。<br>食昆蟲就仲難忘，因為當地人認為昆蟲低脂又高蛋白質同礦物質，天佑就食咗天婦羅蜘蛛同酥炸椰子蟲，佢食後感係：「毛骨悚然呀！」</p></body></html>
