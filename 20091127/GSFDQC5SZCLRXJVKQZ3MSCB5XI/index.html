<html><header><meta charset="utf-8"><title>葉梁美蘭迷比卡超</title></header><body><h1>葉梁美蘭迷比卡超</h1><p>新昌營造主席葉維義太太葉梁美蘭（Mira）、龔如心契女徐文玠、欣宜男友Mark等，前晚在中環出席藝術RonArad的BenBrownFineArt展覽。<br>拿Birkin袋、穿fur的Mira，甫見記者就開心展示手上的腕錶，原來是一隻比卡超腕錶，她說：「因為囡囡好鍾意比卡超，我戴住remind自己要記住個女，同埋要記得時間。」Mira提起寶貝女就不停口，她又說：「我由佢一歲開始，就儲起佢啲頭髮、牙齒、腳印、畫過嘅畫，等將來佢結婚，一次過送番畀佢。」她謂已和13歲女兒兩份着靚衫。<br>採訪、攝影：LawWaiMan</p></body></html>
