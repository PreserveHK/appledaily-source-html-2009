<html><header><meta charset="utf-8"><title>徐小明推廣校園武術</title></header><body><h1>徐小明推廣校園武術</h1><p>徐小明日前應邀到武漢參與第16屆亞運會的宣傳活動，並以壓軸嘉賓身份和武漢理工大學武術隊約30名隊員同台演出，非常熱鬧。<br>近日徐小明忙於籌備新片《甲午起風雲》，現正四處睇景。他拍的電影均與武術息息相關，皆因他希望日後能為校園武術作出貢獻，他說：「以前學功夫的年輕人即使好勇鬥狠，也不會像現時年輕人般出現嚴重的社會吸毒問題。<br>「練武除了可強身健體，最重要是能磨練心智，又可以讓年輕人充沛的精力有發洩的地方，武術要發揚光大，最好入校園。」<br>撰文：林妃</p></body></html>
