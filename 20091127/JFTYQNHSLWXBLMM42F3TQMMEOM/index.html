<html><header><meta charset="utf-8"><title>陳敏之內地賺到笑</title></header><body><h1>陳敏之內地賺到笑</h1><p>陳敏之和MandyLieu等昨日在北角出席HTC手機活動，陳敏之透露忙於為台慶頒獎禮搵贊助，她對自己有信心，但更睇好陳茵媺，她說：「拍咗富貴門，令自己富貴咗，因為內地反應好，多咗好多內地jobs，進賬咗6位數字，遲啲又會同羅嘉良返去剪綵。」<br>陳鴻烈日前猝逝，陳敏之謂有時都擔心甘草演員太操勞，她更大力贊成TVB頒獎禮上表揚陳鴻烈。忙於主持電視節目的MandyLieu，則忙到未有準備聖誕，她說：「日日趕拍，同柏霖都係靠email同SMS聯繫。」<br>採訪、攝影：RitaLeung</p></body></html>
