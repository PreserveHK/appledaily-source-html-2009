<html><header><meta charset="utf-8"><title>俄「爆乳新娘」辣㷫網絡</title></header><body><h1>俄「爆乳新娘」辣㷫網絡</h1><p>新娘子出嫁，當然希望成為所有人的焦點，俄羅斯這位新娘子更厲害，成了全球網民焦點，因為她在結婚當日穿了一襲超低胸的婚紗，整對乳房差不多擠了出來（圖），成了「爆乳新娘」。<br>這幅爆乳新娘婚紗照，最初被上載到嚇人結婚相網站Wedinator，但照片很快就在網上廣泛流傳，全球網民紛紛對她這襲婚紗評頭品足，有人指這是「五大最淫蕩的婚紗之一，等同新郎穿遮陰布一樣」。<br>英國《每日電訊報》</p></body></html>
