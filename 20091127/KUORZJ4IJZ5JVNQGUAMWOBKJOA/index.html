<html><header><meta charset="utf-8"><title>KanyeWest當選儍瓜</title></header><body><h1>KanyeWest當選儍瓜</h1><p>昨天是美國感恩節，不少人均以火雞作傳統食物。美國娛樂節目《AccessHollywood》為應節，推選出一個年度火雞選舉，選出美國娛圈儍瓜，結果過去一年因家庭鬧劇雄霸八卦雜誌封面的真人騷節目夫婦Kate與JonGosselin成為第一位，於MTV頒獎禮中上演搶咪事件的KanyeWest（圖）僅輸個馬鼻，與父親爭拗不斷的蓮莎露夏恩（LindsayLohan）也排第五。</p></body></html>
