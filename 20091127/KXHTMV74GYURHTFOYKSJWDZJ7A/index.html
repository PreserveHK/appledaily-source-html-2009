<html><header><meta charset="utf-8"><title>AmandaS.紅酒美顏術</title></header><body><h1>AmandaS.紅酒美顏術</h1><p>名模AmandaS.識飲識食，對於飲紅酒更有一套﹕「在眾多酒類中，紅酒是最能加速皮膚下的血液循環，所以每次飲完紅酒會覺得特別熱，好多時我飲完紅酒瞓覺，第二朝起床都會覺得皮膚特別靚。」很多女士都喜歡喝較易入口的紅酒，Amanda都有好介紹：「呢隻法國薄酒萊新酒（BeaujolaisNouveau），是用八星期釀造出來，所以真的很易入口，味道比其他紅酒甜些，法國當地很多女士都喜歡這類酒。」</p><p>在法國薄酒萊地區特別釀製的薄酒萊新酒，在每年11月第3個星期四於全球同步發售。$68/支（惠康有售）</p></body></html>
