<html><header><meta charset="utf-8"><title>狄美封面照疑移花接木</title></header><body><h1>狄美封面照疑移花接木</h1><p>最近狄美摩亞（DemiMoore）的《W》雜誌封面照被指經過電腦修飾，臀部一片肉不翼而飛。雖然狄美後來在網頁上刊登原相澄清，但又有人進一步懷疑照片中並非狄美本人。<br>網誌OhNoTheyDidn't稱狄美在相中的身材，跟年初波蘭模特兒AnjaRubik穿着同一套衫行天橋時所影的照片，有九成相似，電腦專家認為兩者頸部、鎖骨及手臂是完全一樣，懷疑雜誌先將Anja的照片加工，再將狄美的頭部移花接木到她身上。</p><p>名師4萬打賭</p><p>洛杉磯著名攝影師AnthonyCitrano更與狄美打賭，指她如有證據證明相片沒有電腦修飾，他願意捐4萬港元到慈善機構。</p></body></html>
