<html><header><meta charset="utf-8"><title>傾斜危樓竟成「優秀住宅」</title></header><body><h1>傾斜危樓竟成「優秀住宅」</h1><p>「不可能，開甚麼玩笑！」位於南京市浦口區的山水雲房花園（圖），有樓宇入伙不到一年，地基出現嚴重下陷、嚴重傾斜，被網民戲稱「樓歪歪」，可是，這個樓盤日前卻被評為「江蘇優秀住宅」，發展商高興地領獎，但業主驚訝之餘，批評樓宇獲獎「太荒唐！」官方昨日逼於輿論，取消有關獎項。<br>「江蘇優秀住宅」評比活動是官方舉辦，是省級最高獎項，今年已是第六屆。山水雲房獲獎，令買了該樓盤32棟的業主感到難以置信，該棟10層高樓宇，因為地基下陷造成整棟住宅樓嚴重傾斜，不能裝修和居住，業主們已經為這事奔走投訴多時。　江蘇《南京晨報》</p></body></html>
