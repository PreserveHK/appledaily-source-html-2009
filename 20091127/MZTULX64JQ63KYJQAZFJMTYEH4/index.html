<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳處女騷晒身材 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳處女騷晒身材 - 馮仁昭</h1><p>江若琳將會喺出年1月5日喺九展舉行處女個唱，佢噚日去新城接受訪問話一開始公司話幫佢搞演唱會時，就覺得願望達成。<br>江若琳話：「我興奮到由腳底開始毛管戙，家啲衫開始做緊，未知性唔性感，仲搵咗容祖兒個健身教練幫手，到時可以騷身材。」<br>江若琳家瘦咗8磅，阿媽又買冬蟲草畀佢補身，但佢最想嘅係請到偶像羅志祥做嘉賓。</p></body></html>
