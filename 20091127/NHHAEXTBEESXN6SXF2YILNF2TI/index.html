<html><header><meta charset="utf-8"><title>周柏豪母贈家傳相機</title></header><body><h1>周柏豪母贈家傳相機</h1><p>周柏豪早前接受吳彤主持的電台節目訪問，一直喜愛攝影的柏豪展示珍藏品，當中一部舊式單鏡菲林相機，原來是周媽媽於70年代購買，更曾為他兩兄弟拍下了不少童年生活照。</p><p>交流拍照心得</p><p>近年柏豪對拍照產生興趣，因此大膽問媽媽借這珍藏相機一用，沒想到媽媽竟肯割愛，還索性送了這部家傳之寶給他，兩母子更交換拍照心得。<br>另外，吳彤的節目在馬來西亞電台開咪兩個多月，他透露最感動是訪問葉文輝（啤梨），因為大家背景相似，當中也是為夢想而曾被家人反對，難怪交談時份外投契。<br>撰文：葉雪</p></body></html>
