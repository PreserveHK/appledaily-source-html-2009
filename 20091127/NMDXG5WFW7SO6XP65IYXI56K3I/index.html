<html><header><meta charset="utf-8"><title>大行觀點：瑞信料偉易達升見$83</title></header><body><h1>大行觀點：瑞信料偉易達升見$83</h1><p>瑞信指，偉易達（303）中期業績優於預期，反映原材料價跌及公司嚴控成本有助改善毛利，相信其盈利將穩步回升，故重申偉易達「跑贏大市」投資評級，目標價大幅上調至83元，該股昨逆市升5.4%，收68.8元，仍具21%升值潛力。<br>該行稱，偉易達其中一個主要競爭對手退出市場，令其上半年美洲電訊產品收入錄得理想增長，抵銷歐洲市道疲弱的負累。瑞信料偉易達明年及後年盈利達14.8億及15.8億元，升32%及7%。估計其明年及後年息率增至8.2厘及8.8厘。</p><p>　</p></body></html>
