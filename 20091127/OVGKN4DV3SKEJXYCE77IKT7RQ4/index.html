<html><header><meta charset="utf-8"><title>求驗客手記：「85歲組合」橫濱重逢 - 求驗客</title></header><body><h1>求驗客手記：「85歲組合」橫濱重逢 - 求驗客</h1><p>日本長青老將中山雅史早前宣佈唔會留喺磐田山葉，希望繼續以球員身份喺日本球壇現身，而唔少低組別球隊都有意羅致呢位已經42歲嘅前鋒，包括日乙嘅FC橫濱，而中山雅史如無意外，亦會選擇加盟；而呢個決定亦會令到佢有機會同隊中嘅另一位長青樹，三浦知良組成高齡前鋒組合。中山同三浦曾經喺97年時一齊入選日本隊，爭取世盃決賽周入場券，今次故劍重逢真係非常難得，尤其下個球季開始時，兩人夾埋成85歲，呢個「鬪男組合」認真噱頭十足，起碼可刺激票房，但實際作用就唔知嘞！</p></body></html>
