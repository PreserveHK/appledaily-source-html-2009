<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王喜自詡叮叮高手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王喜自詡叮叮高手 - 馮仁昭</h1><p>王喜噚日去咗將軍澳電視廣播城擔任《星級廚房》嘅嘉賓，佢同周中師傅喺現場表現得老友鬼鬼，仲不時交換入廚心得。<br>王喜一向俾人好住家男人嘅感覺，雖然佢喺節目度煮咗幾味餸，不過佢好坦白話：「我唔係入廚高手，平時好少下廚煮嘢食，反而係叮叮高手，最鍾意用微波爐叮嘢食。」<br>王喜更笑稱屋企嘅廚房幾乎變成雜物房，雪櫃亦只係擺面膜同藥物。</p></body></html>
