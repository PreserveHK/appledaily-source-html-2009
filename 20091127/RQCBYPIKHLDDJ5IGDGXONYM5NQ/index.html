<html><header><meta charset="utf-8"><title>非法捕魚趕絕后海灣候鳥</title></header><body><h1>非法捕魚趕絕后海灣候鳥</h1><p>與香港一海之隔的深圳后海灣紅樹林海濱生態公園，近日有民眾趁潮退時非法下海捕魚（圖），將在當地覓食的候鳥趕走，如同與候鳥「爭食」，當局出動上百次巡邏，但仍未抑止情況，深圳觀鳥協會成員擔心，候鳥將面臨無食物可吃的困境。<br>深圳觀鳥協會成員表示，每日都有人非法下海捕魚，他們在潮水最低時，繞過邊防巡邏道路，直接下海。他們拿着發泡膠、竹排等往外游，驅趕正在覓食的候鳥，更有非法捕魚者在海裏設魚網，將魚蝦一網打盡。廣東省漁政總隊深圳支隊表示，他們已開展多次行動，不過不能對下海者處罰，只能作出勸喻。　《深圳晚報》</p></body></html>
