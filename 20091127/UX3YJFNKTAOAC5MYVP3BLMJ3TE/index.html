<html><header><meta charset="utf-8"><title>陳豪手袋贈楊怡</title></header><body><h1>陳豪手袋贈楊怡</h1><p>陳豪為時尚品牌擔任代言人，昨日他聯同楊怡和陳法拉一同出席活動。陳豪和陳鴻烈多次合作，包括近日拍攝中的新劇《天與地》，對於烈哥病逝，陳豪感到很突然，他說：「冇諗到快成咁，家我哋都未收到通知會易角定係點，如果易角要重拍。」他慨嘆事出突然，令他更學懂珍惜眼前人和每段關係。<br>活動上，陳豪在台上表示曾送贈手袋給女友，但在台下接受訪問時卻否認說：「手袋係女人恩物，但我冇送過畀女友。」他謂廖碧兒只收過其愛心咖啡，相反楊怡卻收過陳豪送的手袋。楊怡近日工作大部份是夥拍皇上陳豪，楊怡笑說：「廖碧兒唔喺香港，我暫時承接住位置先。」<br>採訪、攝影：卓寶花</p></body></html>
