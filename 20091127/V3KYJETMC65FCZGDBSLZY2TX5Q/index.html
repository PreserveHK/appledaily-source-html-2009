<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉容情人節匿埋過 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳嘉容情人節匿埋過 - 馮仁昭</h1><p>陳嘉容噚日去新城接受訪問，宣傳佢本書《品味．形象．生活》，佢話：「出咗幾個月，印咗第二版，成績好滿意。」講到聖誕節，佢話會喺香港同家人過，因為冇人追冇人約，佢仲話：「好彩出年情人節係年初一，我可以同家人過，家人係我最好嘅避難所。」又難怪嘅，佢前夫RickyKwok已經有女友，又係欷歔啲嘅，陳嘉容話：「我未見過佢女友喎，都戥佢開心嘅。」</p></body></html>
