<html><header><meta charset="utf-8"><title>隔牆有耳︰米芝蓮擺烏龍 - 李八方</title></header><body><h1>隔牆有耳︰米芝蓮擺烏龍 - 李八方</h1><p>「美食聖經」《米芝蓮指南》港澳版噚日出爐，上年《指南》出街後引起好大爭論，事關介紹嘅多數係貴夾唔飽食肆，庶民得個睇字，令《指南》金漆招牌備受考驗，今年新《指南》權威性都可能受到重大挑戰。<br>北角阿鴻小吃潮州滷水食物出名，《米芝蓮指南》卻大讚佢燒肉靚，老闆黎偉鴻都晒頭，點解卧底食客試食時會食過燒肉呢？另一間食店桃花源小廚，港澳兩間舖同時上榜，《指南》第232頁刊出香港店張相，話幫襯桃花源係食好嘢，唔係食裝修，所以唔好介意坐膠凳，但係唔知點解，第394頁介紹澳門桃花源店時，又係用番同一張相，真係慳水慳力。</p></body></html>
