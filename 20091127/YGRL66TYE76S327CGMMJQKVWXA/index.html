<html><header><meta charset="utf-8"><title>王希瑤認清亞視失望</title></header><body><h1>王希瑤認清亞視失望</h1><p>應屆亞姐昨日到灣仔會展擔任珠寶展覽的頒獎嘉賓，有A貨李嘉欣之稱的王希瑤昨日以性感打扮示人，即時吸引了不少市民圍觀，更有市民大讚她似李嘉欣。</p><p>想做志玲師妹</p><p>王希瑤和許瑩等在現場示範鑽飾，十分耀眼，對於有否獲男士送贈鑽飾時，王希瑤說：「冇呀，呢個社會都冇呢樣嘢啦。」她又透露今日會起程回台灣，因為當地的姊妹為她慶祝奪得亞姐亞軍，至於與亞視的合約問題，王希瑤說：「台灣會係我重心，當地都有公司傾緊，自己想簽林志玲嗰間公司，想喺嗰邊充實下自己，但我會履行亞姐嘅責任，始終亞視未調整，自己了解咗亞視之後，都好失望。」<br>採訪、攝影：顏英儀</p></body></html>
