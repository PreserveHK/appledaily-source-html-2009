<html><header><meta charset="utf-8"><title>新人謝依穎嚇出牛皮癬</title></header><body><h1>新人謝依穎嚇出牛皮癬</h1><p>樂壇新人謝依穎（Enya）將推出新碟，由專業鋼管舞教師搖身一變成為歌壇新丁，加上唱片公司投資過百萬，難怪Enya感到壓力極大，結果全身生滿牛皮癬，雖然已即時看西醫，但醫生指這完全因為身體免疫力問題，只可靠自己克服壓力及緊張情緒始可痊癒。不過Enya也有看中醫和針灸，並盡力放鬆情緒，如今情況已大為好轉。</p><p>本身是鋼管舞老師的Enya，深明有不少人仍以色情眼光看待這種舞蹈，為免令人加深誤解，她在新碟中也不敢以太性感的造型示人，希望可以令人明白鋼管舞其實也是一種可以鍛煉身體的運動。<br>採訪：葉雪</p></body></html>
