<html><header><meta charset="utf-8"><title>四川5級地震</title></header><body><h1>四川5級地震</h1><p>四川什邡市與彭州市交界今晨零時發生黎克特制5級地震，成都感到震動，暫時未有傷亡和損毀報告。</p><p>為汶川地震餘震</p><p>今次地震震央距成都70公里，屬去年5．12汶川地震的餘震。地震發生後，省地震局立即通知防震減災部門，要求立即核實災情。省地震局同時派出應急救援隊連夜趕往災區，到一線核查災情。什邡市與彭州市均屬汶川特大地震極重災區，汶川特大地震發生至今，四川已發生大小餘震近6萬次，震級最大一次為去年5月24日青川縣的6.4級地震。<br>新華社</p></body></html>
