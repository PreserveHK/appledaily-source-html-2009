<html><header><meta charset="utf-8"><title>雯女發姣唔靠電眼</title></header><body><h1>雯女發姣唔靠電眼</h1><p>視后大熱鄧萃雯近期工作多多，前晚她就到柴灣為眼藥水拍廣告，她說：「我最滿意自己對眼，反而放電就冇用，要留番嚟做戲，發姣都唔一定用對眼。」<br>雯女又讚好拍檔黎耀祥的一對眼最識做戲。問她會否打botox，她說：「家未諗，好似細個鍾意平胸，覺得有個胸阻住晒，大個先覺女人係有胸先靚。如果年紀大咗，外表越嚟越後生，咁就違反大自然，我鬥嘅係內在美。」<br>採訪：魯萍<br>攝影：陳順禎</p></body></html>
