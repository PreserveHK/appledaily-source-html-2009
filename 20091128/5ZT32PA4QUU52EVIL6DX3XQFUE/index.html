<html><header><meta charset="utf-8"><title>衞蘭黐老細唔理妹</title></header><body><h1>衞蘭黐老細唔理妹</h1><p>衞蘭前晚在中環出席願望成真基金活動，她表示該基金曾為一名病重的小朋友找她幫忙，她說：「個小朋友想要我簽名碟，我未見過佢o架，卒之我寫咗封信同畀咗張簽名碟鼓勵佢，可惜我冇機會探佢，個小朋友已經過咗身。」<br>問衞蘭有何願望，她說：「工作順利，大家開開心心。」不想要個男朋友？她說：「有時都會悶，但冇機會識冇緣份呀，我都想識個理想對象。」<br>衞蘭透露聖誕會與黎明到美國做騷，屆時想請老闆吃聖誕大餐。問到衞蘭的妹妹衞詩可會同行？她竟說：「唔好提我個妹啦！」<br>採訪、攝影：王崇穎</p></body></html>
