<html><header><meta charset="utf-8"><title>狗狗豐胸覓新主人</title></header><body><h1>狗狗豐胸覓新主人</h1><p>乳房整形不是女士專利，連狗也可做豐胸手術。英國早前有獸醫替兩隻拉布拉多犬做手術，替牠們「隆胸」改善形態，來吸引新主人收養。<br>摩根和埃瑪早年被人遺棄後，入住流浪狗收容中心，但兩狗乳房嚴重下垂，嚇壞有意領養的人。收容中心職員批評前狗主為了賺錢，不惜逼摩根和埃瑪過度配種，以致兩頭母狗皺皮和乳房下垂。為增加兩隻狗的吸引力，中心斥資1,200英鎊（15,249港元），為兩狗做乳房提升手術，然後以最佳身形示人。結果摩根和埃瑪終於被新主人收養了。<br>英國《都市報》</p></body></html>
