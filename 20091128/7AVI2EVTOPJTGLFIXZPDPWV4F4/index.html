<html><header><meta charset="utf-8"><title>北極熊狂翻觔斗任影</title></header><body><h1>北極熊狂翻觔斗任影</h1><p>北極熊體態看似笨重，其實身手相當靈活，一頭栽中皚皚白雪堆中，甚至發狂翻觔斗，玩個不亦樂乎。<br>攝影師舒爾茨早前在加拿大沃普希（Wapusk）國家公園拍攝期間，見到多隻北極熊準備獵食海豹，其中一隻坐立不定，不但一頭栽向膝蓋，還故意望向鏡頭。<br>舒爾茨見狀隨即舉機拍攝，北極熊也繼續表演，把身體和頭顱栽入白雪，翻了幾個觔斗後，即躺在淺洞內休息，滿臉雪粒盯着攝影師的鏡頭，「牠好像想肯定我們拍到好照片，也好像等待我們鼓掌讚好」。玩累了，這頭北極熊才心滿意足地走開。<br>英國《每日郵報》</p></body></html>
