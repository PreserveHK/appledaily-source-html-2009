<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●奧蘭多布魯與珍妮花雅麗絲頓被影到齊齊乘車離開倫敦機場，緋聞又再復燃。<br><br>●有新證據指控PeteDoherty於06年在露台推友人跌落街死亡，有可能被控謀殺。<br><br>●平日愛穿高跟鞋的碧咸嫂Victoria被影到腳趾骨移位，醫生建議她立即動手術治療。<br><br>●日本女星黑木美沙前日出席活動時表示現為自由身，再次否認跟中村獅童拍拖。<br><br>●韓版「西門」金範在首爾出席新片《飛翔》記者會，對於電影被判19歲以下人士不能入場觀看感到無奈。<br><br>●韓星李秉憲前日在首爾與導演朴贊郁等獲雜誌頒發年度男士。<br><br>●韓星李英愛因要陪伴丈夫到美國，缺席昨日設計師AndreKim的時尚明星頒獎禮。</p></body></html>
