<html><header><meta charset="utf-8"><title>藤本美貴婚宴慳皮</title></header><body><h1>藤本美貴婚宴慳皮</h1><p>日本組合Morning娘的24歲前成員藤本美貴，今年7月已與33歲諧星丈夫庄司智春在夏威夷舉行婚禮，二人昨日在東京一間酒店補辦婚宴，開場前二人齊齊穿上白色婚禮服裝恩愛見記者。</p><p>美食箍老公</p><p>藤本美貴昨日再次穿上夏威夷婚禮着過的婚紗示人，非常慳皮。庄司智春大讚老婆廚藝一流，巧手料理包括香葉沙律等，庄司還說：「她每天都做美味的料理，令我胖了8千克（17.6磅），為了今日，我已很努力減肥。」二人繼續晒恩愛，發表永遠愛下去的宣言，完全肉麻當有趣。</p></body></html>
