<html><header><meta charset="utf-8"><title>保加利亞科學家：外星人已在地球</title></header><body><h1>保加利亞科學家：外星人已在地球</h1><p>「我們周圍都是外星人，他們經常監察着人類。」保加利亞政府機構的科學家聲稱，外星人早已到地球，更與科學家建立聯繫，透過150個麥田圈溝通。<br>保加利亞科學院的太空研究協會表示，他們正破解外星人透過麥田圈向人類發出的複雜符號，而外星人正回答科學家提出的30個問題。副主管菲利普維說：「外星人對人類沒有敵意，只是我們未夠進步，無法直接與他們對話而已。」菲利普維預計10至15年內就可與外星人直接對話。不過他未能提供與外星人溝通的證據。<br>英國《每日電訊報》</p></body></html>
