<html><header><meta charset="utf-8"><title>君如證陳可辛無恙</title></header><body><h1>君如證陳可辛無恙</h1><p>蔡卓妍（阿Sa）、吳君如和梁政珏等昨日在紅磡出席電影《美麗密令》記者會。昨日傳出君如老公陳可辛（Peter）中風入院的消息，君如昨在電話中說：「Peter好好，佢冇嘢，家人在泰國做緊電影後期，仲陪吓佢媽咪。我聽到真係嚇親，即刻打電話畀佢，唔知點解俾人咁傳。」</p><p>阿Sa自稱goodkisser，問她可曾被男友鄭中基稱讚？她說：「你問佢啦。」阿Sa曾跟多位男星拍咀戲，她說：「黐線，搵餐飯食，最深刻梗係劉德華。」<br>採訪：藍文浩、比華利<br>攝影：陳俊強、馮嘉文</p></body></html>
