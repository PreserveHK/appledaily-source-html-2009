<html><header><meta charset="utf-8"><title>可憐長頸鹿變「曲尺頸」</title></header><body><h1>可憐長頸鹿變「曲尺頸」</h1><p>男人最痛有很多種，長頸鹿最痛恐怕是這種。美國一頭5歲大雌性長頸鹿「阿馬利」（Amali），早前從艾奧瓦州運到俄克拉何馬州塔爾薩動物園（TulsaZoo）時，頸部出現痙攣，長頸慘變「曲尺頸」，獸醫擔心無法糾正。<br>「阿馬利」10月中送抵動物園後，一直受醫學隔離。獸醫就像醫人那像，餵牠吃非類固醇消炎藥、肌肉鬆弛劑、止痛藥和維他命補充劑治療，總算令牠舒服點，進食行走顯得正常，但曲頸未改。獸醫準備下周為牠做X光檢查，然後研究治療方案。<br>英國《每日郵報》</p></body></html>
