<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hotcha拍拖不顧儀態 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Hotcha拍拖不顧儀態 - 馮仁昭</h1><p>Hotcha噚日去到商台接受訪問，佢哋話新碟最近推出咗第二版豪華版，合共有1,500隻。唱片封面相亦都比較少女，入邊會附送一首MV。Crystal（右）話平時佢哋俾人嘅感覺係比較粗魯，有一日佢哋特登用瑤瑤嘅嬌嗲聲去講嘢，點知身邊所有人都好唔慣。Regen（中）就話拍拖時對住男朋友都係咁粗魯，甚至會喺對方面前放屁同撩鼻屎。</p></body></html>
