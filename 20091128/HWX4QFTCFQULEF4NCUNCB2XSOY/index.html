<html><header><meta charset="utf-8"><title>馮德倫為換角白髮</title></header><body><h1>馮德倫為換角白髮</h1><p>周星馳原創勵志愛情電影《跳出去》昨在金鐘舉行記者會，導演馮德倫帶領演員張雨綺、立威廉及姚文雪出席。馮德倫說：「星爺睇過，覺得OK先至落佢個名。」對於星爺經常與同事鬧翻，他說：「佢一啲都唔霸道，希望可以再合作學多啲嘢。」<br>因淫照事件令原先參演的陳冠希（Edison）被換走，馮德倫說：「好彩公司肯重拍再投放資金，不過搞咗好耐，白頭髮都出埋。」他表示期待公司考慮將Edison的片段剪輯推出DVD，也希望Edison幫手宣傳。此外，早前內地傳媒指張雨綺公開批評星爺，對此她說：「沒這樣的事，我會在首映向他說清楚。」<br>採訪：張俊銘　攝影：陳俊強</p></body></html>
