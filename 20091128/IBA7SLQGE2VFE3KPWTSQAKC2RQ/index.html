<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭中基加國騷撞爆嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭中基加國騷撞爆嘴 - 馮仁昭</h1><p>鄭中基（Ronald右）、梁漢文同吳雨霏（Kary）上個禮拜齊齊飛咗去加拿大登台搵真銀，Kary雖然同Ronald第一次一齊登台，但已經俾Ronald大讚，今次Ronald打頭陣，令到全場勁high，喺握手環節fans對佢又攬又摸，點知喺混亂當中Ronald俾歌迷碰到支咪撞爆嘴唇，連佢都笑話：「估唔到大家咁high爆，high到連我個嘴都爆埋。」</p></body></html>
