<html><header><meta charset="utf-8"><title>千正明退伍似行紅地毯</title></header><body><h1>千正明退伍似行紅地毯</h1><p>韓劇《狐狸小姐你想點》男星千正明，昨日結束兩年兵哥生涯，正式退伍。身穿軍服的千正明，辦妥退伍手續後，便離開京畿道高陽市的軍營，不少影迷冒着寒冷天氣在軍營外迎接偶像。<br>千正明表示退伍心情興奮，又謂走出軍營的一刻，感覺像在釜山電影節行紅地毯。被問到當兵期間受到那位藝人鼓勵時，千正明大方表示是拍《狐》劇時曾與他傳出姐弟戀的高賢貞，他說：「感激她沒有掛斷我從軍營打出的對方付費電話。」<br>此外，高賢貞夥拍崔智友的新片《女演員們》，入圍明年舉行的第60屆柏林影展。</p></body></html>
