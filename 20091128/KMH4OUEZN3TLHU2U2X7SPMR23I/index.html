<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳貝兒請病童食大餐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳貝兒請病童食大餐 - 馮仁昭</h1><p>陳貝兒前晚喺中環出席「米芝蓮指南香港澳門2010」新書發佈會，佢話自己身為願望成真大使之一，聖誕由大會安排一啲病童，揀一間米芝蓮推介餐廳，佢畀錢請食大餐，陳貝兒話：「個活動好有意義，食乜嘢唔重要，幾多人都唔重要，最重要係大家開心過聖誕。」自從加盟BMA後，陳貝兒忙於演藝事業，仲要兼顧南華球會同出版業務，佢話希望有機會放假休息，最好聖誕同新年可以同家人一齊過。</p></body></html>
