<html><header><meta charset="utf-8"><title>奇門化解小人法（下）</title></header><body><h1>奇門化解小人法（下）</h1><p>上期介紹需要準備的祭品，現在講解做法─一，把拜五角的衣紙及物品分五份，祭小人衣紙及物品放路邊，先上五角香燭再上小人香燭；二，取出小人衣紙內的紙小人，用柳枝用力打三下，口中祈求化解小人說話；三，把紙老虎壓住紙小人，一併火化；四，把五色豆放入細膠桶攪拌，用木飯殼把五色豆散向燃燒中的小人衣。整個祭祀過程裏，最好同時誦念心經或大悲咒和佛號。<br><br>馬啟福（http://www.kaifook.com.hk）</p></body></html>
