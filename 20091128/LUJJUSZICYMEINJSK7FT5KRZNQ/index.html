<html><header><meta charset="utf-8"><title>英男啪丸生幻覺扯掉睾丸</title></header><body><h1>英男啪丸生幻覺扯掉睾丸</h1><p>英國青少年時興在網上購買一種合法軟性毒品「喵喵」（MeowMeow），藥力跟可卡因和搖頭丸相若，可是一名少年服食後產生幻覺，以為蜈蚣在身上噬咬，惶恐下竟活生生扯掉自己的睾丸。</p><p>誤以為滿身蜈蚣</p><p>警方沒有透露該少年的姓名，只說他服食「喵喵」18小時後，產生幻覺，看到無數蜈蚣爬上身，不斷噬咬。他不斷用手或利器趕走「蜈蚣」，結果弄得自己遍體鱗傷，連睾丸也扯甩。<br>「喵喵」是植物肥料Mephedrone，也是興奮劑，和搖頭丸的化學成份類似，服後使人胡言亂語、焦慮不安、嚴重的話會過度刺激心臟和神經系統，令人昏倒或流鼻血。　英國《太陽報》</p></body></html>
