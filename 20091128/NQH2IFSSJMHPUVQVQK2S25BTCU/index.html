<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭明明想抱孫賀生辰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭明明想抱孫賀生辰 - 馮仁昭</h1><p>苗僑偉、陳法蓉同韓馬利等噚日喺理工大學出席好友鄭明明（右）學校畢業禮，順便幫佢慶祝農曆生日，鄭明明喺好友包圍下，切咗3個蛋糕，問到生日願望，鄭明明話：「希望二女快啲生，我想抱孫，親家仲想，因為佢哋等緊四代同堂！」三哥苗僑偉則表示有睇《富貴門》捧老婆戚美珍場，對於老婆同呂良偉嘅錫嘴戲，他就一股勁表示「冇問題！」至於視帝視后心水，苗僑偉就順應民意揀咗黎耀祥同鄧萃雯。</p></body></html>
