<html><header><meta charset="utf-8"><title>陳鴻烈遺孀頻撲辦後事</title></header><body><h1>陳鴻烈遺孀頻撲辦後事</h1><p>陳鴻烈於周二逝世，昨日其遺孀徐世榮及一對子女仍為其後事奔波。昨早九時，無綫安排七人車到陳鴻烈生前住處，接載徐世榮及女兒，而暫住對面賓館的兒子，也前來會合，眾人於九時半出發，往將軍澳醫院殮房。<br>因陳鴻烈遺體仍存放殮房，被問到會安排丈夫於香港火化，抑或返回台灣，徐世榮都默不作聲。徐世榮等在醫院逗留個半小時後離開，到麥當勞買食物後，再到便利店買報紙，然後先往賓館，未幾再折返家。</p><p>再往無綫開會</p><p>到傍晚五時，徐世榮又與一對仔女乘無綫車到將軍澳電視城開會，商談陳鴻烈後事。<br>採訪：羅德光、馬建華<br>攝影：楊浩賢</p></body></html>
