<html><header><meta charset="utf-8"><title>丹麥王子來港晒恩愛</title></header><body><h1>丹麥王子來港晒恩愛</h1><p>丹麥二王子約阿希姆（PrinceJoachim）05年與港產王妃文雅麗離婚後，去年再婚，近日約阿希姆帶同新王妃卡佛麗兒（PrincessMarieCavallier）來港，前晚二人現身淺水灣出席哥本哈根皮草展，其間他們不時含情脈脈對望，相當恩愛，大會則安排可愛小女孩獻皮草做的花束給王妃。<br>李麗娟妹妹李桂蘭當年曾為文雅麗打點嫁衣，她前晚坦言覺得人面全非，她說：「王子嚟過香港好多次，當年王子同文雅麗結婚，我幫佢同佢啲妹買晚裝，家都冇聯絡，因為佢比較低調。」<br>採訪、攝影：羅慧敏</p></body></html>
