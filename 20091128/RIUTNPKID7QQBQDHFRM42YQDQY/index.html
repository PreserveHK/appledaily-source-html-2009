<html><header><meta charset="utf-8"><title>隔牆有耳︰卧底警花守校規唔MK - 李八方</title></header><body><h1>隔牆有耳︰卧底警花守校規唔MK - 李八方</h1><p>卧底俏警花扮中三生混入粉嶺中華基督教基新中學查毒品案，成為城中熱話。校長郭燕薇噚日透露，學校一視同仁，呢位師姐入到去要同其他學生一樣，交足功課同考試；郭校長仲話，呢位師姐考試成績唔錯。<br>有說呢位芳齡23嘅madam身形嬌小，仲講到佢特登駁髮，塑造時下少女流行嘅長髮造型，又去旺角買過批o靚妹衫，務求以一身MKlook融入學生圈子。<br>但郭校長噚日話，呢位師姐初到學校報到時，校方已經同佢講到明，一定要遵守校規，所以佢要將頭髮剪短同埋染黑，絕對唔可以一副MKlook返學，亦唔可以返學食香口膠。
</p></body></html>
