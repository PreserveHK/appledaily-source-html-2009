<html><header><meta charset="utf-8"><title>周六及日各地聯賽及盃賽賠率表</title></header><body><h1>周六及日各地聯賽及盃賽賠率表</h1><p>足智彩提示<br>星期六64球賽無效</p><p>根據舉辦球賽的有關當局宣佈，星期六64摩納哥vs蒙彼利埃之球賽因受豬流感影響，已宣佈無效。</p><p>數據提示<br>星期六8大阪櫻花vsFC岐阜<br>櫻花主場攻力最強</p><p>大阪櫻花已取得升班資格，上仗即不敵仙台維加泰；不過櫻花今季主場24戰入54球，為日乙主場攻力最強球隊。</p><p>數據提示<br>星期六43紐卡素vs史雲斯<br>史雲斯11場不敗</p><p>紐卡素上仗擊敗普雷斯頓後取得4連勝，一箭定江山的路蘭更已累積8個入球。史雲斯已11場不敗，上一仗英冠敗仗已在9月12日。</p></body></html>
