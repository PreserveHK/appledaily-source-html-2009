<html><header><meta charset="utf-8"><title>味之天使廚藝水皮</title></header><body><h1>味之天使廚藝水皮</h1><p>《美女廚房》3個味之天使陳蕊蕊（柑桔）、王淑玲（香蕉）、劉俐（藍莓）、關婉珊和陳家穎，前晚到荃灣宣傳「擁抱愛心」活動，5人即場示範如何擁抱，更在現場大派南瓜餅，吸引不少市民圍觀。<br>雖然5姝均穿上短褲露纖腰，但她們表示不擔心走近觀眾時會有身體接觸，又異口同聲謂本身廚藝一般，前晚只是作狀煮南瓜餅。較為人認識的陳蕊蕊透露現時正與不少經理人公司傾談中，她說：「我冇傾TVB合約唔係因為發展唔好，係我想專注唱歌，但一切都未落實。」<br>採訪、攝影：卓寶花</p></body></html>
