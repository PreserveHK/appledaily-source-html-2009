<html><header><meta charset="utf-8"><title>案件速遞危駕奪命司機判囚4年</title></header><body><h1>案件速遞<br>危駕奪命司機判囚4年</h1><p>【本報訊】一輛拉着40呎長拖架的貨櫃車，因載貨超重6,340公斤及超速，駛經天水圍洪天路一個急彎時失控翻側，壓向對面線另一輛貨櫃車，被撞貨車司機黃順昌（圖）死亡。肇禍貨車司機早前於區域法院被裁定危險駕駛導致他人死亡罪成，連同他承認車輛超重、車輛機件有問題及拖頭無牌共四項罪，昨被判監4年，停牌5年及罰款8千元。法官指為使重型車司機明白不可超速及揸快車，要判阻嚇性刑罰。被告黃順昌（43歲）於去年11月28日危險駕駛一輛貨櫃車，導致內地司機嚴家澤（39歲）死亡。<br>案件編號：DCCC635/09</p></body></html>
