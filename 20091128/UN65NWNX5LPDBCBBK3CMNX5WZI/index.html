<html><header><meta charset="utf-8"><title>財話短說廣興8億購印尼煤礦</title></header><body><h1>財話短說<br>廣興8億購印尼煤礦</h1><p>▲廣興國際（1131）向Agritrade、WSJ、LimBengKim收購印尼煤礦PTRimauIndonesia的60%權益，代價8.4億元，以發行承兌票據、可換股債券及可換股優先股支付。換股債及優先股行使價均為每股1.5元，較停牌前的0.9元大幅溢價66.67%，若悉數行使，三人將成公司大股東合共持股53.93%。另以1.6億元，收購拖船等業務。</p></body></html>
