<html><header><meta charset="utf-8"><title>冬至盆滿鮑魚晒冷</title></header><body><h1>冬至盆滿鮑魚晒冷</h1><p>臨近年尾是一家人圍埋開大餐的時候，不想費神設計菜單，食盆菜就最方便，而且一鍋入面材料豐富，滿足各人不同喜好。稻香集團旗下食肆將於冬至期間推出4款新口味盆菜，當中最吸引的是由稻香及稻芳推出的「名貴之選」，用了南非九孔鮑魚、淡水龍蝦球、原粒瑤柱脯、珊瑚蚌、花膠筒等名貴食材，每盆$598。另外，還有首次推出盆菜的潮樓及潮館，用上滷水鵝片、石榴龍蝦球、炸蝦棗等經典潮菜，最啱「架己冷」。</p><p>盆菜券售賣日期︰<br>即日起至12月22日<br><br>換領日期︰<br>12月16日至12月22日<br><br>查詢︰39606111（稻香）</p></body></html>
