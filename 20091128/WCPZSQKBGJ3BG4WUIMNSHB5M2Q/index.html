<html><header><meta charset="utf-8"><title>東方神起神戶領獎</title></header><body><h1>東方神起神戶領獎</h1><p>韓國組合東方神起雖然內訌，停止韓國及內地活動，不過，份屬日本avex唱片公司旗下藝人的神起，仍繼續要乖乖到日本演出。前晚在日本神戶世界紀念館舉行的《BestHit歌謠祭》，5子齊齊亮相接受年度最受喜愛藝人及金色藝人兩大獎，並演唱一曲。<br>不過，神起成員在台上的表情時而微笑時而顯得憂心忡忡，令fans不安。成員Xiah明年1月則會在韓國演出音樂劇《莫札特》。<br>以唱片銷量及卡拉OK點播率統計的《BestHit歌謠祭》前晚宣佈結果，男子組合EXILE憑《Someday》一曲奪得本年度大獎，前羞恥心成員上地雄輔以遊助之名單飛，獲頒最佳新人獎。</p></body></html>
