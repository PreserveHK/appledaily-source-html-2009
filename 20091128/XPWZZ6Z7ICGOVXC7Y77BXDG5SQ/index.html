<html><header><meta charset="utf-8"><title>音魂：蛋蛋喇叭一味靠震</title></header><body><h1>音魂：蛋蛋喇叭一味靠震</h1><p>一隻好似雞蛋咁大嘅喇叭，點可能模擬出環迴立體聲效果？日前又一款騎呢AV產品到港，所講嘅就係iVibrator系列迴震式喇叭，佢最過癮係只要吸實平面物件，例如書枱，就可利用音波震動原理，將聲音傳遞到枱面，再發送出來。該系列仲分為i-Bird、i-Dop及i-Jerry等幾款，內置2GB容量，經電腦抄歌即聽。<br><br>記者：陳國輝<br><br>JCShop（31022783）</p></body></html>
