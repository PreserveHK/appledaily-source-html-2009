<html><header><meta charset="utf-8"><title>松隆子連奪兩影后</title></header><body><h1>松隆子連奪兩影后</h1><p>第34屆報知電影大獎昨日公佈得獎名單，日本女星松隆子憑電影《維榮的妻子》，相隔5年第2度奪得最佳女主角，最佳男主角則屬《不會下沉的太陽》的渡邊謙，該片還獲選最佳電影。西川美和憑《DearDoctor》奪最佳導演。奇連依士活（ClintEastwood）的《驅．逐》（GranTorino）獲選最佳外語片，《ThisIsIt》獲特別獎。同時松隆子又在昨日舉行的「山路文子電影獎」中奪女演員獎。</p></body></html>
