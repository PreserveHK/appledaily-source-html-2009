<html><header><meta charset="utf-8"><title>案件速遞馬主控情報公司侵私隱</title></header><body><h1>案件速遞<br>馬主控情報公司侵私隱</h1><p>【本報訊】曾替龔如心千億爭產案主角陳振聰工作的保安及情報公司，昨遭一馬主富商入稟高等法院申請禁制令，禁制情報公司闖入其住所和物業，以及進行侵犯私隱的行為，並就串謀活動作出賠償。<br>原告HorstJoachimFranzGeicke，是投資公司VinaCapital的基金經理，管理60億美元資金。被告是I-OnasiaLtd及其創辦人DerekRichardJosephElmer。I-Onasia曾受聘於陳振聰，為其家人提供24小時保護，及對龔家與華懋展開監視行動。<br>案件編號：HCA2379/09</p></body></html>
