<html><header><meta charset="utf-8"><title>阿姐、家英懷念鍾偉明</title></header><body><h1>阿姐、家英懷念鍾偉明</h1><p>汪明荃（阿姐）和羅家英前晚在將軍澳擔任《粵曲精英大賽2009總決賽》司儀，家英哥希望多些舉行同類比賽來推廣粵劇。對於陳鴻烈和鍾偉明離世，家英感慨萬分：「我同烈哥識咗好多年，佢係我學長。」<br>家英哥續說：「家鍾偉明又走咗，其實我前日（即大前日）同阿姐上港台先見過佢，真係走一個少一個，就快我都係大師傅。」<br>阿姐則形容鍾偉明是本活生生的字典，她說：「我同佢關係好密切，聽到佢走咗我都嚇一嚇。」</p></body></html>
