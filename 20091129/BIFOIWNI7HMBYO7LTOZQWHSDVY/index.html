<html><header><meta charset="utf-8"><title>陳鴻烈下月出殯</title></header><body><h1>陳鴻烈下月出殯</h1><p>陳鴻烈遺孀及一對子女昨早到將軍澳醫院，之後再會合無綫副總監曾醒明到世界殯儀館傾談喪禮事宜。陳鴻烈的女兒鞠躬說：「辛苦了，感謝大家和網友對我父親的支持，陳鴻烈是個好爸爸，也感謝TVB的幫忙。」<br>曾醒明透露陳鴻烈喪禮將以道教儀式舉行，下月7日設靈，翌日舉殯，遺體火化後，骨灰由家人帶回台灣安葬。曾醒明說：「陳太家嘅心情平復咗好多，佢會喺香港搞埋喪禮先走，對仔女就要返台灣返學先。」<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
