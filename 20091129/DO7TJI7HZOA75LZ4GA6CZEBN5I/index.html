<html><header><meta charset="utf-8"><title>關仁隱事：「湯丸」助手露狼相 - 關仁</title></header><body><h1>關仁隱事：「湯丸」助手露狼相 - 關仁</h1><p>傳媒高層「湯丸」做嘢好均真，唔會利用權位抽水，不過佢個得力助手「阿戊」就唔係咁諗，死魚都要過一過刀。好似有次湯丸有個細姪女想見工，為免瓜田李下，佢就透過秘書叫阿戊接見，阿戊唔知頭唔知路以為街外人一個，見人哋張相有幾分姿色，就約個細路女去酒店見工，之後就放低條酒店房鎖匙叫個女仔上去話要進一步會面，嚇到個女仔即刻同湯丸講，事後阿戊當然俾人省到一面屁，冇幾耐仲走埋，但佢過咗幾年去咗另一間公司做高層。<br>Textby關仁</p></body></html>
