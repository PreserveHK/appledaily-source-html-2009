<html><header><meta charset="utf-8"><title>《人在江湖》膺最佳劇集</title></header><body><h1>《人在江湖》膺最佳劇集</h1><p>美國雜誌《TheHollywoodReporter》剛公佈過去10年最佳電視劇集。由99年啟播以來共奪過5個金球及20個艾美獎的《人在江湖》（TheSopranos）榮登榜首，該劇被大讚手法創新，緊隨其後有大熱劇集《白宮群英》（TheWestWing），至於第3位則是《CurbYourEnthusiasm》。<br>同於前年首播的《廣告狂人》（MadMen）及《娛樂揸Fit人》（30Rock）分別排名第6及第7位。深得本地電視迷喜愛的《24》及《迷》（Lost）則名列第8及第9位。</p></body></html>
