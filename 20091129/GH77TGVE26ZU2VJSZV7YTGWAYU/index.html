<html><header><meta charset="utf-8"><title>Rain港開騷扮MJ</title></header><body><h1>Rain港開騷扮MJ</h1><p>韓國天王Rain一連兩場在亞洲博覽館舉行的「2009RainAsiaTourinHongKong」昨晚開鑼，場館內四周鋪滿黑布，佔了觀眾席的四分一數目，未知是否門票售賣未如理想所致。</p><p>唱慢歌跳勁舞</p><p>Rain一身西裝打上煲呔，戴着黑超獻唱一首慢歌，但卻跳起勁舞來，即使踎下，歌迷都大叫不已，後來他除衫騷麒麟臂。及後Rain除下黑超，拿起黑帽扮偶像米高積遜（MichaelJackson）自摸下體勁舞，一輪勁歌熱舞後，他以英語向歌迷打招呼，大叫道：「What'supHongKong！」<br>採訪：胡比　攝影：黃文成</p></body></html>
