<html><header><meta charset="utf-8"><title>兩大熊貓抵澳洲</title></header><body><h1>兩大熊貓抵澳洲</h1><p>澳洲人期盼已久的一對中國大熊貓「網網」和「福妮」昨安全抵達南澳洲阿德萊德（Adelaide）機場。大熊貓被運往阿德萊德動物園熊貓館進行一段時間檢疫隔離。<br>一對大熊貓在當地時間周六上午10時17分抵達，阿德萊德風很大，還下了大雨，但聚集在唐人街周邊近400名歡迎大熊貓的民眾卻無人離去，而且準備了七輛遊行花車，車上有歡迎標語和熊貓造型。中國駐澳洲使館文化參贊壟亞沙說，動物園已種植了10公頃竹園，為牠們提供食物。中國國家主席胡錦濤前年訪問澳洲時簽署協議，向澳洲提供兩隻大熊貓，用於為期10年的合作研究。牠們將在下月13日公開亮相。<br>新華社</p></body></html>
