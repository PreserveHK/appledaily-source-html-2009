<html><header><meta charset="utf-8"><title>X'masnews：觀水母親親海星</title></header><body><h1>X'masnews：觀水母親親海星</h1><p>商場聖誕活動越搞越大，今年將軍澳新都城中心便炮製出「聖誕海底奇妙世界」，由即日起至明年1月3日，你可以欣賞珊瑚聖誕樹外，場內更設置兩個大型水母館，展出200多隻搜羅自東南亞一帶的水母。另外，場內更設有海星感官池，只需捐出$10或以上予「香港海洋公園保育基金」，便可以親手觸摸海星，趁假日不妨帶小朋友去過一個有保育意義聖誕活動。<br><br>記者：謝翠玲<br>查詢：31943200</p></body></html>
