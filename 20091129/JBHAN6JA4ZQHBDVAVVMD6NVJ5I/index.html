<html><header><meta charset="utf-8"><title>演技被彈忍唔住喊</title></header><body><h1>演技被彈忍唔住喊</h1><p>鄧萃雯昨日應邀在沙田第一城出席「沙田愛心巡禮」，在活動上跟大家分享自己患上情緒病的經歷，又積極向在場醫生請教，進一步了解情緒病。雯女表示做藝人壓力很大，尤其是拍劇期間，她說：「我記得拍《巾幗》時壓力真係好大，因為樣樣都好，劇本好、監製好同演員又好，當時心情好沉重，成日驚自己做得唔夠好。」</p><p>「自己同自己輔導」</p><p>雯女續說：「後來拍完套劇，第二日慶功嗰晚飲咗少少酒，有個同事同我講，話我可以邊度做得好啲，我就突然間忍唔住喊，但之後我講其他嘢又冇事。嗰次之後我自己同自己輔導，叫自己唔好咁緊張，每個人唔係每次都一百分，好多人都有失手嘅時候。」</p></body></html>
