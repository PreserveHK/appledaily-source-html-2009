<html><header><meta charset="utf-8"><title>拿度叉足電打台盃決賽</title></header><body><h1>拿度叉足電打台盃決賽</h1><p>【綜合英國外電】拿度雖以3連敗完成年終賽，但他未感失望，只揚言要盡快「叉足電」，為西班牙上陣鬥捷克的台維斯盃決賽。<br>拿度接受訪問時表示自己來英國參賽時已感相當疲倦，並不期望自己可造出甚麼佳績，故分組賽出局未令他太失望：「從失敗中學習才會有進步；年終賽的失敗令我察覺自己有何改善空間，有助我下年爭取更好成績。」<br>23歲的拿度指現在他要爭取時間休息，唞足精神出戰下周舉行的台維斯盃決賽：「我希望以勝利結束今賽季，最重要的是我想為國家爭光。」拿度表示決賽對手捷克絕不易應付，但由硬地賽變為泥地賽對西班牙有利，有信心奪標。</p></body></html>
