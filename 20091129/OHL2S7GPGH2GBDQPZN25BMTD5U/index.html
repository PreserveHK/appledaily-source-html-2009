<html><header><meta charset="utf-8"><title>隔牆有耳：龔耀輝「復出」冇人理 - 李八方</title></header><body><h1>隔牆有耳：龔耀輝「復出」冇人理 - 李八方</h1><p>筆名方卓如嘅龔耀輝被踢爆同女主播「小飛俠」林燕玲爆房後一直潛水，近日終於蒲頭，噚日代表論政團體「三十會」出席政改論壇，別來無恙，風采依然。<br>龔耀輝批評政改方案諮詢文件好唔掂，話曾召集「三十會」成員開會，希望討論出對於諮詢文件有乜立場，好等佢公開發言有linetotake，點知冇人響應出席會議，只有少數人透過電郵講吓意見。<br>龔耀輝話連佢哋呢啲鍾意論政嘅人，對諮詢文件都冇興趣傾，反映內容真係不值一談，何況一般市民呢？八方希望龔耀輝唔好氣餒，如果約到局長開會，應該捧場者眾。</p></body></html>
