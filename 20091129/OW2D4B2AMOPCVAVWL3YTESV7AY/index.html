<html><header><meta charset="utf-8"><title>鍾偉明遺孀哀傷認屍</title></header><body><h1>鍾偉明遺孀哀傷認屍</h1><p>播音皇帝鍾偉明前日在上班途中於港鐵列車暈倒猝死，享年78歲。昨晨9時，鍾偉明的遺孀、兒子及兩名親友，前往沙田富山殮房認屍，沒有港台職員陪同，至中午時分辦妥手續離開，妻兒神情哀傷，但仍保持冷靜，他們沒有回答記者提問，隨後乘的士離去。<br>港台已設立悼念網頁，讓網民留言弔唁，又藉此重溫鍾偉明的聲音，港台昨日也推出「大哥永遠安哥」節目，懷念鍾偉明的生前點滴。<br>採訪：藍鉅雄<br>攝影：羅日昇</p></body></html>
