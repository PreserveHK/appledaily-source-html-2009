<html><header><meta charset="utf-8"><title>肥人坐經濟艙　半身跌出位</title></header><body><h1>肥人坐經濟艙　半身跌出位</h1><p>肥人搭飛機有何苦處，相信只有當事人才知，有空姐最近將一名癡肥人士乘搭美國航空公司經濟客位，怎也坐不下的照片放上網。該癡肥客大半邊身子跌出走廊（圖），坐得非常辛苦。<br>飛行專家戴利在網誌中表示，這張被放上網的偷拍照，引起極大迴響，空姐顯然是想質疑公司處理癡肥乘客方法，容許癡肥者購買一張機票，硬擠入經濟客艙的做法。<br>事實上，西南航空已制訂政策，要求肥人買兩張機票，若航機不滿時，可退回款項。美國航空強調公司只會由乘客自行決定，是否購買兩張機票登機。<br>英國《每日電訊報》</p></body></html>
