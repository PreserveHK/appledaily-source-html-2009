<html><header><meta charset="utf-8"><title>木村佳乃明年嫁東山</title></header><body><h1>木村佳乃明年嫁東山</h1><p>現年33歲的日本女星木村佳乃，昨日被踢爆與年長10歲的少年隊成員東山紀之秘密拍拖一年半。東山已拜會過木村的父母，盛傳兩人將於明年春天在外地舉行婚禮。</p><p>舞台劇撻着</p><p>緋聞不多的木村，去年3月與男星伊勢谷友介甩拖後，因演出舞台劇《霸王別姬》而與東山火速撻着。據知兩人每次外出食飯拍拖，都會帶友人同行作掩護，難怪成功將戀情收到密。東山已向前輩女星森光子報告戀情，而待嫁的木村更忍不住向身邊好友報告喜訊。<br>戀情曝光後，木村與東山昨午分別以傳真大方承認戀情，但對婚訊報道卻沒有回應。東山紀之過去曾與深田恭子、內山理名等女星拍拖。</p></body></html>
