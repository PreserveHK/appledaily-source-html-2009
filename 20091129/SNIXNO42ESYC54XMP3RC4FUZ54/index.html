<html><header><meta charset="utf-8"><title>吳彥祖拖人妻赴會</title></header><body><h1>吳彥祖拖人妻赴會</h1><p>憑《如夢》入圍金馬獎最佳男主角的吳彥祖昨日抵台，在機場有電視台記者竟問他對入圍的《海角七號》有何看法，但《海》片其實是去年的參選電影，吳彥祖即笑答：「要做功課啦！」之後吳彥祖接受訪問時表示早上出門，女友LisaS.仍在睡覺。</p><p>袁泉懷孕5個月</p><p>吳彥祖被問到若登上影帝寶座會否與拍拖多年的女友結婚時，他說：「結婚跟得獎沒關係。」袁泉同樣憑《如夢》獲提名最佳女主角，懷孕5個月的她表示獲老公夏雨及BB為她打氣，她更笑言寶寶是其幸運物。昨晚二人手挽手踏上紅地毯。<br>採訪、攝影：黎寶蘋</p></body></html>
