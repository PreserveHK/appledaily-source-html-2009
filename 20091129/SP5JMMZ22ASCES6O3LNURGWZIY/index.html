<html><header><meta charset="utf-8"><title>上海驚現UFO</title></header><body><h1>上海驚現UFO</h1><p>上海出現UFO？一則名為「上海看到不明飛行物」的帖子，近日迅速在網上吸引了眾多網友，甚至有網友稱，不明飛行物體不只一個。<br>網友上傳的照片顯示，上周四下午5時左右，有多名網友在上海田林、梅隴、淮海路等地，看到類似彗星的不明飛行物（左圖紅圈）。從照片上看，上海傍晚天氣良好，天空能見度較高。多名網友拍攝的照片均顯示，這個不明飛行物掠過上空時發出黃色亮光，呈V形放射狀（右圖），外形酷似彗星。它速度並不快，比飛機慢一些。也有人稱，它以極快的速度向西飛行，還不只一個！有人認為，這大概是彗星，或是掉落的衞星。<br>東方網</p></body></html>
