<html><header><meta charset="utf-8"><title>樂基兒煲靚湯冧黎明</title></header><body><h1>樂基兒煲靚湯冧黎明</h1><p>樂基兒（Gaile）昨日帶病現身銅鑼灣鬧市，推廣即冲湯產品，她表示咳足一個月：「睇咗醫生，家都冇乜病，可能氣管有事，但已經食咗抗生素。」問Gaile煲湯造詣如何，她笑說：「中式湯最叻係煲瘦肉蓮藕湯。」問其老公黎明有否稱讚，她說：「OK，都飲得，屋企一個禮拜有四日湯飲。」Gaile透露昨日是她今年最後一個工作：「之後會放假放到出年三月，會返美國兩次，同埋好希望去滑雪。」</p></body></html>
