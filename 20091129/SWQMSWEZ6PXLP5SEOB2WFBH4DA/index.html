<html><header><meta charset="utf-8"><title>環球樓市　中國京誕地王周邊升價</title></header><body><h1>環球樓市　中國<br>京誕地王周邊升價</h1><p>京城再有新地王誕生，順義天竺開發區22號住宅用地，成交價較底價高出2.6倍，以50.5億元（人民幣．下同）由國企大龍城鄉建設開發總公司投得，每方呎樓面地價達2774元，創北京樓面地價及成交額兩項新高。周邊別墅業主旋即加價一成放盤。<br>該住宅地王佔地567萬方呎，地積比0.62倍，將發展低密度別墅區，市場估計項目落成後每呎賣逾4600元。周邊別墅目前平均放盤呎價為3500元，較前周升約10%。業內人士認為，該地王高價成交，對順義區同類別墅造價有正面作用，估計待地皮發展完成後，同區樓價有機會升30至40%。</p></body></html>
