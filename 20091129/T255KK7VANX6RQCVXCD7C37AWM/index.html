<html><header><meta charset="utf-8"><title>關仁隱事：「嬌滴滴」爛醉俾仔摷 - 關仁</title></header><body><h1>關仁隱事：「嬌滴滴」爛醉俾仔摷 - 關仁</h1><p>女模啪丸整容酗酒媾仔嘅事幾時都有，問題係有冇人講，有冇人知，同埋有幾嚴重。有位圈內男友嘅混血女模「嬌滴滴」，外表斯斯文文，其實個人好鬼寸咀，佢出道初期，天使咁嘅靚樣，sell乜都有人信，但日漸現形嘅爛撻撻態度同言論，即時被out要摺埋。</p><p>人出酒佢出命</p><p>幾年後嬌滴滴收斂咗臭寸脾氣回歸，的確係執正咗同改善咗，但其實佢有鋪人出酒佢出命嘅癮，一玩就喪癲。關仁聽講有次嬌滴滴喺金鐘同成班仔鬥飲，俾人隊到貓晒，直情成個人瞓喺地，俾啲仔亂摸亂摷都冇反應，真係同佢平時行騷嘅靚樣差好遠。<br>Textby關仁</p></body></html>
