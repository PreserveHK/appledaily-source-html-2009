<html><header><meta charset="utf-8"><title>超聲波機震散脂肪</title></header><body><h1>超聲波機震散脂肪</h1><p>大腿和肚腩的贅肉，除了靠運動燒脂，或動手術抽脂，原來也可用超聲波燒脂。以色列AlmaLasers公司研發出一種超聲波震脂機，以無痛方式震散脂肪。<br>超聲波震脂機原理就像男女高音震碎玻璃，先震破細胞壁膜，再砸碎脂肪細胞，讓脂肪滲入血管輸到肝臟處理，當卡路里燃燒，或平均儲存體內。每次一小時療程收費300英鎊（3,836港元），震足四次，腰圍可減6.3厘米（約2.5吋）。<br>英國《每日郵報》</p></body></html>
