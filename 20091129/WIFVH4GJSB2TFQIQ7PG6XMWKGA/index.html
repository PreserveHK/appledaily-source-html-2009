<html><header><meta charset="utf-8"><title>大學聘艷舞研究員</title></header><body><h1>大學聘艷舞研究員</h1><p>澳洲絕世筍工塵埃落定，英國利茲大學最近推出筍工──艷舞研究員，職責是看艷舞的興起、艷舞對夜間經濟的貢獻。<br>利茲大學社會學及社會政策學院刊登的招聘廣告，講明獲聘者要跟院校合作，到夜店研究艷舞行業形態、消費模式、艷舞女郎招聘途徑和工作環境之餘，還要研究艷舞如何能成為社會主流色情事業、女性胴體和性愛商品化的原因。<br>獲聘者需在英格蘭北部兩個城市追訪300位艷舞女郎，有研究性工作經驗者優先。<br>英國《每日電訊報》</p></body></html>
