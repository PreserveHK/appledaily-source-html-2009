<html><header><meta charset="utf-8"><title>劉心悠帶病頂硬上</title></header><body><h1>劉心悠帶病頂硬上</h1><p>劉心悠獲台灣金馬獎邀請出席昨晚的頒獎禮及行紅地毯，身體抱恙的她日前返台灣做身體檢查，她說：「醫生話我原來胃炎同感冒，所以引致喉嚨痛、發燒，但係我唔想放棄出席盛事，會事前爭取時間留喺酒店休息。」</p><p>獲贈萬元鞋</p><p>劉心悠又透露早前出席SalvatoreFerragamo活動時，看上一對價值約1萬港元的高踭鞋，本來她還覺得太貴不想買，怎料獲該品牌免費送給她作禮物，令她不用花心思選鞋行紅毯。昨晚她穿上Lanvin晚裝示人，並配以價值約100萬元的蕭邦首飾。</p></body></html>
