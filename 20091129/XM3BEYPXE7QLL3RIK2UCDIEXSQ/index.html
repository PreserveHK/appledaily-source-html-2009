<html><header><meta charset="utf-8"><title>Lavina晒胸留客</title></header><body><h1>Lavina晒胸留客</h1><p>鍾蕙芝（Lavina）與胡心諾（Rainbow）昨日以電玩Cosplay造型現身西九龍中心宣傳遊戲機活動，Lavina俯身擺甫士展露驕人上圍。Rainbow於前港男江梓瑋教授泰拳動作時，不經意露出打底褲。</p><p>34F化妝師奪獎</p><p>大會安排23位Game模參賽者亮相，最終由擁有34F上圍的化妝師伍淑怡奪得最煞食遊戲甫士獎。與Lavina的性感打女裝束相比，Rainbow的密實娃娃裝稍嫌失色，Lavina說：「睇番大家性格同形象，我着到Rainbow咁你哋都唔想睇我，佢可愛啲。」<br>採訪：馬建華<br>攝影：黃文成</p></body></html>
