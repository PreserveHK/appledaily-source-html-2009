<html><header><meta charset="utf-8"><title>黎耀祥諗定攞獎謝詞</title></header><body><h1>黎耀祥諗定攞獎謝詞</h1><p>準視帝黎耀祥昨日與徐子珊在深水埗出席滅罪體育嘉年華，兩人除唱歌表演外，還示範跳繩等等。子珊表示睇好祥仔攞視帝，並揚言很希望跟他合作，深信可以在祥仔身上學到很多東西。</p><p>「怕漏咗多謝嘅人」</p><p>對於子珊恨與祥仔合作學嘢，祥仔笑說：「我都想同佢合作，因為都可以喺子珊身上學到嘢，新演員帶到新思維。」台慶頒獎禮將至，問祥仔心情可緊張？他說：「唔緊張，台詞諗到七七八八，最怕到時漏咗多謝嘅人，又怕台下氣氛令到我好緊張。」祥仔連謝詞也度定，可見他也覺得攞獎一事十拿九穩。<br>採訪、攝影：林妃</p></body></html>
