<html><header><meta charset="utf-8"><title>鳥巢下月變身室內滑雪場</title></header><body><h1>鳥巢下月變身室內滑雪場</h1><p>本月初還作為頂級賽車場而華麗亮相的鳥巢，下月又將變身為北京市區最大的滑雪場。屆時，港人北上旅遊，毋須舟車勞頓到京郊的滑雪場，可在市區享受一個嶄新的冰雪世界。<br>據國家體育場有限責任公司稱，12月19日開始，鳥巢冰雪季將正式開演，活動持續兩個月。屆時，鳥巢主場和熱身場共計逾60萬平方呎的活動場所將搖身一變成為白雪的世界，營造出北京市區內最大的雪上運動中心。由於鳥巢開放一晚，電費可高達20多萬元人民幣，因此預計夜場只會酌情安排在周末開放。<br>數台大型造雪機已經運抵鳥巢現場，看台上的部份座位也已臨時拆除。<br>北京《法制晚報》</p></body></html>
