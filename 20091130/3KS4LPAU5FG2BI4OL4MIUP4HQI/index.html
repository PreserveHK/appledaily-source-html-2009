<html><header><meta charset="utf-8"><title>日警男扮女誘捕搶匪</title></header><body><h1>日警男扮女誘捕搶匪</h1><p>日本愛知縣名古屋市，近日不時可以見到一些高頭大馬的長髮女子，她們手挽名牌手袋，留海半遮面（圖）。走近一眼，哎呀，原來有喉核的。這些女子其實不是真女人，而是由男警易服假扮女子出更，作餌要誘捕專搶夜歸女子手袋的歹徒。名古屋警方是於上月底開始派男警扮女人出更，被選中的男警身高約1.7米、重約60公斤，都是空手道或柔道黑帶好手，在警隊中已屬「苗條」。但出更一個月，他們賊沒抓到，卻不時招惹到狂蜂浪蝶在街頭搭訕，但警方不氣餒，相信總會有收穫。<br>法新社</p></body></html>
