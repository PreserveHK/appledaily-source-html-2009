<html><header><meta charset="utf-8"><title>崔智友百箱奶粉贈託兒所</title></header><body><h1>崔智友百箱奶粉贈託兒所</h1><p>韓國女星崔智友的新片《Actress》有份參展明年柏林影展，原來她會定期和影迷做義工，前日她率領一大班粉絲到仁川一間託兒所送暖。友姐大手筆捐出逾100箱奶粉、尿片和果汁，為粉絲立下好榜樣。<br>該託兒所內有七成以上都是3歲以下的小朋友，紮起髮髻的友姐一見小朋友即母性大發，對他們又呵又抱。友姐又親自落手落腳包餃子，又與小朋友一起畫畫，逗得小朋友十分開心，爭相與這位明星大姐姐合照。</p></body></html>
