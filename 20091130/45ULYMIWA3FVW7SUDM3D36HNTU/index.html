<html><header><meta charset="utf-8"><title>靚佬湯、金美侖西班牙奔牛</title></header><body><h1>靚佬湯、金美侖西班牙奔牛</h1><p>荷李活影星湯告魯斯（TomCruise），昨日聯同金美侖戴雅絲（CameronDiaz），在西班牙拍攝新片《KnightandDay》外景，坐在電單車上的二人跟大批蠻牛及西班牙壯男進行戶外演出，十足在奔牛節中巡遊。</p><p>頻向巿民揮手</p><p>新片《KnightandDay》是由《弦途有你》（WalktheLine）的美國導演占士曼高（JamesMangold）執導，湯告魯斯和金美侖戴雅絲在片飾演一對逃亡者，二人昨日在西班牙拍攝時不忘和一群扮演參加奔牛節的臨記握手，又向道路兩旁建築物內的市民揮手，猶如出席公開宣傳活動一樣。</p></body></html>
