<html><header><meta charset="utf-8"><title>吉蒂放濕機濕度Up4%</title></header><body><h1>吉蒂放濕機濕度Up4%</h1><p>早前天氣又凍又乾，弄致小表妹全身出現濕疹脫皮現象，最後還是靠放濕機提升室內濕度才解決乾燥問題。最近，市面上亦推出多款放濕機，如今次介紹的HelloKitty放濕機，別以為產品只有可愛外形，而無內涵。經小記測試後，啟動HelloKitty放濕機15分鐘後，室內濕度已能提升達4%，且可作香薰機用，可謂內外兼備。<br><br>記者：蘇麗珊<br>查詢：JCShop（31022783）</p><p>開機15分鐘後，室內濕度由60%提升至64%。</p></body></html>
