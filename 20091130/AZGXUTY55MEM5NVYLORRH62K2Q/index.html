<html><header><meta charset="utf-8"><title>醉漢失常鐵鏈綁身送院</title></header><body><h1>醉漢失常鐵鏈綁身送院</h1><p>【本報訊】醉漢昨凌晨在旺角截乘的士往馬鞍山，惟的士駛經界限街時，乘客疑酒醉失常，突從後向的士司機叉頸襲擊，司機停車報警，警員趕至拘捕涉襲擊醉漢，醉漢帶署後報稱不適，以鐵鏈綁身送院檢驗。<br>昨凌晨1時許，38歲姓何男子飲得酩酊大醉，在旺角截的士往馬鞍山，惟的士駛至界限街與窩打老道交界往觀塘方向途中，何疑發酒癲，突從後向44歲姓鄺司機叉頸襲擊，鄺即停車報警，警員拘捕何涉襲擊，並將他帶返九龍城警署，惟何返署後仍酒醉失控及報稱不適，警員召救護車將何送院治理。</p></body></html>
