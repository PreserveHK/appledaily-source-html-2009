<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小儀認有仔陪旅遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小儀認有仔陪旅遊 - 馮仁昭</h1><p>劉心悠、森美同小儀噚日出席喺九龍灣舉行嘅「保兒健康大競賽」，最近小儀被踢爆同新男朋友去日本旅行，問到小儀係咪有件咁嘅事？小儀甜絲絲話：「唉吔！笑料一則，我係同幾個朋友去。」問佢係咪拍拖？佢就話怕小器喎，唔講住，總之就係sweetsweet喎，小儀仲話：「嗱！唔好成日話我冇人追，其實我都有男人陪去旅行o架，仲有其他人之嘛，家係好朋友囉，以後嘅就以後再算啦。」</p></body></html>
