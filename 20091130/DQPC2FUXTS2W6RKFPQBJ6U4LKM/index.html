<html><header><meta charset="utf-8"><title>求驗客手記：中山雅史日聯Ichiban - 求驗客</title></header><body><h1>求驗客手記：中山雅史日聯Ichiban - 求驗客</h1><p>早前我求大俠就爆料，話前日本國腳前鋒中山雅史，會喺今季後離開山葉，來季轉投日乙FC橫濱，有機會同另一老人家三浦知良做隊友；而中山日前就喺聯賽對三箭一役，以後備身份上陣8分鐘，順道向一直支持佢嘅山葉球迷謝幕。中山今次出場，雖然冇入波，但就以42歲2個月之齡，締造咗日聯最年長球員上陣新紀錄，打破98年由前國腳瑠瑋所創造嘅41歲9個月舊紀錄；由於避免受傷影響轉會，所以下場作客勝利船都未必上陣，呢項紀錄亦算係中山以球員身份喺日聯最後嘅歷史。</p></body></html>
