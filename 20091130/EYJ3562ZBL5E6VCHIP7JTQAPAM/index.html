<html><header><meta charset="utf-8"><title>隔牆有耳：反對死刑日港府不響應 - 李八方</title></header><body><h1>隔牆有耳：反對死刑日港府不響應 - 李八方</h1><p>今日係世界城市反對死刑日，雖然香港無死刑，不過中共年中都處決唔少人，喺內地犯法港人都逃不過極刑，據統計，08年有逾1,700人喺內地被處決，佔全球被執行死刑人數七成二。人權組織相信實施處死人數應該更多，取消死刑聯合委員會要求港府響應，要求仍有死刑國家廢除死刑，可惜港府不為所動，聯委會話感到遺憾。<br>2002年11月30日羅馬天主教團體發起一項運動，要求全球廢除死刑，並呼籲全世界天主教堂徹夜開燈，為失落嘅靈魂引路，呢個人道運動得到全球不少教會同城市響應，徹夜亮燈以回應全球廢除死刑訴求。
</p></body></html>
