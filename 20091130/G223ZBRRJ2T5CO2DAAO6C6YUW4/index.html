<html><header><meta charset="utf-8"><title>三姨太稱白龍王冇指引</title></header><body><h1>三姨太稱白龍王冇指引</h1><p>賭王何鴻燊不但有各房姨太輪流陪通宵，近期更見仔女接力。昨日早上11時左右，沒化妝的三房長女何超雲穿着運動裝、拖鞋，剛起床的模樣般離開醫院，相信是在養和通宵陪伴賭王父親。</p><p>為賭王祈福</p><p>下午一時左右，三姨太陳婉珍都離開，她之前被影到跟女兒超雲去泰國，找白龍王為賭王祈福，更拿了賭王的西裝作福帶回港，三姨太昨日直認不諱：「係幫何生祈福。」白龍王有甚麼指引？她說：「佢冇答我喎。」上周舉家紅衣為88歲賭王賀壽的二房，如二姨太藍瓊纓、女兒何超鳳等，則下午5時後陸續到醫院探望。<br>採訪、攝影：MatthewLam</p></body></html>
