<html><header><meta charset="utf-8"><title>京「和諧促進員」監視巿民</title></header><body><h1>京「和諧促進員」監視巿民</h1><p>北京將派密探滲透社區？北京一個社區近日貼出通告，以每月20元人民幣（下同）招聘「和諧促進員」，除為當局作傳聲筒，宣傳政策外，更要暗查、掌握居民情況。</p><p>每人每月20元津貼</p><p>位於北京鳥巢東側、朝陽區慧忠里第一社區的報告板上，近日張貼招聘「和諧促進員」通告，通告指和諧促進員要宣傳、貫徹中共路線、方針、政策和國家法律法規，同時掌握居民基本情況。但促進員的具體工作範圍是否需要培訓，該區的居委會卻未有透露。<br>絕大部份居民都表示不希望有人了解住所情況，並認為和諧促進員登門拜訪是不方便，甚至是騷擾。<br>希望之聲電台/大紀元</p></body></html>
