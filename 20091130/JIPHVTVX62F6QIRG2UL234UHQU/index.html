<html><header><meta charset="utf-8"><title>求驗客手記：肥佬稱霸美國街場 - 求驗客</title></header><body><h1>求驗客手記：肥佬稱霸美國街場 - 求驗客</h1><p>現世代流行纖體，講到唔減肥就唔使做人咁，之但係美國籃球壇就有位仁兄為肥人爭光，佢咪就係體重達370磅、綽號「TheEscalade」（即係美國一種巨型SUV）嘅T積遜（TroyJackson）囉！身高達6呎10吋嘅T積遜嘅巴閉之處，係佢身手異常靈活，控球技巧高超得同「戰神」艾華遜有得鬥，打破晒世間對「肥人」遲鈍、生硬嘅誤解，佢仲自02年起成為美國街頭籃球隊「And1」嘅球星，佢喺比賽玩弄對手於股掌之中，傳球予隊友得分時，更有哥哥馬克積遜（MarkJackson）影子呢！</p></body></html>
