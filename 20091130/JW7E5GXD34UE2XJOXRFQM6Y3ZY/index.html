<html><header><meta charset="utf-8"><title>買模型車解心癮</title></header><body><h1>買模型車解心癮</h1><p>剛剛睇完澳門格蘭披治大賽車，見到一架二架BMW、三級方程式炒到飛起，真係令我心癢癢仆去買返架戰車把玩一下，我講嘅當然只限模型車。最近Minichamps實在知我心意，返咗唔少新款1比43模型車，其中兩部當年戰神，BMW2002同AlfaRomeoGTA都有唔少車迷捧場客。BMW2002嘅米白開篷車款有型有格；AlfaRomeoGTA嘅落場版就更有戰意。我究竟買邊部好呢？<br><br>記者：許維雅<br>查詢：23641666</p></body></html>
