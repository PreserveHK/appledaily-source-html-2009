<html><header><meta charset="utf-8"><title>求驗客手記：傑斯入第100粒賀壽 - 求驗客</title></header><body><h1>求驗客手記：傑斯入第100粒賀壽 - 求驗客</h1><p>噚日係曼聯老臣子傑斯佬36歲牛一，先喺度祝佢生日快樂！諗落都多餘，唔使祝佢都應該好快樂，皆因前日對老樸末段省入自由球（圖）為自己賀壽，而呢球波仲係佢喺英超第100球，意義重大。由10幾年前嗌佢傑斯仔到家陣嗌佢傑斯佬，係就係冇咗當年嘅活力，但需要佢嘅時刻總會做到嘢，呢啲咪係球星囉。我求大俠讚頌佢之餘亦唔偏心，亦想讚吓史高斯、加利佬踢足90分鐘亦有貨交，「老人鐵三角」加埋朗尼入3球，首次教老樸嘅格蘭有乜辦法唔大敗1:4？要認命囉。</p></body></html>
