<html><header><meta charset="utf-8"><title>洗水紋底橫</title></header><body><h1>洗水紋底橫</h1><p>聖誕禮物Idea多的是，怕只怕你唔夠錢，要買衫裝身之餘還要買禮物送佳人。未有心水的，不妨到Levi's走轉，當然唔係只叫你買條牛仔褲咁行貨，Levi's特別於聖誕推出品牌出名靚的洗水……底褲，咪住！洗水者只是紋也，以牛仔褲的布紋作為內褲Pattern，更有男、女裝選擇，驟眼看幾可亂真，玩味十足。怕醜唔敢送底褲的亦可買Levi's首次推出的購物禮券，禮券外形設計恍如一條迷你版牛仔褲，Cute爆！揀性感定可愛，悉隨尊便。<br><br>記者：胡卓琳
</p><p>Levi's（25751125）<br>銅鑼灣羅素街26號地下</p></body></html>
