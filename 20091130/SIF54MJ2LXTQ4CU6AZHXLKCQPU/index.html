<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭元暢簽唱會遭強吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭元暢簽唱會遭強吻 - 馮仁昭</h1><p>台灣型男鄭元暢噚日到觀塘舉行「暢一首歌」簽唱會，吸引咗過千人圍觀，場面墟冚，當鄭元暢準備開始簽名時，現場突然有名穿上紅衣嘅女仔話要送禮物畀偶像，點知紅衣女子卻忽然從後偷吻咗鄭元暢臉頰一啖，全場嘩聲四起，就連鄭元暢都被嚇到呆咗。<br>事後鄭元暢話：「真是很突然，自己也不知發生甚麼事，因為發生得太快，自己也看不到她的樣子。」</p></body></html>
