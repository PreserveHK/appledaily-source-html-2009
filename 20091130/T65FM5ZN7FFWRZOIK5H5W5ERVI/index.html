<html><header><meta charset="utf-8"><title>城城：黛林着乜都靚</title></header><body><h1>城城：黛林着乜都靚</h1><p>郭富城和李珊珊昨日到青衣運動場出席足球比賽，對於金馬獎誕雙影帝，城城說：「有同分數真係好難比，大家都咁上下實力，呢樣賽果係少有。」<br>對於緋聞女友熊黛林前晚出席金馬獎時，以一襲超低胸露半球晚裝搶鏡，城城大讚說：「好靚！咁佢係超級名模係咁o架啦。」會否介意熊黛林太性感？他說：「越性感越好，咁密實都有密實嘅靚，名模着乜都靚啦。」熊黛林昨日也從台灣返港。　<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
