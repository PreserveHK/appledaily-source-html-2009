<html><header><meta charset="utf-8"><title>MJ輕便魔法彩盒</title></header><body><h1>MJ輕便魔法彩盒</h1><p>每逢佳節，特別多Palette推出，大抵是細心為怕各靚女們手拎細細個Clutch，手袋再無多餘位置放眼影又要拎唇膏唇彩，因此索性推出彩妝盒，滿足你多個願望。MajolicaMajorca新推午夜變妝寶盒，兩色分別紅色系及紫色系，Palette內結合兩色眼影及兩色唇彩，讓你輕易創造閃亮眼影及珠光唇色。值得一讚還有這款產品以紙盒製，輕巧易攜，不過盒內未有附送化妝掃，適合喜歡使用雙手化妝的我，這盒Palette似乎是為我而設！<br><br>記者：胡卓琳</p><p>MajolicaMajorca於各大屈臣氏獨家發售</p></body></html>
