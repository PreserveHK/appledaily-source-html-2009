<html><header><meta charset="utf-8"><title>Rain掟汗巾冧港迷</title></header><body><h1>Rain掟汗巾冧港迷</h1><p>韓國跳舞天王Rain前晚在亞洲博覽館舉行首場「2009RainAsiaTourinHongKong」演唱會，身形弗爆的他在台上不時大騷6嚿腹肌和迫爆胸肌，引得台下歌迷尖叫聲不斷。</p><p>濕身誘惑</p><p>全晚Rain都施展渾身解數，勁歌熱舞一番，又不時做出自摸下體的動作。雖然Rain每次來港都表現得甚cool，但他卻很懂冧歌迷，在個唱上便不時將抹滿汗水的毛巾掟給觀眾，引得台下fans瘋狂搶奪。<br>Rain又在台上與舞蹈員勁舞一番，除了依偎共舞外，又互相淋水，之後更將水射向觀眾，大玩濕身誘惑，此舉也將現場氣氛推上高峰。<br>採訪：胡比</p></body></html>
