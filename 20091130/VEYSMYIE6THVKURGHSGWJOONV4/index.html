<html><header><meta charset="utf-8"><title>求驗客手記：梅禮事業愛情兩失意 - 求驗客</title></header><body><h1>求驗客手記：梅禮事業愛情兩失意 - 求驗客</h1><p>年輕男女為感情事苦惱係人之常情，之不過影響到本身嘅生活或者工作就唔係咁好啦！好似「英國紳士」梅禮（圖）就可能係一個好例子，22歲嘅梅禮上周喺家鄉英國舉行嘅ATP年終賽分組賽出局，原來佢今次輸波應該仲有內情。皆因英傳媒驚爆佢同拍拖4年嘅女友施雅絲分手，佢哋嘅密友話唔係有第3者介入，不過平時總會做「跟得女友」嘅施雅絲冇去倫敦撐梅禮場，我求大俠認為冇理由會同第3者冇關，唔通梅禮真係背住女友，同兒時密友兼選美冠軍凱薩琳發展新戀情？</p></body></html>
