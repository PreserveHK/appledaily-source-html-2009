<html><header><meta charset="utf-8"><title>私家車撞石壆五人不適</title></header><body><h1>私家車撞石壆五人不適</h1><p>【本報訊】男子駕駛私家車載同三男一女友人，昨凌晨沿元朗十八鄉路行駛期間，司機報稱避狗失控撞向右邊石壆，車上五人自行步出車廂坐在路旁待救，他們俱報稱胸口不適。<br>昨凌晨1時許，29歲姓徐男子駕駛萬事得舊款私家車，載同三男一女乘客（21至31歲），沿元朗十八鄉路往大旗嶺方向行駛，駛至十八鄉交滙處左急彎時，徐報稱避狗失控，私家車撞向右邊石壆後右前胎爆胎，車上五人自行步出車廂，坐在路旁待救，他們報稱頭痛及胸口不適，獲送院檢查，警方正調查意外原因。</p></body></html>
