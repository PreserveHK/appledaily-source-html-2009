<html><header><meta charset="utf-8"><title>籮霸遭前夫索償7.8億</title></header><body><h1>籮霸遭前夫索償7.8億</h1><p>籮霸珍妮花洛比絲（JenniferLopez）近期向法庭申請禁止第一任丈夫OjaniNoa公開她的陳年性感家庭影帶，Ojani最近作出反擊，索償1億美元（約7.8億港元）。<br>事緣Ojani最近有意利用他多年前拍下籮霸家庭生活的11小時性感影帶，製作一部「偽紀錄片」（mockumentary）電影，可是大計卻被籮霸阻撓，Ojani控告籮霸意圖損毀他的事業。其實籮霸的母親早將影帶部份片段，售給一間西班牙語電視台。</p></body></html>
