<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王君馨捧柴九變粗口 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王君馨捧柴九變粗口 - 馮仁昭</h1><p>王君馨（左）、李綺雯（o靚妹）等噚日到將軍澳為無綫台慶頒獎禮做宣傳，鬼妹仔性格嘅王君馨喺台上自言心目中視帝係《巾幗梟雄》嘅「柴九」黎耀祥，不過佢就誤將「柴九」說成粗口諧音，即時笑爆全場，令佢好鬼尷尬。至於近日因與南華足球明星陳肇麒拍拖而成為新聞人物嘅o靚妹，噚日被問到聖誕節同男友點度過時，佢就即時冷淡話：「我想做多啲嘢，自己唔想講太多感情事。」</p></body></html>
