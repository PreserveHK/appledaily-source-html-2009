<html><header><meta charset="utf-8"><title>體壇傳真：杜麗結婚</title></header><body><h1>體壇傳真：杜麗結婚</h1><p>在04、08奧運都為中國摘下射擊金牌的杜麗（右），於上周六與同於京奧贏得射擊金牌的龐偉在河北保定結婚。據國內消息指，這是中國體育史上首對奧運金牌夫婦。值得一提是，國家射擊隊總教練，也是前奧運冠軍的「中國槍王」王義夫（左）原來都有鬼馬的一面，作為證婚人的他在台上刁難一對新人，問及生育問題，其後更慫恿龐偉跪求杜麗為他誕龍鳳胎，場面既惹笑又感人，把婚宴氣氛推至最高峯。<br>新華社</p></body></html>
