<html><header><meta charset="utf-8"><title>Heidi抱靚B晒幸福</title></header><body><h1>Heidi抱靚B晒幸福</h1><p>德國名模HeidiKlum上月初為英國歌手丈夫Seal誕下兩人的第三胎、女兒LouSulolaSamuel，日前她於丈夫的官方網站上，首次讓女兒曝光，她還公開與丈夫和其餘三名兒女，分別是5歲大的Leni、4歲大的Henry及兩歲大的Johan的親密家庭照。</p><p>眼仔睩睩</p><p>現年36歲的Heidi於分娩後火速收身，並首度與幼女拍照。只見現時個半月大的Lou樣子精靈，眼睛圓圓，頭髮還相當濃密。Heidi於丈夫的網頁上撰文：「Lou一出世已凝望着我們，她美得無法形容，我們對她選擇在我們的監護下成長感到欣慰。」</p></body></html>
