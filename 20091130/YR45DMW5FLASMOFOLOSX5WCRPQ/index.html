<html><header><meta charset="utf-8"><title>求驗客手記：尹佩斯長唞　雲格勞氣 - 求驗客</title></header><body><h1>求驗客手記：尹佩斯長唞　雲格勞氣 - 求驗客</h1><p>尹佩斯（圖）嘅足踝傷患證實咗較預期嚴重，大約要多唞至少4個月，亦證明咗早前到塞爾維亞求醫，以胎盤素治療嘅方法失效。兵工廠領隊雲格對尹佩斯要唞咁耐自然唔順，仲炮轟荷蘭足總點解錯誤診斷尹佩斯嘅傷勢，因為最初只係預計要唞6個禮拜，家竟然要多幾倍時間，損失嘅係阿仙奴而唔係荷蘭。雲格仲插點解荷蘭足總唔喺尹佩斯受傷後，即時送佢返阿仙奴，相信如果及時做手術，應該唔使傷咁耐。我求大俠都撐雲格，冇理由咁有組織嘅荷蘭足總都會出錯，抵插！</p></body></html>
