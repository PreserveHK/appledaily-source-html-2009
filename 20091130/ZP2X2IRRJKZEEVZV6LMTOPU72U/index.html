<html><header><meta charset="utf-8"><title>陳法拉怕整容越整越醜</title></header><body><h1>陳法拉怕整容越整越醜</h1><p>由鄭裕玲（嘟嘟）和汪明荃等主持的無綫節目《至8女人心》前晚錄影最後一集，邀得陳法拉和陳嘉容等嘉賓大談扮靚心得。陳法拉自言崇尚自然，無意整容改善自己的外貌，因為她擔心手術會失敗，越整越醜樣。<br>嘟嘟則透露將與艾粒拍檔主持新遊戲節目，但她不會參與玩遊戲，主力做主持，反而艾粒就會兩者兼顧搞搞氣氛，嘟嘟說：「我都好耐冇主持遊戲節目，自從上次做《百法百中》之後都冇咯。」<br>採訪、攝影：楊潔雯</p></body></html>
