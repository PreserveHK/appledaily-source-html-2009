<html><header><meta charset="utf-8"><title>案件速遞涉殺後父青年認曾索K</title></header><body><h1>案件速遞<br>涉殺後父青年認曾索K</h1><p>【本報訊】索K青年涉殺後父案，昨在高等法院續審。被告趙偉勤（24歲）與警方進行錄影會面時承認，自16歲起吸食「K仔」。被告形容，案發當晚索K後狀態像黐線，記不清事件經過。被告又稱知做錯事感後悔，更激動地說：「我唔知自己仲有冇機會見自己個仔！」<br>法醫指驗屍顯示死者趙芝樑（75歲）的頸部曾被施壓，另有多處可能被螺絲批插傷的傷痕，深度達5厘米，估計死者被插時是躺在地上，亦有多道可能被鉸剪造成的傷痕，部份是死後才造成。認為死者遭扼斃致命。<br>案件編號：HCCC172/09</p></body></html>
