<html><header><meta charset="utf-8"><title>家英扮太監服侍阿姐</title></header><body><h1>家英扮太監服侍阿姐</h1><p>由羅家英執導，汪明荃主演的大型粵劇《德齡與慈禧》，昨日於W酒店舉行記者會，出席的演員還包括尤聲普和阮兆輝等。</p><p>盼改凌厲眼神</p><p>《德》劇改編自作家何冀平作品，羅家英親自執筆改編，羅家英與阿姐合照時，還風趣扮太監攙扶飾演慈禧的阿姐。阿姐也兼任該劇監製，她表示今次演出是一項重大挑戰，她說：「我演慈禧唔想太惡，希望可以鬆少少，因為我本身嘅眼神較為惡。」羅家英飾演慈禧舊情人榮祿，阿姐說：「羅家英演我嘅舊情人比較切合，如果佢演光緒就唔啱佢嘅年齡。」阿姐指今次演員班底實力雄厚，雖然演出6場，但沒有實質利潤可圖，只是為求演好戲。<br>採訪、攝影：張俊銘</p></body></html>
