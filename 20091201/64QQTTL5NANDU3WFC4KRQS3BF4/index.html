<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚詠麟紅髮迎東亞運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚詠麟紅髮迎東亞運 - 馮仁昭</h1><p>譚詠麟（阿倫）噚日以一身紅噹噹嘅造型到尖沙嘴出席「全城迎東亞運」活動，阿倫坦言為咗配合大會主題，一早就染紅咗個頭髮，之後無論內衣、指甲、眼睫毛等，都會以紅色為主。阿倫話自己最愛睇足球比賽，但提到佢愛兒嗰陣，阿倫就笑話：「佢鍾意籃球多啲，家佢有成6呎高，證明我落重料啦。」對於陳奕迅同謝安琪出現疑似親熱照，阿倫力撐兩個話：「一睇就知合成，我絕對信任佢哋。」</p></body></html>
