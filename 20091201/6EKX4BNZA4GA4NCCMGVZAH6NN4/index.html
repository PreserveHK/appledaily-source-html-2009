<html><header><meta charset="utf-8"><title>財話短說僑雄3煤礦3年後投產</title></header><body><h1>財話短說<br>僑雄3煤礦3年後投產</h1><p>▲自07年收購煤礦業務後，僑雄能源（381）旗下首個煤礦已開始投產，主席許奇鋒（圖）表示，公司持有三個煤礦儲量估計有5.7億噸，預計全部可於2012年前投產，屆時年產量達630萬噸。目前已可投產的煤礦位於內蒙通遼市黃花山鎮，年產量約30萬噸，目前每噸煤售價約130至200元人民幣，公司計劃增加加工設備，預計經加工後的煤每噸售價可升至180至280元人民幣。</p></body></html>
