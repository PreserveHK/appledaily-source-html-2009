<html><header><meta charset="utf-8"><title>阪井步美周日來港谷碟</title></header><body><h1>阪井步美周日來港谷碟</h1><p>潮流雜誌《CanCam》專屬模特兒阪井步美今年加入日本樂壇變身Sing模，周日（6日）她將聯同渡邊知夏子來港，到銅鑼灣世貿中心出席聖誕亮燈儀式，之後會為新碟宣傳，接受本地傳媒訪問。<br>現年26歲的阪井步美曾為日劇《特命係長只野仁》唱主題曲《用愛代替悲傷》，今年還為阿部寬及大橋望美合演的日劇《白色春天》演繹主題曲《橫顏》，成功登上日本Oricon細碟榜第二位。</p><p>獲封小濱崎步</p><p>由於阪井步美名字的羅馬拼音是SakaiAyumi，因此被封為小濱崎步。</p></body></html>
