<html><header><meta charset="utf-8"><title>炒靚菜5大綠法</title></header><body><h1>炒靚菜5大綠法</h1><p>炒菜時間控制不好，就好易令菜變黃，菜所含的營養亦會流失，要炒一碟靚菜，記住以下要點就得啦！</p><p>1.瀝乾水：</p><p>菜用清水洗淨後瀝乾水份，落鑊時便不會濺油，如果菜上有水，會越炒越多水，影響味道。</p><p>2.後落鹽：</p><p>冚蓋將菜焗一焗，開蓋再灑少許鹽調味，炒勻即可上碟，太早落鹽會令菜出水，失去脆嫩質感。</p><p>3.大火炒：</p><p>燒紅鑊加油，爆香薑片落菜，用大火炒，不能炒多過5分鐘。</p><p>4.遲冚蓋：</p><p>見菜炒到八成熟才冚蓋略焗，太早冚蓋會令菜褪色變黃。</p><p>5.加熱水：</p><p>不會令鑊的溫度降溫，越炒越耐將菜炒黃。</p></body></html>
