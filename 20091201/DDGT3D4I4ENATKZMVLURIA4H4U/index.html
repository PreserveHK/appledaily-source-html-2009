<html><header><meta charset="utf-8"><title>LEAF獲選50最偉大發明</title></header><body><h1>LEAF獲選50最偉大發明</h1><p>在環保潮流下，電能車已成為未來車種新趨勢，於八月面世、並打算作全球生產的日產LEAF，被《時代》雜誌（TIME）選為09年度50最偉大發明。《時代》雜誌每年都會從全球最具代表性的偉大玩意及創意理念中，選出不同產品。據雜誌形容，LEAF雖不是全球首架全電能車，但就是首輛面向全球市場作大量生產的電能車，大力提升駕駛人士轉用綠色能源的可行性。LEAF於充電後，最高時速達145公里，可持續行駛160公里。<br><br>記者：趙慧敏</p></body></html>
