<html><header><meta charset="utf-8"><title>瑤瑤月使$1600慳家</title></header><body><h1>瑤瑤月使$1600慳家</h1><p>台灣「童顏巨乳」郭書瑤（瑤瑤）近日先後到新加坡和馬來西亞等地宣傳其新碟，不過時間緊迫，她最多只能要求在旅遊景點拍張照留念，可幸還有機會一嚐肉骨茶等當地美食。</p><p>聖誕來港抱抱</p><p>雖然瑤瑤爆紅，但原來她每月僅得約3,600港元做零用，當中約2,000元是付保費，所以她每月實際只得1,600港元使用，她笑說：「其實我宣傳期間有唱片公司照顧，所以不用花錢，我更試過半年都未開過銀包。」此外，瑤瑤今個平安夜將會來港與香港歌迷度過，更會舉行抱抱會，到時實行賣大包送上愛的抱抱給香港fans，她更呼籲到時歌迷不要太害羞。<br><br>撰文：林妃</p></body></html>
