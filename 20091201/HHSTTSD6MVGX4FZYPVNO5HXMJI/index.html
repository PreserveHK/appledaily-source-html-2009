<html><header><meta charset="utf-8"><title>叔父涉狎玩六歲姪女</title></header><body><h1>叔父涉狎玩六歲姪女</h1><p>【本報訊】秀茂坪邨昨晚發生風化案，叔父涉嫌狎玩6歲姪女下體，姪女受辱向父母哭訴，家人不齒叔父可恥行為報警。<br>涉非禮姪女被捕男子37歲姓張，事後被警員帶返警署通宵扣查。案發於昨晚7時，女童與叔父同在家中，有人疑欺負姪女少不更事，狎玩女童下體，女童受驚，事後將受辱事件告知父母。父母獲悉震怒報警。警員到場拘捕涉案色狼，女童送院檢驗。案件由秀茂坪刑事調查隊跟進。<br>有專家指出，家長宜在平日向年幼子女灌輸正確性知識，且要教懂那部位不可被人觸摸，學識如何保護自己。</p></body></html>
