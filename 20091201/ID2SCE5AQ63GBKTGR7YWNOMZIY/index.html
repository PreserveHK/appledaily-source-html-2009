<html><header><meta charset="utf-8"><title>李秉憲辭演《IRIS》第二季</title></header><body><h1>李秉憲辭演《IRIS》第二季</h1><p>韓國型男李秉憲夥拍靚女金泰希主演的劇集《IRIS》，自播出以來收視高企。劇集昨日宣佈添食開拍第二季，不過身為劇中靈魂人物的憲哥因要拍攝荷李活電影《義勇群英》（G.I.Joe）續集，或無緣孭飛演出《IRIS》第二季。</p><p>推出中槍背心</p><p>據知憲哥因檔期問題，頂多只可以在第二季中客串演出交代劇情。劇集預計在明年5月開拍，並計劃到意大利、日本及中國等地取景。《IRIS》越播越旺，近日有韓國網站乘勢推出憲哥在第一集中，不慎中槍流血的白背心，大受網友歡迎。</p></body></html>
