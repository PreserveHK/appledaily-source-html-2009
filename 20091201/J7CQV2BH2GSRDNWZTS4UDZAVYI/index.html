<html><header><meta charset="utf-8"><title>江若琳狂練舞唔怕死</title></header><body><h1>江若琳狂練舞唔怕死</h1><p>江若琳、鍾舒漫及吳浩康等前晚到粉嶺遊樂場擔任「北區萬家迎東亞運動會亮燈禮暨全民遊戲同樂日」的表演嘉賓，自言前日要走足4場的江若琳，表示最近忙於為下年舉行的首個演唱會做準備，她自爆近日壓力甚大，更不時發噩夢，夢見記不到歌詞，令她大感驚慌。</p><p>最怕做婦檢</p><p>為了能專心練舞，江若琳要求排舞師不要理會她的身體狀況，不過由於近日有不少藝人猝死，問到現年22歲的江若琳會否擔心身體捱不住，她就說：「仲咁後生，都唔怕，而且媽咪每晚都煲補品畀我食，反而我就冇做過婦科檢查，因為怕尷尬，我諗住等30歲先做。」<br>採訪、攝影：胡比</p></body></html>
