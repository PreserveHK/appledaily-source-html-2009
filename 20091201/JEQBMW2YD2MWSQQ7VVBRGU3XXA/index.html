<html><header><meta charset="utf-8"><title>曲奇糖果火樹銀花禮盒</title></header><body><h1>曲奇糖果火樹銀花禮盒</h1><p>聖誕節又來了，又是買禮送禮的時候，今年奇華餅家推出一套兩款設計的禮盒，最特別的當然是再度邀請法籍華裔畫家魯國傑先生設計這個禮盒！兩個方形鐵盒拼合出一幅冬日圖畫，柔和奶白色的盒子上佈滿星星及雪花，還有一雙雪鹿，很有浪漫聖誕色彩。一打開盒子，即換上火紅配銀色的雪花圖案，火樹銀花立即顯現。盒內包括朱古力粒香橙味曲奇及朱古力粒朱古力曲奇，另一盒是手製鳥結糖及椰絲花生軟糖，吃過後令人甜入心。</p><p>查詢：27856066</p></body></html>
