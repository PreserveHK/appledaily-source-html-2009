<html><header><meta charset="utf-8"><title>深田恭子封美甲皇后</title></header><body><h1>深田恭子封美甲皇后</h1><p>為表揚日本各界愛惜美甲名人而設的美甲皇后頒獎禮，昨日在東京BigSite舉行，日本女星深田恭子繼06年後再次奪得女演員組別大獎，她更畀面到場領獎，不過她被追問過氣緋聞男友東山紀之跟木村佳乃蜜運時，她卻沒有回應。</p><p>石田純一做甲王</p><p>除了恭子外，曾與她合演電影《下妻物語》的日本女星土屋ANNA，則獲選歌手組別大獎得主，藝人組別則由人氣女模益若翼奪得。最令人意外是石田壹成的演員父親石田純一獲得男性組別大獎，他還現身與四位靚女大騷靚甲讓在場記者拍照。</p></body></html>
