<html><header><meta charset="utf-8"><title>小倉優子俾米高摩亞拋窒</title></header><body><h1>小倉優子俾米高摩亞拋窒</h1><p>美國著名導演米高摩亞（MichaelMoore），昨日現身東京證券交易所，為其探討金融海嘯問題的新片《Capitalism：ALoveStory》出席記者會，大會還邀請日本性感女星小倉優子到場獻花。</p><p>擺日揆上枱</p><p>米高摩亞在記者會上問小倉覺得現任日本首相鳩山由紀夫表現如何，小倉說：「我很喜歡他。」米高又問她如果母親給她10億日圓（約8,000萬港元），覺得如何？巧妙影射首相鳩山的母親涉嫌多年來向鳩山提供龐大資金的獻金賬目醜聞，不過在場的小倉只能支吾以對。</p></body></html>
