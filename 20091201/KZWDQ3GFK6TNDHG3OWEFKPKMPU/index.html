<html><header><meta charset="utf-8"><title>梁文音會譚校長緊張</title></header><body><h1>梁文音會譚校長緊張</h1><p>台灣女歌手梁文音昨日到商台接受訪問，今次她是專程來港宣傳新專輯，也會出席明晚環球唱片舉行的音樂會，談到當晚的演出，梁文音以普通話說：「我覺得很緊張，因為我會與校長（譚詠麟）合唱，但我應該不會唱廣東歌，其他歌手只會同台演出。」</p><p>新劇睇反應</p><p>梁文音有份演出的劇集《紫玫瑰》早前已經在香港播映，問到她劇集播出以後，對知名度有否幫助？她說：「慢慢來啦！有粉絲跟我說已經在香港播映，但我不知道反應如何，所以我經常看粉絲的留言，好與不好都沒有關係，我想知道她們的反應。」<br>採訪、攝影：何慧斯</p></body></html>
