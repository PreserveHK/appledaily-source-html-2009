<html><header><meta charset="utf-8"><title>40歲超模裸照惹火</title></header><body><h1>40歲超模裸照惹火</h1><p>潮流興o靚模，但不代表上一輩的超模就此被打入冷宮。最新一期法國時尚雜誌《ELLE》，以40歲的丹麥超模HelenaChristensen作封面，內頁更有她的裸照，可見她身材仍然惹火，寶刀未老。</p><p>在1990年代，Helena已跟仙蒂歌羅馥等著名模特兒齊名，成為第一代超模。她說：「我不介意展示自己的身體，我是丹麥人，所有（丹麥）人都在沙灘裸體。」對於她那一輩的超模到今日仍有市場，她說：「她們的個性都很有趣，不論擺甫士和表現自己時都充滿生氣。她們有深度，並非單有外表。」<br>英國《每日電訊報》</p></body></html>
