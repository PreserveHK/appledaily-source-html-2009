<html><header><meta charset="utf-8"><title>華仔赴京籌款助聾童</title></header><body><h1>華仔赴京籌款助聾童</h1><p>「紀念國際殘疾人日．集善嘉年華北京2009—幫助兒童走出無聲世界」前日在北京工人體育館舉行，劉德華答應演出幫助聾童籌募設備經費。</p><p>難忘笑容</p><p>華仔演唱《愛你一萬年》時，大會安排了中國殘疾人藝術團為他伴舞，副團長還準備了禮物送給華仔，就是著名的表演千手觀音，代表了祝福。<br>華仔收到這份禮時又驚又喜，看見殘疾人藝術團的舞姿，他忍不住說：「真的無法相信他們是聽不到，只是看着指導老師的指示，就能把整首歌的旋律，甚至是歌詞的意境傳達得那麼好。他們的笑容真的能感染人心。」<br>撰文：葉雪</p></body></html>
