<html><header><meta charset="utf-8"><title>Rain壞咪露腩</title></header><body><h1>Rain壞咪露腩</h1><p>韓國天王Rain一連兩晚的香港演唱會，前晚在亞洲博覽館圓滿落幕。全晚入座率約8成，表演落力的Rain頻頻扭籮露肉辣㷫fans，又大晒英語搞氣氛。不過在演唱會途中，咪高峯一度失靈冇聲，令Rain要尷尬地向fans鞠躬道歉。他又慷慨濕身晒肌，卻露出疑似肚腩。</p><p>《忍者刺客》美豐收</p><p>演唱會尾聲，成龍突然現身上台獻花，令Rain既驚且喜，台灣男星鄭元暢也低調入場睇騷。此外，Rain擔正的荷李活電影《忍者刺客》（NinjaAssassin）在美國上映三日，收1,313萬美元（約1億港元），登上美國周末票房第6位。<br>採訪：梁婉霞、黃偉雄</p></body></html>
