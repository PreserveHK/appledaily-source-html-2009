<html><header><meta charset="utf-8"><title>徐子珊勤練歌怕再走音</title></header><body><h1>徐子珊勤練歌怕再走音</h1><p>徐子珊、郭羨妮和李香琴等前晚到尖沙嘴宴請新劇《情越雙白線》的台前幕後工作人員食飯。</p><p>郭羨妮電賀家輝</p><p>對於早前唱歌走音，子珊覺得是好事，因可視為推動力，令她努力做得更加好，而且各大頒獎禮舉行在即，子珊表示她會勤力練歌，她說：「到時已經預咗會有更多批評，所以家要努力練歌同練氣囉。」<br>此外，曾與出爐金馬影帝張家輝合演《天涯俠醫》的郭羨妮，表示已致電恭賀家輝，她說：「佢一向好用功，都捱咗好多年，抵畀個獎佢攞。」<br>撰文：林妃</p></body></html>
