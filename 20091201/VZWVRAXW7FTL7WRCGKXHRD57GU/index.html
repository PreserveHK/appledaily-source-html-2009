<html><header><meta charset="utf-8"><title>潮流感：YSLRoadyBag自選手把 - ㎡</title></header><body><h1>潮流感：YSLRoadyBag自選手把 - ㎡</h1><p>海嘯爆完，又輪到杜拜財困危機席捲全球，無論外圍經濟如何，衫還是要着，袋還是要拎。YSL最近就想到為手袋換配件添新意，9月出的主打手袋RoadyBag，甫推出便備受時裝人及女星如KatyPerry、謝茜嘉艾芭（JessicaAlba）、泰達史雲頓（TildaSwinton）等捧場，YSL用換衫公仔的概念，幫袋換手把。<br>由大後日至12月6日，在專門店推出自訂手把服務，可選配不同顏色、矜貴皮料如鱷魚皮、鴕鳥皮及蜥蜴皮製成的RoadyBaghandle。<br>Textby㎡</p></body></html>
