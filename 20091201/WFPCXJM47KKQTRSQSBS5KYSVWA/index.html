<html><header><meta charset="utf-8"><title>聖誕好騷：英國Cutie小熊藝術展</title></header><body><h1>聖誕好騷：英國Cutie小熊藝術展</h1><p>身處文化沙漠的你，可有聽過GarryFloyd這名字嗎？他是英國天才藝術家，兒時的他已擁有許多毛毛熊，啟發了他創造出一系列的TheLuvimals可愛小熊，更成功引起英國東岸、紐約及香港的注視。今年聖誕TheLuvimals首度蒞臨香港，趁佳節傳達窩心的訊息予所有人。<br><br>記者：蒙為亮<br><br>日期：12月22日至2010年1月17日<br>地點：海港城．美術館<br>查詢：29888278（藝廊亞洲）</p></body></html>
