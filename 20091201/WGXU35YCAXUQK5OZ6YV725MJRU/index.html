<html><header><meta charset="utf-8"><title>歷奇笑笨賊劇照犯案</title></header><body><h1>歷奇笑笨賊劇照犯案</h1><p>即將擔任金球獎司儀的《攝位人》（Extras）英國諧星歷奇格維斯（RickyGervais），原來曾被賊人盜用身份，意圖動用他20萬英鎊（約260萬港元）存款在銀行購買金條，但最後被警方識破，原因是這班笨賊竟在假護照上貼上歷奇劇集《TheOffice》的劇照（圖）。<br>歷奇收到銀行方面通知得悉事件，昨日他向英國《太陽報》自爆這宗奇案，他說︰「一般賊人會用偷來的護照改頭換面，但他們竟在《TheOffice》的DVD封套上剪下我的劇照作為護照相！那個負責查案的警員見到後足足笑了10分鐘。」<br></p></body></html>
