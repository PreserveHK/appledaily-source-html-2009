<html><header><meta charset="utf-8"><title>Kathy食鮑唔想整</title></header><body><h1>Kathy食鮑唔想整</h1><p>周汶錡（Kathy）、鄭裕彤、姚嘉妮與陳彥行等，昨日在銅鑼灣出席富聲酒家開幕禮，Kathy表示3年前已為該食肆擔任過剪綵嘉賓，她開心說：「老細話我旺佢，家開分店，一定要我再嚟剪綵。」有否加酬勞？她說：「點都有啲，老細仲話畀我攞鮑魚，如果可以任攞，或者嚟食唔使錢都好，因為我都好鍾意食鮑魚。」<br>Kathy主持過多個飲食節目，問她可有考慮開食肆做老闆，她說：「我鍾意食多啲，做老闆好大責任。」有否試過親自下廚煮給男友食？她說：「鮑魚好難整o架，男友都唔係好鍾意食中國菜嘅，都係出街食方便啲。」<br>採訪、攝影：RubyWoo</p></body></html>
