<html><header><meta charset="utf-8"><title>上原櫻結束6年婚姻</title></header><body><h1>上原櫻結束6年婚姻</h1><p>曾參演電影《死亡筆記：最後的名字》的日本女星上原櫻，昨日到東京區公所遞交離婚申請書，與身為日本著名時裝品牌DEVILOCK老闆的遠藤憲昭結束夫婦關係，昨日她還透過所屬事務所發放傳真公佈消息，二人的婚姻只維持了6年。</p><p>不要贍養費</p><p>上原櫻的丈夫遠藤憲昭，今年4月在東京北青山一個婚禮內，疑向一名攝影記者使用暴力，即時遭警方逮捕。事件令上原曾在網站留言道歉，昨日她在傳真中表示因種種理由跟丈夫離婚。據悉上原並沒有要求遠藤支付贍養費，也不會為離婚舉行記者會。</p></body></html>
