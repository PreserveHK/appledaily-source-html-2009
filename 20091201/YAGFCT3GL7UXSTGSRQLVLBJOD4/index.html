<html><header><meta charset="utf-8"><title>白彪、狄龍送別恩師林蛟</title></header><body><h1>白彪、狄龍送別恩師林蛟</h1><p>早前辭世的粵語片武打明星林蛟（蚊叔），享年88歲，昨日於九龍世界殯儀館出殯，林蛟的遺屬及親友昨日到靈堂送蚊叔最後一程，眾親友逐一瞻仰遺容，與蚊叔相交50年的知己黃夏蕙看過蚊叔遺容後，神情哀傷。林蛟的徒弟包括白彪、狄龍及鄧光榮與多位好友負責扶靈，遺體隨後送往柴灣哥連臣角火化。<br>林蛟生前的好友包括雪梨、黃夏蕙及王俊棠等均到場致祭，與蚊叔認識多年的雪梨表示失去相交多年的前輩心感悲痛，她說：「蚊叔在生時，同佢有講有笑，佢好有個人風格，做事獨立。」蚊叔徒弟白彪說：「噚晚一班徒弟為師傅守夜，大家都好傷心，佢生前教我好多嘢。」<br>採訪：張俊銘<br>攝影：彭琮然</p></body></html>
