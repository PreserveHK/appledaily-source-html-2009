<html><header><meta charset="utf-8"><title>案件速遞擦擦卡騙案兩台漢提堂</title></header><body><h1>案件速遞<br>擦擦卡騙案兩台漢提堂</h1><p>【本報訊】有新加坡女子ChooOue-eng收到由「香港觀光旅遊局」寄出的有獎遊戲「擦擦卡」，以為擦中50萬元頭獎，致電登記時，卻被要求收取行政費。警方拘捕兩名台灣無業男子，控以串謀詐騙及洗黑錢兩罪，昨在九龍城裁判法院提堂。<br>被告黃江業（34歲）及劉錦春（31歲），暫毋須答辯。控方指，被告接觸過約150名海外人士，但未確定受害人及涉款數量。裁判官將案押後至明年1月25日續訊。<br>案件編號：KCCC6176/09
</p></body></html>
