<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星皓遭入稟追欠債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：星皓遭入稟追欠債 - 馮仁昭</h1><p>片商星皓喺06年11月由老闆王海峰做擔保人，就莫小奇主演嘅電影《一半海水，一半火焰》（圖）同新寶娛樂達成發行協議，獲250萬元預付金，電影喺港澳上畫後先至還款。<br>電影去年9月已落畫，但星皓一直未還款，新寶娛樂遂入稟高等法院追討。《一》片曾參加康城影展，亦獲今屆金馬獎5項提名，可惜未能奪獎。<br>案件編號：HCA239/09</p></body></html>
