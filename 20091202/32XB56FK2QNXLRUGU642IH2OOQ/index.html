<html><header><meta charset="utf-8"><title>Kary勤驗身防愛滋</title></header><body><h1>Kary勤驗身防愛滋</h1><p>吳雨霏（Kary）昨日到奧海城出席「世界愛滋病日活動」，她覺得女性要定期驗身，以減低染愛滋病的機會。Kary得知近年愛滋病受感染的個案降低，她認為更要多加推廣有關訊息。<br>當問到Kary本身有否做足安全措施及定期驗身？她面露尷尬說：「呢啲咁私人嘅事我唔答，但係我年年都bodycheck兩次，因為我媽咪都好緊張我嘅身體。」<br>Kary透露母親的家族曾經有人患過婦女病，所以其母擔心會有遺傳。另外，Kary非常鼓勵另一半驗身，問到其緋聞男友有否驗身？她即表示不知道。<br>採訪、攝影：林妃</p></body></html>
