<html><header><meta charset="utf-8"><title>狂惹天使通街派雞</title></header><body><h1>狂惹天使通街派雞</h1><p>肯德基又有新雞登場！新推的「狂惹香燒雞」，每日用烤醬新鮮醃製，以電腦程式調控烤爐烤熟，鎖住每件雞的肉汁。新雞仲有得免費試食，KFC特派狂惹天使走到街頭，向途人免費派發「狂惹香燒雞」，每人一份。整個活動共免費派2010件，派完即止。<br><br>（Ken）</p><p>「街頭狂惹燒雞請你食」</p><p>時間及地點：<br><br>12月6日2:30pm<br>尖沙嘴港鐵站A1出口柏麗大道<br><br>12月13日2:30pm<br>銅鑼灣地帶對出<br><br>查詢：27452903</p></body></html>
