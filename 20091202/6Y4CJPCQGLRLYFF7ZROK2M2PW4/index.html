<html><header><meta charset="utf-8"><title>今日壽星：托度（FrancescoToldo）</title></header><body><h1>今日壽星：托度（FrancescoToldo）</h1><p>出生日期：02/12/1971（38歲）<br>國籍：意大利<br>效力球會：國際米蘭<br>位置：門將<br>曾為意大利「鋼門」之一的托度（圖），現時為國際米蘭的二號門將，他職業生涯的高峯應為00年代替保方，出席歐洲國家盃；他在4強戰荷蘭時屢次勇救12碼，令當時主辦國之一的荷蘭災難性射失5個12碼飲恨出局，不過意大利在決賽以1:2不敵法國。</p></body></html>
