<html><header><meta charset="utf-8"><title>隔牆有耳：全球最友善　港排第七 - 李八方</title></header><body><h1>隔牆有耳：全球最友善　港排第七 - 李八方</h1><p>滙豐銀行公佈一項國際性調查，話香港名列全球最友善國家及地區排行榜第七位。調查訪問咗3,100名海外移居人士。點先為之友善呢？調查以喺當地容唔容易結識朋友、參加社團、搵屋、安排小朋友讀書，以及建立財富等等多項因素作為標準。<br>香港雖然整體排名唔係最高，但喺建立自己財富方面呢一項，評分就排第二，即係話香港比較容易搵錢咁話，僅次澳洲。至於整體排名，巴林排首位，成為最友善國家；加拿大由去年第一跌落第二；香港人好鍾意去嘅泰國排第四；同香港係競爭對手嘅新加坡就排第八，輸個馬鼻。至於美國，啱啱入到十大咋。</p></body></html>
