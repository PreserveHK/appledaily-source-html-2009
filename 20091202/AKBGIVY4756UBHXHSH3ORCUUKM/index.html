<html><header><meta charset="utf-8"><title>寶石合體變出名人肖像</title></header><body><h1>寶石合體變出名人肖像</h1><p>英國多名馬賽克（Mosaic）鑲嵌畫藝術家和寶石切割師，憑着精湛手藝，利用鑽石和寶石，砌出栩栩如生的名人寶石肖像，包括已故性感女神瑪麗蓮夢露和美國總統奧巴馬等。<br>這些寶石畫面積最小20厘米乘20厘米大，用上至少2,600顆、每顆重0.25卡的鑽石和寶石。鑽石有黑色、粉紅色、藍色和白色；寶石就有黑色、白色、綠色、橙色、黃色、藍色和粉紅色。</p><p>售價方面，視乎寶石畫的大小，價錢由25,000英鎊（31.9萬港元）起。若嫌太貴，可考慮以施華洛世奇水晶砌成的水晶肖像畫，2,700英鎊（34,450港元）有交易。<br>英國《每日電訊報》</p></body></html>
