<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mango認去富豪派對 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mango認去富豪派對 - 馮仁昭</h1><p>王秀琳（Mango）同郭富城傳完緋聞，呢排又俾人發現搭上曾經同周汶錡、陸詩韻傳緋聞嘅富豪曾文能，曾文能更做埋柴可夫。Mango噚日現身金鐘，佢話：「真係好無聊，我哋叫佢John哥，佢係我公司其中一個股東，嗰日好多人出嚟一齊玩，佢都有車其他人走。」Mango仲話好介意寫到佢係霉星，佢話：「你哋唔好寫到我咁霉，我有拍戲，外地都有拍廣告。」</p></body></html>
