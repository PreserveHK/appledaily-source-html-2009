<html><header><meta charset="utf-8"><title>寫真事務所：UnitConvertr幫你Upload</title></header><body><h1>寫真事務所：UnitConvertr幫你Upload</h1><p>AppStore軟件，每隔一段時間就會做吓推廣，出吓優惠價、甚至變成免費！最近一款好實用嘅《UnitConvertr》，就提供免費下載，對愛影相，又愛Post相嘅用家，就記得下載。佢可以幫你把照片上傳到Facebook或flickr，又可將相片經Wi-Fi同朋友分享，而且介面美觀。不過缺點都有o架！就係要一張一張相上傳，真係要改善吓喇。<br><br>記者：許福合</p></body></html>
