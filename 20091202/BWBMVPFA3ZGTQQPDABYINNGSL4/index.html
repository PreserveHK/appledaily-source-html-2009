<html><header><meta charset="utf-8"><title>JaniceMan聖誕卡寫祝福</title></header><body><h1>JaniceMan聖誕卡寫祝福</h1><p>JaniceMan（文詠珊）最近為Swatch拍攝秋冬宣傳相，穿上多套銀黑閃片裙配合黑金主題，性感華麗。<br>每到拍攝中途小休，JaniceMan就拿出多張聖誕卡密密寫，原來她為fans寫聖誕卡，JaniceMan說：「其實我好鍾意寫聖誕卡，細個嗰陣，每年聖誕節，我都會親手寫十幾張聖誕卡，然後送畀同學、朋友。」</p><p>親筆有意思</p><p>JaniceMan表示很享受寫卡的過程，她說：「因為我覺得一筆一畫咁自己將字寫上聖誕卡，好似係將每一點祝福注入每筆每畫當中，有意思又獨特。」　撰文：FayeLam</p></body></html>
