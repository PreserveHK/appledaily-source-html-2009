<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張雨綺上海撐男友場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張雨綺上海撐男友場 - 馮仁昭</h1><p>星女郎張雨綺日前去上海宣傳電影《跳出去》，當晚忙完之後大隊返酒店休息，點知張雨綺仲有下一場，就係去當地著名嘅蘭會所捧緋聞男友汪小菲場。事緣當晚華誼兄弟公司喺嗰度舉行華誼之夜，會所老闆張蘭同獨子汪小菲都有出席，張雨綺呢個未來新抱梗係要出席啦。張雨綺一臉倦容，但都捱足三粒鐘先走。不過返到酒店門口遇到熟朋友，張雨綺即刻成個醒晒，攬完一輪先捨得返上樓休息。</p></body></html>
