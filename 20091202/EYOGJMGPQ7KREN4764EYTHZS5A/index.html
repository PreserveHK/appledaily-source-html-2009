<html><header><meta charset="utf-8"><title>李玟盼做聖誕新娘</title></header><body><h1>李玟盼做聖誕新娘</h1><p>李玟（CoCo）前晚到金鐘擔任商場聖誕亮燈儀式的嘉賓，大會首先安排兩位小妹妹跳舞揭開序幕，CoCo就以壓軸嘉賓與多位舞蹈員同時表演，事後CoCo自爆僅用了個半鐘頭綵排，感覺十分好玩。<br>今個聖誕節CoCo希望能與家人去旅行度過，但她仍未知是否需要開工，不過因為她最喜愛的節日是聖誕節，她更喜愛與親友交換禮物。</p><p>未訂婚期</p><p>至於男友會否送上求婚戒指做聖誕禮物時，她即笑說：「送咗啦！不過我哋未訂婚期，出年又有巡迴演唱，不過可以做聖誕新娘都係唔錯嘅主意。」<br>採訪：胡比　攝影：彭琮然</p></body></html>
