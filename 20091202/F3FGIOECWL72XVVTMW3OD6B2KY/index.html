<html><header><meta charset="utf-8"><title>Joey為平胸自豪</title></header><body><h1>Joey為平胸自豪</h1><p>容祖兒（Joey）前晚以超低V兼露背的性感打扮到中環出席雜誌的頒獎禮，Joey自爆真空上陣，所以做訪問時就要挺直胸膛說話，以免露出防走光膠紙，她笑說：「就算戴nubra都冇用，總之我係梅菜蒸豬肉，雖然冇乜身材，但我好自豪。」</p><p>「有兩團肉唔夠型」</p><p>至於與出名平胸的鄭秀文比較時，Joey就坦言自己可以做接班人，但她就無意隆胸，她說：「我會proudof我嘅身材，如果胸口有兩團肉我仲覺得唔夠型格囉。」<br>採訪：何慧斯<br>攝影：陳志嵐</p></body></html>
