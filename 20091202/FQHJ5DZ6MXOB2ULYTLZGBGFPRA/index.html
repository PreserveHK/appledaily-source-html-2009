<html><header><meta charset="utf-8"><title>變態男糞堆自瀆判囚</title></header><body><h1>變態男糞堆自瀆判囚</h1><p>天下間的性癖好無奇不有，英國40歲男子特拉斯科特（圖）就對農場糞便肥料情有獨鍾，多次闖入農場在糞便上自瀆。<br>本月9日清晨，滿身糞便的特拉斯科特被發現在農場內自瀆，之前他已因闖入同一個農場自瀆被判監，但出獄數星期又再犯。他現被控違反不准再踏足該農場的禁制令，判囚20周。特拉斯科特似乎對該農場情有獨鍾，他試過闖入擠奶場，爬上一大桶糞便上自瀆；2005年，他在農場三度放火，導致一隻牛死亡，被判入獄三年。<br>英國《每日電訊報》</p></body></html>
