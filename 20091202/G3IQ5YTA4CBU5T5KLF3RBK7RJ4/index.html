<html><header><meta charset="utf-8"><title>音魂：harman/kardon喇叭好通透</title></header><body><h1>音魂：harman/kardon喇叭好通透</h1><p>harman/kardon喇叭音色一向幾好評，最近呢款GLA-55在聲色皆有水準之餘，更玩全透視裝，可以見到單元內部精細嘅組件，而且當有少許燈光射入，經多層折射後，更有如水晶般閃耀生輝，當做飾品更屬一流！講番音質，GLA-55兩個喇叭、雙聲道加埋足有112Watts，比一般喇叭仔都強勁，再考慮埋可駁獨立Sub-woofer，整體已達玩家級水準。<br><br>記者：許福合<br>查詢：思維集團（29551000）</p></body></html>
