<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉家昌子挾刺陵闖樂壇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉家昌子挾刺陵闖樂壇 - 馮仁昭</h1><p>劉家昌兒子劉子千（圖）簽約成為華納歌手，原來佢喺美國讀書時攻讀音樂，所以創作實力不容忽視，劉家昌同太太甄珍都好支持個仔加入樂壇，同埋唱片公司將劉子千視為繼蕭敬騰同方大同後力捧嘅對象。另外由劉子千創作嘅歌曲《玫瑰》，被《刺陵》導演朱延平揀選為電影主題曲，導演話呢一首歌會放喺周杰倫同林志玲一幕最重要嘅愛情場景入邊，劉子千話好榮幸首歌成為電影主題曲。</p></body></html>
