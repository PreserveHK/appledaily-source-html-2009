<html><header><meta charset="utf-8"><title>求驗客手記：杜奧巴賣鞋帶救命 - 求驗客</title></header><body><h1>求驗客手記：杜奧巴賣鞋帶救命 - 求驗客</h1><p>28蚊買對鞋帶你話平定貴？如果係做善事，幫到非洲嘅愛滋病人，我求大俠就話物有所值嘞！阿仙奴球星艾沙維同丹尼遜放低周日倫敦打吡輸畀車路士嘅成見，同藍戰士嘅杜奧巴（左）、祖高爾，其他球星以及U2主音Bono（右），出席一項英文名叫LACEUPSAVELIVES、中文譯為「連繫人民，拯救生命」嘅宣傳活動。呢班球星噚日開始，波boot會綁上呢條紅色鞋帶（小圖）比賽，希望球迷效法，用港紙$28買對鞋帶，所得嘅錢就捐畀非洲，用嚟預防愛滋病，想支持嘅球迷就去一剔店啦！</p></body></html>
