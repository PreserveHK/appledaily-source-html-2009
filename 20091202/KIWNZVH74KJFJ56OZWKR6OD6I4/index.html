<html><header><meta charset="utf-8"><title>案件速遞打針弒母無業漢罪成</title></header><body><h1>案件速遞<br>打針弒母無業漢罪成</h1><p>【本報訊】因患嚴重糖尿病而未能工作的無業漢，與百病纏身母親厭世，協議一同注射大量胰島素自殺。無業漢替母注射超出50倍份量後，再替自己注射及服安眠藥。其兄回家揭發悲劇，母親返魂乏術。無業漢獲救後被控一項誤殺罪，五女兩男陪審團昨在高院一致裁定無業漢罪成，押後至15日等候感化官及精神報告判刑。<br>38歲被告陳成隆被控於去年9月19日，在藍田興田邨寓所內，誤殺77歲母親吳算治。被告昨身在醫院，缺席聆訊。<br>案件編號：HCCC174/09</p></body></html>
