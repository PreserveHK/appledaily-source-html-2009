<html><header><meta charset="utf-8"><title>阿Sa戒做大花筒</title></header><body><h1>阿Sa戒做大花筒</h1><p>蔡卓妍（阿Sa）前晚到中環出席雜誌的頒獎禮，阿Sa更被封為潮人指標，不過她就自爆曾試過有瘋狂購物的情況，更試過戶口只剩下7元，用EPS也要購物一番，她說：「嗰時初入行賺幾多就買幾多，每季買嘢都成6位數字，自己真係衰女包，不過近年我已節制，而且有媽咪同我睇數，所以已經使少咗好多。」</p><p>想買地起樓</p><p>阿Sa現時買樓買股票投資，更承認現時有幾層物業，她說：「其實自己最想有塊地自己起樓，我、媽咪同嫲嫲各自一間，不過個目標有排先實現。」<br>採訪：何慧斯<br>攝影：陳志嵐</p></body></html>
