<html><header><meta charset="utf-8"><title>$160食吉列宮崎黑豚</title></header><body><h1>$160食吉列宮崎黑豚</h1><p>新開業的吉列派位於海港城，裝修以禪做主題，以原木、麻石等物料設計，環境舒適開揚。食物以吉列炸物作主打，黑豚肉選取日本和美國貨色，海產則主要來自北海道。黑豚肉只用里肌肉和腰內肉兩部份，規定1.5cm厚，拍上新鮮麪包糠炸成脆皮，咬落很脆口，而且只用日本菜籽油炸食物，食得較健康。餐廳還設有開放式廚房，可以一邊睇住大廚烹調，一邊享受食物，跟舊式吉列餐廳很不同。<br><br>（Ken）</p><p>吉列派（26016238）<br>尖沙嘴海港城港威商場2樓2608-10號舖</p></body></html>
