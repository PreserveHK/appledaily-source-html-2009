<html><header><meta charset="utf-8"><title>求驗客手記：傑斯入選風雲人物 - 求驗客</title></header><body><h1>求驗客手記：傑斯入選風雲人物 - 求驗客</h1><p>英國BBC日前公佈09年體壇風雲人物嘅10人候選名單，啱啱喺上個禮拜六入咗英超100球嘅曼聯中場傑斯都有份，同新車神畢頓、拳王希耶同埋網球手梅禮等爭奪呢個英國體壇嘅至高榮譽。唔少人都對於呢位36歲球員入圍感到意外，連博彩公司亦將佢列為14倍嘅冷門。但係，傑斯上季幫曼聯攞到英超3連冠，自己亦首次當選英格蘭球員先生，證明佢真係老而彌堅。雖然，剛由巴恩過檔麥拿侖車隊嘅F1總冠軍畢頓，被一致睇好可以得獎，賠率仲熱到1.57倍，不過我求大俠深信，傑斯唔係冇得鬥囉！</p></body></html>
