<html><header><meta charset="utf-8"><title>雯女盼有新緋聞</title></header><body><h1>雯女盼有新緋聞</h1><p>鄧萃雯昨日到銅鑼灣出席工展會記者會。無綫台慶頒獎禮後日舉行，身為視后大熱的雯女被指返教會求主保佑奪視后獎，她對此說：「唔需要求，天父唔注重獎項。」雯女又被翻舊賬指她曾與兩名有婦之夫發展婚外情，包括麥潔文的丈夫江華，雯女說：「證明冇新聞囉，你哋為我祈禱，畀啲新人佢哋影吓啦。」<br>對於《宮心計》收視跑贏《巾幗梟雄》，問雯女是否擔心視后寶座不穩，她說：「我都唔覺自己穩，總之大家一齊好就得。」<br>採訪：魯萍　攝影：陳慧安</p></body></html>
