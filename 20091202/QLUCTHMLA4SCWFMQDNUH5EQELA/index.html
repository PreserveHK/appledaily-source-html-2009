<html><header><meta charset="utf-8"><title>家輝再奪最佳男主角</title></header><body><h1>家輝再奪最佳男主角</h1><p>張家輝剛憑《証人》封金馬影帝，昨日由雜誌《香港電影》主辦的「第一屆優質華語電影大獎」公佈得獎名單，張家輝獲最佳男主角，女主角則由《天水圍的日與夜》的鮑起靜與《立春》蔣雯麗平分秋色，許鞍華則同時憑《天水圍的日與夜》獲最佳電影及導演獎。</p><p>平分獎金</p><p>此外，家輝昨日接受商台電話訪問，他表示10萬新台幣獎金要與另一影帝黃渤平分。今天是家輝牛一，會與家人出外食飯慶祝，生日願望就是再添丁、拍更多好戲及世界和平。<br>撰文：林妃</p></body></html>
