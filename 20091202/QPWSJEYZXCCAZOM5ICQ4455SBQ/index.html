<html><header><meta charset="utf-8"><title>波蘭斯基冇錢保釋</title></header><body><h1>波蘭斯基冇錢保釋</h1><p>電影《鋼琴戰曲》（ThePianist）金像導演波蘭斯基（RomanPolanski），今年9月因30多年前在美國涉及性侵犯未成年少女，遭瑞士警方拘捕。雖然他日前已獲瑞士法庭准許以450萬瑞士法郎（約3,500萬港元）交保，但他昨日仍未離開監獄，相信他仍未籌得足夠的保釋金。</p><p>要交足全數</p><p>瑞士警方發言人昨日說：「保釋金必須存入一個指定的銀行賬戶內，然後由銀行通知我們已收到保釋金，在未收到保釋金前，甚麼也不會發生，在瑞士的情況，有關人士需要交足全數保釋金，並非如美國一樣能夠只交部份。」波蘭斯基的律師昨日被追問保釋情況時，卻拒絕回應。</p></body></html>
