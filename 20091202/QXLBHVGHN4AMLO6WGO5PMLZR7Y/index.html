<html><header><meta charset="utf-8"><title>嵐隊長被揭偷食</title></header><body><h1>嵐隊長被揭偷食</h1><p>日本尊尼偶像組合嵐今年唱片成績驕人，首度入圍演出今年除夕夜舉行的《紅白歌唱大賽》，更獲力捧為SMAP接班人，不過身為隊長的29歲成員大野智，卻被日本雜誌《BUBKA》翻舊賬，刊登了他兩年前與一名大阪的舞小姐拍拖的親密照。<br>據雜誌指，向來形象憨直的大野智，07年仍與性感女星吉野公佳拍拖時，竟瞞着女方一腳踏兩船，與一名大阪工作的舞小姐發展親密關係。此外，有報道指富士電視台打算在明年春天結束長壽節目《SMAPXSMAP》，由嵐主持的新節目代替。</p></body></html>
