<html><header><meta charset="utf-8"><title>江若琳怕末日唔生BB</title></header><body><h1>江若琳怕末日唔生BB</h1><p>江若琳昨日到旺角宣傳服裝品牌，她更擔任設計師，為品牌用粉紅blingbling來設計一系列主角熊。</p><p>覺得世事無常</p><p>雖然早年江若琳有不少負面新聞，但她已學懂一切要隨遇而安，更自爆看完災難片《2012》後有不少後遺症，令她覺得世事無常，所以一回家就要看一看已睡覺的爸媽，她說：「覺得仲有兩年就世界末日，所以要每天都開開心心，凡事唔好太介懷，我仲有一刻猶豫生唔生BB，怕佢哋要經歷世界末日會好慘囉。」　撰文：林妃</p></body></html>
