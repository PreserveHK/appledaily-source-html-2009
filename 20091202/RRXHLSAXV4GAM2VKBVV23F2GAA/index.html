<html><header><meta charset="utf-8"><title>南明奈恨嫁打機男</title></header><body><h1>南明奈恨嫁打機男</h1><p>現年20歲的日本性感女星南明奈，昨日在東京為女星神田UNO的婚紗品牌行騷，南明奈先後換上多套設計華麗的婚紗示人，並與負責設計的神田一同登場謝幕。<br>之後南明奈還向記者發表恨嫁宣言：「占卜師曾說我會在24歲結婚，希望對方是性格可愛、會陪我一同打機的人。」女星伊東美咲上月尾在夏威夷舉行婚禮時，也穿上神田設計的婚紗，身為當日座上客之一的神田，大讚伊東美艷得猶如白雪公主，婚禮上又播放了韓星裴勇俊的祝賀影帶。</p></body></html>
