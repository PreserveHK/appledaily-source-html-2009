<html><header><meta charset="utf-8"><title>王菀之創潮語冇人識</title></header><body><h1>王菀之創潮語冇人識</h1><p>王菀之和劉浩龍日前為網上遊戲網站的節目《潮語1分鐘》擔任主持，而樂瞳則擔任「潮語大使」做街頭訪問，王菀之和劉浩龍在節目內每天要講解一個「潮語」，例如「港女」、「升呢」等熱爆潮語。<br>不過一向說話陰聲細氣的王菀之原來也是作潮語的好手，她笑說：「我一出世就已經好潮，講嘅係潮州話，但係我本身都識好多潮語，仲可以有無窮無盡咁多，因為全部都係我作，好似我作咗個『麥老薯』，即係代表麥當勞嘅薯條，但係長期都冇人知我講乜嘢！」認真搞笑。<br>撰文：林妃</p></body></html>
