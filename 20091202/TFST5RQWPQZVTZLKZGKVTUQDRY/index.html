<html><header><meta charset="utf-8"><title>通州街公園被放詐彈</title></header><body><h1>通州街公園被放詐彈</h1><p>【本報訊】深水埗通州街公園小食亭附近，昨晚8時許發現可疑物品，一個上方放有一張白紙黑色膠袋，寫着「小心炸彈危險」，街坊大為恐慌報案求助。警員接報到場立即疏散公園遊人，同時通知爆炸品處理課人員協助。<br>爆炸品處理課人員穿上防爆衣，小心檢查白紙和膠袋，白紙還寫有兩個手機號碼，下有字句指兩名手機使用者得罪了他。兩個小時後警方的拆彈車將可疑物品引爆；砰一聲後，一個膠玩具手榴彈飛彈而出，在30米外墮下，原來膠袋尚有紙箱、報紙和一些紙碎，實為一個靠嚇的「詐彈」。</p></body></html>
