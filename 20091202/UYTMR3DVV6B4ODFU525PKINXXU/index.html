<html><header><meta charset="utf-8"><title>菊姐賣樓賺205萬</title></header><body><h1>菊姐賣樓賺205萬</h1><p>謝雪心、關菊英、曹敏莉和周家蔚等，昨日在將軍澳電視廣播城綵排《歡樂滿東華》，關菊英日前以638萬成功出售位於太古城齊宮閣的單位，該物業於07年以433萬購入，賬面賺了205萬。<br>《東華》當晚菊姐和心姐表演快速叠杯籌款，她們綵排時手勢純熟有板有眼，不過她們笑說：「今次係我哋第二次練習，真係易學難精，我哋都擔心時間唔夠，不過會盡力而為，希望籌到多啲錢。」</p><p>曹敏莉冇Honey</p><p>曹敏莉和周家蔚演出功夫舞，問到曹敏莉男友會否出錢支持？她說：「我都冇Honey，善長公司會去安排。」<br>採訪、攝影：何慧斯</p></body></html>
