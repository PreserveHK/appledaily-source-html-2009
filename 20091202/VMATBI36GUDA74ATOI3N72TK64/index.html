<html><header><meta charset="utf-8"><title>洗街車行駛途中自焚</title></header><body><h1>洗街車行駛途中自焚</h1><p>【本報訊】大埔吐露港公路昨晨有洗街車行駛途中突然起火，司機發現立即報警求助；由消防員趕至射水救熄，但洗街車已告焚毀。<br>昨晨6時許，一輛洗街車沿大埔吐露港公路出沙田，至白石角附近，50歲姓黃司機發現駕駛室與車斗之間位置冒煙，於是停在路旁查看。不料火勢蔓延越燒越厲害，只好報警求助。其間濃煙捲上半空，烈燄將半白的天空照亮。稍後消防員接報趕至開喉射水將火救熄，但駕駛室已告焚毀，經調查相信是電線短路所致。<br>姓黃司機沒有受傷，事後在駕駛室內取出個人物品，只見他的背包燒爛，大部份物品都燒毀，惟獨兩條佛珠手鏈完好無損。司機事後通知上級，由拖車將洗街車拖走。</p></body></html>
