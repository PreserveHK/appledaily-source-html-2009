<html><header><meta charset="utf-8"><title>i風物語：iPhone簡易投影機</title></header><body><h1>i風物語：iPhone簡易投影機</h1><p>好多人會用iPhone來睇片，一個人睇個芒剛剛好，不過要招呼埋親朋戚友，就好勉強喇！<br>最近日本HypnosEye出咗個iPhone用嘅光學投影機，可以將屏幕影像投射到0.5到2米嘅範圍，因為係光學投影技術，只要將iPhone放在底下，就有畫面睇，其實只要機身夠薄放得入，好多產品如各類手機、遊戲機甚至數碼相機都可照用，咁又幾方便喎。<br>網址：http://www.mighty-t.co.jp/hypnoseye/<br><br>記者：許福合</p></body></html>
