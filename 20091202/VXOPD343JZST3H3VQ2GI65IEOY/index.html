<html><header><meta charset="utf-8"><title>電話座打孖上</title></header><body><h1>電話座打孖上</h1><p>香港人電話不離身，身為車主，少不免喺車入面擺番個電話座，不過好多人唔止一部電話，仲可能要擺埋個GPS自動導航，一個電話座又點夠用？最近有頭腦靈活嘅生產商就生產咗個打孖上電話座，擺齊兩個電話又得，又或者一個放電話一個放GPS都得，咁就唔使搞到車廂亂七八糟。不過家香港人隨身電子產品越嚟越多，遲啲唔知會唔會要生產啲八爪魚形電話座先應付得到。<br><br>查詢：偉良汽車音響配件中心（23842464）</p></body></html>
