<html><header><meta charset="utf-8"><title>艾力嘆失意隨息影</title></header><body><h1>艾力嘆失意隨息影</h1><p>現年51歲的艾力寶雲（AlecBaldwin），近日接受雜誌《Men'sJournal》訪問時大嘆演藝事業不如意，已萌息影打算。早前方以大熱劇《娛樂揸Fit人》（30Rock）榮膺艾美獎視帝的他說：「我對演戲已失去興趣，演戲是我過去的一部份，但都30年了，我想做別的事情。」將於明年3月當奧斯卡主持的他，更暗示會隨時息影。</p><p>表揚獨立電影</p><p>此外，艾力寶雲昨日以嘉賓身份出席表揚獨立電影的第19屆葛咸電影頒獎禮，心情看來不俗。於此頒獎禮中，女導演嘉芙蓮碧格露（KathrynBigelow）執導的《TheHurtLocker》獲最佳電影及最佳全體演出獎。</p></body></html>
