<html><header><meta charset="utf-8"><title>BIGBANG演出費遭挪用</title></header><body><h1>BIGBANG演出費遭挪用</h1><p>韓國人氣組合BIGBANG與2NE1所屬的經理人公司YGEntertainment3名員工，昨日又被揭發在過去5年內私吞藝人演出費，盜用公款而被起訴。</p><p>員工被起訴</p><p>韓國國稅廳因對YG進行稅務檢查而揭發今次事件，經過多個月調查後，昨日對該3名員工提出起訴。3人自04年利用工作機會，私吞旗下歌手演出費，透過私設的銀行戶口，累積挪用了25億韓圜（約1,667萬港元）公款，並將公款花費在玩樂揮霍及股票投資上。此外，BIGBANG五子為代言啤酒拍攝新廣告，日前已經曝光。</p></body></html>
