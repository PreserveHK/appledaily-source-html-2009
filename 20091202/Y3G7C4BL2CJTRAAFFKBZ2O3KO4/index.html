<html><header><meta charset="utf-8"><title>潮流感：Zing幻化Joyce妝容 - ㎡</title></header><body><h1>潮流感：Zing幻化Joyce妝容 - ㎡</h1><p>大師畢加索的作品啟迪了無數人，特別是從事創作和藝術者，星級化妝師Zing最近和JoyceBeauty合作，為Joyce網上平台E-newsletter全新一輯設計秋冬藝術妝容。Zing今次就從畢卡索的Cubism概念中取靈感，以多元色彩及超現實為基礎，在同一空間展示兩副面孔，newlook一邊是舞台感的影像、顏色，另一邊妝容是單色為主，表現一份奇幻藝術感。Zing認為今季唇部是彩妝的重點，不論色彩、質感等，都以「深、厚、實」為主，營造大膽自信的形象。<br>Textby　㎡</p></body></html>
