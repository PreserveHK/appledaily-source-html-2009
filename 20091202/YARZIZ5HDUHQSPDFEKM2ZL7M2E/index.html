<html><header><meta charset="utf-8"><title>送煲呔到哥本哈根</title></header><body><h1>送煲呔到哥本哈根</h1><p>【本報訊】環保團體綠色和平早前發起「一人一蚊送特首到哥本哈根」籌款活動，籌得足夠資金購買兩張經濟艙來回機票，邀請特首曾蔭權親自到哥本哈根出席會議。<br>幾名綠色和平成員，昨日穿上機艙服務員制服，到中環政府總部門外，要求將該張巨型機票複製本送給曾蔭權，但政府沒有派人接收，成員將巨型機票掛在鐵欄後離去。<br>下周舉行的哥本哈根國際氣候會議，港府只派出環境局局長邱騰華，跟隨中國官方代表團出席，被批評忽視全球氣候變化問題嚴重性。<br>曾顯華攝</p></body></html>
