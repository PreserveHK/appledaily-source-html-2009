<html><header><meta charset="utf-8"><title>胡杏兒封最趕客女演員</title></header><body><h1>胡杏兒封最趕客女演員</h1><p>萬千星輝頒獎禮後日舉行，獎項鹿死誰手到時自有分曉，不過另類台慶頒獎禮卻接緊而來贈興，繼本報早前選出「萬千星虧頒獎典禮」各難頂之最，新浪網也舉辦了「最爆電視選舉09」，讓網民選出本年「最撐爆」及「最噓爆」劇集。</p><p>連中兩元</p><p>最趕客男、女演員分別由《烈火雄心3》的胡杏兒及《桌球天王》的鄧健泓奪得，與本報「我最厭惡電視男女角色」結果一樣。杏兒更連中兩元，與《烈火雄心》中的王喜獲網民選為「最唔順眼一對」。<br>撰文：丁寧</p></body></html>
