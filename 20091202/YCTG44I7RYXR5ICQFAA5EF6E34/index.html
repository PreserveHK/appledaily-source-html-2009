<html><header><meta charset="utf-8"><title>Chilam自嘲患甩嘴症</title></header><body><h1>Chilam自嘲患甩嘴症</h1><p>張智霖（Chilam）前晚到銅鑼灣為其再戰歌壇的新專輯《IAMCHILAM》舉行新碟發佈會，並獲EricKwok及數十歌迷到場支持，Chilam獻唱了3首新歌，雖然新碟剛剛推出，仍未知銷量數字，但Chilam卻對新碟十分有信心，並說：「我知反應係正面，因為今次幕後班底係夢幻組合。」Chilam更笑言最近患了甩嘴症，為了背誦歌詞而大感辛苦。<br>Chilam表示早前到北海道拍劇，亦順道在當地拍攝MV，不過今次MV就由他首次執導，雖然只是主力拍風景，但拍完之後公司都大感滿意，他說：「自己都覺得有天份，可以去參賽。」<br>採訪、攝影：黃偉雄</p></body></html>
