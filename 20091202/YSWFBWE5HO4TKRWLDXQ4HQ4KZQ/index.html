<html><header><meta charset="utf-8"><title>馬詩慧老公塊面唔掂得</title></header><body><h1>馬詩慧老公塊面唔掂得</h1><p>馬詩慧、CaraG.及曾華倩等，昨日在九龍灣出席SK-II全球第二間概念店開幕，大談護膚心得。馬詩慧揚言現代女孩十分幸福，年紀小小已經有不少美容產品和資訊。</p><p>「唔係重要部位」</p><p>問馬詩慧有沒有為老公王敏德做facial？她即說：「佢唔貪靚，咁大個人只係出外做過一次facial，喺屋企都好抗拒。」不愛被女人掂，做太太豈非好放心？她即笑着說：「佢唔俾人掂塊面，咁塊面唔係重要部位！」<br>CaraG.則指小時候沒有錢，只能用蛋白和麥皮等天然食材做facial。<br>採訪：StephanieYeung<br>攝影：WongWaiHung</p></body></html>
