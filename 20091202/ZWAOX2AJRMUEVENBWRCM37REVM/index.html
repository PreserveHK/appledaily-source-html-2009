<html><header><meta charset="utf-8"><title>炒茄子　加檸汁白雪雪</title></header><body><h1>炒茄子　加檸汁白雪雪</h1><p>茄子一切開好快就會生銹變黑，炒起來顏色唔靚。因為茄子含有單寧，同蘋果一樣，切開後茄子肉接觸到空氣，就會產生氧化，要防止茄子氧化是有方法的。<br>切開茄子後浸入凍水內，或用鹽醃15分鐘，然後將黑水擠出，炒時切忌加水，炒到茄子軟身才加調味。另外，亦可於炒茄子時加幾滴檸檬汁或少許白醋，因酸性是單寧剋星，有效減低氧化速度，炒起的茄子自然又白又滑啦！</p><p>茄子白滑法</p></body></html>
