<html><header><meta charset="utf-8"><title>馮仁昭四圍超：三姨太唔認眼腫瘤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：三姨太唔認眼腫瘤 - 馮仁昭</h1><p>賭王仲喺養和醫院留醫，三姨太陳婉珍要不時去照顧佢。近日有消息話三姨太囡囡超雲不時喺英國請假唔返學，走返嚟香港，話係探眼生腫瘤嘅三姨太。噚日三姨太依舊去醫院，對於被指有病，佢話：「邊有咁嘅事？冇啲咁嘅事，唔係呀。」咁超雲有冇請假唔返學？三姨太話：「唔係。」然後好勞氣咁走咗去，記者追上前再向佢求證有消息話賭王有望聖誕前出院，三姨太都唔答，同行女士就耍晒手，唔知係否認定叫記者咪再問呢？</p></body></html>
