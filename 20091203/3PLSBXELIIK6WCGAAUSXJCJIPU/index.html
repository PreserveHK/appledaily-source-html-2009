<html><header><meta charset="utf-8"><title>隔牆有耳：漏打電話　葉劉撞衫 - 李八方</title></header><body><h1>隔牆有耳：漏打電話　葉劉撞衫 - 李八方</h1><p>女人通常視撞衫為大忌，但葉劉淑儀（圖左）同運輸及房屋局局長鄭汝樺（圖右）反應異於一般女士，噚日喺立法會發現撞衫時，不但冇避忌，反而好大方咁孖住影相留念。<br>葉劉自爆外套係Armani出品，佢一向係Armani擁躉，最近發現好多女高官包括鄭局長同佢一樣潮捧Armani，所以好多時會喺朝早打電話畀鄭局長，問佢今日着乜衫。噚日咁啱冇打電話，最終撞到應，惟有暫時唔再去Armani入貨。</p></body></html>
