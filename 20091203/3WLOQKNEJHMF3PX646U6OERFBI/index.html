<html><header><meta charset="utf-8"><title>米雪出埠爭視后</title></header><body><h1>米雪出埠爭視后</h1><p>藏傳佛教慈善組織文成公主國際基金前晚在金鐘舉行成立晚宴，新鴻基郭炳湘太太李天穎、米雪和郭秀雲等都有出席。鄧萃雯因在無綫台慶頒獎禮大熱成焦點，更被翻做第三者的舊賬，米雪說：「嗰啲要一笑置之，邊個人冇過去，觀眾係唔睇呢啲嘢。」她透露將到新加坡角逐「AsianTVAwards」的最佳戲劇女主角，月中又到廣州領取另一女主角獎。<br>郭秀雲消瘦不少，原來她患重感冒個多月，她說：「病咗個幾月，啲雀都拎去人哋度寄養，又唔敢帶啲貓狗出街，又話人會傳畀貓狗，人先係帶菌者，真係唔知點搞好。」<br>採訪：RitaLeung<br>攝影：DickyChan</p></body></html>
