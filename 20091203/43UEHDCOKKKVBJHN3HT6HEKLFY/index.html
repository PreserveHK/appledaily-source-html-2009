<html><header><meta charset="utf-8"><title>李冰冰被爆已婚</title></header><body><h1>李冰冰被爆已婚</h1><p>現年36歲的出爐金馬影后李冰冰，除了事業得意，外間也非常關心她的感情狀況，有消息指李冰冰居住在北京高級公寓冠城園，那裏的保安卻踢爆她的寓所是由姓石富豪擁有，二人親密關係曝光。</p><p>愛年長胖男</p><p>有傳李冰冰在2000年已秘密結婚，而姓石富豪比她年長10歲，男方平頭裝、戴眼鏡，身材健碩。她早前接受內地離誌訪問大談擇偶條件，也直言希望找到年紀較大的伴侶，令她有安全感，又表明不愛瘦男愛胖男。<br>對於婚訊傳聞，李冰冰經理人紀翔前日在電話否認：「這件事不存在，是假新聞。」紀翔指李冰冰曾說希望找個像百科全書的男朋友，但都沒合適的。　撰文：林妃</p></body></html>
