<html><header><meta charset="utf-8"><title>步姐契媽唱衰押尾學</title></header><body><h1>步姐契媽唱衰押尾學</h1><p>日本男星押尾學今年8月在六本木因吸毒被捕，事件更涉及一名女子死亡。當日借出案發單位予押尾學的內衣品牌PeachJohn老闆娘兼濱崎步契媽野口美佳，昨日更新網誌首度為事件開腔。</p><p>「我感到憤怒」</p><p>野口在事件發生後即關閉網誌潛水近4個月，昨日她在網誌中說：「在這4個月裏，我感到憤怒與悲傷，也沒有心情寫網誌。」押尾學上月被判刑1年半，緩刑5年，野口謂自己終能回復精神。<br>此外，因藏有大麻被捕的前組合男鬥呼組成員成田昭次，昨日在東京地裁提堂，面臨入獄6個月，下周四宣判。</p></body></html>
