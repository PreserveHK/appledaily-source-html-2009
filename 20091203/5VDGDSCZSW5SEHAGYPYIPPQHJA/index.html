<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔阻劉延東敍天倫 - 李八方</title></header><body><h1>隔牆有耳：煲呔阻劉延東敍天倫 - 李八方</h1><p>國家領導人之一既中央政治局委員、國務委員劉延東嘅獨生女楊帆，今年4月初喺港安醫院生女。4月23號劉延東秘密嚟香港，探望剛出世嘅寶貝外孫女。當時特區政府對劉延東嘅行蹤顯得神神秘秘，引起外界猜測，家先知箇中因由。<br>劉延東喺香港逗留唔夠一日，希望可抽時間同愛女一家人共敍天倫，點知俾煲呔請咗去禮賓府食晏，特首辦噚日證實確有此事。率先報道呢單新聞嘅《多維月刊》話，當日劉延東同楊帆都係坐上客，不過八方聽聞，特首根本冇請楊帆。今次煲呔請領導人食飯，反而阻住人哋一家團聚，唔知劉延東呢鋪開心定激親。</p></body></html>
