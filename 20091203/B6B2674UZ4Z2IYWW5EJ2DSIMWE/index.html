<html><header><meta charset="utf-8"><title>Game道：小朋友電腦周邊</title></header><body><h1>Game道：小朋友電腦周邊</h1><p>好過送玩具！如果正煩買甚麼給小朋友做聖誕禮物，有否想過IT一點，正如眼前的魔鏡和TouchPen。TouchPen專打NDS或用電腦TouchPad時用；魔鏡則別以為是純裝飾，它其實是130萬像素的WebCam。現在買魔鏡就送埋TouchPen了，售價$299。<br><br>記者：陸俊雄<br><br>查詢︰冠恆（31851030）</p><p>不是老翻筆。</p></body></html>
