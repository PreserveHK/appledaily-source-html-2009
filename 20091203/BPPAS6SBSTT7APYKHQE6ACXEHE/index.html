<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳鴻烈猝死保險金未明 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳鴻烈猝死保險金未明 - 馮仁昭</h1><p>陳鴻烈上個星期二喺將軍澳電視廣播城內拍攝《畢打自己人》突然心臟病猝死，令人惋惜，雖然事後無綫都有安排人力物力，幫助佢遺孀徐世榮辦理丈夫身後事，但近日有消息話無綫拒絕向徐世榮發放撫恤金，同埋唔肯透露公司購買嘅投保金額，噚日無綫外事部副總監曾醒明就話：「事發之後我哋已經將資料交咗去勞工處處理，處理完之後會再交畀保險公司跟進，所以現階段唔會有任何評論。」</p></body></html>
