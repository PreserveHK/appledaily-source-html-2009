<html><header><meta charset="utf-8"><title>切完再穿窿　鮮蝦變兔仔</title></header><body><h1>切完再穿窿　鮮蝦變兔仔</h1><p>我楊太最喜歡吃蝦，因為鮮味濃又彈牙爽口。蝦都有很多不同的處理法，今日就教大家劏兔仔蝦。</p><p>將蝦尾尖剪去，搣去蝦殼，剩最後一截蝦殼不要去除，然後將蝦打平放在砧板上，將刀打平切至穿過蝦身，形成中間有個窿，但不可切斷，然後將蝦尾穿過中間的窿，將蝦尾如扇般打開，灼熟後就變成有對兔仔耳兼紅噹噹的兔仔蝦！</p><p>你入廚上有咩唔明都可電郵畀我o架！<br>mailto:kitchen.apple@gmail.com</p></body></html>
