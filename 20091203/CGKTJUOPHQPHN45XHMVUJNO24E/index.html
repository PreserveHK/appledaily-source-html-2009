<html><header><meta charset="utf-8"><title>王菲中環逛名店</title></header><body><h1>王菲中環逛名店</h1><p>屢傳明年復出開騷的王菲日前秘密回港置新裝，昨午4時許，她在三女兩男陪同下現身IFC連卡佛，由於現場已有不少記者，王菲的友人即時充當保鑣為她擋鏡頭，隨後王菲乘亂登上座駕轉戰置地HarveyNichols繼續購物，但最終仍兩手空空，並從秘密通道離開。<br>除了王菲，昨日中環置地也有不少明星出現，黎瑞恩與三名女性親友到商場逛街，當中一名相信是她的奶奶，只見黎瑞恩細心陪同親友到試身室，又不時給予意見。<br>採訪、攝影：朱志聰</p></body></html>
