<html><header><meta charset="utf-8"><title>奇連入行60年受表揚</title></header><body><h1>奇連入行60年受表揚</h1><p>紐約影像博物館昨日為金像導演奇連伊士活（ClintEastwood）舉行致敬晚會，不少曾與他合作的影星均盛裝出席，向入行近60年的奇連致敬。<br>曾與奇連合作《擊情》（MillionDollarBaby）的希拉莉史雲克（HilarySwank）和摩根費曼（MorganFreeman），昨日也有出席晚會，希拉莉大讚奇連是她的良師益友。同晚大會又為奇連執導新片《不敗雄心》（Invictus）舉行首映禮，主演該片的麥迪文（MattDamon）與妻子恩愛現身宣傳。</p></body></html>
