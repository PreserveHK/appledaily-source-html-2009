<html><header><meta charset="utf-8"><title>《香奈兒》女角來港忙買衫</title></header><body><h1>《香奈兒》女角來港忙買衫</h1><p>法國片《香奈兒的情人》（CocoChanel&amp;IgorStravinsky）前晚在香港法國電影節舉行香港首映，影片女主角兼Chanel品牌形象大使安娜莫嘉莉（AnnaMouglalis）及導演甄古南（JanKounen）均來港出席。<br>安娜表示今次已是第2次來港，一落機便與工作人員去到山頂食飯。之後安娜又去到玩具反斗城為一對子女物色聖誕禮物，由於其11歲兒子十分喜歡李小龍，所以安娜猛問記者那裏可買到李小龍的T恤。至於初次訪港的導演甄古南表現興奮。　採訪、攝影：魯萍</p></body></html>
