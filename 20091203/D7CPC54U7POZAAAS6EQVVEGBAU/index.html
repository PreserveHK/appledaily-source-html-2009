<html><header><meta charset="utf-8"><title>陳浩民撐阿佘封視后</title></header><body><h1>陳浩民撐阿佘封視后</h1><p>長期留守在內地拍劇的陳浩民最近在青島拍攝新劇《包青天》，雖然忙於工作，但前晚他也抽空接受記者的電話訪問，報告最近狀況。他笑言現時青島的天氣十分寒冷，日日在冷天工作十分辛苦，他說：「今次拍劇有好多打戲，而且我對手係展昭何家勁，所以點可以輸。」</p><p>「佢咁好戲」</p><p>至於現時的感情生活，陳浩民坦言未有對象，他也一切隨緣。不過提到舊女友佘詩曼主演的劇集《宮心計》時，他就表示未有時間捧場，但他認同阿佘是視后大熱，又大讚她說：「佢咁好戲，唔係佢，仲有邊個？」<br>採訪：何慧斯</p></body></html>
