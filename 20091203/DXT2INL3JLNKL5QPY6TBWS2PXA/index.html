<html><header><meta charset="utf-8"><title>唔食「牛肉乾」有法？</title></header><body><h1>唔食「牛肉乾」有法？</h1><p>最近有網友教路，聲稱電單車泊後巷被檢控其實好易打甩，佢話只要將電單車泊喺頭尾俾兩條街夾住、三條街呈「工」字形嘅後巷。告票寫你喺A街違例泊車，你就投訴其實泊咗喺另一邊嘅B街，以寫錯地點為由反駁，打甩告票機會就好大咁話，有網友更力證用此法而有錢退回。咁有趣，就梗要諮詢一下法律意見啦。黃國桐律師指：「你喺西環違例泊車，佢寫錯元朗，當然有好大機會打甩，但兩條街夾住嘅後巷係左右街嘅問題，寫錯地點嘅理據唔應該成立。」講到尾，違例泊車就唔啱啦，蠱惑招博唔過。<br><br>記者：許維雅</p></body></html>
