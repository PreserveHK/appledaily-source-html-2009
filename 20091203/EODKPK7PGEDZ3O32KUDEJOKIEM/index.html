<html><header><meta charset="utf-8"><title>《斷背山》入30年好片榜</title></header><body><h1>《斷背山》入30年好片榜</h1><p>倫敦影評人協會最近選出過去30年來的最佳電影，結果由哥普拉（FrancisFordCoppola）執導的越戰片《現代啟示錄》（ApocalypseNow）奪冠，第2及3位分別是《舒特拉的名單》（Schindler'sList）及德國片《竊聽者》（TheLivesofOthers），李安的《斷背山》則排第5。10大還包括《豪情蓋天》（Unforgiven）及《星光伴我心》（CinemaParadiso）等。</p></body></html>
