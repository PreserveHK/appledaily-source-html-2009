<html><header><meta charset="utf-8"><title>吳彥祖九流容醫爆笑</title></header><body><h1>吳彥祖九流容醫爆笑</h1><p>由馮德倫執導、立威廉和張雨綺主演的舞蹈愛情喜劇《跳出去》今日上映，導演出動友情牌，特別找來好友吳彥祖客串一個九流的整容醫生，雖然只得一場戲，但吳彥祖絕不馬虎落足笑料，連累張雨綺狂吃NG。故事講述吳彥祖除拉客外，還為自己整容，以其靚仔樣辦成功說服張雨綺幫襯，沒想到碰巧吳彥祖感冒，忍不住打噴嚏，結果令耳鼻齊甩。馮德倫對吳彥祖的爆笑演繹讚不絕口：「吳彥祖既可表現到那種令人驚嘆的落差，也帶有喜劇感，實在十分適合這個角色。」<br>撰文：林妃</p></body></html>
