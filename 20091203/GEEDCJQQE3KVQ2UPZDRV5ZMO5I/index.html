<html><header><meta charset="utf-8"><title>孫藝珍性感撐青龍獎</title></header><body><h1>孫藝珍性感撐青龍獎</h1><p>韓國影壇盛事「第30屆青龍電影獎頒獎禮」昨晚在首爾舉行，眾女星盛裝行紅地毯爭艷，令現場肉光四射。上屆影后孫藝珍今年以輕鬆心情出席，她穿上性感晚裝露出白滑玉背，搶去不少風頭。<br>與河知雲拗手瓜爭做影后的金玉彬和金荷娜，率先在場外過招，金玉彬與角逐影帝的《饑渴誘罪》拍檔宋康昊攜手亮相，金荷娜則拋胸兼透視長腿。韓藝瑟也谷胸上陣，與中門大開的頒獎禮司儀金慧秀鬥性感。金敏喜行紅地毯時絆倒出洋相，《極速緋聞》三爺孫還齊齊現身，場面可謂星光熠熠。</p></body></html>
