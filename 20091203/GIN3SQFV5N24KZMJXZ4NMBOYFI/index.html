<html><header><meta charset="utf-8"><title>蔡淇俊拍婚照滿載而歸</title></header><body><h1>蔡淇俊拍婚照滿載而歸</h1><p>在剛播完的無綫劇《宮心計》扮演布小順的蔡淇俊，早前與姚子羚、蕭正楠與關婉珊分別拍攝婚紗廣告照，兩對螢幕新人在不同地方取景，姚子羚曾嚮往與心愛的另一半漫步日本街頭，今次與蔡淇俊在北海道的小樽街頭拍照，扮對甜蜜新人，也算暫時得到滿足。<br>蔡淇俊與姚子羚還即席買了當地馳名的牛奶雪糕及薰衣草雪糕做道具，又購買馬油和蜜瓜給家人做手信，滿載而歸。</p><p>蕭正楠被誤新婚</p><p>蕭正楠與關婉珊則在巴黎及威尼斯取景，拍照時遇上很多熱情的遊人，紛紛上前向他們道賀，還有賣水果的伯伯送上果籃祝福他們新婚快樂，十分搞笑。　撰文：丁寧</p></body></html>
