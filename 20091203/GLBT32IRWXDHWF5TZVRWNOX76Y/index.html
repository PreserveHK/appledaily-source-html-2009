<html><header><meta charset="utf-8"><title>搭電梯夫跌倒累妻同傷</title></header><body><h1>搭電梯夫跌倒累妻同傷</h1><p>【本報訊】一對年逾7旬老夫婦，昨晨行經藍田港鐵站乘搭扶手電梯期間，老翁突感不適失平衡跌倒，站在身旁的老伴亦被推跌，兩老被送院敷治後無礙出院。</p><p>男傷小腿女傷眼角</p><p>昨晨10時許，老夫婦在藍田港鐵站乘扶手電梯登上啟田道，當電梯行走至約一半位置時，老翁疑突感不適「企唔穩」跌倒，並撞跌身旁的老妻；老翁右小腿受傷，老婦則擦傷右眼角淌血，衣衫亦染滿斑斑血迹，其他乘客立即按停電梯，港鐵職員趕至召救護車將兩人送院，經治理後幸無大礙。<br>資料顯示，08年涉及扶手電梯意外多達812宗，較前年上升14%。</p></body></html>
