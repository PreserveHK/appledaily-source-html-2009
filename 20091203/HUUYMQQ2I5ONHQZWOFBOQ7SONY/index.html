<html><header><meta charset="utf-8"><title>遙控車代剝爛牙</title></header><body><h1>遙控車代剝爛牙</h1><p>自己動手脫牙，以前是用一條線綁着爛牙，另一端綁着門柄，再大力把門關上，就可把爛牙拔掉。美國有一個家庭照辦煮碗，但門柄卻換成遙控跑車，他們更將脫牙過程的影片放上YouTube（圖），大受網民歡迎。</p><p>畫面所見，女孩的父母先在遙控跑車綁上一條線，再將線的另一端綁着女兒的爛牙，又用雜物設下跳台，女孩更一度央求爸爸「不要這樣做」。其後媽媽開動遙控車，飛過跳台，嚇得後面的貓咪立即跑開，而女孩的牙齒亦應聲脫落，她興奮地說「它真的把我的牙拔掉」，引得父母大笑。<br>英國《每日郵報》</p></body></html>
