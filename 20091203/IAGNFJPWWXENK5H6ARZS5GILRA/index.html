<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳沛嘉開班教儀態 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳沛嘉開班教儀態 - 馮仁昭</h1><p>陳沛嘉（Balia）前晚到金鐘出席《香奈兒的情人》嘅首映禮，原來Balia係呢個名牌嘅超級fans，所以佢推晒啲job都要嚟捧場。咪以為結咗婚嘅女人都只想做少奶奶嘆世界，Balia婚後就不停接工作，佢同馮仁昭大呻話自己冇時停，因為要兼顧好多嘢，令佢大感吃力，都唔知係咪口不對心，時間嘅嘢自己安排o架啫，最近佢仲簽咗Elite模特兒公司，會幫手做導師教儀態，佢應該好enjoy呢份工作，不過都有少少壓力，佢話：「會教佢哋談吐同應對，自己都有壓力，因為有責任嘛。」</p></body></html>
