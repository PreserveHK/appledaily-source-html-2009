<html><header><meta charset="utf-8"><title>祖兒要錢唔要獎</title></header><body><h1>祖兒要錢唔要獎</h1><p>容祖兒的歌曲今年在商業二台播放率落後給薛凱琪和謝安琪，故明年1月舉行的叱咤頒獎禮相信只能得女歌手銅獎，未知是否因成績未如理想，故前晚她雖然入圍我最喜愛女歌手五強，也缺席拉票活動，毫不畀面。</p><p>得獎與否未能完全自我掌控，賺錢機會當然要好好把握，祖兒早前到東京拍攝電器廣告，還特地到富士山浸溫泉。本來廣告商只要求她在溫泉邊走過，但祖兒不放過機會，自告奮勇赤膊上陣浸一浸。<br>撰文：丁寧</p></body></html>
