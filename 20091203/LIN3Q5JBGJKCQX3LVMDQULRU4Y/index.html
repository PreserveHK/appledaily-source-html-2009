<html><header><meta charset="utf-8"><title>Rainbow夾胸晒底賀成年</title></header><body><h1>Rainbow夾胸晒底賀成年</h1><p>o靚模胡心諾（Rainbow）後日推出2010年性感月曆「OverDaRainbow」，自言非常緊張銷量的她，透露已看過月曆製成品，並指這是她下月18歲生日的最好禮物。</p><p>這次突破自己的極限，在月曆中穿上背心小內褲夾胸拍照，意態撩人，她昨日在電話中說：「今次遇到咁好嘅班底，我先咁性感，其實拍嘅時候我都有啲尷尬o架，所以攝影師SunnyLau就安排清場。」尚有一個月便18歲，Rainbow稱屆時會開P狂歡，她說：「18歲係一個好值得紀念嘅大日子，我會同fans開生日會慶祝。」<br>採訪：比華利</p></body></html>
