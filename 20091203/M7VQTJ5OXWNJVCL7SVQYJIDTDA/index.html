<html><header><meta charset="utf-8"><title>今日主題：留鬚基本法</title></header><body><h1>今日主題：留鬚基本法</h1><p>好多日本雜誌Snapshot都見到日本人留鬚好有型，相信有好多人都心思思想試。原來留鬚同髮型一樣講究與面形的配合，而修鬚的手法就更加無乜人知道。今集《網上完美主義》請來有多年留鬚經驗的星級化妝師JonathanLi講解修鬚步驟，原來工具真係要好多，用梳用鉗仲要用眉筆，睇完就人人都可以做型仔。<br><br>記者：梁俊鵬<br><br>V壹網：鬍理單刀<br>http://www.vdonext.com/index.php?fuseaction=Features.Archive&amp;channel_id=575783&amp;program_id=662904</p></body></html>
