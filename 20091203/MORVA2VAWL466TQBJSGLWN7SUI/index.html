<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康兄弟檔圓夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康兄弟檔圓夢 - 馮仁昭</h1><p>蘇永康自從喺台灣因吸毒被判入勒戒所服刑後，音樂事業一直未見起色，明年3月佢將夥拍兄弟許志安、梁漢文同張衞健開演唱會，幾個實力男唱將開騷，自然有一定吸引力，噚日康仔接受商台電話訪問，佢話幾兄弟喺個騷度會分工合作，佢負責服裝、梁漢文做聯絡、安仔做音樂製作部份、而健仔就度稿，真係用盡每一位兄弟唔同嘅專長。<br>佢話今次開騷並非為賺錢，其實係想完成一個傾咗10年嘅夢想，佢講笑話呢個騷由30歲開始傾，結果要傾到40幾歲先開到。</p></body></html>
