<html><header><meta charset="utf-8"><title>笨蛇自咬尾巴</title></header><body><h1>笨蛇自咬尾巴</h1><p>英國一條雄性寵物皇帝蛇雷吉，某天在家中發現另一條皇帝蛇近在咫尺，趁對方不留神時大口咬下去，才驚覺口中的「獵物」原來是自己的尾巴，卻因牙齒已插入皮肉，尾巴抽不出來，幸好主人及時回家，將牠送往獸醫急救。<br>獸醫小心翼翼用探針撐大雷吉的顎骨，令牠插入尾巴的牙齒鬆開，花了半小時終於令牠將尾巴吐出。雷吉的顎骨脫臼，可幸是尾尖還未進入胃部，否則會被胃液溶掉。獸醫指情況非常罕見，但可能因蛇被關在細小空間無法伸展身體，才將尾巴當成另一條蛇來攻擊。<br>英國《每日郵報》
</p></body></html>
