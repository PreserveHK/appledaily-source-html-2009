<html><header><meta charset="utf-8"><title>百變膠家具救星</title></header><body><h1>百變膠家具救星</h1><p>咖啡杯手柄爛了怎算好？有了Sugru就可修理好，因為這種像泥膠般的萬用膠，可做成不同形狀用來黏東西，被譽為繼透明膠紙和寶貼萬用膠以來最佳發明。<br>Sugru是一種矽，可黏在皮革、金屬、陶瓷、木材和塑膠上，用途千變萬化：補鞋，自製不同形狀把手和鈎子（箭嘴示），或黏在手提電腦底部四角方便散熱。只要從真空密封包裝中取出後，30分鐘內塑好，24小時後可黏緊變硬。愛爾蘭人阿珍修讀藝術時，想到許多東西都因破了一點就被丟棄實在可惜，於是發明出這種好玩的萬用膠，並以愛爾蘭文「玩耍」──Sugru命名。一包十份Sugru售價7鎊（約90港元）。<br>英國《每日電訊報》</p></body></html>
