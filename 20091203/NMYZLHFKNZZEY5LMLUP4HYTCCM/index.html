<html><header><meta charset="utf-8"><title>港大圖書館73歲翁傷人</title></header><body><h1>港大圖書館73歲翁傷人</h1><p>【本報訊】港大一名73歲法國籍研究員，昨晨在圖書館大樓疑因打尖遭男職員阻止，兩人發生糾纏推撞，圖書館職員左手受傷。<br>受傷圖書館職員姓蔡（53歲），涉案法國籍男子Derle（73歲），帶署扣查。</p><p>每日都打尖入內</p><p>消息稱，該法國男子在港大當研究員，是圖書館常客，大學中人稱，法國男子性格孤僻，每天都要坐在同一位置看書，但他每日早上輪候進入圖書館時都打尖，圖書館職員多次勸阻情況未有改善。<br>昨晨約8時20分，法國男子插隊招致其他人不滿。姓蔡職員上前干涉，與法國男子爭執時撞傷左手，其他職員報警。警員到場拘捕涉嫌傷人法國男子。</p></body></html>
