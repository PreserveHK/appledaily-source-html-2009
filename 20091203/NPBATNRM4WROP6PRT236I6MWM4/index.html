<html><header><meta charset="utf-8"><title>狂徒縱火燒車石油氣罐</title></header><body><h1>狂徒縱火燒車石油氣罐</h1><p>【本報訊】油麻地出現縱火狂徒，一輛停泊路邊電單車及一個擺放在30多米外後巷的石油氣罐，昨凌晨差不多同一時間遭人縱火，兩宗火警幸無人受傷，警方懷疑為同一狂徒所為，展開追緝。<br>昨凌晨零時許，一輛停泊在炮台街的電單車，疑遭人點火燒着報紙放在電單車布冚上縱火，一時火光熊熊，途人發現報警。消防員趕至前，30多米外的南京街2至8號後巷亦發生火警。消防員接報即時兵分兩路救火，南京街後巷一個石油氣罐起火焚燒，幸消防員及時將火撲熄，未有引起爆炸。炮台街電單車火警波及另一輛電單車布冚，幸被迅速救熄。警方不排除為同一狂徒所為。</p></body></html>
