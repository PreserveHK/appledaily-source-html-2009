<html><header><meta charset="utf-8"><title>領匯擬賠715萬　待估價</title></header><body><h1>領匯擬賠715萬　待估價</h1><p>【本報訊】運輸及房屋局局長鄭汝樺昨在立法會回覆議員提問時表示，領匯在05年上市時為111個公屋停車場申請了短期豁免，可出租予非屋邨車主，但其中82個已到期無續申請，領匯卻繼續出租車位。地政總署由今年9月起已向領匯追討豁免費，領匯在10月底提出繳交715萬元作補償，地政總署的估價師正研究金額是否合理。<br>對於議員指收到大量投訴，指領匯停車場的員工誘導非屋邨車主填報虛假資料冒充居民，發展局局長林鄭月娥表示，地政總署無人手到停車場「放蛇」，但如收到投訴，便會調查及執法。</p></body></html>
