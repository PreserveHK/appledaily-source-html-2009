<html><header><meta charset="utf-8"><title>BestBuy：任劍輝遺唱</title></header><body><h1>BestBuy：任劍輝遺唱</h1><p>好一套沉甸甸的任劍輝紀念集。為紀念任劍輝逝世20年，研究粵劇的學人黃兆漢邀請了不同人士，包括業內及梨園弟子及資深影迷，或撰文或接受訪問，了解這位大老倌生前的種種。書中既有學術分析，也有感性之言，隨書附送的雙DVD，網羅17位粵劇行內藝人之訪問片段，還有230張任姐生平圖片及40部主演的電影片段，更附兩首任劍輝的歌曲，其中一首是與梁醒波合唱，從未灌成唱片的《高平關取級》，萬分珍貴。此外，灣仔三聯即日至12月13日更舉行藏品展。<br><br>記者：何兆彬</p></body></html>
