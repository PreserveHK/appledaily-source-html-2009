<html><header><meta charset="utf-8"><title>前田敦子黐福山上位</title></header><body><h1>前田敦子黐福山上位</h1><p>日本秋葉原大堆頭女子偶像組合AKB48，近年大受宅男歡迎，不但有份入圍演出年底的《紅白歌唱大賽》，隊中18歲人氣成員前田敦子更被睇中夥拍型佬福山雅治，演出NHK電視台明年的重頭古裝劇《龍馬傳》，人氣有望再上一層樓，受寵若驚的敦子，昨日在網誌報告喜訊，她說：「我會全力以赴，努力演出。」<br>此外，本月30日舉行的「第51屆日本唱片大獎」頒獎禮，昨日公佈候選名單，組合EXILE將與倖田來未、東方神起及BIGBANG等爭奪最高榮譽大獎。至於四人組合GReeeeN憑《鹽、胡椒》奪最優秀大碟獎，而AKB48與組合唱片監製秋元康則獲頒特別獎。</p></body></html>
