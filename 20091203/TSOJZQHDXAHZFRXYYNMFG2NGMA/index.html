<html><header><meta charset="utf-8"><title>陳志雲歌賀娥姐83歲</title></header><body><h1>陳志雲歌賀娥姐83歲</h1><p>【澳門直擊】澳門漁人碼頭投資者周錦輝母親、人稱賭壇大家姐的林鳳娥前晚舉行83歲生日宴，假漁人碼頭宴會廳筵開30多席，到場嘉賓包括澳門候任行政長官崔世安伉儷，以及多位名伶藝人如白雪仙、陳寶珠、汪明荃（阿姐）、姜大偉夫婦和謝偉俊夫婦等。</p><p>崔世安密密斟</p><p>無綫總經理陳志雲由王喜陪伴下出席生日會，原來陳總是娥姐契細佬，他還大唱英文歌及充任攝影師為契姐留倩影。<br>崔世安和仙姐均坐主家席，前者坐於娥姐身旁，兩人全程咬耳仔勁好傾。阿姐率領八和會館成員及陳寶珠等齊唱生日歌，娥姐說：「好感動，好多謝演藝界朋友咁關心我。」採訪、攝影：黃曉程、楊浩賢</p></body></html>
