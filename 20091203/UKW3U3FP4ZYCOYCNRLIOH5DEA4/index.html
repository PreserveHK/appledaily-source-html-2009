<html><header><meta charset="utf-8"><title>李秉憲國宴會總統</title></header><body><h1>李秉憲國宴會總統</h1><p>韓國男星李秉憲前晚應邀到首爾的青瓦台總統府，跟南韓總統李明博見面，並出席款待匈牙利總統紹約姆的國賓晚宴。憲哥今次有幸成為晚宴座上客，是因為他今年6月曾飛往匈牙利為話題劇集《IRIS》拍攝外景，獲當地政府鼎力支持。<br>在《IRIS》中扮演特工的憲哥，劇情後來講述他為國家安全局（NSS）立下功勞，因而應邀到青瓦台與總統見面，前晚劇情成真，認真巧合。</p><p>言談甚歡</p><p>前晚執到正現身的憲哥，在為時兩個鐘頭的晚宴中與李明博總統握手，兩人言談甚歡，匈牙利總統紹約</p></body></html>
