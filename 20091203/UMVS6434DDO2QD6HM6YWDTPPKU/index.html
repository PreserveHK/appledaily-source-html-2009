<html><header><meta charset="utf-8"><title>重慶辣妹封保時捷女神</title></header><body><h1>重慶辣妹封保時捷女神</h1><p>重慶美女多。剛閉幕的廣州車展，保時捷展區出現了一位「電力十足」的車模。她就是來自重慶的張意汶（圖）。<br>「在各大網站看到你（在）車展上的照片，很驚艷!」現年21歲，身高1.78米的張意汶，被網民封為「保時捷女郎」。在這次的車展上，保時捷有三位車模助陣，當中張意汶被網友評為最漂亮的一位，稱讚她驚艷之餘，「親率大方有國際feel」。張意汶在2005年參加中國模特之星模特大賽華南區獲得季軍後，人氣開始高企，至今在廣州女模特圈中頗有名氣。　網易</p></body></html>
