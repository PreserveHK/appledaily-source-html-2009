<html><header><meta charset="utf-8"><title>物慾番長：齊做郵票主角</title></header><body><h1>物慾番長：齊做郵票主角</h1><p>香港郵政早就有項特別服務，將自己樣子印成郵票！未試過或不知情？可即到海港城SportX一試；香港郵政在那處首設了概念店，更有駐場攝影師為大家影相、印成郵票，但當然要收費，每套$180、有兩大張；攝影師會影兩張相，然後就可在電腦揀相，揀一張後就用來印，7個工作天後寄出給你。往常是要20天，所以趕得及作聖誕禮物。活動至1月3日完結，把握時間啊！<br><br>記者：陸俊雄</p></body></html>
