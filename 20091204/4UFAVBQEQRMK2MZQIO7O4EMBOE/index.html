<html><header><meta charset="utf-8"><title>蘇志威整車講唔掂數</title></header><body><h1>蘇志威整車講唔掂數</h1><p>蘇志威日前下午5時許與太太劉小慧在慈雲山鳳德街出現，原來夫婦二人是拿其黑色七人車到一間車房修理。蘇志威光顧鳳德街一間名為精藝的車房，見他跟修車師傅對住座駕指手畫腳一番，原來是告訴師傅他的座駕出現甚麼毛病。</p><p>偕妻乘的士</p><p>師傅仔細查看完蘇志威的座駕後，着蘇志威將座駕放低修理，翌日才將車取回，但心急的蘇志威欲即日取車，着師傅盡快將車修理，可惜因為時間趕急，且又臨近收工時間，二人傾足5、6分鐘後，師傅向蘇志威表示沒辦法提前交車，蘇志威遂無奈將座駕留低，然後與劉小慧乘的士離開。<br>採訪、攝影:黃文偉、朱志聰</p></body></html>
