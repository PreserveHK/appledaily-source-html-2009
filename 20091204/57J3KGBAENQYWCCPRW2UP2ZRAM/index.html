<html><header><meta charset="utf-8"><title>蓮莎失竊案疑犯拒認罪</title></header><body><h1>蓮莎失竊案疑犯拒認罪</h1><p>荷李活壞女孩蓮莎露夏恩（LindsayLohan小圖）家中早前被人爆竊，共損失珠寶及現金，19歲主犯NicholasPrugo（圖右）及3名同黨昨日出庭應訊，眾人均否認控罪。另外緋聞多多的蓮莎近日被雜誌指她勾搭謝茜嘉艾芭（JessicaAlba）的監製丈夫CashWarren，報道稱二人在上月跟大班朋友在荷李活玩樂時，竟當眾激吻。蓮莎即否認傳聞，表示跟Cash因近日合作拍戲而見面，只是朋友關係。</p></body></html>
