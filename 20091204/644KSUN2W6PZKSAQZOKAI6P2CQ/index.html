<html><header><meta charset="utf-8"><title>《老友記》收視稱王</title></header><body><h1>《老友記》收視稱王</h1><p>美國娛樂雜誌《HollywoodReporter》公佈過去10年最高收視電視節目，第1位為珍妮花雅麗絲頓（JenniferAniston右二）主演的喜劇《老友記》（Friends）於04年5月播放的大結局，共有5,250萬人收看，第2位是野外求生比賽《生還者》（Survivor）於00年8月播放的總決賽，第3位則是真人騷《JoeMillionaire》的結局篇。《仁心仁術》（ER）及《一夜成名》（AmericanIdol）都有入圍。</p></body></html>
