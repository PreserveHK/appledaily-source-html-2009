<html><header><meta charset="utf-8"><title>Karen買飛撐星爺</title></header><body><h1>Karen買飛撐星爺</h1><p>莫文蔚（Karen）昨日加盟環球唱片，在美麗華酒店出席簽約記者會。Karen以一身價值95萬元鑽石后冠現身，並在環球國際唱片大中華區董事總經理張松輝見證下簽約。<br>已有10多年沒有簽約香港唱片公司的Karen，表示今次被環球誠意打動。問Karen會否欣賞兩位前男友周星馳和馮德倫合作的新戲《跳出去》？她說：「忙埋演唱會去睇，我自己買飛。」<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
