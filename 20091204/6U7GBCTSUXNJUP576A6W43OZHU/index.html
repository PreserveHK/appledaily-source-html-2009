<html><header><meta charset="utf-8"><title>栗山千明來港嘆中菜</title></header><body><h1>栗山千明來港嘆中菜</h1><p>《標殺令》日本女星栗山千明昨日來港，準備今日出席由她做代言人的Shiseido新店開幕。她下午1時多坐日航班機抵港，同行的工作人員有10多人，但她自己拿手袋及拖行李，絕無擺款。<br>小休一會，栗山千明到又一城shopping，順道巡舖，今日一同出席開幕禮的鄧麗欣（Stephy），則匆匆趕到會面，Stephy更帶了香港地道小食雞蛋仔做見面禮，眾人再去品嚐中菜，栗山說：「以前也來過香港，我對香港的美食很喜歡，特別喜歡吃點心，包括燒賣和小籠包。」<br>撰文：DebbieLum</p></body></html>
