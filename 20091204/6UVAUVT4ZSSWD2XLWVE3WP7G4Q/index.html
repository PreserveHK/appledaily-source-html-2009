<html><header><meta charset="utf-8"><title>劉美君短暫失聰</title></header><body><h1>劉美君短暫失聰</h1><p>劉美君日前到台灣出席金馬獎，前晚再風塵僕僕返港與梁文音和陳奕迅等演出環球音樂會，原來劉美君抱恙在身，因服食類固醇引致面腫腫。</p><p>左耳出血</p><p>劉美君表示因台灣空氣不好，引致鼻竇炎發作，坐飛機時又因鼻塞而要大力吸氣，結果弄致左耳出血，她無奈地說：「醫生話只可以由得佢自己好番，暫時3個星期我都唔可以坐飛機，之前左耳聽覺係零，好彩今晚有番5成咋。」<br>雖然身體不適，但劉美君堅持唱現場，不肯咪嘴，她笑說：「除非我死咗，總之一上台唱歌我就一定要唱live。」由於要為東亞運動會的開幕禮演出，故劉美君希望盡快痊癒，以免影響表現。　<br>採訪：馬建華<br>攝影：林德雄</p></body></html>
