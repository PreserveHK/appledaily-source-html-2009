<html><header><meta charset="utf-8"><title>雲妮收養受虐邪童出事</title></header><body><h1>雲妮收養受虐邪童出事</h1><p>金像女星雲妮絲惠嘉（ReneeZellweger右）主演的驚慄新片《檔案39》（Case39）正在本地上映，影片除了由雲妮與《醉爆伴郎團》（TheHangover）緋聞男友畢列谷巴（BradleyCooper）情侶檔演出外，片中扮演被惡靈纏身的「邪童」祖黛琳弗蘭（JodelleFerland）也不容忽視，她已獲邀在《吸血新世紀》（Twilight）第三集中扮演新吸血鬼角色。《檔》片講述雲妮收養了常被父母虐待的祖黛琳後，恐怖事件接連發生。</p></body></html>
