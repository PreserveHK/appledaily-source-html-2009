<html><header><meta charset="utf-8"><title>筱靖助靚聲王升Cup</title></header><body><h1>筱靖助靚聲王升Cup</h1><p>亞視女藝員筱靖與《亞洲星光大道》大熱門李昊嘉私交甚篤，兩女日前相約行街購物，筱靖更教對方不少扮靚心得。</p><p>買戰衣護膚品</p><p>筱靖和李昊嘉手挽手逛街，全程雞啄唔斷，先後往選購化妝品和胸圍，希望她由內靚到外，筱靖日前在電話中說：「《星光大道》周日就決賽，我好睇好李昊嘉，佢係靚聲王，佢話唔識化妝同扮靚，我咪陪佢去買化妝品同戰衣囉。」不過最奇怪是筱靖帶李昊嘉選購粉紅色的胸圍，看來她想把谷胸搶鏡心得，傳授李昊嘉。<br>問到筱靖可有送化妝品給李昊嘉打氣，她說：「冇喎，不過佢嗰日都買咗好多化妝品同護膚品，收穫都唔錯。」<br>採訪：葉雪</p></body></html>
