<html><header><meta charset="utf-8"><title>蕭淑慎再吸毒遭起訴</title></header><body><h1>蕭淑慎再吸毒遭起訴</h1><p>32歲台灣女星蕭淑慎去年因兩次吸毒被判緩刑，然而日前她往士林地檢署驗尿時，再被驗出呈毒品反應，昨日將她起訴。有律師指法院若判她吸毒有罪，她之前獲緩刑的1年7月徒刑將被撤銷，得入獄服刑。而吸食二級毒品最重可判3年，屆時兩案刑期相加，蕭淑慎可能要蹲4年7個月苦牢。<br>檢方指蕭淑慎今年往士檢報到時，進行例行驗尿，被驗出施用二級毒品呈陽性反應。蕭淑慎辯稱因長期服用抗憂鬱藥物才有此反應，強調並沒吸毒。但檢方表示士檢將蕭淑慎的毛髮及藥物送交調查局檢驗後，發現她曾吸食二級毒品甲基安非他命，下午依違反毒品危害防制條例將她起訴。<br>撰文：林妃</p></body></html>
