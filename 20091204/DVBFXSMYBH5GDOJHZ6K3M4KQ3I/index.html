<html><header><meta charset="utf-8"><title>新店如Chanel家居</title></header><body><h1>新店如Chanel家居</h1><p>Chanel位於上海半島的新店面積達480平方米，由紐約建築師PeterMarino設計，上海被譽為東方巴黎，新店不論裝潢或門口櫥窗設計，都從CocoChanel在巴黎住所擷取靈感，如不時見到鳥籠、青蛙以及代表Coco所屬獅子座的獅子雕像等，大門口則擺下令人驚喜的螢光色2.55手袋陣。慶祝新店開幕，Paris-Shanghai系列將會率先在此店發售，特別版全紅2.55菱格皮手袋內，更有KarlLagerfeld簽名，售人民幣28,800。</p></body></html>
