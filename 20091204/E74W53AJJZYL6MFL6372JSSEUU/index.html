<html><header><meta charset="utf-8"><title>食完中藥食西藥婦出疹</title></header><body><h1>食完中藥食西藥婦出疹</h1><p>【本報訊】馬鞍山一名中年婦人，因為血壓低頭暈不適，懷疑她「中西合璧」食完中藥再食西藥，其間身體出現紅疹又痕又癢，昨晨自行前往恆安邨商場一間診所求醫，稍後召救護車送院治理。<br>混服中西藥不適的婦人52歲，家住馬鞍山。現場消息稱，兩日前事主因為血壓低頭暈不適，懷疑她先後服食中藥和西藥治理。至昨晨睡醒起床，卻發現身上長出一點點的紅疹，非常痕癢。昨晨10時許，她由丈夫陪同到馬鞍山恆安邨商場一間診所求醫。據悉，醫生診斷為藥物敏感，稍後召救護車送院治理（圖），目前要留醫治理。</p></body></html>
