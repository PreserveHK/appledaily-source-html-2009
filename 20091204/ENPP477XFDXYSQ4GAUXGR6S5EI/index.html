<html><header><meta charset="utf-8"><title>低碳乳鴿肉更嫩</title></header><body><h1>低碳乳鴿肉更嫩</h1><p>煤氣公司新推「幸福低碳餐」（12月24、25、31日暫停供應），以就地取材、多菜少肉、不時不食和餐不過量等四個原則炮製，大大減低碳排放量。套餐有頭盤、湯、主菜到甜品共四道菜，主菜可選香草海鮮或乳鴿。推介「幸福快綠」乳鴿，以低溫烹調，能鎖住肉汁兼更入味，再在外層淋上滾油，乳鴿更皮脆肉嫩。好味又環保。<br><br>（Ken）
</p><p>名氣廊（23672710）<br>銅鑼灣名店坊百德新街59-65號地下</p></body></html>
