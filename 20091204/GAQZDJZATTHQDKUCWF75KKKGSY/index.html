<html><header><meta charset="utf-8"><title>王梓軒芭蕾闖樂壇</title></header><body><h1>王梓軒芭蕾闖樂壇</h1><p>樂壇新人王梓軒3年前由美國大學畢業回港，即向音樂人趙增熹拜師學藝，二人關係亦師亦友。王梓軒近日推出處男碟，他非常多謝趙增熹一直在背後支持，他日前說：「趙增熹好鼓勵我喺香港出唱片，加入樂壇，佢認為我嘅潛質仲可以有好大發展空間，好多謝佢嘅支持。」<br>王梓軒近日還拍攝了新歌《1+1》MV，並邀得芭蕾舞高手梁菲做女主角，二人有不少共舞場面。</p><p>陶喆作目標</p><p>王梓軒表示要以音樂才子陶喆和王力宏做學習目標，可是兩位目標人物都緋聞多多，形象花弗，王梓軒卻說：「我只係學佢哋喺音樂上嘅努力，其他嘢唔學啦，我係樂壇新人，有好多嘢要花時間進修。」<br>採訪：比華利</p></body></html>
