<html><header><meta charset="utf-8"><title>隔牆有耳：華叔被嫌阻碇 - 李八方</title></header><body><h1>隔牆有耳：華叔被嫌阻碇 - 李八方</h1><p>支聯會常委會上星期改選，事前有人預測連任多年嘅華叔可能受衝擊，事關華叔近日就總辭問題同社民連劍拔弩張，陳偉業更聲言要去踩場，不過華叔無驚無險高票當選，反而社民連陶君行以最低票當選常委。<br>有常委話，支聯會內擁華叔者眾，根本未驚過有人踩場，「如果佢哋夠膽亂嚟，常委都冇得做！」話雖如此，但亦唔代表支聯會內冇任何雜音，一名常委透露，兩個月前一次常委會議上，華叔讀出一封署名信，內容係針對一把年紀嘅華叔仍連任支聯會主席，據講華叔甚為不悅，表明並非戀棧，強調為咗民運大業，會做到冇人支持為止，不過華叔冇透露信件下款，話適當時先公開。
</p></body></html>
