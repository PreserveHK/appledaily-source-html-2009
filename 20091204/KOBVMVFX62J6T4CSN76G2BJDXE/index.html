<html><header><meta charset="utf-8"><title>換床笠床褥要戙高</title></header><body><h1>換床笠床褥要戙高</h1><p>以MaidMaid的個人經驗而言，最怕每星期換上格床的床笠，床仔細又頂頭，不懂竅門，的確叫人煩惱。現在等我MaidMaid教你換上格床的床笠啦！先站在樓梯，把床褥打橫戙高，這可避免壓着床褥難以更換，而且又可抹走床架上的灰塵及頭髮。換時先從床頭開始，兜起床褥先套下角再套上角，然後重回床尾，笠好後站回樓梯把床褥搬回原位即可，簡單方便。<br><br>記者：區佩嫦
