<html><header><meta charset="utf-8"><title>千嬅愛收老公驚喜</title></header><body><h1>千嬅愛收老公驚喜</h1><p>楊千嬅昨日在上環出席一眼鏡店的聖誕亮燈儀式，大會安排外籍男模代丁子高試眼鏡，又安排一名以林亞珍打扮的男fans送香蕉給千嬅，十分騎呢。<br>千嬅事後表示丈夫丁子高比男模靚仔，問她會送甚麼聖誕禮物給老公時，她說：「唔知買乜畀佢，因為佢次次送嘢畀我都有驚喜。」千嬅指曾有朋友送上瓷豹擺設給她，她笑言若老公送上同樣禮物會影響感情，她說：「如果佢家送呢啲嘢畀我就真係博鬧。」問她會否要求老公陪同出席各樂壇頒獎禮？她說：「我估佢會去打牌。」<br>採訪：李珮洳　攝影：黃偉雄</p></body></html>
