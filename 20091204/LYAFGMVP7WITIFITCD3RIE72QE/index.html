<html><header><meta charset="utf-8"><title>行街購物食「小甜谷」聖誕限定甜品</title></header><body><h1>行街購物食「小甜谷」聖誕限定甜品</h1><p>聖誕臨近，好多商場都搞活動，我就最鍾意搵正嘢食，居然俾我知道荃灣廣場，夥拍由谷祖琳主理之人氣甜品店「小甜谷」，炮製聖誕限定甜品「玻璃雪花」，顧客於指定推廣期內惠顧荃灣廣場的空中食坊專區及場內食肆，均可換領限定甜品乙份。廣場更聯同「小甜谷」舉辦慈善義賣大行動，為谷祖琳家族所創立的「青春無悔行動」慈善機構籌款，將於12月期間一連數天於荃灣廣場進行甜品義賣，所有收益扣除成本後將全數捐助年輕思覺失調患者。<br><br>查詢：24988343（荃灣廣場）</p></body></html>
