</title></header><body><h1>清泉讀物《真心對話》
</h1><p>這是一本由前電視台節目主持，現創辦傳媒公司的劉倩怡的訪問紀錄，她曾與陳可辛、張學友、廖啟智、鄭秀文等13位藝人作真情對話。你不要期待內容有甚麼突破性驚爆感情事，卻來一場與心靈精神的談話，如廖啟智如何面對幼子身亡，陳可辛談電影談到拍大製作《投名狀》的成就感與小品製作《雙城故事》不無兩樣，還有洋洋十六頁有關鄭秀文的內心世界、信仰抉擇，有隱約說到與許志安的感情問題。想八卦者，此作絕不適合你，若想從中找回俗世中的一口泉水，應是不錯的床邊讀物。<br><br>記者：梁佩芬
</p><p>《真心對話》紀念特刊──13位藝人不同的人生路</p></body></html>
