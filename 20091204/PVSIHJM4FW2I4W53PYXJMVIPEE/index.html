<html><header><meta charset="utf-8"><title>花絮郭氏三兄弟終聚頭</title></header><body><h1>花絮<br>郭氏三兄弟終聚頭</h1><p>新鴻基地產（016）昨日舉行第三十山屆股東周年大會，是自前主席郭炳湘（右一）去年中改任非執行董事後，首次再度出席周年股東大會，亦終能與兩名胞弟–副主席兼董事總經理郭炳江（左二）以及郭炳聯（左）同場出現，並坐在新地董事會一方，與一眾小股東會面。<br>三兄弟雖然事隔一年有多，再度同場出席公開場合，但久未公開露面的郭炳湘，座位明顯與兩名胞弟分開，全情表情亦欠奉，顯得斯人獨憔悴。新地發言人稱，集團於股東會一向會通知並邀請每一位董事出席。<br>程志遠攝</p></body></html>
