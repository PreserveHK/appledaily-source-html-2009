<html><header><meta charset="utf-8"><title>母放火燒衫七歲女電父求救</title></header><body><h1>母放火燒衫七歲女電父求救</h1><p>【本報訊】天水圍一名婦人昨晚與兩年幼子女在家期間，突然情緒激動放火燒衣服，年約7歲稚女受驚致電父親求救。警員及消防到場將火撲熄，三母子吸入濃煙送院，母親涉嫌縱火被捕。</p><p>三母子吸濃煙送院</p><p>現場為天耀邨耀興樓一單位，女戶主30餘歲；昨晚10時20分，屋內有女戶主及其兩年幼子女，女戶主突然情緒激動，將衣服取出點火燃燒，年約7歲女兒見濃煙充斥屋內大驚，致電在外父親求助。<br>男戶主接獲女兒求助電話後，即致電街坊友人到其家查看，但女戶主拒絕開門，男戶主報警求助，警方及消防趕至將火撲熄，並將三母子送院。</p></body></html>
