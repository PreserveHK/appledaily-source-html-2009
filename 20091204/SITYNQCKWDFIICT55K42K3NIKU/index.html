<html><header><meta charset="utf-8"><title>CaraG.憂愛滋病童</title></header><body><h1>CaraG.憂愛滋病童</h1><p>馬德鐘、「翻版關之琳」Jocelyn及CaraG.等，昨日在銅鑼灣出席M.A.C活動，支持大會捐出30萬善款予關懷愛滋。</p><p>籲加以正視</p><p>馬德鐘透露成為關懷愛滋的「紅絲帶大使」已6年，一直想往探望愛滋病人及兒童，但因太忙未能成行，稍後聖誕也要拍劇。<br>CaraG.則呼籲外界正視愛滋病，她說：「不要再以為只有同性戀的人才有愛滋病，很多婦女和兒童也是無辜被染病。我剛有朋友到非洲探望，接觸了一個5、6歲的愛滋病童，原來她是因為被強姦而染病，太可憐了！」<br>採訪：FredaLee<br>攝影：MatthewLam</p></body></html>
