<html><header><meta charset="utf-8"><title>瑤瑤晒瘦腿成果</title></header><body><h1>瑤瑤晒瘦腿成果</h1><p>台灣「童顏巨乳」郭書瑤（瑤瑤）前日和師姐溫嵐在台灣出席「HitFm年度百首單曲選拔起跑」活動，33F上圍的瑤瑤罕有地收起巨咪，反而露出一雙玉腿。</p><p>溫嵐搶鏡</p><p>由於之前瑤瑤的雙腿曾被網友嘲笑粗大如象腿，前日她穿熱褲展示瘦腿成果，並說：「我最近看電視，學會了按小腿穴道，所以雙腿好像瘦了一點。」<br>同場的溫嵐以blingbling背心迎戰瑤瑤，即時搶去封胸瑤瑤的風頭。<br>採訪、攝影：黎寶蘋</p></body></html>
