<html><header><meta charset="utf-8"><title>酒井法子偷會毒夫</title></header><body><h1>酒井法子偷會毒夫</h1><p>日本毒后酒井法子吸毒案獲判緩刑，但被法庭要求在其毒夫高相祐一本月11日刑期正式執行前，夫婦二人不能見面，不過據昨日出版的日本雜誌《週刊文春》報道，二人日前被目擊在東京表參道密會，如二人真的違反了法庭要求，大有可能被沒收所有保釋金。</p><p>密會3小時</p><p>據今期《週刊文春》報道，酒井法子和高相祐一於今年10月中一個傍晚，被目擊在東京表參道一間家庭餐廳內密會，目擊者表示雖然不清楚他們當時的對話內容，但指酒井夫婦在店內逗留了3小時之久，雜誌估計他們正在商討離婚事宜。</p></body></html>
