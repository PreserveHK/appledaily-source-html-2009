<html><header><meta charset="utf-8"><title>澳門搵食：$68嘆荷葉雞</title></header><body><h1>澳門搵食：$68嘆荷葉雞</h1><p>聖誕氣氛漸濃，到澳門食玩一番也是好選擇。永利澳門新推出「永利名廚集」，輪流派出六位廚師，搜羅各地食材，煮出各國地道佳餚。12月14-31日，以中菜聞名的紅8粥麵推出多款地道菜式，其中一味荷香煨雞球，雞肉用百里香、香茅、薑酒醃過、以XO醬烹調，再以荷葉包着雞肉蒸，令雞肉味道濃郁又帶荷葉清香。師傅推介還有廣東名菜琵琶乳鴿。<br><br>（Ken）
