<html><header><meta charset="utf-8"><title>皇璧變相加價9%</title></header><body><h1>皇璧變相加價9%</h1><p>【本報訊】以遠超市場價格推售的荃灣油柑頭皇璧，發展商日前調高售價3至5%，並取消即供付款計劃，變相將加幅擴至7至9%。<br>泛海執行董事關堡林表示，皇璧由10月底推售至今，售出12伙，套現近5億元。樓盤最快下月底前交樓，故取消可獲4%折扣的即供付款計劃。中原地產營業董事譚藩榮補充說，約九成買家是來自港島區，部份屬投資移民。<br>據新價單顯示，大部份單位加價3%，只有極低層加5%，如7樓C室，原價3639.7萬元，現為3821.7萬元，加幅5%。</p></body></html>
