<html><header><meta charset="utf-8"><title>郭志怡重踏天橋</title></header><body><h1>郭志怡重踏天橋</h1><p>時裝女王JoyceMa胞妹郭志怡，昨日罕有地重出江湖任客席模特兒，為珠寶品牌Carnet示範珠寶，同場更有8個模特兒，以中外巨星包括瑪麗蓮夢露、瑪蓮德烈治、林黛、甸馬田等造型行騷。張王幼倫稱新作珠寶袖口鈕籌備超過一年，以幾何、拼圖、果仁作題材。</p><p>憶戴巨鑽行騷</p><p>郭志怡表示完全因為欣賞設計師張王幼倫創意，她說：「我都係佢客人，好多年冇行呢啲騷，今日都幾好玩，recall番我啲記憶，有一年戴住一顆70卡DIF鑽石行騷，去廁所都有保鑣。」郭志怡在中環的名人餐廳SEVVA好評如潮，她透露正計劃擴充，但先要找到好地點。<br>採訪、攝影：RitaLeung</p></body></html>
