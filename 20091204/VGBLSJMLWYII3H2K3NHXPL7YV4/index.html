<html><header><meta charset="utf-8"><title>桂綸鎂心痛戴立忍</title></header><body><h1>桂綸鎂心痛戴立忍</h1><p>台灣女星桂綸鎂前日在台灣出席環保署紙盒回收活動，並開腔談及剛憑《不能沒有你》奪下金馬四項大獎的男友戴立忍，由於兩人的年齡相距18年，加上兩人無論在家境及名氣等方面都有很大距離，所以有傳桂綸鎂的父母反對兩人交往，不過隨着《不》片成功，兩人的戀情漸漸浮面。</p><p>唔急結婚</p><p>桂綸鎂坦言男友拍電影期間十分辛苦，令她很心痛，她說：「看到他把所有力氣都放於電影上，害怕他會撐不下去，亦擔心他身體不能負荷。」對於男友在慶功宴上以「結婚也是種解脫」來回應，似乎隔空向女友求婚，不過桂綸鎂就強調自己年紀還輕，所以不急於結婚，但她承諾將來結婚時她一定會大方公佈。　撰文：林妃</p></body></html>
