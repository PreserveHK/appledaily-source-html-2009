<html><header><meta charset="utf-8"><title>曹敏莉妹教煮食</title></header><body><h1>曹敏莉妹教煮食</h1><p>曹敏莉胞妹、有線主持曹敏寶（Mable）及高榮新師傅早前遠赴日本本州最北部的青森縣，拍攝一連四集的有線飲食節目《嚐．回味－番外篇》，將青森四大名產弘前蘋果、清酒、平內町扇貝及八戶魷魚介紹給觀眾。</p><p>邊行邊摘蘋果</p><p>Mable一行人先參觀弘前市最大蘋果主題公園，邊行邊摘樹上大蘋果品嚐，高師傅即場烹調芝士蘋果焗蝦球。Mable說：「青森蘋果又大又甜，也託運一箱回香港給朋友品嚐。」另一方面，Mable又到了一間有40多年歷史的清酒廠參觀，由於他們每餐有飲清酒，令她的酒量也提升不少。　撰文：林妃</p></body></html>
