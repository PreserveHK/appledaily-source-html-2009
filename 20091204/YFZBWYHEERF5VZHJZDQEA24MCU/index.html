<html><header><meta charset="utf-8"><title>終院將釐清室內禁煙定義</title></header><body><h1>終院將釐清室內禁煙定義</h1><p>【本報訊】小販管理主任何鈾然在茶餐廳吸煙遭檢控，被裁定罪成，早前獲高等法院法官以非四邊圍封的店舖及酒吧不算室內為理由，判他上訴得直，引起禁煙法例中「室內」定義的法律詮釋爭議。終審法院上訴委員會昨接納律政司申請，批准許可受理，並定期明年4月21日審理。<br>引起爭議的《吸煙（公眾衞生）條例》的室內定義，高院法官裁定，是指四邊都有暫時或永久的圍封，而除了門窗，每邊的圍封程度要達50%以上才算是室內；但律政司則認為，應是四邊被圍封的總面積至少達50%。終院常任法官包致金接納案件確具合理爭拗的法律論點，須盡快審理。<br>案件編號：FAMC68/09</p></body></html>
