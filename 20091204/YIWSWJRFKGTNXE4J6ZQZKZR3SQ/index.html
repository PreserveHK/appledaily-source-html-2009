<html><header><meta charset="utf-8"><title>劉伊心浸溫泉護巨咪</title></header><body><h1>劉伊心浸溫泉護巨咪</h1><p>擁有34D導彈上圍的劉伊心，雖然在今年的亞洲小姐比賽期間被視為大熱門，可惜最後大熱倒灶，被來自內地賽區的許瑩擊敗，最後只得梗頸四，不過她的知名度絕不遜色於三甲佳麗。<br>談到與舞蹈員的緋聞，劉伊心日前在台灣接受訪問時說：「大家只是好朋友，我一直都沒有真命天子出現，我今年有很多時間都在外地工作，相信沒有男人會忍受女友長期不在身邊，所以在感情方面很隨緣。」冬天來臨，一向對護胸甚有心得的劉伊心也有其保養方法，她說：「我喜歡在冬天去泡湯，保養兼紓壓，一個月會去兩、三次，不過只會選擇一些私隱度極高的旅館。」<br>採訪、攝影：黎寶萍</p></body></html>
