<html><header><meta charset="utf-8"><title>黃又南長髮一剃光</title></header><body><h1>黃又南長髮一剃光</h1><p>黃又南近日有份參演張同祖執導的新片《功夫詠春》，他為角色不惜剃頭上陣，又南日前在髮型師操刀落髮，變成光頭仔後，又南感覺凉浸浸，他說：「突然覺得好冷。」<br>又南表示自16歲入行後，他的頭髮一直保留着一定長度，幾乎沒剪過短髮，看來他真的喜歡新戲中的角色，所以才甘願剃頭。幸好出來效果很理想，為了配合光頭look，又南積極增肥和努力健身，務求以最佳狀態出鏡，同事也大讚這個新look可愛。又南表示新戲會跟元華、元秋、出爐金馬獎最佳女配角惠英紅及最佳新演員余少群等合作。　撰文：林妃</p></body></html>
