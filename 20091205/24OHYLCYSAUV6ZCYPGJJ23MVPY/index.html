<html><header><meta charset="utf-8"><title>案件速遞假單呃佣電訊員囚16月</title></header><body><h1>案件速遞<br>假單呃佣電訊員囚16月</h1><p>【本報訊】電訊公司多名營業員為求營業額達標，涉嫌串謀同行以虛假資料填寫網絡服務及收費電視的申請表，詐騙共15萬元佣金，其中一名男營業員方肇麟（25歲）早前承認兩項串謀詐騙罪。被告騙得2.6萬元佣金。<br>區域法院法官鮑理賢接納被告為保飯碗，受同黨慫恿下犯案，亦是同黨提出犯案計劃，被告角色較為輕微，最後判他入獄16個月。<br>同案另有7名23歲至33歲男女被告將排期審訊。<br>案件編號：DCCC959/09</p></body></html>
