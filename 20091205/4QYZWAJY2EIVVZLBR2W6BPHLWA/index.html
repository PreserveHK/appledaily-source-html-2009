<html><header><meta charset="utf-8"><title>伊健成都遇愛的表白</title></header><body><h1>伊健成都遇愛的表白</h1><p>鄭伊健、郭富城及蔡卓妍等《風雲II》演員，前日隨彭氏兄弟導演到成都宣傳。原本在2時半舉行的發佈會，無緣無故延至6時半才開始，輪到媒體發問時，一名黑衣女記者突然一支箭搶過咪，還未開口發言便淚灑當場，她哽咽說：「伊健，等你等了好久。我是名新聞工作者，現在終於可以向你表白了。」<br>擾攘一輪，那名女記者其實想問伊健如何保養美貌，伊健尷尬笑說：「我想，就是樂觀一點，做回自己。」另一方面，城城站在唐嫣身旁當堂矮了一大截，即被傳媒取笑，城城說：「其實唐嫣沒有那麼高，她今天只是穿了高跟鞋而已。」　撰文：林妃</p></body></html>
