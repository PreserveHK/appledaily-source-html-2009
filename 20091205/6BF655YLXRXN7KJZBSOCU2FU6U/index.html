<html><header><meta charset="utf-8"><title>熊黛林等城城求婚</title></header><body><h1>熊黛林等城城求婚</h1><p>熊黛林（Lynn）昨日穿上Pinko閃片裙，試坐昂平360的水晶車廂。大會推介這種車廂最浪漫，適合求婚用，Lynn聽罷暗自開心偷笑。問Lynn有人向她求婚嗎？她說：「冇人求過。」那有何求婚要求？她說：「求婚一定要單腳跪低，花同戒指一定要有。」<br>問Lynn覺得城城如何？她怕羞說：「外形唔使講，人品都幾好。」談到AmandaStrang指城城不夠高，Lynn即力撐說：「唔一定要睇高度，佢事業好好。」她之前由台灣一回港就和城城打邊爐，城城認真隨傳隨到，她甜笑說：「因為冇人同我食飯。」<br>採訪、攝影：顏英儀</p></body></html>
