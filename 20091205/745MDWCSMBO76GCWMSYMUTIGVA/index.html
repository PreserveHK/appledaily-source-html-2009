<html><header><meta charset="utf-8"><title>網癮過深易有自毀傾向</title></header><body><h1>網癮過深易有自毀傾向</h1><p>網上世界多姿多采，但上網成癮，有可能令人出現自毀行為。澳洲與中國聯手進行的調查顯示，患有嚴重網癮的青少年，扯頭髮或打自己的機會，比一般人高五倍。<br>澳洲聖母大學姓林（LawrenceLam）的華裔學者，跟廣州中山大學合作，在廣東省訪問了1,618位13至18歲青少年，發現10%受訪者有中度網癮，少於1%上網成癡。網癮自1990年代中期被定為精神病，患者會拍打自己，甚至故意燒傷自己。患有中度網癮的青少年，在過去半年自毀五次，機率比健康學生高2.4倍；中至嚴重程度患者，自毀六次以上的機率，比常人高出五倍。路透社
</p></body></html>
