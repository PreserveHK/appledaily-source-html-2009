</title></header><body><h1>四層維他命搞潮騷
</h1><p>中環SOHO又是香港另類潮聖地，環境氛圍樣樣合心合意，最近又多了一幢由飲品GlaceauVitaminwater作主題的四層期間限定Pop-upStore，一點也不出奇。有如此型格平台，定時定候開派對就是必然的了，新近節目，就是在上星期找來港星極愛的英國潮牌GROUND-ZEROCrossover，在場內預演SS10「Can'tBuyMeLove」，同樣的色彩繽紛，極Match現場佈置，就連兩位兄弟檔俊朗設計師PhilipChu及EricChu亦有撐場。<br>　<br>記者：吳美美<br><br>VitaminwaterPop-upStore<br>中環蘇豪士丹頓街39號</p></body></html>
