<html><header><meta charset="utf-8"><title>鮑姐煲無綫劇撐心姐</title></header><body><h1>鮑姐煲無綫劇撐心姐</h1><p>李寧於尖沙嘴開設的體育用品專門店昨日開幕，霍震霆和方中信剪綵，到場藝人有鮑起靜、錢嘉樂和莫可欣等。鮑姐表示會收看無綫《萬千星輝頒獎典禮2009》，她希望好友謝雪心得獎，她說：「心姐一去到第二個台就接咗幾套咁有發揮嘅劇，證明亞視有人才，只係冇機會。我覺得鄧萃雯同黎耀祥會攞獎，我都有睇《巾幗梟雄》同《宮心計》。」<br>錢嘉樂笑言自己是「醉雞男主角」，他說：「男女主角睇好雯女同祥仔，阿佘都做得好，但好奇怪佢變得咁純品。」方中信則笑謂暫沒工作，皆因被張家輝搶去。<br>採訪、攝影：李珮洳</p></body></html>
