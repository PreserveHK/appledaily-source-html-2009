<html><header><meta charset="utf-8"><title>Prada廣東道專用袋
</title></header><body><h1>Prada廣東道專用袋
</h1><p>一眾經常到廣東道朝聖的人士，心水清者，當路過Prada專門店時，都知離她再開之日不遠矣，終於12月1日打開店門。根據傳統習俗，名店開舖，總會有限量品助陣，Prada亦不例外，推出了袋身以麻布製成的ToteBag、兼印上以紅字寫成的「CantonRoad」，大大隻字寫明它來自何方。Prada少見以麻布製袋，好像顧及了現在的環保風氣，加上限量兼出自Prada，四千五大洋對粉絲來說，又何足掛齒呢？　<br><br>記者：吳美美<br><br>Prada（23689662）<br>尖沙嘴廣東道11號海港城116-118店</p></body></html>
