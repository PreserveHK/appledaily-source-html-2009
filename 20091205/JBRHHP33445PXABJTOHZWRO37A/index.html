<html><header><meta charset="utf-8"><title>法國有運世盃避開強敵</title></header><body><h1>法國有運世盃避開強敵</h1><p>【綜合南非外電】舉世矚目的足球盛事2010年世界盃，香港時間周六凌晨在主辦國南非約翰內斯堡舉行分組賽抽籤，南非女星查理絲泰朗及英格蘭「萬人迷」碧咸等擔任嘉賓。<br>靠「手球」晉級決賽周的法國，雖列入第4組別，但卻有抽籤運，編入A組，只遇上實力最弱的種籽隊南非，與實力一般的墨西哥及烏拉圭。5屆冠軍巴西卻編入「死亡之組」，在G組面對北韓、科特迪瓦及葡萄牙。<br></p><p>2010年南非世界盃決賽周在明年6月11日展開，揭幕戰為A組的南非對墨西哥，決賽則在7月11日均在約翰內斯堡舉行；分組賽採單循環制，小組首、次名出線16強淘汰賽。</p></body></html>
