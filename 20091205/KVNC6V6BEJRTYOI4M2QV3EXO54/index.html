<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許冠文未定亡母葬禮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許冠文未定亡母葬禮 - 馮仁昭</h1><p>許冠文嘅媽咪過咗身冇耐，但佢噚日仍然去尖沙嘴出席基金活動，仲話屋企人已為媽咪舉行咗一個好簡單嘅告別儀式，亦定咗遺體火化日期。許冠文話媽咪生前講到明一切儀式唔重要，最重要係生前對佢嘅愛，而且要求將骨灰撒落佢哋成日去游水嘅西貢海面，咁樣佢覺得可以同仔女一齊游水，但許冠文話成家人都未接受到媽咪提出呢種咁浪漫嘅做法，所以要商量吓先。</p></body></html>
