<html><header><meta charset="utf-8"><title>甄子丹挑戰《逃》主角</title></header><body><h1>甄子丹挑戰《逃》主角</h1><p>正忙於宣傳電影《十月圍城》的甄子丹，日前被內地傳媒指他已接拍投資逾億人民幣的全新動作片《急先鋒》，與美國劇集《逃》（PrisonBreak）的男主角威禾夫米拿（WentworthMiller）及韓國女星宋慧喬首度合作。甄子丹在片中更與泰片《拳霸》動作男星TonyJaa有不少打鬥場面。<br>據悉《急》片原定今年開拍，但因甄子丹片約纏身，分身乏術，被迫押後至明年4月開工。宋慧喬原定演出吳宇森執導的《1949》，但電影因版權問題而擱置，若《急》片成事的話，將是她首次參演華語片。<br>撰文：黃珈楠</p></body></html>
