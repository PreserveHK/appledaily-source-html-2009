<html><header><meta charset="utf-8"><title>新手Catalogue：LGeXpo加裝投影機</title></header><body><h1>新手Catalogue：LGeXpo加裝投影機</h1><p>創意人人有，好與壞就睇你點發揮！LGeXpoGW820將於美國AT&amp;T開賣，行WM6.5，睇佢正面無乜驚喜，但反轉之後才知咩叫創意！背後可裝上一個投影機配件，雖然只係迷你型設計，但已可投影出40"畫面，開會做Presentation真係幾方便。其他功能還包括500萬像素鏡頭、滑蓋QWERTY鍵盤、指紋辨識等，用上1GHz處理器，速度應該唔錯。<br><br>記者：許福合<br><br>網址：http://www.lge.com/us/mobile-phones/LG-GW820.jsp</p><p>背後可加個投影機配件。</p></body></html>
