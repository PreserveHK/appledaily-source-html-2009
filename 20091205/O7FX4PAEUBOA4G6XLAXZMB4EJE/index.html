<html><header><meta charset="utf-8"><title>張豪龍：栢芝安胎好開心</title></header><body><h1>張豪龍：栢芝安胎好開心</h1><p>黃貫中（Paul）、張豪龍、張柏文和張文慈等前晚到灣仔欣賞「泰拳皇者爭霸戰」。</p><p>柏文唔認結婚</p><p>受膝頭傷患影響的張文慈透露現時要每年打軟骨針，她說：「家着高踭鞋，上落樓梯同行斜路都會痛，再嚴重啲就要做手術，但我驚有疤痕，總之玩乜都要適可而止，家戴護膝保護自己。」<br>張柏文早前和拍拖年半的女友到歐洲影婚紗相，但被問及婚期時，他卻離奇表現避忌不認結婚，還強調是宣傳，令人莫名其妙。至於提到懷孕的張栢芝，張豪龍說：「栢芝好好，安胎得好好，但未知係仔定女，仲差少少先睇到，我見佢好開心，冇乜嘔。」<br>採訪：魯萍<br>攝影：仇志德</p></body></html>
