<html><header><meta charset="utf-8"><title>靚靚要張智霖送耳環</title></header><body><h1>靚靚要張智霖送耳環</h1><p>袁詠儀（靚靚）前晚在尖沙嘴1881Heritage出席Tiffany花園展覽，佩戴300萬元珠寶現身。聖誕臨近，問她想老公張智霖送甚麼禮物？她說：「未生之前，佢好闊佬，家就好似忽略咗我，今年我都好想要耳環。」<br>問靚靚送甚麼給老公？她說：「佢鍾意嘅，我都負擔唔起，佢鍾意跑車之類。」她又呼籲各界好友不要送玩具給兒子魔童，應改送益智圖畫，問其兒子有沒看《富貴門》，靚靚話：「佢見到我都冇乜反應，反而4歲姨甥女有次睇到我嘅咀戲，即刻好緊張，問點解唔係同姨丈錫錫。」<br>採訪、攝影：梁錦雯</p></body></html>
