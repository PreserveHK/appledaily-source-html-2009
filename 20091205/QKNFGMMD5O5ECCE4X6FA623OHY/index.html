<html><header><meta charset="utf-8"><title>奧迪A3TDI奪環保獎</title></header><body><h1>奧迪A3TDI奪環保獎</h1><p>奧迪上月於美國推出的潔淨柴油房車A3TDI（圖），甫登場就壓倒豐田混能車Prius，奪得洛杉磯車展的「年度環保汽車獎」。<br>Prius今年在美國售出12.8萬輛，A3TDI上月暫時只售出500輛，銷量和Prius相去甚遠，但《綠色汽車雜誌》評選團指出，A3TDI使用渦輪增壓直噴式柴油引擎，每加侖柴油可行67.6公里，燃油效率比使用汽油引擎的奧迪A3高50%，環保之餘，設計型格，大大增加了駕駛的樂趣；反觀第三代Prius在環保功能上沒有明顯改善。<br>路透社</p></body></html>
