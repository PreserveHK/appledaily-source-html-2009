<html><header><meta charset="utf-8"><title>楊宗緯電暈吳嘉星</title></header><body><h1>楊宗緯電暈吳嘉星</h1><p>台灣的楊宗緯昨日到大埔亞視總台，為《亞洲星光大道》節目擔任嘉賓，現場招待逾百楊宗緯fans，當fans甫見偶像即一擁而上，場面混亂，fans又不停大叫帥哥靚仔，令楊宗緯儍笑。擔任主持的吳嘉星原來是楊宗緯的超級fans，當她甫見偶像即表現得含情脈脈。</p><p>握手捉到實</p><p>問楊宗緯會否考慮結交香港女朋友？他怕醜地說：「香港的女孩子漂亮又時尚，有機會的話……」楊宗緯表示擇偶條件最重要是她愛自己及愛家人，在旁的吳嘉星立即硬銷自己說：「我好愛自己同家人o架。」當她和楊宗緯握手時又久久不放，令楊宗緯十分尷尬。<br>採訪、攝影：楊潔雯</p></body></html>
