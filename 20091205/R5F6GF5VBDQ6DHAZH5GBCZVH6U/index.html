<html><header><meta charset="utf-8"><title>案件速遞被姦女模睡覺樣遭拍下</title></header><body><h1>案件速遞<br>被姦女模睡覺樣遭拍下</h1><p>【本報訊】年輕女模特兒指稱遭前男友強姦及拍裸體短片案，昨在高等法院續審。女事主的好朋友供稱，去年8月15日早上，女事主的男友曾致電給她，轉告當日收到被告梁永恒（35歲）的視像電話，被告指稱與女事主發生了性行為，還影下女事主的睡覺樣給女事主男友觀看，叫對方死心，還辱罵對方「你玩model（模特兒），慳啲啦！」<br>該名當兼職女模特兒的好朋友續稱，女事主起初對是否報警態度猶豫不決，但其男友則希望女事主報警，以證明女事主所說屬實。案件下周一續審。<br>案件編號：HCCC206/09</p></body></html>
