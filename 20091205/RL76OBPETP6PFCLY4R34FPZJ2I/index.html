<html><header><meta charset="utf-8"><title>NDS遊戲機變電子書</title></header><body><h1>NDS遊戲機變電子書</h1><p>電子書方興未艾，日本任天堂決定「升呢」，把NDS遊戲機變成迷你電子書，打造娛樂知識二合一的平台。<br>NDS變身電子書，皆因美國EAGames開發遊戲卡Flips，內含六至八本兒童故事書，玩家只要嵌入遊戲卡，可透過輕觸式雙螢幕進入童話世界，用stylus筆輕點揭頁，看書期間還可收集畫面飄過的小花朵或小羽毛，儲夠數目可玩密碼破解遊戲。<br>開發商大讚這款迷你電子書可訓練小朋友專注力，遊戲卡今天起正式發售，每隻售價24.99英鎊（320港元）。<br>英國《每日郵報》</p></body></html>
