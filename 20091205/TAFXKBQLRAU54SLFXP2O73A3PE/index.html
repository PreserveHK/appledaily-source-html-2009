<html><header><meta charset="utf-8"><title>筱靖黑面拒暴露</title></header><body><h1>筱靖黑面拒暴露</h1><p>亞視新遊戲節目《財神到》昨日在大埔亞視總台舉行開鏡拜神儀式，兩位主持包括來自台灣的徐乃麟及林韋辰，加上擔任小天使和魔鬼的文紫玲及谷胸上陣的筱靖以一黑一白造型出現，還有嘉賓袁小曼及顏子菲等。</p><p>袁小曼勁讚張永霖</p><p>提到有傳張永霖已向亞視請辭，袁小曼聞言說：「我覺得佢走嘅機會都好大，佢份人咁叻，學識又廣博，真係幾可惜。」而元老級的林韋辰是否對高層變動感麻木？他表示：「唔係，總之我會做好本份，我係擔心內部員工唔知有冇影響。」<br>性感打扮的筱靖表示原先的打扮更暴露，但有感節目在合家歡時段播出，故主動黑面爭取不要太性感。<br>採訪、攝影：楊潔雯</p></body></html>
