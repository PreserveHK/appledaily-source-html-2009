<html><header><meta charset="utf-8"><title>隔牆有耳：港兩學者獲選中科院院士 - 李八方</title></header><body><h1>隔牆有耳：港兩學者獲選中科院院士 - 李八方</h1><p>香港學術界好消息一單接一單，繼中大前校長高錕榮獲諾貝爾獎之後，中國科學院噚日宣佈，香港科技大學化學系嘅唐本中教授，當選中國科學院化學部院士，成為中科院今年增選產生嘅唯一港產科學家。唐教授來頭唔小，佢去年初曾經獲得國家科學技術獎二等獎。</p><p>現任港大校長徐立之就被選為中科院外籍院士，擁有加拿大國籍嘅徐立之生於上海，喺香港長大，中大畢業，中科院讚揚佢推動中國遺傳學及生物醫學貢獻良多。中科院院士被譽為中國科學界最高殿堂，兩位香港學術界猛人得到肯定，八方都戥佢哋高興。</p></body></html>
