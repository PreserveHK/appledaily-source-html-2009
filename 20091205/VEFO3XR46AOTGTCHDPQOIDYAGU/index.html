<html><header><meta charset="utf-8"><title>摩根首帶新歡亮相</title></header><body><h1>摩根首帶新歡亮相</h1><p>金像大導奇連伊士活（ClintEastwood）執導的新片《不敗雄心》（Invictus），昨日在比華利山舉行首映禮。去年撞車後宣佈離婚的摩根費曼（MorganFreeman），首度帶同新女友LoriMcCreary現身紅地毯。原來Lori是《不》片監製之一，摩根在片中扮演南非前總統曼德拉。有份主演《不》片的麥迪文（MattDamon）也帶同妻子恩愛亮相。<br>此外，日本男星渡邊謙，當日也帶同演員妻子南果步現身首映禮。</p></body></html>
