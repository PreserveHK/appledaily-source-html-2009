<html><header><meta charset="utf-8"><title>Google新增繙譯搜尋</title></header><body><h1>Google新增繙譯搜尋</h1><p>Google前天（周四）在搜尋引擎加入自動繙譯搜尋功能，即時將搜索字眼譯成其他語言的搜索結果，方便易用。<br>新增繙譯搜尋（TranslatedSearch）功能將互不統屬的繙譯服務和搜尋結合起來，用戶在搜索結果頁面，點擊「顯示選項」一欄，再在選項菜單中點擊「跨語言搜尋」，就會出現將搜索字眼譯成其他語言的搜索結果，查看搜索結果時，會自動將外語網頁內容繙譯成你指定的語言。新繙譯搜尋有51種語言可供選擇。法新社</p></body></html>
