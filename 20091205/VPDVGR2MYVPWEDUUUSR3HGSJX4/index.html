<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rain掠水嚇窒影展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rain掠水嚇窒影展 - 馮仁昭</h1><p>停辦咗兩年嘅亞太影展將會喺本月19號喺台灣高雄縣舉行，今次影展仲邀請到關之琳、吳君如、周慧敏、朱茵等靚女做頒獎嘉賓，梁詠琪就做表演嘉賓，就連金馬獎出爐影帝張家輝同女配角惠英紅都會嚟支持，原本大會仲有意邀請韓國人氣小天王Rain，不過據聞已貴為荷李活影星嘅Rain就獅子開大口開價500萬至700萬新台幣，價錢等同佢一場演唱會嘅酬勞，難怪即時令大會卻步，相信以影展嘅經費難以負擔呢個龐大數字。</p></body></html>
