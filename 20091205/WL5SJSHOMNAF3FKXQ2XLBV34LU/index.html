<html><header><meta charset="utf-8"><title>楊子掌握黃聖依</title></header><body><h1>楊子掌握黃聖依</h1><p>過氣星女郎黃聖依與富商男友楊子早前合組巨力影視傳媒公司拍戲，又承認拖友關係，未幾卻改口，之後因巨力集團招股書披露楊子已婚之事，令黃聖依變成疑似第三者。<br>最近黃聖依斥資千萬加盟《水滸》劇組，成為該劇的出品人之一，並由楊子飾演宋徽宗一角，楊子接受內地傳媒訪問時，表示投資《水滸》是兩人的決定，視為巨力影視的打頭陣之作，稍後還會開拍4齣電影。<br>楊子指黃聖依本欲參演《水滸》，但因檔期爆滿被迫放棄，又透露她將演出荷李活著名編劇PeterMorgan年底在橫店開拍的文藝片。<br>撰文：林妃</p></body></html>
