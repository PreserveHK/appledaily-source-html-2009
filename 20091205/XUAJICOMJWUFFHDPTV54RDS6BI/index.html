<html><header><meta charset="utf-8"><title>權相佑擺蠟像吸女人錢</title></header><body><h1>權相佑擺蠟像吸女人錢</h1><p>婚後人氣大不如前的韓國男星權相佑，近年積極踩入商界。繼早前開設咖啡店後，近日他又投資化妝品生意做老闆。化妝品店昨日在首爾明洞開張，身為老闆兼代言人的權權親自落舖造勢，還在店內擺蠟像作招徠，吸引近300名fans圍觀，令店內店外都逼得人山人海。<br>權權透露化妝品店已籌備兩年，他出錢之餘，更為產品開發、宣傳推廣等提供不少意見，並計劃在未來兩個月內再開兩間分店。為新片《到炮火中》開工的權權，亦已剪短頭髮示人。權權今年先後主演電影《比悲傷更悲傷的故事》及劇集《CinderellaMan》均告仆直，新片可謂不容有失。</p></body></html>
