<html><header><meta charset="utf-8"><title>EXILE熱爆雅虎網</title></header><body><h1>EXILE熱爆雅虎網</h1><p>09年即將結束，日本雅虎網站（Yahoo）昨日公佈了2009網上排名調查結果，由168萬名日本網民選出過去一年最具話題的人與事。音樂組別由猛男組合EXILE成為日本歌手獎得主，已故流行天王米高積遜（MichaelJackson）則獲最佳外國歌手獎。<br>緋聞情侶山下智久和北川景子合演的日劇《BuzzerBeat》成為最佳劇集，最佳電影是熱血棒球片《ROOKIES-畢業-》。新紮男星水琼Hiro與歌手妻子絢香則獲網民選為睇好能白頭到老的名人夫婦。</p></body></html>
