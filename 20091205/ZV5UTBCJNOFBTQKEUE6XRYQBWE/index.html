<html><header><meta charset="utf-8"><title>財話短說香港興業純利漲1.4倍</title></header><body><h1>財話短說<br>香港興業純利漲1.4倍</h1><p>▲香港興業（480）公佈，截至9月底止中期純利6.58億元，按年增長1.37倍，主因投資物業公平值已變現收益大增11.29倍至4.19億元，而未變現收益則虧轉盈，錄得3.02億元。每股盈利48.72仙，派中期息6仙。期內營業額減49.21%至9.46億元。集團計劃明年第三季出售愉景灣第14期住宅項目單位，該項目包括3幢共164個單位的中座樓宇。</p></body></html>
