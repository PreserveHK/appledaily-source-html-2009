<html><header><meta charset="utf-8"><title>環球樓市加拿大　需求勁撐起渥太華樓價</title></header><body><h1>環球樓市<br>加拿大　需求勁撐起渥太華樓價</h1><p>加拿大受金融海嘯期的冲擊相對其他國家算是輕微，市場亦預計，其首都渥太華在薪酬上升支持下，樓市將持續向好，繼樓價今年將升3.3%後，明年料再升2.3%。<br>TheCanadaMortgageHousingCorp.（CMHC）指出，因平均樓價上升主要受新的single-family物業樓價急升帶動，預計這類物業明年升幅較今年倍增，達5.7%。<br>CMHC高級分析員SandraTorres表示，儘管經濟下滑，渥太華樓價仍反彈，主要是受薪酬上升支持。另外，因渥太華住宅供應有限，但需求強勁，樓市正處於賣家市場。</p></body></html>
