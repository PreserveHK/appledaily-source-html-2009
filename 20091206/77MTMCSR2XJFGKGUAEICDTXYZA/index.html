<html><header><meta charset="utf-8"><title>老翁厭世揭發大麻場</title></header><body><h1>老翁厭世揭發大麻場</h1><p>【本報訊】上環一名老翁昨晚疑因病厭世跳樓跌落大廈二樓平台斃命（圖），警員到場調查卻意外揭發有人在平台種植大麻。墮樓死者姓黃（95歲），與家人居於上環新街市街8號康威花園18樓一單位，據悉，黃伯疑患有肺病，10多日前看醫生證實肺有問題，返家後情緒低落，曾向家人透露想死。<br>昨晚8時許，黃伯趁家人不為意，在廚房踏凳攀窗跳樓，直墮大廈二樓一單位的私人平台，當場重傷斃命。單位內一名老婦赫聞墮物巨響，走出查看一名老翁倒在平台，大驚立即致電報警。警員及救護員到場，證實黃伯已死去。警員在平台調查，發現部份盆栽是大麻樹，共39棵，並在單位拘捕55歲姓李男子。</p></body></html>
