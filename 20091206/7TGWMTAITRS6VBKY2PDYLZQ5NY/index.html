<html><header><meta charset="utf-8"><title>押尾學裸屍案再遭追捕</title></header><body><h1>押尾學裸屍案再遭追捕</h1><p>上月因吸毒被判入獄年半、緩刑5年的日本男星押尾學，前日因懷疑曾向案件中裸體女死者提供搖頭丸，再被日本警方追捕。警方同時也向丟棄女死者手機的押尾學前經理人及友人發出逮捕令，懷疑二人企圖毀滅證據。<br>據日本警方調查指，押尾涉嫌於今年8月，把從第3者所得的搖頭丸帶到六本木的豪宅提供給女死者一同服用。<br>在押尾學傳給女死者的最後手機短訊內有「人來到，馬上便要？」的內容，雖然押尾學辯稱是要做愛的意思，但警方調查多位曾與押尾交往過的女性後，懷疑是他提供毒品給女方。而押尾學在昨日截稿前仍下落不明，他將被警方加控「遺棄致死罪」，最高可被判入獄8年。</p></body></html>
