<html><header><meta charset="utf-8"><title>薛家燕望女被姦慘叫</title></header><body><h1>薛家燕望女被姦慘叫</h1><p>薛家燕（右）、陳敏之及馬德鐘等一眾《富貴門》演員昨日齊集奧海城，為稍後播出大結局作宣傳，大會率先播出結局篇的精華片段，當播放羅嘉良強姦劇中飾演她女兒的袁詠儀一幕時，家燕姐及馬德鐘不禁嘩聲大叫，事後兩人表示太投入劇情所致。對於《富貴門》收視，家燕姐坦言感到有點失望，但劇集出街後為她帶來兩個廣告。先後3年失落飛躍進步女藝員獎的敏之表示沒有失望，她說：「可能我未夠突出，無乜所謂，明年再努力。」</p></body></html>
