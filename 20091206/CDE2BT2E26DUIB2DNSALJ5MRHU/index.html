<html><header><meta charset="utf-8"><title>保時捷陳列車特價賣</title></header><body><h1>保時捷陳列車特價賣</h1><p>辛苦咗一年，有無諗過買番件大玩具獎勵一下自己，保時捷跑車，又係唔係心頭好？保時捷認可易手車中心今日會舉行易手車車展，提供包羅萬有高質素嘅易手車供車主選購。包括小量09年示範車及陳列車特價發售，同場更會展示多款精心挑選嘅新型號。凡於保時捷易手車車展購買保時捷易手車，不但可享有保時捷認可一年原廠保養，一年全面保養及24小時道路支援服務，同時更可獲贈$10,000Tequipment代用券。<br><br>記者：趙慧敏</p><p>日期：12月6日<br>時間：10:00am-6:00pm<br>查詢：31803911</p></body></html>
