<html><header><meta charset="utf-8"><title>台8人海邊摸蜆遇潮漲1死</title></header><body><h1>台8人海邊摸蜆遇潮漲1死</h1><p>台灣雲林縣昨日發生溺水意外，八名到麥寮海邊（圖）散步、摸蜆的遊客，沒注意潮水上漲，回岸邊時被巨浪衝倒，跌入海裏。海巡署到場救援，其中一名婦人不治，兩人情況危殆，另有五人受輕傷。<br>事發在雲林縣麥寮鄉濁水溪出海口南岸，昨晨八名分別來自三個家庭的遊客，相約到海邊散步、摸蜆。其中一名林姓男子稱，走下沙灘不久便發現開始漲潮，海水相當洶湧，當走至距離岸邊500米時，海水已將八人衝倒，東倒西歪地在海中載浮載沉，一個大浪更將他們衝散。危急關頭，附近海巡署四二大隊人員發現，用救生圈將他們救起。<br>台灣《蘋果日報》</p></body></html>
