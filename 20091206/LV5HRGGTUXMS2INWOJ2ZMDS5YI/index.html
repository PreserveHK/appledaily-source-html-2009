<html><header><meta charset="utf-8"><title>關仁隱事：「雲呢拿」闊太陪買樓 - 關仁</title></header><body><h1>關仁隱事：「雲呢拿」闊太陪買樓 - 關仁</h1><p>圈中猛男「雲呢拿」最近買咗間超級豪宅，令唔少人都好羨慕，不過老友同關仁講，雲呢拿買樓當日身邊有個來頭不小嘅闊太，佢哋當日唔單止一人買一間豪宅，而且之前幾次雲呢拿睇樓，嗰位闊太都陪住佢左右，兩個人嘅關係殊不簡單。<br>其實好多年前，雲呢拿仲未大紅大紫嗰陣，已經傳名媛「蝕到窮」送咗部名貴跑車畀佢，雖然近年雲呢拿賺賺埋埋唔少錢，但豪成咁，又難免會令人有所猜疑嘅。<br>Textby關仁</p></body></html>
