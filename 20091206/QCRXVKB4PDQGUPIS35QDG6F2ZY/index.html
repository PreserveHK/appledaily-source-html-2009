<html><header><meta charset="utf-8"><title>哈利波特10年之最</title></header><body><h1>哈利波特10年之最</h1><p>21世紀頭10年快將過去，美國權威娛樂雜誌《EntertainmentWeekly》作出總結算，選出過去10年來最佳娛樂作品，《魔戒三部曲》（TheLordoftheRings）打低李安《斷背山》（BrokebackMountain）等強片贏得最佳電影。<br>最佳唱片是HipHop天王KanyeWest的《TheCollegeDropout》，而最佳電視節目是黑幫劇集《人在江湖》（TheSopranos），不過整體總冠軍卻是瘋魔全球的《哈利波特》（HarryPotter）。《EW》還選出了10年來最佳歌曲、角色、書本及文化潮流等。</p></body></html>
