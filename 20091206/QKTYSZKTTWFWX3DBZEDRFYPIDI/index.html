<html><header><meta charset="utf-8"><title>NewsFlashGoogle推網上字典繙譯28種語言</title></header><body><h1>NewsFlash<br>Google推網上字典繙譯28種語言</h1><p>互聯網搜尋器一哥Google前日推出網上字典服務，用戶只要登入網址 http://google.com/dictionary </p><p>，就可進入Google網上字典，在下拉式選單上選擇語言，然後在輸入欄內，鍵入需要查找的單字便可。Google字典目前共提供了全球28種語言的字詞解釋。<br>法新社</p></body></html>
