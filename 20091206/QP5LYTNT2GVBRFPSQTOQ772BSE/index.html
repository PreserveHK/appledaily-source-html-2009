<html><header><meta charset="utf-8"><title>豬嘜跳彈床爭入娛圈</title></header><body><h1>豬嘜跳彈床爭入娛圈</h1><p>電影《寶貝小豬嘜》中的小豬主角立志要當牧羊犬，英國也有一隻與別不同的小肥豬，最愛跳彈床（圖），主人已計劃帶牠參加電視選秀節目，在全國觀眾面前表演。<br>跳彈床的小肥豬叫斯卡莉特，是主人豪厄爾夫婦飼養的七隻寵物豬之一。主人說，開始時是斯卡莉特的豬爸爸珀西愛跳彈床，但牠最近變成大肥豬，主人於是訓練斯卡莉特接棒，最初牠很害怕，不斷豬叫，之後逐漸適應，主人更將食物放在彈床上引誘牠。<br>主人打算帶斯卡莉特參加英國人氣選秀電視節目《Britain'sGotTalent》：「我們會讓牠跳彈床，另外兩隻小豬在旁邊伴舞。」<br>英國《每日郵報》</p></body></html>
