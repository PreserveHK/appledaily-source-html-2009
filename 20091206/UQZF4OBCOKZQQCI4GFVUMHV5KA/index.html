<html><header><meta charset="utf-8"><title>《碧血長天》男角病逝</title></header><body><h1>《碧血長天》男角病逝</h1><p>曾參演經典戰爭片《TheDamBusters》及《碧血長天》的英國老牌愛爾蘭演員李察托特（RichardTodd）上周四不敵癌魔撒手人寰，享年90歲，其家人指李察在睡夢中安詳離世。</p><p>曾提名奧斯卡</p><p>生於1919年的李察曾代表英國參與二次大戰，49年初出道與美國前總統列根合演的《TheHastyHeart》就獲提名奧斯卡影帝。李察也憑迪士尼電影《TheStoryofRobinHoodandHisMerrieMen》羅賓漢一角深受歡迎。</p></body></html>
