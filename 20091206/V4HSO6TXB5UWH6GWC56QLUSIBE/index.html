<html><header><meta charset="utf-8"><title>楊宗緯唔介意被爬頭</title></header><body><h1>楊宗緯唔介意被爬頭</h1><p>台灣歌唱比賽節目《超級星光大道》出身而爆紅的楊宗緯，將於今晚上亞視《亞洲星光大道》與最後兩強大拼歌藝。早前楊宗緯因與許安進的經理人合約鬧得滿城風雨而令工作量大減，被後期的「星光幫」林宥嘉和蕭敬騰超越成績。楊宗緯日前接受訪問時，指經理人合約已於上月約滿，他說：「每個人都有不一樣的路，感謝上天給我的考驗，我沒有不開心。我本身和蕭敬騰不太認識，跟林宥嘉則是好朋友，他有好發展，我也很開心。」<br>採訪：駱華齡　攝影：陳慧安<br>場地提供：ILCOLPOGROUP（TST）<br>髮型：AnthonyLo
</p></body></html>
