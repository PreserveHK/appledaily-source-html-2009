<html><header><meta charset="utf-8"><title>關仁隱事：「娛樂大亨」太奄尖走寶 - 關仁</title></header><body><h1>關仁隱事：「娛樂大亨」太奄尖走寶 - 關仁</h1><p>「娛樂大亨」近年無論投資歌唱同電影事業都得心應手，套內地電影《冇嘢未搞》喺大陸都收咗過億，不過可能太順風順水，個人變得自我同目中無人。之前有套電影《偷聽人講嘢》原來一心想搵佢投資，娛樂大亨又嫌人題材冷門，又怕攞唔到批文，好多身邊人都同佢講套戲掂o架，都係聽唔入耳。拖拖拉拉之下，最後人哋搵過個老闆，當然套戲最後大賣啦。因為套片個演員班底真係好強，有「烏雲」同「靚仔祖」，編劇同監製都係金牌班底。不過嗰位大亨明知衰咗都唔認，話拍戲要計數喎，咪計出個大頭佛囉。<br>Textby關仁</p></body></html>
