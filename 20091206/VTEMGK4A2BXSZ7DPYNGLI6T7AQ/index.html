<html><header><meta charset="utf-8"><title>關仁隱事：「富豪」錫到「阿吳」燶 - 關仁</title></header><body><h1>關仁隱事：「富豪」錫到「阿吳」燶 - 關仁</h1><p>「富豪」睇醫生後忽然爆咗個「阿吳」出來，知情嘅人就話呢個只係美麗誤會，實情富豪真係好錫阿吳，所以畀咗咁多嘢佢。可能普通人會覺得數目好似大咗啲，但對於大富人家嚟講，一億幾千萬都係面個啲。線人仲爆咗阿吳嘅另一面，佢話呢個霧水阿吳為人非常小家，一分一毫都要同你計足。好似富豪成日飛來飛去，阿吳當然要跟出埠，一般行規都係收雙工一日，佢就特別要求多要三工至肯制，少一毫子都唔得，難得富豪有求必應，好似黃大仙咁，可以睇到富豪係好錫佢嘅。<br>Textby關仁</p></body></html>
