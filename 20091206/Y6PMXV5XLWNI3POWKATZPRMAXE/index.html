<html><header><meta charset="utf-8"><title>千嬅自爆投票出術</title></header><body><h1>千嬅自爆投票出術</h1><p>容祖兒、何韻詩、楊千嬅等一班歌手昨日在屯門出席商台叱咤樂壇頒獎禮的宣傳活動，為自己能成為最喜愛的男、女及組合最後5強拉票。<br>千嬅自爆每次頒獎禮前夕夫婿丁子高都非常緊張，她說：「佢每次都會攞晒身邊朋友嘅身份證號碼同名，然後用嚟投票畀我，佢咁做我梗係開心，覺得good爆㖭啦！」<br>祖兒跟阿詩雖多次被傳斷背，不過阿詩接受訪問時毫不避忌說看好祖兒能登最佳女歌手寶座，她說：「自己入到5強，已經還得神落，祖兒無論實力、勤力同穩定性都啱攞呢個獎。」<br>採訪：胡苑君　<br>攝影：黃偉雄</p></body></html>
