<html><header><meta charset="utf-8"><title>隔牆有耳：長毛搵二手戰車 - 李八方</title></header><body><h1>隔牆有耳：長毛搵二手戰車 - 李八方</h1><p>社民連推動公投全速前進，不過長毛架「烈火戰車」卻無力上路，接載佢四出征戰多年嘅貨van，披星戴月奔波勞累，終於頂唔順步入生命最後階段，隨時跪低不起，因此長毛議辦希望各路英雄施援手，如果有二手van出讓，不妨洽商，隨緣樂助捐錢買車亦無任歡迎。<br>長毛架福特戰車車齡逾10年，據講行咗超過14萬咪，近日油渣泵故障，令架車乏力上路，無力加速，維修要成38,000幾蚊，十分揦脷，換車似乎更化算。長毛方面對換車冇特別要求，首要價錢相宜，新舊不拘，最緊要行得走得力水足，事關成日要搬運物資，十分操勞。</p></body></html>
