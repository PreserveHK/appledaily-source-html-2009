<html><header><meta charset="utf-8"><title>佐佐木希聖誕愁開工</title></header><body><h1>佐佐木希聖誕愁開工</h1><p>現年21歲的日本o靚模佐佐木希，憑着甜美五官及勻稱身段在日本人氣急升，廣告合約接到手軟。希妹的一把飄逸秀髮最近也吸引到廣告商注意，獲起用做護髮用品的代言人，將接Suzanne、中川翔子棒演出新廣告。<br>雖然還有3個星期才到聖誕節，但希妹前日已急不及待以聖誕女郎打扮現身記者會。將夥拍深田恭子演出新劇的希妹，被問到聖誕如何慶祝時，她忍不住扁扁嘴說：「以往每年也開派對慶祝，不過今個月太忙了，只可以和家中的小狗度過。」</p></body></html>
