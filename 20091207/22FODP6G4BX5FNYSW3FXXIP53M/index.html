<html><header><meta charset="utf-8"><title>財話短說金匯礦業配售可換股債</title></header><body><h1>財話短說<br>金匯礦業配售可換股債</h1><p>▲將改名為天然乳品的中國金匯礦業（462）宣佈，已委任新鴻基金融及建銀國際，在未來一年代為配售9.51億元2年期3厘息C類可換股債券（兌換價每股1元），建銀國際資產管理將認購6440萬元明年3月底到期的零息D類可換股債券（兌換價每股0.7元），同時再認購4900萬元2年期3厘息選擇性債券（兌換價每股1元），集資10.64億元，將悉數用於其24億元新西蘭牲畜及乳製品產銷資產收購。</p></body></html>
