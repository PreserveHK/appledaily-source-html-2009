<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪明荃為家英炒飯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪明荃為家英炒飯 - 馮仁昭</h1><p>汪明荃同羅家英結婚剛好七個月，最近佢哋接受港台節目《舊日的足跡》訪問時大耍花槍，家英哥話婚後自由少咗、言行小心啲。<br>阿姐就話家英哥成日振夫綱：「佢婚後好敏感，成日話唔好管我。」家英哥又爆阿姐試過為佢煮飯，令佢好感動：「試過一次，雞蛋炒冷飯，最開心嗰次，我估唔到佢識用葱花。」憶述94年家英哥證實患肝癌期間，阿姐謂當時也很驚，於是提出結婚希望給他最大支持。</p></body></html>
