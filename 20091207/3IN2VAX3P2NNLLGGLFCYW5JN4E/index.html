<html><header><meta charset="utf-8"><title>意乙球隊做紙板任射</title></header><body><h1>意乙球隊做紙板任射</h1><p>【綜合意大利外電】當足球比賽出現不名譽的「手球入球」、充斥假波醜聞，原來公平競技精神不死！<br>上周六阿斯科利主場對里賈納的意乙賽事，當里賈納受傷球員華迪斯蘇亞雷斯在上半場13分鐘刻意踢球出界，從而讓自己外出接受治理，阿斯科利卻即時組織攻勢，並由安頓路基射入網，惹來激烈爭論，里軍的哥斯達更因動粗被逐。阿斯科利教練比里安為了「補鑊」，下令球員站立不動讓主隊扳平，體現公平競技精神。這場比賽，最終10人應戰的里賈納反勝3:1。</p></body></html>
