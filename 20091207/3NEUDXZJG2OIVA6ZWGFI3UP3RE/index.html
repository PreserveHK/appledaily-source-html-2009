<html><header><meta charset="utf-8"><title>Web檢索：Gmail專用鍵盤</title></header><body><h1>Web檢索：Gmail專用鍵盤</h1><p>Gmail有幾好用唔使多講，介面仲包含大量快捷鍵，熟習後可以用得更爽快；唔想死記？這個Gboard是好實用工具。當中按鍵包含了Gmail特殊功能，例如為郵件加星號、搜尋、封存及收件匣快速鍵等，一共有19個，可以大大提升Gmail效率。當使用其他軟件時，Gboard亦可當作一般數字鍵盤使用，售價約$155（19.99美金）。<br>網址：http://www.gboard.com/<br><br>記者：許福合</p></body></html>
