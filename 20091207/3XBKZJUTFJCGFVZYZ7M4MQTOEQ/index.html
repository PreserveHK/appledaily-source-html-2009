<html><header><meta charset="utf-8"><title>BoA向MJ致敬</title></header><body><h1>BoA向MJ致敬</h1><p>韓國女歌手BoA，前日在東京國際Forum舉行兩年來第一次的東京個唱，除了大唱以聖誕節為主題的新歌外，也演唱了已故流行音樂天王米高積遜（MichaelJackson）的名曲《BillieJean》，並在台上以moonwalk向MJ致敬。</p><p>預祝聖誕節</p><p>BoA前晚在東京舉行的個唱名為「BoATHELIVE2009"X'mas"」，個唱中演唱了新歌《希望守護~WhiteWishes~》、《紅鼻的雪鹿》等新歌，提早跟在場5,000名fans慶祝聖誕。</p></body></html>
