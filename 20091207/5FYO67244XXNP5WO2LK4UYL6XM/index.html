<html><header><meta charset="utf-8"><title>江若琳嫌城城太老</title></header><body><h1>江若琳嫌城城太老</h1><p>江若琳前晚在鑽石山出席「喜迎東亞運」開幕派對，唱歌之餘又扮跨欄，她表示愛看舞蹈及體操項目，小時候也有練過體操，近日為了稍後舉行的演唱會，天天在家拉筋。<br>江若琳說：「我霸晒成張沙發練一字馬，俾阿媽投訴，我細佬都幫我手拉筋呀。」她謂以往喜歡田亮及菲比斯，現在則追捧林丹，又說：「我鍾意運動型嘅男仔，唔鍾意書生型。」郭富城條件適合嗎？她謂：「佢做偶像就得，男友大我十年以內先OK，我怕有代溝呀。」<br>江若琳自言聖誕沒有男士約會，問到緋聞男友周柏豪呢？她說：「冇約，其實我要求唔高，對我好就得，不過我太忙，家寄情工作。」<br>採訪、攝影：王崇穎</p></body></html>
