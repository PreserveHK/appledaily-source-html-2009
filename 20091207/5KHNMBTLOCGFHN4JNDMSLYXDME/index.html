<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳國敬同安仔反面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳國敬同安仔反面 - 馮仁昭</h1><p>吳國敬前晚同椋名凜、劉晨芝喺青衣城出席東亞運活動，之前有人話許志安、梁漢文、蘇永康同張衛健開騷唔預阿敬，所以佢要食頭啖湯，做咗個人騷先，阿敬話大家兄弟冇計較，新聞當係宣傳，佢仲話：「我開騷時佢四個都會嚟助陣，佢哋開騷，我都會去做客席嘉賓。」咁睇得開，梗係唔知安仔話佢哋四個係close啲，即係同阿敬冇咁friend呀，阿敬聽到即刻問：「真係許志安講嘅？真係就要反面喇。」睇怕佢反面都係當宣傳啫。</p></body></html>
