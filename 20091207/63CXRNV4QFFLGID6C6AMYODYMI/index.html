<html><header><meta charset="utf-8"><title>i風物語：iPhone充電保護套</title></header><body><h1>i風物語：iPhone充電保護套</h1><p>iPhone機殼、機套有咁多選擇，Logic3PowerCase又有一款實用同保護性兼備嘅保護套推出，機套使用真正羊仔皮料製造，軟綿綿保護性十足，皮套內備有一個支架，放部iPhone入去更為穩陣。而最重要一點係保護套內置有1,200mAh鋰聚合物充電池，為iPhone提供額外電量，約可延長通話時間至3.5小時，或作36小時音樂播放。<br>查詢：MorganPower（28272881）<br><br>記者：許福合</p></body></html>
