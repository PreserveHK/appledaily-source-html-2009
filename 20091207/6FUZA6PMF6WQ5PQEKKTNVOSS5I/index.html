<html><header><meta charset="utf-8"><title>Fiona得獎當Bonus</title></header><body><h1>Fiona得獎當Bonus</h1><p>薛凱琪（Fiona）及農夫昨日到屯門市廣場，出席《兒童適宜》戶外直播。現時Fiona是商台播放率次數最高的女歌手，她表示公司有向她提及此事，她說：「我自己嘅心態係有獎就係bonus，冇獎亦唔代表fans唔支持我，而且今年嘅歌播放率咁高，對我嚟講已經係一個鼓勵。」<br>連續兩年奪得組合金獎的農夫，被問到今年可能受到走勢強勁的Mr.及RubberBand威脅，農夫認為唱片反應好比獎項來得重要。</p><p>農夫無懼威脅</p><p>農夫說：「冇人話一定要畀獎我哋，所以冇話威唔威脅，我哋次次都唔係話好有信心一定攞到，只係想月底出碟反應好。」<br>採訪、攝影：林妃</p></body></html>
