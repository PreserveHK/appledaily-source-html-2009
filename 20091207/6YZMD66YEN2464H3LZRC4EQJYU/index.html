<html><header><meta charset="utf-8"><title>黎燕珊屈亞姐捐錢</title></header><body><h1>黎燕珊屈亞姐捐錢</h1><p>「亞姐閃耀比華利山別墅慈善聖誕匯」昨日於大埔舉行，出席的藝人包括有應屆亞姐許瑩、王希瑤、張加慧，以及「仁美清叙」主席黎燕珊。大會捐出30萬予世界宣明會以及10萬給「仁美清叙」，黎燕珊表示善款較弱，故已計劃明年7月舉行一個大型籌款晚會，她說：「我哋個會好需要善款，因為都要資金去搞啲探訪活動，今次呢10萬係第一筆嘅善款，我希望多啲人捐錢支持，而目標數字係100萬。」</p><p>當記者笑言不少亞姐嫁得不錯，問黎燕珊可會叫她們捐錢支持？她表示：「唔出面出錢都得o架，都要等我聯絡吓佢哋，叫佢哋為亞姐出一分力，因為冇亞姐，佢哋都冇今日嘅成就。」<br>採訪、攝影：楊潔雯</p></body></html>
