<html><header><meta charset="utf-8"><title>X'mas觀禮：大蟒蛇皮戰鬥袋</title></header><body><h1>X'mas觀禮：大蟒蛇皮戰鬥袋</h1><p>距離派對熱門期雖然仲有兩三星期，但已經要開始準備Party戰衣。大部份靚女都會以ClutchBag上場，不過身邊各位女性友人都大呻ClutchBag太細不實用，放多包紙巾都爆袋，得個靚字。留意到Terrazzo近期推出的JungleFeverPetite小手袋，名氣當然不及一線貴牌咁響，但用料不馬虎，大蟒蛇皮縫製，Size比Clutch大一點，放多幾樣隨身物品都OK，而且款式易襯，是中低價戰衣名單中不錯的選擇。<br><br>記者：葉雪芯<br><br>查詢：Terrazzo（23111920）</p></body></html>
