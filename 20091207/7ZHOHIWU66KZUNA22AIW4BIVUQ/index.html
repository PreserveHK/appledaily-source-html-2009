<html><header><meta charset="utf-8"><title>謝安琪屢受打擊心坦然</title></header><body><h1>謝安琪屢受打擊心坦然</h1><p>謝安琪（Kay）與剛得到無綫最佳女配角獎的謝雪心，昨天在屯門出席一個國慶活動，大會為賀謝雪心得獎特別送上蛋糕。Kay年尾十分忙碌，剛從澳門舉行個唱回港的她，月中打算推出唱片，她稱並非因頒獎禮才決定此時推出，對於有傳她奪無綫最受歡迎女歌手獎呼聲甚高，她說：「冇留意傳聞，隨心。」</p><p>「試過灰心」</p><p>對於最近被選為最受批評女歌手，Kay拒絕回應，但她說：「今年係多新聞，其間經歷幾辛苦，試過灰心，但經過打擊後反而舒服咗，唔使理咁多專心工作。」她更謂仍有很多人支持自己，她說：「搵開我合作嘅公司仍然同我合作，又有好多街坊支持已夠。」<br>採訪、攝影：王連連</p></body></html>
