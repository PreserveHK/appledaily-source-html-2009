<html><header><meta charset="utf-8"><title>張根錫擁抱fans禦寒</title></header><body><h1>張根錫擁抱fans禦寒</h1><p>韓國男星張根錫在劇集《原來是美男》扮演樂隊主音而人氣急升，繼早前到日本舉行見面會冧暈fans後，前日他再次出動，現身首爾為代言的手機品牌舉行簽名會，吸引逾500名fans冒寒捧場，場面熱鬧。</p><p>20劇本在手</p><p>錫仔以中間分界髮型亮相，更收下大堆禮物，令他心情靚爆，主動和fans握手抱抱，逗得fans笑不攏嘴。錫仔表示現在收到大約20個劇集和電影劇本，他打算慢慢挑選，並透露會擔任下周三舉行的「2009MelonMusicAwards」頒獎禮司儀。</p></body></html>
