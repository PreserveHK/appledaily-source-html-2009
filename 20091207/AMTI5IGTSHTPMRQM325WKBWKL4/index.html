<html><header><meta charset="utf-8"><title>王蒙住所失竊茅台酒被盜</title></header><body><h1>王蒙住所失竊茅台酒被盜</h1><p>原國家文化部長、作家王蒙（圖）位於北京市海淀區的住所，上周四（3日）下午被賊人入內爆竊，家中的兩瓶茅台酒、兩包茶葉、一把刀和保母一個月的工資被偷。王蒙的保母表示，由於室內窗戶都沒有損毀，懷疑賊人是從大門進入，公安已着手調查案件，王蒙未對事件作回應。<br>據悉，公安在案發後曾調查保安、清潔工和裝修工人等多人。而王蒙的鄰居指出，他們居住的小區治安不靖，不久前附近一棟別墅亦發生盜竊案。<br>北京《新京報》</p></body></html>
