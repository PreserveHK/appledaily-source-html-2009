<html><header><meta charset="utf-8"><title>貓咪唱歌賀聖誕</title></header><body><h1>貓咪唱歌賀聖誕</h1><p>自1991年JingleCats展開「歌唱生涯」後，貓貓唱聖誕歌已非新鮮事，一手將貓咪帶入錄音室的斯帕納，今年再集合貓狗，灌錄新碟《FirstMeowel》賀聖誕。<br>斯帕納將貓咪的喵喵聲組合一起，再用電腦混音，令大家以為是貓貓高歌。新大碟中十首歌曲由貓貓主唱，狗狗的汪汪聲做和音。斯帕納表示已與環球唱片簽約，在八個國家及地區推出新碟，「我們的唱片，香港、台灣和南韓等地都有售，現在有賴互聯網的幫助，各地都可聽到牠們的歌聲」。<br>路透社</p></body></html>
