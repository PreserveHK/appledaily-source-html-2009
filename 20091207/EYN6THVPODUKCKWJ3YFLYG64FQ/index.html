<html><header><meta charset="utf-8"><title>土炮「變形金剛」登陸四川</title></header><body><h1>土炮「變形金剛」登陸四川</h1><p>變形金剛登陸四川成都！今年夏天電影《變形金剛2》上映後，有一個悄悄來到了雙流。雖然他不是博派的最高指揮官「柯柏文」（OptimusPrime），但製作者表示：這個變形金剛將是全球所有汽車人雕塑中最高的一個！</p><p>申請健力士紀錄</p><p>在成都雙流的雙華路口的一間汽車城外，一個已裝置完成的汽車人，近日威嚴地矗立在路口。<br>據悉，這個號稱全球最高的變形金剛汽車人高達10米，渾身金黃色，身體與手等部位由50多件汽車配件組成。5名製作者打算為它申請健力士世界紀錄。<br>四川在線</p></body></html>
