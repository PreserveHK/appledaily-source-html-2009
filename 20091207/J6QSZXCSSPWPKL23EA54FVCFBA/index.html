<html><header><meta charset="utf-8"><title>蘇珊身家6千萬</title></header><body><h1>蘇珊身家6千萬</h1><p>今年4月參加英國才藝節目《全英一叮》創出樂壇神話的靚聲村姑蘇珊博伊爾（SusanBoyle），上月底推出首張個人大碟《IDreamedaDream》，於全球各地大賣，兩周售逾330萬張，身家已暴漲至500萬鎊（約6,400萬港元）。<br>蘇珊跟唱片公司簽約時，列明可取得大碟的15%的收入，以前領失業救濟金過活的她，因唱片大賣，身家現已達6,400萬港元。當年贏出同一節目的PaulPotts，足足花了兩年才有此成績。隨着其全英巡迴快將於明年初展開，預計她又可袋約1,300萬港元，美國、歐亞各地演唱會搞手均有興趣羅致蘇珊演出，蘇珊躍身億萬富豪行列指日可待。</p></body></html>
