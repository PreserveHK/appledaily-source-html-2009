<html><header><meta charset="utf-8"><title>元斌碌雪地咀女</title></header><body><h1>元斌碌雪地咀女</h1><p>韓國型男元斌趁下周在日本東京巨蛋演出韓流四大天王騷之前，特地與女星申敏娥先飛到北海道拍攝新咖啡廣告，兩人奉旨在雪地上擁吻，投入程度令觀眾懷疑兩人撻着，假戲真做。</p><p>疑似地下情</p><p>韓國KBS電視台早前派出攝製隊採訪元斌和申敏娥拍攝廣告的情形，再度合作的兩人表現得甚有默契，在皚皚白雪的靚景下打情罵俏，最後更躺在雪地上相擁情深一吻，場面甜蜜又浪漫。由於他們外形合襯和演出逼真，被觀眾懷疑發展地下情。</p></body></html>
