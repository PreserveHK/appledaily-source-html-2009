<html><header><meta charset="utf-8"><title>佐敦真人騷涉虐待動物</title></header><body><h1>佐敦真人騷涉虐待動物</h1><p>早前巨胸女星佐敦（Jordan左）有份參與、由英國ITV電視台製作的野外真人騷《I'maCelebrity…GetMeOutOfHere》仍於澳洲拍攝。可是參與節目的名廚GinoD'Acampo及StuartManning，早前於節目斬老鼠頭替隊友煮飯的場面，遭澳洲愛護動物協會投訴後，澳洲政府已正式以虐待動物罪名起訴兩人，還要求電視台交出未有播映的片段調查。涉案兩人將於明年2月3日出庭應訊，最高懲罰可判3年監禁。</p></body></html>
