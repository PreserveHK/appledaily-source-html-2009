<html><header><meta charset="utf-8"><title>X'mas觀禮：王牌8小時六折</title></header><body><h1>X'mas觀禮：王牌8小時六折</h1><p>人人都說聖誕檔期買乜都貴，不過近幾年Beauty界就剛好相反，一套套的護膚品Boxset經常都有推出優惠，計落條數，一Set三、四件減至開倉的價位，平過散買，就算不是送禮，小記都喜歡買幾套入貨自用，年中慳唔少。最近ElizabethArden推出了三款聖誕禮品套裝，非常抵買，半價至六折，其中首選是王牌「8小時肌膚潤澤系列」套裝，這系列一向好口碑，乾燥肌最啱用，三支裝六折價，二百有找，是得體聖誕禮物的選擇。<br><br>記者：葉雪芯<br><br>查詢：ElizabethArden（25055023）</p></body></html>
