<html><header><meta charset="utf-8"><title>試駕WISH　即送衞蘭CD</title></header><body><h1>試駕WISH　即送衞蘭CD</h1><p>聖誕臨近，車行大禮一浪接一浪，今次皇冠汽車就以$20,000簽賬額吸引大家。由即日起至12月27日期間，只要親臨豐田各大陳列室試駕豐田WISH2.0，便可參加抽獎贏取簽賬額，此外更可即場獲贈衞蘭2009年最新廣東專輯《49in1WISHalbum》一張，數量有限，送完即止。其實只要一試呢部Wish嘅直四雙VVT–i引擎嘅澎湃動力，你可能即時心動，送上呢份大聖誕禮物畀自己，同一家大小周圍去，歡度聖誕。<br><br>記者：許維雅<br>查詢：23054555（豐田九龍灣總店）</p></body></html>
