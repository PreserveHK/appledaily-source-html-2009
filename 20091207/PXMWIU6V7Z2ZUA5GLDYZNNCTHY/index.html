<html><header><meta charset="utf-8"><title>台漢闖便利店開槍報復</title></header><body><h1>台漢闖便利店開槍報復</h1><p>台北市民族西路昨晨發生槍擊案，王姓男子昨晨9時許戴着頭盔，闖入一間便利店，沒說一句話便掏槍，向站在櫃枱內的許姓店長（34歲）開槍，然後駕駛沒掛車牌的電單車逃離。傷者左胸中彈，手術後已無生命危險。<br>警方根據閉路電視，查明疑兇身份，王父表示，可能因媳婦以前曾在該店任職，但店長未為她繳納300元新台幣勞工保險費，其子才去尋仇。但警方認為，疑犯為了數百元殺人，可能性低，懷疑是感情糾紛。<br>台灣《蘋果日報》</p></body></html>
