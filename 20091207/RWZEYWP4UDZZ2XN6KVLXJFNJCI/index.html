<html><header><meta charset="utf-8"><title>鬼馬房屋追逐日光自轉</title></header><body><h1>鬼馬房屋追逐日光自轉</h1><p>英國最瘦屋求售，澳洲新南威爾斯省則有一棟可追逐日光自轉的房子。<br>這棟房子主人是埃弗林厄姆（LukeEveringham）夫婦，兩人都愛陽光。妻子黛比早年和鄰居談房子座向，之後和丈夫靈機一觸，決定拆了舊屋，再建新屋。<br>搞甚麼鬼？無非是要追逐日光。新屋最特別是在地底安裝圓形轉盤，由兩個體積比洗衣機小的引擎推動，外牆用玻璃和鋼鐵打造，只要輕觸客廳的控制台，50公噸重的房子就會以時速40米轉動，讓日光穿透入房子裏。闊約24米的房子，全屋連設計和工程共花40萬英鎊（510萬港元）。<br>英國《星期日郵報》</p></body></html>
