<html><header><meta charset="utf-8"><title>平台種大麻男子被捕</title></header><body><h1>平台種大麻男子被捕</h1><p>【本報訊】上環新街市街8號康威花園老翁跳樓自殺，揭發二樓私人平台種植大麻案，警方毒品調查科已接手調查，了解該批大麻樹是作自用抑或銷售，而涉嫌栽種大麻植物被捕的55歲姓李男子，調查後准予保釋候查，一月初返警署報到。</p><p>老翁跳樓揭案中案</p><p>95歲姓黃老翁因病厭世，前晚8時許從大廈18樓寓所跳樓墮落二樓平台，警員接報到場，發現二樓一單位私人平台種植場，栽種的數十盆盆栽，其中39盆為大麻樹，懷疑有人利用平台種植大麻，警方毒品調查科接手調查，拘捕單位姓李男住客，連同39盆大麻樹以及搜獲的23粒大麻種子，一併帶返警署。</p></body></html>
