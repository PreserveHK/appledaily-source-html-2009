<html><header><meta charset="utf-8"><title>羅拔迪尼路獲甘迺迪中心表揚</title></header><body><h1>羅拔迪尼路獲甘迺迪中心表揚</h1><p>美國甘迺迪中心每年都表揚在表演藝術領域有傑出成就的演員、舞蹈家、音樂家，今年獲表揚的藝人包括奧斯卡影帝羅拔迪尼路（RobertDeNiro）、人稱「波士」的美國搖滾巨星BruceSpringsteen、身兼諧星、導演及監製的資深電影人米路布魯克斯（MelBrooks）、歌唱家GraceBumbry及爵士鋼琴家DaveBrubeck。</p><p>美國務卿祝賀</p><p>羅拔迪尼路昨日與其他4位獲得表揚的藝人，齊齊盛裝現身華盛頓舉行的晚宴，美國國務卿希拉莉（HillaryClinton）也到場祝賀。</p></body></html>
