<html><header><meta charset="utf-8"><title>公安廳地盤藏千年古墓群</title></header><body><h1>公安廳地盤藏千年古墓群</h1><p>廣州近日在市區再發現千年古墓，地點位於廣州越秀區環市東路與黃華路交界的省公安廳停車場建築地盤，推斷是南北朝時期的古墓群。<br>考古人員近日不斷在黃華路91號省公安廳停車場在建築地盤小心翼翼地發掘。現場已經開挖五六米深，北側仍在施工；現場考古人員表示，古墓群面積約為3,000平方米，根據古墓形狀和器物推斷，此次發現的古墓可能是南北朝古墓，有1,000多年歷史。<br>廣州《南方都市報》</p></body></html>
