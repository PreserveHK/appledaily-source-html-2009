<html><header><meta charset="utf-8"><title>阿B放狗當做運動</title></header><body><h1>阿B放狗當做運動</h1><p>鍾鎮濤（阿B）及彭健新前晚到屯門市廣場，為東亞運動會開幕打氣，二人與一班樂手齊齊夾band，舉行了一個迷你音樂會。<br>阿B表示最想到場觀看游泳及羽毛球比賽，他還希望見到林丹及劉翔。<br>問到阿B小時有否想過做運動員？他說：「冇諗過，我自己對做運動都唔係好瘋狂，如果好似阿倫（譚詠麟）咁搞到傷韌帶就唔好，我仲要照顧屋企，所以平時都係同小朋友去放吓狗踩吓單車。」</p><p>范姜下月臨盆</p><p>另外，阿B指女友范姜現時腹大便便，故只容許她去屋企附近地方逛逛，他說：「下個月就係預產期，家唔畀佢去太遠，同埋出去一定有人陪住佢。」<br>採訪、攝影：張俊銘</p></body></html>
