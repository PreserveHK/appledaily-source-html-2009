<html><header><meta charset="utf-8"><title>筷子插瀨尿蝦　剝殼更易</title></header><body><h1>筷子插瀨尿蝦　剝殼更易</h1><p>瀨尿蝦雖然味美鮮甜，不過蝦殼有刺相當巉手，每次剝殼必定拮到滿手傷痕，原來有3個聰明的辦法剝蝦殼，不但不會弄傷手，而且仲好乾淨！</p><p>1.插筷子</p><p>將瀨尿蝦反轉見腹部，從尾插入筷子，貫穿至蝦頭，然後往上一撬，蝦肉自然脫殼而出，這個方法最為快捷方便，但要小心掌握力度，免令蝦殼四濺。</p><p>2.先按摩</p><p>替瀨尿蝦按摩，順着蝦殼的關節扭動幾下，然後將蝦殼兩邊向外掰，蝦殼便會好容易脫落。</p><p>3.浸冰水</p><p>將煮熱瀨尿蝦放冰水略浸，讓蝦肉收縮不黐殼，剝殼更易。</p></body></html>
