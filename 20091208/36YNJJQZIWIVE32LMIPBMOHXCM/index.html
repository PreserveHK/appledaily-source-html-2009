<html><header><meta charset="utf-8"><title>惡心四級照玩人虎交</title></header><body><h1>惡心四級照玩人虎交</h1><p>英國47歲男子霍蘭（AndrewHolland）滿腦色情玩意，在家中珍藏很多極端性行為的圖片。當局近日搜查霍蘭在雷克瑟姆（Wrexham）的住宅，翻查這批四級圖片時，執法人員無不看儍了眼，因相中人竟和一隻老虎性交。<br>執法人員還找到很多惡心圖片，其中一張相片內的男主角正玩極端性遊戲，勢必造成陽具嚴重受傷。當局控告霍蘭擁有變態色情圖片。<br>在英國人獸交屬於違法。今年2月，當局拘捕一對變態夫婦，兩人的德國牧羊犬經特訓，性交技巧純熟，對手是40歲妻子帕特里夏。<br>英國《每日電訊報》</p></body></html>
