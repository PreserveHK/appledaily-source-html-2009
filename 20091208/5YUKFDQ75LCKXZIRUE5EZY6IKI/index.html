<html><header><meta charset="utf-8"><title>地鐵門夾袋拖行乘客</title></header><body><h1>地鐵門夾袋拖行乘客</h1><p>搭地鐵，請勿衝門，也請勿慢吞吞，否則後果可能像美國一名女乘客，手袋被車門夾着，之後連人帶袋拖行。<br>34歲女乘客在波士頓月台上車，將行李篋逐一放上車，還有一個在月台上，車門突關上，夾着她的手挽袋。但車長沒為意，開啟列車，女乘客險了，連人帶袋被拖行（左圖）。女乘客狼狽非常，在月台邊跑邊鬆開手挽袋。最後趕及在列車卡駛離月台前鬆開手挽袋（右圖），人就猛撞到牆上。險釀人命事故，鐵路當局調查後，將負責監察車門有沒有夾着人或物件的車站服務員革職，而肆事車長就被停職10日作懲罰。<br>美國霍士新聞頻道</p></body></html>
