<html><header><meta charset="utf-8"><title>中環在線：東亞支票做e-card - 李華華</title></header><body><h1>中環在線：東亞支票做e-card - 李華華</h1><p>聖誕節快到，家興送e-card，既方便又環保。華華噚日就喺東亞銀行網站搵到6款e-card。其中一款，設計到一張支票咁，click入去時會見到一本東亞支票簿，跟住有一對手喺度簽支票。支票抬頭係「親愛的你」，至於銀碼……吓得2009.12蚊（圖）！反正係電子版本，簽張大啲銀碼，例如六合彩金多寶3000萬銀都唔怕啦！原來張支票唔係寶哥哥李國寶開嘅，唔怪得咁奀。其實支票銀碼係寓意2009年12月，但港人梗係越多越開心。</p></body></html>
