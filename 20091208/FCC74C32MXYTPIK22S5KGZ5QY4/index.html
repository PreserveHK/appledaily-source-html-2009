<html><header><meta charset="utf-8"><title>隔牆有耳：《蘋果》記者攞獎 - 李八方</title></header><body><h1>隔牆有耳：《蘋果》記者攞獎 - 李八方</h1><p>第四屆中大新聞獎噚日頒獎，《蘋果》財經版首席記者劉美儀獲新聞報道組（文字媒體）優異獎，恭喜恭喜。劉美儀獨家報道中央調高本港銀行交易手續費，令存款成本推高，變相令藉存款升值獲利減低，呢單新聞一出街，香港人開戶口存人仔嘅熱情頓時冷卻。人民幣強勢升值，令好多香港人想喺內地開戶口賺高息，香港銀行推出一條龍開戶服務，劉美儀話估計中央遲早會出手做嘢，所以四出收料，終寫成獨家新聞。<br>雖然獲獎，劉美儀好謙咁話，其實呢單係持續性新聞，佢只係緊貼事態發展，話雖如此，如果佢唔係主動發掘，又點得到獨家消息？攞獎實至名歸。</p></body></html>
