<html><header><meta charset="utf-8"><title>押尾學涉供毒被捕</title></header><body><h1>押尾學涉供毒被捕</h1><p>日本男星押尾學因涉嫌轉讓毒品，昨午在橫濱被警方拘捕，之後被移送東京麻布警署問話。押尾學被指於今年8月在六本木的豪宅內，提供搖頭丸給30歲陪酒女郎田中香織，女方服食後死亡。<br>同案中拋棄女死者手機、涉嫌毀滅證據的押尾學前經理人遠藤亮平，以及另一名懷疑提供搖頭丸給押尾學的友人泉田勇介，也一同落網。警方在調查中，又證實押尾學曾向20多歲任職模特兒的前女友提供過迷幻藥，據知圈中與押尾學關係密切的模特兒多達3名，警方不排除會傳召她們落口供。</p></body></html>
