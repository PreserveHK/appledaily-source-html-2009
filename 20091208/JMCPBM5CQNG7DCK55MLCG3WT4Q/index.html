<html><header><meta charset="utf-8"><title>財話短說渣打提早贖回票據　涉39億</title></header><body><h1>財話短說<br>渣打提早贖回票據　涉39億</h1><p>▲渣打集團（2888）旗下渣打銀行（香港）昨公佈，已於上周五行使權利，提早贖回3批分別於2014年到期、息率遞升式的定息/浮息票據，並同時撤銷票據的上市地位。該3批票據總值分別3.5億美元、5億港元及6.7億港元，合共約39億港元。有關票據均透過渣打（香港）旗下100億美元發債計劃發行，完成贖回後該行根據是項發債計劃將再無未償還債務。</p></body></html>
