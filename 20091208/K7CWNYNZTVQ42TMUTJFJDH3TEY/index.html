<html><header><meta charset="utf-8"><title>杉本有美聖誕忙銀</title></header><body><h1>杉本有美聖誕忙銀</h1><p>現年20歲的日本性感女星杉本有美，憑32C、23、33的勻稱身段在水着界人氣急升。有美將於後日推出第3本個人寫真集《YUMI360》，部份靚相日前更在新一期雜誌《FRIDAY》內率先曝光。<br>為了宣傳新寫真集，有美將於下周六現身東京的書店舉行握手會，與fans作近距離接觸。她更將參演舞台劇《Knock.Out.Brother-X-》，於本月23日至27日在東京公演，演出經驗不多的有美，近日已密鑼緊鼓綵排，即使聖誕節要在工作中度過也毫無怨言。</p></body></html>
