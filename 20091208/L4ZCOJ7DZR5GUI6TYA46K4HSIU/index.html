<html><header><meta charset="utf-8"><title>花邊教主玩殘活士夫婦</title></header><body><h1>花邊教主玩殘活士夫婦</h1><p>美國長壽搞笑節目《SaturdayNightLive》最新一集邀得人氣劇集《花邊教主》（GossipGirl）女主角BlakeLively客串，惡搞近日鬧得熱哄哄的高爾夫球壇一哥「老虎」活士（TigerWoods）婚外情醜聞，Blake負責扮演活士妻子艾蓮（Elin），影射她是狂躁老虎乸一名。</p><p>肥版活士求救</p><p>喜劇諧星KenanThompson扮演肥版活士，在家門外開記招交代偷食事件，被妻子Blake用高球棒打到斷手。活士為了向外界求救，披露自己被妻子虐待，竟在講稿紙背後寫上「救我」及「我好驚」等字句，再惹惡妻喊打。</p></body></html>
