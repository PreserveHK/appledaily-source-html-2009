<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羽翹幼時陰陽眼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羽翹幼時陰陽眼 - 馮仁昭</h1><p>羽翹噚日到新城宣傳由佢創作嘅新歌《吸血新世紀》，透露日前喺屯門海水化淡廠拍MV時遇上怪事，佢話拍攝完同助手分別喺手踭同額頭竟然又紅又痕，懷疑嗰日同助手遲到，錯過咗拜神儀式所致。<br>拍攝MV期間佢戴上紅色隱形眼鏡扮吸血殭屍，又要望住破鏡做戲，佢話：「喺塊鏡望住自己個紅眼殭屍造型，好驚喺鏡中望到其他嘢，返到屋企唔敢照鏡，驚望到對眼仲係紅色。」佢仲自爆4歲前擁有陰陽眼，結果家人要搵法師封咗陰陽眼咁話。</p></body></html>
