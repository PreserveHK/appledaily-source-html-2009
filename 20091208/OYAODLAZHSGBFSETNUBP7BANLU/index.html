<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡琴鬧周杰倫教壞人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡琴鬧周杰倫教壞人 - 馮仁昭</h1><p>蔡琴曾經讚過周杰倫係一個好優秀嘅後輩，佢日前去深圳開騷嗰陣，反而話台灣嘅年輕人都俾周杰倫帶壞晒，因為個個學晒佢咁啲衫整到破破爛爛，戴大大頂棒球帽、又戴鐵鏈，十足出冊冇耐。不過講完佢即刻補飛話唔係針對周杰倫，仲話：「我只係話佢帶壞年輕人啫，並唔係話杰倫唔好，佢本人着得幾靚o架。」其實係有嗰句咪講嗰句囉，人人有發表自由喎。</p></body></html>
