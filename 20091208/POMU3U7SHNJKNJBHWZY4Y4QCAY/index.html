<html><header><meta charset="utf-8"><title>Web檢索：EntourageeDGe雙芒電子書</title></header><body><h1>Web檢索：EntourageeDGe<br>雙芒電子書</h1><p>可能有人會覺得電子書功能較弱，不過加多個芒又如何呢？這款EntourageeDGe電子書使用一個9.7"E-paper屏幕，仲加多個10.1"輕觸式屏幕，兼且行Android系統，用落有啲似TabletPC，而更特別係Android內會有電子書軟件，當要睇書時，書本內容就會在E-paper屏幕顯示，暫時預定在2010年2月推出，預售價約為$3,797（490美金）。<br><br>記者：許福合<br><br>網址：http://www.entourageedge.com/</p></body></html>
