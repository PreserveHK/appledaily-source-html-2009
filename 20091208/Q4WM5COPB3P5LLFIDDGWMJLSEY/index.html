<html><header><meta charset="utf-8"><title>路飛潮登《MEN'SNON-NO》</title></header><body><h1>路飛潮登《MEN'SNON-NO》</h1><p>日本人氣動漫《ONEPIECE》電影版將於本周六在日本開畫，男主角路飛化身潮人，現身新一期日本時裝雜誌《MEN'SNON-NO》封面，成為雜誌創刊24年來首位登上封面的動漫人物，認真威水！<br>戴上招牌草帽的路飛，換上西裝加格仔吊腳褲，外披彩色outdoor外套登上雜誌封面。路飛的一身潮look，是由曾替妻夫木聰、小栗旬等演出男士理髮用品廣告擔任形象設計的三田真一打造，再由漫畫家尾田榮一郎繪畫。此外，奧運蛙王北島康介為《ONEPIECE》首度獻聲，聲演電影版中的全新角色。</p></body></html>
