<html><header><meta charset="utf-8"><title>煲軟綿靚粥加鹽加油加腐竹</title></header><body><h1>煲軟綿靚粥加鹽加油加腐竹</h1><p>別看小一碗平平無奇的白粥，要煲得又香又綿，就要謹記六大秘訣：</p><p>秘訣一：浸米半小時
</p><p>米浸凍水半小時，令米粒膨脹開，有助縮減烹調時間。</p><p>秘訣二：加鹽易煮腍
</p><p>米瀝乾水後加少許鹽拌勻，可以令米更快煮腍身。</p><p>秘訣三：加油增色澤
</p><p>米加少許生油拌勻，可以令煲出來的粥色澤鮮亮。
</p><p>秘訣四：滾水落米
</p><p>因滾水中有對流作用，這時候下米就不易黐底。</p><p>秘訣五：加腐竹增香味
</p><p>想煲粥更香，可落些腐竹，粥會充滿豆香。</p><p>秘訣六：先大火後細火
</p><p>煲粥的首10分鐘，要打開蓋用大火煲煮，然後轉細火冚蓋煲40至50分鐘。</p></body></html>
