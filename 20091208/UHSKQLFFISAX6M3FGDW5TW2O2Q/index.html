<html><header><meta charset="utf-8"><title>英人等8分22秒發火</title></header><body><h1>英人等8分22秒發火</h1><p>現代世界講求速度，令人失去耐性。英國一項調查發現，英國人等水滾，平均肯等5分零2秒，但要他們等一件事5分零4秒，就不耐煩，等8分22秒更會發火。<br>具體方面，英國人光顧餐廳平均等8分38秒就會動怒，只會容忍朋友遲到10分鐘，預約上門遲了10分43秒會黑面，發短訊或留言，平均預期在13分16秒內有回應，37%人表示曾因不耐煩等而取消服務。委託調查的電訊商TalkTalk，歸咎上網令人習慣要快。七成人指下載網頁等超過一分鐘會動怒，18至24歲上網族有1/3只肯等10秒，一半英國人承認現在動怒比以前快。<br>英國《每日郵報》</p></body></html>
