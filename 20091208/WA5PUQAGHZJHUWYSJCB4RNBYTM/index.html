<html><header><meta charset="utf-8"><title>隔牆有耳：胡志強口才吸引小小超 - 李八方</title></header><body><h1>隔牆有耳：胡志強口才吸引小小超 - 李八方</h1><p>國民黨喺台灣縣市長選舉中受重創，不過唔係世界末日，台中市長胡志強如期來港，到城大出席傑出學人講座，以「幽默一定強」為題演講，親身示範何謂談笑用兵。<br>香港政客，甚至政治家口才係點，不值一提，胡志強就唔同，喺台灣以口才出眾、風趣睿智而聞名，佢話幽默能促進人際關係，識得講笑話嘅社會都和諧啲，所以噚日全場充滿笑聲。呢次講座係城大慶祝創校25周年重點活動之一，八方現場見到個稀客，竟然連小小超李澤楷都捧場，佢曾任城大校董會委員，有人話小小超喺台中都有不少投資，與胡志強有交情，所以噚晚現身聽市長講笑話。
</p></body></html>
