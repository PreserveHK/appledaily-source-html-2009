<html><header><meta charset="utf-8"><title>特稿再生戰士主宰形勢 - 藍鑽石</title></header><body><h1>特稿<br>再生戰士主宰形勢 - 藍鑽石</h1><p>關於A組、C組關乎出線的戰役，且先忘記不是缺陣便是必遭緊盯的列貝利、柏圖、尼安等孭飛人，幾位早前傷癒即有佳作的「再生戰士」，角色或更重要。</p><p>撰此文前與戰友牽牛談到奧歷，牽牛既非意大利躉，睇小這個克羅地亞前鋒是應該的；筆者早於02年世盃看到奧歷轟破意大利大門，就對他印象難忘。此君復出後4場入兩球，球隊亦3連勝，顯見是拜仁回勇的關鍵人物。AC的朗拿甸奴近仗頻作二傳，令傷癒不久的波里路最受惠；馬賽的路爾斯干沙利斯畢竟是指揮塔，最近傷癒後攻破AC大門，豈能小覷？<br>藍鑽石</p></body></html>
