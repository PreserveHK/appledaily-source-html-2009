<html><header><meta charset="utf-8"><title>恭子抱愛犬撐試映會</title></header><body><h1>恭子抱愛犬撐試映會</h1><p>日本女星深田恭子前日現身東京，與男星船越英一郎出席新片《Ururu的森林物語》的試映會。<br>電影是恭子所屬的經理人公司Horipro為慶祝開業50周年而開拍，同門姊妹優香則率領女星石原佐美等人現身捧場造勢。<br>電影由《柴犬奇蹟物語》的幕後班底再炮製，講述人與初生小狼之間的溫情故事。當日，恭子也帶同愛犬現身試映，她說：「與小動物合作拍片是我的夢想，很高興能夠夢想成真。」<br>男星船越英一郎則表示最開心拍攝時，能夠深夜1點與恭子食消夜。</p></body></html>
