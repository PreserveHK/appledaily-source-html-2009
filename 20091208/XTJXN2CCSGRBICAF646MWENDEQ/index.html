<html><header><meta charset="utf-8"><title>王希瑤密謀出路</title></header><body><h1>王希瑤密謀出路</h1><p>一眾亞姐包括許瑩、王希瑤、賴琳恩、陳沙等前晚出席亞姐閃耀比華利山別墅慈善聖誕匯活動，蘇永康也到場獻唱，許瑩、陳沙及賴琳恩則表演國際標準舞、孔雀舞和爵士舞娛賓。王希瑤曾表示若亞視不跟她簽約便返台灣發展，她說：「我喺台灣嗰邊搵緊經理人，喺內地就接觸緊幫鞏俐、章子怡打入荷李活嘅經理人曾敬超。」</p><p>康仔努力建校</p><p>康仔透過宣明會助養非洲兒童，又以自己的慈善基金名義在內地開辦希望小學，還以父母名字為學校命名，他說：「我冇李連杰大哥咁多時間做善事，只係做得幾多得幾多。」至於有傳張衞健婚變，康仔說：「抹咗佢啦，假嘅，佢敢咩，耳仔都擰甩呀！」<br>撰文：丁寧</p></body></html>
