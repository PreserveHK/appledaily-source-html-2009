<html><header><meta charset="utf-8"><title>霍啟剛子承父業</title></header><body><h1>霍啟剛子承父業</h1><p>霍啟剛、李民橋、林建岳兒子林孝賢、鄭裕彤孫兒鄭志剛等，昨日在灣仔出席博鰲青年論壇。籌委的霍啟剛透露籌備超過半年，他說：「為咗今次嘅會議，由4月開始籌備，家除咗搞論壇，都有搞吓運動、家族生意。」父親霍震霆愛搞體育，子承父業？他說：「由細到大都有接觸，感染到鍾意體育。」<br>霍啟剛和郭晶晶屢傳婚訊，最近又有消息指東亞運之後，兩人將會結婚，向霍啟剛求證，他一聽就說：「呢啲嘢我唔講，今日講論壇嘅事，私人嘢唔講。」隨即轉和內地記者傾偈。<br>採訪、攝影：JessicaNgan</p></body></html>
