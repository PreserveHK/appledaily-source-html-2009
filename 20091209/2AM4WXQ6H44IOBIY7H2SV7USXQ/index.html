<html><header><meta charset="utf-8"><title>蓮莎自度3P床照</title></header><body><h1>蓮莎自度3P床照</h1><p>最近無所事事的荷李活壞女孩蓮莎露夏恩（LindsayLohan），日前應美國雜誌《Muse》邀請，拍攝一系列的性感照片，當中除了有袒胸露乳及露股的照片外，更有兩女一男玩3P的激情床照，貫徹其壞女孩形象。</p><p>姬蒂刺激靈感</p><p>蓮莎指拍攝這些照片的靈感全是來自名模姬蒂摩絲（KateMoss）與荷李活型男尊尼狄普（JohnnyDepp）當日的一段情，除了著名男模PeteyWright外，蓮莎更親自邀請麥當娜（Madonna）的御用舞蹈員Sofia客串一角。負責操刀的著名攝影師YuTsai表示當日蓮莎在鏡頭前脫光光也表現自然，最重要是拍得有藝術美感。</p></body></html>
