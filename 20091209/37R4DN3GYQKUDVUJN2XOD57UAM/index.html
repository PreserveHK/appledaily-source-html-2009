<html><header><meta charset="utf-8"><title>黃伊汶嘲克勤戀童癖</title></header><body><h1>黃伊汶嘲克勤戀童癖</h1><p>久未露臉的黃伊汶昨日到新城接受訪問，她早前曾表示會做珠寶生意，不過昨日她就透露已落實搞手錶生意，並會於本周五為她代理的手錶搞發佈會，她說：「呢款手錶喺德國帶返嚟，以前做藝人乜嘢都有人處理，家自己搞就搞到頭昏腦脹。」到時她會邀請朋友到場支持，至於會否邀請舊愛余文樂時，她就避忌表示公司已幫她發邀請信，更表示不知樂仔過檔的新聞。<br>此外，對於李克勤第二度做爸爸，黃伊汶戥克勤高興，並說：「恭喜佢，轉頭會打畀佢，我聽同事講佢最近有『戀童癖』，每逢星期日都要留喺屋企湊細路，家多一個就更加見佢唔到。」<br>採訪、攝影：駱華齡</p></body></html>
