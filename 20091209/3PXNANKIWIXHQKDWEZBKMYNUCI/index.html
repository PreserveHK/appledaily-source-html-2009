<html><header><meta charset="utf-8"><title>Kay澳門忘情開騷</title></header><body><h1>Kay澳門忘情開騷</h1><p>近日飽受婚外情傳聞困擾的謝安琪（Kay），上周六抖擻精神到澳門威尼斯人度假村金光綜藝館舉行演唱會，出爐金馬影后李冰冰、周迅、黃曉明等紛紛送上花籃祝賀。</p><p>請李泉合唱</p><p>Kay當晚以一曲《吶喊》掀序幕，整個演唱會分為六個部份，共唱出20多首歌曲包括《囍帖街》、《我歌故我在》及《年度之歌》等，詮釋出對愛情、家庭及人生點滴的看法，令現場約9,000名觀眾熱血沸騰。<br>雖然當晚陳奕迅沒有到場，但阿Kay邀請了內地音樂才子李泉擔任嘉賓，並合唱一曲《我要我們在一起》，贏得全場掌聲。<br>撰文：林妃</p></body></html>
