<html><header><meta charset="utf-8"><title>林志玲儍得可愛</title></header><body><h1>林志玲儍得可愛</h1><p>台灣美女林志玲前日到成都出席朱延平執導的電影《刺陵》記者會，雖然男主角周杰倫沒有到場，但林志玲憑一身可愛裝束和嬌嗲的娃娃聲線，已相當搶鏡。<br>朱延平席間不時讚林志玲可愛，他說：「在片場她真的很可愛，儍儍的，那種可愛是演不出來的。」獲讚的林志玲則表示只要觀眾喜歡看，她願意給大家看一個不一樣的志玲。</p><p>《刺陵》試映被彈</p><p>不過，《刺陵》前日在廣州試映，有內地記者批評周杰倫貫徹耍帥的風格甚不討好，至於奪寶情節也欠創意。林志玲雖然在片中偶爾賣弄性感，可惜她與周杰倫的親熱戲搞笑有餘，激情不足。<br>撰文：林妃</p></body></html>
