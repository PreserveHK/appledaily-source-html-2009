<html><header><meta charset="utf-8"><title>馮仁昭四圍超：寶珠姐自嘲冇票房保證 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：寶珠姐自嘲冇票房保證 - 馮仁昭</h1><p>陳寶珠噚日到新城接受訪問，寶珠姐話佢將會喺明年2月24日至27日喺紅館開騷做「俏柳紅梅粵劇折子賀新春」，到時寶珠姐將會聯同南鳳、陳詠儀等演出四齣粵劇嘅精華，但今次喺紅館做粵劇，佢坦言話好大壓力，佢話：「你估我係票房保證，我覺得鍾意睇粵劇嘅人，唔係太廣泛，不過我啲fans好恨我做一個粵劇，而我正式嚟講都有成幾十年冇做過，到時會請師傅白雪仙嚟，亦都希望佢會嚟。」</p></body></html>
