<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳自爆飢渴恨拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊丞琳自爆飢渴恨拍拖 - 馮仁昭</h1><p>楊丞琳噚日喺台灣出席宣傳活動，佢即場為一隻小狗打扮成「愛神桃花狗」。原來佢自2006年同元駿豪分手後就一直未有新戀情，佢都大方話自己好缺桃花，仲話：「真的很缺啊，我一直都很飢渴。」但近日楊丞琳同合作拍《海派甜心》嘅羅志祥（小豬）感情升溫，問到佢會唔會有發展機會時就大賣關子話：「戲還沒下檔，不告訴你。謝謝小豬讓我在拍戲的時候，有了戀愛的感覺。」</p></body></html>
