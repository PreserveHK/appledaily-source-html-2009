<html><header><meta charset="utf-8"><title>陳碧舸跟風北京做房奴</title></header><body><h1>陳碧舸跟風北京做房奴</h1><p>甄子丹姨仔汪圓圓、陳碧舸、新人王麗娜等，昨日在中環為Coach示範2010春夏手袋系列。內地房價急升，上班族買樓變成房子的奴隸，陳碧舸透露也加入房奴之列，她說：「我都做咗房奴，喺北京買咗一間過百萬嘅屋，有排供。」</p><p>學舞擺甫士</p><p>陳碧舸謂近月留在北京做騷，經理人張天愛要她學現代舞、學拍戲，忙個不停，她說：「佢對我期望好高，好似我媽咪咁，想我拍戲又想我做主持，覺得我做模特兒嘅甫士唔夠好，略為生硬，所以要我學舞學肢體語言。」汪圓圓則為接棒家族生意，到多倫多學珠寶鑑證。<br>採訪、攝影：JessicaNgan</p></body></html>
