<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.時肥時瘦難做衫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.時肥時瘦難做衫 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）同森美噚日喺荃灣出席金水壽司店開幕活動，G.E.M.一班fans撐場，G.E.M.仲話：「第一次做剪綵嘉賓，好開心收到6位數字嘅酬金，知道佢哋仲會搵人拍廣告，森美話會同我爭拍呢個廣告，我口才唔及佢，一定爭唔過佢。」<br>接近年尾樂壇各項頒獎禮，G.E.M.仍未開始準備戰衣，佢話：「呢排身體差咗好多，之前做演唱會減咗13磅，做完之後又勁食肥番6磅，搞到時肥時瘦好唔穩定，所以留到最後一刻先去諗呢個問題。」</p></body></html>
