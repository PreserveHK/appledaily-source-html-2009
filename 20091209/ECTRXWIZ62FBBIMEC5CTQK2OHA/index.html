<html><header><meta charset="utf-8"><title>LisaS.學首飾進度慢</title></header><body><h1>LisaS.學首飾進度慢</h1><p>LisaS.昨日在中環為珠寶設計師陳世英（WallaceChan）示範新作，設計師更有意收LisaS.做徒弟，令她大感興奮。LisaS.之前一直學首飾，更曾製作純銀戒指給男友吳彥祖（Daniel），她說：「我做了幾年首飾，技巧仍然是小朋友級，送給Daniel的戒指也很粗糙，可能要學5年師，20年後才可以推出自己品牌。」<br>為配合在內地拍戲的Daniel，LisaS.聖誕節將會留港，問她可會炮製聖誕大餐？她笑說：「Daniel是一個不幸的男仔，我是個只識洗衫的主婦，香港實在太多工人，令人十分依賴。」<br>採訪、攝影：RitaLeung</p></body></html>
