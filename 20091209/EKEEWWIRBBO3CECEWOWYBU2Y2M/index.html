<html><header><meta charset="utf-8"><title>AmandaS.拒讓男友湊狗</title></header><body><h1>AmandaS.拒讓男友湊狗</h1><p>AmandaStrang、陳嘉容和楊諾思等昨日在尖沙嘴出席腕錶品牌RogerDubuis開幕，Amanda下月赴法3個月學做甜品，她正忙於打點，她說：「我要搞好隻狗仔先，我唔放心畀男朋友照顧，拍咗拖幾年，佢反而變咗BB咁，我做嘢慣咗一手一腳。」<br>此外，楊諾思周六在澳門開設新店，請來出爐視帝視后黎耀祥和鄧萃雯主持開幕，問到他們得獎後是否酬金三級跳？她不嫌貴更大表贊成：「應該啦，我都會送大禮畀佢哋，我十幾年冇睇電視，間中睇幾集都覺得演得好好。」<br>採訪、攝影：RitaLeung</p></body></html>
