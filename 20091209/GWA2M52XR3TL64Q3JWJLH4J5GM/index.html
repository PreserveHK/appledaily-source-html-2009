<html><header><meta charset="utf-8"><title>AV物誌：扭計骰iPod喇叭</title></header><body><h1>AV物誌：扭計骰iPod喇叭</h1><p>上個禮拜日本返咗隻插木頭嘅iPod喇叭，本星期再升呢，今次唔玩木質喇叭咁Grand，而係一款扭計骰形狀喇叭，名稱叫做OTOPOLY。<br>老實講，拎得出街嘅iPhone喇叭多如繁星，雖然OTOPOLY功能上無乜獨特賣點，但勝在個款夠搞鬼，仲提供黑、白、紅、綠、藍5種顏色，身形嬌滴滴只重25g；喺屋企叉滿電，可連續播歌3小時，感覺唔差！<br><br>http://buffalo-kokuyo.jp/<br><br>記者：陳國輝
</p></body></html>
