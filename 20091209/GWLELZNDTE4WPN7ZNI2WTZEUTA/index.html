<html><header><meta charset="utf-8"><title>隔牆有耳：《蘋果》再奪印製大獎 - 李八方</title></header><body><h1>隔牆有耳：《蘋果》再奪印製大獎 - 李八方</h1><p>大家日日拎起《蘋果》睇，無論對乜新聞有興趣，都要印刷得靚先睇得過癮，屬於印刷、出版同設計業年度盛事嘅第21屆香港印製大獎，噚日頒發「報紙印刷組」冠軍畀《蘋果》，今次係連續第二年奪得呢個大獎，八方恭喜蘋果印刷嘅同事。<br>呢個比賽由香港印藝學會、香港出版學會、貿發局、康文署等機構主辦，噚日舉行頒獎禮，由環境局局長邱騰華頒獎畀《蘋果》印刷總監方毅強。呢個比賽係全港唯一同類型嘅專業比賽。《蘋果》早喺96同98年攞過報紙印刷組冠軍，去年同今年再攞獎，希望明年再下一城，三連冠。</p></body></html>
