<html><header><meta charset="utf-8"><title>聖誕乳豬冬至盆菜　持卡七五折</title></header><body><h1>聖誕乳豬冬至盆菜　持卡七五折</h1><p>每年聖誕節總會約朋友開派對慶祝，張羅美食自然是指定動作！今年鴻星推出多款派對套餐，適合8至28人，當中除西式的火雞烤羊髀外，也可吃即燒乳豬、琵琶鴨、燒腩肉及叉燒酥，還有越式炸蝦餅及沙嗲串等越南小食！持中銀信用卡即有七五折，訂購美食滿$2,000（折實後），更可獲免費送貨。<br>今個月到鴻星酒家以10,000積分加$880，可換購原價$1,268之外賣盆菜套裝，包括原隻30頭南非鮑魚銀裝盆菜、大利雞燒肉一份及紅酒一支。<br><br>查詢：26280080（鴻星）</p></body></html>
