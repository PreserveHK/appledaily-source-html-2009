<html><header><meta charset="utf-8"><title>馬仔撐楊怡大躍進</title></header><body><h1>馬仔撐楊怡大躍進</h1><p>馬浚偉早前在無綫《萬千星輝頒獎典禮2009》中打入最佳男主角的最後五強，惜因為他身在溫哥華擔任溫哥華華裔小姐競選表演嘉賓，故未能出席頒獎禮。由於時差關係，馬仔到翌晨工作人員恭賀他時才知這消息，華姐司儀黃長興和評判李婉華也替他高興。</p><p>「表現有進步」</p><p>對於楊怡在頒獎禮中連奪兩獎，卻遭網民圍攻未夠班，對此馬仔力撐說：「楊怡係個好勤力同用心，有火嘅演員，佢喺《宮心計》嘅表現絕對有好大進步，令人驚喜。今年每位入圍嘅藝人包括我自己，喺過去一年都肯定已經盡全力。」　撰文：林妃</p></body></html>
