<html><header><meta charset="utf-8"><title>財話短說永安20合1後再1供5</title></header><body><h1>財話短說<br>永安20合1後再1供5</h1><p>▲永安旅遊（1189）宣佈股本重組及供股，首先將股份20合1，及後以合併後股份進行1供5集資計劃，供股價每股0.15元，較現價（20合1後0.84元）大幅折讓82%。永安將發行最多36.58億股，集資淨額最多5.35億元，其中3.5億元用作購回票據，1億元用作發展中港酒店項目及唐古拉豪華列車建築成本。另股本重組後，公司最多分6批配售總本金最多3億元可換股債券。</p></body></html>
