<html><header><meta charset="utf-8"><title>Ella唔敢錫林峯</title></header><body><h1>Ella唔敢錫林峯</h1><p>昨日30歲生日的林峯和官恩娜（Ella）一起在金鐘太古廣場出席聖誕活動，大會安排二人用手鈴演奏聖誕歌曲，Ella又演唱聖誕歌。<br>在場觀眾建議Ella向壽星仔林峯獻吻，Ella即表現尷尬，不敢靠近他。Ella否認怕男友呷醋，她說：「我好多汗，怕整污糟佢個妝，唔可以求其錫人。」問她怕拍咀戲嗎？她說：「我都驚戲假情真，但從來冇試過。」</p><p>林峯透露沒收到緋聞女友鍾嘉欣的祝福，他更劃清界線說：「我同佢冇電話聯絡，過咗就唔好再提，我唔想影響人哋。」談到結婚對象，林峯有所暗示說：「呢段時間遇到嘅都唔係。」<br>採訪、攝影：張俊銘</p></body></html>
