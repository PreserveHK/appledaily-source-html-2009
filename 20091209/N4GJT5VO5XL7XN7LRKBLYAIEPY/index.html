<html><header><meta charset="utf-8"><title>巴西遁地賊「趁波打劫」掠保險庫</title></header><body><h1>巴西遁地賊「趁波打劫」掠保險庫</h1><p>不是趁火打劫，而是趁巴西足球狂熱時打劫。<br>巴西一群不法之徒，在聖保羅精心部署，四個月前租下一棟房子，再由屋內挖地道兩個月，挖出一條一米高一米寬的地道，經廣場下方，直達100米外的運鈔公司保險庫。為掩人耳目，他們還在庭園放了一棵聖誕樹。<br>周日下午，是巴甲本季煞科戰，人人醉心看球賽之際，歹徒趁機鑽入地道，直達保險庫，掠走全部590萬美元（4,573萬港元）。其間，雖然保險庫一名警衞聽到聲響，但以為是球迷放炮仗慶祝，沒有理會。警方由保險庫循地道追蹤到他們租下的房子時，他們已逃之夭夭。　美聯社</p></body></html>
