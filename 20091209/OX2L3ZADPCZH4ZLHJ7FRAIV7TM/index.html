<html><header><meta charset="utf-8"><title>騷畀你睇：海人書展　愛和祝福</title></header><body><h1>騷畀你睇：海人書展　愛和祝福</h1><p>每次看KiKiWong的海人故事，都有點羨慕，因為她找到一個自創的「海人」公仔，供出氣之用，不忿辛苦跟埋怨，都一頭栽到一個小角色身上，令常發脾氣的我總帶點自責，希望能創製一個能打能咬能鬧的角色來發洩，然後像她一樣，寫一本《發霉日記》，所有怨恨一了百了。若短期內，我兩者都做不到，倒不如直接去KiKi的最新書展，看她的書畫，聽她的歌，撫平起伏不定的情緒，而且，今個冬日，海人更會分享一份單純又率直的愛和祝福。<br><br>記者：梁佩芬</p><p>海人的冬日願望</p><p>日期：12月12日至明年1月12日<br>地點：銅鑼灣富明街2號寶明大廈3樓D室</p></body></html>
