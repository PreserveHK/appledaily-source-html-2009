<html><header><meta charset="utf-8"><title>親子曲奇班：$68曲奇班兒童餐</title></header><body><h1>親子曲奇班：$68曲奇班兒童餐</h1><p>12月19、20、26及27日幾個周末下午，七重天新推出親子曲奇班茶餐，大人茶餐$88，有拿破崙長通粉、吉列豬扒伴沙律和雜錦拼盤，三選一，配咖啡或茶。小朋友則有$68兒童餐拼盤，有雞翼有薯條有意粉，香口惹味，小朋友最愛，配橙汁或鮮奶。食飽飽，還可以同小朋友一齊學做曲奇，惠顧大人及小童茶餐，已包材料、導師費，整完仲可以一齊食自己做的曲奇。</p><p>七重天（25628612）<br>鰂魚涌英皇道867號麗華樓地下</p></body></html>
