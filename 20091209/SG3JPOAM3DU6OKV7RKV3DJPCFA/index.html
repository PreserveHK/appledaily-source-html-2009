<html><header><meta charset="utf-8"><title>財話短說泛海系中期純利齊勁升</title></header><body><h1>財話短說<br>泛海系中期純利齊勁升</h1><p>▲泛海系公佈截至9月底止中期業績，期內滙漢（214）營業額激增46倍至3.78億元，純利則按年增24倍至10.09億元；每股盈利1.533元，中期息以股代息1.5仙。滙漢持有49%的聯營公司泛海國際（129），半年生意增長93%至8.92億元，純利飆升10.2倍至11.15億元，中期息1仙。泛海酒店（292）中期純利3.13億元，增2.04倍，不派息。</p></body></html>
