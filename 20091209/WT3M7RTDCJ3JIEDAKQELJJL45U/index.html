<html><header><meta charset="utf-8"><title>X'mas觀禮：日本娃娃部屋妝</title></header><body><h1>X'mas觀禮：日本娃娃部屋妝</h1><p>X'masParty化乜妝出場先最穩陣又最煞食？肯定是清淡雅致的娃娃妝。當大家仲四圍撲逐件搵化妝品時，不如考慮一下HABA「娃娃の部屋」的聖誕限定化妝組合，附送的黑色閃亮化妝袋內包含了娃娃妝容的必備妝物，例如無重量新肌啫喱粉底、粉紅棉花糖珍珠光滑碎粉、無添加四色胭脂和唇彩，一袋過唔使煩呀！<br><br>記者：葉雪芯<br>查詢：HABA（28313939）</p></body></html>
