</title></header><body><h1>話你知：甲蟲騎住的士做善事
</h1><p>除咗有部保時捷可以做善事，有部的士都一樣得。唔知最近大家有無見到有啲俾部可愛福士「騎住」嘅的士喺路面上行走呢？原來全港有六十幾架的士，擺咗架甲蟲模型車喺車頂，唔係新型號Beetle到港嘅宣傳，而係幫保良局籌款做善事。「Volkswagen愛滿載」行動為每架參與嘅的士捐$1,000畀保良局，的士大佬舉手之勞就做到善事，車頂架甲蟲又咁搶眼矚目，話唔定生意都好啲，希望嚟緊會越嚟越多司機加入行動啦。<br><br>記者：徐影龍</p></body></html>
