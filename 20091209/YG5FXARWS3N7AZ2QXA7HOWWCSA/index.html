<html><header><meta charset="utf-8"><title>基因主宰鬈直　食藥變髮</title></header><body><h1>基因主宰鬈直　食藥變髮</h1><p>啪一粒藥丸，髮力可以無邊，可鬈可直。因為澳洲科學家發現了鬈髮基因，將有助研製藥丸，以後型男索女變髮，吃藥就可以。<br>澳洲昆士蘭醫學研究科學家，經30年研究，收集5,000對雙胞胎的基因圖譜數據進行比較，發現頭髮鬈直，取決於一種毛髮透明蛋白基因（trichohyalingene）。馬丁教授說，「這種基因已知20年，在髮根附近，助長毛髮」，但現在才知這種基因變異，會令頭髮變鬈。研究員指今次發現有助科學家預計胎兒天生頭髮是曲是直，甚至有助警方把案發現場撿獲的毛髮進行DNA驗證，以斷定疑犯的頭髮是鬈還是直。<br>英國《每日郵報》</p></body></html>
