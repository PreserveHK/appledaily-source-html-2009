<html><header><meta charset="utf-8"><title>金範違約遭索償</title></header><body><h1>金範違約遭索償</h1><p>在韓劇《花樣男子》中飾演西門的韓國男星金範，前日被所屬的前事務所入稟首爾中央法院，控告他違約，要求索償5億韓圜（約336萬港元）。<br>控方指金範去年10月和他們簽下6年合約，但合約期未滿，金範卻於今年3月起玩失蹤，後來他們發現金範違約，透過其他經理人公司接洽廣告和劇集等工作，令他們蒙受損失，所以決定告上法庭取回公道。他們同時以違約為由向韓片《愛上蛋白質女孩》女星李清娥索償。</p></body></html>
