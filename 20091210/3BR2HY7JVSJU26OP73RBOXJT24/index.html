<html><header><meta charset="utf-8"><title>聖誕戰袋免費送</title></header><body><h1>聖誕戰袋免費送</h1><p>近期盛行的BYOB潮，見得人的Tote越見重要；而連續的聖誕Party或Ball，款式特別又可替換的Clutch也夠實際。即日起於UNTITLED購物滿$2,000，即可免費得到限量ToteBag一個，Metallic顏色又型又夠節日氣氛。同期於INDIVI購物滿$1,500，黑色蝴蝶結的ClutchBag同樣免費到手，數量有限，送完即止。<br><br>記者：曾玉瑩</p><p>UNTITLED（28313979）<br>銅鑼灣崇光百貨2樓229-230號舖<br><br>INDIVI（22347078）<br>中環國際金融中心商場1樓1099號舖</p></body></html>
