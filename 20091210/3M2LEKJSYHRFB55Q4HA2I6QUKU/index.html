<html><header><meta charset="utf-8"><title>謝婷婷空肚飲酒腳軟</title></header><body><h1>謝婷婷空肚飲酒腳軟</h1><p>謝婷婷昨日到沙田出席「一田紅酒節」，即場品嚐十多款不同種類的紅酒，不過婷婷因一口氣飲了不少紅酒，感到不適，要坐下來休息，並要助手遞水和外套。</p><p>赴京陪男友</p><p>事後婷婷坦言有點腳軟及標冷汗，她表示因前日剛由北京返港，到場前又沒有食東西打底，空肚飲酒所以出事。婷婷說：「其實我成家酒量都唔好，我去北京陪我男友（安志杰）宣傳。」提到再度懷孕的阿嫂張栢芝肥了十多磅，婷婷表示近日沒有跟栢芝見面。<br>此外，婷婷明年3月將正式拍戲，她笑言成家人都是做戲，所以也有向他們問意見，更笑言不問就太儍。<br>採訪、攝影：胡比</p></body></html>
