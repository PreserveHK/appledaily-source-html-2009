<html><header><meta charset="utf-8"><title>建靈龕衝突　拘三黑漢</title></header><body><h1>建靈龕衝突　拘三黑漢</h1><p>【本報訊】上水蕉徑老圍興建「骨灰龕」再起衝突，昨下午3時，10多名村民到地盤與數名開工的工人理論時，遭一批身份不明的男子挑釁，雙方共30多人發生爭執；警方到場見場面混亂即要求增援，上水特遣隊及新界快速應變部隊共約60人趕至（圖）。警方事後拘捕三名有黑社會背景男子及一名老婦，案件交由大埔反黑組接手調查。<br>被捕三名男子均疑為和勝和黑幫成員，分別為姓潘（25歲）綽號「小白」，姓游（35歲）綽號「嘉文」及姓黎（22歲）；其中潘及游涉嫌毆打被捕，兩人報稱受傷要求送院，黎則涉及刑事恐嚇被捕；73歲姓林老婦亦涉及打人帶署。</p></body></html>
