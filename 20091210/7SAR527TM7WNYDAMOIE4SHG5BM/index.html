<html><header><meta charset="utf-8"><title>鄧愛嘉開心做攝影師</title></header><body><h1>鄧愛嘉開心做攝影師</h1><p>中國會創辦人鄧永鏘一對子女鄧裕鏗和鄧愛嘉，昨日一同到澳門睇Dior騷。鄧愛嘉透露現時港英兩邊走，主力做攝影師，她說：「都有幫過KateMoss（姬蒂摩絲）影，同埋一啲名人，之前又幫DiorHomme影雜誌，想做自己開心嘅事，爹哋都有搵我影相，影啲interior，佢對我都有信心，我之前跟過大師學，我冇嘥學費o架。」<br>鄧愛嘉透露聖誕節將到緬甸旅行，問到不需陪男友？她即說：「冇拍拖，有冇好介紹，我唔要靚仔，千祈唔好，信唔過兼冇安全感，最緊要係同我屋企人夾。」
</p></body></html>
