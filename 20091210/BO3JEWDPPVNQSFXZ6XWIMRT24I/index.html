<html><header><meta charset="utf-8"><title>自製發燒級桌面</title></header><body><h1>自製發燒級桌面</h1><p>見過好多車迷喺手機、電腦Set晒心愛靚車做Wallpaper，發燒級Fans更嫌齋玩壁紙唔夠喉，索性連Icon、Shortcut、時鐘都化成車廠標誌。好似圖中咁，至少有9個牌子，包攬中日靚廠徽，如豐田、積架、Skoda等，真係要寫個服字。其實上網一Search，好多自製嘅汽車Theme任你Download，PC同Mac都大把。DIY亦唔難，好似Windows咁，搜集一堆廠徽後，右Click捷徑屬性嘅Icon，揀選「變更圖示」，按「瀏覽」後，將右下方檔案類型拉至「所有檔案」，便可搵出你預先儲存嘅BMP或GIF檔做Icon嘞。<br><br>記者：徐影龍</p></body></html>
