<html><header><meta charset="utf-8"><title>《南京！南京！》報名爭金球獎</title></header><body><h1>《南京！南京！》報名爭金球獎</h1><p>荷李活外國記者協會昨日公佈今屆金球獎最佳外語片報名名單，總共有69齣作品報名爭逐最後5強正式提名，中國內地派出了《南京！南京！》參戰，而並非參戰奧斯卡的《梅蘭芳》，可能是考慮到二戰題材較能引起來自各國評審的共鳴所致。</p><p>《淚王子》代港出征</p><p>至於代表香港及台灣的電影仍跟奧斯卡名單一樣，分別是《淚王子》及《不能沒有你》，日本代表是由志田未來主演的《誰來守謢我》，韓國則是元斌主演的《骨肉同謀》。金球獎的提名名單將於下周二正式公佈。</p></body></html>
