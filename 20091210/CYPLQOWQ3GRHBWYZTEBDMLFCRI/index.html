<html><header><meta charset="utf-8"><title>「咪嘴」男掉轉米高峯出醜</title></header><body><h1>「咪嘴」男掉轉米高峯出醜</h1><p>歌手現場表演時「咪嘴」，本是家常便飯，但羅馬尼亞一位樂隊男主音，「咪嘴」之餘還將米高峯掉轉，當場被觀眾拆穿他「咪嘴」，而他的醜態更被人放上網，令全世界都知道他的醜事。<br>該位不具名的Jukebox男主音，上周日與隊友出席電視台直播節目《明星放大鏡》，擔任壓軸嘉賓，女隊友又唱又跳，男主音卻勉強擺動身軀，嘴唇動作跟歌詞毫不脗合。當大家看到他拿着米高峯的姿勢，人人都恍然大悟他是在「咪嘴」，因為他是對着咪柄唱歌，當唱到最後一句時更完全甩嘴。網友看不過眼，決定將他出醜片段來個五秒大特寫，放上YouTube播放。<br>英國《每日郵報》</p></body></html>
