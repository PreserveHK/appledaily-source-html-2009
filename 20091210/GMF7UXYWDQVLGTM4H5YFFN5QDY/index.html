<html><header><meta charset="utf-8"><title>扮入樽影威水照喇沙男生墮地傷頸</title></header><body><h1>扮入樽影威水照<br>喇沙男生墮地傷頸</h1><p>【本報訊】著名男校喇沙書院一名中三男生，昨日趁午飯期間打籃球，擬跳起入樽扯着球架着人為他拍照時，突失平衡跌倒地面，動彈不得，同學見狀通知教職員，校方急召救護車到學校，男生頸部受傷，由教職員陪同清醒送院治理。<br>現場為九龍喇沙利道18號喇沙書院，昨下午1時14分，一名中三男生趁午飯時間與同學在操場打籃球，男生疑跳起扯着籃球架入樽，着其他同學為他拍照，但他突失平衡跌落地面頸部扭傷，動彈不得，同學不敢妄動立即通知校務處；校方急召救護車到校及通知其父母。男生清醒由一名男教師陪同送院，校方表示將密切跟進事件。</p></body></html>
