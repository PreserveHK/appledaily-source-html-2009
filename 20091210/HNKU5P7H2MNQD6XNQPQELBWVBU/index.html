<html><header><meta charset="utf-8"><title>陳冠希陪疑似富婆巡舖</title></header><body><h1>陳冠希陪疑似富婆巡舖</h1><p>陳冠希（Edison）旗下的品牌潮店JUICESH日前在上海開幕，有傳店舖有幕後女富商大手筆投資2,000萬人民幣給Edison，Edison否認其事。不過，有記者拍到在JUICESH開張前的一晚，疑似女富豪曾與Edison一起巡舖。<br>據內地媒體報道，當晚約10時打扮入時、手持Chanel手袋的疑似女富豪抵達店舖，由Edison陪伴在旁，並細心地向她講解店舖的陳設，疑似女富豪一臉認真的聆聽，還不時參與討論。據知這名神秘女子開業當天也有現身，但一直避人耳目。撰文：林妃</p></body></html>
