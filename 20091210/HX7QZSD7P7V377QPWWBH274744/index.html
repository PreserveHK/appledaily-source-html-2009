<html><header><meta charset="utf-8"><title>Prius每公里唔使5毫</title></header><body><h1>Prius每公里唔使5毫</h1><p>Prius第三代耗油量為每公升可行走25.25公里，比上一代減少約10%，出色嘅耗油表現及更富動感嘅線條，為佢贏得09-10年「日本汽車年度大獎」殊榮。不過真正慳幾多油，真係要班車主試過先知。皇冠汽車剛剛就邀請咗22名Prius車主參加「Prius慳油王大賽」，參賽者於九龍灣出發，經沙田、大埔，最後以白石為終站。大家各師各法，關空調、清雜物等奇招盡出，最後由楊氏家庭以每100公里用3.1公升油嘅成績勝出，以油價$14為例，平均只需$0.43一公里，真係勁抵。<br><br>記者：許維雅
</p></body></html>
