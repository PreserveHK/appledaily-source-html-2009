<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成又做「正字警察」 - 李八方</title></header><body><h1>隔牆有耳：曾鈺成又做「正字警察」 - 李八方</h1><p>立法會主席曾鈺成先排喺議事堂公開教陳克勤褫奪應該點讀，提醒議員發言時讀音要正確，變身做「正字警察」，噚日佢又再次出口，有議員質詢骨灰龕冇王管問題，幾乎所有議員同埋食衞局局長周一嶽發言時，都將個龕字讀做「庵」音，惟獨公民黨陳淑莊發言字正腔圓讀做「堪」音。<br>曾主席等議員講完晒之後，話龕字讀音應該係「堪」，大讚陳淑莊讀得啱，今次佢冇點名指邊個人讀錯，但各位議員同周局長應該心中有數。立法會主席堅持要正字正音，議員同官員日後可能真係要帶備字典開會，免得出醜。</p></body></html>
