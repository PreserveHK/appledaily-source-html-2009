<html><header><meta charset="utf-8"><title>X'masnews：OSIM聖誕按摩套裝</title></header><body><h1>X'masnews：OSIM聖誕按摩套裝</h1><p>未到聖誕，已感受到聖誕的濃厚氣氛，又要為聖誕禮物而煩惱，阿媽成日嚷着減肥，阿爸返工經常話頸梗膊痛，趁聖誕，一於送OSIM的聖誕特惠套裝，益雙親大人又益自己。OSIM特設三款聖誕Set，當中uKimono塑身鬆肩套裝有齊最新的uKimono和uPapaHug，塑身之餘又能享受肩頸按摩，一次過滿足爹哋媽咪的願望。現在還可以分期付款，分24期，每月供款$132，的確超值。<br><br>記者：區佩嫦<br>查詢：27902300</p></body></html>
