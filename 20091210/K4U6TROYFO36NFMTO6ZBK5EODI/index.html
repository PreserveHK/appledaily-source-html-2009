<html><header><meta charset="utf-8"><title>X'mas觀禮：潮人必送黑色禮</title></header><body><h1>X'mas觀禮：潮人必送黑色禮</h1><p>聖誕節交換禮物多是湊熱鬧心態，但即使是以玩為先都要有Heart才不致被各大朋友噓爆。所以要送女生的禮物，必揀睇得又用得的Items。有JoyceBeauty這個名牌保證，今年自有最Fit的潮友選擇，例如黑色妝或是怪色甲油一樣有。其中唇膏天后PoppyKing從黑色絲襪取得靈感創作出的黑唇彩及黑唇膏，前者用於唇膏或唇彩後加添煙熏效果，後者作深化其後的唇膏或唇彩色調，夠潮又夠型。<br><br>記者：曾玉瑩<br><br>JoyceBeauty（28695816）<br>新世界大廈地下</p></body></html>
