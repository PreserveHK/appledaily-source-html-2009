<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞演怨婦駕輕就熟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞演怨婦駕輕就熟 - 馮仁昭</h1><p>溫碧霞（Irene）自從拍過套電影《出埃及記》之後，就愛上咗呢類獨立電影。最近就接咗影評人黃國兆執導嘅電影《酒徒》，呢部片係用政府嘅電影發展基金拍攝，同片嘅就有張震同佢老竇張國柱，日前Irene仲同張國柱一齊喺香港出嚟會見傳媒㖭（小圖）。戲裏面Irene就飾演一位怨婦，對佢嚟講自然駕輕就熟，佢話雖然部戲嘅戲份只係得兩日，但依然好有發揮，估唔到近年專心喺內地搵人民幣嘅Irene，都仲鍾情港片。</p></body></html>
