<html><header><meta charset="utf-8"><title>瑤瑤平安夜賣大包</title></header><body><h1>瑤瑤平安夜賣大包</h1><p>憑童顏巨乳打出名堂的台灣女星瑤瑤，今個平安夜會在屯門市廣場舉行她在香港的首個「愛的抱抱會」，到時瑤瑤會賣大包即場與過百fans作零距離愛的擁抱，以及一起迎接聖誕節的來臨。<br>簽約BMA來港發展的瑤瑤，得知由少爺占組成的野仔也加入其公司後，即大表歡迎，更表示希望與他們來個愛的抱抱和合作，她笑說：「他們喜歡怎樣抱也可以，希望他們不要害羞。」<br>不過野仔卻視瑤瑤為對手，更揚言要在平安夜當天與fans來個「愛的火鍋會」狙擊瑤瑤，少爺占更抵死地說：「我哋要同瑤瑤打對台，仲歡迎fans同我哋嚟一次愛嘅抱抱，仲有前抱、後抱、左抱、右抱，點抱都得。」　撰文：林妃</p></body></html>
