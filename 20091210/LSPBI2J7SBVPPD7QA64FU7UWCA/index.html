<html><header><meta charset="utf-8"><title>尚連奴遊港Cool爆</title></header><body><h1>尚連奴遊港Cool爆</h1><p>在電影《這個殺手不太冷》（Leon:TheProfessional）中飾演cool爆殺手的法國影星尚連奴（JeanReno），日前來港出席礦泉水宣傳活動，今次他將留港一周，順道辦理私人業務和觀光。<br>昨日尚連奴一早外出，早上11時他已乘坐酒店提供的7人車，折返下榻的九龍區酒店。現場見他戴着眼鏡，穿上牛仔褲配西裝褸襯黑皮鞋，由兩名保鑣及一名外籍男士陪同落車。<br>尚連奴行動瀟灑，但一面冷漠，表現甚cool。不過他返酒店後，至黃昏時分也未再露面。<br>採訪、攝影：黃曉程、楊浩賢</p></body></html>
