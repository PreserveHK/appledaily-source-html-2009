<html><header><meta charset="utf-8"><title>法國貓王洛杉磯留醫</title></header><body><h1>法國貓王洛杉磯留醫</h1><p>曾主演杜琪峯電影《復仇》的法國老牌歌手JohnnyHallyday，昨日因手術後感染，被送到洛杉磯一間醫院觀察，暫時情況穩定。<br>現年66歲有「法國貓王」之稱的Johnny，兩星期前在巴黎接受頸椎手術，但昨日身在美國的他出現傷口感染情況，被送入洛杉磯一間醫院觀察。發言人指Johnny情況穩定，預計本周內可出院。Johnny原本打算往波蘭斯基（RomanPolanski）被軟禁的滑雪勝地格施塔德度假，現時要取消行程。</p></body></html>
