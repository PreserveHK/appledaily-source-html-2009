<html><header><meta charset="utf-8"><title>尊尼行紅毯網上直播</title></header><body><h1>尊尼行紅毯網上直播</h1><p>荷李活型男尊尼狄普（JohnnyDepp）前晚飛抵東京，宣傳即將在當地上映的電影《大犯罪家》（PublicEnemies），吸引逾千fans逼爆機場接機。尊尼看到有影迷帶着4名兒女接機，毫無架子的他即走近fans堆，更蹲低與小朋友握手。<br>相隔兩年訪日的尊尼，昨日出席記者會時，竟自爆仍未看過《大》片，他說：「其實我還未看過電影剪接完成後的版本，但聽聞外界對它的評價不錯。」尊尼今晚會在六本木出席首映，行紅地毯過程將在網上直播。</p></body></html>
