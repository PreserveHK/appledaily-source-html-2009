<html><header><meta charset="utf-8"><title>雙程證女子　跳樓身亡</title></header><body><h1>雙程證女子　跳樓身亡</h1><p>【本報訊】一名雙程證女子三日前入住油麻地一間酒店，至昨凌晨4時許被發現懷疑從房間推窗跳樓自殺，倒卧酒店平台上當場死亡；女事主未有留下遺書，警方正調查她在港有否親友，及透過內地部門聯絡其親人，了解她來港不久輕生原因。<br>從酒店跳樓喪生內地女子26歲姓曾，三日前入住油麻地吳松街173至189號聖地牙哥酒店時，以雙程證登記個人資料，被安排入住酒店高層一個房間。事發後警員進入她房間調查，未發現有可疑之處。</p></body></html>
