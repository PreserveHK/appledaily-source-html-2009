<html><header><meta charset="utf-8"><title>蘇珊、ElainePaige對唱圓夢</title></header><body><h1>蘇珊、ElainePaige對唱圓夢</h1><p>靚聲村姑蘇珊博伊爾（SusanBoyle）處女大碟《IDreamedADream》在英國連續兩星期打上冠軍，電視台日前特別為她製作音樂特輯慶祝，請來其偶像、英國歌劇天后ElainePaige與她同台演出，圓了蘇珊多年夢想。<br>電視台為給蘇珊驚喜，在錄影前告訴她這個安排，令蘇珊大為緊張，當晚二人合唱了Elaine的大熱作《IKnowHimSoWell》，事後她對記者說︰「從沒想過能跟這位歌劇icon站在同一台上，更遑論一起合唱。」節目上蘇珊恤了一頭靚髮登場，更換上多襲雍容華貴的台衫，令觀眾耳目一新。</p></body></html>
