<html><header><meta charset="utf-8"><title>聖誕Book枱：$2,688王子冬至套餐</title></header><body><h1>聖誕Book枱：$2,688王子冬至套餐</h1><p>利園王子飯店素以裝潢豪華、出品精緻見稱，臨近冬至及聖誕，應節地推出冬至套餐($2,688/六位用）及每位$680的聖誕套餐。冬至大過年，辛苦得來自在吃，冬至套餐用料以山珍海錯為主，連甜品共12道菜，鮑魚、燉翅、海斑等怎少得。而聖誕套餐以國際化食材為主，意大利黑松露、芝士等，聖誕餐更包一杯Moet&amp;ChandonBrutImperial極品香檳。<br><br>（Bell）</p><p>王子飯店（25774888）<br>銅鑼灣希慎道33號利園5樓</p></body></html>
