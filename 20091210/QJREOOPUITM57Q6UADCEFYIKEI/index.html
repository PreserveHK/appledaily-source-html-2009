<html><header><meta charset="utf-8"><title>腦場Walker：米奇網絡攝像機</title></header><body><h1>腦場Walker：米奇網絡攝像機</h1><p>唔知點解，迪士尼產品玩極都唔厭！平日所見嘅米奇或米妮玩具，通常係小朋友玩意，而呢款「地球儀」就有啲突破，睇真啲，原來地球中間隱藏咗一個針孔鏡頭，千祈咪誤會，佢並非專玩偷拍嗰種特務相機，真正身份係一隻配備130萬像素嘅WebCam，啱晒經常玩MSN見面互Chat嘅老友，如果唔係米奇Fans，仲有米妮版本㖭！<br><br>記者：陳國輝<br><br>冠恒（31851030）</p></body></html>
