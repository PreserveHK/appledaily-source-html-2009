<html><header><meta charset="utf-8"><title>隔牆有耳：青樓名妓攞貞節牌坊 - 李八方</title></header><body><h1>隔牆有耳：青樓名妓攞貞節牌坊 - 李八方</h1><p>亞視弱項係製作劇集，反而啲老闆強於搞新聞，近日查家同旺旺蔡老闆為咗股權問題又起風波，堪稱亞視《富貴門》，明爭暗鬥精采過《宮心計》，情節連金牌編劇都拍案叫絕，最可惜係有條件做最佳男主角嘅張永霖辭職，令好多等睇戲嘅人失望。<br>曾自嘲係「青樓名妓」嘅張永霖，今次突然劈炮令唔少人跌眼鏡，有人笑言如果真係名妓，應該對老闆千依百順，冇理由一腳踢開恩客，張永霖卻對米飯班主咁有意見，唔通佢想搣甩青樓名妓之名，埋街食井水，立埋貞節牌坊？抑或唔想飲茶，想轉口味食米餅呢？</p></body></html>
