<html><header><meta charset="utf-8"><title>李孝利送暖一腳踢</title></header><body><h1>李孝利送暖一腳踢</h1><p>韓國女歌手李孝利一向愛心爆棚，積極幫助社會上的弱勢社群。昨日她戴上鹿角頭飾，以一身充滿聖誕氣氛的打扮現身首爾東大門，出席由她做代言人的食品送暖活動，吸引大批傳媒採訪，場面熱鬧。<br>李孝利貴為樂壇天后，但她毫無架子，親自落手落腳包裝禮物包，連搬搬抬抬等粗重工作也一腳踢，沒有耍手擰頭，與工作人員打成一片。她表示活動是為了幫助生活在貧困家庭的兒童，覺得很有意義，希望大家都能度過一個快樂聖誕。</p></body></html>
