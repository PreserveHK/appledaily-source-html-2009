<html><header><meta charset="utf-8"><title>保釣號船主與舵手押後審</title></header><body><h1>保釣號船主與舵手押後審</h1><p>【本報訊】保釣行動委員會的「釣魚台二號」，於今年5月2日及3日準備到釣魚台宣示主權，其間被水警輪攔截。該艘漁船被指未載有持有證明書的輪機操作員，以及消防系統不足，遭海事處票控。<br>案件昨在東區裁判法院開審，兩名被告船主羅堪就（58歲）及舵手郭文超（37歲）要求押後案件，由於羅早前就遭海事處攔截申請司法覆核，待聆訊結果才審訊本案，案件押後至本月29日，讓控辯雙方就押後申請進行陳詞。<br>案件編號：ESS37331-4,41551-2/09</p></body></html>
