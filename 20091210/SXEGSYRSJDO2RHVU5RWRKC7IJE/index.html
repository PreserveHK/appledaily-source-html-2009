<html><header><meta charset="utf-8"><title>優木真央美30大關想結婚</title></header><body><h1>優木真央美30大關想結婚</h1><p>現年29歲的日本性感女星優木真央美，因出身名牌大學憑才女形象走紅，昨日優木現身東京，出席連鎖快餐店MosBunger的活動，宣傳全新推出的　拿魚漢堡。</p><p>將主持賽馬節目</p><p>優木明年3月便踏入30大關，對於近日藝能界不少藝人爭相宣佈婚事，自稱仍是單身的她，坦言非常心急，希望盡快覓得另一半，她說：「我喜歡年紀大的男士，希望對方是個重視家庭的人。」下月，優木將接替女星星野亞希主持賽馬節目，近日她已惡補賽馬常識，至於兩周後的聖誕節，她也要在工作中度過。</p></body></html>
