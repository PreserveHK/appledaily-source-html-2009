<html><header><meta charset="utf-8"><title>新手Catalogue：用Google影相搵料</title></header><body><h1>新手Catalogue：用Google影相搵料</h1><p>坊間搜尋器基本上以文字為主，之但係Google旗下嘅手機系統Android就推出咗一項新玩意！呢款叫GoogleGoggles的新功能，將以圖片為搜尋方式；用法仲鬼咁簡單，只要透過手機拍攝現場景物，例如一本書，等幾秒，佢就會自動顯示一連串同相片有關嘅資料及評論，聽落真係幾神奇！佢現時可辨識地標、藝術品、書籍、商標及部份商品。<br><br>記者：陳國輝<br><br>http://www.google.com/mobile/goggles/#landmark</p></body></html>
