<html><header><meta charset="utf-8"><title>一款壯陽藥　勒令回收</title></header><body><h1>一款壯陽藥　勒令回收</h1><p>【本報訊】衞生署呼籲市民不要購買或服用一種名為「2H&amp;2D」的壯陽產品（圖），因該產品含有無標示、用於治療陽痿的西藥成份「Tadalafil」，男士亂服可以引致嚴重副作用，署方已指令有關產品的分銷商萬盛國際（香港）有限公司即時進行回收。有關產品在屈臣氏、萬寧及華潤堂等連鎖店有售。分銷商已設立熱線電話：24116776供市民查詢，估計市面上有1,000至2,000包產品。<br>Tadalafil是常用於治療男性性功能障礙的藥物，但副作用包括低血壓、頭痛、嘔吐、頭暈及暫時性視力模糊。</p></body></html>
