<html><header><meta charset="utf-8"><title>長腿妹非男士至愛</title></header><body><h1>長腿妹非男士至愛</h1><p>44吋長的美腿，試問哪個女士不渴求？但原來長腿姐姐（圖）不是男士那杯茶！英國最新調查發現，男士們欣賞比例勻稱的異性，多於長腿小姐。<br>倫敦威斯敏斯特大學的研究員，訪問超過1,000名男女，請他們看一批女性胴體的照片。這些照片經過修改，將腿部略為加長或縮短。研究員請男士選出最吸引的照片，而女士則要選出她們覺得男士最欣賞的體形。<br>結果叫研究員大為訝異，因為他們跟許多女受訪者一樣，都以為男士多半愛長腿，但事實是一般男士都心儀中等長度，即大約是身高一半的腿形。研究員估計男士潛意識抗拒「極端」體形，因為腰短腿長或不利懷孕。<br>英國《每日郵報》</p></body></html>
