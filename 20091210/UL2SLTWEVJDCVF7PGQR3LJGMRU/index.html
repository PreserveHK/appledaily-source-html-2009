<html><header><meta charset="utf-8"><title>頑皮海豚惡搞泳客</title></header><body><h1>頑皮海豚惡搞泳客</h1><p>海豚是人類的好朋友，但新西蘭一條瓶鼻海豚，卻被指多次在海中戲弄泳客和滑水人士，阻止他們上岸。<br>惡搞人類的瓶鼻海豚叫莫科（Moko圖），今年4歲，相當於人類的青少年，原本在新西蘭東岸的瑪希亞半島海域出沒，今年9月才轉移到吉斯本的海域，最初泳客看見莫科，都覺得牠友善可愛，但近日牠卻先後多次在海中圍困泳客，撞翻他們的小艇，又騷擾滑水人士，阻止他們上岸。<br>海洋科學專家奧拉姆斯解釋，莫科的行為就像人類青少年時一樣，喜歡搗蛋。<br>Ananova網站</p></body></html>
