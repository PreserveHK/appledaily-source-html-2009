<html><header><meta charset="utf-8"><title>Katy帶男友見家長</title></header><body><h1>Katy帶男友見家長</h1><p>美國性感女歌手KatyPerry一向喜歡在交友網Twitter上載私人照片，日前她貼出自己11歲時的大頭相，相中可見Katy小時眼仔睩睩。</p><p>搬屋大傾銷</p><p>Katy在Twitter表示近日搬屋，執拾了大批舊物品，其中包括這張大頭相，相下印有她的真名KatyKudson。Katy又稱有意將舊物放在門外大傾銷，當中包括衣物及首飾。<br>另外，Katy與諧星男友RussellBrand感情一日千里，早前她更帶Russell與家人一同到奧地利滑雪正式見家長。</p></body></html>
