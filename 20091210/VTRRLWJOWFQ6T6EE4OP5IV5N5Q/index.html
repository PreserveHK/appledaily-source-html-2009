<html><header><meta charset="utf-8"><title>G.E.M.籲嗜毒青年醒覺</title></header><body><h1>G.E.M.籲嗜毒青年醒覺</h1><p>G.E.M.（鄧紫棋）昨日為新城知訊台舉辦的「飛躍校園2009」活動，去到葵涌一間中學表演，宣傳反吸毒訊息。對於o靚模周凱盈因為毒品走上歪路，G.E.M.指年輕人容易受朋輩影響，很多時不理解事物對自己帶來的傷害有多大，G.E.M.勸勉有接觸毒品的年輕人說：「應該盡快知道毒品對自己身體唔好，學生應該用正面，影響番走歪嘅朋輩。」</p><p>曾想折骨增高</p><p>G.E.M.昨日穿上高跟鞋出席活動，她笑指經過身邊穿着平底鞋的學生，自己的高度也沒有任何優勢，她笑說曾想過折骨重生增高。採訪、攝影：張俊銘</p></body></html>
