<html><header><meta charset="utf-8"><title>曉格蘭特攬莎拉摸籮</title></header><body><h1>曉格蘭特攬莎拉摸籮</h1><p>由曉格蘭特（HughGrant）及莎拉謝茜嘉柏嘉（SarahJessicaParker）主演的愛情喜劇《DidYouHearAboutTheMorgans？》，昨日於倫敦里斯特廣場舉行首映。雖然天氣嚴寒，但莎拉毫不吝惜穿上低胸短裙示人，甫到場便令逾千影迷起哄。<br>當兩位主角踏上紅地毯時，靚佬曉竟將手放在莎拉臀部上，擺明抽水，不過兩人老友鬼鬼，莎拉似乎毫不介意。</p><p>舊愛撐場</p><p>此外，昨日曉格蘭特的前女友伊莉莎伯凱莉（ElizabethHurley）及其丈夫艾雲尼亞（ArunNayar）也恩愛現身，為好友撐場。</p></body></html>
