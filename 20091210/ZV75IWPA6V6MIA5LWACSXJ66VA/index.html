<html><header><meta charset="utf-8"><title>潮流感：CoachPoppy色誘少女 - ㎡</title></header><body><h1>潮流感：CoachPoppy色誘少女 - ㎡</h1><p>手袋配件銷情神勇的美國品牌Coach，大家庭容得下monogram與矜貴鱷魚皮，也容得下更kawaii的新成員，只在日本及香港有售的Poppy系列，稍後登場！<br>一律是totebag的Poppy系列，家庭系列內幾位女孩樣子是餅印，但色水不一樣，黃色的叫Lemon、紅色的叫Cherry、藍色的叫Minty，豐富的顏色與紐約同出一轍，kawaii賣相則令少女愛死。<br>聖誕將至，扭媽咪或男朋友送個Poppybag給你，是個不錯的idea！<br>Textby㎡</p></body></html>
