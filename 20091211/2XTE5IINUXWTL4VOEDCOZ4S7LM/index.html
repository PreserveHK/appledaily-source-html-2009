<html><header><meta charset="utf-8"><title>廖碧兒送禮陳豪冇份</title></header><body><h1>廖碧兒送禮陳豪冇份</h1><p>廖碧兒昨日到尖沙嘴宣傳美膚產品，並即場試用美容按摩棒，她表示最近拍劇十分疲累，就連選購聖誕禮物的時間也不夠，至於是否選購給緋聞男友陳豪時，廖碧兒就避嫌反問說：「做乜買畀佢？」</p><p>學定煲薑醋</p><p>不過當提到陳豪早前出席公開活動時表示會送贈DIY的鏈給她時，廖碧兒即難掩喜色，但卻迴避說：「有咁嘅事咩？我未見到佢，收到先算啦，我都有DIY整嘢，最近拍《72家租客》時自製過杯畀啲演員。」<br>此外，廖碧兒懷孕的胞姊臨盆在即，所以最近她和母親學習煲薑醋，記者取笑他日可自用時，她即說：「我幫家姐準備咋，第日都會有人同我準備啦！」<br>採訪、攝影：楊潔雯</p></body></html>
