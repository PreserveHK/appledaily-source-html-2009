<html><header><meta charset="utf-8"><title>FashionUpdate：黑下去</title></header><body><h1>FashionUpdate：黑下去</h1><p>到了MOMA美術館特地舉辦的TimBurton的大型回顧展，親眼目睹包括了如實景拍攝的作品、動畫片、攝影圖像、童年時的塗鴉、以及最有趣的手畫插圖與他本人手寫文字的展品，親身感受到此位仁兄腦內瘋瘋癲癲的點點滴滴，最精采的，始終也是EdwardScissorhands的插圖及戲服部份，也叫人聯想起RadHourani及GarethPugh那清一色黑黑黑的時裝設計，一再證明黑色的詭秘與魅力，往往是你我逃不過的咒語。</p><p>MOMA美術館舉行TimBurton回顧展</p><p>文:鈞南</p></body></html>
