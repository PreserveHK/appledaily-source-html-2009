<html><header><meta charset="utf-8"><title>izzueXploreDESTINATIONEVERYWHERE探索「袋」世界</title></header><body><h1>izzueXploreDESTINATIONEVERYWHERE<br>探索「袋」世界</h1><p>一向深受潮人擁戴的izzue今年秋冬又有新攪作，除了早前推出的型爆秋冬款式外，更推出全新袋系列：izzuexplore，主要劃分為Basic，Fancy，Leather&amp;Fur三個主題，將於12月16日逐步推出。無論是最Basic的totebag款式、Fancy的豹紋手袋、又或是hit爆的Fur袋款，都可用來配襯不同款式的izzue新裝，來個型爆mix-n-match。</p><p>izzue時代廣場601號舖25069327</p></body></html>
