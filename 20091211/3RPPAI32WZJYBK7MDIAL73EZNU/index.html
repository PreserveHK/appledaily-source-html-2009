<html><header><meta charset="utf-8"><title>案件速遞投資顧問騙210萬判囚</title></header><body><h1>案件速遞<br>投資顧問騙210萬判囚</h1><p>【本報訊】英國籍女投資顧問於02至05年間向客戶提交虛假的財務報告，訛稱替城大英文系副教授投資，擅自轉移對方共16.7萬英鎊（約210萬港元），早前被裁定四項提供虛假資料罪成。區域法院法官陳慶偉昨宣判時指，相信女投資顧問為賺取投資差額犯案，認為她嚴重違反客戶誠信，有計劃犯案，考慮已償還31萬元予事主，判囚21個月。被告PaulineEllenCousins（66歲）。<br>案件編號：DCCC409/08</p></body></html>
