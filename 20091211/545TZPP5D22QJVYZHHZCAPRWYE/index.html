<html><header><meta charset="utf-8"><title>Lavina裝修舊居敬老</title></header><body><h1>Lavina裝修舊居敬老</h1><p>o靚模鍾蕙芝（Lavina）今年盛夏彈出後，工作量不斷，荷包也大豐收，從不介意被揭是公屋妹的她，暫無能力置業，但仍非常有孝心，打算花錢粉飾舊居，讓母親住得更舒服。</p><p>偷丟媽咪舊東西</p><p>Lavina直認近日不停逛家具店，她日前說：「我呢排都睇緊傢俬，諗住拎6位數字裝修屋企，等媽咪住得好啲。」Lavina有見媽咪有不捨得丟棄家中舊東西的習慣，所以她有時會趁母親約朋友外出時，靜悄悄收拾舊東西，並把它們棄掉。<br>採訪：比華利<br>攝影：仇志德<br>場地：AnaOyster&amp;Grill</p></body></html>
