<html><header><meta charset="utf-8"><title>阪井步美訪港冷熱交煎</title></header><body><h1>阪井步美訪港冷熱交煎</h1><p>現年26歲的日本模特兒兼歌手阪井步美，日前首度來港宣傳，並接受本報訪問。步美在訪問中侃侃而談，大讚香港人十分熱情，不過酒店房的冷氣太勁，令她凍得騰騰震。</p><p>被揭做陪酒</p><p>步美過去曾在日本活動上自爆離婚經歷，又被揭發曾任職陪酒女郎，身為新人歌手的她，不擔心影響形象嗎？她說：「因為我想向fans坦白，我是時裝雜誌《CanCam》御用模特兒，反而最擔心會影響雜誌形象。」健談的步美又表示希望嘗試拍劇，最想演出與自已性格相反、類似日劇《1公升眼淚》的慘情角色。<br>步美坦言視步姐為偶像，更希望能有對方在樂壇的成就。<br>採訪、攝影：梁美玲</p></body></html>
