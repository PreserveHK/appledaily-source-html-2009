<html><header><meta charset="utf-8"><title>電視機短路捕蝦船起火</title></header><body><h1>電視機短路捕蝦船起火</h1><p>【本報訊】香港仔避風塘一艘捕蝦船，上層休息室一個長期處於備用狀態電視機，昨疑電線短路引起火警，幸附近船家發現報警，喚醒下層熟睡中一家四口走火。消防船到場將火撲熄，駕駛艙及休息室燒毀，幸無人受傷。</p><p>船主一家被叫醒逃命</p><p>發生火警20多米長捕蝦船，船主姓郭（44歲），一家四口在船上居住生活。昨凌晨1時許，船主一家四口在下層船艙熟睡，其間上層駕駛艙後一間休息室內，一個長期處於備用狀態電視機疑電線短路引起火警。驚動附近船家報警及高聲呼叫，弄醒郭一家四口逃至隔鄰另一漁船。消防船趕至開喉救火，半小時後將火撲熄。</p></body></html>
