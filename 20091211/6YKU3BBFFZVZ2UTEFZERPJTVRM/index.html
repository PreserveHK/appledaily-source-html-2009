<html><header><meta charset="utf-8"><title>溫碧霞做怨婦好Down</title></header><body><h1>溫碧霞做怨婦好Down</h1><p>溫碧霞、童愛玲、李樂詩和郭錦恩等，昨日在中環出席法國有機護膚品Melvita新店開幕。溫碧霞透露之前和張國柱合作演出的電影《酒徒》已拍畢，下月在新片扮女卧底，她說：「之前做怨婦，拍到個人down晒，我明白點解梁朝偉做完《色，戒》後會咁寂寞，我家好想拍喜劇，想開心啲，最好係浪漫愛情輕喜劇。」<br>此外，童愛玲聖誕將一家三口到北海道滑雪，她說：「同個仔一齊上堂學滑雪，要學足6日，老公識滑唔使學，最自由。」她自爆曾滑雪撞柱，幸好沒受傷。<br>採訪：LawWaiMan<br>攝影：WongWaiHung
</p></body></html>
