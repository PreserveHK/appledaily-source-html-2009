<html><header><meta charset="utf-8"><title>蘇珊抵法修女也瘋狂</title></header><body><h1>蘇珊抵法修女也瘋狂</h1><p>靚聲村姑蘇珊博伊爾（SusanBoyle）昨日去到法國宣傳，身為教友的她趁有空檔去到當地一間教堂參觀，竟然引來大批修女慕名而至，希望見這位巨星一面。被修女fans包圍的蘇珊顯得十分怕羞，開心到見牙唔見眼。</p><p>自爆讀書受欺凌</p><p>蘇珊昨日接受英國《太陽報》訪問時，透露小時候在學校受到欺負，及跟亡母的關係不太好，因而變得情緒化。另外蘇珊的處女大碟《IDreamedADream》在美國連續兩星期打上冠軍，已賣出123萬張，是今年最高銷量大碟第10位。</p></body></html>
