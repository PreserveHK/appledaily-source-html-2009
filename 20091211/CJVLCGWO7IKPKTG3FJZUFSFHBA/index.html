<html><header><meta charset="utf-8"><title>張嘉兒搬竇黐阿驄</title></header><body><h1>張嘉兒搬竇黐阿驄</h1><p>港姐張嘉兒最近疑似秘密搬竇，由將軍澳遷去中環蘇豪區，與居於太古城的緋聞男友林敏驄更加近水樓台。日前張嘉兒與周子駒齊於海港城出席宣傳活動，晚上11時許，兩人收工後齊坐的士過海。</p><p>刻意低調</p><p>現場見張嘉兒打扮簡約，臨上車前還與友人揮手道別，其後車輛直駛港島，周子駒先在蘇豪區一大廈門外放低張嘉兒，接着他原車直往半山方向，至於張嘉兒就故意戴上cap帽走進大廈，並從袋裏摷鎖匙等候入。其實她由落車到入不過幾秒，但她惟恐被認出戴帽遮樣，實在莫名其妙。<br>採訪、攝影：楊浩賢、羅德光</p></body></html>
