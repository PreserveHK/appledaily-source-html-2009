<html><header><meta charset="utf-8"><title>陳敏之踏入富貴門</title></header><body><h1>陳敏之踏入富貴門</h1><p>羅嘉良與陳敏之主演的《富貴門》在香港雖然收視一般，但在內地播映卻反應不俗，帶挈敏之在內地人氣急升荷包腫脹。日前，敏之便與嘉良以《富》劇中情侶檔姿態到韶關主持一個樓盤活動，受到當地市民熱烈歡迎，大叫他們劇中的名字，令敏之喜出望外。敏之說：「嘉良嘅威力好勁，去到邊都俾人重重包圍，啲人仲好清楚記得《富貴門》嘅每一個細節。」</p><p>連踩兩場賺人仔</p><p>出席完樓盤活動後，敏之再乘車往順德出席一disco活動，由於馬不停蹄，敏之攰到在車上睡覺稍作休息，而當日連踩兩個活動的敏之喜獲接近6位數字酬勞，她表示今趟多得《富貴門》帶挈。<br>採訪：林妃　攝影：林德雄</p></body></html>
