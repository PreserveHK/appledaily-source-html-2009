<html><header><meta charset="utf-8"><title>鍾偉明播音王隨煙飛</title></header><body><h1>鍾偉明播音王隨煙飛</h1><p>上月返回香港電台工作途中猝死的資深廣播人、有播音皇帝之稱的鍾偉明，昨日其家人和好友於香港殯儀館舉行辭靈儀式。早上10時30分，廣播處處長黃華麒、助理廣播處處長戴健文、張文新、李再唐、楊吉璽、金剛和阮兆輝等陸續抵達靈堂，眾人神情穆。</p><p>戴健文攙扶親友</p><p>儀式在11時正舉行，約半小時儀式完結，親友陸續步落殯儀館大堂登上旅遊巴，戴健文則拖着一名年長親友離開殯儀館。運送鍾偉明靈柩的靈車隨後在殯儀館後門駛出，靈車沒有特別佈置，鍾偉明的兒子鍾仁傑手執亡父遺照跟隨靈車，遺體移往富山火葬場火化。<br>採訪：馬建華<br>攝影：黃偉雄
</p></body></html>
