<html><header><meta charset="utf-8"><title>襲警藏毒　兩青年被捕</title></header><body><h1>襲警藏毒　兩青年被捕</h1><p>【本報訊】尖沙嘴寶勒巷昨晨8時許發生襲警案，一名便裝警員在寶勒巷進行反罪惡巡邏期間，發現一名男子形迹可疑於是截停搜查，結果在疑人身上搜出小量毒品；正當警員準備採取拘捕行動之際，疑犯的同伴突然撲出，多名青年包圍叫囂，其中一人更發難推跌警員，涉嫌藏毒男子乘亂逃去。遇襲警員馬上起身拘捕涉嫌襲警青年，又召增援逐一搜查叫囂者，稍後在附近截獲該名逃脫的疑人，一併拘捕帶署。涉嫌藏毒被捕的男子姓黃（28歲），而涉嫌襲警的男子姓陳（19歲）。</p></body></html>
