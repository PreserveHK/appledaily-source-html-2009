<html><header><meta charset="utf-8"><title>德甲偷步用世盃波</title></header><body><h1>德甲偷步用世盃波</h1><p>【綜合英格蘭外電】南非世盃決賽周到明年6月才展開，但德甲球員經已率先用世盃專用波比賽。<br>由於南非世盃專用波Jabulani（慶祝）的製造商adidas，正正是德甲聯的官方贊助商，故此在上一輪德甲，已偷步用這個新波比賽。據了解，由於英超聯是由Nike贊助，加上英格蘭足總與足球製造商Mitre簽了合約，因此泰利、謝拉特、林柏特及朗尼等英格蘭球星，暫時與這個據稱可令射門準繩度增加兩成的皮球，緣慳一面。<br>有英格蘭球迷不滿地說：「我認為應該一視同仁。卡比路（英格蘭領隊）亦知道，即使是微不足道的事，但在一場國際性的頂級賽事，亦會有巨大影響。」</p></body></html>
