<html><header><meta charset="utf-8"><title>四姨太驚賭王鬧</title></header><body><h1>四姨太驚賭王鬧</h1><p>賭王何鴻燊住院超過5個月，四姨太梁安琪昨日中午探望時說：「今朝抽（國際賽）匹馬嘅排位，抽得唔好，可能上到去會俾何生鬧。」問到09年快過去，賭王可有望今個月出院？她說：「差唔多喇。」<br>下午5時多，二姨太藍瓊纓對賭王月內出院一事說：「應該係啩。」但三姨太陳婉珍就有所保留，她說：「係咩，唔知喎，都要睇佢情況。」除了姨太太外，三房女兒何超蓮昨日一身白色小背心到醫院探望。<br>採訪、攝影：EdwardChou、EricLam</p></body></html>
