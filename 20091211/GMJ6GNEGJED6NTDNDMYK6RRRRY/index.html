<html><header><meta charset="utf-8"><title>千嬅生仔當送禮</title></header><body><h1>千嬅生仔當送禮</h1><p>楊千嬅昨日在銅鑼灣名店坊為Swarovski擔任聖誕亮燈儀式嘉賓，活動正是丁子高的公關公司籌辦，再次夫妻檔搵錢，大會還送上一個水晶相架，內有一張丁子高手執鮮花的照片，寫上只有千嬅明白的字句，令千嬅甜到入心，但她拒絕透露真正意思，她說：「我解讀到，係啲上海話拼音，但唔會分享，OKsweet同開心。」</p><p>將與奶奶同住</p><p>千嬅又自爆說：「佢最想要嘅聖誕禮物係生仔，好傳統o架，我會盡力，天畀啦，但都要忙完明年演唱會同舞台劇先。」此外，千嬅承認康樂園一單位是買給父母，她婚後會跟奶奶同住。<br>採訪：卓寶花<br>攝影：陳慧安、彭琮然</p></body></html>
