<html><header><meta charset="utf-8"><title>自欺欺人手錶時間快慢任校</title></header><body><h1>自欺欺人手錶<br>時間快慢任校</h1><p>瑞士Horus錶廠推出一隻售價41萬鎊（517萬港元）的貴錶，錶面沒有鑲鑽，也沒有鍍金，貴在讓錶主「有操控時間的權力」，隨時將時間「加快」、「減慢」，甚至「停頓」。<br>這隻價值不菲的UltramarinumMarine手錶，錶面以柚木和鈦金屬製造，機械裝置鑲有45粒紅寶石。買家只要按動按鈕，就可控制時分秒速度，例如享受日光浴時，可校慢時間，讓錶主將生活步伐減慢，玩夠後才再按掣，調校回現時的時間。專家批評此錶不切實際，可算是最無聊的手錶。<br>英國《每日電訊報》</p></body></html>
