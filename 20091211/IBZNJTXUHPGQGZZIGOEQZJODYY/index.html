<html><header><meta charset="utf-8"><title>鏟車失控　兩工人墮地</title></header><body><h1>鏟車失控　兩工人墮地</h1><p>【本報訊】昨晨10時觀塘茶果嶺道210號茶果嶺貨物起卸區發生工業意外，兩名分別姓胡（42歲）及姓梁（54歲）的驗貨工人，站在離地約8呎的一輛鏟車鐵板平台上檢驗貨櫃，操控鏟車的司機疑㩒錯按鈕，鏟車突然移動，兩名工人當場失重心墮地受傷，幸無性命危險。<br>消息稱，兩工人在平台打開貨櫃門驗貨時，操作鏟車的司機疑誤觸倒後按鈕，鏟車隨即倒後，平台上兩工人失去重心，從離地8呎的平台墮地，分別手腳及頭部受傷，幸不嚴重，其他工人見狀報警。救護員到場將兩傷者送院，警員調查後相信屬工傷意外，通知勞工處跟進意外原因。</p></body></html>
