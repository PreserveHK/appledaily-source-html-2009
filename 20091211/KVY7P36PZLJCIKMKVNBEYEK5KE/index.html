<html><header><meta charset="utf-8"><title>貨車掟彎翻側司機失蹤</title></header><body><h1>貨車掟彎翻側司機失蹤</h1><p>【本報訊】一輛密斗貨車昨凌晨在屯門山景邨對開，懷疑高速掟彎時失控翻側，貨車着地巨響驚動屋邨住客報警。大批救援人員趕至發現車內無人，警方正尋找車主及司機了解事件。<br>昨凌晨2時許，鳴琴路山景邨景華樓有住客睡夢中，被街上傳來巨響驚醒，從窗口查看發現一輛密斗貨車，翻側在鳴琴路近杯渡路彎位，恐防有人受傷被困立即報警。</p><p>路面花痕10米長</p><p>大批救援人員趕至發現車內空無一人，懷疑司機意外後逃去，現場路面有近10米長花痕。警方懷疑貨車從杯渡路右轉入鳴琴路時，高速掟彎下失事向左翻側滑行，正尋找車主及司機調查事件。</p></body></html>
