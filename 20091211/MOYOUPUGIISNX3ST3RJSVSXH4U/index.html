<html><header><meta charset="utf-8"><title>不服賠償506萬　Soler出庭上訴</title></header><body><h1>不服賠償506萬　Soler出庭上訴</h1><p>樂壇孖仔組合Soler與前經理人公司蜂鳥音樂的合約糾紛案，法庭早前指Soler單方面終止合約以圖獨立的決定過於輕率，要賠償蜂鳥506萬元。Soler昨提出上訴，指與蜂鳥簽訂的合約對Soler不公平。<br>孖仔Julio及Dino在庭外指上訴涉及技術性問題。合約訂明Soler要交出創作版權，Soler的律師昨指Soler與蜂鳥簽約時毫無議價能力，存在不公平，理應安排專家證人就合約內容作供，但蜂鳥卻沒有盡責任傳召有關證人。<br>案件編號：CACV40/09<br>採訪：黃幗慧<br>攝影：凌樹輝</p></body></html>
