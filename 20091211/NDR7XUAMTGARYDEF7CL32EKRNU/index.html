<html><header><meta charset="utf-8"><title>陸詩韻露背黑蝙蝠</title></header><body><h1>陸詩韻露背黑蝙蝠</h1><p>陸詩韻在娛圈發展黯淡，與先後傳緋聞的商人曾文能及朱明又曇花一現，難怪近月她叠埋心水減少幕前演出，寧願為父親打理製衣貿易生意，現時她有司機接送又有靚樓住，有富爸爸照住當然食得好用得好。</p><p>司機接送</p><p>日前陸詩韻身穿一襲黑色露背短裙到尖沙嘴出席活動，她途經廣東道時由於人多車多，特意圍上披肩，至活動完畢後下着微絲細雨，她脫下披肩現出一如黑蝙蝠的造型，與女助手及一友人各自開遮步往停車場，其時司機已在她父親名下的30萬保母車內等候。3人登車後，友人先於紅磡火車站下車，陸詩韻則偕助手齊返由其阿姨持有、她現居的紅磡半島豪庭香閨。<br>採訪、攝影：朱志聰、黃文偉</p></body></html>
