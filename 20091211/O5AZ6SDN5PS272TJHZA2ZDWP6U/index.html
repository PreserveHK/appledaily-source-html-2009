<html><header><meta charset="utf-8"><title>TheJackson4巡迴賀重組</title></header><body><h1>TheJackson4巡迴賀重組</h1><p>已故流行天王米高積遜（MichaelJackson）的4位哥哥，昨日接受電視台訪問，宣傳真人騷節目《TheJacksons：AFamilyDynasty》，並表示會以TheJackson4的名義復出巡迴及錄碟，紀念樂隊40周年。被問到誰人應向MJ之死負責時，Tito表示現時言之尚早，他們希望等警方完成死因調查後才表態，並稱曾竭盡所能為MJ戒除藥癮，可惜並不成功。</p></body></html>
