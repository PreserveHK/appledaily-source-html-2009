<html><header><meta charset="utf-8"><title>隔牆有耳：何超瓊預告賭王現身 - 李八方</title></header><body><h1>隔牆有耳：何超瓊預告賭王現身 - 李八方</h1><p>留院多月嘅賭王何鴻燊病情一直撲朔迷離，外傳佢復元進度好慢，因此幾個月都冇露面，不過何家卻聲言賭王情況理想，可以喺病房睇電視，甚至踩健身單車。噚日又有新消息，信德董事總經理何超瓊喺澳門透露，賭王今個月20號會復出。<br>今個月20號係澳門回歸10周年大日子，有好多慶祝活動，何超瓊話正準備父親出席慶祝活動事宜，希望屆時可以現身，但家唔可以講實賭王一定會露面，唔想畀太大壓力佢咁話。超瓊又指賭王近個幾月好轉得較快，胃口好咗，經常睇報紙，了解近日港澳大新聞，家人都好安樂。</p></body></html>
