<html><header><meta charset="utf-8"><title>周五、六及日各地聯賽及盃賽賠率表</title></header><body><h1>周五、六及日各地聯賽及盃賽賠率表</h1><p>數據提示：斯軍連續3場不敗</p><p>星期六29　雷丁vs斯肯索普<br>簡評：兩支下游隊伍碰頭，雷丁今季主場聯賽表現欠佳，10場只得1勝，正是上月中小勝黑池2:1。相反，斯肯索普近況不俗，已連續3場不敗，而且全部開「細」。</p><p>數據提示：鴨巴甸主場兩連勝</p><p>星期六44　鴨巴甸vs咸美頓<br>簡評：鴨巴甸近兩場主場都能夠擊敗對手，包括兩周前憑李爾米拿的入球，以1:0擊敗格流，打出今季代表作。至於咸美頓今季作客聯賽只贏過1場。</p></body></html>
