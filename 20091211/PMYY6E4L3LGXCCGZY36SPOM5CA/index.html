<html><header><meta charset="utf-8"><title>少年Rain狂迷割脈寫血書</title></header><body><h1>少年Rain狂迷割脈寫血書</h1><p>繼有韓國女狂迷將經血寫成的血書送給組合2PM成員Taecyeon後，在電影《忍者刺客》（NinjaAssassin）中扮演少年Rain的5人男子組合MBLAQ成員李準，近日也收到狂迷的示愛血書，不過今次的血書是狂迷割脈取血寫成，令外界擔心此等歪風會引來青少年模仿。</p><p>自殘身體示愛</p><p>該名狂迷不僅自殘身體，更將寫下「李準，不要忘記我，我只有你了，我愛你」的血書以及手腕受傷流血的相片上載到互聯網，行徑令人震驚，惹來韓國網民炮轟。有人提意政府盡快立法懲罰這種行為，以杜絕日後同類事件繼續發生。</p></body></html>
