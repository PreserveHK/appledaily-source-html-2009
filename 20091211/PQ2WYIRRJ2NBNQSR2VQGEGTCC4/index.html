<html><header><meta charset="utf-8"><title>野田妹試映會倒米</title></header><body><h1>野田妹試映會倒米</h1><p>人氣日劇《交響情人夢》的電影版《交響情人夢最終樂章前篇》，前日在東京國際Forum舉行試映會。<br>《交》片男女主角玉木宏及上野樹里率領有份參演的竹中直人、Wentz瑛士及Becky等，齊齊穿上片中的戲服現身宣傳造勢，令台下4,000名影迷high爆。<br>野田妹上身的上野樹里不離儍大姐本色，竟向現場觀眾說：「大家喜歡這套電影的話，記得要到更好的戲院再看一遍。」玉木宏即出口為她狂兜說：「這裏已經是很好的戲院。」</p><p>歐洲拍外景半年</p><p>一眾演員早前為拍攝該片的外景，要在歐洲逗留近半年，上野表示最不習慣日日吃意粉及薄餅，瑛士則笑言帶挈他儲了不少飛行里數。</p></body></html>
