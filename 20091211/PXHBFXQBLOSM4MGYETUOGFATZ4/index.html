<html><header><meta charset="utf-8"><title>陳可辛被批做到死</title></header><body><h1>陳可辛被批做到死</h1><p>導演陳可辛早前接受鄭丹瑞主持節目《HomeSweetHome》訪問，大談與家人相處之道，他大爆當年追求吳君如的原因，就是她很瘦，陳可辛笑說：「我好鍾意瘦嘅女人，喺93年左右，佢瘦到可以一拗就斷。其實君如嘅外表更似內在嘅我，反而我先係真正奄尖麻煩嘅人，所以我哋性格上會有好多火花，亦可以傾好多偈，但我哋有乜爭拗時都會即日解決，唔會留過夜，多數都會係我拗贏。」<br>陳可辛更大讚君如是廿四孝母親，為家庭付出不少。他又直認沒退休打算，指自己不是一個能愉快地安坐家中的人，就連君如也吩咐他不要退休，相士更批他要做到死的一天。<br>撰文：林妃</p></body></html>
