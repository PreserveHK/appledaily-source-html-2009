<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳潔靈聲沙宣傳個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳潔靈聲沙宣傳個唱 - 馮仁昭</h1><p>陳潔靈近排因為幫無綫《超級巨聲》做評判而人氣急升，佢噚日喺新城做訪問，宣傳1月喺文化中心舉行嘅演唱會，噚日佢不停咳，仲聲沙沙，佢話剛剛喺美國返香港，之後就大感冒，鬼咩！香港呢排係流感高峯期，好多人都病呀！所以陳潔靈返到香港就昏迷咗成個星期，其實係食藥狂瞓啫，佢話：「都有啲擔心影響我做演唱會，家仲加開咗一場日場，真係要好好休息，我家都keep住睇中醫調理好個身體。」</p></body></html>
