<html><header><meta charset="utf-8"><title>李蘢怡破地獄學整餅</title></header><body><h1>李蘢怡破地獄學整餅</h1><p>李蘢怡（Tiffany）日前與傅穎、劉心悠出席某雜誌頒獎禮，當日她自製愛心曲奇予同事分享，預早慶祝聖誕節，心悠及傅穎吃過後讚口不絕，大讚其手藝有酒店級水準，還建議她出書。<br>Tiffany表示自從在《美女廚房》被封地獄廚神後，很努力研製食譜，而且越煮越愛，她說：「今次係我第二次整曲奇，啲同事咁鍾意，真係打咗支強心針咁呀。」<br>至於出書，Tiffany笑謂大家只是說笑，她還沒有信心。Tiffany雖然研製美食，但身材卻越來越苗條，她謂：「可能同平時成日跳舞有關，跳舞可以令身體更有線條，着衫都好睇啲。」<br>撰文：丁寧</p></body></html>
