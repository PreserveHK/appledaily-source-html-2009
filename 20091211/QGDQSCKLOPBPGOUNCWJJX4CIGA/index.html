<html><header><meta charset="utf-8"><title>Applehealth：新法移植骨髓</title></header><body><h1>Applehealth：新法移植骨髓</h1><p>醫學界一直以骨髓移植醫治患上鐮刀型紅血球病的兒童，但美國研究團隊發現，骨髓移植對成年人患者同樣有效，且治癒率達九成。鐮刀型紅血球病患者會因病令紅血球失常，失去攜帶氧氣的功能，並會阻塞血管易致中風，肺、腎及肝臟等器官都會嚴重受損及引起長期痛症，患者的平均壽命通常縮減至40歲。</p><p>適合鐮刀型紅血球病者</p><p>美國國立健康研究所最近為10名患者進行新式骨髓移植方式，醫護人員只為患者消除少許自身的骨髓細胞，然後便移植健康骨髓，結果發現9名患者全部痊癒。新方法暫時只適合有兄弟姊妹捐出合適骨髓細胞的鐮刀型紅血球病成人患者。</p></body></html>
