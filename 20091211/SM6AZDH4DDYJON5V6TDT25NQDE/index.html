<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary自爆飲酒上癮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary自爆飲酒上癮 - 馮仁昭</h1><p>Rosemary噚日喺柴灣新翠商場出席著名高空雜技表演組合Crazeehourse嘅表演活動，仲坐到正方體鋼架上面，好在有肌肉猛男傍實。o靚模「翻版阿Sa」Monique承認藏毒，Rosemary就話：「我唔識佢，但之前已經發生過類似事件，好似Jill（衞詩）嗰件事，要從錯誤中學習。」Rosemary話自己冇吸毒，仲話：「我鍾意飲酒多啲，但都係毒嘅一種。」對於o靚模，Rosemary就話好少接觸，唔介意同場做嘢。</p></body></html>
