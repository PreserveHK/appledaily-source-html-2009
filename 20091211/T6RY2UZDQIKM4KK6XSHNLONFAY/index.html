<html><header><meta charset="utf-8"><title>小肥拍MV先學武</title></header><body><h1>小肥拍MV先學武</h1><p>金牌大風女新人陳思彤（Vivi）已於前日推出專輯，Vivi邀請同門師兄小肥與她合唱《世間始終你好》，日前兩人到中環為《世》歌拍MV，他們更即場上演一幕時裝版的《射雕英雄傳》。</p><p>爭女打鬥</p><p>由於今次《世》歌頭四句歌詞與舊版本一樣，所以拍攝時他們引用《射》劇的情面，小肥還要與另一男角上演一場爭女打鬥場面，事前劇組已安排了武師教小肥幾招，但因他首次學武，所以自然十分緊張，幸好最後獲武師大讚他有天份。兩人在拍攝時吸引到不少途人圍觀，拍攝一些推撞場面時更引來上班一族觀賞，兩人更忍不住發笑。<br>撰文：林妃</p></body></html>
