<html><header><meta charset="utf-8"><title>尹光食通冰室講歷史</title></header><body><h1>尹光食通冰室講歷史</h1><p>尹光和曹敏寶最近為有線節目《嚐．回味》擔任主持，兩人需要走勻全港各地的一些舊食店、舊街等，尹光更帶曹敏寶重臨一間50年代格局的冰室，兩人在現場邊食邊話當年，並親手炮製懷舊沙翁，令曹敏寶大感新鮮好奇。<br>尹光向曹敏寶介紹昔日茶餐廳的卡位由來，原來當年因有餐廳的老闆將座位佈置成火車車廂一樣，以方便一些貴賓避開他人的眼光，他說：「因為佢哋怕被評頭品足，所以先將椅背設計得特別高，後嚟先再發展成情侶卡位。」　撰文：林妃</p></body></html>
