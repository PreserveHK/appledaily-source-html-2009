</title></header><body><h1>衣夾夾裙腳熨得貼服
</h1><p>熨衫永遠是最令人討厭的家務之一，恤衫西褲尚算簡單，最複雜必定是百褶裙莫屬，今次MaidMaid教大家熨難搞的百褶裙。熨前先要在百褶裙上噴少許水，帶濕的裙較容易熨直，熨時可把裙套入熨衣板，用衣夾固定裙褶，並要由腰間位置熨至裙腳，褶位自然又直又靚。提提大家，蒸氣熨斗避免用水喉水，因為水喉水含雜質，容易令熨斗出現銹迹，使衣服越熨越啡，最好用蒸餾水或白開水，以免銹迹作怪。<br><br>記者：區佩嫦<br>鳴謝：HomeClean（28382554）
</p></body></html>
