<html><header><meta charset="utf-8"><title>百厭仔「脷柱合一」</title></header><body><h1>百厭仔「脷柱合一」</h1><p>天寒地凍，小朋友最喜歡跟冰雪玩遊戲，加拿大一名初中男生，便故意舔向街上結冰鐵柱，結果瞬即「脷柱合一」，要勞煩消防員淋暖水解窘。<br>每逢冬天，美加都會不斷發生1983年電影《聖誕故事》（圖）裏小朋友打賭舔鐵柱的經典場面。加拿大百厭男生前天早上8時多抵達阿爾基中學後，不忘在街上跳跳紮，不久更伸脷舔校外結冰旗杆，當場被厚冰塊黏實，其後消防員用暖水淋少年舌頭，糾纏數分鐘後終解窘。<br>美國kgw網站</p></body></html>
