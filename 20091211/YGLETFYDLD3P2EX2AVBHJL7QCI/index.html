<html><header><meta charset="utf-8"><title>王菲、李亞鵬義賣囡囡傑作</title></header><body><h1>王菲、李亞鵬義賣囡囡傑作</h1><p>王菲李亞鵬夫婦成立的嫣然基金會將於下周五（18日）在北京舉行一年一度的慈善晚宴，屆時將舉行拍賣會，籌得善款會用來興建嫣然天使基金兒童慈善醫院。</p><p>發哥捐攝影作品</p><p>當晚拍賣項目也於日前曝光，其中最矚目的要數由王菲女兒竇靖童及李嫣合力設計的瓷瓶。<br>據知主辦單位日前已獲得20件來自社會各階層人士捐贈的珍貴物品作拍賣，當中除了藝術家楊飛雲和王沂東等捐出的畫作外，鍾情攝影的嫣然大使周潤發也捐出他的得意之作，必定極具珍藏價值。撰文：林妃</p></body></html>
