<html><header><meta charset="utf-8"><title>患情緒病青年跳樓喪生</title></header><body><h1>患情緒病青年跳樓喪生</h1><p>【本報訊】一名患有情緒病青年，前日深夜從北角新都城大廈住所攀窗跳樓自殺，倒卧大廈平台當場死亡，未有留下遺書，警方相信他是病發輕生，並無可疑。<br>死者姓洪，23歲，與家人同住英皇道416號新都城大廈一單位。據悉洪患有情緒病，須定時食藥及返醫院覆診，病情時好時壞。</p><p>趁家人入睡後跳下</p><p>前日深夜11時許，洪在家人入睡後在家中推窗跳樓自殺，倒卧大廈三樓平台，墮樓巨響驚動57歲姓周男住客報警。<br>救護員到場證實青年已死亡，毋須送院，其後由仵工移送殮房處理，警方調查後認為事件無可疑。</p></body></html>
