<html><header><meta charset="utf-8"><title>朴震榮舞鬥拋暈金亞中</title></header><body><h1>朴震榮舞鬥拋暈金亞中</h1><p>韓片《醜女大翻身》女星金亞中前日現身SBS電視台，為韓劇《巴黎戀人》女星金晶恩主持的音樂節目《金晶恩的朱古力》錄影。金亞中與Rain師傅朴震榮又唱又跳辣身熱舞。</p><p>2PM叠羅漢</p><p>金亞中在節目中施展渾身解數，演唱韓片《醜女大翻身》的大熱主題曲《Maria》，又與朴震榮大跳辣身舞。兩人在台上互鬥舞功，朴震榮一時將金亞中拋落地氹氹轉，轉到頭暈，但金亞中又趴地將長腿撐住朴震榮，勁度十足，同場有份演出的男子組合2PM大玩叠羅漢演唱新歌。</p></body></html>
