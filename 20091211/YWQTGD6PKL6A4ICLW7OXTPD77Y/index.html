<html><header><meta charset="utf-8"><title>案件速遞蓮香樓侵權案再剔除</title></header><body><h1>案件速遞<br>蓮香樓侵權案再剔除</h1><p>【本報訊】老字號茶樓「蓮香樓」第二代傳人顏志人的四名子女，不滿堂兄弟顏尊輝在上環開「蓮香居」，早前入稟告顏尊輝侵權，後被剔除訴訟。顏志人長女顏信華以臨時遺產管理人身份再就侵權案興訟，高等法院昨裁定顏信華所提新證供僅屬猜測，欠缺理據，昨再次剔除其訴訟。<br>顏尊輝一方在上次審訊時，提交07年與顏志人簽訂的買賣合約，指顏志人生前收7,000萬元出售蓮香樓股權，證明不涉侵權。由於顏志人子女無法提供反駁，故高院聆案官判他們敗訴。<br>案件編號：HCA2074/09</p></body></html>
