<html><header><meta charset="utf-8"><title>縱火燒車　涉生意糾紛</title></header><body><h1>縱火燒車　涉生意糾紛</h1><p>【本報訊】天水圍一輛七人車昨日凌晨疑遭三名歹徒縱火焚毀，現場為田廈路與廈村路交界一個大閘長期打開的露天貨場，場主姓鄧（57歲），他將一輛七人車停貨場中。昨日凌晨零時許，貨場附近一間士多40歲姓羅東主，發現三名可疑男子匆匆從貨場走出，之後乘的士往洪水橋離去。<br>未幾貨場冒出濃煙及有火光，羅見鄧的七人車車頭起火即報警。消防員趕至將火撲熄，七人車遭嚴重焚毀，消防員調查後指火警有可疑，交警方跟進。鄧事後返回貨場向警員透露近日與人有生意糾紛，警方正調查是否有關。</p></body></html>
