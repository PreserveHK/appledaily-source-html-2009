<html><header><meta charset="utf-8"><title>奇人雙眼能同看左右</title></header><body><h1>奇人雙眼能同看左右</h1><p>鬥雞眼很多人都會，但絕大部份人都只能左眼看右、右眼看左，要像這名男子一樣出神入化，相信絕無僅有。內地電視台發現這名奇人，雖然他戴着大眼鏡、長相平平無奇，衣着、髮型甚至有點兒老套，但表演鬥雞眼絕技時，卻讓不少人嚇一跳。<br>他表演鬥雞眼時，不但可以同時左眼看左、右眼看右（圖），而且眼球更能分別向不同的方向轉動，左上右下、右上左下，隨意轉動，最讓人驚奇的是他可以一隻眼轉，另一隻眼不轉，看過節目的人都大嘆驚奇。報道未說明這名男子的來歷。<br>浙江衞視</p></body></html>
