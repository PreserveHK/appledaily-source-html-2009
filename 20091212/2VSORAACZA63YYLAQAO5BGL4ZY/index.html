<html><header><meta charset="utf-8"><title>特稿華家堡孖寶撐港隊</title></header><body><h1>特稿<br>華家堡孖寶撐港隊</h1><p>今屆港隊能夠殺入東亞運動會足球決賽，一對前華家堡孖寶葉鴻輝及歐陽耀冲功不可沒。現任足總技術發展總監陳曉明對兩位愛徒的評價是：「一個心理質素佳，一個波底好，早已認定兩人是港隊未來接班人。」<br>前華家堡（已散班）教練陳曉明說：「葉鴻輝雖然身材不高，但他的情緒控制得很好，心理質素佳，這點對守門員很重要，因此對他成為港隊門將接班人很有信心。」至於歐陽耀冲，陳Sir認為他是一位非常自信的球員，他說：「歐冲年輕時已被稱為天才球員，球感非常出色。未知是否隊長臂章為他帶來壓力，今屆賽事中，有幾次他太希望表現自己，導致出現錯誤，影響正常水準。」</p></body></html>
