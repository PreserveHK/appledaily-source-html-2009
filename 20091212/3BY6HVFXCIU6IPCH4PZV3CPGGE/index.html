<html><header><meta charset="utf-8"><title>Game道：海港城做運動</title></header><body><h1>Game道：海港城做運動</h1><p>老任果然積極起來！最近見他食住東亞運之勢，替WiiSportsResort賣起廣告來。今日他們的繁體版連主機套裝，正式以超低價$1,799開賣，但大家可以試玩才買都未遲。老任會由即日起至18號，在海港城海運大廈KidX大堂，舉行體驗會，大家可以試真那「Wii動感強化器」，出身汗，過足運動熱，而且是時候想想聖誕要玩甚麼PartyGame了。<br><br>記者：陸俊雄</p></body></html>
