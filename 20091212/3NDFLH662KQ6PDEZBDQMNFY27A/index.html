<html><header><meta charset="utf-8"><title>75歲銀髮舞后贏才藝賽</title></header><body><h1>75歲銀髮舞后贏才藝賽</h1><p>英國75歲老祖母瓊斯（PaddyJones圖右）雖然滿頭白髮，臉上滿佈皺紋，但她跳起舞來的靈活度，比青少年不遑多讓。她最近參加才藝表演比賽，在舞台上大跳Salsa舞，嚇得評判和觀眾目瞪口呆。<br>瓊斯周三與男舞伴參加西班牙版《全英一叮》節目，評判看到她垂垂老矣的容貌，心以為沒看頭，那知她跳起舞來技驚四座，被男舞伴擲過頭頂，滑過胯下，甚至放在舞台上滑來滑去。觀眾看得尖叫，評判嚇得目瞪口呆。瓊斯勝出，捧走1萬歐元（11.4萬港元）獎金。她五年前才學跳Salsa舞，但她兩歲半已習芭蕾舞和踢躂舞，Salsa舞難不倒她。<br>英國《每日郵報》</p></body></html>
