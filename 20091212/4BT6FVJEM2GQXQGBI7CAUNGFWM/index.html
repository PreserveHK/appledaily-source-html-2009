<html><header><meta charset="utf-8"><title>陽宅風水　測靈動力</title></header><body><h1>陽宅風水　測靈動力</h1><p>陽宅風水除影響運程好壞，還可影響人的身體狀況。雖然在看陽宅風水時，都會把住宅當成一個靜態物體，是四周環境所產生的磁場，會令到住宅產生靈動力，再反射到人體上；其實整個靈動力最大的來源，就是住在屋裏面的人。因為每個人在屋內的活動、所接觸的東西，都會反射出引力，直接或間接影響運程及健康。如我們在屋內會接觸到的地方、房屋周圍的冲射及五行顏色，都會有所影響。</p><p>馬啟福（ http://www.kaifook.com.hk） <br></p></body></html>
