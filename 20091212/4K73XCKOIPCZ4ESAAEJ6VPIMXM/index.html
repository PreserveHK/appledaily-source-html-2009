<html><header><meta charset="utf-8"><title>奧巴馬弟弟深圳演奏籌款</title></header><body><h1>奧巴馬弟弟深圳演奏籌款</h1><p>美國總統奧巴馬的弟弟馬克（MarkOkothObamaNdesandjo圖），昨天（周五）在深圳舉行籌款演奏，籌得的善款會捐給當地兒童組織。<br>這個籌款表演是由深圳市義工聯合會，跟深圳市青少年發展基金會合辦，馬克是其中一位表演嘉賓。他先後出場兩次，第一次出場表演鋼琴獨奏17分鐘，曲目分別是湖南民歌、蕭邦《夜曲》和沃勒（FatsWaller）的《Viper'sDrag》。他第二次出場時，是與中國女鋼琴手陳薩合奏，演奏了四分鐘。馬克是奧巴馬的同父異母兄弟，在肯雅出生，美國接受大學教育，30多歲時來到中國深圳，其後與河南姑娘結婚。<br>本報記者</p></body></html>
