<html><header><meta charset="utf-8"><title>衞署籲停用兩款減肥藥</title></header><body><h1>衞署籲停用兩款減肥藥</h1><p>【本報訊】再有減肥藥被驗出含有未標示的西藥成份需要回收。衞生署指兩種名為「康柯美─完美自我」及「中草藥──健康減肥軟膠囊」（圖）的減肥產品，含未有標示的西布曲明及酚酞，服後可能引致嚴重副作用，呼籲市民停止食用。</p><p>非香港註冊</p><p>衞生署發言人表示，署方是在最近一次監察行動中，在一個拍賣網站發現有關產品，全部都不是本港註冊藥劑製品。化驗結果顯示，兩種產品含有「西布曲明」、「酚酞」及兩種「西布曲明」類似物，但未有在包裝上標示有關成份。署方仍在進行調查。現時含有西布曲明的產品須註冊為藥劑製品才可在港發售，並要有醫生處方或者藥劑師監督下方可售賣。</p></body></html>
