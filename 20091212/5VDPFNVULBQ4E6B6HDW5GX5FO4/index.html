<html><header><meta charset="utf-8"><title>Web檢索：Game界奧斯卡香港1月播</title></header><body><h1>Web檢索：Game界奧斯卡香港1月播</h1><p>一年一度的歐美Game界奧斯卡VideoGameAwards2009，將於今日在洛杉磯舉行。多隻我們都有介紹過的大作，如《Left4Dead2》、《UNCHARTED2》等都有入圍。Game迷想緊追第一手資訊，可Click入下列網址。如果你等得的話，可於1月17日在AnimaxAsia頻道睇首播，即是有線25台、NOWTV511台、香港寬頻bbTV300台和TVBPayVision24台。<br><br>網址︰http://www.spike.com/event/vga200<br><br>記者：陸俊雄</p></body></html>
