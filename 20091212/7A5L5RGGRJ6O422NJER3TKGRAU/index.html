<html><header><meta charset="utf-8"><title>送你WACHIFIELD月曆</title></header><body><h1>送你WACHIFIELD月曆</h1><p>鍾愛貓咪的你，必定喜愛WACHIFIELD主角「達洋貓」，這隻可愛的貓咪今個聖誕親臨旺角朗豪坊。場內除了有達洋貓的聖誕佈置外，而你只要於場內消費滿$300，即可分別以$49及$69換領WACHIFIELD2010掛牆月曆及2GBUSB記憶棒。今次朗豪坊送出15個WACHIFIELD月曆及5個USB記憶棒予《蘋果》讀者，只要剪下此報道並於今日下午1時起到朗豪坊4樓顧客服務中心，即有機會免費換取其中一款，先到先得，送完即止。<br><br>記者：區佩嫦<br>查詢：35202800</p><p>2GBUSB記憶棒</p></body></html>
