<html><header><meta charset="utf-8"><title>前警員劫鳳姐判囚</title></header><body><h1>前警員劫鳳姐判囚</h1><p>【本報訊】一名前警員以馬會「智財卡」充當警察委任證，多番冒警指控多名內地鳳姐非法賣淫，其間勒索及搶劫，涉款900元。該名前警員昨在區域法院，被判囚3年10個月。<br>被告趙崇基（37歲）曾任警員。案情指，警方於去年12月19日在油麻地截查被告，有內地妓女趕至指證他冒警劫財。被告警誡下承認犯事，又指於11月至12月間，曾在油麻地以馬會智財卡冒警，勒索另外兩名內地鳳姐。<br>案件編號：DCCC218/09</p></body></html>
