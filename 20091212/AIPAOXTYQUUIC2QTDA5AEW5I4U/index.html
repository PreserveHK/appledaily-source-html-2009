<html><header><meta charset="utf-8"><title>田蕊妮放煙街坊報警</title></header><body><h1>田蕊妮放煙街坊報警</h1><p>田蕊妮昨晨在土瓜灣為無綫新劇拍外景，當中一行人到某大廈天台取景拍攝，當中因劇情需要，現場需要放白煙及田蕊妮大呼救命，結果卻令附近街坊誤以為真的發生火警立即報警，最後消防員等人迅速趕到現場。</p><p>消防到場</p><p>當消防員及警員到上址後，經過一輪調查後最終發現原來只是現場拍戲，並非真的發生火警，虛驚一場繼而收隊，而田蕊妮見到引起誤會也感到相當不好意思，難怪她現場即時向警員、消防員及街坊耍冧，不停地說：「唔好意思呀！」<br>採訪、攝影：張培生</p></body></html>
