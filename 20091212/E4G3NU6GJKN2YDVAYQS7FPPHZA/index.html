<html><header><meta charset="utf-8"><title>《風雲II》開畫破紀錄</title></header><body><h1>《風雲II》開畫破紀錄</h1><p>前天在港開畫的電影《風雲II》首日票房已打破兩項紀錄，先是以109間院共播521場打破最多公映戲院紀錄，同時也以225萬元成為09年開畫票房冠軍。<br>導演彭順對於首日能夠有如此好成績感到有點驚喜，他接受電話訪問時說：「有啲睇過試片嘅《風雲》迷對電影都有啲批評，估唔到成績都咁好。」他表示終體會到改編漫畫拍成電影的艱辛，開拍《風雲III》目前言之尚早。<br>此外，鄭伊健昨日到商台宣傳新碟，他表示之後便要為演唱會作綵排，問他會否連女友蒙嘉慧也沒有時間見？他謂：「佢都好忙呀，忙拍劇，不過佢應該都有時間嚟睇我演唱會嘅。」<br>採訪：胡比、何永寧</p></body></html>
