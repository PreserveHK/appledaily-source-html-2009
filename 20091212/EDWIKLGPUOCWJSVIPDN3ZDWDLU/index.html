<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇包到冚孕味濃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇包到冚孕味濃 - 馮仁昭</h1><p>趙薇同富商黃有龍交往之後，不停傳佢有咗五個月，仲多次缺席《花木蘭》嘅宣傳，月頭佢透過公司發相否認，不過只係得上半身。點知日前佢去上海做宣傳，全身包到冚，睇落去仲好臃腫，令人懷疑佢真係有咗。唔知係咪為避傳媒嘅追訪所以由後門出入，點知走嗰陣都係俾記者發現咗佢邊行邊食雪糕，人哋話大肚婆要少食生冷嘢，見佢大啖大啖咁食，莫非又想此地無銀？</p></body></html>
