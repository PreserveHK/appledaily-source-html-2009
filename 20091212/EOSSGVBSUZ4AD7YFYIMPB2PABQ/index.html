<html><header><meta charset="utf-8"><title>財話短說中鐵建多項工程中標</title></header><body><h1>財話短說<br>中鐵建多項工程中標</h1><p>▲中鐵建（1186）A股公佈，多項工程中標。旗下中鐵十八局投得新建蘭新鐵路第二雙線蘭州至西寧段站前工程；中鐵二十一局投得同路段蘭州樞紐引入工程；中鐵十六局、二十一局及十二局投得蘭新鐵路第二雙線哈密至鳥魯木齊段站前工程，中標價合計逾120億元（人民幣．下同）。此外，中鐵十三局與十四局五工程投得新建哈爾濱西客運站工程，中標價逾20億元。十五局集團第七工程則投得逾2億元工程項目。</p></body></html>
