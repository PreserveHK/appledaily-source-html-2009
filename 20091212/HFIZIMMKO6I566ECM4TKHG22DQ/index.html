<html><header><meta charset="utf-8"><title>MaggieQ膺時尚女星</title></header><body><h1>MaggieQ膺時尚女星</h1><p>性感女星MaggieQ、李冰冰、徐靜蕾、高圓圓等前晚在北京出席「時尚Cosmpolitan」年度女性盛典，MaggieQ.獲得「年度時尚女星」大獎，她穿上露肩花花長裙到場，艷麗搶鏡，到了上台領獎時，MaggieQ.表現異常興奮，不時拍拍胸口儍笑、又怕羞地掃掃頭髮，成為場內焦點；同場的徐靜蕾則一身Gucci套裝及長褲赴會。<br>頒獎禮除了有朱哲琴、小野麗莎等表演，更請來在汶川地震失去雙腿的舞蹈家表演，使台下掌聲雷動。<br>撰文：葉雪</p></body></html>
