<html><header><meta charset="utf-8"><title>鍾欣桐轉做快歌皇后</title></header><body><h1>鍾欣桐轉做快歌皇后</h1><p>鍾欣桐（阿嬌）昨日到商台做訪問，她透露稍後將會推出個人大碟，這是她首次出個人碟，不過阿嬌卻未有時間宣傳，因為屆時會在內地拍劇，蔡卓妍之前推出個人大碟時，成績不俗，問到阿嬌會否感到壓力？阿嬌說：「唔會畀壓力自己，最緊要係做好自己先。」阿嬌表示新碟路向會與以前歌路有所不同，問到歌中會否有自己的故事？她說：「都係以快歌為主，冇自己故事。」<br>早前，陳冠希表示不理任何影響下都會堅持拍戲，問阿嬌可有留意？她說：「我冇留意，之前都講過，唔會再回應。」會否介意與Edison合作？阿嬌坦言：「我明白記者要問，你哋可以問，但係我答案都係唔回應。」<br>採訪、攝影：胡比</p></body></html>
