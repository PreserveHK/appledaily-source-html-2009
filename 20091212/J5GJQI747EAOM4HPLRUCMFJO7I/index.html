<html><header><meta charset="utf-8"><title>台灣明年禁邊走邊抽煙</title></header><body><h1>台灣明年禁邊走邊抽煙</h1><p>繼室內禁煙，台灣明年起亦禁止戶外邊走邊抽煙，違禁者可被重罰1,200到6,000元新台幣（約289至1,445港元）。據估計，目前台灣的成年吸煙人口約有380萬，且每年亂丟煙蒂的數量更高達上百億支，因此環保署擬將走路、騎電單車或開車時吸煙，全部列入取締範圍。<br>對於明年市民或旅客邊走路邊吸煙，或邊開車邊吸煙可能觸法，有人表示將反對到底，有人則舉雙手贊成。但環保署坦承，屆時恐怕是立法容易執法難。<br>台灣《東森新聞》</p></body></html>
