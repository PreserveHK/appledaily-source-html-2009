<html><header><meta charset="utf-8"><title>家事資訊站廚櫃翻新能手　環保減成本</title></header><body><h1>家事資訊站<br>廚櫃翻新能手　環保減成本</h1><p>廚櫃設計早已為家居扮演重要角色，加上近年我們講求環保，提倡減少建築廢料，為廚房進行翻新廚櫃工程更環保實際。雍雅廚櫃設計負責人指出：「一般廚櫃工程需要拆牆再鋪磚，令工程時間加長、成本較高。因此，建議改用廚櫃翻新工程，可免除拆牆再鋪的麻煩工序，安裝新廚櫃後配以鏡面、紙皮石等物料裝飾，可令成本減低約40%，且只需約2天便可。」<br><br>雍雅廚櫃設計<br>電話：22475922</p></body></html>
