<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿練廣東歌冧fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫燕姿練廣東歌冧fans - 馮仁昭</h1><p>闊別咗香港舞台好耐嘅孫燕姿，將會喺出年2月5同6號喺紅館舉行演唱會，孫燕姿近日已經開始綵排，當佢知道預購反應爆滿時開心咁話要更加努力報答fans嘅支持。<br>之前幾站佢都得到好友好似蔡依林同楊宗緯等出手幫忙做嘉賓，至於香港站嘅嘉賓大會仲賣緊關子，但係孫燕姿會秘密練兵學廣東歌，希望到時可以大顯身手冧香港觀眾。</p></body></html>
