<html><header><meta charset="utf-8"><title>瑤瑤台北美食圖</title></header><body><h1>瑤瑤台北美食圖</h1><p>據聞上回的瑤瑤女神美食地圖唔夠喉，被要求將女神出沒地圖加碼，方便粉絲們扮「咁啱嘅」撞上。OK，女神美食地圖，其實還有中壢夜市的阿婆鹽酥雞。女神識去唔識講，hints就是阿婆個檔有好多剪報，同講密碼「瑤瑤食雞」阿婆就會笑。另一間都是阿婆甜不辣，也是瑤瑤舊日跟同學仔，今日跟影圈同事常幫襯的夜市檔口，煞食絕招是秘製醬料口味較清，炸起來香脆，好食到停唔到口呀。<br><br>記者：陳慧敏<br></p><p>阿婆甜不辣（永春分店）<br>地址：台北市信義區虎林街82巷28號</p></body></html>
