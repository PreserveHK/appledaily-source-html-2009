<html><header><meta charset="utf-8"><title>吳浩康周街撩人抱抱</title></header><body><h1>吳浩康周街撩人抱抱</h1><p>吳浩康前晚乘坐一部貼上花花貼紙、車頂上黐滿膠花的迷你車仔，在尖沙嘴金巴利道一帶流連。見吳浩康將車停泊在路旁後，便站在車尾位置高舉紙牌，上面寫上「可以和我合照嗎」字句。</p><p>宣傳舞台劇</p><p>原來前晚吳浩康是為商台下月舉行的瘋狂舞台劇《黐膠花園》宣傳，他除向街上途人派傳單外，還四處撩人合照和抱抱，但初時無人問津，吳浩康慘坐冷板凳，過了10數分鐘後始有男、女途人跟他擁抱合照。其間吳浩康表現興奮，合照時舉起手瓜擺甫士，又不忘向途人宣傳稍後自己有份演出的商台舞台劇。<br>採訪、攝影：黃文偉、李志明</p></body></html>
