<html><header><meta charset="utf-8"><title>庾澄慶化身烏雞死神</title></header><body><h1>庾澄慶化身烏雞死神</h1><p>庾澄慶（哈林）即將推出新歌加精選的新碟《到死都要18歲》，今次封面造型大搞新意思，哈林以死神扮相出現，對於新造型他都覺得相當滿意，還說：「這只是表達自己熱愛搖滾音樂的一種精神象徵，其實我是一個『敬眾神卻不迷信』的人，但仍相信人要心存善念。」拍攝當天哈林穿上有死神概念的靚衫影相，衫上佈滿釘以及羽毛等裝飾物，哈林見狀不忘搞笑稱：「冬天到了，我是烏雞啦！」逗得現場工作人員哈哈大笑。</p><p>與結他合體</p><p>唱片公司高層更友情借出私人結他給哈林影相，讓他成為「結他人」，攝影師以電腦特技造出令哈林與結他合二為一的效果，相當有型有款。<br>撰文：葉雪</p></body></html>
