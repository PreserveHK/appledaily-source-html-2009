<html><header><meta charset="utf-8"><title>蓮莎激情影片任睇</title></header><body><h1>蓮莎激情影片任睇</h1><p>荷李活壞女孩蓮莎露夏恩（LindsayLohan）最近應美國雜誌《Muse》邀請拍攝性感照片，昨日該錄影片段曝光，蓮莎的演出更激，不但袒胸露乳，更兩女一男玩3P，尺度直逼三級。</p><p>充滿藝術美</p><p>在該段名為「蓮莎私人派對」的影片中，蓮莎不時穿上魚網裝在酒店房內搔首弄姿，又一絲不掛跟男模作出親熱舉動，後來更有一名索女加入色慾戰團。最後蓮莎更讓男模伏在赤裸裸的酥胸上。傳媒指片段雖意識大膽，但卻充滿藝術美感。</p></body></html>
