<html><header><meta charset="utf-8"><title>GeneBarry與世長辭</title></header><body><h1>GeneBarry與世長辭</h1><p>美國老牌演員GeneBarry大前日在洛杉磯一間老人院逝世，終年90歲，死因未有公佈。<br>Gene的代表作有50年代西部劇集《BatMasterson》三部曲系列，1958年的幻想經典《天煞：末日反擊戰》（WaroftheWorlds），以及與奇勒基寶（ClarkGable）在香港合演的《江湖客》（SoldierofFortune），該片葛蘭也有份參演。</p></body></html>
