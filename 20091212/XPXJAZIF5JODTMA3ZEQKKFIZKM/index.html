<html><header><meta charset="utf-8"><title>森禾霍頓拖女友撐首映</title></header><body><h1>森禾霍頓拖女友撐首映</h1><p>由金像大導占士金馬倫（JamesCameron）執導的聖誕猛片《阿凡達》（Avatar），昨日於倫敦舉行盛大首映禮，男主角森禾霍頓（SamWorthington右）還首度帶同女友NatalieMark亮相，阿森輕擁女友纖腰，大晒恩愛。憑電影火速上位的阿森，原來仍未在荷李活置業，現時只靠租住酒店或寄居朋友家。導演占士金馬倫表示《阿》片的主題是宣揚環保意識，外國影評稱讚電影特技精采，但故事單薄。</p></body></html>
