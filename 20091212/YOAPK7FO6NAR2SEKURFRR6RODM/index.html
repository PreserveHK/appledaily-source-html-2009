<html><header><meta charset="utf-8"><title>財話短說李嘉誠1.13億增持長和</title></header><body><h1>財話短說<br>李嘉誠1.13億增持長和</h1><p>▲聯交所資料顯示，長和系主席李嘉誠本月9日共斥資1.13億元再增持，他以平均價99.096元，增持長實（001）62萬股，涉資6144萬元，持股量升至41.25%；另以平均價51.963元，增持和黃99萬股，涉資5144.3萬元，持股量升至51.46%。另外，和黃昨表示，為持股60%的瑞典註冊公司HI3GE提供114.7億元貸款其中60%擔保，該筆貸款用於再融資。</p></body></html>
