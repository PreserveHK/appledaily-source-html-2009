<html><header><meta charset="utf-8"><title>呂慧儀聖誕赴婚宴</title></header><body><h1>呂慧儀聖誕赴婚宴</h1><p>呂慧儀昨日大騷長腿，在上環信德中心出席美食滙，並跟廚師示範烹調德國美食，當中包括薯仔沙律、德國腸等。</p><p>一年前攞定假</p><p>眼見各種不同德國腸在眼前，呂慧儀調皮地拿起德國腸放在嘴前扮「孖膶腸」。平時有入廚的她在台上切薯仔和攪拌都有板有眼。示範美食後，她又跟觀眾玩遊戲送禮物預祝聖誕。<br>呂慧儀表示今年的聖誕節目早在一年前安排好，原因她有中學同學在聖誕正日結婚，去年知道婚訊後即向公司請假，她說：「今年聖誕預計會好開心，因為一班人聚埋一齊出席婚禮又可以慶祝聖誕。」<br>採訪、攝影：馬建華</p></body></html>
