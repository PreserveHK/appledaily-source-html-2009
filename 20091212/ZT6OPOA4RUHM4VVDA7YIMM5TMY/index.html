<html><header><meta charset="utf-8"><title>蔣怡帶隊搜羅美食</title></header><body><h1>蔣怡帶隊搜羅美食</h1><p>名模蔣怡（CoCo）近年轉戰台灣，對於當地美食瞭如指掌，亞視全新一輯節目《台灣好味道2》便由她帶隊，介紹真正好味道的台灣地道食物，節目於本月20日首播。</p><p>品嚐虱目魚粥</p><p>CoCo首集會帶隊到台南，品嚐極具特色的虱目魚粥，她大讚粥底是用魚骨熬成湯，再加上蒜酥和芹菜末，香氣四溢，她說：「虱目魚粥係台南人必食嘅早餐，加埋油炸鬼就真係一食上癮。」CoCo也極力推介度小月擔仔麪，她說：「冇食過擔仔麪，等於冇去過台灣。」看到枱上的美食，她立即食指大動。<br>撰文：林妃</p></body></html>
