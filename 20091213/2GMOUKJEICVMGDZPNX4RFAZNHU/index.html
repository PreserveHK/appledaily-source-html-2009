<html><header><meta charset="utf-8"><title>電子快閃板練協調</title></header><body><h1>電子快閃板練協調</h1><p>為令小朋友站在最前線，由未出世開始，父母已買不少教材狂催谷，難怪現今小朋友一提學習便苦口苦臉。為令小朋友能從愉快中學習，SmileyR推出電子快閃板，板面印有16個不同歡迎表情，內裏則包含4個遊戲，好像FollowMe、CatchMe等等，亦可設定不同難度，以按動形式操作，可促進智力、腦部及手部協調等優點。最重要是可在輕鬆情況下讓小朋友笑住學習，同時加強親子關係。<br><br>查詢：36202290</p></body></html>
