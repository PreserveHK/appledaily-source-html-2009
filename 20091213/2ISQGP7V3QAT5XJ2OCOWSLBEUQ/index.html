<html><header><meta charset="utf-8"><title>隔牆有耳：富公子派到冇晒飛 - 李八方</title></header><body><h1>隔牆有耳：富公子派到冇晒飛 - 李八方</h1><p>港足打入東亞運決賽奪金，噚日場港、日大戰全場爆滿，好多權貴都要四出撲飛入場，八方聽聞體育界一名地位崇高嘅公子級人馬，竟然都要撲飛！<br>呢位公子級人物地位超然，因此好多想入場捧港隊嘅達官貴人都急call佢攞飛，小道消息稱有個尊貴嘅廿四孝老竇，更一口氣攞咗十幾張飛畀囡囡派畀同學仔，公子級人物派到冇貨剩，又唔想托老友手踭，八方聽聞有人惟有指派手下去售票處排隊買飛，真係辛苦晒。<br>社民連陶君行本來有幾張決賽門券，一早轉送畀人，估唔到港腳發威，到佢想入場時後悔莫及，自嘆太闊佬。</p></body></html>
