<html><header><meta charset="utf-8"><title>華倫天奴雨中撐林寶</title></header><body><h1>華倫天奴雨中撐林寶</h1><p>林寶堅尼玩咗咁多年四驅，首架破天荒轉為尾轆車嘅華倫天奴，雖然全球限量250架，但香港代理早已火速入貨收定，日前更搵嚟ValentinoBalboni專程到港撐場，呢部新車就係以佢命名。Valentino貴為林寶首席試車手，到家陣已超過40年。新車發佈會當晚喺何文田半山壹號度搞，環境氣氛不俗，就算當晚飄着微雨，一眾記者及林寶車會貴賓，都冒住雨爭睹猛人＋新車嘅風采。呢架限量版嘅力量泉源係其5.2LV10引擎，最大馬力550匹，車廂內更有Valentino簽名及生產編號，夠晒獨一無二。<br><br>記者：徐影龍</p></body></html>
