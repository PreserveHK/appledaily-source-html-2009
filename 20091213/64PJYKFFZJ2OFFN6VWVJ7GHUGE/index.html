<html><header><meta charset="utf-8"><title>韋史密夫闔家賀奧巴馬</title></header><body><h1>韋史密夫闔家賀奧巴馬</h1><p>諾貝爾和平獎前日已於挪威奧斯陸頒授予美國總統奧巴馬（BarackObama），大會昨日於當地舉行大型音樂會，包括內地鋼琴家郎朗在內等逾10個來自世界各地的表演單位，齊以音樂賀奧巴馬兼宣揚和平訊息。<br>荷李活男星韋史密夫（WillSmith）與妻子珍達娉琪（JadaPinkettSmith），昨日為音樂會當主持，他們與兒子積頓及愛女Willow還在郎朗伴奏下一展歌喉（圖），而奧巴馬還與愛爾蘭樂隊Westlife合照，認真威水。</p></body></html>
