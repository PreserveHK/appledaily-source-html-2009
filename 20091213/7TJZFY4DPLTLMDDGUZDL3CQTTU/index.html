<html><header><meta charset="utf-8"><title>Taylor提早賀聖誕</title></header><body><h1>Taylor提早賀聖誕</h1><p>由電台Z100舉行的聖誕群星演唱會JingleBall昨日在紐約麥迪遜花園廣場舉行，參演歌手包括妖男AdamLambert、鄉謠小天后TaylorSwift、JohnMayer、Nelly等。<br>今年成績非凡的Taylor換上兩襲閃裙出動鑲鑽結他演出，還與JohnMayer合唱，而擔任司儀的《花邊教主》（GossipGirl）女星LeightonMeester則露長腿搶鏡。演唱會收益將收歸慈善用途，為紐約貧困居民提供救濟食物。</p></body></html>
