<html><header><meta charset="utf-8"><title>豐田凌志齊清陳列車</title></header><body><h1>豐田凌志齊清陳列車</h1><p>今個周末特別熱鬧，多間車行都舉行陳列車車展，又點少得豐田及凌志兩大日牌，大部份經理車同陳列車齊齊出籠以優惠價清貨，豐田更多達40部，其中包括折扣分別高達10萬元及8萬元嘅Alphard350同V6Camry350。而多款凌志車均屬09年車款。<br><br>記者：許維雅</p><p>豐田Executive經理車展</p><p>時間：11:00am-6:00pm<br>地點：九龍灣常悅道11號新明大廈地下<br>電話：23054555</p><p>凌志陳列車及董事車車展</p><p>時間：9:00am-6:00pm<br>地點：灣仔及葵涌凌志陳列室<br>電話：25119430</p></body></html>
