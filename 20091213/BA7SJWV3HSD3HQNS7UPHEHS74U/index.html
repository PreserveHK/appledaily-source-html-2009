<html><header><meta charset="utf-8"><title>環球樓市澳門　澳洲人紛買樓作度假屋</title></header><body><h1>環球樓市<br>澳門　澳洲人紛買樓作度假屋</h1><p>澳洲樓價今年隨經濟回穩而迅速反彈，澳洲央行副行長巴特利諾（RicBattellino）更認為，該國經濟正展開新升浪，將持續其長達18年的經濟增長期，樓價也因而受惠續升。<br>巴特利諾表示，目前全球經濟已恢復增長，澳洲也進入新增長期，而人口增加及外來移民、加上家庭入息上升，和礦業與建造業之間爭奪工人等，都支持澳洲樓價向上。現時澳洲人買樓的目的，漸轉移至多買一間作度假或第二個家之用。<br>澳洲人也願多花金錢在置業上，即使現時樓價相對入息的比例已達20年來新高，但在低息環境及還款額不變下，可借更多貸款，即他們購買力相對增加。</p></body></html>
