<html><header><meta charset="utf-8"><title>關仁隱事：「熊仔」掃書救形象 - 關仁</title></header><body><h1>關仁隱事：「熊仔」掃書救形象 - 關仁</h1><p>早年同「熊仔」搞埋一齊仲失埋身畀佢嘅「美人魚」，近期環境好唔掂。有人走去問熊仔會唔會出手打救過氣情人，佢當然支吾以對啦，其實熟識熊仔嘅人都知，以佢嘅記仇性格，提起美人魚都唔鍾意，仲點會幫佢。不過凡事有例外，當年美人魚出回憶錄喺香港賣到斷晒巿，就係多得熊仔幫手掃貨，不過咪以為佢念舊情，其實係因為本書裏面有好多關於熊仔嘅嘢，所以佢就用呢個掩耳盜鈴嘅手法囉。<br>Textby關仁</p></body></html>
