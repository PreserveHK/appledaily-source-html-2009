<html><header><meta charset="utf-8"><title>艾頓莊開舖賣衫籌善款</title></header><body><h1>艾頓莊開舖賣衫籌善款</h1><p>樂壇大姑媽艾頓莊（EltonJohn）昨日與老公大衞芬尼斯（DavidFurnish）在倫敦開設了「期間限定」時裝店OuttheCloset，售賣自己的二手衫，收益將撥捐他名下的愛滋病基金。</p><p>珍藏包括大姑媽誇張的舞台服飾，以及平日派對所穿閃鑽皮鞋、豹紋恤衫等。其實同類慈善活動艾頓02年已經舉行過一次，當年籌得約520萬港元。<br>無獨有偶，英國人氣樂隊Coldplay下星期也在Ebay舉行大拍賣，將過去10年收藏的大批樂器、演唱會器材及紀念品放售，全部均附有樂隊親筆簽名及真貨證書，拍賣收益同樣撥作慈善用途。</p></body></html>
