<html><header><meta charset="utf-8"><title>頭插水桶內　老婦溺斃</title></header><body><h1>頭插水桶內　老婦溺斃</h1><p>【本報訊】西貢大埔仔村一名老婦，前晚深夜被返家女兒發現，頭部栽入盛滿水的水桶內，懷疑遇溺昏迷，立即報警。救護員接報到場證實老婦已死亡毋須送院，屍體由仵工送往殮房處理。<br>喪命老婦86歲姓黃，與43歲姓葉女兒同住清水灣道大埔仔村一間村屋頂樓單位。前日下午3時許，女兒外出，老婦獨自在家，至晚上11時許，女兒返回住所時，赫見母親倒在廁所內，頭部栽入一個盛滿水的水桶內昏迷，立即將她救起及報警。警方到場調查認為無可疑，不排除老婦如廁時，突然病發或地濕跣腳仆暈，意外栽入水桶浸死。</p></body></html>
