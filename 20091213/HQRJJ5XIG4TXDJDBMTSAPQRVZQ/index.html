<html><header><meta charset="utf-8"><title>兩公司五人打鬥一危殆</title></header><body><h1>兩公司五人打鬥一危殆</h1><p>【本報訊】荃灣橫龍街發生集體打鬥案。涉案的兩批人，其中三人是天龍國際物流有限公司的職員，另外兩人是信興物流的搬運工人。事件中信興49歲姓黃職員頭部重創，手術後情況危殆。<br>昨晨9時許，信興的員工駕駛貨車到橫龍街78至84號正好工業大廈送貨，其間被地下「天龍國際」的職員指他們阻礙出入，雙方發生爭執繼而打鬥。警方接報到場拘捕鄭、陳和郭，而張已離開現場，案件由荃灣警區重案組接手調查。及至晚上探員重返橫龍街，將姓張男職員逮捕。</p></body></html>
