<html><header><meta charset="utf-8"><title>隔牆有耳：民記跟老外學英文 - 李八方</title></header><body><h1>隔牆有耳：民記跟老外學英文 - 李八方</h1><p>國家領導人幾年前指示民建聯要內強素質、外樹形象，民建聯唔敢唔聽話，噚日舉行一年一度黨員大會，全年工作報告披露咗民記展開素質提升工程，今年1月起，挑選咗10幾個青年骨幹成員，參加由外籍導師上堂嘅英文口語訓練班，以加強英文表達能力。民記無透露邊10幾位黨員要上英文班，唔知有冇陳克勤份？<br>呢份黨務年報亦顯示民記確係人強馬壯香港第一大黨，今年有5,500幾萬元捐款收入，盈餘基金逾3,500萬元，黨員超過13,000人，單係九龍城黨支部已有1,600幾個黨員，多過民主黨全黨人數一倍有多。</p></body></html>
