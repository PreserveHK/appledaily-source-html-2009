<html><header><meta charset="utf-8"><title>最斜滑雪場幾近垂直</title></header><body><h1>最斜滑雪場幾近垂直</h1><p>想尋找驚險刺激的滑雪場地，非奧地利維普河谷（Wipptal）滑雪場莫屬，那裏有一個幾乎是90度直角的滑雪斜道，只要滑雪人士在高點向下望，可能嚇到心驚膽跳。<br>維普河谷滑雪勝地斜坡長26公里，87度斜坡只佔一小部份，但已足以令英國滑雪人士羅杰斯讚不絕口。他說：「其他斜坡都是滑雪道，但這斜坡幾乎要躺着滑下，的確很瘋狂，但我喜歡。」<br>奧地利旅遊局職員埃勒（MichaelEller）透露，製造這個斜坡相當困難，他們用絞盤吊起特製的鏟雪機，如果使用一般的鏟雪機，整部機器會掉下。<br>英國《太陽報》</p></body></html>
