<html><header><meta charset="utf-8"><title>關仁隱事：「洋葱」懶音教正字 - 關仁</title></header><body><h1>關仁隱事：「洋葱」懶音教正字 - 關仁</h1><p>雖然「棋子」同「洋葱」結咗婚連仔都生埋，但係因為女方當旺，搞到結婚年幾就已經成日傳婚變，新聞越多，唔多唔少都帶挈棋子同洋葱嘅知名度越嚟越高。好似洋葱咁，近日得到「師太」射住，喺三色台嘅工作排山倒海，近來晚晚開電視都見到佢主持個新節目教人識字，但係唔少三色台嘅內部員工睇咗都忍唔住鬧，暗踩洋葱又唔係讀書特別叻過人，講嘢仲有少少黐脷筋發音唔正，咁仲不特止，個節目度仲經常播洋葱同棋子嘅MV教人認字，十足好似佢哋嘅特輯咁，唔少幕後工作人員都話再咁落去實情係趕客。<br>Textby關仁</p></body></html>
