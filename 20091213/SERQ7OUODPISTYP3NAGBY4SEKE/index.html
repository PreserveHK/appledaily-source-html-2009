<html><header><meta charset="utf-8"><title>澳紅酒賤賣平過汽水</title></header><body><h1>澳紅酒賤賣平過汽水</h1><p>紅酒平過可口可樂和樽裝水，並非噱頭，而是鐵一般的事實，澳洲因為紅酒產量過剩，酒廠惟有割價大傾銷。<br>澳洲連鎖賣酒商DanMurphy，正以1.99澳元（14港元）一瓶的價錢，賤賣82,000瓶750毫升紅酒，令當地驚現紅酒平過汽水或水的怪現象。當地750毫升的樽裝水，每樽賣2.25澳元（15.9港元），而600毫升可樂賣3.07澳元（21.7港元）。<br>澳洲前年產酒過剩，到去年紅酒出口供過於求，加上澳元升值，令澳洲酒競爭力下降，以致去年出口下跌11%。酒廠為清理存貨決定益街坊。<br>澳洲新聞網站<br></p></body></html>
