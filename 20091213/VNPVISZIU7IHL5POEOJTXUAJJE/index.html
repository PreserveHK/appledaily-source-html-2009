<html><header><meta charset="utf-8"><title>八吋長生果刀從天而降</title></header><body><h1>八吋長生果刀從天而降</h1><p>【本報訊】沙田廣源邨發生高空墮物事故，懷疑擲物狂徒在樓上掟下一柄生果刀，幸沒有傷及途人。現場廣源邨廣榕樓地下花槽對開，房署發言人指出，廣源邨是租者置其屋屋邨，不屬於房署管理，因此沒有裝設閉路電視監察系統。事發昨上午10時許，有街坊經過上址發現路邊有一柄8吋長生果刀報案。警方封鎖及上樓搜查，但無發現。<br>資料顯示，本年5月廣源邨發生高空墮物傷人案，一名女子行經廣橡樓對開時，被一個高空墮下的膠樽擊中頭部，受傷送院，警方到場搜查，沒有人被捕。</p></body></html>
