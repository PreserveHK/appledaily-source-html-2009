<html><header><meta charset="utf-8"><title>關仁隱事：「佳佳」起踭掃平貨 - 關仁</title></header><body><h1>關仁隱事：「佳佳」起踭掃平貨 - 關仁</h1><p>名媛最愛用名牌裝身，失婚嘅「佳佳」都唔例外，佢帶住兩個女，每次出席活動都扮到彩雀咁靚，奇怪係佳佳個前夫其實冇乜嘢錢，但佢三母女一樣過住風光日子。</p><p>名牌奴隸</p><p>佳佳係名牌奴隸，關仁知佢最鍾意去掃平貨，成日吼住名牌開倉就會瘋狂大搜購。<br>關仁有次陪朋友去開倉執平嘢，咁啱見到佳佳，佢見到貨架上嘅減價貨，立即金睛火眼，為咗搶平嘢，佳佳竟然會起晒踭，平日鏡頭前嘅優雅儀態完全冇晒，見到都嚇死人。<br>Textby關仁</p></body></html>
