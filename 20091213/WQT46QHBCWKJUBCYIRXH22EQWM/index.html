<html><header><meta charset="utf-8"><title>靚佬湯乖女探班服侍老竇</title></header><body><h1>靚佬湯乖女探班服侍老竇</h1><p>荷李活巨星湯告魯斯（TomCruise），近日身處西班牙南部西維爾與金美侖戴雅絲（CameronDiaz）拍攝新片《Knight&amp;Day》。昨日兩人拍攝一幕外景，前來探班的靚佬湯女兒Suri幫手斟茶遞水，十足十阿四。</p><p>斟茶又遞水</p><p>剛完成舞台劇演出的姬蒂荷姆絲（KatieHolmes），上周與女兒Suri齊飛到西班牙探丈夫班。昨日靚佬湯駕駛着電單車，與金美侖於街上於街頭風馳電掣，一有小休Suri即衝上前服侍父親，又斟茶又遞水，逗得靚佬湯笑逐顏開。</p></body></html>
