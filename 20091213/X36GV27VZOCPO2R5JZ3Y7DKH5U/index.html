<html><header><meta charset="utf-8"><title>X'masnews：太古報時鐘預報聖誕</title></header><body><h1>X'masnews：太古報時鐘預報聖誕</h1><p>怎樣才知道聖誕的來臨？有了太古廣場的報時鐘就無有怕！金鐘太古廣場今年以「RealChristmasSpirit」為主題，商場每個角落都擺放歷史悠久的聖誕鐘，並藉清脆鐘聲向顧客預報佳節到臨。另外，由即日起至2010年1月3日，凡同日於商場內購物滿$2,800或以上，顧客即可獲贈由太古廣場特別設計的精美聖誕搖鈴裝飾一個，同時亦有機會贏取$40,000Citibank信用卡簽賬額及全新精品式豪華都會風尚酒店住宿。<br><br>查詢：28448988</p></body></html>
