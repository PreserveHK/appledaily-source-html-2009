<html><header><meta charset="utf-8"><title>蒸靚滑水蛋黃金比例1:1</title></header><body><h1>蒸靚滑水蛋黃金比例1:1</h1><p>蒸水蛋好易變皺皮蛋，想做到光滑如鏡，就要跟以下步驟做！</p><p>步驟一︰黃金比例<br>用1隻蛋加1碗水拌勻成為蛋漿，記得要用煲過的開水。<br><br>步驟二︰加生粉水<br>蛋漿加少許生粉水，可以令水蛋凝固得更好。<br><br>步驟三︰用篩過濾<br>蛋黃邊常有一條乳白色臍帶，將蛋漿過隔篩把臍帶隔走。<br><br>步驟四︰蓋保鮮紙<br>將蛋漿倒入碟後，用匙羮掃走細泡，冚上保鮮紙才蒸避免蛋面有孔。<br><br>步驟五︰滾水落鑊<br>水滾後才放蛋漿，用大火蒸2分鐘，再轉小火蒸8分鐘即可。</p></body></html>
