<html><header><meta charset="utf-8"><title>盧廣仲騷腿歌迷嗌性感</title></header><body><h1>盧廣仲騷腿歌迷嗌性感</h1><p>台灣歌手盧廣仲在台中的一連四場演唱會前晚揭開序幕，他以一貫冬菇頭，四眼look加短褲亮相，褲管更綴滿閃片，有fans向他大叫：「我喜歡盧廣仲，因為他的腿很sexy。」盧廣仲即說：「應該是很man，因為有疤。」<br>盧廣仲今次選在台中出發，他解釋說：「因為台中天氣很好，還可以買太陽餅。」當晚更請來陳綺貞、即其經理人鍾成虎女友任表演嘉賓。完成台中站後，聖誕節和翌日將轉戰台北，門票一早售罄。<br>採訪、攝影：黎寶蘋</p></body></html>
