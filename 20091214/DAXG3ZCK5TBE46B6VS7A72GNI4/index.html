<html><header><meta charset="utf-8"><title>官恩娜有眼不識港隊</title></header><body><h1>官恩娜有眼不識港隊</h1><p>香港足球隊前晚到將軍澳電視廣播城出席《歡樂滿東華》，巧遇正在綵排踩單車的官恩娜（Ella），眾球員除陳七外全部人起哄，撩官恩娜之餘更大讚她踩單車踩得好。不過，Ella卻有眼不識泰山，不知眾人是何方神聖，她說：「你哋又嚟表演呀？」認真瘀爆。</p><p>「俾咁多人撩」</p><p>事後Ella獲悉是港隊後，仍死撐說：「佢哋入球嗰刻冇睇到，自己綵排緊。其實女仔喺嗰一刻俾咁多人撩，都唔知畀乜嘢反應，要有少少矜持，所以搞到自己亂咗，總之恭喜佢哋攞獎，為香港爭光。」<br>採訪：何慧斯<br>攝影：陳慧安</p></body></html>
