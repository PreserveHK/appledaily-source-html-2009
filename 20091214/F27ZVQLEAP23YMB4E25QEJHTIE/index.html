<html><header><meta charset="utf-8"><title>高海寧行騷危危乎</title></header><body><h1>高海寧行騷危危乎</h1><p>憑着34D谷胸上位的高海寧昨日與莊思敏齊齊於會展行婚紗騷，高海寧穿紅色吊帶晚裝裙更惹來凸點疑雲，她即緊張地解釋：「係件衫個摺位，我打晒底。」<br>問高海寧對婚禮有何憧憬，她表示：「結婚對我嚟講仲好遙遠，加上自己好傳統，到時都希望喺啲有教堂、海邊地方行禮。」她透露將會與蘇民峰師傅拍劇，她說：「喺戲中好似阿Sir同學生關係，自己都想趁機向佢偷師。」</p><p>莊思敏想搞生意</p><p>此外，莊思敏為法國婚紗行騷時表示有意做weddingplanner的生意：「因為去得多朋友婚禮，一年都有成十次，見到一對新人都有好多嘢煩，所以想投資呢樣生意。」<br>採訪、攝影：羅慧敏</p></body></html>
