<html><header><meta charset="utf-8"><title>CheChe跳蚤市場$10再現</title></header><body><h1>CheChe跳蚤市場$10再現</h1><p>仲記得上年，CheCheNewYork首次喺大坑舉行跳蚤市場，全場貨品都以$10起錶，話晒貨品都係HandMade，都係由CheChe的設計師自己一針一線親自設計，所以產品喺兩日內好快賣完。好嘢梗要食住個勢再做一次，由本周四開始一連五日，CheChe大坑總店再次變成跳蚤市場，貨品同樣由$10起錶。趁住聖誕前夕，睇睇有無合心水產品，買定做聖誕禮物先！<br><br>記者︰吳美美</p><p>日期：12月17至21日　<br>地點：大坑摩頓臺七號地下（中央圖書館側）　<br>查詢：28822979</p></body></html>
