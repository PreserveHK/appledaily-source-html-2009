<html><header><meta charset="utf-8"><title>馮仁昭四圍超：崔建邦少見唐詩詠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：崔建邦少見唐詩詠 - 馮仁昭</h1><p>近日有指崔建邦同唐詩詠情海翻波，噚日崔建邦去維園出席活動，對於話佢因為搭上中巴混血兒鄺敏慧（Elizabeth），搞到唐詩詠同佢分手，女方更搭上無綫藝員黃嘉樂，崔建邦一聽到就嘆晒氣話以後感情事唔再講，又澄清冇同Elizabeth發展，仲強調同唐詩詠一直係好朋友。問崔建邦會唔會約唐詩詠見面？佢話：「睇情況，上一次見佢係台慶附近嘅日子，因為我要攞嘢畀佢。」態度咁冷淡，感情真係凍過水。</p></body></html>
