<html><header><meta charset="utf-8"><title>穴居窮兄弟繼承504億遺產</title></header><body><h1>穴居窮兄弟繼承504億遺產</h1><p>匈牙利兄弟若爾特（ZsoltPeladi左圖）和蓋佐（GezaPeladi右圖）一貧如洗，窮得只能穴居搭拾荒過活。但今天（周一）兩人將一朝脫貧，會和在美國的姊姊一起飛到德國，繼承外祖母多達504億港元的遺產，變身大富豪。<br>43歲的蓋佐說：「我們早知道母親來自有錢家庭，她後來和家人斷絕來往，之後再拋棄我們，直至她死都沒有與我們聯絡。」直至最近，他們外祖母逝世，據德國法例，她的遺產會自動傳給他們三姊弟。蓋佐說：「我們相依為命，沒有女人看上我們這些住在山洞的人，但現在有錢，或許我們能找個伴。」<br>英國《星期日郵報》</p></body></html>
