<html><header><meta charset="utf-8"><title>杏兒唱生日歌Bosco</title></header><body><h1>杏兒唱生日歌Bosco</h1><p>胡杏兒昨日到荃灣宣傳由她代言的護膚品牌，現場安排了一名小朋友送花，但小朋友竟拒絕向杏兒獻吻。</p><p>飲溫暖牌開聲茶</p><p>杏兒昨晚在九展舉行處女音樂會，她坦言擔心會忘記舞步。問其緋聞男友黃宗澤（Bosco）會否捧場？杏兒避忌說：「好多朋友都有請，我仲請咗張智霖、胡蓓蔚同MCJin做表演嘉賓，自己心情好似出嫁咁，因為連家姐都冲開聲茶畀我飲，令我好感動。」<br>雖然杏兒不欲多談Bosco，但及後竟自爆昨日是Bosco的29歲牛一，暗示Bosco會捧場，她說：「我唔想專登叫佢上台，可能會叫大家唱生日歌畀佢聽。」<br>採訪、攝影：張俊銘</p></body></html>
