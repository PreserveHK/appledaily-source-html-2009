<html><header><meta charset="utf-8"><title>玉木宏拍拖笑咪咪</title></header><body><h1>玉木宏拍拖笑咪咪</h1><p>已決定明年來港舉行個唱的日本男星玉木宏，前日在東京青海ZeppTokyo舉行闊別3年的日本個人巡迴演唱會最後一場，與在場2,700名fans同歡</p><p>充實的29歲</p><p>將有新片《交響情人夢最終樂章》上映的玉木宏，前日在個唱尾場唱出了新歌《PokerFace》等18首歌曲，他在個唱開始前舉行記者會，現年29歲的玉木宏說：「今年是我充實的二字頭最後一年。」當被追問與女星吉高由里子的戀情時，他露出了甜蜜滿足的笑容。</p></body></html>
