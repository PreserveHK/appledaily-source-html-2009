<html><header><meta charset="utf-8"><title>洪金寶被李小龍收服</title></header><body><h1>洪金寶被李小龍收服</h1><p>武打巨星洪金寶早前接受有線《主播會客室》訪問，暢談其內心世界，席間還提到被李小龍「踩場」的趣事。原來洪金寶曾與李小龍過招，有次李小龍到七小福拍戲的場地探班，他走到洪金寶面前問他是否想挑戰他，隨即一腳踢向他的面前，洪金寶憶述說：「郁都未郁就已經輸咗啦！」<br>身為七小福的大師兄，洪金寶也試過連累師弟受罰，他表示當時因抵受不住拍戲的辛苦而逃走，匿藏三天，全靠師弟元華送飯給他吃，後來被揭發，元華慘捱過百下藤條燜豬肉。<br>另外，洪金寶又表示十分享受現在半退休的生活，並謂希望盡快抱孫。<br>撰文：林妃</p></body></html>
