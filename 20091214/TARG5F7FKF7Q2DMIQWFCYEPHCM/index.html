<html><header><meta charset="utf-8"><title>雷凱欣拖馬出寫真</title></header><body><h1>雷凱欣拖馬出寫真</h1><p>雷凱欣和11個o靚模前日到旺角街頭宣傳《12緣姬》玄學寫真集，眾人穿上黑、白及紅色性感戰衣示人，十分養眼。<br>被問到與11個o靚模齊齊出書，會否擔心酬金被分薄時，雷凱欣謂不擔心，反因有機認識玄學家梁師傅而開心，她說：「其實好多年輕少女都鍾意睇星座生肖，男仔都有興趣，我就屬豬，係旺水旺土，所以喺寫真內會着三點式同濕身，相士話我今年旺桃花，但我就未驚過。」<br>身為大師姐的雷凱欣坦言今次一手一腳籌備寫真集，令她很有滿足感，她更親力親為在facebook和個人網誌為寫真集宣傳。<br>採訪、攝影：魯萍</p></body></html>
