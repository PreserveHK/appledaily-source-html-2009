<html><header><meta charset="utf-8"><title>《公主與青蛙》奪美票房冠軍</title></header><body><h1>《公主與青蛙》奪美票房冠軍</h1><p>迪士尼動畫《公主與青蛙》（ThePrincessandTheFrog）於美國上畫第3周，上周五以700萬美元（約5,460萬港元）首度登上榜首，該片有泰倫斯侯活（TerrenceHoward）及奧花雲費（OprahWinfrey）等配音，是迪士尼首部黑人2D動畫。此外，由奇連伊士活（ClintEastwood）執導金像熱門作《不敗雄心》（Invictus），開畫首天僅收292萬美元（約2,300萬港元），現排第3，成績不及預期。</p></body></html>
