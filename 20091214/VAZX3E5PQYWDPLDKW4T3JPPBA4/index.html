<html><header><meta charset="utf-8"><title>神起三子會日韓粉絲</title></header><body><h1>神起三子會日韓粉絲</h1><p>韓國組合東方神起成員Xiah、Micky和Hero，與事務所的合約糾紛仍未解決，三子繼早前出席MAMA音樂頒獎禮剃老細眼眉後，他們前日再次出動，首度以獨立姿態在首爾舉行慈善歌迷聚會。<br>雖然聚會少了其餘兩名神起成員，但叫座力未受影響，數千名日、韓粉絲在開場前兩小時已經冒寒排隊。三子大唱聖誕歌，適逢Xiah明天生日，Micky和Hero為他送上驚喜，推出生日蛋糕，Xiah為合約問題而感觸地說：「希望這次暴風雨快些過去。」</p></body></html>
