<html><header><meta charset="utf-8"><title>Game道：Web風雲12月底封測</title></header><body><h1>Game道：Web風雲12月底封測</h1><p>趁住《風雲II》谷宣傳，遊戲版嘅《Web風雲》亦放消息會於12月底進行封測，遊戲將會以《風雲II》劇情改編，而特別之處，係遊戲會以Flash技術製作，雖然暫時未有詳細資料及遊戲畫面，不過估計《Web風雲》可能只須有Flash嘅瀏覽器就玩得，而遊戲內容會包括戰鬥、神兵利器及幫派爭霸等元素，作為本地經典漫畫作品，記得支持吓！<br>網址：http://www.gameone.com<br><br>記者：許福合</p></body></html>
