<html><header><meta charset="utf-8"><title>有營煮婦學烤羊</title></header><body><h1>有營煮婦學烤羊</h1><p>新西蘭綠草如茵，多見樹木少見人，空氣特別好，當地出品的羊肉特別著名。冬天除了吃羊腩煲，臨近聖誕新年要開Party，一副烤羊架是Party最佳宴客食品。不懂得烹調嗎？不用怕，有名廚RickyCheung教路，由恒興行舉辦兩場「新西蘭天然有營」烹飪班，每位學員皆可獲贈新西蘭BB羊架一包（每包兩排）。烹飪班名額有限，想聖誕節一顯身手，就要趕快報名了。</p><p>「新西蘭天然有營」烹飪班<br>日期：12月18日、2010年1月15日<br>時間：3pm至5pm<br>收費：$250/位<br>地址：上環高陞街19號恒興行<br>查詢：25480153</p></body></html>
