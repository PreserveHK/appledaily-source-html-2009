<html><header><meta charset="utf-8"><title>人雀情未了天天見</title></header><body><h1>人雀情未了天天見</h1><p>雀仔頭腦小，但原來也有感情。英國林木專家漢考克，每天和同事駕車駛入園林上班，同一隻野生知更鳥天天都會飛近，而且最愛站在他的禿頭上（圖），人雀情從此展開。<br>兩周前開始，那隻小知更鳥開始出現。「有一隻野生小鳥站在你手中，從你的指尖啄食，那感覺很美妙。」漢考克說，他初時只是給小鳥吃餅碎，沒想過牠每天都來，「把我們給牠的食物吃光，似乎很享受和人相處」。<br>英國《星期日郵報》</p></body></html>
