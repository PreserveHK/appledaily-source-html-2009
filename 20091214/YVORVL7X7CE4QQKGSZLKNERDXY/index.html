<html><header><meta charset="utf-8"><title>小澤胸降潮服店</title></header><body><h1>小澤胸降潮服店</h1><p>日本AV女優小澤瑪莉亞日前到台灣宣傳其代言的潮服，前晚她先到五分埔購買價廉物美的戰利品，昨日又以超性感谷胸裝到台北擔任潮服店店長。由於忽然有性感女神「胸降」店舖，即時吸引不少途人圍觀，當中不少是小澤瑪莉亞的fans。<br>身穿逼爆上衣的小澤瑪莉亞為fans簽名和合照外，又大擺誘人甫士，引來宅男貼身追影。小澤瑪莉亞下午則到著名食店度小月品嚐招牌菜，晚上又試麻辣火鍋，她笑說：「我很愛吃中國菜，台灣食物很好吃。」<br>採訪、攝影：黎寶蘋</p></body></html>
