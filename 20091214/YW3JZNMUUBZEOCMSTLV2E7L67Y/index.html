<html><header><meta charset="utf-8"><title>外賣員避少女炒車</title></header><body><h1>外賣員避少女炒車</h1><p>【本報訊】一名麥當勞「麥麥送」外賣電單車速遞員，昨午送外賣後駕電單車返回深水埗公司途中，在青山道近桂林街失控翻側，人車在路面滑行數米停下，司機擦損受傷（圖），報警後獲送院。<br>傷者姓張（26歲），為深水埗一間麥當勞「麥麥送」外賣電單車速遞員，昨午12時許，他駕駛電單車送外賣後，駕車折返公司，當電單車沿青山道北行駛至近桂林街時，司機報稱一名年約10餘歲少女，突然由電單車右邊行人路衝出橫過馬路，他見狀扭軚閃避時，雖然成功避過將少女撞倒，但電單車卻失控翻側，在路面滑行數米後停下，他手腳擦損受傷。</p></body></html>
