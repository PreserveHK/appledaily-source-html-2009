<html><header><meta charset="utf-8"><title>楊丞琳谷碟求雨</title></header><body><h1>楊丞琳谷碟求雨</h1><p>可愛教主楊丞琳（Rainie）前日在台灣西門町舉行新專輯《Rainie&amp;Love》搶購會，有400多名fans撐場。一向深信下雨會帶來好運的Rainie，當日有備而來地穿上雨滴T恤，祈求遇水則發。她又遵照風水師指點，在下午2時18分舉行搶購會，並燃放鞭炮祈福，結果驚動警方到場。</p><p>怕孤單過節</p><p>雖然Rainie篤信命理，但堅持不會問姻緣，她說：「有朋友算命還是單身5年，感情還是順其自然。」已兩年沒有拖拍的她，今年聖誕節已要求親友趕快約她，不然就要公司安排工作，免得過節時孤伶伶。<br>採訪：黎寶蘋</p></body></html>
