<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬賽介紹靚酒唔識飲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬賽介紹靚酒唔識飲 - 馮仁昭</h1><p>無綫嘅新節目《尋味葡萄》好快就會推出，左起：馬賽、周美欣、黃宗澤同徐萌噚日出席銅鑼灣舉行嘅宣傳活動，顧名思義呢個節目係介紹葡萄酒，咁就梗係要啲美女配襯吓啦，佢哋三個靚女仲獲得贊助商送干邑做見面禮。<br>馬賽同周美欣異口同聲表示唔係好識飲酒，所以喺現場都問咗好多關於酒嘅問題，現場播咗一啲喺法國五大葡萄酒產區嘅片段，當地環境優美，三個靚女都話就算唔飲酒都好想去當地旅行。</p></body></html>
