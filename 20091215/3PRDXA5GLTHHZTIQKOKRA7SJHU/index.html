<html><header><meta charset="utf-8"><title>法國貓王昏迷庸醫遭復仇</title></header><body><h1>法國貓王昏迷庸醫遭復仇</h1><p>有法國貓王之稱、曾主演杜琪峰電影《復仇》的老牌歌手JohnnyHallyday，上月底在巴黎接受頸椎手術出現感染，結果被轉到洛杉磯留醫，Johnny現正接受人工昏迷休養，其妻兒也於昨日已飛到當地守候。據悉Johnny現時的情況理想，料可於一周內出院。</p><p>警調查原因</p><p>另一方面，替Johnny做手術的法國醫生StephaneDelajoux，日前在巴黎遇襲受傷。當時正與子女在一起的Stephane，遭到兩名蒙面的男子襲擊，左眼下方被打至又紅又腫。Stephane受襲後到醫院驗傷，並要求警方保護，警方現正調查事件是否與手術失誤有關。</p></body></html>
