<html><header><meta charset="utf-8"><title>按頸有印紋　安琪梨熟透即食</title></header><body><h1>按頸有印紋　安琪梨熟透即食</h1><p>最近行生果檔見安琪梨當造，禁不住買番幾個。不過吃這這種梨不可心急，因它是於成熟前已被採摘收成，所以要置室溫讓其慢慢熟透，達至鮮甜及果肉豐腴的狀態。<br>要判斷安琪梨是否已熟，最佳方法是檢查梨的頸部，用大拇指輕按壓，如出現壓印則代表已完全熟透。如尚未熟透，可放在其他已熟透的水果如香蕉等附近，它們釋出的乙烯會有助加快梨身的熟化過程。</p><p>浸檸檬水防止變色</p><p>安琪梨會因自然氧化而變成褐色，雖不會影響味道及質素，但想它保持翠綠美觀，只要將1:1份量的水及檸檬汁混合，然後放入梨浸片刻便可，大家不妨試試。</p></body></html>
