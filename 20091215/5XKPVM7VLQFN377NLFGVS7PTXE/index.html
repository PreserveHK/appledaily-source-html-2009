<html><header><meta charset="utf-8"><title>馮仁昭四圍超：明道撩彭于晏打真軍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：明道撩彭于晏打真軍 - 馮仁昭</h1><p>台灣偶像彭于晏同明道最近一齊拍新戲《近在咫尺》，由於要配合角色，彭于晏近嚟都忙於練拳，結果練到身形相當弗，身手都唔錯，當中有唔少戲份要彭于晏同明道對打，估唔到明道居然叫彭于晏真係打佢，明道話：「因為我怕假打看起來會很娘，被打痛的反應是最真實。」但係彭于晏就擔心會打親明道，為咗保障兩位演員，電影公司一早為佢哋買重保險，以防萬一。</p></body></html>
