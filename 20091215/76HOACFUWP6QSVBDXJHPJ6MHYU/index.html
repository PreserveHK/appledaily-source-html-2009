<html><header><meta charset="utf-8"><title>子珊、敏之攬錫息干戈</title></header><body><h1>子珊、敏之攬錫息干戈</h1><p>徐子珊和陳敏之昨日在尖沙嘴出席「藝術玻璃樽展」活動，之前曾傳出二人合作拍攝無綫新劇《美麗高解像》時不和，敏之聯同契姐伍詠薇和苑瓊丹抵制子珊，但昨所見二人又相當合拍兼擺出一副老友鬼鬼的模樣。</p><p>坦白講清楚</p><p>不過傳出是非時，敏之都擔心會影響與子珊的友誼，曾主動向她解釋一切，敏之說：「我私底下有同子珊講番件事，唔想影響佢拍戲心情，子珊都好明白係乜事。」子珊說：「我同敏之識於微時，根本就冇發生過不和，只係佢同伍姑娘friend啲咁解，我同佢哋關係就係一般同事，唔會想面左左去做嘢。」<br>採訪：魯萍<br>攝影：陳志嵐</p></body></html>
