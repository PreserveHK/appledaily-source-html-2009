<html><header><meta charset="utf-8"><title>祖兒10年紀錄喊不停</title></header><body><h1>祖兒10年紀錄喊不停</h1><p>容祖兒為慶祝今年入行10周年，將多年的工作片段花絮輯成紀錄片，前晚她在圓方戲院搞首映禮，眾好友包括Twins、李克勤、林海峰及黃偉文也到場支持。當祖兒接受訪問及見到Twins時都一時感觸落淚，她說：「之前我睇都忍唔住喊，不過裏面冇乜爆愛情嘢，反而有師傅羅文片段，每次睇親師傅都依然會抽住。」</p><p>克勤辛勞得B</p><p>至於克勤就透露盧淑儀現有幾個月身孕，未知是仔或是女。問到今次老婆有BB是一早計劃定因勤力所致？克勤笑說：「好多朋友都有問，我咪答佢工作時工作，工作之後都係工作囉。」他又謂譚詠麟的秘方只是多做運動。<br>採訪：李珮洳<br>攝影：黃偉雄</p></body></html>
