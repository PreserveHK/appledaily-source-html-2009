<html><header><meta charset="utf-8"><title>陳鴻烈前妻收百萬拍廣告</title></header><body><h1>陳鴻烈前妻收百萬拍廣告</h1><p>日前因心臟病猝死的陳鴻烈，其息影女星前妻潘迎紫退出娛樂圈8年，近日她以過百萬港元酬勞出山，為台灣某健康食品做代言人，稍後她會現身台灣宣傳。</p><p>63歲不老傳說</p><p>雖然潘迎紫已經63歲，但她多年來依然保持良好體態，難怪外界稱她為「不老小龍女」，有指潘迎紫早年在日本試食蜂后胚胎後，發覺對身體有很多好處，再加上她的養生秘方，結果令體形及健康多年來保持得很好，故此吸引廣告商重金禮聘邀請她出山，擔任健康食品代言人。<br>採訪：黎寶蘋</p></body></html>
