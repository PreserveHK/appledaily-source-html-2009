<html><header><meta charset="utf-8"><title>隔牆有耳：民主黨叫財爺多派糖 - 李八方</title></header><body><h1>隔牆有耳：民主黨叫財爺多派糖 - 李八方</h1><p>民主黨上星期臨時因為甘威事件見唔到財爺鬍鬚曾，噚日補番數。出咗名係monotone嘅鬍鬚曾據聞一如過往好鬼悶，齋聽之餘冇乜表示，只係講到資助學生上網費用時搭嗲問多幾句。<br>雖然反應冇乜，但民主黨仍然繼續向財爺推銷佢哋嘅預算案建議。今次民主黨嘅一系列建議，夾埋只涉及185億公帑，李永達話佢哋同政府一樣好審慎理財。其實鬍鬚曾早前已經喺立法會放風，話政府今年收入遠超預期，所以民主黨希望鬍鬚曾今年大手筆啲，派多啲糖畀弱勢社群，唔好再做孤寒財主，否則到跑馬仔時難免蝕底好多。</p></body></html>
