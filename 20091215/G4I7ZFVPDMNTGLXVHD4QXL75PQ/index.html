<html><header><meta charset="utf-8"><title>周啟邦4人服侍覆診</title></header><body><h1>周啟邦4人服侍覆診</h1><p>周啟邦患上老人病，近月經常進出醫院，他昨日在太太周譚月清陪同下，到養和醫院覆診。下午2時多，周啟邦一行五人坐七人車到達，他由三個助手、男看護扶着下車，之後坐到輪椅上，邦邦身體虛弱，行動不便，但臉色看來比早前稍好，看護等為他戴上口罩，眾人在醫院逗留了一小時離開。<br>與此同時，關菊英和同性密友周偉利也在養和出現，但未有接受訪問。至於留院多月的賭王何鴻燊，各房姨太和子女如常分時段到場探望，留夜守候的何超瓊早上11時離開時，笑容滿面，更主動向記者揮手。<br>採訪、攝影：StephenieYeung、RickyIp</p></body></html>
