<html><header><meta charset="utf-8"><title>鮑姐見慣亞視風浪</title></header><body><h1>鮑姐見慣亞視風浪</h1><p>鮑起靜、廖啟智和唐寧等，前晚到土瓜灣綵排舞台劇《秒速18米》，故事以單車手洪松蔭為主題，智叔扮演單車舖老闆，他表示當日在無綫曾和洪松蔭合作。<br>鮑姐在劇中扮演洪松蔭的母親，她笑言在劇中經常鬧人，勞心勞力。談到亞視股東不和，鮑姐說：「我都有睇報道，唔知乜事，但鬧吓都好，件事明朗啲。」會否擔心影響士氣？鮑姐笑言在亞視工作的員工已見慣不怪，故此不受影響。<br>採訪、攝影：藍文浩</p></body></html>
