<html><header><meta charset="utf-8"><title>憲哥親筆信反擊舊愛
</title></header><body><h1>憲哥親筆信反擊舊愛
</h1><p>韓國男星李秉憲前日被舊愛權美妍公開多張兩人拍拖的相片後，憲哥即時反擊，前晚深夜不理律師及經理人反對，在官網上公開親筆信。<br>憲哥在信中寫道：「雖然經理人和律師都勸我不要這樣做，但為免fans擔心，故此決定公開親筆信。」他又表示應留在彼此心中的回憶被公開，又要與曾經相愛的人對簿公堂，令他感到痛心。<br>至於憲哥的代表律師透露，上周五已入稟控告權美妍及匿名男子誹謗。另外，控告韓劇《IRIS》抄襲其作品的韓國作家朴哲柱，昨日在首爾舉行記者會，指摘該劇抄襲。</p></body></html>
