<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣魔法難救走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣魔法難救走光 - 馮仁昭</h1><p>鍾嘉欣噚日出席喺太古城舉行嘅「澳洲型格魅影魔術」表演，嘉欣一嘗做魔術師助手嘅滋味，不過佢坐低時唔小心露黑底走光，至於個澳洲魔術師對於嘉欣呢個助手就好滿意，仲拖住佢隻手唔放。事後嘉欣話俾個魔術師迷得一陣陣，大讚佢好靚仔好有魅力。早前林峯話要同嘉欣劃清界線，嘉欣聽到話：「咁都應該，傳咗咁耐。」問佢係咪分咗手，嘉欣話：「大家只係好拍檔，都冇開始過，唔好再講，搞到我冇人追。」</p></body></html>
