<html><header><meta charset="utf-8"><title>周秀娜潛水扮人魚</title></header><body><h1>周秀娜潛水扮人魚</h1><p>今年熱爆o靚模界的周秀娜將擔任庾澄慶明年舉行的演唱會表演嘉賓，到時周秀娜會在一個大浴缸內化身性感美人魚。雖然周秀娜懂得游泳，但為了安全起見，日前她跟隨潛水教練學習呼吸及潛水技巧。</p><p>貝殼遮兩點</p><p>周秀娜日前以一身潛水武裝上堂學潛水，表現十分興奮，但最令她感頭痛是擔心耳仔痛，她說：「因為我細個整穿過左耳耳膜，所以怕潛水會耳仔痛，而且我到正式表演時要除眼罩，仲要喺水中做戲同做表情，希望自己會做好啦。」提到會否以兩個貝殼遮兩點時，周秀娜賣關子表示到時大家便會知道。<br>採訪、攝影：胡比</p></body></html>
