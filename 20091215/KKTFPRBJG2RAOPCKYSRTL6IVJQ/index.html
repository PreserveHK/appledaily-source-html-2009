<html><header><meta charset="utf-8"><title>G.E.M.減肥預縮胸</title></header><body><h1>G.E.M.減肥預縮胸</h1><p>音樂頒獎禮如箭在弦，昨日一眾樂壇新人徐子珊、王梓軒、李治廷等率先到港台作賽前熱身戰，身為師兄師姐的陳偉霆（William）及鄧紫棋（G.E.M.）任客席主持，問香港及音樂的常識。<br>G.E.M.預計今年於頒獎禮會食白果，但仍抱參加派對的心態出席，問到是否已準備戰衣？她說：「近排體重大上大落，要到最後先度身做。」會否再騷驕人上圍？她說：「家減肥唔知仲有冇呢個效果，總之衫由公司安排。」<br>採訪：馬建華<br>攝影：陳俊強</p></body></html>
