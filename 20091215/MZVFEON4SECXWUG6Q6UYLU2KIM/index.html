<html><header><meta charset="utf-8"><title>天生娃娃臉較長壽</title></header><body><h1>天生娃娃臉較長壽</h1><p>長一張娃娃臉，天真無邪又不留痕，不只關乎外貌問題，也預告壽命會更長。<br>南丹麥大學的克里斯滕森教授，2001年開始研究「表面年紀」（即憑樣貌斷估年紀）與健康、體能和腦力的關係。他邀來913對70歲或以上的雙胞胎，接受體格和認知測驗，同時拍攝樣貌照片，讓志願人士猜測相中人年齡，雙胞胎照片會分開時間看，之後七年再繼續追蹤雙胞胎的死亡紀錄。<br>研究最後得出結論：一對雙生兒被猜度的年紀相距越大，看來較年長的一個會比較早死，「童顏」的一個較長壽。克里斯滕森解釋，「生活困苦的人會早死，而他們過怎樣的生活會反映在臉上」。<br>英國《每日郵報》</p></body></html>
