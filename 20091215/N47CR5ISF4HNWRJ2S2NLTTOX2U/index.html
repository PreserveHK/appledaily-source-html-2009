<html><header><meta charset="utf-8"><title>墨西哥驚現怪頭骨　疑似ET地球人混種</title></header><body><h1>墨西哥驚現怪頭骨　疑似ET地球人混種</h1><p>外星人有來過地球？德國《圖片報》近日報道，有人在墨西哥發現奇特的頭骨（圖），科學家認為這是外星人和地球人所生的混種。<br>這副怪頭骨由美國一對夫婦於1930年在墨西哥一座礦山發現，但夫婦直至1999年才將頭骨交給研究人員。研究人員證實頭骨主人生於900年前，死時僅5歲，頭骨較常人大400立方厘米，質量也大50%，斷定母親是地球人，父親的DNA卻查不到。有科學家指孩子應是外星人和地球人的混血兒。但也有人認為孩子或患早衰症，因早衰症病人頭骨會較大。<br>台灣東森新聞網</p></body></html>
