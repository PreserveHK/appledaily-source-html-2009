<html><header><meta charset="utf-8"><title>大浪灣兇殺案飛機師、滑水教練獲釋</title></header><body><h1>大浪灣兇殺案<br>飛機師、滑水教練獲釋</h1><p>【本報訊】去年中秋迎月夜大浪灣兇殺案，昨在高等法院踏入第29日審訊，法官聽罷控辯雙方陳詞後，引導陪審團作出裁決，裁定被控蓄意傷人的34歲國泰飛機師陳永輝（左圖）及開滑浪店的37歲滑水教練周繼強（右圖）無罪釋放。</p><p>餘三被告其一控謀殺</p><p>本案繼續審訊，現餘下三名被告分別為文員黃思豪（35歲）、電器技工顏新志（49歲）及工程師顏力光（46歲）。黃思豪及顏新志被控蓄意傷人罪，指他們於去年9月13日，在石澳大浪灣村棠記士多外，蓄意傷害梁志榮（36歲）；顏力光則被控謀殺梁志榮及交替性的蓄意傷人罪。<br>案件編號：HCCC166/09</p></body></html>
