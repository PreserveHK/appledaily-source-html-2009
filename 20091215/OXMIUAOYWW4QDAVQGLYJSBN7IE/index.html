<html><header><meta charset="utf-8"><title>醫療短波童年坎坷長大不健康</title></header><body><h1>醫療短波<br>童年坎坷長大不健康</h1><p>新西蘭一項研究分析了1,037名在1972至1973年出生人士，在10歲前受到經濟壓力、虐待及社交孤立影響，與30歲以後患上抑鬱症、發炎與新陳代謝相關疾病的關連，結果發現童年時生活欠佳，長大後健康也較差，研究顯示參與研究人士中，與童年經歷有關的抑鬱症佔31%，與炎症及新陳代謝相關的疾病則佔13%及32%，顯示童年時累積的心理壓力，可影響成長後的健康。</p></body></html>
