<html><header><meta charset="utf-8"><title>馮仁昭四圍超：滕麗名升Cup賣老模攬枕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：滕麗名升Cup賣老模攬枕 - 馮仁昭</h1><p>滕麗名、張可頤、馬德鐘同陳國邦等噚日喺將軍澳電視廣播城為新劇《女人最痛》試造型，阿滕裝上36E假胸上陣騷假身材，還說：「戲中男友係陳國邦，佢會幫我出老模攬枕，我唔係o靚！」阿滕今次升cup全靠水袋，而且要貼上膠紙令她受皮肉之苦，阿滕裝上假胸後體會到大胸滋味，她說：「條腰好攰，我會擺上枱囉，終於感受到大胸感覺。」</p></body></html>
