<html><header><meta charset="utf-8"><title>王心凌性感祝捷</title></header><body><h1>王心凌性感祝捷</h1><p>被喻為「甜蜜女神」的台灣女歌手王心凌，加盟金牌大風後推出的首張大碟《心電心》得到好成績，早前公司就為她在台北舉行祝捷酒會，並送上粉鑽首飾慶賀。</p><p>好友送上香水</p><p>王心凌在祝捷會上表示唱片推出一周就破了以往成績，是眾多工作夥伴努力的成果，她說：「新專輯成績好，讓兩年沒有出碟的我暫時鬆了口氣，很感謝歌迷朋友支持。」<br>原來王心凌的好友還特別預備了兩份禮物送給她，包括價值2千新台幣的金箔朱古力和香水，朱古力是希望王心凌減肥不要減過頭，香水則要讓她更能發揮性感魅力。她也不負所望，在慶功宴上換上一套tubetop表演，甚有女人味。<br>撰文：丁寧</p></body></html>
