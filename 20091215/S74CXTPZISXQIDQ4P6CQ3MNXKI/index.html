<html><header><meta charset="utf-8"><title>搶劫的士兩少年認罪</title></header><body><h1>搶劫的士兩少年認罪</h1><p>【本報訊】四名少年涉嫌合謀搶劫的士司機，他們登上一輛的士至目的地屯門蝴蝶灣時便行動，一人從後箍的士司機，兩人負責搶錢。的士司機奮力保護錢箱，並大叫救命，四名少年立即逃走。其中兩名少年昨在區域法院承認串謀搶劫罪，並將於今日出庭頂證另外兩人。</p><p>作供頂證另兩被告</p><p>首被告戴天浩（17歲）與其他三名被告（14歲及15歲）報稱無業，同被控於今年6月6日串謀搶劫的士司機羅耀興。15歲次被告及14歲第四被告為舊同學，昨一併認罪，並會作供頂證在首被告及15歲的第三被告。<br>案件編號：DCCC870/09</p></body></html>
