<html><header><meta charset="utf-8"><title>求驗客手記：米赫洛域腳頭差 - 求驗客</title></header><body><h1>求驗客手記：米赫洛域腳頭差 - 求驗客</h1><p>米赫洛域腳頭認真麻麻，啱啱執教意甲卡坦尼亞第一場波，就以0:1不敵利禾奴，賽後即時跌落榜尾，都算衰到貼地。呢位南斯拉夫前一代名將，上季尾樣衰衰俾博洛尼亞開除，最樣衰係佢離任後隊波就護級成功。至於前日場波其實唔可以怪晒佢，極其量話佢冇運，只怪不嬲紀律麻麻嘅前鋒馬斯卡拉84分鐘被逐，累隊波以寡敵眾4分鐘後就失守。點都好，卡坦尼亞聯賽3連敗，歇冬前最後一場仲要作客知恥近乎勇嘅祖雲達斯，今個聖誕，米赫洛域想過得開心都難。</p></body></html>
