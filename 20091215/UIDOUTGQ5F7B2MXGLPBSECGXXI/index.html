<html><header><meta charset="utf-8"><title>郭晶晶離港心情靚</title></header><body><h1>郭晶晶離港心情靚</h1><p>國家隊跳水皇后郭晶晶日前來港參加東亞運動會，由於近日傳出她和男友霍啟剛情變，所以她今次來港即備受傳媒追訪。前日晶晶參加雙人3米板跳水順利奪金，她接受訪問時親口力證和男友感情不變。<br>晶晶今次來港獲霍啟剛相伴兼大派定心丸，所以全程心情大好，即使受到傳媒追訪也沒有表現不悅，前晚她到紅館欣賞閉幕禮後，即返回下榻的尖沙嘴龍堡酒店休息。</p><p>進VIP通道</p><p>昨日清晨5時許，晶晶出發往機場返北京，抵達機場後，她乘坐的小巴獲安排在VIP通道進入機場，以避開傳媒追訪。<br>採訪、攝影：黃江奇、黃通蜀</p></body></html>
