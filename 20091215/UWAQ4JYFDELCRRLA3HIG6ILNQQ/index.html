<html><header><meta charset="utf-8"><title>安田美沙子傳下周宣佈結婚</title></header><body><h1>安田美沙子傳下周宣佈結婚</h1><p>日本性感女星安田美沙子，昨日在夏威夷再次參加馬拉松，雖然她未能在目標的4小時內完成賽事，但仍能在4小時9分36秒跑畢全程。</p><p>明年再戰馬拉松</p><p>安田賽後心情複雜，她在個人網誌中留言表示有點失望，但成績已比上一次進步，更揚言明年會再次挑戰自己。<br>另一方面，最近有爆料電視節目以揞名暗示安田美沙子，下周一會與演員男友城田優宣佈結婚，孰真孰假，fans且拭目以待。</p></body></html>
