<html><header><meta charset="utf-8"><title>螺絲釘飛墮擊傷途人頭</title></header><body><h1>螺絲釘飛墮擊傷途人頭</h1><p>【本報訊】香港仔昨午發生高空墮物傷人案，一名男子途經一幢商業大廈對開時，被高處墮下的一粒螺絲釘擊中頭部受傷流血，傷者報警後獲送院治療。警員事後撿走涉案螺絲釘調查，暫無人被捕。</p><p>警搜商廈無果</p><p>昨午約2時，58歲姓曹男子途經東勝道10號朗盈商業大廈對開時，事主突然感到頭頂一陣痛楚及受傷流血，他懷疑被高處墮下的物件擊傷，尋找後發現近馬路的行人路邊有一粒長約1吋的生銹螺絲釘，懷疑為元凶，報警後救護員到場將傷者送院。<br>警員事後進入朗盈商業大廈調查，但未能證實螺絲釘從那一個單位墮下，遂將涉案有關螺絲釘撿走調查，事件中無人被捕。</p></body></html>
