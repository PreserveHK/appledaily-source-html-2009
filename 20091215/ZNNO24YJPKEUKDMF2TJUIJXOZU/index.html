<html><header><meta charset="utf-8"><title>求驗客手記：艾辛聖誕禮物要隻羊 - 求驗客</title></header><body><h1>求驗客手記：艾辛聖誕禮物要隻羊 - 求驗客</h1><p>英超球星個個腰纏萬貫，真係估都估唔到，效力車路士嘅中場艾辛，佢嘅夢想聖誕禮物竟然係一隻羊！現時正在養傷嘅加納國腳艾辛話，喺聖誕節送羊做禮物原來係加納嘅傳統，係代表送上真誠嘅祝福咁話。艾辛話：「我最想就係喺聖誕節嗰日，見到屋企花園嘅樹旁，綁住一隻送畀我嘅羊嘞！」另外，佢又自爆細嗰時一直唔知道BoxingDay（拆禮物日）點解，仲以為係為加納著名拳手尼路臣而設嘅特別打拳日子，因此，當佢見到尼路臣唔係喺12月26日打拳，而係喺6月時打拳，驚訝到不得了。</p></body></html>
