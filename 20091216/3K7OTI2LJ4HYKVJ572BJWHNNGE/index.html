<html><header><meta charset="utf-8"><title>隔牆有耳：「企鵝男」殺入紀常會 - 李八方</title></header><body><h1>隔牆有耳：「企鵝男」殺入紀常會 - 李八方</h1><p>政府噚日宣佈，委任張國鈞做紀律人員薪俸及服務條件常務委員會委員，任期由明年1月1日起，任期兩年，頂替今年底任期屆滿嘅葉國謙，政府話感謝阿謙嘅寶貴貢獻。<br>張國鈞同葉國謙都係民建聯，葉國謙今年退下唔做黨副主席，張國鈞則係新上場嘅副主席之一，所以呢次「一換一」只係因應民記黨內人士更替嘅安排，冇賺蝕。<br>張國鈞可以話係民記冒起甚快新星，年前一直傳佢會做副局長或政治助理，可惜榜上無名，好彩有得做副主席作安慰獎。佢成名作係喺電視上發表「北極有企鵝」言論，無數網民要求民建聯組織北極睇企鵝團，可惜一直無下文。
</p></body></html>
