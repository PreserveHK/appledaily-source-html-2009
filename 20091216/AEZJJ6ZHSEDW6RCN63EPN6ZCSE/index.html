<html><header><meta charset="utf-8"><title>反汽水廣告　狂灌惡心脂肪</title></header><body><h1>反汽水廣告　狂灌惡心脂肪</h1><p>這個廣告真核突，但很有意義。美國紐約巿政府為呼籲巿民少喝汽水或高糖份飲料，製作一輯非常惡心的廣告，主角開罐後不停地喝，但喝的並不是汽水，而是橙色脂肪，來凸顯汽水極不健康。<br>冰凍的汽水罐一開，一塊塊好像脂肪的白色東西，混雜在橙色飲料中，倒進玻璃杯內。主角鯨吞猛灌，然後螢幕打出許多人不知道的事實：「一日一罐汽水，一年肥10磅。」<br>紐約巿衞生局局長法利指出，汽水是導致癡肥的元凶，但當局調查顯示，紐約超過200萬居民，每天最少喝一罐汽水。<br>美國《紐約郵報》</p></body></html>
