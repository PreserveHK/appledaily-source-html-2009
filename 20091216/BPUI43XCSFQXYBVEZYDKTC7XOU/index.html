<html><header><meta charset="utf-8"><title>Otto生日有驚喜</title></header><body><h1>Otto生日有驚喜</h1><p>EO2成員Otto前日牛一，不過由於他近日忙於綵排舞台劇《秒速18米》，所以連生日也要在工作中度過，幸好劇中一班演員及EO2好兄弟都沒有忘記他的大日子，所以當一踏正凌晨12時，EO2的Eric、Osman、Eddie、高皓正和葉文輝等齊齊送上生日蛋糕，並即場大唱生日歌，令到Otto又感動又開心。<br>Otto坦言十分驚喜，因為他事前完全不知道一班兄弟沒有忘記他的生日，他說：「之前生日都係工作中度過，今年亦唔例外，好多謝佢哋送畀我呢個驚喜，而我今年生日願望就係希望我有份做嘅兩齣舞台劇《秒速18米》同《黐膠花園》都有好成績。」<br>撰文：林妃</p></body></html>
