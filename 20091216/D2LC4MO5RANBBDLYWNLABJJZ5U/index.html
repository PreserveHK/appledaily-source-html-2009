<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李玟開個唱扮Barbie - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李玟開個唱扮Barbie - 馮仁昭</h1><p>CoCo李玟下年3月27日喺台北小巨蛋舉辦世界巡迴演唱會，噚日佢喺台北召開記者會，其中周杰倫、蕭亞軒、楊丞琳同S.H.E都預先錄影片段送上祝福，可見佢喺圈中人緣甚廣。屆時演唱會CoCo仲將會着Barbie50周年嘅紀念靚衫喺演唱會出現。有關方面即時喺現場向CoCo送上兩份有特殊意義嘅禮物，令CoCo笑到合唔埋口。</p></body></html>
