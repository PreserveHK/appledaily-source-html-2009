<html><header><meta charset="utf-8"><title>元彪佛山宣揚詠春</title></header><body><h1>元彪佛山宣揚詠春</h1><p>元彪近日在橫店忙於拍攝新戲《葉問前傳》，此戲同樣以詠春為主題，雖然一眾演員忙於趕戲，但日前仍抽空到佛山出席「第三屆考德文化節開幕式暨大型詠春拳展示活動」，同行還有杜宇航、樊少皇及葉準等。</p><p>葉準點聖火</p><p>元彪在活動上率領一眾後輩示範詠春，其中杜宇航更與葉準一起燃點開幕聖火，杜宇航表示心情緊張，他說：「雖然我都做過08奧運火炬手，但係今次同師公葉準一齊，心情特別緊張，搞到我手都震埋。」反而80多歲的葉準氣定神閒，更取笑杜宇航手震緊張。<br>撰文：葉雪</p></body></html>
