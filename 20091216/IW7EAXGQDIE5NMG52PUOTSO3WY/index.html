<html><header><meta charset="utf-8"><title>李姿敏自薦做司儀</title></header><body><h1>李姿敏自薦做司儀</h1><p>今屆港姐亞軍李姿敏及季軍熊穎詩，前晚到灣仔出席無綫飯局，當晚未見冠軍劉倩婷，皆因她在南非參選世界小姐尚未回港。劉倩婷在比賽中落敗，李姿敏和熊穎詩表示之前曾和她以email通訊，但近日則未有聯絡，兩人相信劉倩婷不會因落敗而不開心。<br>李姿敏剛於北京回港，她透露和熊穎詩於聖誕節皆會和外國回港的家人慶祝。至於工作方面，李姿敏表示會向無綫自薦做司儀，她說：「我普通話同英文都可以，所以我覺得自己適合做主持。」而熊穎詩則想參與飲食節目或搞笑劇集演出。<br>採訪、攝影：卓寶花</p></body></html>
