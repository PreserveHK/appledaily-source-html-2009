<html><header><meta charset="utf-8"><title>3系開篷　至筍Option</title></header><body><h1>3系開篷　至筍Option</h1><p>寶馬開篷版323iA都熱銷咗一輪，廠方好自豪咁話係最暢銷開篷跑車。咁又係嘅，約50萬車價買到3系，仲要有埋硬頂開篷，唔計牌子齋睇架車都抵番啦。代理趁聖誕新年再度谷車，跟車送埋FullOptionPackage，包括軚盤+/-撥片、免匙系統、電摺鏡等，總值超過4萬蚊，令呢架開篷323iA更為抵玩吸引。<br><br>記者：徐影龍<br>查詢：BMWHK（31299000）</p></body></html>
