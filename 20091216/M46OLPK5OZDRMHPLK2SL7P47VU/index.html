<html><header><meta charset="utf-8"><title>模型車　如藝術品</title></header><body><h1>模型車　如藝術品</h1><p>喜愛汽車的車迷，除了貨真價實的真車外，唔少亦愛收藏模型車，德國汽車模型製造商CMCClassicModelCar係其中熱門之選，CMC製造的，絕非一般模型車，簡直稱得上是藝術品，事關佢哋除咗係按實物以1:12或1:18製作，物料方面就用上上等銅線、鋅合金、鋁及皮料等，所有工序都經人手裝配，精湛的工藝確令人驚嘆。講到人手製作，價錢當然不屬玩具價，每部模型由千多元起，部份限量版更可能高達萬元。<br><br>記者：趙慧敏<br>查詢：21869020<br>網址：http://www.cmc-modelcars.com</p></body></html>
