<html><header><meta charset="utf-8"><title>鄭元暢為熟女伸寃</title></header><body><h1>鄭元暢為熟女伸寃</h1><p>鄭元暢（小綜）和林依晨這對台灣偶像劇好拍檔，前晚一同現身香港，到灣仔出席Yahoo頒獎禮。提到上網，小綜坦承自己是名副其實的宅男，在家中除了睡覺就是上網。<br>小綜早前被拍到在台灣約會熟女睇戲，對此他說：「她只是35歲，還很年輕，不好說她是熟女，她也有向我投訴。」林依晨表示對小綜約會熟女也略有所聞，但未有時間取笑他。受訪期間林依晨突用手上的咪當「不求人」來面，似乎有欠衞生。<br>採訪：張俊銘<br>攝影：林德雄</p></body></html>
