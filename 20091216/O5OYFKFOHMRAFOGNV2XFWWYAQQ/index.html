<html><header><meta charset="utf-8"><title>尹子維戀事問貝安琪</title></header><body><h1>尹子維戀事問貝安琪</h1><p>尹子維和莊思敏昨日在紅磡出席「時裝世界精英大賽」記者會，尹子維將為這個港版時尚圈選秀節目任主持，他透露忙於舞台劇《金鎖記》巡迴展出，早前更到張愛玲上海故居參觀一番。問他和貝安琪之前激咀後，似乎沒擦出愛火？他說：「你問佢啦，我哋係朋友，仲有聯絡。」<br>莊思敏則表示無意參加模特兒或時裝比賽，她說：「反而好後悔冇參加過港姐，嗰時覺得自己唔使咁做，但家諗番其實經驗好難得。」<br>採訪、攝影：RitaLeung</p></body></html>
