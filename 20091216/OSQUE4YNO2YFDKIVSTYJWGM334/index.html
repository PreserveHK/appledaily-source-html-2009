<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MC仁繼續唱東亞病夫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MC仁繼續唱東亞病夫 - 馮仁昭</h1><p>啱啱重組嘅樂隊LMF成員MC仁，日前喺大球場炮製「東亞病夫」字牌，辣㷫晒班球迷同網友。噚日MC仁更新咗個blog，繼續為事件解畫，仲即興度咗首《東亞病夫運動會》㖭，歌詞都幾爆o架，好似「老細殺到即刻嗌死，乜嘢運動呢度都做唔起」、「由你領隊出賣個社會，東亞病夫運動會」好有控訴feel，唔知佢下月嘅演唱會度會唔會唱呢？</p></body></html>
