<html><header><meta charset="utf-8"><title>美日童星首映鬥風頭</title></header><body><h1>美日童星首映鬥風頭</h1><p>改編自兒童名著、由《玩謝麥高維治》（BeingJohnMalkovich）導演史碧鍾斯（SpikeJonze）執導的荷李活片《WhereTheWildThingsAre》昨日在東京舉行日本首映，除了導演及片中的美國童星MaxRecords外，為Max配音的日本人氣童星加藤清史郎也穿上踢死兔出席，大搶風頭。<br>在美國叫好叫座的《WhereTheWildThingsAre》，前日已在東京舉行記者會，有份配音的日本女星永作博美，自上月尾宣佈懷孕4個月後首次現身，她說：「這套電影令我哭了3次，也有不少開心的時刻。」永作雖然懷孕，但身形未見發福。</p></body></html>
