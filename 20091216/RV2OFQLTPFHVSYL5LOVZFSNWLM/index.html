<html><header><meta charset="utf-8"><title>徐子淇二人世界賀結婚周年</title></header><body><h1>徐子淇二人世界賀結婚周年</h1><p>千億新抱徐子淇和李家誠06年12月在澳洲結婚，婚後火速三年抱兩，育有兩個女兒晞彤、晞兒。昨晚兩人結婚3周年紀念，撇下囡囡過二人世界，去了尖沙嘴1881Heritage的TheHulletHouse酒店，低調撐枱腳慶祝。</p><p>酒店擺傘陣</p><p>昨傍晚8時左右，多位保安封了酒店右手面的正門入口位，之後3、4個保安擺出傘陣，徐子淇和李家誠則躲在傘後，只露出徐子淇短裙下的小腿，李家誠和徐子淇之後由後門位置入了酒店。<br>採訪：RitaLeung<br>攝影：DickyChan</p></body></html>
