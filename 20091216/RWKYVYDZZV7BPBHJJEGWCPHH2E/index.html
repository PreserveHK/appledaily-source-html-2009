<html><header><meta charset="utf-8"><title>Big4出埠操弗困獸鬥</title></header><body><h1>Big4出埠操弗困獸鬥</h1><p>由許志安、蘇永康、梁漢文和張衛健組成的Big4昨日到新城宣傳，四人提到將會出埠構思演唱會內容，又笑言今次只限他們四人，因為要一起keep弗，互相監視。安仔說：「其實去邊度都得，因為要困獸鬥，同埋要運動極速收身。」健仔聞言即說：「今次只可以係我哋四個去，因為要互相檢視身材。」</p><p>安仔尷尬</p><p>蘇永康說：「家我開始聽番電話喇，因為Sammi（鄭秀文）啲飛已經搞掂，同埋東華完咗之後，我哋個騷收飛情況都好好。」當問到聖誕可有安排慶祝活動時，安仔說：「我要演出，要做Sammi嘉賓。」此時其餘三人即起哄，令安仔十分尷尬。採訪、攝影：藍文浩</p></body></html>
