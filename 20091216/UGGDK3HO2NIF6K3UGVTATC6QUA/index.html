<html><header><meta charset="utf-8"><title>案件速遞商人冒廉署人員判社服令</title></header><body><h1>案件速遞<br>商人冒廉署人員判社服令</h1><p>【本報訊】電訊公司董事向小股東追債不果，竟冒充廉政公署人員致電對方妻子打探財政狀況。涉案董事早前在觀塘裁判法院被裁定兩項冒充廉署人員罪成，裁判官昨斥責被告利用複雜手法犯案，令人難以追查，鑑於被告與事主的轇轕，遂判社會服務令240小時。<br>36歲被告黃世雄案發時為易撥通有限公司董事兼主要股東。他07年5月向廉署舉報小股東莫蘇賢收受利益，次月向莫提民事訴訟。08年5月被告兩度致電莫妻，訛稱廉署職員，圖查詢莫財政狀況。<br>案件編號：KTCC1111/09</p></body></html>
