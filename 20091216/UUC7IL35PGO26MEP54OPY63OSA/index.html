<html><header><meta charset="utf-8"><title>葛妮洛芙失女兒監護權</title></header><body><h1>葛妮洛芙失女兒監護權</h1><p>美國搖滾女歌手葛妮洛芙（CourtneyLove左），上周被已故丈夫、搖滾樂手KurtCobain的母親及姊姊取得其17歲女兒FrancisBean（右）的暫時監護權。據法庭文件指出，Kurt的母親Wendy及姊姊Kimberly認為現時飽受財困的葛妮，精神狀況不穩，加上FrancisBean經常向祖母透露不想與母親同住，故兩人便提出申請。法庭經考慮後接納申請，葛妮對失去女兒監護權暫未發言。</p></body></html>
