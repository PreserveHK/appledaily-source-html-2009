<html><header><meta charset="utf-8"><title>潮流感：BV舊銀潮味 - ㎡</title></header><body><h1>潮流感：BV舊銀潮味 - ㎡</h1><p>百貨賣百客，BottegaVeneta走低調奢華realluxe風格，據報在經濟欠佳時，生意仍然紅火非常，證明越矜貴越有市場。手袋服裝家品以外，BV近年都推出用貴金屬和鑽石鑲製的珠寶系列，屬於fashionitem的costumejewllery，手鐲、頸鏈則用上純銀，2010年早春的螢光色、蜥蜴皮異國手鐲，更將銀作氧化的舊銀效果，古典潮味。<br>此外，BV今年與東京大學合作舉辦設計比賽，讓學生設計可讓人安坐又合乎BV理念的家具，後天將公佈三個勝出的設計，將在明年SalonedelMobile家具展中展出。<br><br>Textby　㎡</p></body></html>
