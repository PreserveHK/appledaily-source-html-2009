<html><header><meta charset="utf-8"><title>阿積、麗絲戀情告終</title></header><body><h1>阿積、麗絲戀情告終</h1><p>月初否認分手的金像影后麗絲蕙絲潘（ReeseWitherspoon）與《斷背山》（BrokebackMountain）男星積嘉倫賀（JakeGyllenhaal），昨日終於被證實一年半戀情告終。娛樂頻道《E!》指二人今次是感情轉淡和平分手，當中不涉及第三者，一名知情者稱︰「麗絲與阿積會小心及低調處理今次分手之事，她不想自己的兒女受到影響。」麗絲與阿積07年拍《死亡引渡》（Rendition）時撻着展開地下情。</p></body></html>
