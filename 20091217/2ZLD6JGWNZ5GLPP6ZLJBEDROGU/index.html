<html><header><meta charset="utf-8"><title>江若琳自製朱古力送禮</title></header><body><h1>江若琳自製朱古力送禮</h1><p>江若琳（Elanne）昨日去到尖沙嘴為「海洋公園魔幻聖誕」宣傳，與現場觀眾玩遊戲。下月在九展舉行演唱會的江若琳現正接受地獄式減肥，每天黃昏後便要斷食，過去兩星期內已減去8磅贅肉，肚餓時只吃點清湯頂肚。<br>江若琳指聖誕將近，她將會抽時間親製朱古力送給朋友，她說：「因為最近壓力好大，希望搵啲工作以外嘅寄託，順便可以做聖誕禮物送畀朋友。」Elanne表示會做100粒朱古力送給眾同事及朋友，答謝他們一年來不辭勞苦的幫助，她說：「不過每人只會送一粒，因為我怕整得唔好食。」<br>採訪：張俊銘<br>攝影：彭琮然</p></body></html>
