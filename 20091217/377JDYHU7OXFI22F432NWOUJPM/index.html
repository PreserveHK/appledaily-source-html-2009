<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇雪山谷碟扯旗仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳柏宇雪山谷碟扯旗仔 - 馮仁昭</h1><p>陳柏宇(Jason)早前被人拍到喺公開演出時突然血氣方剛激凸，搞到全港網民爭住上網睇佢段片，搞到佢人氣急升。而Jason嘅新碟《CAN'TBEHALF》將喺呢幾日推出，今次新碟靚相中嘅佢着晒毛毛褸，背景係電腦整嘅雪山，好有冬天feel，不過大家遲啲不妨留意吓當中會有支旗仔，原來係製作人為咗紀念Jason激凸事件而專登用電腦加支旗仔上去，唔知佢見到好嬲定好笑呢？
</p></body></html>
