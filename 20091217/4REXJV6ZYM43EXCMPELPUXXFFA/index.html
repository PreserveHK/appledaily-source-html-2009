<html><header><meta charset="utf-8"><title>衞蘭玩變態殺人</title></header><body><h1>衞蘭玩變態殺人</h1><p>衞蘭（Janice）、吳雨霏（Kary）、古巨基、官恩娜等前晚到將軍澳電視廣播城錄影「保良局開心跨越131」，Kary即場和小學同學兼保良局總理兒子Kyle合唱，不過由於Kary感冒在身，所以她獨唱時就要求咪嘴上陣。</p><p>或跟詹Sir學戲</p><p>而Janice剛拍攝完電影《Frozen》，她自言對拍戲甚感興趣，並從同片的狄龍身上學了不少東西，至於是否考慮跟老師學戲，她就說：「未開拍前自己都有提出過，但導演就話想我一張白紙嚟拍好啲，不過自己都想跟詹瑞文學戲，最想做連環殺手，一路笑一路殺人先變態，因為啲人成日覺得我大笑姑婆，做殺手可轉形象。」<br>採訪、攝影：王崇穎</p></body></html>
