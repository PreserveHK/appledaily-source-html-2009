<html><header><meta charset="utf-8"><title>李民浩台灣冧Fans</title></header><body><h1>李民浩台灣冧Fans</h1><p>兩度放香港fans飛機的韓國男星李民浩，前晚於台大體育館舉行影迷聚會，可能今次是他半年來第三度訪台，加上又非假日，令入座率不足一半，只有千多人。<br>李民浩狂施冧功，唱歌、派朱古力和玫瑰花統統做齊，更和fans抱抱玩自拍，甚至餵吃刨冰，令現場尖叫聲不絕，他說：「如果fans中有我喜歡的類型，我會主動追求。」不過他卻說和劇集《花樣男子》拍檔具慧善不會過電。具慧善同晚在首爾出席代言活動時狂攬熊公仔，還落手落腳整蛋糕。</p></body></html>
