<html><header><meta charset="utf-8"><title>《三槍》內地破億</title></header><body><h1>《三槍》內地破億</h1><p>內地導演張藝謀新作《三槍拍案驚奇》日前在內地上映3日，票房已經過億元，成為首部過億的聖誕檔電影。改編自美國著名編導高安兄弟1985年作品《血迷宮》（BloodSimple）的《三》片，演員陣容除孫紅雷外，還有目前內地熱得火紅的諧星小沈陽演出。<br>對於有內地傳媒預測《三》片能取代荷李活電影《2012末日預言》成為票房總冠軍時，張藝謀日前回應說：「我們總是懷有美好的願望。」他強調起用內地演員的重要，並希望好成績令投資者更重視內地演員，不要為高票房盲目找來中、港、台明星合作。<br>撰文：丁寧</p></body></html>
