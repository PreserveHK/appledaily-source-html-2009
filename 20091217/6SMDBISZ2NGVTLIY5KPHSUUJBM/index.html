<html><header><meta charset="utf-8"><title>安以軒34C咪咪逼爆衫</title></header><body><h1>安以軒34C咪咪逼爆衫</h1><p>呂良偉與台灣女星安以軒在電影《常德大血戰》合作後，他有意再投資開拍的電影版《上海灘》也想邀女方合作。阿呂會嘗試邀周潤發再演許文強，馮程程一角屬意由安以軒飾演，當她知道將有可能與發哥合作，簡直歡喜若狂。</p><p>粗衣農婦考演技</p><p>在《常》片中，安以軒飾演一位粗衣樸素的良家婦女，由於角色有很多內心戲演，所以對其演技也是一項挑戰，不過戲才剛剛拍完，翌晚她又脫下粗衣麻布換回一身華麗低胸服裝出席北京一個時尚活動，大騷34C的豐滿身材，安以軒表示：「這件衣服好緊身，真的是每一寸肌膚都緊緊包裹，是我穿過以來最凸顯身材的一件衣服啦！」<br>撰文：林妃</p></body></html>
