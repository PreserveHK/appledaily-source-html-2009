<html><header><meta charset="utf-8"><title>求驗客手記：湯馬斯享受快樂足球 - 求驗客</title></header><body><h1>求驗客手記：湯馬斯享受快樂足球 - 求驗客</h1><p>球迷應該仲記得湯馬斯（圖），一個效力過羅馬、利雲特、天津泰達，好鍾意宣揚和平訊息嘅前意大利國腳。35歲嘅佢已告別職業生涯，近日返祖國踢地區聯賽，效力一支叫Sant'Annad'Alfaedo嘅球隊，同兩個親兄弟一齊踢波。早幾日佢首次落場，雖然場波得幾十人睇，但佢入一球，又助攻畀哥哥入波，同對手打成4:4。由於場邊見到牛隻，佢同隊友將主球場改名為母牛場（CowKamp），話同魯營（NouCamp，巴塞主場）諧音似喎，呢啲咪叫快樂足球囉。</p></body></html>
