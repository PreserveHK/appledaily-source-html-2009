<html><header><meta charset="utf-8"><title>鐵鎚殺妻案疑兇今提堂</title></header><body><h1>鐵鎚殺妻案疑兇今提堂</h1><p>【本報訊】涉嫌於本月14日晚在屯門湖景邨湖暉樓鎚殺39歲妻子黃惠珍的58歲姓李男子，自首後一直被屯門重案組扣查，昨日警方將他落案控告一項謀殺罪名，今日在屯門裁判法院提堂。</p><p>頭頸受襲擊致死</p><p>警方曾替女死者剖屍檢驗，結果顯示她是因頭部和頸部受襲擊致死。消息指兇器是一支長呎半的鐵鎚，女死者是在單位廚房內被發現。<br>兇案起因，不僅因夫婦年齡相差19年，黃婦由內地移居香港後埋怨丈夫失業多時，需靠綜援生活，兩人感情亮紅燈，黃婦要求離婚但遭丈夫反對，要社工介入。夫婦育有5歲獨子，李童在兩年前隨母一同移居本港，李童現暫由志願機構照顧。</p></body></html>
