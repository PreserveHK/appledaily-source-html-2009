<html><header><meta charset="utf-8"><title>祖兒創形象唔怕衰</title></header><body><h1>祖兒創形象唔怕衰</h1><p>容祖兒、陳偉霆（William）、鍾舒漫及林峯等，前晚到中環出席雜誌舉行的頒獎禮。談到打扮之道，她叮囑時下年輕人說：「其實年輕人可以放膽試，衰咗咪再嚟過，要建立自我形象。」<br>同場的William傳與女友楊穎（Angelababy）箍煲成功，William堅稱：「根本成件事都冇發生過，我同Baby一直係朋友，我唔會將朋友分類，所有人都係好朋友。」<br>採訪：胡比　攝影：陳慧安</p></body></html>
