<html><header><meta charset="utf-8"><title>20噸電石起火恍如末日</title></header><body><h1>20噸電石起火恍如末日</h1><p>前日凌晨2時50分的杭州，突然下着大雨，當地著名的江南大道卻出現500米火龍，把整個漆黑的夜空都染紅了，現場更不時發出一片噼嚦啪嘞的爆炸聲。附近許多居民被驚醒，更被眼前的景象嚇呆，「怎麼出現電影《2012》的災難場面？」<br>在雨中起火的是20噸學名為碳化鈣的電石（CaC囗）。一輛將電石由河南運往杭州的大貨車，因遮蓋電石的多層帆布疑遭人揭開。電石遇雨水即燃燒，並沿途散落在路上形成一條火龍。江南大道呈現的「電光石火」長達13小時，當局封閉上址和附近交通，花了4噸乾粉才將大火控制。<br>浙江《今日早報》</p></body></html>
