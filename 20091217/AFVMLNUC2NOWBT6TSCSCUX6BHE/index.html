<html><header><meta charset="utf-8"><title>慳油Doblo向西貢出發</title></header><body><h1>慳油Doblo向西貢出發</h1><p>貨Van扮可愛私家車嘅FiatDoblo，年尾谷車搞宣傳，居然諗到喺西貢擺車展咁盞鬼，代理仲以西貢為出發點，測試來回唔同地區嘅耗油量做噱頭，如往來將軍澳只需$8，就算去到勁遠嘅元朗，來回油錢都只係$48。若然你對呢架慳油霸王有所質疑，不妨即場試番轉，滿意嘅即場落Order，仲有特別優惠㖭。<br><br>記者：徐影龍</p><p>FiatDoblo車展<br>日期：12月19-20日（10am-6pm）<br>地點：西貢宜春街（海鮮街碼頭）<br>查詢：祥龍汽車（24778208）</p></body></html>
