<html><header><meta charset="utf-8"><title>i風物語：大家一齊打……燈</title></header><body><h1>i風物語：大家一齊打……燈</h1><p>愛攝影的朋友，好大可能都到過Strobist網頁，講很多打燈技巧的。蘋果AppStore內出現了一個叫Strobox的免費App，同樣跟影相打燈有關。內有柔光傘、相機、背景紙的圖像，超過25種設備，給你模擬一個打燈情景，然後可以儲存成PNG檔，電郵給有興趣的朋友分享。不過Strobist的網頁提到，這App跟他們沒有任何關係，不是他們出品。<br><br>記者︰陸俊雄</p><p>網址︰ http://app.strobox.com/ </p></body></html>
