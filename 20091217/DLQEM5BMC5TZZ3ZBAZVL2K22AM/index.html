<html><header><meta charset="utf-8"><title>金拉利火拼銀馬田</title></header><body><h1>金拉利火拼銀馬田</h1><p>幾百萬買架超級跑車，點會唔想周街途人投以艷羨目光吖？要玩就玩得盡啲，好似早排喺網上，見到有外國人，分別將拉利同AstonMartin外形喪改，一架599GTB改全金色電鍍，另一架V8Vantage就用全銀色電鍍，一金一銀相映成趣。靚唔靚真係見仁見智，起碼喺街見到一定眼甘甘望到實，可能你同我嘅「憎人富貴DNA」會湧入腦，一邊猛彈架車有幾俗氣，一邊卻忍唔住舉起手機喪影。但我真心欣賞兩架車其他細微改裝位，如超巨胎軨、型仔鯊魚鰓、碳纖尾翼同擾流等，實在改得相當之靚。<br><br>記者：徐影龍</p></body></html>
