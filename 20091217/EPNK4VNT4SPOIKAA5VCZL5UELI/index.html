<html><header><meta charset="utf-8"><title>伊健加片酬再演聶風</title></header><body><h1>伊健加片酬再演聶風</h1><p>鄭伊健、蔡卓妍（阿Sa）和導演彭順及彭發，前晚連同老闆林小明到尖沙嘴出席新戲《風雲Ⅱ》慶功宴，該片上映5日票房已收過千萬，難怪林小明表示已計劃開拍第3集，伊健更即時問老闆有沒有分紅，認真搞鬼。</p><p>阿Sa呻對白少</p><p>伊健坦言接拍第3集會加片酬，他說：「拍《風雲Ⅱ》時，時間長咗但我都冇加番片酬，相信老闆會好均真。」他又透露上集《風雲雄霸天下》原先也有分紅，但最後不了了之。<br>阿Sa則謂真的有分紅會很興奮，也希望可參演第3集，她說：「喺呢套戲我只有200幾句對白，大部份都係叫風大哥，係最少對白嘅一套戲，希望下集有發揮。」<br>採訪、攝影：藍文浩</p></body></html>
