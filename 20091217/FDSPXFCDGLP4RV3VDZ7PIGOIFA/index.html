<html><header><meta charset="utf-8"><title>求驗客手記：碧咸同AC迷打對台 - 求驗客</title></header><body><h1>求驗客手記：碧咸同AC迷打對台 - 求驗客</h1><p>美職聯上月尾收咧，等緊1月去AC米蘭報到嘅萬人迷碧咸（圖）最近放緊悠長假期。無所事事嘅佢成日都帶住3個仔周圍去玩，一時見佢哋去食雪糕，一時又俾行家影到佢哋踩單車，節目多到數唔晒。不過享受家庭樂之餘，碧咸始終都係放唔低足球。唔知佢最近係咪得閒得滯，未着起AC球衣嘅佢已經幻想緊遲啲喺歐聯16強對番母會曼聯嘅情境，仲話好期待再次以球員身份係奧脫福球場比賽㖭呀。其實家籤都未抽，咸哥係咪想得太遠呢？再者，16強就要對曼聯接受咁大挑戰，相信一班AC迷唔會咁希望見到囉！</p></body></html>
