<html><header><meta charset="utf-8"><title>徐若瑄隔7年再攻日</title></header><body><h1>徐若瑄隔7年再攻日</h1><p>闊別日本樂壇多年的徐若瑄，宣佈明年3月推出相隔7年日文細碟《BeautifulDays》，新碟更由女歌手椎名林檎的御用監製龜田誠治炮製，擺明要以實力派女歌手JUJU為目標。<br>徐若瑄在97年曾與諧星南原清隆及天野博之組成組合黑色餅乾，翌年憑細碟《Timing》在當地大賣150萬張，並獲邀在紅白歌唱大賽演唱。徐若瑄早前便為動畫《KURUNEKO》唱主題曲小試牛刀，明年初也會到日本宣傳，她說：「感覺好似與多年沒見的青梅竹馬重聚，既開心又興奮。」</p></body></html>
