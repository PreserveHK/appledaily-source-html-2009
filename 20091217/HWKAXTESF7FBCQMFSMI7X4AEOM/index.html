<html><header><meta charset="utf-8"><title>台女生「穿腋毛」與男士看齊</title></header><body><h1>台女生「穿腋毛」與男士看齊</h1><p>「誰說女生不能有腋毛？」一群台灣大學女學生昨日在校園展開解放腋毛運動。她們現場創作「腋毛T恤」並穿上身，逗趣拍照（圖），藉此打破女性不能有腋毛的刻板印象。<br>發起活動的台大女學生葉致微、林于婷等人，本學期正修習女性主義課程，她們表示許多人認為不刮腋毛的女生「感覺很髒」，但對男生則無特別看法。她們於是發起「套上腋毛Ｔ，秀出你自己」活動。旨在顛覆「女性要刮腋毛才美麗」觀念，並打出「讓腋毛出櫃，還它友善空間」等口號。<br>許多男生不太在意女生是否刮腋毛，但「還是怪怪的」。網民則反應不一，有人稱「這個也太酷了」，但也有人反對。<br>台灣《蘋果日報》</p></body></html>
