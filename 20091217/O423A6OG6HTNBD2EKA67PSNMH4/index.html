<html><header><meta charset="utf-8"><title>隔牆有耳：科大三朝元老要退休 - 李八方</title></header><body><h1>隔牆有耳：科大三朝元老要退休 - 李八方</h1><p>大學教授音樂椅遊戲真係停不了，有新人趕科場，自然有舊人要歸故里。八方聽聞科大開荒牛之一、首席副校長錢大康明年9月退休，應該係新校長陳繁昌上場後，較重大嘅人事變動。錢大康會留任ChairProfessor，預計科大會全球招聘新副校長。<br>錢副校92年加盟科大出任計算機科學系教授，03年升任研究及發展副校長，兩年前成為科大首名首席副校長，歷事科大三任校長吳家瑋、朱經武同陳繁昌，堪稱三朝元老。錢大康有唔少公職在身，做過應用研究局董事、創新及科技基金（資訊科技）項目評審委員會委員，現為研究資助局主席。
</p></body></html>
