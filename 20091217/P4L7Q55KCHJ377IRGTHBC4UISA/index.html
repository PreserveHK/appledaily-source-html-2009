<html><header><meta charset="utf-8"><title>SJ風騷等領獎</title></header><body><h1>SJ風騷等領獎</h1><p>韓國「2009MelonMusicAwards」頒獎禮昨晚於首爾舉行，事先張揚會獲得Top10獎的韓國人氣組合SuperJunior（SJ）、少女時代、2PM、2NE1等一眾單位，統統現身行紅地毯，令現場星光熠熠。<br>SJ隊長李特率領隊友行紅地毯，他們表現風騷，似乎有信心繼早前在金唱片頒獎禮上狂掃三獎後，再次成為大贏家。大會司儀由劇集《原來是美男》男女主角張根錫及朴信惠擔任，他們表現淡定，而2PM演唱時，咪高峯突然沒有聲音。</p></body></html>
