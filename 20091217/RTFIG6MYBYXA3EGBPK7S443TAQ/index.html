<html><header><meta charset="utf-8"><title>新手Catalog：Mo記消息陸續來</title></header><body><h1>新手Catalog：Mo記消息陸續來</h1><p>早幾天在一個記招上，偶然看到一部貌似MotorolaMilestone的實物，這也不意外，英國一開賣，兩個半小時內清晒，相信香港也不用等太耐。而且Motorola的網上軟件商店Shop4Apps，介面圖片也有外國網站開始流傳開來。雖然他們的Appstore還是測試進行中，用戶還未可以下載使用，但一單接一單的消息傳來，似乎有人翻身、真看重呢鋪了。<br><br>記者︰陸俊雄</p></body></html>
