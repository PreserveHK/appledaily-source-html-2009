<html><header><meta charset="utf-8"><title>冰火交替　番茄去皮易</title></header><body><h1>冰火交替　番茄去皮易</h1><p>番茄紅卜卜，睇見都想食！不過有人嫌層皮韌，核又硬難消化，就等我楊太教你怎樣去皮去籽啦！</p><p>去皮要冰火</p><p>先將小尖刀插入番茄，挑出番茄蒂，然後在底部個十字。燒熱一鍋水，放入番茄灼10秒即撈起，立刻浸入冰水中，冷縮熱脹下，番茄皮就會甩，可輕易搣走外皮。</p><p>去籽要輕壓</p><p>然後將番茄打橫切開，用匙羮柄將籽刮出來。另一去籽方法是用小刀挖一挖蒂，將番茄倒轉，輕輕榨壓，這樣做番茄核與汁會一起流出來，很方便。</p><p>你入廚上有咩唔明都可電郵畀我o架！<br>mailto:kitchen.apple@gmail.com</p></body></html>
