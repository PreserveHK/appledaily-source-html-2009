<html><header><meta charset="utf-8"><title>胖男靠步行　半年減掉27公斤</title></header><body><h1>胖男靠步行　半年減掉27公斤</h1><p>想減肥？步行就可以了。印度一名體重120公斤的胖子，每天走路四小時，半年勁減27公斤，亦即每月減4公斤以上。<br>托馬斯是電腦軟件公司老闆，年僅24歲的他渾身贅肉，看起來像45歲的中年人。他決定減肥，但並非到減肥中心接受瘦身療程，而是每天上午和傍晚各走路兩小時，繞着住所附近約500米長街道，來回走20至25圈；另外每周偶然做幾天瑜伽或帶氧運動。勤做運動，托馬斯飲食依舊，最終半年內成功減27公斤。托馬斯打算由1月1日開始，用七天時間由班加羅爾步行到350公里外的琴奈巿，推廣步行減肥。<br>《印度時報》</p></body></html>
