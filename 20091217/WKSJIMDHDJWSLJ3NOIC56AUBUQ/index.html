<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊能靜承認自己唔堅貞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊能靜承認自己唔堅貞 - 馮仁昭</h1><p>伊能靜舊年喺內地拍《大瓷商》嘅時候同庾澄慶離婚，當時佢受盡千夫所指。眨吓眼又一年，《大》劇將喺今個月23號喺內地播，日前伊能靜出席宣傳活動時話拍劇時幫佢度過咗一段難過嘅時刻。佢話：「當時面對排山倒海的輿論壓力，但我每天早上換上衣服，我就是劇中人衞秋禾，她很有活力，所以這個角色是來幫助我的。」講到所演女主角衞秋禾對愛情專一，佢就慨嘆話：「我覺得自己都不如她堅定。」對於早前傳她與富商約會，她說：「那只是開車的司機。」</p></body></html>
