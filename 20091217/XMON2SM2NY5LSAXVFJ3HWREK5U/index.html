<html><header><meta charset="utf-8"><title>上海直擊霆鋒搵朋友打腫臉</title></header><body><h1>上海直擊<br>霆鋒搵朋友打腫臉</h1><p>陳可辛監製，陳德森導演，梁家輝、甄子丹、謝霆鋒及范冰冰主演的電影《十月圍城》前日在上海舉行首映禮。<br>霆鋒大爆有場戲講述胡軍痛打他，可是拍攝時胡軍留手，故打了幾次霆鋒都說不覺痛，他說：「我找了一個朋友下狠手打我，這樣我被打後的反應才是最真實的。可是被打了一天，臉就腫了，導演說臉不可以太腫，讓我回去消消腫，第二天繼續打，繼續腫，我就是希望觀眾看了心痛。」<br>採訪、攝影：盧健</p></body></html>
