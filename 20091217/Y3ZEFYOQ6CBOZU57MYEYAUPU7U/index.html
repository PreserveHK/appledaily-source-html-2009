<html><header><meta charset="utf-8"><title>白田邨天降木板幸無傷人</title></header><body><h1>白田邨天降木板幸無傷人</h1><p>【本報訊】墮物黑點的石硤尾白田邨，昨晚9時許又發生同類事件，12座一塊兩呎×半呎的木板從天而降，直墮1樓簷篷（圖），無人受傷，巨響發出後，街坊通知大廈保安員報警。警員到場調查至深夜，仍研究木板從哪樓層墮下，相信木板應是從其中一單位中擲出或跌下。<br>在事發現場附近的11座，是近月來墮物重災區，而在白田邨各座擲下或意外跌下的物件，包括大鐵鎚、蘋果、花盆、月餅盒、晾衫竹、空氣清新劑金屬樽等。房署為防再有人擲物，一個月前開始在該邨設置天眼，豈料昨晚又有墮物事件。警方正了解天眼是否可以拍到事發的影像。　<br>鄭大康攝</p></body></html>
