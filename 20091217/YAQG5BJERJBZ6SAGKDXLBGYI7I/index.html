<html><header><meta charset="utf-8"><title>X'masnews：紅白聖誕餐具提升氣氛</title></header><body><h1>X'masnews：紅白聖誕餐具提升氣氛</h1><p>聖誕節在家中開派對，怎少得一些具聖誕色彩的餐具來提升氣氛。IKEA產品顧問認為樺木或橡木的餐枱可選用紅、金、白色來加強節日氣氛；若是深啡色或玻璃餐枱則可用紫、銀、白等色調，營造高貴浪漫感覺。簡單一點的可用白底兼印有聖誕公仔或圖案的餐具，那便具畫龍點睛之效。<br><br>記者：蘇麗珊<br>攝影：王文忠<br>Model：Yuann（PureModels）</p><p>a.ALESSI（26341162）<br><br>b.Francfranc（34273366）<br><br>c.Sala（24792907）</p></body></html>
