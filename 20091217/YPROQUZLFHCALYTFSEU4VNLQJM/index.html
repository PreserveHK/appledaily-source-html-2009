<html><header><meta charset="utf-8"><title>案件速遞西醫涉非禮病人明年審</title></header><body><h1>案件速遞<br>西醫涉非禮病人明年審</h1><p>【本報訊】年輕西醫涉嫌於去年7月13日在大圍的私家診所內，藉詞做身體檢查，以手指插進30歲女病人下體，又以相機拍下女病人的胸部及私處。警方接報後在其電腦內發現869張女性及兒童性器官照片，另有20段影片。涉案醫生被控一項非禮罪名，昨在沙田裁判法院再提訊，案件將於明年4月7日審訊。<br>被告湯勇文（30歲）為執業西醫，昨穿西裝應訊，架金絲眼鏡，打扮斯文，離庭時穿上厚外套，並戴上帽子和口罩（圖）。控方指案中共13名證人，但與辯方商討下可減至一半，而案件將以英語審訊，為期四日。<br>案件編號：STCC5928/09</p></body></html>
