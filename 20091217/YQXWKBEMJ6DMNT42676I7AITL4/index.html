<html><header><meta charset="utf-8"><title>謝雪心做山寨汪明荃</title></header><body><h1>謝雪心做山寨汪明荃</h1><p>謝雪心昨日到九龍城接受無綫總經理陳志雲主持的《志雲飯局》訪問，當中志雲大爆心姐原來當年在亞視時，有「亞視汪明荃」之稱，故他笑言現在心姐過檔無綫，令無綫有兩位阿姐，實行一山藏二虎。心姐聽到即不好意思說：「唔好咁講，個稱號係好耐之前林伯（前亞視老闆林百欣）幫我改。」心姐謙稱自己沒有阿姐汪明荃那麼有才華，只是兩人面形有點相似而已。</p><p>大奶奶唔加價</p><p>另外前晚心姐到荃灣出席慈善活動，她透露有小朋友見到她時，認出自己並稱呼她為大奶奶，令她感到意外又開心。雖然早前在無綫頒獎禮得獎，但心姐表示未有想過加酬勞。<br>採訪、攝影：王崇穎、楊潔雯</p></body></html>
