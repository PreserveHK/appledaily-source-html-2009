<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏大肚拍性感廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏大肚拍性感廣告 - 馮仁昭</h1><p>出年3月就係預產期嘅徐淑敏，佢婚前為儲私己錢，即使有咗3個幾月仲大住個肚幫代言嘅護膚品牌Giffarine拍新一輯廣告相，當時佢着起一條低胸裙，上圍明顯升級，難怪佢曾自豪咁話第日餵人奶一定唔會餓親BB啦。<br>Suki聖誕會同老公喺東京度過，佢日前話：「日本冬天比較凍，皮膚會乾燥啲，好彩廣告商好錫我，畀咗好多護膚品補濕。」Suki無懼寒冬，繼續做個靚靚準媽咪。
</p></body></html>
