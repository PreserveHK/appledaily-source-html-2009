<html><header><meta charset="utf-8"><title>祥仔揀Zoey做阿四</title></header><body><h1>祥仔揀Zoey做阿四</h1><p>黎耀祥與太太Julia昨日在數碼港出席「數碼港聖誕嘉年華2009」，曾與陶喆傳緋聞的岑潔兒（Zoey）擔任聖誕女郎。司儀在台上叫黎耀祥挑選一樣最值得帶回家的禮物時，祥仔幽默地說：「揀Zoey啦，佢又可以湊仔做家務，好似賓妹咁使。」</p><p>昨日是黎耀祥首次應邀夫妻檔搵銀，他表示只收友情價。聖誕將至，黎耀祥還未挑選禮物送太太，並自認不是浪漫男人，還自爆當年是太太主動追求他。Julia則表示會用丈夫的附屬卡購買自己喜愛的物品當禮物。<br>採訪、攝影：卓寶花</p></body></html>
