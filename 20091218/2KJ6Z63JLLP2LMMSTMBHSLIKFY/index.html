<html><header><meta charset="utf-8"><title>陳穎妍密謀賣衫</title></header><body><h1>陳穎妍密謀賣衫</h1><p>陳穎妍的友人近日開設皮褸專門店，生意不俗，令她蠢蠢欲動，有意經營時裝生意，並計劃明年大展拳腳。<br>陳穎妍自言非常貪靚，每季必會瘋狂添置新裝，對扮靚很有心得，她說：「冬天就最鍾意着皮褸，因為貪佢夠型，容易配襯。家皮褸色彩繽紛，我屋企衣櫃有好多唔同顏色。」陳穎妍表示一直有興趣搞時裝生意，但礙於相士贈言今年一動不如一靜，所以才令她卻步，她說：「下年反而較啱時機，我家都開始睇舖，為新店做準備。」<br>採訪：比華利</p></body></html>
