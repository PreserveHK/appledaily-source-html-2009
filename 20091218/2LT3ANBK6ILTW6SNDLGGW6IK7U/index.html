<html><header><meta charset="utf-8"><title>安以軒狂摑胡彥斌</title></header><body><h1>安以軒狂摑胡彥斌</h1><p>台灣女星安以軒最近為胡彥斌拍攝其新歌《空位》MV，兩人飾分手情侶，有場戲講述女方用力摑了胡彥斌一記耳光，為配合導演要求，故她分別以慢動作、借位等方式連打20下之後，最後一次來真的，清脆的「啪」一聲打在胡彥斌臉上，工作人員忍不住尖叫。事後胡彥斌說：「我會記住第一個打我耳光的女人。」<br>安以軒早前為胡彥斌作媒，但兩人暫時仍未能開花結果，不過胡彥斌卻抓牢安以軒和台灣立委謝國樑前助理張卜今之間的緋聞開玩笑，取笑道：「聽說最近有個張先生追你啊？」氣得她反擊：「你還想活着走出這裏嗎？」<br>採訪、攝影：黎寶蘋</p></body></html>
