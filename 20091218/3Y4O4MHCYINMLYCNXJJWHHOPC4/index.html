<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星宋康昊和金惠子獲選為Director'sCUT的今年最佳男女演員。<br><br>●《色慾都市》女星莎拉謝茜嘉柏嘉前天於《大衛牙擦騷》公開一對孿生女兒的照片，莎拉笑言孖女樣子一點也不相像。<br><br>●美國電影網站Fandango.com日前舉行最有型澳洲男星選舉，曉治積曼榮膺冠軍，排名亞、季軍分別是森禾霍頓與艾力班納。<br><br>●日本女星柴崎幸，下月推出處女寫真集《0805》，當中收錄了她穿上比堅尼照片。<br><br>●日本組合SMAP成員中居正廣，日前被目擊在東京一間服裝店的女裝部出現，疑購買聖誕禮物予女友倖田來未。</p></body></html>
