<html><header><meta charset="utf-8"><title>茶盒藏毒運日　女子被捕</title></header><body><h1>茶盒藏毒運日　女子被捕</h1><p>【本報訊】一個販毒集團將大批冰毒收藏於兩個茶葉盒中，企圖利用一名女子運毒往日本銷售，警方毒品調查科人員接獲線報，昨日在機場截停目標女子，在其行李篋內起出總值160萬元的冰毒並將她拘捕。</p><p>共值160萬元</p><p>被捕女子姓譚，29歲，昨日下午1時40分到達機場離境大堂辦理前往日本的登機手續；此時，多名探員趨近，並要求她打開行李篋接受檢查，在行李篋內發現兩大盒「觀音王」茶葉，拆開一看原來全是冰毒，分成64小包，共重2.2公斤，估計約值160萬元，於是將譚女拘捕扣查。</p></body></html>
