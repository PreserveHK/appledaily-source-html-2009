<html><header><meta charset="utf-8"><title>F.3生回家遭同學伏擊</title></header><body><h1>F.3生回家遭同學伏擊</h1><p>【本報訊】一名中三男生疑與同班同學結怨，昨午1時30分放學回家途經長沙灣李鄭屋邨時，突被班中一名姓何的15歲同班男生拳打腳踢，其間有人邊打邊說：「你咁寸，想教訓人？我係睇唔過眼幫人先教訓你。」其間一隊便衣警員巡邏發現喝止及將逞兇的少年拘捕，而受傷事主則送院治理。<br>受傷事主姓陳，14歲，為長沙灣區一中學中三學生；據悉，事主較早前在學校曾向同學揚言，他準備教訓班中一名很囂張的同學；事後有人將說話轉告給被指囂張的同學。</p></body></html>
