<html><header><meta charset="utf-8"><title>子淇送7日禮老公</title></header><body><h1>子淇送7日禮老公</h1><p>鄭裕彤孫兒鄭志剛主理的尖沙嘴新商場、全球首間購物藝術館K11昨日開幕，徐子淇和老公李家誠、霍啟山、楊其龍和林孝賢等均往捧場。<br>子淇和老公日前在尖沙嘴慶祝結婚三周年，她透露送禮送足一星期，她說：「我每日送一件小禮物畀佢，送足一星期，等佢拆禮物拆足一星期，係啲好得意嘅嘢。」李家誠卻表示正日當晚有點掃興，子淇解釋：「嗰晚係想畀個驚喜嘅dinner佢，叫咗保安唔准講，但臨入場啲保安就話有記者嚟影，咁佢知道咗，冇咗個surprise。」她更不滿餐廳將晚宴菜式和花費公開，她說：「都係去番自己嘅餐廳好啲。」<br>採訪：羅慧敏<br>攝影：陳志嵐</p></body></html>
