<html><header><meta charset="utf-8"><title>一叮妹歌頌聖誕同樂</title></header><body><h1>一叮妹歌頌聖誕同樂</h1><p>曾參加英國才藝比賽《全英一叮》（Britain'sGotTalent）而為人認識的童星歌手ConnieTalbot，剛推出了聖誕歌曲專輯《HolidayMagic》及首張個唱DVD。</p><p>購禮物贈貧童</p><p>現年9歲的ConnieTalbot，早前獲美國海軍陸戰隊（USMarineCorps）委任為TheMarineToysforTotsFoundation宣傳大使，為配合該會的宗旨，乖巧的Connie將聖誕歌曲專輯《HolidayMagic》的部份收益作為慈善用途，讓活在貧窮環境中的小朋友在聖誕節中得到玩具。</p></body></html>
