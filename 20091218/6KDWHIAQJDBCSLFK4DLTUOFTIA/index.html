<html><header><meta charset="utf-8"><title>蔡依林加拿大被包</title></header><body><h1>蔡依林加拿大被包</h1><p>蔡依林（Jolin）小休一個多月到加拿大充電後，日前返台復工，首項工作是後日到北京出席頒獎典禮，屆時其舊愛周杰倫也會同場，兩人果真有緣。</p><p>上堂學法文</p><p>Jolin表示在加拿大停留期間，一直在魁北克省蒙特利爾學法文，雖然已經29歲，但在老外眼中她只有16歲，可惜此行完全沒有艷遇，她說：「只有不斷碰到老先生、老太太來問路；還有在賭場有人對我吹口哨，這樣算嗎？」最難得是整個假期Jolin完全乖乖上學，沒有外出購物，加上衣食住行有朋友「包起」，故全程花費僅20萬新台幣，認真化算。<br>撰文：葉雪</p></body></html>
