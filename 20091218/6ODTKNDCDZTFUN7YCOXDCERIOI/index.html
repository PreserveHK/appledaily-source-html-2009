<html><header><meta charset="utf-8"><title>鄧紫棋夜店開工遇查牌</title></header><body><h1>鄧紫棋夜店開工遇查牌</h1><p>鄧紫棋（G.E.M.）前晚和王梓軒在尖沙嘴的夜店舉行音樂會，剛滿18歲的G.E.M.笑言有成人身份證打正旗號可以入夜店做騷，她說：「今次係第三次去夜店演出，點知當晚遇到有警察查牌。」G.E.M.坦言未遇過查牌，故感到好奇。近日G.E.M.忙於籌備新碟，之後會到洛杉磯錄音。<br>同場王梓軒因今次時間緊迫，故此未有時間和G.E.M.綵排，兩人未能同台合唱，但他大讚G.E.M.相當努力，故此很欣賞她，希望下次有機會crossover合作。<br>採訪、攝影：王崇穎</p></body></html>
