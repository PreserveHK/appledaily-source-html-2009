<html><header><meta charset="utf-8"><title>李思欣增肥行好運</title></header><body><h1>李思欣增肥行好運</h1><p>李思欣近日參演無綫新劇《OnlyYou只有您》，她在劇中扮演新娘李亞男的伴娘，二人日前還拍攝一幕婚宴戲份。穿上紫色晚裝的李思欣，不再像火柴人，她說：「係呀，我呢排睇咗營養師，佢開咗營養奶粉畀我飲，家肥咗7磅，體重有105磅。」</p><p>升呢扮公主</p><p>李思欣增磅後，好運隨之而至，除了趕拍《OnlyYou只有您》，本月底又會參演梅小青新劇《公主嫁到》，跟佘詩曼和陳敏之等齊齊扮公主，李思欣說：「好開心可以拍到小青姐新劇，最近試咗造型，效果好靚。」<br>採訪：比華利</p></body></html>
