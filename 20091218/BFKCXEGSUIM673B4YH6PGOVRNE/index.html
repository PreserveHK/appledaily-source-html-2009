<html><header><meta charset="utf-8"><title>模型車買三送一</title></header><body><h1>模型車買三送一</h1><p>年尾臨近，大車要清貨，細車仔亦要清貨，售賣多種款式、不同品牌、不同比例模型車嘅國際車迷會，由即日起進行一連七日嘅「買三送一聖誕大優惠」，只要選中四架心水模型車，價錢最平嘅一架就免費送畀你。今次減價車款多不勝數，無論街車、落場版定電單車通通有齊，品牌包括法拉利、Porsche、YAMAHA及BMW等等，總有你一直心思思想收藏嘅愛車。屈指一算，若然買四部相同價錢嘅模型車，一架免費嘅折扣優惠即係等同七五折，抵到爛啦。<br><br>記者：許維雅</p><p>日期：即日起至12月24日<br>地址：旺角西洋菜南街168號903室<br>查詢：26289911</p></body></html>
