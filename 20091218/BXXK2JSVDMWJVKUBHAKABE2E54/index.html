<html><header><meta charset="utf-8"><title>周汶錡忌醉倒人前</title></header><body><h1>周汶錡忌醉倒人前</h1><p>周汶錡（Kathy）及原子鏸前晚到中環為某威士忌宣傳，Kathy表示自己酒量麻麻，每知道自己快醉時便會速速回家，故此甚少在朋友面前因醉酒而出洋相，Kathy認為女仔飲酒要顧及儀態，且最好有朋友陪伴在側。問到男友會否飲酒？Kathy說：「佢都鍾意，我同佢各有喜好，但唔會快飲，一於慢慢嘆。」</p><p>原子鏸唔減得</p><p>原子鏸跟Kathy同樣穿低胸裙出現，不過身形明顯較豐滿，問到會否減肥？她表示因為現在主力跳鋼管舞，故此不能過瘦，原子鏸現於朋友的舞蹈學校客串做導師，但暫時未有想過自己開學校。<br>採訪、攝影：王崇穎
</p></body></html>
