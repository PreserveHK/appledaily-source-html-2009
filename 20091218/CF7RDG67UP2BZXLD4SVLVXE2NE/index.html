<html><header><meta charset="utf-8"><title>周柏豪眼角膜變形</title></header><body><h1>周柏豪眼角膜變形</h1><p>周柏豪、MandyLieu與陳貝兒等昨日在尖沙嘴出席時裝店開幕禮，周柏豪有400幾度近視，本打算做激光矯視，卻發現眼角膜變形。<br>周柏豪說：「醫生話我呢個病10萬人得4個人會有，因為成日戴隱形眼鏡，搞到眼角膜變咗錐形，可能我13歲就開始戴，家唔好戴咁多，睇吓會唔會變番好，唔得就要做手術，唔做眼角膜就會爆，變盲都有可能。」柏豪表示母親知道件事後，欲捐眼角膜給他。<br>另外，Mandy聖誕會在港度過，她說：「嚟咗香港咁耐，都未試過喺香港過聖誕，每年都會返馬來西亞，男友陳柏霖都會過嚟陪我。」<br>採訪：胡比<br>攝影：葉君海</p></body></html>
