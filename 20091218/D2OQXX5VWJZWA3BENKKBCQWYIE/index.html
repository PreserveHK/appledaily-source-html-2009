<html><header><meta charset="utf-8"><title>陳思彤海豚音震Fans</title></header><body><h1>陳思彤海豚音震Fans</h1><p>樂壇新人陳思彤（ViVi）日前到廣州宣傳其首張EP《ViVi》，她與小肥合唱的《世間始終你好》更成為內地「音樂先鋒榜」冠軍歌，所屬唱片公司金牌大風即為她在廣州舉行祝捷會，師兄方力申和高層陳輝虹也有出席。<br>問ViVi會否怕被指挑戰張靚穎的海豚音？她說：「海豚音是一種聲樂的演繹方法，不是任何人獨有，希望歌迷對我的海豚音演繹方式有新的感受。」<br>此外，方力申表示剛在北京錄完國語專輯，稍後會演出劉鎮偉的另一部喜劇，問他是否要當劉導演的御用演員？小方笑說：「如果能夠是件好事。」<br>撰文：林妃</p></body></html>
