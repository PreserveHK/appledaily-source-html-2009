<html><header><meta charset="utf-8"><title>案件速遞遭剝衫廚師助洗黑錢判囚</title></header><body><h1>案件速遞<br>遭剝衫廚師助洗黑錢判囚</h1><p>【本報訊】年輕廚師替不法分子典當假金頸鏈，嫌報酬太少，從中「落格」而惹怒對方，遭剝剩底褲棄於街頭。警方接報到場，廚師訛稱遇劫，其後才講出真相，更透露曾收錢借戶口供不法分子洗黑錢。他早前在九龍城裁判法院認罪，裁判官昨指案情嚴重，判監10個月。被告陳敬瑋（26歲）於今年10月5至12日，干犯一項協助及教唆洗黑錢、六項串謀詐騙及一項誤導警務人員罪。辯方求情指他失業一年，因經濟壓力才犯案。案件編號：KCCC5406/09</p></body></html>
