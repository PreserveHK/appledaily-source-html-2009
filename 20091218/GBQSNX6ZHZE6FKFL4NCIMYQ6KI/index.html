<html><header><meta charset="utf-8"><title>失魂婦㩒錢損失兩千</title></header><body><h1>失魂婦㩒錢損失兩千</h1><p>【本報訊】昨晨8時許，一名姓吳（46歲）婦人在青衣長發邨商場3樓滙豐銀行24小時理財中心㩒機，提取2,000元，惟「大頭蝦」忘記拿錢轉身離去，未幾她猛然記起，即折返櫃員機，惟款項已不翼而飛。吳婦欲哭無淚之際，一名街坊表示目擊一名年約40歲瘦身材男子，剛在櫃員機神色慌張離開，懷疑有人「順手牽羊」偷去提款，吳婦報警求助，警員到場在附近兜截疑人，惜無發現，現列作偷竊案處理，探員將翻看現場閉路電視錄影帶是否攝下疑人面貌。</p></body></html>
