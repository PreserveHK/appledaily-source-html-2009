<html><header><meta charset="utf-8"><title>AKB48捐私伙籌85萬</title></header><body><h1>AKB48捐私伙籌85萬</h1><p>秋葉原大堆頭女子組合AKB48全隊60名成員，上月9日捐出私人物品，在日本進行手機慈善拍賣，至前日已籌得1,000萬日圓（約85萬港元）。<br>AKB48成員大島優子、高橋南、小琼陽菜、渡邊麻友及秋元才加，前日將部份善款送交有關慈善團體的代表，據悉本月15日以後的競投金額，將撥捐日本紅十字會。拍賣品中最受歡迎是成員高橋南的粉紅色頸巾、前田敦子的親筆簽名板及電話繩等。</p></body></html>
