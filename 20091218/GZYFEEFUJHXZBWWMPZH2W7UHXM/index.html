<html><header><meta charset="utf-8"><title>楊謹華遠征必備百寶箱</title></header><body><h1>楊謹華遠征必備百寶箱</h1><p>台灣女星楊謹華早前到阿根廷為Piaget腕錶出席馬球活動，由於今次旅程單是搭飛機加上等候時間，已花近35小時，所以楊謹華事前做足準備，除了帶備價值$96,000新台幣的私伙LV手提行李箱上機外，更準備了新棉被，方便乘搭長途機睡覺之用。</p><p>妙用Gucci大圍巾</p><p>楊謹華經常出外公幹，故對執拾行李箱十分有研究，她笑說：「我這個行李箱用了5年時間，十分珍惜，每次出埠我都會準備眼藥水、電動牙刷和眼鏡等，更必備一條Gucci大圍巾，我可以作出多個披巾搭法，既保暖又時尚。」<br>採訪、攝影：黎寶蘋</p><p>楊謹華旅行裝備</p></body></html>
