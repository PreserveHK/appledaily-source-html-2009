<html><header><meta charset="utf-8"><title>財話短說遠展上環酒店地易手</title></header><body><h1>財話短說<br>遠展上環酒店地易手</h1><p>▲市場消息稱，遠東發展（035）持有的上環蘇杭街27至31號一個建築中的酒店地盤，以約2.8億元易手，將以落成後現樓形式成交。據悉酒店總樓面約3.8萬方呎，提供55間房；遠展於07年以1.22億元購入，另加約7000萬元建築成本，料獲利8800萬元。另遠展公佈，截至9月底止中期純利1.71億元，按年增3.91倍，每股盈利10仙，中期息增1倍至2仙。</p></body></html>
