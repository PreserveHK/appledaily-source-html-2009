<html><header><meta charset="utf-8"><title>陳思璇全裸搶飯碗</title></header><body><h1>陳思璇全裸搶飯碗</h1><p>台灣名模陳思璇最近豁出去以全裸姿態拍纖體廣告，雖然雪白肌膚一目了然，但緊守三點不露，穩袋250萬新台幣酬勞。</p><p>日食10餐</p><p>陳思璇平日食量頗大，她聲稱最高紀錄一天吃10餐，此說未免誇張，但其玲瓏曲線確令不少女士羨慕。今次為拍攝全裸廣告，事前做足工夫，脫毛之餘身上只穿一條肉色丁字褲，上半身也僅貼乳貼就上陣，工作人員說：「現場有清場，所以她拍起來完全不忸怩，速度也比其他照片快很多。」<br>撰文：林妃</p></body></html>
