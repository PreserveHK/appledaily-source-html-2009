<html><header><meta charset="utf-8"><title>最大沙漠畫千圓合一</title></header><body><h1>最大沙漠畫千圓合一</h1><p>這個不是外星人留下的神秘圖案，而是美國藝術家德內文（JimDenevan）在內華達州黑石沙漠創作的巨型沙畫（圖）。這幅畫直徑逾4.8公里，是全球最大單一藝術品，在12,121米高空都清晰可見。<br>這幅沙畫圓周逾14.5公里，由逾1,000個大小不一的圓圈組成，是德內文與另外三名同事今年5月在黑石沙漠花15日時間完成。他們借助全球定位衞星技術，利用貨車拖着鐵鏈，在沙漠上畫巨型圓圈，最長一條線8.48米闊、深近0.9米。他希望有朝一日可在火星上畫圖案。<br>英國《每日電訊報》</p></body></html>
