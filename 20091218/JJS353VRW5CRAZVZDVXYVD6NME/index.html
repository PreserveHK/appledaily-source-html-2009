<html><header><meta charset="utf-8"><title>今日壽星：柏魯加GianlucaPagliuca</title></header><body><h1>今日壽星：柏魯加GianlucaPagliuca</h1><p>出生日期：18/12/1966（43歲）<br>國籍：意大利<br>位置：門將<br>曾效力球會：森多利亞、國際米蘭、博洛尼亞<br><br>柏魯加（圖）最為人熟悉的事件為94年世盃擔任意大利門將，他在分組賽為攔截挪威球員的單刀，在禁區外犯手球被逐，但意大利該仗以1:0勝出保持晉級希望，雖未能協助意大利奪冠，但揚名的柏魯加之後由森多利亞加盟國米，並以正選身份參加98年世界盃。</p></body></html>
