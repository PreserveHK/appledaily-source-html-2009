<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城同紀香再續前緣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城同紀香再續前緣 - 馮仁昭</h1><p>郭富城同鄭伊健相隔10年再度合作拍《風雲II》，新戲上映後反應唔錯，幾日已經有千萬票房，所以老闆開心之餘，仲話要添食，家陣已經計劃開拍第3集，其中更有意請城城前緋聞女友藤原紀香參演一份，到時觀眾又有好戲睇嘞！<br>城城噚日接受訪問時坦認老闆係有呢個意思，佢話聽到有機會再同紀香合作好開心，希望大家到時可以擦出新火花，唔知紀香做乜角色呢？</p></body></html>
