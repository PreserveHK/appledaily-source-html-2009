<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁彌明邊鬧邊贊助o靚模 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁彌明邊鬧邊贊助o靚模 - 馮仁昭</h1><p>袁彌明（中）噚日喺西九龍中心出席Cosplay活動，一向對o靚模有彈冇贊嘅佢依然發揮佢嘅本色，講到o靚模Rainbow同Lavina之前出嗰本寫真，佢就用咗核突去形容，至於加埋周秀娜嘅月曆，就係核突鬥核突，佢話：「後生出道冇問題，唔好影核突相。」佢講到班o靚模咁，問佢點解今次又肯教o靚模美容，佢就話因為自己舖頭有贊助佢哋。</p></body></html>
