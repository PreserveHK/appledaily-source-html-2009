<html><header><meta charset="utf-8"><title>華仔、冰冰終成眷屬</title></header><body><h1>華仔、冰冰終成眷屬</h1><p>劉德華主演的電影《未來警察》定於明年農曆新年檔期上映，今次是華仔被本報獨家踢爆秘密結婚後，首套擔正的新戲上映，足以測試其人氣有否受影響。片中華仔飾演勇於承擔、堅持正義的警察，也是個富責任感的父親。<br>華仔、范冰冰和徐嬌扮演一家三口，感覺溫馨。今次是華仔和范冰冰第二次合作，兩人曾在電影《墨攻》中有對手戲。<br>范冰冰笑說：「上次最多是苦命鴛鴦，這次算是終成眷屬。」為配合未來主題，現場佈景多以銀色為主，cyber味十足。<br>採訪：陶然婷</p></body></html>
