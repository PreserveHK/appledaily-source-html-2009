<html><header><meta charset="utf-8"><title>求驗客手記：托迪續約成世做「馬」 - 求驗客</title></header><body><h1>求驗客手記：托迪續約成世做「馬」 - 求驗客</h1><p>話人要做牛做馬，通常都唔係好事，但對羅馬球星托迪嚟講就唔同。佢唔使做牛，不過要一生為「馬」，因為佢已經同會方續約至2014年，而據報合約列明佢約滿後會升任為球會總監，有晒後路，即係成世都為羅馬效力，喺當今球壇都幾難搵到第2個。講開後路，最近好唔掂嘅祖雲達斯眼見陣中巴西兵生活唔係太檢點，不時夜蒲，諗住搵出晒名係好好先生嘅迪比亞路做輔導員，教好佢哋喎。查實一直有傳迪比亞路將來掛靴後都會升做球會高層，家陣只不過係熟習定場外工作啫。</p></body></html>
