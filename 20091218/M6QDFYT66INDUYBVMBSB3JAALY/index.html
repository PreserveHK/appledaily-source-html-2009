<html><header><meta charset="utf-8"><title>涉殺妻案夫提堂</title></header><body><h1>涉殺妻案夫提堂</h1><p>【本報訊】涉嫌在屯門湖景邨住所以鐵鎚扑死妻子的五旬漢，日前自行到警署投案後，昨被解往屯門裁判法院控以一項謀殺罪名。被告右手纏繃帶，左手持枴杖，由兩名庭警押解到犯人欄應訊。裁判官施萬德見被告步履不穩，特准他坐下。控方申請將案押後，待警方調查及進行認人手續。案件押後至本月22日再訊，被告交由警方看管。被告李官發（58歲）被控於本月13日，在屯門湖景邨湖暉樓住所，謀殺女子黃惠珍（39歲）。律師表示，被告不反對押後，亦沒有任何申請。<br>案件編號：TMCC4560/09</p></body></html>
