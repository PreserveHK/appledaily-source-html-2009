<html><header><meta charset="utf-8"><title>8歲加藤開工貓女</title></header><body><h1>8歲加藤開工貓女</h1><p>現年8歲的日本人氣童星加藤清史郎，前日在東京出席由他任代言人的日本搬運公司的記者會，他更與廣告中的童星女拍檔佐佐木RIO一同大玩cosplay，扮成貓咪，非常可愛。</p><p>扮貓熱辣辣</p><p>近期在日本曝光率甚高的加藤清史郎，已在當地擁有7個廣告合約，在廣告界地位直逼木村拓哉。前日他在記者會上跟女拍檔佐佐木RIO穿上貓仔造型服裝大跳可愛舞步，清史郎坦白地說：「感覺很熱！」他還表示跟RIO同屬一個劇團，因此私底下亦非常老友。</p></body></html>
