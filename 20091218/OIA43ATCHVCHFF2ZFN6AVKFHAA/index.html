<html><header><meta charset="utf-8"><title>吳亭欣聖誕冇伴等運到</title></header><body><h1>吳亭欣聖誕冇伴等運到</h1><p>吳亭欣（LuLu）自約滿亞視後，開始以自由身形式接工作，日前她獲邀出席一個慈善晚會，更即場唱歌助興。</p><p>抱恙獻唱籌款</p><p>LuLu表示當晚其實是抱恙參加慈善騷，由於天氣轉冷，令她氣管敏感發作，咳個不停，但因早已答應大會表演唱歌，不能甩底只好頂硬上，幸好現場的善長仁翁仍然慷慨解囊，LuLu日前在電話中說：「大家捐咁多錢，我點都要唱番首歌助興，現場氣氛好warm，大家都好有善心。」<br>聖誕佳節將至，自言感情空白的LuLu笑言希望屆時有男伴相約開P，她說：「如果呢啲大時大節冇人約去玩會好悶o架，我梗係希望到時有人邀請我去party狂歡啦。」<br>採訪：比華利</p></body></html>
