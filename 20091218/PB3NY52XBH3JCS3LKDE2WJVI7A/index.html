<html><header><meta charset="utf-8"><title>新版愛麗絲瘋狂奇幻</title></header><body><h1>新版愛麗絲瘋狂奇幻</h1><p>由添布頓（TimBurton）與尊尼狄普（JohnnyDepp）合作的3D真人版《愛麗絲夢遊仙境》（AliceInWonderland）新一輯預告昨日曝光，當中有更多瘋狂奇幻場面，例如尊尼飾演的瘋帽商原來可變大縮小。片中飾演愛麗絲的澳洲玉女MiaWasikowska，同日被娛樂雜誌《EW》選為明年必受注目新星，其他入圍者包括《電子世界爭霸戰》續集《TronLegacy》男主角GarrettHedlund及英國新人AaronJohnson等。</p></body></html>
