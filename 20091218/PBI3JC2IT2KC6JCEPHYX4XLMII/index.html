<html><header><meta charset="utf-8"><title>求驗客手記：前拓荒者中鋒選州長 - 求驗客</title></header><body><h1>求驗客手記：前拓荒者中鋒選州長 - 求驗客</h1><p>咪以為NBA只得波牛，查實唔少球員都球技與智慧並重。曾效力紐約人及拓荒者等球隊嘅中鋒德利（ChrisDudley），周三就宣佈會代表共和黨出戰明年嘅俄亥俄州州長選舉。44歲嘅德利喺NBA只屬大後備，但一路熱心公益，而且畢業於耶魯大學，祖父更加係美國駐丹麥大使。今次佢一話參選，已經喺個人網站www.chrisdudley.com宣佈，籌到近40萬美元經費，係眾多候選人之冠。連埋現任薩克拉門托市市長奇雲莊遜（KevinJohnson）同底特律市市長戴夫賓（DaveBing），NBA真係唔少從政人才o架！</p></body></html>
