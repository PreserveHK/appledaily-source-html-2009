<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《2012》內地票房總冠軍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《2012》內地票房總冠軍 - 馮仁昭</h1><p>荷李活套災難片《2012末日預言》真係唔講得笑，噚日內地通訊社有報道話套戲成為咗今年全年票房總冠軍，票房數字達4.51億人民幣，打破咗《變形金剛狂派再起》嘅4.34億人民幣紀錄，仲贏埋收咗4.2億人民幣嘅《建國大業》。<br>之前有分析話《2012》劇情唱好內地，所以大收一啲都唔奇，連內地發行商都承認，劇情講中國有份拯救地球係票房成功嘅關鍵喎！</p></body></html>
