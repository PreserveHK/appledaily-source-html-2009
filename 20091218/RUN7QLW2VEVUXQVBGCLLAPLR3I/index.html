<html><header><meta charset="utf-8"><title>隔牆有耳：國泰「酒筲箕」奉旨嘆酒 - 李八方</title></header><body><h1>隔牆有耳：國泰「酒筲箕」奉旨嘆酒 - 李八方</h1><p>搭飛機相信冇乜人對飛機餐有期望，機上提供嘅餐酒亦係大路貨色，坐經濟艙如八方者，冇奢望飲到絕世佳釀，原來國泰挑選餐酒好嚴格，由飲品及餐膳供應助理經理葉嘉華負責，佢有英國葡萄酒及烈酒課程文憑，有時一日要試飲超過300款酒。<br>國泰買酒有多項要求，價錢係其一，最緊要樽酒唔會「暈機浪」，否則酒質上機後變差就弊。去年國泰乘客合共飲用了150萬樽酒。國泰有為燃料做對冲減輕成本壓力，買酒會預先買酒花，如果好酒入樽後升值，賺完飲再賺價，雙重得益。</p></body></html>
