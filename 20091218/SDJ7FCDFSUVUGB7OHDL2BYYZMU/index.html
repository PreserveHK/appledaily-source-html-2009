<html><header><meta charset="utf-8"><title>沈卓盈歐遊變病貓</title></header><body><h1>沈卓盈歐遊變病貓</h1><p>沈卓盈（Jess）與友人日前往歐洲旅行，遊勻法國和意大利，由於歐洲已進入嚴冬，Jess甫抵埗已中招冷病，雖然出發前已帶備平安藥傍身，但吃完仍未痊癒，她為免影響行程，只好在當地再買藥，幸好終能藥到病除，精神奕奕享受餘下的旅程。</p><p>鬥獸場奇遇</p><p>問到Jess此行有甚麼難忘事，她日前在電話中說：「我去羅馬鬥獸場玩，裏邊好大，我行完遺址嗰邊，啱啱夠鐘，miss咗鬥獸場，好彩工作人員好友善，佢畀我哋再入場玩。」<br>採訪：比華利</p></body></html>
