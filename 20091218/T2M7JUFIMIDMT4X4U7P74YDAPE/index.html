<html><header><meta charset="utf-8"><title>甄子丹贈妻浪漫驚喜</title></header><body><h1>甄子丹贈妻浪漫驚喜</h1><p>甄子丹和太太汪詩詩、袁詠儀與夫婿張智霖及陳凱歌夫婦等，前晚在上海出席BMW新車發佈會。甄子丹因經常返內地拍戲，與太太聚少離多，前晚他對太太照顧得無微不至，他笑說：「結婚前我們談戀愛的時間不長，而且我工作一直很忙，所以現在會不時製造一些浪漫驚喜給她。」</p><p>向張藝謀學習</p><p>甄子丹有份主演的《十月圍城》今日上映，他坦言對票房很有信心，他賣花讚花香表示《十》片是今年聖誕檔最好看的電影。<br>至於張藝謀執導的《三槍拍案驚奇》備受爭議，甄子丹說：「我還沒有看過，我和張大導在《英雄》內合作過，他一直是我的學習對象。」<br>撰文：TingNing</p></body></html>
