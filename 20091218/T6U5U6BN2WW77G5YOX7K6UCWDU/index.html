<html><header><meta charset="utf-8"><title>Lavina師妹接力騷胸</title></header><body><h1>Lavina師妹接力騷胸</h1><p>o靚模胡心諾（Rainbow）及師妹劉瑋欣（Vilian）、吳嘉龍及女友等前晚到尖沙嘴出席電影《阿凡達》首映禮。現年22歲的Vilian頂替缺席的師姐鍾蕙芝（Lavina），在現場大騷驕人上圍，即時搶盡風頭。</p><p>Rainbow自言她和Lavina早前推出的性感月曆反應熱烈，她說：「有個我好欣賞嘅男藝人都買咗月曆，仲將月曆放喺房，但我唔方便透露佢係邊個。」至於加入o靚模行列的Vilian對自己很有信心，她說：「都覺得自己靚，希望未來喺電影方面發展。」<br>採訪：張俊銘<br>攝影：陳俊強</p></body></html>
