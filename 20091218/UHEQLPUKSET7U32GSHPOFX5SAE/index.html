<html><header><meta charset="utf-8"><title>少女時代攞6獎變喊包</title></header><body><h1>少女時代攞6獎變喊包</h1><p>韓國「2009MelonMusicAwards」頒獎禮前晚在首爾圓滿結束，9人女子組合少女時代成為大贏家，一口氣掃走包括年度歌手和年度歌曲兩大獎，再加上Top10獎、手機音樂獎等合共6獎。<br>少女時代領獎時哭崩舞台，她們說：「簡直不敢相信，感謝栽培少女時代的SM事務所和家族成員。」當晚她們的同門師兄SuperJunior也獲頒Top10獎，就連發生內訌的東方神起也捧走兩個獎。跟神起一樣未有到場的BIGBANG隊長G-DRAGON則奪得年度專輯獎。</p></body></html>
