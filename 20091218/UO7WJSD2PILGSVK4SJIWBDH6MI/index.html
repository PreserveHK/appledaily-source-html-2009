<html><header><meta charset="utf-8"><title>王梓軒跳勁舞甩色</title></header><body><h1>王梓軒跳勁舞甩色</h1><p>音樂人趙增熹徒弟、樂壇新人王梓軒日前拍攝新歌MV《摸黑》，此歌節奏強勁，MV設計也別出心裁。</p><p>NG要重畫</p><p>王梓軒需赤裸上身拍攝，唱片公司還找來漫畫界大師李志清為他執筆、在他身上畫上美麗的水墨畫。<br>由於片廠冷氣強勁，還要忍受痕癢讓李志清用毛筆在身上繪畫，王梓軒說：「每次NG都要重畫，因為之前跳舞整花晒，好彩出嚟效果唔錯，辛苦都值得。」最開心還是今次拍攝令舞蹈員對他改觀，原來眾人一直以為他是少爺仔，不能吃苦，但看到他不斷努力以達到導演要求，跳舞也有板有眼，對他另眼相看。<br>撰文：林妃</p></body></html>
