<html><header><meta charset="utf-8"><title>李樂詩B仔扮聖誕老人</title></header><body><h1>李樂詩B仔扮聖誕老人</h1><p>李樂詩（Joyce）榮升媽咪，今年與囝囝Maxton度過首個聖誕節。日前Joyce特地幫兩個月大囝囝穿上聖誕老人裝，跟老公Ted一起影全家福向大家預祝佳節快樂，她更笑言Maxton最愛穿紅色衣服，故此拍照時Maxton相當合作。<br>原本Joyce計劃聖誕節一家三口到泰國度假，但由於她首次做媽咪出埠，擔心應付不來，加上流感肆虐，故最後決定一家三口留在香港，不過他們也打算請好友到家中開派對慶祝。<br>Joyce近日開始復出工作，早前剛為兒童服裝店開幕剪綵，又忙為下月11日舉行的「女人心聲演唱會」任嘉賓，她笑言現在最重要是積極收身。撰文：葉雪</p></body></html>
