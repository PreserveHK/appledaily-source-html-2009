<html><header><meta charset="utf-8"><title>朱茵解決7年之癢</title></header><body><h1>朱茵解決7年之癢</h1><p>朱茵和官恩娜昨日在銅鑼灣出席EsteeLauder活動，麥玲玲即場為她們測運程。朱茵被指有桃花眼，愛給男友驚喜；官恩娜則是孩子眼，眼珠大，易被男人呃。</p><p>官恩娜被男人呃</p><p>原來朱茵和黃貫中已相戀10年，中間曾經歷過7年之癢，她說：「每對情侶都有自己關口，當時體驗到對方嘅缺點，所以要抽身自己嘅角色，好似重新約會咁，再甜蜜吓咪過關。」會否結婚刺激一下？她說：「結婚係要浪漫，啱時間，冇壓力先得。」<br>官恩娜則自認被人呃過，問她是騙財還是騙色？她支吾以對說：「好難答，總之佢係我有生以來遇過最壞嘅一個大壞蛋。」<br>採訪：羅慧敏<br>攝影：黃偉雄</p></body></html>
