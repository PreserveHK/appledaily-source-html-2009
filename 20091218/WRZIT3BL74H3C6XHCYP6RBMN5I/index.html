<html><header><meta charset="utf-8"><title>五礦建設再籌9億</title></header><body><h1>五礦建設再籌9億</h1><p>【本報訊】五礦建設（230）一個月內兩度集資。公司昨停牌，表示將公佈先舊後新配股；消息透露配股價介乎2.45至2.6元。公司昨晚公佈，向最少6名獨立投資者配售4.3億股，當中3.9億股是新股，其餘4000萬股為母公司五礦集團減持套現。<br>配售價每股2.45元，即下限定價，較停牌前2.82元折讓13.1%，集資淨額約9.3億元，將用作增加公司土地儲備和未來地產項目發展。中銀國際安排是次配售，股份今日復牌。</p><p>下限定價</p><p>配售股份佔擴大後股本15.7%，完成配股後，五礦集團持有五礦建設將由64.24%減至61.97%。公司承諾未來90日內不會再發行新股。</p></body></html>
