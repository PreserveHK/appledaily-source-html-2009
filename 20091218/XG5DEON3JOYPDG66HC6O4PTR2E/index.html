<html><header><meta charset="utf-8"><title>陳鍵鋒是非多開餐冇人陪</title></header><body><h1>陳鍵鋒是非多<br>開餐冇人陪</h1><p>陳鍵鋒每次拍劇都例必同對手傳出不和新聞，最近他和楊思琦拍《翻叮一族》時又被傳鬧到思琦流馬尿，雖然事後陳鍵鋒獲吳卓羲力撐，但陳鋒鍵的愛搬弄是非形象已深入民心。</p><p>未知是否因為陳鍵鋒經常是非纏身，所以不見他與圈中人深交，日前他單拖出現中環麥當勞買外賣，只見一身街坊裝的陳鍵鋒頭戴cap帽，以一件恤衫襯黑色及膝褲，由於他表現低調，所以未有惹來途人留意，他匆匆買一袋食物、一杯飲品及一杯雪糕就離開，最後他拿住外賣步入附近的萬宜大廈。<br>採訪、攝影：李志明</p></body></html>
