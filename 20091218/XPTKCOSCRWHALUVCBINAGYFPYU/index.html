<html><header><meta charset="utf-8"><title>麥當娜D&amp;G人妻誘惑</title></header><body><h1>麥當娜D&amp;G人妻誘惑</h1><p>樂壇大阿姐麥當娜（Madonna）日前被名牌LV飛起，失去廣告代言人一職，但轉頭她已被另一超級名牌DolceandGabbana羅致，在最新廣告中亮相。</p><p>破例洗碗</p><p>D&amp;G這輯黑白宣傳照以意大利寫實主義電影為靈感，娜姐的造型是性感靚太，穿上喱士低胸裙在廚房洗碗，又谷胸在餐枱切菜，大賣人妻誘惑。不過有傳媒就笑指廣告毫不寫實，因為現實中娜姐肯定有30年未洗過碗。</p></body></html>
