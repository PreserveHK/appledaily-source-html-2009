<html><header><meta charset="utf-8"><title>口琴絕技口鼻同合奏</title></header><body><h1>口琴絕技口鼻同合奏</h1><p>吹口琴易學難精，印度加爾各答男子庫馬爾（RajeevKumar）練成絕技，同時用口和鼻吹奏兩個口琴（圖）。<br>庫馬爾自小買下首個口琴，就深深迷上這種樂器，他說：「單是用鼻吹出第一個音，就練足六個月。鼻子雖練至又傷又腫，但我從沒放棄。」為增強鼻子噴氣能力，他每日花一小時練習瑜伽和呼吸。每次演奏前，他都會在右鼻孔滴藥水，確保氣道暢通，並在鼻孔下面塗潤滑油。<br>庫馬爾喜歡將兩個口琴放在口和鼻之間的位置來吹，這樣，他雙手可用來數拍子。由於吹時姿勢和有助冥想，他形容自己吹的是「瑜伽音樂」。<br>英國廣播公司</p></body></html>
