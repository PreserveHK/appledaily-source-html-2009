<html><header><meta charset="utf-8"><title>蘇珊膺最吸引人物</title></header><body><h1>蘇珊膺最吸引人物</h1><p>靚聲村姑蘇珊博伊爾（SusanBoyle）昨日被娛樂雜誌《People》選為本年度最引人入勝的名人之一，其他藝人還有鄉謠小天后TaylorSwift、真人騷女星KateGosselin、名嘴奧花雲費及畢彼特與安琪蓮娜祖莉這對星級情侶。蘇珊的處女大碟《IDreamedADream》在美國總銷量已超越180萬張，而她參加《全英一叮》（Britain'sGotTalent）的初賽片段，是本年度YouTube最多人觀看的影片，點擊率達1.2億。</p></body></html>
