<html><header><meta charset="utf-8"><title>偉仔憔悴睇《阿凡達》</title></header><body><h1>偉仔憔悴睇《阿凡達》</h1><p>聖誕節檔期不少猛片上映，梁朝偉也難抵誘惑，前日單拖到中環IFC看戲。前日下午約6時35分，見到偉仔一邊講手提電話，一邊離開IFC的電影院。<br>現場所見，偉仔臉容憔悴，佈滿鬚根。對於有記者追訪，他最初表現愕然，但當定神後即展現笑容說：「你哋點解知我喺度嘅，梗係戲院啲人講啦。」途人見到影帝出巡，也竊竊私語表現雀躍。記者問偉仔看哪部電影，他笑而不語，逕自走向停車場取車。據悉偉仔今次是慕名欣賞占士金馬倫（JamesCameron）的力作《阿凡達》（Avatar）。<br>採訪、攝影：楊浩賢</p></body></html>
