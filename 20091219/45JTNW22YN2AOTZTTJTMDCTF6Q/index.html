<html><header><meta charset="utf-8"><title>紀香台上脫衣當食菜</title></header><body><h1>紀香台上脫衣當食菜</h1><p>日本女星藤原紀香昨日性感現身東京，為下月公演、改編同名荷李活電影的音樂劇《歌廳》（Cabaret）綵排。扮演20年代德國showgirl的紀香，與舞蹈員又唱又跳，中途更將白色連身裙脫下，露出裏面的黑色喱士closet，十分養眼。</p><p>訓練防走光</p><p>紀香在音樂劇中，將以多款性感舞衣示人，向來露肉當食生菜的她坦言冇問題，更開玩笑說：「我已訓練好不會在台上走光飛奶。」首次演舞台劇的男星阿部力，將與紀香在劇中有床上戲，令他大呼緊張。</p></body></html>
