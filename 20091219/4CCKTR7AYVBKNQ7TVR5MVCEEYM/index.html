<html><header><meta charset="utf-8"><title>文化部管到網上　開心農場偷菜變摘菜</title></header><body><h1>文化部管到網上　開心農場偷菜變摘菜</h1><p>「從前你從別人田裏『偷走了一支黑玫瑰』，現在是叫『採摘了一支黑玫瑰』。」文化部一聲令下，開心網農場、QQ農場等網上偷菜遊戲不再叫偷菜了，通通改為「採摘」或「收穫」。<br>魯迅筆下的孔乙己，曾說讀書人竊書不能叫偷。90年後，文化部考慮到價值取向等問題，周四下令瘋魔兩岸的SNS遊戲開心農場，偷菜不能叫偷了，要叫採摘。「各路偷兒們，好消息！政府為『偷菜』正名啦！就跟摘自家菜園的菜一樣。」有網友戲稱：「以前《魔獸世界》盜賊更名『潛行者』，『毒藥』叫『藥膏』，現在輪到SNS遊戲了！」直指當局「吃飽了撐的」。<br>廣東《南方都市報》</p></body></html>
