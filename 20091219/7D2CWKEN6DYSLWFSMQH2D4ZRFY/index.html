<html><header><meta charset="utf-8"><title>柴崎幸泳衣寫真搵笨</title></header><body><h1>柴崎幸泳衣寫真搵笨</h1><p>入行12年的日本女星柴崎幸，前日在日本報章《Sports報知》內，公開其處女寫真集中的比堅尼照，昨日出版的日本雜誌《FRIDAY》則刊出了她與日本樂隊UVERworld主音TAKUYA恩愛拍拖的照片，似乎有意借戀情為新寫真造勢。</p><p>圍巾遮胸</p><p>柴崎幸的寫真雖以比堅尼照作招徠，但在其首度曝光的泳衣照中，她胸前卻披上圍巾，令不少fans大嘆搵笨。今年7月柴崎幸曾到瑞典及芬蘭停留7天，為寫真取景。</p></body></html>
