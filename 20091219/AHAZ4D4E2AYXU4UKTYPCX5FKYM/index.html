<html><header><meta charset="utf-8"><title>《蜘蛛俠4》開拍無期</title></header><body><h1>《蜘蛛俠4》開拍無期</h1><p>籌備已久的《蜘蛛俠》第4集《Spider-Man4》昨日傳出無限期押後，因為導演森雷美（SamRaimi）與電影公司未能在歹角人選上達成共識。<br>另外由尊達拉華特（JohnTravolta）主演的《暴走四壯士》（WildHogs）續集宣佈停拍；新版《海底二萬里》（20,000LeaguesUndertheSea）及羅賓威廉斯（RobinWilliams）的喜劇新片也因資金問題而遭擱置。</p></body></html>
