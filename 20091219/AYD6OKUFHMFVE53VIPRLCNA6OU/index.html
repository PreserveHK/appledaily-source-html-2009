<html><header><meta charset="utf-8"><title>案件速遞皇仁生傷眼向體院索償</title></header><body><h1>案件速遞<br>皇仁生傷眼向體院索償</h1><p>【本報訊】在學界或公開羽毛球比賽中多次獲獎的皇仁書院中二生，去年7月8日在香港體育學院練習時，遭其他學員的球拍擊到，傷及右眼，喪失兩至三成視力。男生昨由父親代表入稟，向體院索償。<br>受傷男生李浩賢（譯音），由父親李偉強（譯音）代表入稟，被告為香港體育學院有限公司。體院表示暫不對事件回應。<br>男生祖父昨接受訪問時指，男生自小五時學習羽毛球，獲教練賞識推薦到體院受訓。意外後，體院沒有將男生送院，而是由男生母親送他入院。事主住院10多日，進行過兩次手術，右眼剩下七至八成視力，體育活動受影響。<br>案件編號：HCPI794/09</p></body></html>
