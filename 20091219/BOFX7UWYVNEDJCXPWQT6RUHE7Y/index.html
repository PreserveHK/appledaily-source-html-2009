</title></header><body><h1>新店速試：九龍灣OL新「機」場
</h1><p>九龍灣新落成的國際交易中心，最近成了工業區食客新貴，中心內先後有不同食肆入主，上月又有餐廳OrganicLife開業。餐廳裝修型格，露天座位擁有開揚景觀，配合玻璃小屋，在九龍灣很少見。食物以有機西餐作主打，餐廳六成都是有機種植和天然食材，包括鱸魚及無激素穀飼牛等。調味料亦講究，例如用來煮三文魚柳的鹽亦用上礦物鹽，完全切合健康飲食考慮。<br>（Ken）
</p></body></html>
