<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●基里奇位於倫敦Mayfair區的酒吧因污染環境及過份嘈吵被票控，或不獲續發酒牌。<br><br>●羅拔迪尼路與里安納度狄卡比奧下月將在金球獎頒獎典禮中，頒發終身成就獎給金像導演馬田史高西斯。<br><br>●安妮夏菲維與男友AdamShulman日前於荷李活駕車外出時與單車相撞，該名單車手被證實是狗仔隊記者，故意撞向安妮座駕，繼而賣肇事照片發財。<br><br>●日本女歌手木村Kaela將主唱下月播放的全新電視動畫《櫻桃小丸子》主題曲。<br><br>●韓國女星宋允兒宣佈懷孕5星期，明年首度當媽媽。<br><br>●今年9月因胃癌去世的韓星張真英，其夫在《給妳最後的禮物》新書中公開兩人的婚紗照。</p></body></html>
