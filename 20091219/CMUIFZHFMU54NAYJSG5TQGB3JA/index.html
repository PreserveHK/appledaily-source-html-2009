<html><header><meta charset="utf-8"><title>深海火山爆發首曝光</title></header><body><h1>深海火山爆發首曝光</h1><p>美國科學家利用潛水機械人，首次在太平洋拍攝到全球最深的海底火山爆發情況（圖）。<br>科學家今年5月利用機械人潛到薩摩亞群島附近的海底進行考察，成功拍攝到1,200米深的海底活火山西馬塔火山爆發一刻情景，大量火紅色熔岩從火山口噴出，熾熱的岩漿遇到海水後迅速冷卻，形成黑色火山岩，探測儀器隨即抽取熔岩樣本研究。科學家形容今次是地質學大發現，有助了解海底地殼形成及海洋生物在極端環境下如何生存。<br>美聯社</p></body></html>
