<html><header><meta charset="utf-8"><title>HotCha捱冷露臂</title></header><body><h1>HotCha捱冷露臂</h1><p>女子組合HotCha前晚在鑽石山為新碟《ShallWeDanceShallWeLove》舉行記者會，新版唱片有新封面，也會輯錄音樂會MV。<br>HotCha前晚捱冷露臂又露腰演出，Crystal說：「唔知點解冬天啲歌衫要咁短，我哋成日叫公司畀啲衫我哋着。」<br>至於聖誕節，HotCha表示會放假與家人歡度佳節，但若有搵錢機會，她們也不會錯過，只希望至少有時間買禮物，可以玩交換禮物。　<br>採訪、攝影：王崇穎</p></body></html>
