<html><header><meta charset="utf-8"><title>官恩娜經歷五味人生</title></header><body><h1>官恩娜經歷五味人生</h1><p>官恩娜昨日到商台接受訪問，她帶點欷歔道娛圈是個神奇之地，一次失誤可讓人永不超生，但一個機會也可讓人輕易翻身，她說：「今年我好似經歷百劫咁。」原來官恩娜7月生日時，有報道指她自設私竇，令其客戶廣告商因此要求換人，她說：「當時我嘅形象冇得再差，我喺屋企喊，工人都嚇親，仲走嚟安慰我。」但後來她演出無綫節目《超級巨聲》時，唱功備受稱讚而翻身。<br>官恩娜說：「我試過喺街有人同我講，叫我畀心機做，仲話之前啲嘢，佢相信唔係真嘅，我哋傾咗好耐，好開心有人信我同支持我。」她謂今年工作順利，又認識新男友，故今年應該感恩。<br>採訪、攝影：楊潔雯</p></body></html>
