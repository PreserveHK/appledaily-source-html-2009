<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔搵德蘭修女擋煞 - 李八方</title></header><body><h1>隔牆有耳：煲呔搵德蘭修女擋煞 - 李八方</h1><p>煲呔臨上京述職前先接受周梁訪問，被問點解見領導人時，成日都耷低頭寫筆記，驚唔驚俾人話失禮？煲呔唔講自己，反而爆出領導人秘密，「我講嘢時，領導人都抄簿仔寫字……不過佢唔係喺鏡頭前寫之嘛。」<br>煲呔話領導人唔會因此覺得失禮，佢反而好感謝領導人咁尊重佢講嘅嘢。其實領導人係抄筆記，定係為煲呔打分，八方相信真係領導人至知。<br>煲呔又同周梁講起被議員掟蕉一事，話可以公開保證唔會報仇，唔會掟番轉頭，「我亦都唔會食香蕉。」煲呔又話若果長毛再兇佢，佢會攞德蘭修女嘅相片出嚟擋煞，「我會試吓隊佢，睇吓靈唔靈。」</p></body></html>
