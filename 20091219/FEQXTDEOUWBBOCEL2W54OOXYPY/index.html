<html><header><meta charset="utf-8"><title>發電廠12日兩度失火</title></header><body><h1>發電廠12日兩度失火</h1><p>【本報訊】位於屯門踏石角的中華電力公司青山發電廠一部卸煤機，12日前發生三級火後，昨凌晨一個建於室內用以篩選不同大小煤粒、在運作中隔煤機鐵漏斗突然起火；火勢觸動消防警鐘，幸瞬即被灑水系統與廠內救火隊人員撲熄，鐵漏斗焚毀，無人受傷，發電廠運作未受影響。<br>中電發言人表示，起火設施與上次三級火卸煤機無關連，火警原因仍在調查，並強調發電廠有先進防火設備，對於12日內接連發生火警十分關注，會視乎兩宗火警調查結果，決定會否進一步加強防火措施。</p></body></html>
