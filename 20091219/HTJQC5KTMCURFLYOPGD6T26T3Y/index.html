<html><header><meta charset="utf-8"><title>台醫學界警告：公用滑鼠可傳椰菜花</title></header><body><h1>台醫學界警告：公用滑鼠可傳椰菜花</h1><p>很多人以為只有性接觸才會感染俗稱椰菜花的性器官濕疣，但實情並非如此。台醫學界提醒市民，若接觸受污染的公廁門把或公用電腦滑鼠，再摸自己皮膚或黏膜組織，也會受感染。<br>台北市立聯合醫院中興院區泌尿科醫生鄭惠升昨稱，最近一名24歲男學生因生殖器癢痛求診，證實感染椰菜花，但男學生和他的女友並無其他性伴侶，因此不排除他是接觸到污染物而感染的；一名長期卧床的70歲中風男病人，也染上椰菜花，醫生懷疑是本身有椰菜花的護理員替他洗澡時，經接觸將病毒傳染給他。<br>鄭醫生說市民接觸到受污染的公廁門把、公用滑鼠等，再摸自己的皮膚也會感染。<br>中央社</p></body></html>
