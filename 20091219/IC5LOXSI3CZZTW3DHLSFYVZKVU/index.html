<html><header><meta charset="utf-8"><title>AirSupply今晚會展開騷</title></header><body><h1>AirSupply今晚會展開騷</h1><p>由RussellHitchcock及GrahamRussell組成的澳洲情歌組合AirSupply，繼年中來港開騷後，昨日再度訪港，並會於今晚在會展開騷。Russell說：「香港是全球最佳三大城市之一，我們最喜歡在這兒買衣服。」<br>問到今晚演唱會為歌迷帶來甚麼驚喜？Russell表示會特別厚待香港fans，他說：「我們除獻唱舊歌，也預備了5首從未曝光的歌曲送給歌迷。」組合今年已完成140場演唱會，今晚將是他們本年度的最後一場演出，之後他們會返回洛杉磯與家人過聖誕。<br>採訪、攝影：黃珈楠</p></body></html>
