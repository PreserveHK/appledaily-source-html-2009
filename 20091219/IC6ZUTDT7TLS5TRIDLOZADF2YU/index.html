<html><header><meta charset="utf-8"><title>中影否認打壓內地片</title></header><body><h1>中影否認打壓內地片</h1><p>張藝謀新作《三槍拍案驚奇》的製作人張偉平，日前在內地報章《羊城晚報》點名炮轟中國電影集團公司（簡稱中影）以外國電影打壓內地片。<br>中影就在前日透過發言人翁先生否認有其事，他以近日上映的《三槍》為例說：「《2012末日預言》在11月13日上映，《三槍》在12月10日上，上映之後直到現在，中影也沒上映甚麼進口影片，所以不存在打壓。」他表示09年中影共發行了135部內地電影，佔內地片約8成的發行量，是積極扶持國產片的表現。翁先生強調擴大市場，製造雙贏局面是中影的宗旨，他解釋這次矛盾是出於30多部片爭檔期所致。<br>撰文：丁寧</p></body></html>
