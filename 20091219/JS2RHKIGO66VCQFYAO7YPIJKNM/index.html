<html><header><meta charset="utf-8"><title>索K紋身青年墮樓亡</title></header><body><h1>索K紋身青年墮樓亡</h1><p>【本報訊】一名年少輟學誤交損友紋身青年，年前染上索K惡習，家人多次勸阻不果，昨凌晨1時許青年疑索K後神情迷惘，在青衣長康邨寓所一躍而下，飛墮地面，當場頭爆身亡，一雙球鞋亦飛脫，警員登樓調查，稍後聯絡青年父親到場認屍，青年並無留下遺書，警員調查後相信事件無可疑。<br>墮樓輕生青年陳津強（24歲），胸前有兩隻飛鷹紋身，陳與父母同住長康邨康華樓27樓一單位。據了解，陳一家依靠綜援維生，陳前晚與父母吃晚飯時並無異樣，豈料數小時後陰陽相隔，家人直言陳受毒品所害賠上生命。</p></body></html>
