<html><header><meta charset="utf-8"><title>特稿薩拉戈薩浪人充斥 - 牽牛</title></header><body><h1>特稿<br>薩拉戈薩浪人充斥 - 牽牛</h1><p>薩拉戈薩只屬今季西甲的升班馬，加上位於西班牙北部，故只能吸引二線球員加盟，而球隊陣中亦充斥着不少來自五湖四海的浪人。黑人翼鋒賓納，是罕見的英格蘭球員在西甲發展，而這位曾被譽為天才的翼鋒，從伯明翰轉投利物浦後，越踢越沉，今季更轉到西班牙以求發展。</p><p>巴西前鋒艾華頓，更由德甲轉戰西甲，效力過的球隊極多。盧辛算是老江湖，出任防守中場的他，在切爾達、馬體會也算表現出色，不過本身年紀問題，上陣機會已不多，但希望以經驗貢獻隊友。<br>牽牛</p></body></html>
