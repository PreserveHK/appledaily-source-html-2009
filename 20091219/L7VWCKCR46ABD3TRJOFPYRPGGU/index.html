<html><header><meta charset="utf-8"><title>SMAP合體賣精品</title></header><body><h1>SMAP合體賣精品</h1><p>日本組合SMAP五位成員前日連走兩場，先以代言人身份，出席手機網絡商SOFTBANK在東京赤坂舉行的冰上記者會，宣傳他們早前飛到紐約拍攝的廣告。之後他們再轉到鄰近的臨時精品店SMAPSHOP造勢，逾500名市民逼滿店外隔着玻璃趁熱鬧，證明五子魅力依然。</p><p>第四度開舖</p><p>已是第四度開舖的SMAP店，今年以「做得更好」為主題，年初醉裸在公園鬧事的草彅剛自嘲說：「可能因為我為大家帶來了麻煩，所以才以這個做主題吧！對不起。」中居正廣即捉弄他說：「你回想到甚麼嗎？」位於東京赤坂的SMAPSHOP，將由昨日起營業至下月11日。</p></body></html>
