<html><header><meta charset="utf-8"><title>棕熊至激格鬥15分鐘</title></header><body><h1>棕熊至激格鬥15分鐘</h1><p>英國業餘攝影師克倫威爾，最近到美國阿拉斯加州卡特邁（Katmai）國家公園保護區參觀時，卻遇上兩隻大棕熊兇猛格鬥的精采場面（圖）。<br>兩隻棕熊原本在河邊捕魚，但體形較小的一隻，突然走到空曠草地咆哮挑釁對方。牠們就在距離克倫威爾30米外的地方，激戰起來。15分鐘後可能因為飢餓，兩熊打成平手，分別回到河邊捉三文魚吃。<br>打鬥場面背後有高山作背景，在鏡頭下構成一幅自然界的美麗圖畫。克倫威爾說：「那15分鐘，是我一生最享受的時刻。」<br>英國《每日郵報》</p></body></html>
