<html><header><meta charset="utf-8"><title>徐子珊血拼捱鬧</title></header><body><h1>徐子珊血拼捱鬧</h1><p>徐子珊昨日在沙田出席Coach手袋新店開幕，穿乾濕褸少少性感，她謂不敢自行打底，以免影響服裝的設計。無獨有偶，徐子珊的新歌就叫《血拼》，她說：「係講shopping嘅女人，今季自己用咗6位數買衫，都俾媽咪詐型，因為要留番啲錢買樓。」因版稅問題，多間唱片公司杯葛TVB，做親生女歌手似乎着數特別多，她有歌入優秀選，她即說：「我唔清楚呀，唔想因為版稅問題令到樂壇少咗聲音，希望快啲解決。」</p></body></html>
