<html><header><meta charset="utf-8"><title>李秉憲枉死谷爆收視</title></header><body><h1>李秉憲枉死谷爆收視</h1><p>韓星李秉憲主演的人氣劇《IRIS》前日大結局，正打算向金泰希求婚的李秉憲在車上遭人暗殺，令該集錄得39.9%播映以來最高紀錄收視。<br>李秉憲的舊愛權美妍昨日高調接受日本電視節目訪問，轉軚表示憲哥沒有向她求婚，而權母日前已由加拿大飛返韓國撐愛女。憲哥昨日與張東健、宋承憲、元斌由日本飛返韓國，他將於下周為涉嫌違法豪賭接受警方問話，而醜聞令憲哥在廣告收入損失逾1,300萬港元。</p></body></html>
