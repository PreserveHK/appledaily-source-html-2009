<html><header><meta charset="utf-8"><title>泰國人蛇搏擊鬥咬功</title></header><body><h1>泰國人蛇搏擊鬥咬功</h1><p>兩個人在擂台上搏擊的比賽看得多，泰國人可能嫌不夠激，竟想出人蛇搏擊這項高危運動，勇字當頭的搏擊手趴在地上，與含劇毒的眼鏡蛇對峙，搏擊手突然撲前，但不是用手捉蛇，而是一口咬住蛇頭（圖），看得觀眾都膽戰心驚。<br>眼鏡蛇毒性劇烈，被牠咬中，毒液會癱瘓人的神經系統，15分鐘內就可致命，但當地缺乏藥物，只用一些壓碎的樹葉及檸檬汁治療，去年便有三人被眼鏡蛇咬死，更有不少搏擊手被咬掉手指。<br>英國《太陽報》</p></body></html>
