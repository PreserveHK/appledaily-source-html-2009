<html><header><meta charset="utf-8"><title>獨立屋：大埔　元嶺村村屋</title></header><body><h1>獨立屋：大埔　元嶺村村屋</h1><p>大埔區是本港其中一個村屋熱門地，建有不少村屋，其中位處元嶺村，現有一幢全新村屋放售，物業外形設計美觀，全幢合共面積2,100方呎，另花園1,000方呎，採6房3廳（1套房）間隔，內櫳光猛通爽，廚房及浴室用料上乘，外望景觀綠油油山景，視野開揚。交通方面，附近設有專線小巴站，往太和港鐵站只需12分鐘車程，另私家車可直達門口。物業可作全幢及分層出售，全幢開價580萬元，分層單位開價175萬元起。<br><br>代理行：永泰行<br>電話：26565700</p></body></html>
