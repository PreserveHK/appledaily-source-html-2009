<html><header><meta charset="utf-8"><title>思琦化身夢露流鼻水</title></header><body><h1>思琦化身夢露流鼻水</h1><p>楊思琦、胡杏兒、胡定欣、吳卓羲和陳錦鴻等，昨日在將軍澳宣傳無綫劇集《巴不得爸爸...》，眾人打扮成經典人物。</p><p>杏兒：辛苦晒</p><p>雖然天氣寒冷，楊思琦仍以一身瑪麗蓮夢露打扮亮相，她說：「真係好凍，都有少少想流鼻水。」<br>吳卓羲對於獲網民讚演技有進步，他表示很開心：「佢哋睇到我用唔同方法演戲，可能我好少演喜劇。」胡杏兒則一身柯德莉夏萍造型出現，她自言怕凍故穿上牛仔褲和羊毛底衫打底，對於思琦性感搶鏡，她說：「辛苦思琦着咁少囉。」此外，工作人員向演員派紙花炮時，其中一支突然爆起，彈向李彩寧肩膊，幸沒受傷。<br>採訪、攝影：王崇穎</p></body></html>
