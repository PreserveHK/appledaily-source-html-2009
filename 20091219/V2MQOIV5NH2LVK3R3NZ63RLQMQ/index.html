<html><header><meta charset="utf-8"><title>X'masnews：珍藏熊啤啤展</title></header><body><h1>X'masnews：珍藏熊啤啤展</h1><p>不知怎的，聖誕總令人想起暖笠笠的熊公仔，恰巧童夢國度在聖誕前夕與尖沙嘴海港城bazzar合辦「古董熊BearBear懷舊珍藏展」，讓大家在聖誕前感受熊公仔的暖意。是次展覽由店主Judy割愛，展出超過一千隻珍藏數十年的絕版、限定版，以及網上拍賣價值數萬元的Mohair熊啤啤，並同時以低至一折發售。據知，Mohair物料製的公仔已很難找到，且人手縫製的啤啤絕對珍貴非常，假如你是熊啤啤粉絲就絕對不能錯過！<br><br>日期：即日起至12月21日<br>地點：尖沙嘴海港城bazzar<br>查詢：29049888</p></body></html>
