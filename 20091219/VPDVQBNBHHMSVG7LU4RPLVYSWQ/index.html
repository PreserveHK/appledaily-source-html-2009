<html><header><meta charset="utf-8"><title>案件速遞大專生搞13歲網友候判</title></header><body><h1>案件速遞<br>大專生搞13歲網友候判</h1><p>【本報訊】22歲大專生失戀後沉迷上網，今年4月認識13歲女網友Ｘ，不足半個月發生越軌行為，先後五度以雙方寓所、卡拉OK房甚至公屋梯間作陽台。最終兩人在公園內行動鬼祟，遭巡警截查，女童向警員和盤托出。涉案大專生昨在粉嶺裁判法院承認五項非法性交罪，獲准保釋，等候感化官報告，本月31日判刑。<br>被告馮偉城，案發時就讀香港珠海學院。辯方指，被告受事件困擾而自行停課，在深圳家人寓所中弄狗為樂。而13歲女事主Ｘ與母親及弟弟同住，母親離婚，忙於工作。<br>案件編號：FLCC3071/09</p></body></html>
