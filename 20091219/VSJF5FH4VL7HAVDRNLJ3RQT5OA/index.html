<html><header><meta charset="utf-8"><title>新店速試：極罕十四代酒未來</title></header><body><h1>新店速試：極罕十四代酒未來</h1><p>尖沙嘴新場K11內的Hama日本料理，賣的十四代酒未來屬純米大吟釀，日本半年只產2,000支，比起月產幾千的酒，絕對是極罕，只有少數高級食肆才有酒蹤。由於酒質清爽順滑易入口，配魚生壽司，最能提升食物鮮味。配靚酒的浜季節極上刺身拼盤，老闆嚴選每日飛機直送當造食材，每客8款，龍蝦、吞拿魚腩、北海道或加拿大海膽、葡萄蝦等，比牡丹蝦矜費幾倍的葡萄蝦，鮮甜爽口，市面少有。（Bell）</p><p>Hama（23699969）<br>尖沙嘴河內道18號K11商場221舖</p></body></html>
