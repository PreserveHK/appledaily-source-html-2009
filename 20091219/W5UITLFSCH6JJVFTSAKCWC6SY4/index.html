<html><header><meta charset="utf-8"><title>白歆惠展現高衩誘惑</title></header><body><h1>白歆惠展現高衩誘惑</h1><p>港台兩地名模白歆惠、AnaR.和姚予晴等，昨日在銅鑼灣為名牌Cartier新專門店開幕示範珠寶。台灣過江龍白歆惠穿上黑色露肩高衩晚裝，高貴美麗。<br>名媛葉梁美蘭和邱李茂琪等均有捧場，邱李茂琪剛自佛羅倫斯開畫展回港，病到五顏六色，她說：「成個星期都病，咳到開唔到聲，醫生開定特敏福畀我。」問她畫展生意如何？她說：「嗰邊抽佣抽得好厲害，冇帶太貴嘅pieces去。」現修讀藝術碩士的她，透露下年3月畢業。<br>採訪：梁錦雯<br>攝影：林德雄</p></body></html>
