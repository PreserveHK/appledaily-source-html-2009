<html><header><meta charset="utf-8"><title>上海直擊周杰倫《刺陵》內地票房麻麻</title></header><body><h1>上海直擊<br>周杰倫《刺陵》內地票房麻麻</h1><p>最近在美國趕拍電影《青蜂俠》的周杰倫（Jay），前日飛到上海參加電影《刺陵》發佈會，最愛耍帥的阿Jay戴着鑽石手鐲到場。</p><p>劇本有問題</p><p>《刺陵》安排與張藝謀的《三槍拍案驚奇》、彭氏兄弟的《風雲Ⅱ》及陳德森的《十月圍城》同期上映，結果票房一般，周杰倫和導演朱延平眼中掩飾不住失落。朱延平認為對手太強之餘，也承認《刺陵》劇本有問題及加插了太多廣告。不過，他認為最重要是影片前期宣傳缺少了周杰倫，他說：「就像沒有了左膀右臂，讓我怎麼和人打？」<br>採訪、攝影：盧健</p></body></html>
