<html><header><meta charset="utf-8"><title>珍妮花鍾絲與世長辭</title></header><body><h1>珍妮花鍾絲與世長辭</h1><p>美國老牌影星珍妮花鍾絲（JenniferJones）前日於加州家中逝世，享年90歲。於40至50年代紅極一時的珍妮花，代表作有在香港取景的《生死戀》（LoveisaMany-SplendoredThing圖）。演技出眾的她憑1943年《TheSongofBernadette》修女角色贏得奧斯卡影后殊榮。珍妮花在銀幕上最後一次亮相已是1974年的災難片《沖天大火災》（TheToweringInferno）。</p></body></html>
