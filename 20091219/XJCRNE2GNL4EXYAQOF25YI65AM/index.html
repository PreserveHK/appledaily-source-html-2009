<html><header><meta charset="utf-8"><title>上海直擊徐靜蕾發福手感正</title></header><body><h1>上海直擊<br>徐靜蕾發福手感正</h1><p>內地女星徐靜蕾、周迅、張靜初和李心潔等昨日到上海出席「2009ELLE風尚大典」，雖然周迅穿上金色裙大騷美腿，但仍不及發福不少的徐靜蕾搶鏡。<br>徐靜蕾已刻意穿上黑裙遮掩身材，但仍遮不住一雙肥手臂，她直認兩年胖了10多磅，她說：「我之前太瘦了，穿衣服不好看，現在也不覺得太胖。」由於發福不少，即時惹來懷孕揣測，她即否認其事。<br>問徐靜蕾與男友黃覺是否有結婚計劃，她表示未有，但笑言男友叫她越胖越好，因更有手感。至於新婚不久的劉燁表示家庭生活很幸福，雖然太太是外國人，但現在成為傳統媳婦。<br>採訪、攝影：盧健</p></body></html>
