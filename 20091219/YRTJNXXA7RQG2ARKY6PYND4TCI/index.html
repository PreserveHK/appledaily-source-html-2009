<html><header><meta charset="utf-8"><title>周秀娜戒指贈男友</title></header><body><h1>周秀娜戒指贈男友</h1><p>周秀娜昨日到銅鑼灣出席首飾活動，即場挑選了一對情侶戒指送給男友做聖誕禮物，問到現年24歲的她想不想收到男友所送的求婚戒指？她說：「戒指我會照收，但係我冇諗過咁快結婚，30歲先啦，家想做多幾年嘢先。」<br>周秀娜透露日前到日本為時裝雜誌拍照，對於有指她搶楊穎（Angelababy）飯碗，她說：「冇咁嘅事，日本有好多時裝雜誌，各有各做啦。」<br>採訪：李珮洳<br>攝影：陳慧安</p></body></html>
