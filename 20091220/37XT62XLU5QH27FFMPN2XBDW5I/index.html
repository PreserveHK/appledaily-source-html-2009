<html><header><meta charset="utf-8"><title>黃宇詩開內衣店</title></header><body><h1>黃宇詩開內衣店</h1><p>電影《十月圍城》前晚在太古城舉行「港專飛躍校園電影籌款」，香港專業進修學院校董梁振英也有到場，黃宇詩、徐自賢、黃真真及麥兆輝則來看戲。黃宇詩透露曾演出的《仙樂飄飄處處聞》舞台劇，將於明年3月重演，暫定15場。她又籌備明年1月在港開設自家品牌內衣店，將外國先進及舒適的內衣款式與技巧引入售賣，問會否自己做代言人，她說：「唔會，我做幕後同管理，要搵啲身材好嘅藝人做代言。」<br>此外，徐自賢前晚特地來捧黎明場，她說：「我由細到大都好鍾意佢，由《甜蜜蜜》開始就愛死佢，所以佢演嘅戲都要睇。」<br>採訪、攝影：張俊銘</p></body></html>
