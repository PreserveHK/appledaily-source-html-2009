<html><header><meta charset="utf-8"><title>找回被盜彩票　幸運男中兩注頭獎</title></header><body><h1>找回被盜彩票　幸運男中兩注頭獎</h1><p>珠海20多歲男子波仔，買彩票後，放彩票的錢包被偷走。波仔依相同號碼再買，結果中了571萬人民幣頭獎。他與家人其後找回被小偷遺棄的錢包，找回該彩票，兩張彩票令他一夜間成為富翁。</p><p>再買同號碼彩票</p><p>波仔前日前往珠海福彩中心領獎時難掩興奮。他表示，中獎號碼已追買了一段時間，本月11日買彩票後放進錢包，翌日他逛市場時錢包被盜。本月13日他再買一張相同號碼的彩票，開獎時發現中了頭獎，獎金571萬元。他與家人在附近尋找，竟在巷子拾回被盜的銀包，現金和證件全失，但中獎彩票卻安然無恙。<br>廣東《南方都市報》</p></body></html>
