<html><header><meta charset="utf-8"><title>Coldplay獲邀鳥巢宣揚和平</title></header><body><h1>Coldplay獲邀鳥巢宣揚和平</h1><p>路透社引述《Billboard》雜誌消息，指明年4月17日北京鳥巢體育館將舉行和平音樂會，慶祝中美文化交流30周年，現時主辦單位正邀請瑪麗嘉兒（MariahCarey）、Coldplay、Prince及JustinTimberlake等紅歌手參演。<br>今次演唱會將會全球轉播，歌頌和平之餘更會宣揚環保，消息指有50多位歌手將會被邀參演，人選還包括GreenDay、Beyonce，以及曾在京奧閉幕式上演出的LedZeppelin結他手JimmyPage等，有關詳情將於下月13日北京舉行的記者會上宣佈。</p></body></html>
