<html><header><meta charset="utf-8"><title>上周五及六部份球賽賽後報告</title></header><body><h1>上周五及六部份球賽賽後報告</h1><p>悶局</p><p>上周六的澳職榜首大戰，墨爾本勝利（藍衫）雖然佔有主場之利，但始終無法攻破FC悉尼的大門，最後兩隊互無紀錄終場，各得1分。圖為勝利中場梅斯卡特（右二）遭對手撞傷面部後倒地。GettyImages</p><p>季軍</p><p>浦項制鐵與阿蘭特上周六在世冠盃季軍戰中，法定時間內打成1:1平手，最後互射12碼，浦項制鐵以4:3勝出。圖為浦項制鐵中場宋昌浩（前）避過對手攔截推進。法新社</p></body></html>
