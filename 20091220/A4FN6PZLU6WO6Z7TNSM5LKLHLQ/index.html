<html><header><meta charset="utf-8"><title>黃宗澤同杏兒分甘苦</title></header><body><h1>黃宗澤同杏兒分甘苦</h1><p>黃宗澤前晚在灣仔為朱古力品牌宣傳，他表示女友胡杏兒不懂整朱古力，但卻愛吃，黃宗澤還指杏兒不肥胖，故可以多吃，他說：「佢鍾意甜啲，我鍾意苦啲，一盒一人食一半。」聖誕節可會整朱古力給杏兒吃？他謂：「唔好獻醜喇，我唔叻整甜品，但中西菜都OK。」</p><p>認攞獎機會提高</p><p>談到無綫與四大唱片公司鬧翻，無綫旗下歌手在頒獎禮增加了得獎機會，黃宗澤說：「我唔識評論，都唔知點運作，只希望件事快啲搞掂。人少咗，得獎機會係高咗，但攞獎都要靠人氣同歌受歡迎，否則攞咗都俾人鬧。」<br>採訪、攝影：李珮洳</p></body></html>
