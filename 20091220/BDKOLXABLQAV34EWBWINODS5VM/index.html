<html><header><meta charset="utf-8"><title>吳鶯音長眠上海</title></header><body><h1>吳鶯音長眠上海</h1><p>曾演唱過《明月千里寄相思》及《我有一段情》等金曲的鼻音歌后吳鶯音，因身體多處積水引致併發症，大前日（17日）在美國洛杉磯一醫院病逝，終年87歲。<br>吳大姐喪禮將於美國西岸時間本月26日上午（即香港時間27日凌晨）在洛杉磯舉行，喪禮採用基督教儀式，遺體火化後，骨灰將運返上海安放。據悉吳大姐的丈夫沈先生，有意返上海定居。至於香港老歌歌迷會對吳大姐離世深感哀痛，有意稍後在港為她舉行悼念活動。<br>採訪：戴彩煥</p></body></html>
