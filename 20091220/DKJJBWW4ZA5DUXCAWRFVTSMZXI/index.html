<html><header><meta charset="utf-8"><title>李秉憲舊愛攬仔照曝光</title></header><body><h1>李秉憲舊愛攬仔照曝光</h1><p>韓國男星李秉憲最近被舊愛權美妍唱衰，女方更偕母親接受日、韓傳媒訪問，大嘆癡心錯付。權美妍被網友起底，近日有多張她在加拿大夜蒲開P的相片流傳，相中的她衣着性感，與男伴表現親密。<br>權美妍穿上紫色大露背貼身短裙，一位穿間條衫的男子更輕攬她的纖腰，關係非比尋常。她在另一場合中，則穿低胸背心大晒身材。網友對相片反應不一，有人認為她是鬼妹仔性格，行為並無不妥。此外，李秉憲前晚從東京返韓後，即趕往出席劇集《IRIS》慶功宴。</p></body></html>
