<html><header><meta charset="utf-8"><title>關仁隱事：「扣肉」着名牌搏命Trade - 關仁</title></header><body><h1>關仁隱事：「扣肉」着名牌搏命Trade - 關仁</h1><p>名媛「扣肉」成日周身名牌，最叻係成家人一齊大晒特晒。不過，扣肉原來係極之唔捨得使錢買貴嘢，聽聞佢平時最鍾意買減價貨，但就唔係普通舖頭減價嗰種，而係啲代理專登租個場賣畀啲熟客仔嗰種。上個月關仁喺尖沙嘴個減價場見到扣肉戴住副超喺度狂掃貨，完全冇晒儀態，唔單止咁，原來扣肉着完啲名牌亦唔會就咁送畀人，而係當二手衫嚟賣，咁自己咪有番嚿錢入貨囉，直情好似買手提電話tradein咁。<br>Textby關仁</p></body></html>
