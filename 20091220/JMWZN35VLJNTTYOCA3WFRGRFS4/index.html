<html><header><meta charset="utf-8"><title>遭外敵夾擊《十月圍城》失頭威</title></header><body><h1>遭外敵夾擊《十月圍城》失頭威</h1><p>聖誕檔期中西猛片盡出籠，若以開畫數字來看，由占士金馬倫（JamesCameron）執導的《阿凡達》（Avatar）暫時領先，上周四開畫約收260萬，截至前日兩日票房累積約633萬，走勢強勁；同日開畫的《吸血新世紀2新月傳奇》（TheTwilightSaga：NewMoon）兩日票房累積約有270萬，成績也不俗。<br>華語片方面，前日開畫由黎明與甄子丹主演的《十月圍城》，在強敵面前開畫僅收約88萬，連特別場收入，票房累積也不過是120萬，相較之前《風雲II》開畫有200萬，確實不算很理想。<br>撰文：葉雪</p></body></html>
