<html><header><meta charset="utf-8"><title>四胞胎破天荒齊齊入耶魯</title></header><body><h1>四胞胎破天荒齊齊入耶魯</h1><p>美國康湼狄格州四胞胎兄弟姊妹，破天荒同時獲一級學府耶魯大學取錄。<br>上周二下午5時，四胞胎中最愛做運動的雷伊（Ray），首先在耶魯網頁看到「歡迎你在2014年畢業」的錄取訊息，兄弟肯尼（Kenny）和姊妹卡羅爾（Carol）接着查看電腦，也知道獲取錄。最後一個四胞胎馬丁娜（Martina）心想「若我不獲取錄，就夠尷尬了」，結果她也獲取錄。<br>母親卡羅琳（Caroline）歡喜若狂，與父親克勞奇（StevenCrouch）在地上扭作一團。但四胞胎不一定齊齊去耶魯，因為學費貴。耶魯表示會提供資助，希望他們齊齊來上學。<br>美國《紐約時報》</p></body></html>
