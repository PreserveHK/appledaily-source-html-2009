<html><header><meta charset="utf-8"><title>熊黛林水着月曆冧城城</title></header><body><h1>熊黛林水着月曆冧城城</h1><p>熊黛林（Lynn）和陳碧舸等昨日在尖沙嘴為公司的泳裝月曆舉行簽名會，約有80多名fans排隊，更有女生帶《葉問》劇照給Lynn簽名。Lynn表示會買月曆給朋友，還會帶一本回南京給父母，也會留給城城，她說：「會留一本畀佢，未畀佢睇過呀。」會否擺月曆上的泳裝甫士城城？她說：「唔會，唔想凍親。」<br>提到《風雲3》有意找紀香參演，Lynn大方說：「唔介意，佢哋又唔係第一次合作。」親熱戲都不介意？她說：「呢啲唔係我嘅事，佢做嘢啫。」隨即又讚紀香靚女。<br>採訪：梁錦雯<br>攝影：黃偉雄</p></body></html>
