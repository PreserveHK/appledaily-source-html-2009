<html><header><meta charset="utf-8"><title>家事DIY：絨褸去迹濕毛巾狂印</title></header><body><h1>家事DIY：絨褸去迹濕毛巾狂印</h1><p>近日氣溫驟降，絨褸等厚褸是時候出動，但穿過的褸總留下食物味或污垢，那怎麼辦？原來絨褸的標籤已說明不能濕洗，難道每次要乾洗？要自己洗絨褸可以用毛刷刷勻全件褸，刷走毛髮及污物，再用沾了洗衣液的毛巾抹擦衣袖及領位等較污糟的位置，最後以印的方式印勻全件褸便成。至於熨褸的話，則可垂直熨，這樣可清除煙味及消除食物氣味。<br><br>記者：蘇麗珊　<br>攝影：陳陶鈞</p></body></html>
