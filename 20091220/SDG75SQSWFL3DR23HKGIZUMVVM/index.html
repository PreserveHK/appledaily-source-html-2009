<html><header><meta charset="utf-8"><title>X'mas觀禮：抵玩澳洲水晶首飾登場</title></header><body><h1>X'mas觀禮：抵玩澳洲水晶首飾登場</h1><p>聖誕節買禮物送給女友的最穩陣之選，首飾肯定榜上有名。不過未必人人買得起貴價珠寶，最近都算有好消息，澳洲最大的蛋白石水晶珠寶品牌Toscow登陸香港兼踩入新場iSQUARE，價位只係一千幾百左右，就算買晒一套吊墜耳環加戒指，分分鐘二千有找。推介有特別限量版的GlitterGlamour彩晶系列，不同色調之水晶湊合而成，夠閃又夠大體，寫包單女人見到一定啱晒。（不過記住12月22日先開幕呀！）</p><p>Toscow（23698992）<br>尖沙嘴彌敦道63號iSQUARE國際廣場MTR樓層MTR022號舖</p></body></html>
