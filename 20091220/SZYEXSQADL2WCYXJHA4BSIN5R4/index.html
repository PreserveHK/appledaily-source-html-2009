<html><header><meta charset="utf-8"><title>LadyGaGa全裸谷新碟</title></header><body><h1>LadyGaGa全裸谷新碟</h1><p>形象出位的美國女歌手LadyGaGa最近為大碟《FameMonster》推出豪華版，附送全新製作的寫真集，在多個造型中她脫下招牌奇裝異服，以幾乎全裸的姿態示人，一張與KanyeWest的合照更是一絲不掛。<br>這本隨碟附送的寫真集由著名設計師DavidLaChapelle操刀，影像充滿奇幻及爭議性，其中不乏LadyGaGa露肉造型，更有裸男裸女模特兒露下體的場面，有些照片更要利用附送的立體眼鏡欣賞。</p><p>獲選MTV年度女星</p><p>另外，MTV選出LadyGaGa為今年年度女星，稱讚她過去一年為歌迷帶來娛樂及品味上的挑戰。</p></body></html>
