<html><header><meta charset="utf-8"><title>找回聖誕襪</title></header><body><h1>找回聖誕襪</h1><p>普天同慶的聖誕節又來了！不想外出看燈飾，在家也一樣可以感受節日氣氛。PlayhouseDisney在聖誕節當日播放《小熊維尼與跳跳虎電影：聖誕歷險記》，電影講述小熊維尼和跳跳虎正準備迎接聖誕，聖誕老人的魔法聖誕襪和小馴鹿卻不知所終，最後由維尼和好友幫忙找回聖誕襪，把聖誕襪送回北極。<br><br>《小熊維尼與跳跳虎電影：聖誕歷險記》<br>日期：12月25日（星期五）　<br>時間：下午1時<br>PlayhouseDisney（nowTV442&amp;香港寬頻312台）</p></body></html>
