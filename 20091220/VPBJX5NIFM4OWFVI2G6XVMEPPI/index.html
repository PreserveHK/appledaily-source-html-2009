<html><header><meta charset="utf-8"><title>關仁隱事：「蛇王」夫妻嗌交似拆屋 - 關仁</title></header><body><h1>關仁隱事：「蛇王」夫妻嗌交似拆屋 - 關仁</h1><p>有對公仔箱夫妻真係錯配咗好多年，身為老公嘅「蛇王」爛滾到飛起，由拍拖到結婚，從未停過搞女人，佢老婆「萊萊」明知老公個心已經唔喺自己度，但為咗面子夾硬同佢喺埋一齊，唉！搞到大家都好辛苦。</p><p>鄰居受難</p><p>關仁有個朋友住喺佢隔籬，話蛇王同萊萊成日嘈交，佢兩公婆嗌交時，係咁掟嘢，掟到啪啪聲，又高音頻對罵，啲鄰居話如果佢哋繼續係咁嘈落去，真係唔使慌有安樂日子過，諗諗吓都係搵屋搬好過。<br>Textby關仁</p></body></html>
