<html><header><meta charset="utf-8"><title>關仁隱事：「攞命」假走音博出局 - 關仁</title></header><body><h1>關仁隱事：「攞命」假走音博出局 - 關仁</h1><p>二奶台搞嗰個「星星大賽」，雖然收視一般，但係口碑唔錯，仲發掘咗個唱作歌手「攞命」。呢個小朋友喺比賽中段，經常唱歌走音，仲試過跌咗落去地獄區。有知情者報料話佢特登走音o架，原來攞命比賽到中段已發現自己係奪標熱門，但係冠軍要簽畀二奶台3年，攞命諗住詐輸之後出局唔使畀合約縛咁耐，仲有大把世界撈，點知呢招俾人識穿咗，二奶台當然死咬唔放，睇嚟攞命都要一心一意捱3年嘞！<br>Textby關仁</p></body></html>
