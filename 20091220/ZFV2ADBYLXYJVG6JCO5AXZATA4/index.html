<html><header><meta charset="utf-8"><title>戶田惠梨香自踩月曆惡心</title></header><body><h1>戶田惠梨香自踩月曆惡心</h1><p>日本青春女星戶田惠梨香昨日現身東京一間書店舉行握手會，宣傳她剛出版的2010年個人月曆，吸引近500名fans晨早到場排隊。此月曆是戶田去年底到意大利拍攝電影《Amalfi女神的報酬》時順道取景，她更大騷其招牌纖幼長腿。<br>戶田透露平日只用手機看日期，家中並無擺放月曆，有記者提議她何不在家中掛上自己的月曆，她卻笑說：「這樣太惡心了。」<br>早前戶田被踢爆與尊尼組合關西Johnny8成員村上信五拍拖，被記者追問戀情時，戶田即時黑面拒答，又指聖誕會在工作中度過。</p></body></html>
