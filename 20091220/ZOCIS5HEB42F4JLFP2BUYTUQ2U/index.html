<html><header><meta charset="utf-8"><title>環球樓市　美國美樓市本月成交勢跌</title></header><body><h1>環球樓市　美國<br>美樓市本月成交勢跌</h1><p>美國樓市連續第9個月上升，10月份樓價升幅更是NationalAssociationofRealtors（NAR）指數自01年設立以來，按年升幅最大的月份，達31.8%，10月較9月則升3.7%。<br>原因是政府早前將在11月終止，只合首次置業者享用的8000美元稅務優惠，延長至明年4月底，優惠並擴展至業主層面。<br>NAR首席經濟師LawrenceYun表示，因買家由享用優惠決定買樓至完成交易有時間差，估計本月成交開始會減慢，至明年初春，成交才會再回升。<br>不過，經濟師相信，表現不濟的勞工市場，會阻延樓市復蘇的進程。</p></body></html>
