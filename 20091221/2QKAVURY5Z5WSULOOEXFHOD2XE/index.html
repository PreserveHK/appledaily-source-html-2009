<html><header><meta charset="utf-8"><title>Diptyque一點燭光</title></header><body><h1>Diptyque一點燭光</h1><p>關於（RED）TM和（PRODUCT）REDTM行動計劃，應該好多人都有所聽聞，藉着與不同商業機構合作推出有限量產品，從而得到收益，除咗提高大家對抗非洲愛滋病的意識，亦可以做到直接幫助。最近新加入成員，就有專門推出香氛蠟燭Diptyque加入。之前Diptyque就與Cap&amp;Pep合作，今次做仲更有意義嘅事，設計出紅色白字的（diptyque）RED限量版蠟燭，以燭光寓意希望，真心希望大家喺聖誕佳節到嚟嘅時候，都諗到遠處一班有需要幫助嘅人，一齊出力。<br><br>記者︰吳美美<br>JOYCEBeauty（28695816）</p></body></html>
