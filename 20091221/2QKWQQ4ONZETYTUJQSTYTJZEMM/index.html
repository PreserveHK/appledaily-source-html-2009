<html><header><meta charset="utf-8"><title>艾蓮決離婚誓奪撫養權</title></header><body><h1>艾蓮決離婚誓奪撫養權</h1><p>高球界一哥「老虎」活士（TigerWoods）口說會努力挽救婚姻，但只說不做，令妻子艾蓮（Elin）心死，並向這負心漢提出三個要求：離婚、子女撫養權和分他46億港元身家的一半。<br>艾蓮朋友透露，兩人關係原未致於無可挽救，艾蓮見活士身心都有問題，本想給他機會，但活士未有履行承諾到診所接受藥癮治療，令艾蓮失望。另外，活士「虎女郎」人數增至18人，最新四人分別是亞特蘭大一名廿多歲派對統籌、性感伊利諾州學生、奧蘭多金髮美女、聖迭戈單親母親。<br>英國《新界新聞報》</p></body></html>
