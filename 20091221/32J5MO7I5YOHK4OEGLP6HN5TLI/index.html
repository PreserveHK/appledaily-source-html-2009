<html><header><meta charset="utf-8"><title>新菜上枱：$269五補韓宴</title></header><body><h1>新菜上枱：$269五補韓宴</h1><p>豬流感疫苗到港，小記不敢學曾特首簽生死狀，更怕打針有後遺症，還是吃藥膳菜補補身。剛進駐北京道的韓菜館金饍，新店特別推出五行五色五味宴，五色指黑、白、青、黃和紅；五味指甜、鹹、苦、辣和酸；五行是金、木、水、火和土，五種元素環環緊扣，金饍以這個概念融入各款食材，煮出韓式藥膳菜，包括三色刺身、鹽燒牛肋骨、人參竹絲雞湯、水冷麪等，既享受韓菜又可滋補強身，一舉兩得。<br><br>（Ken）
</p><p>五行五色五味宴<br>每兩位$538<br><br>金饍（26280822）<br>尖沙嘴北京道1號8樓</p></body></html>
