<html><header><meta charset="utf-8"><title>工會遊行促明年加薪5%</title></header><body><h1>工會遊行促明年加薪5%</h1><p>【本報訊】職工盟近30名代表昨日由中環滙豐銀行總行，遊行至政府總部請願，要求企業2010年加薪不低於5%。工會翻查多間上市公司的業績報告，發現不少公司在金融海嘯下仍賺大錢，以長江實業為例，今年上半年盈利高達118億元，員工的薪酬開支只佔7.6億元，若加薪5%，只是少賺0.3%利潤，對公司業績影響微乎其微。<br>工會又不滿企業高層加薪自肥，對基層員工卻置之不理，要求政府立法訂立集體談判權，提升員工的議價能力。</p></body></html>
