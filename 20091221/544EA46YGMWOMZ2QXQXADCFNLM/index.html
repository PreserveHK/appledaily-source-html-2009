<html><header><meta charset="utf-8"><title>與四男子群交　兩女生虛報被姦</title></header><body><h1>與四男子群交　兩女生虛報被姦</h1><p>「覺得好奇、刺激，不圖啥。」陝西白河縣兩名女中學生自願與四名男子進行集體性行為，卻謊報被四男子強姦，公安識破兩名女生與四男參與聚眾淫亂，六人將被控聚眾淫亂罪，最高可處五年以下有期徒刑。<br>14歲的蘭蘭和15歲的玲玲就讀的中學位於白河縣偏僻鄉村，她們多次到胡姓男子家中，與胡某等四男子進行淫亂派對。其後，四名男子經常到學校叫她們外出，二人怕老師和同學知道，於是謊報被姦。<br>陝西華商網</p></body></html>
