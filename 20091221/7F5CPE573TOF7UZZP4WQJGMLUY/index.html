<html><header><meta charset="utf-8"><title>番禺居民怒吼　焚化爐計劃停止</title></header><body><h1>番禺居民怒吼　焚化爐計劃停止</h1><p>遭包括香港業主在內強烈反對的番禺焚化爐發電廠計劃最終取消，番禺區委書記譚應華昨日與麗江花園業主代表會談時表示，因有關項目在環保評估階段遭大部份居民反對，他從有關部門證實，該項目已經停止，垃圾焚化爐發電廠的選址需要重新論證。<br>自從當局宣佈在番禺會江村興建垃圾焚化爐發電廠後，區內港人聚居的祈福新村、麗江花園等屋苑業主，以及番禺本地居民等30萬人，因擔心環境被污染而強烈反對，上月更引發數百居民到廣州市政府抗議，並釀成警民衝突。<br>《羊城晚報》/本報記者</p></body></html>
