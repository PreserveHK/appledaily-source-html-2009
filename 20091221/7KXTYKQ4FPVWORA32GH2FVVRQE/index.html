<html><header><meta charset="utf-8"><title>w-inds.慶太開騷賀壽</title></header><body><h1>w-inds.慶太開騷賀壽</h1><p>日本組合w-inds.，前日在東京舉行聖誕演唱會，與2,200名fans提早慶祝聖誕。<br>演出完畢後，成員千葉涼平從後台推出一個大蛋糕，為分別在上周三（16日）及上周四（17日）24歲生日的隊友橘慶太及緒方龍一補祝生日，他們更宣佈早前來港舉行的個唱，會在明年2月10日推出DVD。<br>不過，前日卻有網民在網上散播慶太的19歲模特兒胞妹橘美緒遭炒魷的消息贈興。她最近在日本官方網站名單被除名，但事務所並沒有公佈解約的消息。有傳她可能是因搭上日劇《戀空》的年輕男星瀨戶康史遭事務所解僱。</p></body></html>
