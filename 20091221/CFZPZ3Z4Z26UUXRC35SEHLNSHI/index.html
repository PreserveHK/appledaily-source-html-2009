<html><header><meta charset="utf-8"><title>大行觀點：高盛料東方海外升88%</title></header><body><h1>大行觀點：高盛料東方海外升88%</h1><p>高盛表示隨着經濟復蘇帶動航運需求，加上新船供應增長放慢，對明年集裝箱航運業前景樂觀，當中尤其看好東方海外（316），重申「買入」建議，惟目標價下調至65元，較上周五收市34.6元，有88%上升空間。<br>隨着供求因素改善，高盛估計明年航運業整體運費可上升15%至20%，較先前預測的5%至10%，高出10個百分點，並預期業界明年可扭虧為盈。不過，因應國際油價向上推高成本，該行同時將業界明年及後年的平均每股盈利預測，分別調低19%及2%。由於東方海外控制成本得宜，令毛利改善，高盛維持其明年每股賺0.15美元的目標。</p><p>　</p></body></html>
