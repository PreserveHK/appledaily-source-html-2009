<html><header><meta charset="utf-8"><title>高海寧遲出場賴改衫</title></header><body><h1>高海寧遲出場賴改衫</h1><p>新上位咪神高海寧和o靚模DaDa，昨日以遊戲人物造型到銅鑼灣出席宣傳活動，不過高海寧卻遲足半小時才現身，由DaDa及其緋聞模特兒男友Dominic頂上撐場，之後高海寧接受訪問時解釋因為服裝出現問題才未能及時出場：「因為件衫唔夠安全，所以要即場改，所以被迫遲咗出現。」<br>高海寧成為上位性感icon，若果工作需要會否接受露點或背部全裸？她說：「我家底線係比堅尼泳衣，其他再性感唔可以接受。」<br>採訪：馬建華<br>攝影：黃偉雄</p></body></html>
