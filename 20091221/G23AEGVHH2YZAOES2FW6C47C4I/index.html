<html><header><meta charset="utf-8"><title>華仔肉麻情話箍Fans</title></header><body><h1>華仔肉麻情話箍Fans</h1><p>劉德華為慶祝澳門回歸10周年，昨日於澳門運動場舉行演唱會，全場爆滿。甫開場華仔吊威吔由高空降落台面，之後中場時為顧及較後位置的觀眾，華仔再吊威吔距離地面約8層樓高。<br>到安哥，華仔說：「係咪唔捨得走，咁以下時間留番畀我，無論將來係點，我都要夾硬留番你哋喺度陪我，逃唔出我嘅魔掌。」之後華仔說：「人生總會經歷高低，希望大家搵啲時間記住我。嚟緊我有幾部戲上，記住睇呀。」<br>撰文：葉雪</p></body></html>
