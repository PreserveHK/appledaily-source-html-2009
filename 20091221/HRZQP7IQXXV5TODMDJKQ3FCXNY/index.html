<html><header><meta charset="utf-8"><title>神秘牛跳上6呎屋頂</title></header><body><h1>神秘牛跳上6呎屋頂</h1><p>牛牛會跳高？英國薩默塞特郡布拉格登村有一隻成年牛牛，跳上1.83米（6呎）高的屋頂，踩爛不少瓦片，嚇得屋主以為有賊。<br>村內17歲少年德科蒂說，上周賦閒在家探窗外望時，赫然發現牛牛危立鄰居屋頂，立即舉機拍下照片，「初時我還以為幻覺」。可憐鄰居嚇破膽，回家後只見滿地瓦碎，屋頂嚴重毀爛，以為有賊入屋，連忙報警。警員到場後，德科蒂奉上照片，力證牛牛才是罪魁禍首。<br>英國《星期日電訊報》</p></body></html>
