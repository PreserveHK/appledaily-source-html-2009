<html><header><meta charset="utf-8"><title>楊怡揀內衣首要托得</title></header><body><h1>楊怡揀內衣首要托得</h1><p>楊怡昨日穿上透視裝到銅鑼灣出席內衣宣傳活動，吸引大批市民圍觀，她步行經過早前有人擲下鏹水彈的地方時即用傳單遮頭，但她表示不太擔心，她說：「我平時行街都會行啲有瓦遮頭嘅地方，不過我希望嗰個人唔好再做傷害人嘅事。」</p><p>馬浚偉贈內衣</p><p>楊怡於活動上分享選購內衣心得，她笑言發育時母親會挑選一些比較老土的胸圍給她，她說：「細個時阿媽唔會買啲性感內衣畀我，我自己家買內衣，首要條件就係承托力好。」問到楊怡有否收過男朋友送的內衣褲？她說：「之前馬浚偉去美國做嘢，問我想要乜嘢手信，我就叫佢買內衣畀我，最後佢買左一set豹紋內衣送畀我。」<br>採訪：李珮洳<br>攝影：彭琮然</p></body></html>
