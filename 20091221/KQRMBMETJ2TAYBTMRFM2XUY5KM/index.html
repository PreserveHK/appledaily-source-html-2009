<html><header><meta charset="utf-8"><title>求驗客手記：史特加AZ換帥醒神 - 求驗客</title></header><body><h1>求驗客手記：史特加AZ換帥醒神 - 求驗客</h1><p>雖然我求大俠唔贊成球隊郁吓就換教練，但有時有新人事新衝擊都係好事，好似史特加（圖）換咗教練哥斯後，球隊唔單止可以晉身歐聯16強，喺上周六嘅德甲聯亦以3:1擊敗賀芬咸，終止咗之前球隊喺聯賽連續9場不勝嘅劣績。無獨有偶，荷甲阿爾克馬爾（AZ）嘅新帥艾禾卡特（小圖），亦終於喺上周六以3:0擊敗海牙「開齋」。海牙係弱隊，AZ贏波有幾奇呀？原來，AZ喺上周六場波，有包括一對正選前鋒艾咸達奧及迪比利在內嘅5名攻擊球員因傷停問題唔踢得，所以，AZ仍可以贏得咁清風送爽，艾禾卡特睇嚟都有啲料到。</p></body></html>
