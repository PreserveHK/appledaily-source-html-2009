<html><header><meta charset="utf-8"><title>北韓製牛仔褲瑞典開售</title></header><body><h1>北韓製牛仔褲瑞典開售</h1><p>想揭開北韓神秘面紗？先試穿北韓牛仔褲吧！號稱首批由剪裁至縫紉全在北韓進行的牛仔褲，前天（周六）在瑞典斯德哥爾摩發售，每條1,500瑞典克朗（約1,600港元），製造商說1,100條牛仔褲只賣剩幾條。<br>NoKoJeans原訂本月5日在當地PUB百貨開售，但PUB在最後一刻叫停，稱不欲捲入政治辯論中，生產商乾脆自設臨時零售店。NoKoJeans由三名不足25歲的年輕老闆合資，他們好奇想和北韓接觸，前年曾兩度往北韓考察找商家生產牛仔褲，指當地工廠環境好過中國。<br>法新社</p></body></html>
