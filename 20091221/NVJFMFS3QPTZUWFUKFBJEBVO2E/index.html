<html><header><meta charset="utf-8"><title>女生遭化學液濺入眼</title></header><body><h1>女生遭化學液濺入眼</h1><p>【本報訊】葵涌一間中學發生學生被化學液體濺傷眼意外，女生示範化學實驗時，不慎被化學液體濺中眼睛，教師報警，將女生送院。</p><p>即時以清水洗眼</p><p>受傷女生18歲姓郭，現場梨貝街8號保祿六世書院，該校於前日及昨日舉行開放日，該校各個興趣小組均設置攤位，由學生講解及進行示範，其中化學實驗的攤位，由姓郭女生及數名同學負責。<br>昨午3時許，郭女進行實驗期間，化學液體不慎從試管濺出，部份濺中她的眼睛，出現揦眼，教師協助用清水替她清洗眼睛，並報警召救護車，將女生送院。開放日未受事件影響繼續舉行。</p></body></html>
