<html><header><meta charset="utf-8"><title>「台灣鋼管皇后」方亭訂婚</title></header><body><h1>「台灣鋼管皇后」方亭訂婚</h1><p>有「台灣鋼管皇后」美譽的方亭（左圖）前日決定嫁為人婦。未婚夫是任職台塑集團貨運的林冠志，二人前日訂婚（右圖），並預定下月完婚。被問到婚後是否仍要站上舞台當鋼管女郎，方婷表示還要考慮。<br>26歲的方亭與未婚夫是在今年3月經友人介紹認識的，二人前日上午在雙方父母和近200名親友見證下，在雲林西螺鎮方亭的老家舉行訂婚儀式。方亭16歲開始跳鋼管舞，跑遍中南部千多個村落，在鋼管秀打滾10年，贏得「台灣鋼管皇后」美譽。<br>台灣《蘋果日報》</p></body></html>
