<html><header><meta charset="utf-8"><title>「烈女」鄧玉嬌轉職電視台</title></header><body><h1>「烈女」鄧玉嬌轉職電視台</h1><p>湖北恩施州巴東縣野三關鎮酒店女服務員鄧玉嬌，今年5月因為自衞刺傷、刺死鎮政府官員，其後獲判免除處罰後，近日傳出她在湖北恩施電視台找到技術性的維護工作，她表示將來會多做善事，回報社會。<br>電視台沒回應鄧女是否在台內工作，但有職員稱曾在台內見過她，指她比以前胖了。當地民眾則表示鄧女下班後會到當地健身室做運動，她戴着白色棒球帽，健身室的職員都不會注意到她。每次她都是獨來獨往，整個健身過程基本不會與人交流。<br>四川新聞網</p></body></html>
