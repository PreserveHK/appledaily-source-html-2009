<html><header><meta charset="utf-8"><title>街頭超人托車救女童</title></header><body><h1>街頭超人托車救女童</h1><p>沒穿心口有S字的緊身衣，美國堪薩斯州32歲男子哈里斯（圖）卻是名副其實的「超人」！一輛私家車倒車時壓住6歲女童阿什琳，他千鈞一髮間將車托起救出女童。<br>哈里斯上周送八歲女兒上學後，目擊有司機倒車，撞倒一名女童。他說：「我想也不想，盡快衝過去，雙手抓住車尾，托起，再用盡全力向前推，將輪胎推離女童。」這時他才發現，車底下的女童是他女兒的好友阿什琳。阿什琳僅腦部輕微受震盪和擦傷，即日已可出院。<br>美聯社</p></body></html>
