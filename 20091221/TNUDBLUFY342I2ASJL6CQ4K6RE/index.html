<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本男星福山雅治前日在歷史人物坂本龍馬的故鄉高知縣，拍攝大河古裝劇《龍馬傳》外景。<br><br>●韓星孫藝珍前日在東京舉行影迷聚會，並順道宣傳電影《白夜行》。<br><br>●韓星張根錫日前在節目上自爆曾與年長8歲的女生拍拖。<br><br>●電影《神探福爾摩斯》女主角麗素麥雅當絲，日前被目睹與同片拍檔祖迪羅的助手BenJackson在紐約雪中漫步，狀甚親熱。<br><br>●有傳AmyWinehouse與嗜毒歌手前夫BlakeFielder-Civil再度訂婚。<br><br>●占士金馬倫執導作品《阿凡達》上周五在美國開畫，首天大收約2.1億港元，預計周末3天票房可達6.6億港元，開創12月周末票房紀錄。</p></body></html>
