<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kelly大馬遊狂食榴槤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kelly大馬遊狂食榴槤 - 馮仁昭</h1><p>陳慧琳（Kelly）前日着住牛仔短褲同紅色背心喺大馬一間電視台擔任表演嘉賓，然後出席StarLive音樂會。Kelly到達大馬機場時，佢嘅fans即刻送咗啲榴槤做嘅蛋撻同蛋糕畀佢品嚐，原來佢最鍾意食榴槤，每次去大馬都一定搵最靚嘅榴槤嚟食。好似佢做完騷之後，又忍唔住口走去搵美食，肉骨茶同燒雞翼佢都唔敢食得太放肆，但係一見榴槤佢就一口氣食咗四、五粒，佢話因為太耐冇食過，忍唔到口喎！</p></body></html>
