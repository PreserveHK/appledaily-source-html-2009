<html><header><meta charset="utf-8"><title>醫療短波九成人誤解營養標籤</title></header><body><h1>醫療短波<br>九成人誤解營養標籤</h1><p>家長容易被營養標籤誤導，英國心臟病基金會一項訪問逾500名家長的調查發現，九成人也有錯誤理解營養標籤的經驗，錯誤選擇不健康的食物。<br>例如有76%家長認為標榜全穀類的食物一定健康，但往往忽略了食品添加的糖份，又例如一款標榜健康的兒童全穀早餐麥片，糖份便較一個冬甩還要高。<br>也有逾六成家長只關注食物添加的維他命及礦物質，忽略了飽和脂肪的含量。</p></body></html>
