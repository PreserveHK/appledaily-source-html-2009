<html><header><meta charset="utf-8"><title>曲奇聖誕樹　親手砌好Easy</title></header><body><h1>曲奇聖誕樹　親手砌好Easy</h1><p>聖誕節要有聖誕樹，唔想買棵膠樹回家，不如動手用曲奇砌聖誕樹，夠靚又好味，步驟簡單，個多小時便完成。</p><p>做法︰</p><p>1.將已熱溶牛油、曲奇混合粉及20毫升牛奶搓勻成麪糰，分成兩份，其中一份加可可粉及9克砂糖。將兩個麪糰分別放入保鮮袋，壓平成2毫米厚，放入雪櫃雪30分鐘。<br><br>2.剪出紙樣，光滑一面向下放麪糰上，用小刀出圖案。<br><br>3.將麪糰每個隔2厘米置於焗盤上，塗上蛋漿，入焗爐用170℃焗15分鐘。<br><br>4.糖粉加1湯匙牛奶拌勻成糊狀，倒入唧袋剪開唧嘴，將糖霜唧於已攤凉的曲奇邊緣。<br><br>5.將聖誕樹組合，最後於樹頂黐上星星即可。</p></body></html>
