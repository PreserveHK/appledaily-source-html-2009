<html><header><meta charset="utf-8"><title>Paris抱貓晒腿賀聖誕</title></header><body><h1>Paris抱貓晒腿賀聖誕</h1><p>美國名媛ParisHilton向來與傳媒關係良好，於聖誕前夕，她特別自製性感聖誕卡送予傳媒，認真識做。Paris穿上聖誕短裙，手抱暹邏愛貓，拍攝大晒美腿的聖誕卡，她還透露今年聖誕是多年來唯一可以休假的一次，她計劃與家人吃大餐，稍後將與男友飛往夏威夷度假曬太陽。<br>另一邊廂，愛心爆棚的Paris，昨日於荷李活舉行慈善購物派對，並請來大班名媛好友shopping，實行寓興趣於慈善，最終為兒童機構籌得逾10萬美元（約78萬港元）的善款。</p></body></html>
