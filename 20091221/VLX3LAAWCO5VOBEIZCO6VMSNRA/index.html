<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜自嘲去外國執屎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜自嘲去外國執屎 - 馮仁昭</h1><p>周秀娜噚日同師妹ALin喺粉嶺出席聖誕活動，要同姆明合照，Chrissie仲展示條阿美圖案嘅底褲，佢話條底底係朋友送，只會珍藏唔會着。佢嚟緊要去多倫多登台拍廣告，1月初先返，陪唔到屋企人同男友過新年，惟有叫佢哋望住自己本月曆懷念佢喎。有人話加拿大好搵到好似執金，佢竟然話：「我係去執屎呀。」09年大豐收嘅Chrissie家最想放假，去陽光與海灘嘅地方休息。</p></body></html>
