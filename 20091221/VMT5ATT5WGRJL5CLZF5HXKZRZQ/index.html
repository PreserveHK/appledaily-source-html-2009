<html><header><meta charset="utf-8"><title>飯島愛網誌留言不斷</title></header><body><h1>飯島愛網誌留言不斷</h1><p>日本一代AV女優飯島愛，去年平安夜被發現因肺炎而陳屍澀谷香閨，終年36歲，她的網誌未有因為她的去世而關閉，反而變成一眾粉絲的交流區。<br>飯島愛最後一篇網誌寫於去年12月5日，以「厲害的人啊」為題，並上載了兩張照片。截至昨日為止，fans留言的數目已超過62,860個，有人寫道：「小愛你看得見嗎？我仍是那麼喜歡你」、「你永遠是獨一無二的」等悼念說話。據網站負責人分析，飯島愛留下的網誌對粉絲來說是寶物，暫時未打算關閉。</p></body></html>
