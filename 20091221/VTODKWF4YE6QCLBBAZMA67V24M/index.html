<html><header><meta charset="utf-8"><title>英躁漢遙控器扔死妻子</title></header><body><h1>英躁漢遙控器扔死妻子</h1><p>電視遙控器機身細小，但隨時可變身殺人武器。英國46歲躁漢哈維（PaulHarvey）和妻子吵架，將遙控器擲向妻子，竟令她意外死亡。<br>哈維脾氣暴躁，試過打爆警員鼻子和刑事毀壞，前年與48歲前美國駐印度外交官拉古納（GloriaLaguna）結婚，今年3月在家飲酒和吸食可卡因，之後為了繼女生活費與妻子口角，不久更將電視遙控器擲向妻子。妻子被擊中後，血流如注，送院搶救後終告不治，驗屍後才發現拉古納脊椎動脈天生有缺陷。法庭上周五判哈維誤殺入獄三年。<br>英國《星期日鏡報》</p></body></html>
