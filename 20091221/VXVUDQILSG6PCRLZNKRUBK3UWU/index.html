<html><header><meta charset="utf-8"><title>曹格來港宣佈開騷</title></header><body><h1>曹格來港宣佈開騷</h1><p>大馬歌手曹格早前在港發生醉酒後與側田毆鬥事件，以致取消原定在港舉行的個唱，事隔數月，他昨日在奧海城舉行記者會，宣佈於明年2月6日在澳門威尼斯人度假村舉行演唱會。<br>身為曹格好友的黎耀祥、謝天華及莊思敏等到賀，並送上喇叭、電子琴及黑膠唱盤等賀禮。<br>曹格表示今次與家人來港工作及度假，至月底才離開，但他未聯絡側田，又稱毆鬥事件後，每個月都要來港到警署報到。問他過聖誕時會否喝兩杯？他說：「兩杯都會，唔會飲醉。」但他謂不會再到夜店。<br>此外，黎耀祥前晚到紅磡出席活動，提到囝囝近日成績退步，他笑言囝囝邊哭邊表示以後會畀心機，很好戲。<br>採訪、攝影：王崇穎、張俊銘</p></body></html>
