<html><header><meta charset="utf-8"><title>實驗證女人泊車較差</title></header><body><h1>實驗證女人泊車較差</h1><p>「男人不應讓女人駕車！」德國有女心理學家討厭這種大男人言論，於是進行科學研究，不幸證實女司機泊車確技不如男。<br>德國魯爾大學研究員，要求一群男女司機接受測試，將一輛奧迪（Audi）A6大型轎車，泊入一個4.6米乘1.8米的車位。結果發現，男司機不論從車頭或車尾入位，泊車準確度平均比女司機好5%，而且女司機泊車平均要多用20秒，但汽車停定後，依然比男司機的汽車更近車位界線。<br>負責領導今次研究的沃爾夫承認，男人腦袋處理汽車位置、車速轉變等空間資訊，的確比女人快，但她強調，「泊車而已，不是男人戰勝女人。」<br>英國《星期日郵報》</p></body></html>
