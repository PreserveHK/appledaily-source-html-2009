<html><header><meta charset="utf-8"><title>隔牆有耳：余大狀賣字籌經費 - 李八方</title></header><body><h1>隔牆有耳：余大狀賣字籌經費 - 李八方</h1><p>公民黨黨魁余若薇師從名家林逸之習字幾年，似有小成，喺維園年宵幫市民寫揮春得心應手，月初公民黨會員大會後黨員食飯，佢送出墨寶做抽獎獎品。余大狀寫咗「山重水複疑無路，柳暗花明又一邨」兩句話贈畀黨員，寓意政改雖然兜兜轉轉似乎無出路，但隨時可能有轉機，鼓勵大家永不放棄爭普選。<br>既然手字見得吓人，八方聽聞余大狀有意將墨寶放上網賣，一來畀機會fans收藏，亦可籌募吓經費，事關總辭後嘅選舉工程唔簡單，少啲錢都唔掂。張愛玲一封信僅75字成交價幾萬蚊，唔知余大狀墨寶值幾錢呢？</p></body></html>
