<html><header><meta charset="utf-8"><title>求驗客手記：易建聯勁驚笑爆嘴 - 求驗客</title></header><body><h1>求驗客手記：易建聯勁驚笑爆嘴 - 求驗客</h1><p>籃球員通常喺場上個樣都係cool爆，冇乜表情又唔多笑，個個都好似戴咗個「撲克臉」面具咁。而一向為人親民嘅中國前鋒易建聯（圖）亦變咗「撲克臉幫」成員，唔係話佢好似美國籃球員咁扮型，而係之前遭隊友桑威廉士手踭撞爆嘴嘅易建聯，喺縫咗50針之後，個嘴根本唔笑得。佢近期仲喺個人網誌話驚住傷口再度爆裂，就連休養期間都唔敢睇笑片，驚住笑大咗個口之餘，仲搞到傷口噴血。我求大俠都覺得易建聯好可憐，之不過佢本人就好樂觀，仲話唔怪撞傷佢嘅桑威廉士，準備喺周三主場對木狼時復出，我求大俠都祝佢復出後有好表現啦！</p></body></html>
