<html><header><meta charset="utf-8"><title>求驗客手記：畀拜仁免費賣走　東尼慘變狗熊 - 求驗客</title></header><body><h1>求驗客手記：畀拜仁免費賣走　東尼慘變狗熊 - 求驗客</h1><p>正所謂花無百日紅，32歲嘅意大利前鋒東尼（圖）已經喺拜仁慕尼黑冇碇企，球會主席漢尼斯公開講：「我哋打算免費將東尼借走或者賣走。」07年東尼先加盟拜仁，即刻成為慕尼黑寵兒，幫球隊贏聯賽同德國盃雙料冠軍之餘，仲做埋德甲神射手，點解唔夠兩年就由英雄變狗熊。好彩東尼喺意大利仲有番啲「朵」，佢嘅母會費倫天拿同巴勒莫都想東尼返去幫手，AC米蘭又係老鬼集中營。講真明年世界盃咁緊要，東尼都想成為意大利大軍一分子，回國先係明智之舉。</p></body></html>
