<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘迎紫戴帽遮掩醜額頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘迎紫戴帽遮掩醜額頭 - 馮仁昭</h1><p>陳鴻烈嘅前妻潘迎紫前日喺台灣出席影迷會聚會，吸引近300名fans捧場，63歲嘅佢戴上畫家帽現身，不時宣傳佢做代言人嘅保健產品。潘迎紫透露保養之道全靠運動、食蔬果同保持心境開朗。見佢無時無刻都戴帽，似乎想刻意遮住額頭，佢話：「我就是特別喜歡帽子、特別喜歡劉海。以前有一回拍照，他們希望我露出額頭，露了之後有人說不好看，從此我不露了。」</p></body></html>
