<html><header><meta charset="utf-8"><title>轉趨活躍牛熊證今年成交增57%</title></header><body><h1>轉趨活躍<br>牛熊證今年成交增57%</h1><p>香港市場今年在新股集資額及衍生工具成交額兩方面位居全球第一，截至11月底，新股集資額為1865億元，上海及紐約分別排第二及第三位；包括牛熊證及窩輪等衍生工具的成交額達3.08萬億元，排第二的南韓市場只有1.2萬億元，而牛熊證今年成交更顯著增加56.5%。<br>港股今年平均每日成交金額只是630億元，較去年減少12.6%，其中股票成交減11%；窩輪及牛熊證每日平均成交136億元。<br>值得留意是，窩輪成交跌逾50%，牛熊證則增56.5%，此消彼長下，兩者在成交方面平分秋色。另外，交易所買賣基金的成交微升9%。</p></body></html>
