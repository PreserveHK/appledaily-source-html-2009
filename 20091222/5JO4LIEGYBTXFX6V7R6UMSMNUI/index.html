<html><header><meta charset="utf-8"><title>大S拍廣告扮巨星</title></header><body><h1>大S拍廣告扮巨星</h1><p>台灣女星徐熙媛（大S）多年來皆是瑞士品牌SuisseProgramme產品的代言人，日前她專程由台灣來港拍攝廣告，導演把現場佈置成豪華大宅，大S則化身為奧斯卡巨星，穿上名牌Blumarine晚裝出現，雖然工作忙碌，但她仍然神采飛揚。</p><p>高層探班</p><p>導演要求大S做出多個不同表情和動作，她也得心應手，令拍攝進度相當順利，廣告商高層又特來探班，還精心準備素菜飯給大S醫肚，難怪雖然當日要拍足12個鐘，大S依然精神奕奕。<br>撰文：葉雪</p></body></html>
