<html><header><meta charset="utf-8"><title>求驗客手記：英超鐵漢人大膽細　D賓最怕蜘蛛 - 求驗客</title></header><body><h1>求驗客手記：英超鐵漢人大膽細　D賓最怕蜘蛛 - 求驗客</h1><p>每個人都有「死穴」，有人見到獅子、大象都唔怕，但就偏偏對小昆蟲例如蟑螂等就避之則吉。新特蘭前鋒戴倫賓特（D賓）就係呢類人。咪睇佢身形高大，又黑又實，就係一隻蜘蛛可以收死佢，而更弊嘅係出年舉行世盃決賽周嘅南非，出名多蜘蛛，呢位今季入咗10球嘅邊緣英格蘭國腳都咪話唔驚。不過，D賓為咗一嘗參戰世界盃，正密謀用盡方法克服對蜘蛛嘅恐懼，有傳佢會用催眠方法，狂念「你睇我唔到」，等見到蜘蛛都冇有怕。我求大俠雖然有啲懷疑D賓用催眠法嘅可行性，但到時世盃唔想影響表現，真係咩方法都要試！</p></body></html>
