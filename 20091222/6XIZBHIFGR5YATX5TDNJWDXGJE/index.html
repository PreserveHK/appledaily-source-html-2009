<html><header><meta charset="utf-8"><title>X'masnews：荃灣廣場變玻璃之城</title></header><body><h1>X'masnews：荃灣廣場變玻璃之城</h1><p>荃灣廣場變成「玻璃之城」，別誤會是電影放進場內，查實是由12月24至27日場內會以晶瑩剔透的玻璃為主題，打造成「玻璃城之白色聖誕」，配合商場外觀獨有的玻璃幕牆，帶領大家走進浪漫綺麗的玻璃城。另於任何商舖以電子貨幣（信用卡、易辦事或八達通）消費滿$1,500，每日首5名顧客即可換領「琉璃工房」Living系列名貴水晶餐具用品一件，其他顧客亦可換領手造琉璃水晶糖果盒一個。<br><br>查詢：24988343</p></body></html>
