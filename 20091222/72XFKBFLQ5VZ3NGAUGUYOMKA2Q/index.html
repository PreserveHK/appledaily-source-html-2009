<html><header><meta charset="utf-8"><title>新垣結衣再度候命救人</title></header><body><h1>新垣結衣再度候命救人</h1><p>日本偶像女星新垣結衣昨日現身東京，出席下月播映的月九劇集《緊急候命2ndseason》記者會，有份演出的組合NEWS隊長山下智久、戶田惠梨香及比嘉愛未等也有出席。劇集去年中播出時收視理想，電視台有見及此，以原班人馬上陣開拍續集，期望再創佳績。</p><p>急救隊成員現身</p><p>新垣穿上劇中直升機急救隊的制服示人，她透露早前剛到雪山拍攝外景，並說：「相隔一年再演出這個角色，希望能在拍攝過程中，讓大家看到我的成長變化。」山下智久則表示乘坐直升機拍攝十分刺激好玩，劇中他更會落冰川拯救小朋友。</p></body></html>
