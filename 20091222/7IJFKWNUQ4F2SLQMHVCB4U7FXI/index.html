<html><header><meta charset="utf-8"><title>隔牆有耳︰環保觸覺出書 - 李八方</title></header><body><h1>隔牆有耳︰環保觸覺出書 - 李八方</h1><p>靠講屏風樓、發水樓響朵嘅環保團體環保觸覺，唔經唔覺已經五歲生日。為咗幫大家溫故知新，環保觸覺最近出咗本新書《圍港──從屏風樓看香港的城市規劃》，明日開售。本書集合晒佢哋過去踢爆過嘅屏風樓、發水樓個案，又解釋發展商如何利用建築面積、實用面積、印刷精美嘅售樓書取巧，八方覺得當作另類置業天書看看都未嘗不可。<br>本書另一賣點，係訪問咗起埋唔少發水樓嘅恒基地產，睇吓佢哋點樣解畫。發展商代表解畫，兩個字講晒：廢話。環保觸覺主席譚凱邦話，呢本書係佢哋處女作，用咗兩年時間做訪問、搜集資料同排版設計，真正係嘔心瀝血。</p></body></html>
