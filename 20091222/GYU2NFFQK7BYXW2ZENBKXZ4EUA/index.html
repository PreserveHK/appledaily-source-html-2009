<html><header><meta charset="utf-8"><title>案件速遞女商人洗黑錢監禁15月</title></header><body><h1>案件速遞<br>女商人洗黑錢監禁15月</h1><p>【本報訊】37歲女商人伍巧梅，於今年1月初串同他人將2,390張面值一萬圓的日幣，存入尖沙嘴彌敦道滙豐銀行，經銀行職員認證後，成功兌換成198萬港元。有關日幣再核實證實為偽鈔。女商人早前雖然獲裁定該項行使偽鈔罪脫，但她清洗及企圖清洗該筆犯罪得益兩罪成立，昨在區域法院被判囚15個月。同案首被告于占洋（56歲）已潛逃。<br>案件編號：DCCC363＆647/09</p></body></html>
