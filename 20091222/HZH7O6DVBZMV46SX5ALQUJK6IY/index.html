<html><header><meta charset="utf-8"><title>兩女上美容班口角互毆</title></header><body><h1>兩女上美容班口角互毆</h1><p>【本報訊】兩名女子昨晨參加美容班期間，因瑣事口角推撞，兩人因涉嫌襲擊被捕，其中一人報稱受傷送院。<br>現場為湖景邨湖碧樓地下屯門區婦女會林貝聿嘉綜合服務中心，開設多個學習班供婦女進修，一名女發言人表示，兩人均報讀美容班，昨日為最後一堂，案件已交警方調查。</p><p>一人稱胸口受傷</p><p>涉嫌襲擊被捕兩名女事主，分別19歲姓林及27歲姓方，昨晨11時許，兩人與十多名同學在中心內上美容班期間，因瑣事口角，互有推撞，混亂中，林女報稱胸口被推撞受傷，警員到場調查後，以涉嫌襲擊拘捕兩人。由於林女聲稱不適，事後獲召救護車送院，方女則被警員帶署調查。</p></body></html>
