<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范曉萱搞BBQ音樂會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范曉萱搞BBQ音樂會 - 馮仁昭</h1><p>小魔女范曉萱同樂隊100%呢幾日喺香港宣傳，佢哋前晚先喺大埔同成班fansBBQ同搞營火音樂會，又有嘢食又可以唱歌，小萱不知幾開心，原來佢哋一直都想搞營火音樂會，但喺台灣冇合適地方，結果喺香港先搞得成。另外，小萱同100%噚日又去銅鑼灣為御用造型師嘅時裝店剪綵，佢哋仲喺牆上畫畫送畀好友，問到有冇計劃開舖頭做老闆？小萱話：「我都想，但有很多東西要擔心。」</p></body></html>
