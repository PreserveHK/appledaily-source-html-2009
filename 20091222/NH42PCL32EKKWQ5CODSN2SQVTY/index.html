<html><header><meta charset="utf-8"><title>米雪婚戒收唔停</title></header><body><h1>米雪婚戒收唔停</h1><p>米雪早前獲得新加坡「亞洲電視大獎」頒發最佳女主角與「2009金南方年度」最受歡迎港台女演員獎，昨日她為代言的保健用品公司在尖沙嘴出席祝捷會時笑說：「攞獎之後工作未停過，冇時間同朋友、影迷慶祝，估唔到09年年尾都有機會攞獎。」<br>男友尹志強有甚麼表示？米雪甜笑：「佢話我叻，我哋諗住冬至、聖誕同新年夾埋一齊慶祝。」禮物方面，米雪笑說：「佢成日都會買禮物，仲係最鍾意買戒指畀我。」有否收過求婚戒指？米雪笑說：「佢送過好多隻求婚戒指畀我，不過次次收到之後，淨係講多謝同唔得，有時仲叫佢下次再買過。」<br>採訪、攝影：何慧斯</p></body></html>
