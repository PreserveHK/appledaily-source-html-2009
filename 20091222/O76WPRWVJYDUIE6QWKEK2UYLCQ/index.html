<html><header><meta charset="utf-8"><title>羅君左行善償阿梅遺願</title></header><body><h1>羅君左行善償阿梅遺願</h1><p>羅君左雖然因病而要截肢坐輪椅，不過他仍殘而不廢，前晚出院到沙田擔任「超新聲歌唱大賽2009」司儀，說話流利的他完騷後獲不少人士上前慰問。羅君左坦言出場前曾信心不足，忐忑不安，但見獲多人支持，令他回復信心。<br>之後有何計劃？羅君左說：「明年6月我會搞個慈善ball，為梅艷芳嘅歌迷會籌款，搵齊第一屆新秀同學會出席，呢個係阿梅嘅心願。」他又希望再有機會出書。稍為休息，羅君左下月會投入工作：「做司儀唔辛苦，反而要企喺度仲攰。」<br>採訪：張俊銘<br>攝影：葉君海</p></body></html>
