<html><header><meta charset="utf-8"><title>BIGBANG揚威日本</title></header><body><h1>BIGBANG揚威日本</h1><p>韓國5人組合BIGBANG闖日本樂壇短短半年，前晚在東京赤坂舉行的「第42屆日本有線大獎」頒獎禮中，成為首隊外國組合勇奪新人獎。<br>五子上台時心情興奮地說：「很驚訝會得到這個獎，多謝大家一直支持。」他們有望在月底舉行的「第51屆日本唱片大獎」再下一城。<br>當晚大贏家是日本演歌歌手冰川清，他狂掃最高榮譽大獎，創下五奪此獎的最高紀錄，同時獲得最多點播歌手及最多點播歌曲獎，成為三冠王。<br>日本女歌手倖田來未則成為有線音樂優秀獎的得主。</p></body></html>
