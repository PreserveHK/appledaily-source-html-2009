<html><header><meta charset="utf-8"><title>SJ韓庚入稟要求解約</title></header><body><h1>SJ韓庚入稟要求解約</h1><p>韓國人氣組合SuperJunior（SJ）的中國成員韓庚，昨日入稟首爾中央地方法院要求與SM事務所解約，成為繼同門的東方神起三子後，另一個向公司開火的藝人，消息震驚娛樂圈。<br>01年被發掘、05年出道的韓庚，前晚仍如常與SJ-M隊友在北京出席「無線音樂咪咕匯頒獎禮」，領取最佳海外歌手。<br>韓庚的代表律師指韓庚簽下13年賣身契，當中有很多不公平條款，未聽過他計劃在中國單飛，歌迷則擔心韓庚會離隊和面臨逾10億韓圜（約660萬港元）的違約賠償。事務所表示聯絡不上韓庚，望圓滿解決事件，並透露正準備安排他拍新片。</p></body></html>
