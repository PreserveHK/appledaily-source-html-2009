<html><header><meta charset="utf-8"><title>求驗客手記：風光過後被減人工　陳慧琪喊十聲 - 求驗客</title></header><body><h1>求驗客手記：風光過後被減人工　陳慧琪喊十聲 - 求驗客</h1><p>大家唔善忘嘅話，應該仲記得「新風之后」陳慧琪（中）喺東亞運10場全勝封后，估唔到風光過後，體院10萬獎金都未落袋，就傳來減薪噩耗。事關本來攞開體院「精英甲」25,000蚊月薪嘅佢，近幾年都係靠亞運及亞錦賽頭三甲嚟保住資格，點知上年泰國亞錦賽因暴動取消。本來可以靠家喺汕尾舉行嘅亞錦賽「補鑊」，點知個比賽又得3個國家或地區參賽，唔符合體院至少要4個參賽國家或地區要求，加上東亞運又唔夠班計入「精英甲」項目，明年4月隨時要降級至「精英乙」，到時每月人工得番14,000蚊，真喺冇陰功！</p></body></html>
