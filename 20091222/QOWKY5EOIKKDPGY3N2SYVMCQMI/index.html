<html><header><meta charset="utf-8"><title>徐子珊落重本搶獎</title></header><body><h1>徐子珊落重本搶獎</h1><p>徐子珊昨日為尖沙嘴一攝影公司擔任聖誕主題揭幕嘉賓，大會安排四位充滿笑容的小朋友陪伴子珊左右。</p><p>為頒獎禮練歌</p><p>子珊以往跟小朋友相處感到陌生，相反家姐生了BB後便越來越掌握跟小朋友相處技巧，閒時也跟姨甥女影相，她說：「姨甥女影相冇乜表情，好難捕捉佢得意樣。」<br>日前參與《勁歌》季選，子珊真正感受到頒獎禮壓力，現時每周練四、五次歌，務求有機會時演出得更好。頒獎禮將至，子珊再聯絡服裝師要求將參加頒獎禮服飾加碼整靚，問到是否有信心得獎及性感搶鏡？她說：「唔關有冇信心事，性感就盡量，要以靚型為主。」<br>採訪、攝影：馬建華</p></body></html>
