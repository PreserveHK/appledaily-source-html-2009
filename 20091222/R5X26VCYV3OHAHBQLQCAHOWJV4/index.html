<html><header><meta charset="utf-8"><title>Kay溫泉洗霉運</title></header><body><h1>Kay溫泉洗霉運</h1><p>謝安琪（Kay）新碟《SLOWNESS》日內推出，早前更拉隊到冰島拍攝唱片封套及MV。Kay穿上白色膠片及紙黏土縫製的宮廷服，置身人間仙境BlueLagoon浸足兩小時，雖然浸溫泉暖笠笠，上半身卻凍冰冰，最搞笑是工作人員拍罷即跳落水一齊浸餐飽。<br>自踏入09年後，Kay負面新聞纏身，令她備受壓力，還想過退出，冰島之行也令她得以充電：「處身冰島這寧靜國土確令我整個人也輕鬆下來，感受到更細微的生活小節，讓我思考得更多。」<br>撰文：丁寧</p></body></html>
