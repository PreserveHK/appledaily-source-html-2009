<html><header><meta charset="utf-8"><title>最薄電視僅0.1吋厚</title></header><body><h1>最薄電視僅0.1吋厚</h1><p>新一代的電視機越出越輕薄，南韓著名電器品牌LG昨日（周一）宣佈成功研發「ExtremeSlim」電視機，僅厚2.6毫米（0.1吋），是全球最薄的液晶體電視。<br>LG表示，ExtremeSlim採用了超薄的LED（發光二極管）背光系統和專利光學膜技術，將屏幕厚度大大縮窄至2.6毫米，超越三星出品、厚3.9毫米的液晶體電視「NeedleSlim」，成為全球最薄電視。ExtremeSlim也非常輕巧，42吋闊的電視屏幕，重量不足4公斤（8.8磅），最適合作掛牆式安裝。LG計劃在明年初消費者電子產品展上，正式推介ExtremeSlim登場。<br>法新社</p></body></html>
