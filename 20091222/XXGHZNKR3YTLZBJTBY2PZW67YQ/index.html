<html><header><meta charset="utf-8"><title>憲哥患豬流感猛播毒</title></header><body><h1>憲哥患豬流感猛播毒</h1><p>韓國男星李秉憲的劇集《IRIS》早前以高收視落幕，但他卻被踢爆為趕戲而罔顧公德，於本月3日確診豬流感後仍然開工播毒，要工作人員戴口罩避他。其舊愛權美妍的母親也繼續發功，公開要求與憲哥母親見面，並說不排除到憲哥出席的活動上踩場。<br>憲哥昨日一於好少理，在鬧出桃色醜聞後首度在首爾公開露面，與《IRIS》緋聞女友金泰希領取大韓民國國會大獎的特別獎。當紅組合少女時代獲頒年度大眾音樂獎，派出YoonA等三名成員做代表領獎。</p></body></html>
