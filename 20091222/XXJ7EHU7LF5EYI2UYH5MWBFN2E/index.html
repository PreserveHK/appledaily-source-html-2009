<html><header><meta charset="utf-8"><title>莫文蔚花豹攻京城</title></header><body><h1>莫文蔚花豹攻京城</h1><p>莫文蔚（Karen）今年與中國移動合作，在網上推出專輯《回蔚》，唱片公司宣佈下載量逾百萬計，認真可喜可賀。日前Karen現身北京出席活動，獲頒最暢銷首發數字專輯獎，並憑《密流》一曲獲最暢銷電子音樂。</p><p>上海個唱搞新意</p><p>雖然北京氣溫低至零下10度，Karen仍無懼寒風，以豹紋大露背長裙亮相，她以普通話說：「能夠以數碼音樂來發表作品是一個大趨勢，希望將來也一直能往這個方向走啦。」<br>此外，Karen將於本月26日在上海舉行個唱，全新的舞台設計與滬迷共度boxingday。<br>撰文：林妃</p></body></html>
