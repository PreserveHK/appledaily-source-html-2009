<html><header><meta charset="utf-8"><title>醫療短波早染HPV病毒易子宮頸癌</title></header><body><h1>醫療短波<br>早染HPV病毒易子宮頸癌</h1><p>世界衞生組織轄下的國際癌症研究機構分析了近20,000名來自不同階層及國籍的女性，患上子宮頸癌的風險因素，結果發現感染人類乳頭瘤病毒（HPV）的水平、性伴侶的數目及吸煙等，均非引發子宮頸癌的高危因素，但感染病毒的時間卻有關係，少女越早透過性行為感染HPV病毒，令病毒長時間留在體內，是導致子宮頸癌的關鍵，患癌風險較遲有性行為的女性高一倍。</p></body></html>
