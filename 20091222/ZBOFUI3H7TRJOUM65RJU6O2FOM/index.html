<html><header><meta charset="utf-8"><title>Fiona收三鞭酒嘥料</title></header><body><h1>Fiona收三鞭酒嘥料</h1><p>薛凱琪（Fiona）昨日到香港仔出席商台「樂群麵包房」活動，即場和智障人士做麪包及試食。問到如何度聖誕？Fiona計劃開派對，希望和朋友相聚及交換禮物。<br>提到難忘聖誕禮物，Fiona笑說：「舊年有個朋友送支三鞭酒畀我，我又唔飲，好浪費，希望朋友送啲實用啲。」Fiona所屬的華納唱片公司同樣因歌曲版稅和無綫鬧僵，她表示會支持公司決定。<br>採訪、攝影：張俊銘</p></body></html>
