<html><header><meta charset="utf-8"><title>Baby環保袋襯衫</title></header><body><h1>Baby環保袋襯衫</h1><p>Angelababy（楊穎）最近為謝茜嘉艾巴（JessicaAlba）和JustinTimberlake也用的澳洲環保袋Envirosax，拍攝宣傳廣告。Baby在影樓瞓地抱着環保袋當攬枕拍攝，又穿上粉紅色閃片裙、喱士裙，加上後期電腦效果，做出午夜後鬧市及繽紛的童話色彩。<br>Baby謂拍廣告後，可以有不同的環保袋襯衫，她說：「以前以為環保袋都係黑黑厚厚，同Envirosax合作之後先發現環保袋原來都可以有咁多顏色同圖案，可以用嚟搭配靚衫同潮服。」<br>撰文：DebbieLum</p></body></html>
