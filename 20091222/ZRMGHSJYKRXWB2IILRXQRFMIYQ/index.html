<html><header><meta charset="utf-8"><title>案件速遞被控猥褻男童　董事罪脫</title></header><body><h1>案件速遞<br>被控猥褻男童　董事罪脫</h1><p>【本報訊】60歲的投資公司董事總經理陳仲兒，涉於黃竹坑香港鄉村俱樂部的蒸氣房內，輕拍一名15歲男童臀部，並一邊撫弄自己的陽具，一邊問他：「你啫啫係咪痕？想唔想我同你？」男童大驚報警。<br>陳被控向16歲以下兒童作出嚴重猥褻行為罪，裁判官昨認為男童可能誤解被告的說話，裁定被告罪名不成立，當庭釋放。被告自辯稱患有皮膚病，案發時自己在搔癢。<br>案件編號：ESCC300/09</p></body></html>
