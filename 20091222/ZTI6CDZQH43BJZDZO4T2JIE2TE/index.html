<html><header><meta charset="utf-8"><title>Stephy咖啡店玩古董</title></header><body><h1>Stephy咖啡店玩古董</h1><p>鄧麗欣（Stephy）近日搞作多多，除了推出私房甜品書《心甜》外，還會推出新歌加精選《MusicCafe》，今次她在眾多歌曲中選出27首，她坦言相當困難，要親手割愛，而為了配合唱片主題，攝影師專程找來一間甚具歐陸氣息的咖啡店，為唱片拍靚相。<br>在咖啡店中有不少懷舊物品，包括有舊琴及留聲機，Stephy一有空檔就細心研究這兩部古董。老闆對Stephy也關懷備至，親手炮製店內的出名芒果特飲給她品嚐，令Stephy回味無窮，也令她在一個愉快的環境下拍攝，難怪很快便完成工作。<br>撰文：葉雪</p></body></html>
