<html><header><meta charset="utf-8"><title>求驗客手記：新牌仔梅禮變水魚 - 求驗客</title></header><body><h1>求驗客手記：新牌仔梅禮變水魚 - 求驗客</h1><p>英國網球手梅禮（圖），為咗撫平早前俾女友施雅絲飛嘅創傷，日前就買咗架辣車法拉利F430。年僅22歲嘅梅禮因為考到車牌僅5個月，所以佢亦好識諗，只係買二手法拉利，盛惠10萬鎊（約150萬港元），比起一手便宜咗5萬鎊。不過，由於佢屬於高危駕駛人士，即係男性、25歲以下又係新牌，而且部車咁辣，加上佢係知名人士，若果發生意外被索償嘅金額都會好高，所以，佢架法拉利嘅保費，竟然要10萬鎊一年，同車價一樣！我求大俠真係唔知話梅禮係精明消費者好，抑或係水魚好！</p></body></html>
