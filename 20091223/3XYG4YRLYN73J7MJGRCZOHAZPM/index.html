<html><header><meta charset="utf-8"><title>占士爆《阿凡達》三部曲</title></header><body><h1>占士爆《阿凡達》三部曲</h1><p>話題荷李活巨製《阿凡達》（Avatar）前日在東京首映，該片導演占士金馬倫（JamesCameron）帶同演員愛妻SuzyAmis出席，並獲日本前女主播瀧川Christel獻花。占士透露影片若受歡迎，會開拍續集。<br>之後占士又在戲院跟觀眾見面，他表示已為《阿凡達》構思了三部曲，也可再以動畫或漫畫形式推出。對於《阿》片被拿來跟宮崎駿的動畫相提並論，占士說：「我是宮崎駿fans，很高興有這樣的評價。」</p></body></html>
