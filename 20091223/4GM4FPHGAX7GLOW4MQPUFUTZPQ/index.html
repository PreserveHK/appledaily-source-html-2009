<html><header><meta charset="utf-8"><title>陳可辛一家三口行紅毯</title></header><body><h1>陳可辛一家三口行紅毯</h1><p>陳可辛監製的電影《十月圍城》昨晚在台灣國父紀念館舉行首映禮，他偕同老婆吳君如和囡囡一同行紅毯，內地女星范冰冰也有出席；謝霆鋒雖然已榮升老竇，但仍有fans尖叫支持，霆鋒今次旋風到台灣6個鐘，工作人員笑稱當他是國父一樣保護。</p><p>霆鋒和老婆張栢芝的第二胎預計明年5月出生，即將再做老竇的他難怪整晚笑容滿面，聽到主持人陶晶瑩表示看完後感動落淚，霆鋒搞笑地問：「是不是我演得太爛，讓你哭了？」當地有記者問君如在片中演甚麼角色，她搞笑說：「演一塊磚頭。」<br>採訪、攝影：黎寶蘋</p></body></html>
