<html><header><meta charset="utf-8"><title>老翻村姑旺角佈佳音</title></header><body><h1>老翻村姑旺角佈佳音</h1><p>靚聲村姑蘇珊博伊爾（SusanBoyle）旋風席捲全球，臨近聖誕，日前有20名香港蘇珊fans戴上自製面具及身穿印有WeLoveSusanBoyle字樣的tee走到旺角一帶佈佳音。</p><p>全球銷碟700萬</p><p>扮成蘇珊的fans先到旺角一影音連鎖店門前，齊聲高唱蘇珊版本的《SilentNight》，然後，她們沿旺角港鐵站走到朗豪坊12樓的唱片連鎖店，出席祝捷會慶祝《IDreamedADream》全球大賣700萬張。最後fans再次走到旺角行人專用區為偶像新碟造勢。</p></body></html>
