<html><header><meta charset="utf-8"><title>洗車險成人肉三文治</title></header><body><h1>洗車險成人肉三文治</h1><p>【本報訊】旺角「酒吧街」昨清晨6時發生驚險車禍。55歲姓尹的士司機在的士車尾清潔車身時，一名帶醉男子登上的士前的MiniCooper私家車，開車駛走時疑入錯後波，倒車猛撞的士。</p><p>兇徒逃去無蹤</p><p>的士被猛撞後，事主因車尾冚打開視線受阻冷不猝防下被的士尾撞倒地下，險被夾在身後另一的士之間成為人肉三文治。事主背部受輕傷，向私家車司機大興問罪。雙方發生爭執，私家車司機向事主拋浪頭：「咁你咪報警囉！」事主致電報警時，男子急急返回私家車高速向石硤尾方向逃去無蹤。<br>事主由救護員送院敷藥後無大礙，警方正追緝逃去私家車司機下落。</p></body></html>
