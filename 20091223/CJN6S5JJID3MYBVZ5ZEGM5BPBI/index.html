<html><header><meta charset="utf-8"><title>鍾嘉欣新劇變吳尊</title></header><body><h1>鍾嘉欣新劇變吳尊</h1><p>鍾嘉欣、邵美琪、馬浚偉、李綺雯和黃浩然等無綫新劇《老友狗狗》演員。<br>嘉欣在劇中首次以短髮造型出現，她說：「我戴咗假髮個樣真係好似男仔，有次戴住假髮返屋企，有個唔認得我嘅女仔同身邊人講話我都幾靚仔，又有人話我似吳尊，家吳尊咁hit。」</p><p>李綺雯佳節開工</p><p>至於李綺雯與人氣球員陳肇麒閃電分手後，今年要過沒有男友的聖誕，她說：「平安夜同聖誕都要開工，收工後朋友約我去BBQ，我有好多節目唔使擔心，朋友驚我冇拖拍，呢排不斷介紹男仔畀我識，但我唔想拍拖住，唔係話有男友就會變叻啲，享受工作仲實際。」採訪：魯萍<br>攝影：陳順禎
</p></body></html>
