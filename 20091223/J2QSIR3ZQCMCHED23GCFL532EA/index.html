<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●BritneySpears是過去10年於全球互聯網最多人搜尋的名字。<br><br>●金像大導波蘭斯基早前以洛杉磯警方司法程序不妥當為由，申請撤銷他於77年性侵犯少女的罪名，但法院表示檢察機構沒有作出不妥當行為，推翻申請。<br><br>●韓國男歌手Rain以720萬港元與代言的數碼相機續約一年，他將在平安夜及聖誕節晚上於拉斯維加斯舉行演唱會。<br><br>●日男星小栗旬與水琼Hiro合演的新劇《東京DOGS》，前晚播出的大結局於關東地區只錄得14%收視率。<br><br>●鄉謠女歌手CarrieUnderwood昨天宣佈與冰上曲棍球手MikeFisher訂婚，昨日她出席男友球賽，展示巨型鑽戒。</p></body></html>
