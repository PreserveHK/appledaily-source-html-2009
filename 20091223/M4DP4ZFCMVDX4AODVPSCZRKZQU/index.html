<html><header><meta charset="utf-8"><title>白石角地皮估值升27%</title></header><body><h1>白石角地皮估值升27%</h1><p>【本報訊】大埔白石角兩幅豪宅地皮下周拍賣，業界預期競投氣氛熱烈，中原地產因政府未有再推打擊樓市措施，將兩地皮估值大幅調高26.6%至116億元。<br>中原測量師行董事總經理黎堅輝（圖）表示，之前政府出口術打壓樓市，白石角兩幅豪宅地上月估值較保守，但政府未有進一步行動，將地皮估值由94億元調高至116億元，樓面呎價8047元。<br>第一太平戴維斯估值及專業顧問（大中華區）董事總經理陳超國，則維持估值124億元，樓面呎價8600元。天俊測量師行執行董事張楚然料兩地皮以127億元售出，樓面呎價8810元。</p></body></html>
