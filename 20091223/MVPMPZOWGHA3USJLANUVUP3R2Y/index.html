<html><header><meta charset="utf-8"><title>權權媚日辣㷫鄉里</title></header><body><h1>權權媚日辣㷫鄉里</h1><p>韓國男星權相佑近日又失言！權相佑日前接受日本報章《產經新聞》訪問，去年與女星孫泰英奉子成婚的他，談到老婆未婚大肚時，批評韓國人思想保守，引起韓國網民爭議。</p><p>自稱討厭韓國</p><p>權相佑在訪問中說：「在日本，懷孕的新娘都受到祝福，但我們卻是在一片斥責聲中結婚。」報道刊登後，即時辣㷫韓國網民。有韓國網友指摘他說：「看來權相佑至今還不知道，因為他刻意隱瞞未婚大肚的事實才被指摘吧。」有激進網友更叫權權索性到日本發展，權權過去也曾因為發表討厭韓國的言論而受批評。</p></body></html>
