<html><header><meta charset="utf-8"><title>安室揚威三世代</title></header><body><h1>安室揚威三世代</h1><p>現年32歲的日本人氣女歌手安室奈美惠，上周推出的全新個人專輯《PAST＜FUTURE》，以賣出33.1萬張成績，順利登上日本Oricon流行榜冠軍，也創出了她在10歲世代、20歲世代及30歲世代均獲得Oricon大碟冠軍的紀錄，暫時未有日本女歌手有此佳績。<br>在當今日本唱片史上，只有女歌手松田聖子和宇多田光能夠在10歲世代及20歲世代均獲得Oricon大碟冠軍，如果光妹4年後30歲時，仍能保持人氣的話，相信可跟安室看齊。
</p></body></html>
