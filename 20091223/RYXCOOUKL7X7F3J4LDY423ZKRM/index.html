<html><header><meta charset="utf-8"><title>丁子高齋望千嬅已滿足</title></header><body><h1>丁子高齋望千嬅已滿足</h1><p>丁子高前晚獨自到尖沙嘴出席鋼琴王子陳雋騫的婚禮，他謂老婆楊千嬅太忙，連與他吃飯的時間都沒有，故沒有同來。雖然丁子高與千嬅婚後尚未同住，但他仍大談夫妻相處之道：「最重要係識欣賞大家，唔好刻意搵人哋缺點，接受晒對方嘅優缺點，互相欣賞先可以長久，就算佢坐喺度，我望住佢都覺得好好，好鍾意佢。」談到婚禮，丁子高謂希望明年11、12月，待千嬅開完個唱才舉行。</p><p>陳雋騫雪地求婚</p><p>至於陳雋騫透露在日本滑雪時求婚，手指因冷變腫，幾乎連戒指也戴不入，他說：「我30歲娶老婆，希望32至35歲生仔。」一對新人將到法國度蜜月。<br>採訪：何慧斯<br>攝影：黃偉雄</p></body></html>
