<html><header><meta charset="utf-8"><title>電盈改約杜絕搶錢短訊</title></header><body><h1>電盈改約杜絕搶錢短訊</h1><p>【本報訊】5大電訊商被揭發聯同內容供應商向市民發出搶錢手機短訊謀利後，引起政府及消委會的譴責，電訊盈科昨率先宣佈與搶錢短訊的內容供應商終止合作協議，電盈用戶在3個月後將不會再收到不請自來的收費短訊。<br>不少市民都投訴手機不斷收到一些交友、下載鈴聲及遊戲的短訊，當收到電話費賬單才發現無故被收取大筆短訊費，於是紛紛投訴。電訊管理局在調查後發現，電訊商與一些內容供應商簽訂了協議，向用戶發出這類短訊，收取短訊費後便共同分賬。管理局上周已要求電訊商實施改善措施，包括要在短訊更清楚顯示收費及設立途徑令用戶可更容易終止服務。</p></body></html>
