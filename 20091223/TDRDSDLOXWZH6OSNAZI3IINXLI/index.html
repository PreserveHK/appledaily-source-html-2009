<html><header><meta charset="utf-8"><title>多產家族　10代均生雙胞胎</title></header><body><h1>多產家族　10代均生雙胞胎</h1><p>山西晉城市有一個雙胞胎家族，延續10代都生雙胞胎，且是直系遺傳，只傳女不傳男，雙胞胎媽媽又生雙胞胎。當地醫學界也稱前所未見。<br>山西一對傳奇的雙胞胎，名叫丁菲和丁莎，她們不但長得相似，更是她們家族中第九代雙胞，由她們上溯，代代都生雙胞胎；更奇特的是，已婚的丁莎懷了雙胞胎，令家族雙胞胎延續了10代。<br>丁菲和丁莎還曾以同樣分數，考入山西輕工職業技術學院，兩姐妹習性相同。<br>《武漢晚報》</p></body></html>
