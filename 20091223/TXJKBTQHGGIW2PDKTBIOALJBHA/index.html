<html><header><meta charset="utf-8"><title>袋王七十年代復刻</title></header><body><h1>袋王七十年代復刻</h1><p>OutdoorMix在日本Hit足咁耐，似乎已經成為一個男潮界的不死潮流，其中一眾NylonBackpack更加是水鬼升城隍。Gregory一向穩佔Outdoor類別頭位，2010年大家都等住睇佢玩乜新款，但老大哥就飲水思源推出罕有的七十年代復刻版袋王GregorySunbird。今次的復刻版和當年的古典登山大背囊造型如出一轍，照舊有實用的帆布及500D尼龍布，EarthTone頗易襯。<br><br>記者：葉雪芯</p><p>PACKCITY背囊專賣店（21162707）</p></body></html>
