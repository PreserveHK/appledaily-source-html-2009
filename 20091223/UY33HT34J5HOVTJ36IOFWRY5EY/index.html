<html><header><meta charset="utf-8"><title>全球最高狗　巨過主人</title></header><body><h1>全球最高狗　巨過主人</h1><p>美國亞利桑那州有一隻四歲大丹狗「巨型佐治」（圖），牠狗如其名，由腳板至肩膊的高度達1.09米（43吋），有獸醫相信牠是全球最高的狗。<br>佐治身長2.2米（7呎3吋），體重達111公斤（245磅），體形比主人還要大，似一隻小馬多過似狗，皆因牠食量驚人，每月要吃多達50公斤（110磅）的肉。<br>佐治的主人在牠七星期大時，帶牠回家飼養，最初是兩人一狗睡在一張特大的睡床上，不過，佐治一日一日長大，越來越巨型，牠主人唯有安排牠獨個兒睡在一張大床，現在只待《健力士世界紀錄大全》作實，牠就會成為全球最高的狗。<br>英國《太陽報》/《每日郵報》</p></body></html>
