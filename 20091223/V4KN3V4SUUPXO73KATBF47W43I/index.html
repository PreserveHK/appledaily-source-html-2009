<html><header><meta charset="utf-8"><title>求驗客手記：艾沙維點會怕英國冷鋒 - 求驗客</title></header><body><h1>求驗客手記：艾沙維點會怕英國冷鋒 - 求驗客</h1><p>所謂入鄉隨俗，俄羅斯人雖然傳統上係喺1月7日先慶祝聖誕，但俄羅斯國腳艾沙維既然已加盟咗英超阿仙奴，就跟英國人一樣，早前帶埋太太同一對仔女去海德公園嘅冬日奇妙世界度玩，順便慶祝聖誕。雖然呢輪英國受寒流吹襲，但艾沙維一家人就一啲都唔怕，佢話：「比起聖彼德堡，呢度暖10度啦！」艾沙維就唔怕啫，阿仙奴就怕寒流加上大風雪影響到「粉絲」嘅安危，取消咗原本係周二舉行嘅小炮手聖誕派對，都咪話唔掃興。</p></body></html>
