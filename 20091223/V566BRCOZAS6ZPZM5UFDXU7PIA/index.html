<html><header><meta charset="utf-8"><title>JessicaC.戴金見紅</title></header><body><h1>JessicaC.戴金見紅</h1><p>憑警鐘胸火速走紅的中美混血兒JessicaC.，現已返回美國和家人慶祝聖誕。她早前在港為英國首飾品牌LinksofLondon示範首飾，戴上巨型黃金choker，卻表示無福消受。</p><p>具雙重意義</p><p>JessicaC.說：「我也喜歡貴金屬，最愛白金，因為白色很易配襯衣服，黃金也好，但我對黃金敏感，戴一會兒就要除下，否則皮膚就會敏感變紅。」現時金價高企，她卻表示會掏腰包買金飾送給父母做聖誕禮物，她說：「我很掛念家人，我想買一份保值、又有紀念意思的禮物，雖然花費多一點，但這是我的心意。」<br>採訪：LawWaiMan<br>攝影：ChanChiLam</p></body></html>
