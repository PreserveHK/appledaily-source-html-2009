<html><header><meta charset="utf-8"><title>無綫商場騷歌手甩底</title></header><body><h1>無綫商場騷歌手甩底</h1><p>無綫與環球、華納、Sony和EMI四大唱片公司發生版稅糾紛，旗下歌手杯葛出席無綫活動，無綫明晚會直播在沙田新城巿廣場舉行的《平安夜倒數DanceParty》，據知原本有不少歌手撐場，但自杯葛事件發生紛紛甩底，活動暫時獲草蜢和女子組合Freeze頂替。</p><p>草蜢欣宜頂上</p><p>無綫負責製作有關節目，礙於與四大唱片公司關係陷入僵局，所以無綫本以歌手主打的表演只得臨時變陣，除了臨時拉伕邀得草蜢和Freeze演出，另加入處境劇《畢打自己人》的鄭欣宜、徐榮和陳茵媺等演出。<br>採訪：林妃</p></body></html>
