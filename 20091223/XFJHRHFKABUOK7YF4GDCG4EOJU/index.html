<html><header><meta charset="utf-8"><title>駕院欲遷址避港鐵工程</title></header><body><h1>駕院欲遷址避港鐵工程</h1><p>【本報訊】港鐵南港島線施工在即，香港駕駛學院憂慮，在鴨脷洲利南道工業區海旁設立的臨時拆建物料躉船轉運站，出入的泥頭車會與學車人士爭路。香港駕駛學院行政總裁梁盈鈞指共用道路不宜作駕駛培訓，南港島線工程展開後，每小時將有逾10架重型車輛往來利南道及進出躉船轉運站，對學車人士安全構成威脅。該校02年時已向政府提出，要求遷址到柴灣工業區的空置用地，但政府一直以用地已另訂用途拒絕批地。運輸及房屋局發言人指出，由於柴灣的用地已有規劃用途，該局已要求地政總署協助於港島區物色適合作駕駛學校用途的地段。</p></body></html>
