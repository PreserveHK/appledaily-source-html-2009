<html><header><meta charset="utf-8"><title>William聖誕懶理Baby</title></header><body><h1>William聖誕懶理Baby</h1><p>陳偉霆（William）、古巨基、鍾欣桐（阿嬌）和泳兒等，前晚到西貢拍攝賀年歌曲《奮進號》MV。阿嬌表示和蔡卓妍（阿Sa）一早已交換禮物，彼此似心有靈犀，互送心儀手袋及銀包。</p><p>近日傳和緋聞女友楊穎（Angelababy）分手的William表示，希望可和朋友開派對迎聖誕，問他有否預Baby一份？他透露Baby不在港，問到何時回港，William冷淡說：「唔知，你問番佢。」<br>採訪：駱華齡、馬建華<br>攝影：陳順禎</p></body></html>
