<html><header><meta charset="utf-8"><title>案件速遞淫警將認擅用電腦罪</title></header><body><h1>案件速遞<br>淫警將認擅用電腦罪</h1><p>【本報訊】30歲淫警梁禮仲肆意瀏覽警隊電腦系統，以查案為名，誘騙四名少女到旺角警署，並在認人室內淫辱她們，更強姦其中一人。梁早前在高等法院認罪，被判囚12年。至於他所涉不誠實取用電腦一案，昨在區域法院提訊，排期明年1月14日答辯，屆時他將認罪。現正服刑的梁禮仲昨穿上深藍色西裝應訊。他剪了平頭裝，面容飽滿。他被控於去年8月至11月，11次不誠實取用電腦。<br>案件編號：DCCC416/09</p></body></html>
