<html><header><meta charset="utf-8"><title>怕割肉瘤少年喊跳樓</title></header><body><h1>怕割肉瘤少年喊跳樓</h1><p>【本報訊】一名諱疾忌醫姓區少年（16歲），昨日疑不想到醫院施手術割掉腳甲的肉瘤，突情緒激動竟然走上28樓梯間企圖跳樓。區與家人居於李鄭屋邨忠孝樓8樓一單位；據家人稱，區年前發現右腳拇趾趾甲倒生及有灰甲，並長出肉瘤，家人帶他去明愛醫院看專科醫生；經多次覆診後，排期昨午2時到醫院做小手術割去肉瘤。昨中午，家人已催促區準備去醫院，但他表示害怕堅持不肯去，與家人爭吵至3時，上身赤膊僅穿短褲的他突然情緒激動，聲稱要跳樓自殺並奪門奔上樓，坐在27樓與28樓之間的梯級，街坊發現懷疑他跳樓，通知保安員及區的家人報警。警員及救護員到場，少年否認想自殺事後送院檢驗。</p></body></html>
