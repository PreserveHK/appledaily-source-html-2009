<html><header><meta charset="utf-8"><title>求驗客手記：日本3線兵玩大冧巴 - 求驗客</title></header><body><h1>求驗客手記：日本3線兵玩大冧巴 - 求驗客</h1><p>雖然日聯同日乙已經收「咧」，淨番日皇盃踢到最後階段，但日本國家隊下個月6號仍有一場亞洲盃外圍賽作客也門。由於對手實力甚弱，所以教練岡田武史亦好識做，畀主力球員休息，只係從日聯同日乙中型班球會，甚至大學隊嘅球員出戰，包括應屆日聯最佳新人嘅渡邊千真、FC東京日聯盃奪標功臣平山相太等，但相信已經夠贏。據聞，呢批3線國家隊兵會係呢場亞盃外特登選擇大冧把印喺波衫上面，好似平山相太就着81號、渡邊千真就82號、大迫勇也着99號，而小將河野廣貴冧巴大到100號，實行好似意甲咁，玩味十足。</p></body></html>
