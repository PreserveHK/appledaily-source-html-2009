<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝雪心愛心護長者 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝雪心愛心護長者 - 馮仁昭</h1><p>謝雪心今個聖誕忙個不停，劇接劇不特止仲要登台同出席活動，又要去探訪老人，真係鬼咁忙。不過心姐唔怕辛苦，好似噚日佢拍完《畢打自己人》即刻去油塘嘅屋邨探訪老人家，心姐話自己係防止虐待長者協會嘅愛心大使，每逢佳節都會抽空探訪，佢話：「我都想大家關注虐老問題，好似之前有人迫個長者食『乜嘢』咁，其實老人家有好多嘢佢都唔想，邊個唔想自己精靈啲。」</p></body></html>
