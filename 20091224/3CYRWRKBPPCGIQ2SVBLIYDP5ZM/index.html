<html><header><meta charset="utf-8"><title>鴨女陰道打轉防霸王硬上弓</title></header><body><h1>鴨女陰道打轉防霸王硬上弓</h1><p>雄鴨（右）的陰莖獨特，呈逆時針螺旋扭曲，但雌鴨（左）陰道卻順時針扭曲，科學家認為這是進化的鬥爭，讓雌鴨阻止雄鴨霸王硬上弓。<br>耶魯大學教授布倫南，發現雄鴨的陰莖像開酒瓶塞器那樣呈逆時針螺旋狀。牠們即使見雌鴨名花有主，仍強迫跟對方交配，為了抗拒，雌鴨陰道在進化上卻是順時針轉向。布倫南用攝錄機將雌鴨「抗暴」過程拍下，雄鴨僅用0.36秒，把陰莖脹到20厘米長，即使雌鴨逃走，雄鴨也霸王硬上弓，可是受制於雌鴨迂迴的陰道，令陰莖無法完全進入。<br>英國《衞報》</p></body></html>
