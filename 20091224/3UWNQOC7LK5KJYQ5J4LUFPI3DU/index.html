<html><header><meta charset="utf-8"><title>鬼馬新娘　機場婚禮迎愛郎</title></header><body><h1>鬼馬新娘　機場婚禮迎愛郎</h1><p>美國一名男子周一搭飛機飛到德州，準備與未婚妻歡度聖誕。下機後，驚見未婚妻穿上婚紗，身旁還有一名證婚官員。天啊，在機場大堂結婚？好吧！禮成！</p><p>新郎阿科斯塔是俄亥俄州的教授，一年半前他到德州公幹時，邂逅穆爾。兩人上周取得結婚許可，穆爾決定給情郎一個驚喜，就在科珀斯克里斯蒂國際機場結婚。阿科斯塔抵埗時看到穿婚紗的未婚妻，「她漂亮極了，我差點窒息」，他即放下行李，為穆爾戴上戒指。<br>美聯社</p></body></html>
