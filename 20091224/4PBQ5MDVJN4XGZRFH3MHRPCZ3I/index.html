<html><header><meta charset="utf-8"><title>周麗淇明年主攻電影</title></header><body><h1>周麗淇明年主攻電影</h1><p>周麗淇09年感情失意，但事業卻相當幸運，日前她在尖沙嘴接受訪問時，談到今年的聖誕活動，她笑稱排得密密麻麻，她笑說：「不過都有時間去party，仲可能要走兩、三場。」工作方面，她說：「我拍電影出身，所以明年都會重點喺電影，公司會有一個好好嘅電影project安排畀我。」<br>感情方面，周麗淇坦言隨緣，笑問是否因上一段感情令她留有陰影？她笑說：「吓？乜嘢有陰影呀？我覺得感情冇得控制、冇得強求。」<br>採訪：GraceHo　<br>攝影：MatthewLam</p></body></html>
