<html><header><meta charset="utf-8"><title>案件速遞庭警提堂未有律師代表</title></header><body><h1>案件速遞<br>庭警提堂未有律師代表</h1><p>【本報訊】駐守觀塘裁判法院的庭警，涉嫌在今年6月25日至8月23日，七度從將軍澳寶盈花園34樓寓所擲下16樣物品落街，昨在九龍城裁判法院再提堂。因當值律師辦事處不受理高空擲物案，庭警仍沒有律師代表。主任裁判官馬漢璋認為案件性質嚴重，將案件押後至下月6日，讓庭警尋找私人律師。35歲被告馮超華（圖）否認七項高空擲物罪。<br>案件編號：KCCC6591/09</p></body></html>
