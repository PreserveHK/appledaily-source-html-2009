<html><header><meta charset="utf-8"><title>Stephy被擲坑渠水</title></header><body><h1>Stephy被擲坑渠水</h1><p>鄧麗欣（Stephy）昨日在尖沙嘴宣傳新碟，其唱片公司安排了一部cafe車，於一星期內在香港到處行駛，沿途播放Stephy的歌。之前暗指死敵傅穎遲到的Stephy，比原定通告遲半小時到場。歌迷一早拿着偶像橫額呼喊，Stephy到場時即送海報給他們。由於現場塞滿人，且活動未有向有關部門申請，故有警察上前查問。<br>談到最近經常發生高空擲物，Stephy也甚擔心，她說：「本來諗過去銅鑼灣搞，但驚再有鏹水，小心啲好。之前拍戲都有人擲坑渠水，覺得好恐怖，揀呢度因為冇高樓大廈。」<br>採訪：王連連　攝影：葉君海</p></body></html>
