<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星張東健日前到首爾一間佛教福利機構送暖，與殘障人士進行職業復康訓練。<br><br>●韓國組合少女時代隊長泰妍前晚在電視節目中自爆曾被超過10位男星追求。<br><br>●韓國天王Rain以籌備問題為由，取消下周二在東京舉行的韓服慈善花生騷。<br><br>●日本男星山下智久與日劇《BuzzerBeat》拍檔北川景子，獲日本網民選為今年最佳日劇情侶。<br><br>●搖滾樂隊Aerosmith主音StevenTyler昨天宣佈因染上止痛藥癮，日前已進入戒療所。<br><br>●剛於年中誕下兒子的金像女星珍妮花赫遜，再傳懷有丈夫DavidOtunga的第2胎。</p></body></html>
