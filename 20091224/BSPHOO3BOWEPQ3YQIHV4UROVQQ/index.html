<html><header><meta charset="utf-8"><title>Christina撞車無大礙</title></header><body><h1>Christina撞車無大礙</h1><p>美國人氣女歌手ChristinaAguilera趁聖誕節將至，昨日興致勃勃與女助手出外shopping，豈料回家途中經過西荷李活時，其女助手駕駛的白色RangeRover卻不小心與前面的銀色同款汽車發生輕微碰撞，幸好事件中無人受傷，虛驚一場。</p><p>車頭損毀</p><p>Christina未有報警，其座駕則在意外中撞爛了車頭。由於女助手要留在現場執手尾，歸心似箭的Christina只好叫保鑣到場接她回家，好讓她可以向丈夫及囝囝報平安。</p></body></html>
