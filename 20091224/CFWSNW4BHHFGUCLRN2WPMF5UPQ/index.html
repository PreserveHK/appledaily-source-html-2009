<html><header><meta charset="utf-8"><title>神奇冷帽Headphone</title></header><body><h1>神奇冷帽Headphone</h1><p>叮噹的百寶袋內總是夾雜實用及讓人驚喜的用品，我估如果世界上真有叮噹存在，這款來自日本的Aerial7的Headphone連冷帽可能會是牠袋中物之一；試想想寒風之中，當你出門口時已戴好一頂冷帽，惟獨聽歌時就要狠下心腸，要除帽再放入一雙冰冷的Headphone才可成事，不過有了這款最新的日牌耳筒連冷帽，情況就不一樣。在冷帽裏，早已預設空位置連接i-pod的Headphone，很方便！講明日本貨，冷帽款早已設有淨色及橫間，襯衫夠易！諗諗吓如果要在WorkingHour時炸機，一樣輕易地瞞天過海！<br><br>記者︰曾玉瑩</p></body></html>
