<html><header><meta charset="utf-8"><title>陳七提三角戀標冷汗</title></header><body><h1>陳七提三角戀標冷汗</h1><p>人氣球員陳肇麒（陳七）昨日和老闆羅傑承，到灣仔會展出席陳貝兒有份畫插圖的佛書《自在人生》，之前陳七和無綫藝員李綺雯（o靚妹）被踢爆戀情，但男方返回正印女友身邊飛甩o靚妹，陳七表示並非高調拍拖，全是正常拍拖生活。有傳正印女友要求陳七鏟走和o靚妹親密照，他滿頭大汗說：「唔關女友事。」之後用紙巾抹汗，但否認因緊張出汗。<br>陳七表示現在已沒有和o靚妹聯絡，但若見面會打招呼，但日前o靚妹指陳七和女友表現高調適合做娛圈，陳七大方說：「我諗唔係佢講。」他坦言一切會過去，目前只專注踢波，亦不會刻意不與女友出街避傳媒。<br>採訪：張俊銘　攝影：黃偉雄</p></body></html>
