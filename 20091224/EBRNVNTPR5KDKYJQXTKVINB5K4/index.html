<html><header><meta charset="utf-8"><title>布坦妮家藏10種止痛劑</title></header><body><h1>布坦妮家藏10種止痛劑</h1><p>荷李活女星布坦妮梅菲（BrittanyMurphy），日前在家中昏倒後因心臟停頓而不治，終年32歲。雖然初部驗屍報告證實布坦妮非濫藥死，但警方於她家起出10種效力強弱不同的止痛劑，其編劇丈夫SimonMonjack卻表示布坦妮備受經痛困擾，傳聞中因整容過度而染上止痛藥癮全屬不實。<br>此外，布坦妮突然離世，以她擔正、即將開拍的低成本作品《ShrinkingCharlotte》及《PoorThing》均要臨時易角。她其中一套遺作《Abandoned》的劇照昨日曝光，電影公司表示不會因為布坦妮離世而以她作宣傳重點。</p></body></html>
