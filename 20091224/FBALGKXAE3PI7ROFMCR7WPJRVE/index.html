<html><header><meta charset="utf-8"><title>志玲雞仔聲冧周杰倫</title></header><body><h1>志玲雞仔聲冧周杰倫</h1><p>林志玲和周杰倫（周董）昨日在奧海城宣傳除夕上映的電影《刺陵》，林志玲身穿金色露背Versace短裙配以平底鞋現身，周董坦言志玲穿平底鞋是他們的決定，他說：「因為想要畫面上比較好看，我也要澄清我們的身高一樣，都是174cm。」</p><p>「聲音很溫柔」</p><p>周董作曲的《刺》片主題曲由林志玲主唱，對於志玲一向被指雞仔聲，周杰倫說：「這種聲音很溫柔，男人聽到都會喜歡。」有指35歲的志玲年歲漸長，地位被隋棠等年輕一輩模特兒取代，周董說：「她的地位沒有人可以取代，就像張曼玉、林青霞。」<br>採訪、攝影：藍文浩</p></body></html>
