<html><header><meta charset="utf-8"><title>沈卓盈性感雜耍</title></header><body><h1>沈卓盈性感雜耍</h1><p>李曼筠（動漫Maggie）和沈卓盈昨日到apm出席活動，兩人同樣性感，但以沈卓盈的低胸裙比較搶鏡，兩女還學玩雜耍。動漫Maggie近日被人電話騷擾，她說：「3至4日前我去超級市場訂洗衣粉，我留咗地址同電話，之後就收到sms，再有冇來電顯示嘅電話打嚟，有人約我去街。」<br>問動漫Maggie可擔心有人搵上門？她說：「如果有進一步，我會考慮備案，如果想約我都唔好咁。」<br>採訪：李珮洳　攝影：仇志德</p></body></html>
