<html><header><meta charset="utf-8"><title>醉老翁碼頭小解墮海</title></header><body><h1>醉老翁碼頭小解墮海</h1><p>【本報訊】姓華（78歲）老翁（圖），昨午4時許帶醉在馬鞍山烏溪沙公眾碼頭梯級小解，失足墮海險溺斃，幸得兩名騎單車路經青年及時拋水泡落海，然後走落梯級合力將他救上碼頭，當時老翁仍清醒，送院救治後情況穩定。警員致電華叔妻子通知他出事，華妻一度懷疑來電者是電話騙徒，在電話中向警員說：「你哋係咪壞人呀。」警員好言相告，着她找家人到醫院了解就知事情真假，半信半疑華妻通知兒子趕往醫院，始知老伴真的出事，幸好有驚無險。</p></body></html>
