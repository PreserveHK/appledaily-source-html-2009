<html><header><meta charset="utf-8"><title>郵輪碼頭終動工</title></header><body><h1>郵輪碼頭終動工</h1><p>【本報訊】拖延多年的啟德郵輪碼頭昨正式動工，行政長官曾蔭權主持土地平整工程動土儀式時表示，預計首個泊位將在2013年中，與碼頭臨時設施一齊啟用，可停泊世界上最大的郵輪，屆時連同尖沙嘴的碼頭，本港會有4個泊位供不同類型及大小的郵輪停泊，而第二個泊位會在2014年啟用，可停泊中型郵輪。<br>商務及經濟發展局局長劉吳惠蘭表示，配合啟德郵輪計劃，香港將與鄰近地區加強合作，推廣途經香港的一程多站的郵輪旅遊行程。</p></body></html>
