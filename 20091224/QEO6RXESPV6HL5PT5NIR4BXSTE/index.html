<html><header><meta charset="utf-8"><title>法國學生發動性感抗爭</title></header><body><h1>法國學生發動性感抗爭</h1><p>法國中學生發起連串抗爭活動，有的上街示威，有的故意穿迷你裙、熱褲上學，抗議校方對他們的衣着諸多限制，誓要爭取穿性感衣服的自由。<br>抗議行動由中北部的埃松省燃起。當地一間有2,100名學生的學校，最近頒佈新服裝指引，規定學生上學時，不准穿有破洞的褲、裙子要及膝，令學生很不滿。17歲的德迪厄發動抗爭，成功游說300名同學連續兩天穿迷你裙或熱褲上學。<br>德迪厄被罰停課三天，但抗爭運動卻得到其他學校響應。西南部吉倫特省另一間學校也不准學生穿超低腰褲、迷你裙或穿環，200名學生於是上街示威，其中一人說：「我們不想上學的感覺像坐監獄般。」<br>英國《獨立報》</p></body></html>
