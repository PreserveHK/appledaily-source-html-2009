<html><header><meta charset="utf-8"><title>資料庫：名將掀復出潮</title></header><body><h1>資料庫：名將掀復出潮</h1><p>回望過去，東山再起的體壇名將何其多，當中確不乏成功個案。<br>先說F1，保魯斯於91年離開法拉利後，93年復出轉投威廉士車隊並贏得個人第4次車手總冠軍。其他項目方面，以米高佐敦93年退休，95年再戰江湖最令人振奮，他那次首度復出領公牛3奪NBA總冠軍；其後第2度復出效巫師只為興趣，未獲成就乃情理之中。</p><p>網球壇例子更多，新鮮熱辣成功例子是史施達絲，07年以24歲之齡退休結婚產女，到今年3月復出半年左右即贏得美網女單錦標。<br>文：藍鑽石</p></body></html>
