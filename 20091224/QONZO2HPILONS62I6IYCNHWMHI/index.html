<html><header><meta charset="utf-8"><title>Kathy戴紅繩無助結婚</title></header><body><h1>Kathy戴紅繩無助結婚</h1><p>周汶錡（Kathy）前晚在台北101為EsteeLauder新店做剪綵嘉賓，她一身Ferragamo、價值4萬多港元的火紅禮服配復古紅唇，相當性感耀眼，更搶去一眾本地薑台灣女模的風頭。</p><p>只當飾物</p><p>Kathy手上戴着紅繩，但她否認為了求姻緣，她說：「不可能戴一條紅繩就能結得了婚，我戴兩年了，只是當飾品而已。」她在台灣擔任微風廣場代言人5年，前晚現身台北101，她謂沒有事先向微風備案，她說：「這只是品牌活動，跟我代言沒有衝突，而且我來台北不只會逛微風，也會逛夜市，台北101是地標，當然也逛過好幾次。」<br>採訪、攝影：PearlLai
</p></body></html>
