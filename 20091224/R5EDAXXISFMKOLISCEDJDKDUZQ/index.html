<html><header><meta charset="utf-8"><title>關心妍、丁子高同命人</title></header><body><h1>關心妍、丁子高同命人</h1><p>關心妍和丁子高昨日在海港城出席聖誕活動，原來兩人同是79年7月31日生日，丁子高說：「好蹺，我哋都係今年結婚，另一半都係姓楊。」大會送了新婚椰子給丁子高、跳跳虎公仔給關心妍預祝她生虎年BB，關心妍說：「家練緊整火雞，第一次做聖誕老婆，之前整釀火雞燶咗，如果再失敗就要出去買。」問她收到甚麼聖誕禮物？她表示已經收到，放了在聖誕樹下，相信是一座巨型枱燈。<br>丁子高則謂已準備了特大禮物給老婆千嬅，他說：「係一份到腰咁大份嘅禮物，好搞笑，係啲貼身用品。」<br>採訪：LawWaiMan<br>攝影：ChanChiLam</p></body></html>
