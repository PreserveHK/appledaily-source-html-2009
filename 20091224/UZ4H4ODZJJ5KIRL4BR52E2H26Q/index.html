<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇撐公司抵制無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳柏宇撐公司抵制無綫 - 馮仁昭</h1><p>無綫同四大唱片公司嘅版稅問題仲未解決，有可能影響《勁歌金曲》總選賽果，不過新城、商台同港台頒獎禮就冇受影響，噚日陳柏宇同一班歌手去到藍田探啲老人家，港台就即場公佈「全年最佳進步獎」最後6強，除咗出席歌手外，仲有樂隊Mr.入圍。對於四大唱片同無綫爭拗間接造就其他歌星得獎，身為四大公司旗下嘅陳柏宇堅持唔會為獎折腰，佢話：「公司有同我哋交代過件事，總之我一定支持公司嘅決定。」</p></body></html>
