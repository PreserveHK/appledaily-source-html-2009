<html><header><meta charset="utf-8"><title>戰勝37000參賽者　跳跳狗才藝冠德國</title></header><body><h1>戰勝37000參賽者　跳跳狗才藝冠德國</h1><p>「靚聲村姑」SusanBoyle在才藝節目唱出天籟一炮而紅，但若她生在德國，只怕未必勝過狗──不是詆毀她，而是德國近500萬觀眾，最近一致同意一隻狗比任何人更有資格成為該國「最有才華的生物」。<br>樣子醒目的積奇羅素犬「女主角」（PrimaDonna圖），在德國電視的才藝比賽中施展魅力，在主人指揮下時而倒後跳，時而飛身越過主人大腿，時而踏在主人肩上繞着他的頭轉……最終牠在大約37,000參賽者中脫穎而出，包括擊敗靚聲男高音和雜耍藝人，獲900萬觀眾中的過半票數支持，勝出比賽。<br>英國《泰晤士報》</p></body></html>
