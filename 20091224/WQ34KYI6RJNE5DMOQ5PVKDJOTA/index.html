<html><header><meta charset="utf-8"><title>天降石屎擊傷送貨工</title></header><body><h1>天降石屎擊傷送貨工</h1><p>【本報訊】尖沙嘴亞士厘道6號對開，一幢前身為商住的寶業大廈改建地盤外，發展商收購後正進行改建翻新工程，地盤口的避車處放置一個收集建築廢料的環保斗。昨晨10時許，姓陳（26歲）青年與姓邱（36歲）工友前往送貨，途經地盤外的環保斗，一塊懷疑是石屎物體從高處墮下，擊中陳的右前額，他痛極頭暈由工友報警求助。<br>警員趕至現場陳已不支倒地，救護員為他戴上頸箍包紮頭部，送院治理後情況滿意。警員封鎖現場調查，聯絡地盤負責人了解施工情況，據悉當時外牆無工人施工，不排除石屎突然剝落，警員調查約一小時無發現收隊。</p></body></html>
