<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之雞手鴨腳麥當娜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之雞手鴨腳麥當娜 - 馮仁昭</h1><p>高海寧同趙碩之噚日到尖沙嘴出席聖誕扮嘢活動，大會請嚟專扮麥當娜（Madonna）嘅荷李活扮嘢高手LoreleiPrince同埋出名扮米高積遜（MichaelJackson）嘅CarloRiley一齊出席，即場扮鬼扮馬，當中高海寧扮瑪莉蓮夢露，而趙碩之就扮麥當娜，兩個咪神碰頭自然會比較一下，不過趙碩之嘅背心裙比較低胸，明顯較為搶鏡。之後佢兩個又即場跳舞，不過趙碩之嘅表現就雞手鴨腳。</p></body></html>
