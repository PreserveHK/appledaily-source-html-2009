<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭亞軒減壽祈求母健康 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭亞軒減壽祈求母健康 - 馮仁昭</h1><p>台灣嘅蕭亞軒（Elva）將喺除夕夜首次喺台北小巨蛋開跨年演唱會，近日佢就忙於綵排，點知Elva嘅媽咪最近子宮頸癌病情惡化，威脅生命，綵排其間Elva有幾次突然接到醫院電話，中斷綵排立即趕到醫院探媽咪，搞到心情低落。咁仲不特止，聽聞Elva日前專程到宜蘭三清宮為媽咪祈福，希望以自己10年壽命嚟換媽咪嘅健康，認真孝順，希望佢媽咪病情可以好轉啦。</p></body></html>
