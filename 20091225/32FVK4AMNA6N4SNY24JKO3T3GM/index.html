<html><header><meta charset="utf-8"><title>求驗客手記：42歲中山雅史繼續馳騁 - 求驗客</title></header><body><h1>求驗客手記：42歲中山雅史繼續馳騁 - 求驗客</h1><p>擾攘多時，日球壇「長青樹」中山雅史終於都喺來季搵到班落，加盟日乙嘅札幌岡薩多。呢位42歲嘅前鋒自從離開磐田山葉後，一直傳出多間日乙球會對佢有興趣，包括熊本羅亞素，而FC橫濱亦係其中一隊，但都只係聞樓梯響。今次落實投效札幌岡薩多，對於中山嚟講，真係另一個傳奇，而佢喺記者會上亦稱，能夠可以延續球員生涯感到榮幸。睇嚟下季日乙除咗三浦知良外，又多一個焦點人物。</p></body></html>
