<html><header><meta charset="utf-8"><title>吳亭欣擇偶至緊要單身</title></header><body><h1>吳亭欣擇偶至緊要單身</h1><p>吳亭欣和LisaS.昨日在紅磡出席一個貓狗活動，兩人見到動物的高難度表演，均看得入神興奮。吳亭欣為配合聖誕，穿上紅色吊帶裙，搶去不少風頭，有宗教信仰的她表示會在教堂望彌撒及與家人吃飯。</p><p>「太多人約」</p><p>問吳亭欣有否男友陪她過佳節，她輕鬆地說：「太多人約我喇，都唔知應邊個嘅約好。」她否認因為之前被指介入別人婚姻而不敢跟異性一起。<br>吳亭欣坦言希望找到男友，那會否要求男方沒太太？她說：「唔止冇太太，仲要係冇女朋友。其實男朋友唔需要有錢，但要有事業基礎，我好捱得o架，食公仔麪都得。」<br>採訪：王連連　攝影：仇志德</p></body></html>
