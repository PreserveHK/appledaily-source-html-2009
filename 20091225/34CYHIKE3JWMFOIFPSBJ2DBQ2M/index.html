<html><header><meta charset="utf-8"><title>精品麪包店登陸佐敦</title></header><body><h1>精品麪包店登陸佐敦</h1><p>來自新加坡的麪包店品牌BreadTalk，最近在佐敦開分店，除招牌麪包「鬆鬆」系列外，新產品引入以歐陸式麪包製法，例如利用熱水打粉手法做出湯種黑芝麻吐司，比坊間的吐司質感鬆軟。麪包店亦專攻注重健康食家，其中有款叫「猛龍過江」，名字玩味十足，是以中式龍眼乾及杞子作餡，配歐洲式稞麥麪包，有益之餘，味道也大玩中西fusion。</p><p>BreadTalk（21569220）<br>九龍彌敦道233-239號佐敦薈地吓B舖</p></body></html>
