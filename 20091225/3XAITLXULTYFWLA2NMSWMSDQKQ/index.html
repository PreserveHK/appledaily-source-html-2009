<html><header><meta charset="utf-8"><title>潮鑽</title></header><body><h1>潮鑽</h1><p>女仔愛鑽石，不過有時一粒過的鑽石太浮誇又有少少老土，不過鑽石的閃爍魅力始終如一。如果把鑽戒換在時刻都要留神的手錶上就更吸引，雖說BlingBling手錶已不是新事，但由鑽石名牌CARAT*與近期手錶新興潮牌Chouette所推出的限量版設計，夠閃夠質素以外更多了一份潮味，五款Crossover設計乃是ScottThomson向CARAT*設計傳統致敬之作，每款設計均以五十隻作限量發售，矜貴度即時提升，要入手不妨到中環新舖巡巡。<br><br>記者：曾玉瑩</p><p>CARAT*（36953202）<br>中環置地廣場HarveyNichols２樓</p></body></html>
