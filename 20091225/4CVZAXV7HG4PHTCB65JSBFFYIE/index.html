<html><header><meta charset="utf-8"><title>儲限量版火紅酒樽</title></header><body><h1>儲限量版火紅酒樽</h1><p>越來越多人學品酒，連酒樽款式設計也成焦點，GrandMarnier最近推出其品牌經典作CordonRouge的09年限量版「Irresistible」，是系列中第七件產品，今次設計酒樽底部依舊圓潤，不過全紅閃亮，沒有花紋。香港僅供應300瓶，只會在指定高級酒吧及洋酒專賣店發售，其中包括屈臣氏酒窖和Oliver’s超級市場。另外，Belvedere在聖誕也推出限量版。顧客可致電29761201，查詢各售賣點存貨量。</p></body></html>
