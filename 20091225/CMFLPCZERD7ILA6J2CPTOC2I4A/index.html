<html><header><meta charset="utf-8"><title>渣打劫案失業漢明提堂</title></header><body><h1>渣打劫案失業漢明提堂</h1><p>【本報訊】疑因失業及炒燶股欠債，前日持氣槍打劫葵涌渣打銀行分行逃走400米失手被捕的男子，昨被正式落案控以一項行劫罪，明日解往東區法院提訊。<br>被告區偉漢，48歲，原是辣椒廠工人，三個月前失業，一直瞞着妻子和17歲女兒，並日日如常外出稱上班；他早前因炒燶股欠債，向小姨借17萬元還債。至前日早上，事主手持氣槍闖入葵涌工業街渣打銀行分行打劫，掠6.6萬元後逃走。賊人中途與警員相遇，結果狂奔400米後被警員追及制服，人贓並獲，警方當場起出氣槍和兩柄利刀。警方事後將他押回屯門建生邨寓所搜查，此時家人才得知真相。</p></body></html>
