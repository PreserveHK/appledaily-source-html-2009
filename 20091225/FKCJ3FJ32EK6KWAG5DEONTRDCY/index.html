<html><header><meta charset="utf-8"><title>小海豹迷路　誤闖英國民居</title></header><body><h1>小海豹迷路　誤闖英國民居</h1><p>英國肯特郡24歲婦人德懷爾，在家中後園發現幾個月大的海豹女，由於肯特郡遠離大海29公里，教她吃了一驚。<br>德懷爾是在周一聽到愛犬在後園猛吠，於是跑出門查看，竟發現一隻小海豹坐在雪地中（左圖），而池塘內幾條金魚不翼而飛，相信被海豹吃掉。</p><p>海豹女獲救時，身體尚算健康，只是體重稍微過輕，愛護動物協會人員發現，海豹女腳蹼有條標籤，顯示是年初獲比利時動物組織救治後在英倫海峽放生的小海豹。至於牠在英國內陸出現，專家相信是薩塞克斯郡的羅瑟河最近氾濫，牠沿河逆流而上。愛護動物協會等牠體重回復正常後，會把牠放回大海。<br>英國《每日郵報》</p></body></html>
