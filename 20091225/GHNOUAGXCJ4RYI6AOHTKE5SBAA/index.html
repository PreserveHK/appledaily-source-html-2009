<html><header><meta charset="utf-8"><title>案件速遞腐液淋主控回收工提堂</title></header><body><h1>案件速遞<br>腐液淋主控回收工提堂</h1><p>【本報訊】外籍主控官葉祖耀遭兩漢在區域法院外淋潑稀釋硫酸案，繼日前5名涉案男子被落案起訴後，昨再有一名男子被押解至東區裁判法院提堂。被告暫時毋須答辯，還押警方看管至本月30日，與其餘五人一併進行認人手續。<br>被告賴國樑（36歲）報稱回收工人，被控於今年10月27日，與姬錫康、鄧忠濠、林偉世、周劍龍及李彥南，在灣仔區院對出行人道，串謀意圖使葉祖耀嚴重受傷，而向他淋潑一杯深色的腐蝕性液體。<br>案件編號：ESCC6185/09</p></body></html>
