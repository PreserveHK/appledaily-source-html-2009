<html><header><meta charset="utf-8"><title>隔牆有耳：單仲偕報錯名做義工 - 李八方</title></header><body><h1>隔牆有耳：單仲偕報錯名做義工 - 李八方</h1><p>社民連同公民黨企硬搞五區公投，四處招募萬人義工團幫忙，雖然民主黨唔參加，但喺新界西出戰嘅陳偉業「大嚿」，依然得到民主黨副主席單仲偕簽名做義工，唔少人覺得單仲偕真係唔話得，但原來係一個美麗的誤會。<br>單仲偕同八方話，佢非常樂意為大嚿嗌咪站台助選，因為都想公投搞得好，但查實就唔係想做義工團，只係因為年紀唔細，收到張義工表格時大意剔錯咗，佢話稍後會同大嚿講清楚，落區嗌咪企足一日可以，但千祈唔好旨意佢擔擔抬抬，事關佢人到中年，恐防力有不逮幫倒忙仲弊。</p></body></html>
