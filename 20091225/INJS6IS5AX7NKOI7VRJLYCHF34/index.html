<html><header><meta charset="utf-8"><title>求驗客手記：港足亞盃外騎呢選兵 - 求驗客</title></header><body><h1>求驗客手記：港足亞盃外騎呢選兵 - 求驗客</h1><p>港足啱啱攞咗東亞運足球金牌，勢頭唔錯，緊接下個月6日響亞盃外作客對巴林，而足總噚日公佈18個球員名單，好多球迷好似求大俠咁睇完名單都嚇咗一跳，冇咗近排人氣爆燈嘅陳肇麒（陳七）同葉鴻輝等「南、飛系」主力，唔知係咪因為兩隊下月3日響聯賽交鋒，之後可能要踢銀牌準決賽而冇份，而中堅同前鋒位置更加唔夠人。雖然港隊出線無望，但堂堂國際A級賽求其選人。求大俠聽聞有甲組隊教練對足總代表隊近排選人方式好有意見，話大波就某系人踢晒，豬頭骨就搵其餘去頂檔，咁樣對其他好努力爭取代表香港嘅球員極唔公平。</p></body></html>
