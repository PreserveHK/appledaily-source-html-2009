<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽賠率表</title></header><body><h1>周六、日及一各地聯賽賠率表</h1><p>數據提示：保頓作客識入波</p><p>星期六16　般尼vs保頓<br>簡評：般尼主場繼續神奇，其主場成績雖只列英超第8，但卻只錄得1場敗仗，對手則為韋根，上輪強如兵工廠也被逼和1:1；保頓今季除第一場作客聯賽外，其餘出征賽事俱有入球。</p><p>數據提示：紐記主場特勁</p><p>星期一29　紐卡素vs打比郡<br>簡評：昔日的英超戲碼。紐卡素主場強勢難止，近10場錄得8勝2和的不敗戰績，當中更攻入21球；對手打比郡近況未算太差，但近10場作客賽事僅逢一勝，更只有4球進賬。</p></body></html>
