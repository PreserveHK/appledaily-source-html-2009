<html><header><meta charset="utf-8"><title>梁家輝、胡軍爭認插花</title></header><body><h1>梁家輝、胡軍爭認插花</h1><p>陳可辛監製、陳德森執導的電影《十月圍城》在香港票房麻麻，但在內地卻反應熱烈，上映六日已錄得1.13億人民幣。日前陳可辛和陳德森率演員包括梁家輝、范冰冰、李宇春、曾志偉和胡軍等在台北出席首映。<br>胡軍與劉嘉玲、梁家輝與張曼玉分別曾傳緋聞，在場記者即笑言胡軍曾「插花」偉仔與嘉玲的戀情，家輝聞言即說：「我也有『插花』過啊！他是一個女人（劉嘉玲），我是另外一個（張曼玉）。這麼多年有那麼多男人從她們兩個身邊走過，我們兩個還都被人記住了，如果大家覺得精采，我們也可以繼續演下去，隨時可以開始。」<br>撰文：林妃</p></body></html>
