<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>‧韓星張東健為應付新片的動作場面，將於明年初接受手術醫左膝蓋。<br><br>‧韓國組合SuperJunior昨日在韓庚興訟後首次於水原市演出，只有始源等9人登台，未見韓庚、希澈、強仁和基範蹤影。<br><br>‧日本女星柴崎幸將演出改編漫畫家吉永史作品的古裝電影《大奧》，扮演女將軍。<br><br>‧妮歌潔曼為保私隱，於悉尼大宅側種植逾150棵大樹，鄰居指影響該豪宅區市容，大表不滿。<br><br>‧入住洛杉磯醫院達兩周的法國貓王JohnnyHallyday，昨日正式康復出院，但他暫不會返法國過聖誕。<br><br>‧英國癲后AmyWinehouse上周末起飛腳踢向劇院經理下體，昨日終到倫敦警局自首，被控以襲擊罪。</p></body></html>
