<html><header><meta charset="utf-8"><title>案件速遞偷空姐恤衫保安認盜竊</title></header><body><h1>案件速遞<br>偷空姐恤衫保安認盜竊</h1><p>【本報訊】年輕保安員對任職國泰空姐的前女友念念不忘，偷走景在村屋外的國泰空姐恤衫。屋主在9個月後見他行經村屋時鬼鬼祟祟，報警拘捕他。保安員早前在沙田裁判法院承認一項盜竊罪，昨判感化18個月，需接受精神及心理治療。裁判官李唯治指被告沒有接受正確性教育，他從色情光碟獲得性知識，從而變得性偏差，幸被告勇於面對錯誤。29歲的被告黃嘉榮，承認於今年2月1至3日間，在大圍徑口村偷竊價值120元的恤衫。<br>案件編號：STCC7290/09</p></body></html>
