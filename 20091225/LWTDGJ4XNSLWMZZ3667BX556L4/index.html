<html><header><meta charset="utf-8"><title>王賢誌嘲冇好下場</title></header><body><h1>王賢誌嘲冇好下場</h1><p>曾與崔建邦傳不和的王賢誌，昨日在電話中談到崔涉嫌打女人事件時，他說：「佢一直都一帆風順，梁榮忠同倪震件事屬於不道德事件，但唔係犯法行為，佢哋都落得如此下場，所以我相信佢（指崔建邦）嚟緊日子都唔會好受。」是否相信崔建邦有動手？他說：「我信，因為呢件事驚動到警方，佢又兩日冇出嚟解釋，某程度係默認咗。」<br>袁彌明昨日則在電話中透露崔建邦曾約她食飯傾偈，對於崔建邦為奪回親熱照及刪除肉麻短訊涉嫌用鉸剪腳箝女友頸部，袁彌明戥女方不值說：「鉸剪腳大力啲會死o架，真係死亡恐嚇，如果唔治佢（崔建邦）罪真係唔公平。」<br>採訪：丁寧</p></body></html>
