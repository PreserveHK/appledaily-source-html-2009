<html><header><meta charset="utf-8"><title>嗅美食香氣肚餓變肚飽</title></header><body><h1>嗅美食香氣肚餓變肚飽</h1><p>聞到美食香味，可令人肚餓都變肚飽。這沒有搞錯，因為荷蘭科學家發現，食物香味可啟動大腦某個部位，產生飽肚感覺，這有助科學家研製特製香氣，幫人節食減肥。<br>荷蘭NIZO食物研究組織發現，美食香氣蘊含特別分子，可令大腦產生飽肚感，因為人體咀嚼食物時，香氣會由口腔湧往鼻子後部產生飽肚感覺，當中以混有多種成份的味道最顯著，使人有吃了晚餐的感覺。<br>由於固體食物需咀嚼，延長香氣釋放時間，所以香氣飽肚度比液體食物更佳，若香氣混合脂肪或碳水化合物等，大腦會以為吃了高熱量食物，飽肚效果更持久。<br>LiveScience網站</p></body></html>
