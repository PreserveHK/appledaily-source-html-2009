<html><header><meta charset="utf-8"><title>朴震榮演唱會兒童不宜</title></header><body><h1>朴震榮演唱會兒童不宜</h1><p>韓國天王Rain的恩師朴震榮離婚後大解放，前晚在首爾揭幕的演唱會上只招待成年觀眾入場，奉旨上演兒童不宜的火辣辣場面。<br>榮哥扯起上衣露出胸膛外，還與打扮性感的女舞蹈員大跳辣身舞，甚至鑽女方的胯下和瞓女方大髀。他又擅改歌詞，高呼現在沒有女人，然後請女粉絲上台，綁起她的手合演意識大膽的床上戲，辣㷫逾4,000名歌迷。他表示為了keep住最佳狀態，已經戒煙，且希望每年12月都可以開騷。</p></body></html>
