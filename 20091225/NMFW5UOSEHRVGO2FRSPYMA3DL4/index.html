<html><header><meta charset="utf-8"><title>小白鷺報恩做食店夥計</title></header><body><h1>小白鷺報恩做食店夥計</h1><p>「這隻鳥很有靈性！」河南駐馬店新蔡縣有隻懂得感恩的小白鷺。小白鷺三年前受傷被一間滷肉店老闆救起治傷，小白鷺感恩，自此為店主看門、看車，甚至做迎賓「夥計」。<br>在滷肉店，只見全身雪白的小白鷺來回走動，像是迎客。每當姓魏店主呼口令，小白鷺就會乖巧地做轉身、展翅等動作（圖）吸引客人。魏老闆稱，他是06年與小白鷺碰面，當時牠出生不久、腿部受傷，他買藥為牠治療，又捉小魚餵牠。<br>魏老闆曾多次將小白鷺放生，但牠每次在空中盤旋幾圈後，又回到店前不願離去。他說：「餵牠幾年了，已有了感情，叫牠去哪邊牠就去哪邊。」即使魏老闆開車載牠穿梭大街小巷，牠也不會飛走。<br>中新社</p></body></html>
