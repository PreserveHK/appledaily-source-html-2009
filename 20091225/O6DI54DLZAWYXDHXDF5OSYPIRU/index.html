<html><header><meta charset="utf-8"><title>X'mas觀禮：聖誕限量乜都有</title></header><body><h1>X'mas觀禮：聖誕限量乜都有</h1><p>臨近聖誕，收到不同品牌傳過來有關聖誕的新聞稿，最常見的「聖誕特別版」、「節日限定」等等佳節促銷伎倆，見慣不怪，今次發覺有點怪的是連電動牙刷都有聖誕限定色。OralB潔淨充電電動牙刷擁有每分鐘高達7,600轉的左右來回快速旋轉模式，深入難刷部位。節日限量版包括有橙、紫、綠三隻特別色，牙刷並加入了兩分鐘刷牙時間提示功能，提醒由專業牙科醫生建議的最佳刷牙時間，徹底清潔，令口腔清新潔淨。當然，不只聖誕也可使用。<br><br>記者：胡卓琳<br>顧客服務熱線：25833583</p></body></html>
