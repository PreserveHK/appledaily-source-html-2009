<html><header><meta charset="utf-8"><title>韓電視台直播網民露械</title></header><body><h1>韓電視台直播網民露械</h1><p>南韓傳媒向以出位見稱，早前有網站搞裸體新聞女主播，惹起爭議，最近一家電視台直播一名男子向女網民「露械」片段，又掀起風波，批評者指摘電視台不應公然播放性騷擾場面。<br>有線電視TVN在周二凌晨零時播放《真實的故事──貓》，報道網民利用聊天室進行新變態的淫亂行為。片段中一名男子聲稱「在聊天過程中有裸露習慣」，當他和參與聊天的女網民對話時，突然展示下體，嚇得女網民花容失色。<br>由於事出突然，電台用格仔遮住男子下體，然後繼續播放出街，處理手法惹來極大爭議。批評者指節目製作人公然播放性騷擾場面，認為應該刪去有關畫面。<br>新浪網</p></body></html>
