<html><header><meta charset="utf-8"><title>給劉曉波寄聖誕卡</title></header><body><h1>給劉曉波寄聖誕卡</h1><p>【本報訊】普天同慶的聖誕節，本該與家人團聚歡度，但被中共無理審訊的異見人士，包括被控「煽動顛覆國家政權罪」、今天宣判的《○八憲章》起草人劉曉波，卻只能孤獨在獄中不見天日。支聯會主席司徒華昨天穿上聖誕老人裝束，向被囚在北京的異見人士及六四受難者家屬寄送逾7,000張聖誕卡及明信片，代表港人向身在內地牢獄的人送上祝福與關懷。<br>昨天與支聯會成員到中區郵政總局寄送聖誕卡的司徒華直斥中共審判速戰速決，是趁聖誕節減低外國傳媒的關注，他憤指「咁就證明中央根本好虛怯同恐懼！」支聯會今天會到中聯辦外請願，要求中央釋放劉曉波。</p></body></html>
