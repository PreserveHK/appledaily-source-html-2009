<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎急搵男友迎新年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎急搵男友迎新年 - 馮仁昭</h1><p>就快新年，傅穎（Theresa）喺新一年除咗努力工作外，仲希望喺感情路上有斬獲。之前佢同棒棒堂嘅敖犬緋聞一閃即逝，Theresa仲話佢哋好少聯絡，最多喺網上msn，佢話：「大家各有各忙，而且我哋只係朋友。」<br>佢仲話身邊朋友都已經結婚生仔，但自己仍未有對象，開始有啲心急：「我驚到30歲後會後悔自己掛住工作而放棄拍拖。」佢強調自己並唔揀擇，只係希望對方心地好、有內涵、又錫佢，希望佢快啲搵到情人，下年過一個浪漫聖誕啦！</p></body></html>
