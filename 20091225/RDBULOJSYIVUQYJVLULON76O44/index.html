<html><header><meta charset="utf-8"><title>石川梨華火辣寫真慶聖誕</title></header><body><h1>石川梨華火辣寫真慶聖誕</h1><p>今日是普天同慶的聖誕節，要單身過節的男士也不愁寂寞，現年24歲的女子組合Morning娘（晨女）前成員石川梨華，昨日平安夜便推出了她的第10本個人性感寫真集《24TwentyFour》，實行與一眾未有伴的男fans度過火辣辣聖誕。</p><p>晒勻稱身段</p><p>石川透露今次的寫真集在冲繩取景，穿上比堅尼的她，大晒勻稱身段，展示出健康性感的一面。此外，石川與晨女好姊妹吉澤瞳以PUNK妹形象組成的搖滾組合「HANGRY&amp;ANGRY」，將於除夕夜到台灣高雄出席倒數活動，與fans一同倒數迎接新年。</p></body></html>
