<html><header><meta charset="utf-8"><title>求驗客手記：紅魔派禮物病童開心 - 求驗客</title></header><body><h1>求驗客手記：紅魔派禮物病童開心 - 求驗客</h1><p>英超聯球會喺聖誕節之前，例牌會做吓啲親善活動，其中曼聯喺日前就派班球星好似係朗尼、奧雲同埋艾拉等，去一間兒童醫院探望一班病童，大派禮物同埋同佢哋影相。唔知係咪做咗老竇關係，朗尼亦變得細心咗；雖則佢冇打扮成聖誕老人咁，但攞禮物袋嘅姿勢就同聖誕老人一模一樣，而且仲扮鬼扮馬，到啲小朋友鬼咁開心。聽講曼聯仲為佢哋探訪嘅醫院，籌到成8萬鎊（約100萬港元）；而紅魔咁好人好事，我求大俠祝願佢哋喺聖誕及新年快車期攞到好成績。</p></body></html>
