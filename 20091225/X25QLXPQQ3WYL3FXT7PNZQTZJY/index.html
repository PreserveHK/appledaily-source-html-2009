<html><header><meta charset="utf-8"><title>美婦報警拘高買6歲幼女</title></header><body><h1>美婦報警拘高買6歲幼女</h1><p>父母知道子女在店舖高買後會怎樣做？原諒他們還是揍他們一頓？美國俄亥俄州一個不一樣的媽媽，卻選擇報警，拘捕在商店偷貼紙的6歲幼女，聲稱要趁早給女兒上人生寶貴一課。<br>31歲的萊昂斯（DianeLyons）上周二從10歲長女中口得知，6歲幼女希安娜（Shianne圖）在一間折扣店，偷了一盒價值3.11美元（24港元）的紋身貼紙後，隨即報警拘捕女兒，希安娜由警車送往警署調查，她問話後獲釋。<br>母親竟報警拘捕自己女兒，萊昂斯強調並非反應過敏，她表示：「你必須在他們初次犯錯就抓住他們。」她相信女兒經過今次教訓，以後也不敢再偷東西。<br>美聯社</p></body></html>
