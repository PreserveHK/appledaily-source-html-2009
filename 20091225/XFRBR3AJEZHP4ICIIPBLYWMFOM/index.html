<html><header><meta charset="utf-8"><title>潮流感：MissJuicy聖誕做好Tee - ㎡</title></header><body><h1>潮流感：MissJuicy聖誕做好Tee - ㎡</h1><p>「做好事，說好話，存好心」不只是三好才曉，栢芝超愛的JuicyCouture在聖誕都做三好。</p><p>旗下少女線MissJuicy推出了亞洲版限量tee，名為JuicyGiveThanks的計劃，大大隻字表揚自己做好事，又貼切聖誕節日的快樂氣氛，如I'vebeensooogood等charitytee，Juicy更將收益百分之十捐給Make-A-WishFoundation為病童達成願望，提醒大家goodheart@Christmas。<br><br>Textby　㎡</p></body></html>
