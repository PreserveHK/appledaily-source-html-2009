<html><header><meta charset="utf-8"><title>花紙包全屋物件大驚喜</title></header><body><h1>花紙包全屋物件大驚喜</h1><p>美國青年桑德斯（LouieSaunders圖）今年收到的聖誕禮物之多，教他不消。<br>桑德斯早前出國表演，好友里費為了給他驚喜，出動16人，花了八小時用35卷禮物紙，將浴室墊子、雪櫃裏的啤酒、掛鐘、燈掣、衣服，甚至咕和窗簾，都用五顏六色花紙包裹。<br>桑德斯女友把他上周回家後的反應拍攝下來。當他見到信箱被大紅花紙包住，大門變成綠色花紙，已大叫「我的天」，入屋後見狀更失控大笑，大嚷：「誰這樣待我？」他目前只拆了10%花紙。<br>美國《芝加哥太陽時報》</p></body></html>
