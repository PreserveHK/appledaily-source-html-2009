<html><header><meta charset="utf-8"><title>掛發光玻璃球變Disco</title></header><body><h1>掛發光玻璃球變Disco</h1><p>粉飾汽車內櫳，車主們都各有心得，唔少車主都喜歡喺倒後鏡位置掛上不同種類嘅吊飾，而閃閃生輝嘅Disco波就係好多車主嘅熱門之選。日本品牌SEIWA最新推出嘅玻璃球更有發光功能，玻璃球頂部內藏一盞細小LED燈，亮着後，燈光會直接照射玻璃球面，唔使靠陽光都可以自己閃閃發光，啱晒充滿節日氣氛嘅年尾啦。<br><br>記者：許維雅</p><p>查詢：台日汽車用品公司（23924244）</p></body></html>
