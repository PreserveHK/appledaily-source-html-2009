<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本組合羞恥心成員上地雄輔前日扮黃色聖誕老人，宣傳他以遊助之名推出的大碟。<br><br>●日本歌舞伎男星市川海老藏，前日與主播女友小林麻央在東京低調訂婚。<br><br>●日本男星妻夫木聰主演的大河古裝劇《天地人》以26%收視，成為09年最高收視日劇。<br><br>●韓國組合東方神起成員Max參演女星李延喜的新劇《天國牧場》，劇集日前在濟州島開鏡。<br><br>●陷入財困的尼古拉斯基治再被一間物業公司追討2.8億港元債務。<br><br>●瑪麗嘉兒與丈夫及愛犬到科羅拉多州過聖誕，並出資為當地貧困兒童舉行派對。<br><br>●回復單身的AvrilLavigne與一名神秘壯男在加勒比海度假，被發現發福不少。</p></body></html>
