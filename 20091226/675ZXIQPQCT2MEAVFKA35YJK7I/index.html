<html><header><meta charset="utf-8"><title>新出品：$12白雪粒粒摩卡</title></header><body><h1>新出品：$12白雪粒粒摩卡</h1><p>Tea+由即日至2010年1月31日新推季節限定特飲「白雪摩卡系列」，每杯都加有口感十足的白雪珍珠，營造冬日白雪feel，白雪珍珠其實不是西米露，而是台南風味的地瓜粉做的粒粒。摩卡系列有三款口味：白雪香橙摩卡加有橙汁，香濃甜蜜；白雪焦糖摩卡味道濃郁，白雪薄荷摩卡則入口清凉醒神。</p><p>Tea+（24222287）<br>葵芳葵涌廣場2樓C85-1號舖</p></body></html>
