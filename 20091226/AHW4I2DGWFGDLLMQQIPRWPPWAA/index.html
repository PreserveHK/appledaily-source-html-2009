<html><header><meta charset="utf-8"><title>周慧敏返教會迎聖誕</title></header><body><h1>周慧敏返教會迎聖誕</h1><p>周慧敏昨日以「NPV非牟利獸醫贊助人」身份在銅鑼灣世貿中心出席電影《秋田犬八千》宣傳活動，宣揚愛護動物，周慧敏一向愛貓狗如命，她現時家中已有5頭寵物，故近年要忍手，不可領養寵物。</p><p>拒提倪震禮物</p><p>周慧敏透露平安夜享用了一頓自助晚餐，然後與丈夫倪震及朋友一同返教會崇拜，她說：「今年係我第1年成為基督徒，可以同大班人一齊度過聖誕好開心，平時兩個人相對機會好多，平安夜都想出嚟熱鬧吓，我哋仲一直聽住聖誕歌。」周慧敏表示有收到老公所送的聖誕禮物，不過拒絕透露是甚麼。<br>採訪：卓寶花<br>攝影：彭琮然</p></body></html>
