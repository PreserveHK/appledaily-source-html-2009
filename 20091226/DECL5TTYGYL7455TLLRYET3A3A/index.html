<html><header><meta charset="utf-8"><title>美國功夫熊貓睡夢中打前滾翻</title></header><body><h1>美國功夫熊貓<br>睡夢中打前滾翻</h1><p>在電影《功夫熊貓》，身形肥嘟嘟的熊貓身手靈活，沒想到在美國華盛頓國家動物園的大熊貓「泰山」，也是功夫了得，竟然可以在睡覺時向前滾翻（圖）。<br>四歲半大的「泰山」，日前在籠中坐着打瞌睡，身體不期然向前傾。正當遊客都以為牠會撞到地面時，牠竟自然地將頭塞進兩腿之間，再順勢像一個球那樣向前滾，完成了這個完美前滾翻。雖然落地時有點狼狽，四腳朝天，但牠似乎一點也不介意，表現得甚為輕鬆。<br>61歲旅客揚格成功將整個過程攝入鏡頭，她說：「當時很多人看着牠，牠突然向前滾，表演了這個前滾翻。」<br>英國《每日郵報》</p></body></html>
