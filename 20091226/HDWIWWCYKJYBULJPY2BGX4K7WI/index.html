<html><header><meta charset="utf-8"><title>關之琳誤傳婚訊</title></header><body><h1>關之琳誤傳婚訊</h1><p>現年47歲的關之琳自息影後生活悠閒，不時相約好友見面，她早前更被拍到與年長5歲的台灣富商、國巨集團董事長陳泰銘現身台北一間高級日本料理餐廳，看來二人關係不淺。<br>台灣《中國時報》更報道了他們昨日要低調舉行訂婚儀式的消息，但昨日報道曝光後，該報的網站昨午立即出現更正道歉，並指消息未向當事人陳泰銘查證，並非事實。<br>據悉，陳泰銘昨日早上看到報道後十分震驚，以開會為由，拒絕接受傳媒訪問，國巨昨日更發出聲明澄清，表示報道完全與事實不符。<br>採訪：黎寶蘋</p></body></html>
