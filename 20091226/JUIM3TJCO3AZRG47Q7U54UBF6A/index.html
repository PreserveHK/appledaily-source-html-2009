<html><header><meta charset="utf-8"><title>韓童針灸為增高</title></header><body><h1>韓童針灸為增高</h1><p>南韓女大學生李道敬早前指身高沒有1.8米（5呎10吋），就注定是失敗者，雖被狠批，但當地很多家長深信身高是成功的關鍵，不惜花10億韓圜（660萬港元），替子女做針灸、拉骨、瑜伽和注射荷爾蒙，無非是想子女增高10厘米（4吋）。<br>南韓人近年受西方審美標準衝擊，改信身高才是成功關鍵。35歲徐姓婦人為免孩子比同學矮小，每月花逾6,000港元，給5歲女兒和4歲兒子增高。為使女兒快高長大，徐媽媽帶女兒到增高診所，在手腕和頭皮扎入多支銀針，嚇得女兒流眼淚，她安慰說：「這會讓你變美變高。」<br>美國《紐約時報》</p></body></html>
