<html><header><meta charset="utf-8"><title>Game道：網上版芒亨　開賬號有寶</title></header><body><h1>Game道：網上版芒亨　開賬號有寶</h1><p>等咗好耐嘅網上版芒亨終於要進入公測階段，即係網友都可申請個賬號免費玩。這個網上版芒亨，中文名叫《魔物獵人FrontierOnline》，之前封測時好多人話拎唔到賬號試玩，現時只要到官網就可以申請，而且在1月1日前申請賬號嘅玩家，仲可以獲得「戲曲之面——貓面具」，即係虛擬寶物，當中有4款面具，黑毛、白毛、茶虎及白虎，至於有何特殊技能據講係隨機決定，各位芒亨Fans就唔好走寶喇！<br><br>記者：許福合<br>網址：http://mhf.gameflier.com/</p></body></html>
