<html><header><meta charset="utf-8"><title>七人車遭縱火焚毀</title></header><body><h1>七人車遭縱火焚毀</h1><p>【本報訊】一部俗稱「大霸王」的七人車，昨凌晨被發現在沙田銅鑼灣山村對出行人路上着火焚燒，消防員接報到場將火救熄，七人車車頭嚴重焚毀，無人受傷，消防員調查後認為起火原因有可疑，轉交警方調查，列縱火案處理。警員已聯絡車主了解事件。<br>肇事豐田七人車登記車主為姓林女子，報住沙田美林邨。據了解，該車並無報失，林女前晚仍有使用車輛。昨凌晨4時許，姓鄭女村民發現一部泊在沙田松嶺路巴士站，即銅鑼灣山村行人路的七人車，突然着火焚燒，鄭婦報警求助，消防員趕至撲救，約18分鐘將火救熄。</p></body></html>
