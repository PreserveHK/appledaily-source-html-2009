<html><header><meta charset="utf-8"><title>布坦妮長眠洛杉磯</title></header><body><h1>布坦妮長眠洛杉磯</h1><p>曾主演電影《8里公路》（8Mile）的荷李活女星布坦妮梅菲（BrittanyMurphy），本周初突然於家中暴斃，其天主教儀式喪禮昨日在洛杉磯科士蘭墓園舉行，出席者包括其母Sharon、編劇丈夫SimonJackmon及20多名親友，既簡單又低調。</p><p>布坦妮多位密友於喪禮中分別向她致敬，並播出她生前最愛的歌曲，儀式以布坦妮演繹的差利卓別靈（CharlieChaplin）歌曲《Simon》作結，最後由布坦妮弟弟及密友扶靈，將其靈柩送到墓園另一邊安葬。其家人表示正安排於下周舉行另一公眾追思會。</p></body></html>
