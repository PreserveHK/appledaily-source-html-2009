<html><header><meta charset="utf-8"><title>武士內褲激勵草食男</title></header><body><h1>武士內褲激勵草食男</h1><p>日本湧現的草食男，性格和外形都予人弱不禁風的形象，有服裝生產商於是趁勢推出印有日本武士圖案的男裝內褲（圖），藉此激發草食男的戰鬥力。<br>武士內褲用了「藍染」布料縫製，藍染是日本戰國時代象徵「勝利」的色調，加上製造商為復古內褲取了些俠義名稱，如「勢SEI」（勢力）、「極GOKU」（仗義）。<br>製造商指出，日本社會陰盛陽衰，武士內褲正好激發男兒氣概，連棒球隊國手也穿着它比賽，帶動日男一窩蜂搶購，令內褲推售首月就賣出近1萬條。有女士更不惜花2萬日圓（1,738港元）搶購武士內褲，希望男友變得雄赳赳。<br>新浪網</p></body></html>
