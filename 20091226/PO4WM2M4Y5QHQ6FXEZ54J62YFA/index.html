<html><header><meta charset="utf-8"><title>男子墮樓撞穿簷篷</title></header><body><h1>男子墮樓撞穿簷篷</h1><p>【本報訊】一名男子，昨午在深水埗住所大廈天台墮樓，洞穿平台簷篷跌入一間道堂內，當場慘死，警員在事主單位未撿獲遺書，但調查後認為案件無可疑，召仵工將屍體移送殮房，待稍後剖驗屍體確定死因。<br>死者姓鄭（37歲），居於大南街18至22號泰安閣一套房單位；大廈樓高15層，2樓平台為一間道堂。昨午12時許，道堂職員突然聽到一聲巨響，發現道堂的簷篷被洞穿一個約兩呎大洞，一名男子重傷倒卧道堂內，於是報警，救護員到場證實事主已死亡，屍體由仵工移送殮房。</p></body></html>
