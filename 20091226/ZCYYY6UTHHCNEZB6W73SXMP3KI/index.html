<html><header><meta charset="utf-8"><title>黑木新戲大放笑彈</title></header><body><h1>黑木新戲大放笑彈</h1><p>現年21歲的日本女星黑木美沙憑cool爆索女形象，過去一年在日本火速上位。片約接到手軟的她，前日宣佈接拍新片《矢島美容室THEMOVIE》，與騎呢反串組合「矢島美容室」在銀幕上大放笑彈。</p><p>明年4月上映</p><p>前日，黑木與矢島美容室齊齊出席電影記招，黑木今次肯改形象搞笑，全因她是矢島美容室的fans。由歌手DJOZMA與搞笑組合TUNNELS男扮女裝反串的母女3人組矢島美容室，去年尾推出首張細碟出道，電影會描述3人到日本尋父經過，黑木飾演TUNNELS成員石橋貴明的對手，電影已安排在明年4月上映。</p></body></html>
