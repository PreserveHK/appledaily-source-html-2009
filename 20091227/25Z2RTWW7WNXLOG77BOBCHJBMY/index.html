<html><header><meta charset="utf-8"><title>女生服蜂王漿　胸生纖維瘤</title></header><body><h1>女生服蜂王漿　胸生纖維瘤</h1><p>常飲蜂王漿出事！南京19歲大學女生服用了大約半年的蜂王漿後，竟發現胸部出現70多個纖維瘤。<br>今年春節，何姓女生的友人送了幾盒蜂王漿給她。因聽說這些食品可以養顏，她就幾乎每天飲用，她後來聽說蜂王漿含雌激素較多不能亂吃。不久，她發現乳房突然大了，但因沒脹痛就沒有看醫生。直到早前洗澡時，她摸到乳房好像有硬塊，才入院檢查，卻發現兩邊乳房長了70多個纖維瘤，大的直徑約5厘米，小的也4毫米，於是進行切除手術。醫生稱，部份養顏、豐乳的保健品可能含雌激素，它是乳腺增生、乳腺纖維瘤等疾病的關鍵原因之一，建議市民不要隨意亂吃或長時間服用。南京《揚子晚報》</p></body></html>
