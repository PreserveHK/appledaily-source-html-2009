<html><header><meta charset="utf-8"><title>濱崎步洗走音污名</title></header><body><h1>濱崎步洗走音污名</h1><p>日本朝日電視台前晚舉行聖誕音樂大騷《MusicStationSuperLive2009》，除有本地薑濱崎步、SMAP、L'Arc~en~Ciel及倖田來未等傾巢而出撐場外，韓國組合東方神起和BIGBANG也現身高歌。<br>步姐早前唱live走音，前晚她完美演繹歌曲，一雪前恥。至於神起因解約問題而內訌分成兩派，雖然五子在台上再次短暫合體，但明顯貌合神離，不過昨日有內地歌迷趁神起出道6周年，在韓國登報向SM事務所施壓，要求事務所停止做出傷害神起成員的行為。</p></body></html>
