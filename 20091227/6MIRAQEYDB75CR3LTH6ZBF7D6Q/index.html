<html><header><meta charset="utf-8"><title>楊謹華設計內衣谷到盡</title></header><body><h1>楊謹華設計內衣谷到盡</h1><p>楊謹華憑台灣劇《敗犬女王》人氣飆升，代言廣告不絕，如近日她不但獲邀任內衣品牌代言人，且更獲邀擔任內衣設計師，昨日下午，楊謹華便在該內衣品牌活動上，穿上自己設計的「峰織美」內衣示人，谷胸上陣，性感度爆燈，令全場觀眾熱血沸騰。</p><p>遊冰川開眼界</p><p>楊謹華表示多年來她也擔任內衣代言人，不期然對內衣設計產生興趣，是以有關方面邀她設計內衣，她亦十分樂意。<br>此外，楊謹華日前受一名錶品牌邀請，到阿根廷參加馬球賽活動，之後又往冰川探訪，令她眼界大開。<br>採訪、攝影：黎寶蘋</p></body></html>
