<html><header><meta charset="utf-8"><title>關仁隱事：「黑珍珠」蝕錢避舊愛 - 關仁</title></header><body><h1>關仁隱事：「黑珍珠」蝕錢避舊愛 - 關仁</h1><p>樣靚身材正嘅「黑珍珠」雖然係唱歌出身，但係外界一直只留意佢嘅緋聞，直至早前黑珍珠亮相《superstar》同參賽者合唱竟一鳴驚人，即時令人另眼相看，工作也接踵而來，多咗好多搵錢機會。關仁八到有一個主辦商想請黑珍珠出席活動，又想搵埋佢前緋聞男友「放飛機」，而且酬勞仲相當唔錯，但係黑珍珠覺得自己咁難先甩咗放飛機，加上男方近呢半年都陷於谷底，黑珍珠唔想再同佢扯上關係，最後寧願唔要錢都唔想再同放飛機同場。<br>Textby關仁</p></body></html>
