<html><header><meta charset="utf-8"><title>羅拔紅唇引死英女</title></header><body><h1>羅拔紅唇引死英女</h1><p>英國一間公司最近進行一項聖誕最想親吻男星的調查，結果逾半數女受訪者想咀《吸血新世紀》（Twilight）系列男主角羅拔柏迪臣（RobertPattinson），這位萬人迷得票率達54%，第2位的尊尼狄普（JohnnyDepp）只得17%，畢彼特（BradPitt）獲10%屈居第3位。在《吸》片中演羅拔兄長的KellanLutz及狼人泰勒洛特（TaylorLautner）也打入十大，可見該片在英國甚受歡迎。</p></body></html>
