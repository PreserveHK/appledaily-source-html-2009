<html><header><meta charset="utf-8"><title>關仁隱事：「宇宙戰士」最怕冇面 - 關仁</title></header><body><h1>關仁隱事：「宇宙戰士」最怕冇面 - 關仁</h1><p>套《七月芥菜》上映之後票房都唔錯，不過睇咗嘅人都話前半部文戲好睇過後半部嘅武打戲。其實原先嘅武打部份仲唔見得人，特別係「宇宙戰士」同「大嚿拳王」對打嗰場，原來係由「東東」設計，但係拍完之後監製「長毛」同宇宙戰士都唔滿意，宇宙戰士驚死整臭佢嘅聲譽，寧願冇錢收都要幫佢哋度過場對打戲，東東知道呢件事之後即刻同宇宙戰士反咗面。<br>Textby關仁</p></body></html>
