<html><header><meta charset="utf-8"><title>新鮮出爐：機仔話你知流感指數</title></header><body><h1>新鮮出爐：機仔話你知流感指數</h1><p>最近新聞不斷提及人類豬流感的死亡個案及高峯期將至，如閣下不想打預防針的話，就要在家中做足對抗流感的措施。JCShop最近引入了日本氣象協會出品的流感指數計，開啟後就能夠顯示身處地方的溫度及濕度，另有5個LED燈顯示5個階段的流感指數，如標示至高危環境時，指數計更會發出聲響。此外，產品體積如計時器般大，僅重25g，方便用家隨時帶往公司或餐廳checkcheck該地方的流感指數。<br><br>JCShop（31022783）</p></body></html>
