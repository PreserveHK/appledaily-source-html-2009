<html><header><meta charset="utf-8"><title>CHOUETTE搭上HelloKitty
</title></header><body><h1>CHOUETTE搭上HelloKitty
</h1><p>潮流界有一不死的法則，就是所有牌子與HelloKitty合作都必定大賣，事關這隻小貓的冧女功力可以算是達至神級。今次輪到本身都喜與不同的潮流單位合作出Crossover的CHOUETTE首次搵HelloKitty推出交叉版手錶，以Sparkle、Message、Ceramic-Tastic三個經典款式做藍本，配施華洛世奇水晶和甜美色系，又Bling又甜，迷死人啦！<br><br>記者：葉雪芯<br><br>CharmondeConceptStore（21161517）<br>中環IFC商場3樓3005A舖</p></body></html>
