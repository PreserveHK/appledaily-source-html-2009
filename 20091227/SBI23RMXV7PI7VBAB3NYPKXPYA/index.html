<html><header><meta charset="utf-8"><title>隔牆有耳：華叔冇時間睇病 - 李八方</title></header><body><h1>隔牆有耳：華叔冇時間睇病 - 李八方</h1><p>華叔早前做身體例行檢查，照X光肺片有陰影，碰啱華叔近日有幾聲咳，喉嚨唔係幾舒服，醫生安排華叔早兩日再做一次電腦掃描，不過華叔近日十分忙碌，真係頻撲到連病都冇時間睇，撞啱醫生唔得閒，所以下星期先去做檢查。<br>一日都係中共，若非重判劉曉波，支聯會要立即行動去中聯辦示威抗議，華叔都唔使改期驗身。華叔同八方講，近日健康好正常冇大問題，相信肺片有陰影只係小問題，唔係大毛病。<br>喺緊急關頭，都係做大事去聲援劉曉波要緊，其他事暫且放下。話雖如此，八方都希望華叔保重身體，學佢話爭取民主要持久作戰，無健康體魄，如何堅持到底？</p></body></html>
