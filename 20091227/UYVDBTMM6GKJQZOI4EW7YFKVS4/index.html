<html><header><meta charset="utf-8"><title>HotCha燙傷腳留疤</title></header><body><h1>HotCha燙傷腳留疤</h1><p>三人女子組合HotCha昨日以評判身份到荃灣出席「兒童之星初賽」活動，她們透露小時候參加歌唱比賽，次次都會木無表情。</p><p>懶搽除疤膏</p><p>Crystal說：「試過有次我交錯錄音帶，結果啲人誤會我咪嘴唱，好尷尬。」<br>Regen日前不慎被暖爐燙傷腳，fans得知後即送暖腳器給她做聖誕禮物。問到傷勢如何？Regen說：「隻腳好核突，朋友笑我似白粉婆，預咗可能有疤痕。」記者提議Regen用除疤膏，她說：「我好懶搽，Winkie都笑我個人好乾，仲叫我搵贊助做彩光。」　<br>採訪、攝影：林妃</p></body></html>
