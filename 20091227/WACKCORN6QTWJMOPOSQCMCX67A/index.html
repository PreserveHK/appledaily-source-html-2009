<html><header><meta charset="utf-8"><title>一折掃Giordano大小服飾</title></header><body><h1>一折掃Giordano大小服飾</h1><p>經過聖誕的瘋狂購物，相信是時候要收手，不過有筍貨有時都幾難忍手，GiordanoGroup由即日起至明年1月3日，於北角新都城百貨舉行跨年開倉展銷會，場內有超過一萬件包括Giordano、ConceptsOne、GiordanoJunior及BSX品牌的男女小童服飾，全部更低至一折發售，保證滿足購物意欲之餘，又唔會令荷包乾涸。<br><br>記者：區佩嫦<br>查詢：25628111</p><p>Giordano男裝棉質外套<br>原價$220<br>特價$120/2件</p></body></html>
