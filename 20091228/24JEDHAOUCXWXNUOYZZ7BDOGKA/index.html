<html><header><meta charset="utf-8"><title>趙碩之惹阿媽不悅</title></header><body><h1>趙碩之惹阿媽不悅</h1><p>無綫舉辦的「歡聚世博全家都來賽—港澳區選拔賽」昨日在奧海城進行首次面試，趙碩之和賈曉晨（JJ）等做嘉賓，石修及兒子陳宇琛等擔任評判。<br>無綫舉辦是次活動是讓不同的家庭一起參與表演，趙碩之表示童年時經常與家人參與戶外運動，但加入娛樂圈後，少了與家人相處的時間，她說：「少咗時間見面，媽咪間中都會唔開心。」</p><p>石修入院驗身</p><p>有指石修心臟出現問題，日前入醫院治療，石修昨日精神奕奕出現，他強調只是進行每年一次的定期身體檢查，只驗到膽固醇超標，他說：「身邊好多朋友都緊張打電話嚟問候，醫生叫我唔好為食，減少食肥膩食物。」<br>採訪、攝影：張俊銘</p></body></html>
