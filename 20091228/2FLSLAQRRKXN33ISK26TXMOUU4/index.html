<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝婷婷簽約闔家緊張 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝婷婷簽約闔家緊張 - 馮仁昭</h1><p>最近簽約王晶做晶女郎嘅謝婷婷，早前接受港台《舊日的足跡》訪問，講到嚟緊拍戲會唔會介意性感演出，婷婷話唔介意，但絕對唔會露點。簽約之前婷婷感受到全家人都為佢緊張，佢話未見過老竇謝賢咁緊張一件事，而阿哥謝霆鋒同阿嫂張栢芝都有畀意見。雖然婷婷同霆鋒成日各有各忙，但兩兄妹感情好好，婷婷自爆：「其實我有張生日卡買咗10年都未寫好送畀佢，我想同佢講只要佢有心事，我就會飛撲同佢分擔。」</p></body></html>
