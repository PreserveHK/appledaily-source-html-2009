<html><header><meta charset="utf-8"><title>求驗客手記：麥基迪打得少玩請假 - 求驗客</title></header><body><h1>求驗客手記：麥基迪打得少玩請假 - 求驗客</h1><p>玩請假成為NBA失意球星嘅「指定動作」，繼「不死戰神」艾華遜在灰熊時，不滿做後備而無限期請假；另一失意巨星火箭後衞麥基迪（圖）上周六亦請假兩天，原因係為咗最細嘅兒子拉文慶祝生日，不會隨行征戰網隊及騎士。不過，據教練艾杜文講，麥基迪「請假」係因為唔滿意每場出得7至8分鐘，所以先借啲意搵個藉口放假。我求大俠睇NBA咁多年，都未聽過有球星因為同仔女慶祝生日而請假，而且艾杜文身為教練，如果畀你講兩聲就增加出場時間，威信何在呢？麥基迪，你大個啲唔好鬥氣喇！</p></body></html>
