<html><header><meta charset="utf-8"><title>軒仔自揭裝假狗</title></header><body><h1>軒仔自揭裝假狗</h1><p>張敬軒將於農曆新年期間在紅館舉行「張敬軒軒動心弦演唱會」，昨日他到尖沙嘴舉行記者會，贊助商送上獅頭寓意其個唱能進佔娛樂版頭條，譚詠麟也託人送上手推買餸車，讓軒仔屆時到滿車都是利是。</p><p>對小小軒有信心</p><p>軒仔表示在農曆年舉行個唱是個考驗，因為要卯足六壬搞氣氛，他說：「我想搵個別開生面嘅嘉賓搞㷫個氣氛，所以想請尹光，佢嘅歌我全部識唱。」<br>今次軒仔也積極苦練身形，他自爆上年做騷因為太瘦而需要「裝假狗」加胸墊增大胸肌，問他有否為下面「裝假狗」？他笑說：「下面唔使，我對家族嘅優良傳統好有信心，所以到時利是唔會戴護陰罩，自己會睇住。」<br>採訪、攝影：胡比</p></body></html>
