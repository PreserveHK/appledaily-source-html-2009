<html><header><meta charset="utf-8"><title>莫文蔚上海冧樂迷</title></header><body><h1>莫文蔚上海冧樂迷</h1><p>莫文蔚前晚在上海舉行巡迴演唱會，她和一眾舞蹈員戴上聖誕頭飾載歌載舞，氣氛熱鬧。之前她在北京已演出過，前晚不少fans都要她獻唱《如果沒有你》，結果她在安哥環節唱出此歌，令觀眾拍爛手掌。</p><p>獲贈headset</p><p>完成演唱會後，莫文蔚和一眾工作人員開派對，雖然她一直忙於準備演出，但也抽空買禮物。她最開心是收到一個耳咪headset，因為可即時大派用場在個唱上使用。<br>撰文：葉雪</p></body></html>
