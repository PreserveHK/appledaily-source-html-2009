<html><header><meta charset="utf-8"><title>躁弟飛擲手袋傷姊</title></header><body><h1>躁弟飛擲手袋傷姊</h1><p>【本報訊】一名中年漢昨晨前往將軍澳探望年邁母親，不滿同住胞姊照顧母親不力，出言指摘，兩姊弟發生口角。弟突拿起手袋飛擲胞姊，胞姊前額及眼部受傷。警員接報到場拘捕躁漢，女事主由兒子陪同送院敷治。<br>寃家姊弟姓陳，其中55歲的陳姊與家人及年邁母親，同住將軍澳尚德邨尚智樓一單位。昨晨10時許，陳弟（51歲）到尚德邨探望母親，其間指摘胞姊照顧母親不力，胞姊不甘反駁。兩姊弟發生爭執，兩人越吵越激烈，其間陳弟情緒激動，隨手執起一個手袋，飛擲胞姊，陳姊前額及右眼「中招」呼痛，驚動陳姊的兒子報警求助，警員到場拘捕陳弟。</p></body></html>
