<html><header><meta charset="utf-8"><title>周秀娜男友唔覺鄺敏慧放電</title></header><body><h1>周秀娜男友唔覺鄺敏慧放電</h1><p>崔建邦日前怒打混血o靚模女友鄺敏慧，有指鄺感情生活多姿多采，並認識周秀娜的男友Avis。為免捲入是非及打破女友周秀娜醋埕，Avis與鄺敏慧劃清界線，他昨日在電話中說：「我係由朋友介紹認識鄺敏慧，但大家真係唔熟，我連佢聯絡電話都冇。」<br>Avis續說：「我識佢時，佢都未簽經理人。」對於鄺敏慧被指常向異性放生電，Avis說：「我冇見過，相信唔會喺成班朋友前咁做。」對於崔建邦向女友動粗，Avis說：「男仔向女仔動手永遠係錯嘅。」至於崔建邦和鄺敏慧昨日仍然潛水避記者。<br>採訪：比華利</p></body></html>
