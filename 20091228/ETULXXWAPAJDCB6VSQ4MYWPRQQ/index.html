<html><header><meta charset="utf-8"><title>低下層醫療券　擴至天水圍南</title></header><body><h1>低下層醫療券　擴至天水圍南</h1><p>【本報訊】另一個為低下階層而設，資助病人向私家醫生求診的計劃，已在天水圍北推行約一年，逾1,000名相當於三分一區內合資格政府普通科門診病人已參加，政府和醫管局決定擴大計劃至天水圍南，令額外數千名病人可選擇參加。<br>醫管局去年於天水圍北推行，資助患慢性病的政府普通科門診低下階層病人向私家醫生求診，參加計劃的私家醫生要限定每次診金150元，病人一年內可到私家診所求診10次，每次自付45元診金，相等於政府門診收費，但政府會補貼105元。若病人是綜援家庭，政府會支付全數診金。</p></body></html>
