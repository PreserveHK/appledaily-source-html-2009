<html><header><meta charset="utf-8"><title>隔牆有耳：冷雨澆熄球迷遊行熱誠 - 李八方</title></header><body><h1>隔牆有耳：冷雨澆熄球迷遊行熱誠 - 李八方</h1><p>香港足球隊贏咗東亞運金牌，令本身係一潭死水嘅香港足運有番少少生氣。有啲熱心球迷早排喺網上發起一個1227「振興足球、港府有責」大遊行，諗住召集一班志同道合嘅球迷同球圈人士，一齊由遮打花園遊行去政府總部，提醒煲呔唔好淨係掛住抽水，希望政府真係做啲嘢。<br>可惜噚日只得十幾個球迷到場響應，球圈人士更加一個都唔見。活動召集人話，可能因為天公不做美，落雨又凍咗，所以唔係咁多球迷嚟撐場。大家即管睇吓，政府下個月交畀立法會嘅足球發展報告，會唔會引起更多熱心球迷嘅迴響。</p></body></html>
