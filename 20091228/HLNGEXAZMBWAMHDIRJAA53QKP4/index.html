<html><header><meta charset="utf-8"><title>警追50米拘通緝犯</title></header><body><h1>警追50米拘通緝犯</h1><p>【本報訊】警員昨晨在深水埗街頭截查一名可疑男子時遇上反抗，疑人拔足逃走，警員按動緊急掣要求增援。大批警員到場搜捕，窮追50米制服疑人，揭發疑人因違反感化令被通緝。他涉阻差辦公被帶署調查，今日在九龍城裁判法院提訊。<br>被捕男子姓尹（32歲），涉嫌違反感化令被列作通緝人物。昨晨8時許，深水埗軍裝警員巡至汝州街與北河街交界，見尹形迹可疑，遂上前截查，惟尹不合作及反抗，且拔足狂奔。警員按動緊急掣要求增援，4部警車約20多名警員趕至現場，窮追50米終成功截獲尹，並揭發尹違反感化令被通緝。</p></body></html>
