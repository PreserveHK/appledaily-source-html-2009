<html><header><meta charset="utf-8"><title>白歆惠再次復合難為情</title></header><body><h1>白歆惠再次復合難為情</h1><p>名模白歆惠和台灣籃球明星男友毛加恩交往4年，離離合合，12月中她出席美妝活動，承認再度分手，更說：「非常期待Mr.Right，希望下段感情有更相愛、體諒的關係。」事隔不足10日，白歆惠前晚被目睹與毛加恩夜會，拍拖親密吃飯，似乎又和好如初。</p><p>「把彼此當家人」</p><p>白歆惠昨日被求證時，坦承再次復合，對於只是剛分手1個月又再接受男友，她也感到有點難為情：「我這樣是不是很儍？」她解釋說：「他是我很nice的朋友，也是家人，我們感情很深，習慣把彼此當家人，這次我們都從錯誤中學習。」又說：「是因為我們工作上都太忙，沒時間相處。」<br>採訪：PearlLai
</p></body></html>
