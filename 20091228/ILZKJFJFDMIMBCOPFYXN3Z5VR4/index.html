<html><header><meta charset="utf-8"><title>木村大和號擲850萬元旦造勢</title></header><body><h1>木村大和號擲850萬元旦造勢</h1><p>近期被指有腩肉似波兒的日本男星木村拓哉，由他擔正、翻拍自經典動畫《宇宙戰艦大和號》的電影《SPACEBATTLESHIP大和號》雖然要等到明年12月才公映，但片商在宣傳方面毫不手軟，宣佈元旦日開始大規模造勢，單是元旦日的廣告費已高達1億日圓（約850萬港元）。<br>片商會在元旦當天在報章和電視推出首批廣告，公開木村飾演艦員男主角古代進的造型和其訪問，東寶院線也會配合宣傳，一連八天在戲院播出30秒的預告片和張貼海報，勢要將明年打造成「大和號年」。
</p></body></html>
