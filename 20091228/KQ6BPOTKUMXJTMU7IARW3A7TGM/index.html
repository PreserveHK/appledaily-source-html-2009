<html><header><meta charset="utf-8"><title>Kelly預告生兔女</title></header><body><h1>Kelly預告生兔女</h1><p>「潮媽」陳慧琳（Kelly）日前再度揮筆簽下合約，繼續擔任金至尊珠寶代言人，首度以幸福女人形象宣傳，而珠寶店高層即場送了一個足金的金虎寶寶給Kelly，預祝她在來年的虎年生個金虎寶寶。</p><p>「追個蝦餃女」</p><p>Kelly笑說：「金虎年生寶寶可能趕唔切，因為身體都要好好休息1年，等自己回復狀態，不如喺兔年先再送我金兔寶寶，咁到時再追個蝦餃女就好。」<br>提到父親也是從事珠寶業，Kelly表示自小已跟珠寶結下不解緣，她坦言因此對珠寶首飾的要求也特別高。<br>撰文：葉雪</p></body></html>
