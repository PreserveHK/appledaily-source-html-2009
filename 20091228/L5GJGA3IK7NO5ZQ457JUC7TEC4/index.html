<html><header><meta charset="utf-8"><title>小室為老牌歌手作曲</title></header><body><h1>小室為老牌歌手作曲</h1><p>日本過氣流行音樂教父小室哲哉，早前亮相電視節目公開為詐騙案認衰，曾表示打算明年為50位歌手寫歌的他，前日終於有好消息傳出，他將會為60歲的老牌歌手家鋪隆仁作曲，是小室復出樂壇博翻身的第一擊。</p><p>隆仁號召力大</p><p>據知情人士透露，小室為隆仁炮製的是一首情歌，由著名音樂人秋元康填詞，歌名未定，預計在明年春天推出，也是隆仁7年來首張細碟。隆仁的號召力不弱，他今年的dinnershow門票貴過松田聖子，索價50,500日圓（約4,300港元），但仍然被搶購一空。</p></body></html>
