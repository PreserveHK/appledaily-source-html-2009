<html><header><meta charset="utf-8"><title>堀北真希向拍檔派檸檬</title></header><body><h1>堀北真希向拍檔派檸檬</h1><p>日本青春女星堀北真希，早前踩過界為改編自電玩遊戲的電影《雷頓教授與永遠的歌姬》配音。該片在日本上映後票房理想，堀北昨日便偕有份聲演的拍檔大泉洋，齊齊現身新宿的戲院答謝觀眾。<br>兩人在台上拉開巨型白色圓波，慶祝電影票房大收，大泉洋伺機想捉住堀北的玉手，可惜失敗收場。</p><p>收禮物苦笑</p><p>即將踏入2010年，大泉洋向堀北送上日本傳統新年的裝飾門松和祭神用的年糕鏡餅做禮物，不過堀北似乎不太領情，苦笑着說：「多謝你的禮物啊！」</p></body></html>
