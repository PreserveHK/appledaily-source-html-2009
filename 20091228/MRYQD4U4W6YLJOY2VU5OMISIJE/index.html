<html><header><meta charset="utf-8"><title>台灣驗出指甲油含致癌物</title></header><body><h1>台灣驗出指甲油含致癌物</h1><p>台灣勞工安全衞生研究所發現，市面上彩繪業者中，有三分之二使用的指甲油含屬於環境荷爾蒙的鄰苯二甲酸酯類成份，部份樣本更被驗出環境荷爾蒙濃度高出標準數百倍。<br>林口長庚醫院毒物科主任林杰樑指出，女性過度暴露於荷爾蒙中，會造成乳癌、子宮內膜癌的風險，長期使用更會增加患子宮肌瘤、乳癌機率，還可導致胎兒畸形。對於當局的調查結果，消基會董事長謝天仁批評，衞生署應全面抽驗市面出售的指甲油，保障消費者使用安全。<br>中央社</p></body></html>
