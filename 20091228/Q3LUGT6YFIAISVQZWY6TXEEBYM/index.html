<html><header><meta charset="utf-8"><title>求驗客手記：賓施馬兩度炒車無恙 - 求驗客</title></header><body><h1>求驗客手記：賓施馬兩度炒車無恙 - 求驗客</h1><p>皇家馬德里嘅法國前鋒賓施馬睇嚟要接受駕駛技術再培訓。點解我求大俠咁講？因為佢一個月內炒兩次車囉！繼上月29日喺屋企附近揸住架奧迪Q7撞樹之後，目前正喺法屬留尼旺島度假嘅佢，又喺日前撞車。事緣賓施馬同朋友去夜店消遣之後，揸跑車返酒店時因為快過龍，錯過咗酒店門口，於是急急煞車，結果就搞到尾隨朋友煞唔切掣而撞車囉。不過，好彩賓施馬喺呢兩次意外中都冇事，如果唔係，佢就真係唔使旨意可以喺皇馬爭正選喇！</p></body></html>
