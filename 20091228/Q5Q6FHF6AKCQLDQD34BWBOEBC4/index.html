<html><header><meta charset="utf-8"><title>財話短說大唐潼金配售新股償債</title></header><body><h1>財話短說<br>大唐潼金配售新股償債</h1><p>▲大唐潼金（8299）宣佈以每股0.11元發行9.84億股新股，用作債務資本化。首先向行政總裁李盛良配售約8.42億股新股，用作償付上限為3000萬元的應收賬款及本金額6259.2萬元承兌票據；另配售約1.42億股予前董事梁享英償付1564.8萬元承兌票據。配股價較停牌前0.116元折讓5.17%。李氏持股量將由1.24%增至13.48%，成為新單一大股東。</p></body></html>
