<html><header><meta charset="utf-8"><title>少女時代勁舞搶鏡</title></header><body><h1>少女時代勁舞搶鏡</h1><p>韓國「2009KBS演藝大獎」頒獎禮前晚在首爾舉行，表揚過去一年出色的綜藝節目及主持人。身為電車男女神的少女時代成員Yuri和Sunny，聯同組合KARA的具荷拉等表演，她們穿上性感舞衣扭腰趷籮又唱又跳，搶去不少得獎者的風頭。<br>人氣男子組合2PM當晚連走兩場，他們表演招牌的叠羅漢舞步助興，而少女時代風頭躉YoonA則擔任頒獎禮司儀。最高榮譽大獎由名嘴姜虎東冧莊奪得，他興奮得高舉獎座，還抱起男主持，睇到台下的李勝基拍爛手掌。</p></body></html>
