<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣婚後工作搵平衡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李嘉欣婚後工作搵平衡 - 馮仁昭</h1><p>李嘉欣同老公許晉亨去咗有雪落嘅地方，過二人世界嘅白色聖誕。佢出埠前就繼續開工，喺上海拍咗兩日廣告，又同大隊去咗北京幫《十月圍城》做宣傳，有錢人嘅生活點解都咁辛苦？嘉欣之前幫時裝雜誌《Zip》影靚相做訪問，就話有時做嘢飛得密，去過邊自己都唔記得，不過佢堅持要工作，嘉欣話：「講到底仲好年輕，我嘅想法其實都同其他職業女性一樣，除咗感情外，都需要工作方面平衡一吓。唔通婚姻就係人生嘅全部咩？」</p></body></html>
