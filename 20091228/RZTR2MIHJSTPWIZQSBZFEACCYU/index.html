<html><header><meta charset="utf-8"><title>收納糖衣
</title></header><body><h1>收納糖衣
</h1><p>冬天的確要着夠衫，不過有時很怕厚厚的大褸，無論放在袋中備用或是着在身上也令膊頭痠痛，而Reebok最新推出以JellyBelly收納風褸，摺叠收納成大糖豆般小巧，無論外出逛街、做運動或去派對也可輕鬆地攜帶，鮮艷繽紛的顏色及輕巧物料，夠擋風又方便。最討人歡心的是其有如JellyBellyBeans的顏色，即使佳節過心情也可像糖豆般心花怒放。PackableWindbreaker系列為了配合主題，Reebok店舖的陳列亦以JellyBelly為裝飾。</p><p>ReebokStore（27367010）<br>尖沙嘴海港城海運大廈2樓OT271號舖
