<html><header><meta charset="utf-8"><title>野柳外籍遊客入場費加倍</title></header><body><h1>野柳外籍遊客入場費加倍</h1><p>台北野柳地質公園著名景點女王頭（圖）、蕈狀岩等海蝕奇景，不但被大陸遊客大肆刻字破壞，公園內噪音、垃圾污染情況嚴重，引發管理問題。公園決定在明年起將外籍遊客入場費從每人50元新台幣（下同，約12港元），加至100元（約24港元），希望能以價制量，減少入場人數，讓景區有機會喘息。<br>對此有大陸遊客批評說：「太不公平啦，是把我們當『內地呆』嗎？」消基會亦認為有失公平，加價要一視同仁，不該分國籍。<br>台灣《蘋果日報》</p></body></html>
