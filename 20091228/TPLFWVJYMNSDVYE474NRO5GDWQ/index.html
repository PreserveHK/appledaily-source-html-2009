<html><header><meta charset="utf-8"><title>馮仁昭四圍超：SuperBand開騷玩大合唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：SuperBand開騷玩大合唱 - 馮仁昭</h1><p>由羅大佑、李宗盛、周華健同張震嶽4個佬組成嘅SuperBand，日前喺佛山舉行內地巡迴個唱最後一站。李宗盛唱同前妻林憶蓮合唱過嘅《當愛已成往事》嗰陣全場氣氛熱烈，不過歌迷就大叫憶蓮個名，令李宗盛好尷尬，睇嚟歌迷對於佢哋復合仍未死心。呢排歌手喺內地開騷似乎流行玩萬人大合唱，好似SuperBand呢個騷咁，6個大螢幕打晒歌詞出嚟畀歌迷一齊唱，場面都好震撼。</p></body></html>
