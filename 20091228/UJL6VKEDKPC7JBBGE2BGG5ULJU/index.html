<html><header><meta charset="utf-8"><title>少女半裸按摩籌醫藥費</title></header><body><h1>少女半裸按摩籌醫藥費</h1><p>新加坡一名19歲女子聲稱母親患病，為了籌醫藥費和自己的學費，登廣告提供半裸按摩和其他「特別服務」，更將自己的半裸照放上網。<br>自稱Christine的女子自上月起在網站登廣告說，母親病倒，需要工作幫補家計。她向一名阿姨學習按摩技術，願意提供兩小時的半裸按摩服務，也提供其他「特別服務」。Christine更公開自己的三圍，並把兩張穿性感G弦內褲的半裸照和正面照放上網，但正面照的眼部打了格子。Christine表示，顧客必須透過成人交友網站聯絡她。但有網民認為這只是網站公司搞噱頭，想借少女性感照招引男士瀏覽要收費的網站。<br>馬來西亞《光明日報》</p></body></html>
