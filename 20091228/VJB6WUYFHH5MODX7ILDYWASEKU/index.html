<html><header><meta charset="utf-8"><title>上戶彩結婚講到煩</title></header><body><h1>上戶彩結婚講到煩</h1><p>現年24歲的日本偶像女星上戶彩，昨日現身東京的唱片舖，宣傳她剛面世的演唱會DVD《HappyMagic》，DVD收錄了彩妹今年8月在東京及大阪的個唱片段。<br>與偶像組合V6成員森田剛拍拖多年的彩妺，過去1年推出個人品牌婚紗，又演出多套以結婚為題材的劇集，難怪頻頻被記者追問婚期，但彩妹卻謂被問到怕，彩妹說：「記者老是問我差不多該結婚了，說實在真的很煩。」<br>彩妹還向fans大派定心丸，強調暫時沒有結婚打算。</p></body></html>
