<html><header><meta charset="utf-8"><title>炒洋葱落麪粉唔易爛</title></header><body><h1>炒洋葱落麪粉唔易爛</h1><p>炒洋葱絲掌握不佳，好容易會令洋葱發軟，黏成一團團，但用以下方法，就可以避免炒腍洋葱，更可以煮出又香又爽甜的洋葱絲。</p><p>方法一︰灑麪粉</p><p>洋葱切好後，灑上少許麪粉拌勻，然後才落鑊炒，洋葱即變爽甜、呈金黃色。</p><p>方法二︰浸鹽水</p><p>炒洋葱前，先將洋葱放入鹽水浸一會，然後才炒，洋葱變得容易煮腍，同時不會黏成一團。</p><p>方法三︰加白酒</p><p>炒洋葱時加入少許白酒，可以防止洋葱變成糊狀，味道更加爽甜。</p></body></html>
