<html><header><meta charset="utf-8"><title>韓孝珠抱抱謝Fans</title></header><body><h1>韓孝珠抱抱謝Fans</h1><p>韓劇《燦爛的遺產》女星韓孝珠前日以相機代言人的身份，於首爾舉行簽名會，吸引大批粉絲冒寒撐場，有的還送上遲來的聖誕禮物，珠女感動得抱抱答謝。<br>韓孝珠稍後將要為MBC新劇開工，她說：「過去一年得到大家的愛和支持，令我十分難忘。」<br>至於其電影《天國的郵差》拍檔、東方神起成員Hero與事務所的解約官司仍未完結，KBS電視台前日報道此事時卻錯指Max是興訟成員，引起不滿。</p></body></html>
