<html><header><meta charset="utf-8"><title>求驗客手記：莊尼伊雲斯膠袋裝獎牌 - 求驗客</title></header><body><h1>求驗客手記：莊尼伊雲斯膠袋裝獎牌 - 求驗客</h1><p>對足球員嚟講，每一面獎牌、每一個獎盃都係用血用汗同用淚水換番嚟，所以通常都會隆而重之，整個獎盃櫃嚟裝住。不過，曼聯新紮師兄莊尼伊雲斯（圖）偏偏只係用膠袋裝住啲獎牌，係咪咁寸呀？原來，司職後衞嘅莊尼仔話，佢係唔想對住啲獎牌而自滿，要提醒自己向前望，力爭更好嘅表現，所以先至一攞到啲獎盃獎牌之後，就嗱嗱臨將佢哋放入膠袋收埋一邊。莊尼仔家雖然養緊傷，仲未可以替紅魔落場住，不過，領隊老費知道佢咁識得諗，相信都老懷安慰。</p></body></html>
