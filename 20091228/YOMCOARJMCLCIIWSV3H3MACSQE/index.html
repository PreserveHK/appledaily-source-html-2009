<html><header><meta charset="utf-8"><title>聖誕過後SOS
</title></header><body><h1>聖誕過後SOS
</h1><p>各大PARTY完結，各大聚餐完結，過後除了是體力上的疲累，更是皮膚上的疲累，被連日的PartyMakeup蓋住後的皮膚暗啞，徹夜狂歡後的肌膚缺水，一面倦容的解決方法當然是臨急抱佛腳的SOS，只需七分鐘，就可為肌膚注滿能量的閃亮護膚療程，首先於眼部輕輕塗上眼霜，再敷上眼膜，眼部幼紋，黑眼圈可即時減退，閃亮輪廓加透肌套裝，只要輕輕攪拌再敷上面，五分鐘後就重見肌膚光澤。還有其他Party要變得更閃更搶眼，當然可塗上含閃亮3D活性成份的閃亮瑩肌面霜作修護。</p><p>銷售點：銅鑼灣SOGO28313984</p></body></html>
