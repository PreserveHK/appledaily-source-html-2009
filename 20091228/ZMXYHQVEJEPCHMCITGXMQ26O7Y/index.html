<html><header><meta charset="utf-8"><title>醫療短波漢他病毒罕見奪男童命</title></header><body><h1>醫療短波<br>漢他病毒罕見奪男童命</h1><p>美國疾病控制及預防中心公佈主要由老鼠傳播的漢他病毒，雖然每年也錄得20至40宗，但患者較少是兒童，不過今年5月中至11月底卻累積5宗兒童感染個案，其中一名6歲男童更死亡，這名男童發病時出現腹瀉、呼吸困難、發燒及心跳加快等症狀，入院兩小時因心臟衰竭死亡；另外四名患者中有三人因病情嚴重要插喉，幸最終能康復。漢他病毒可引致嚴重症狀，患者需盡快求診。</p></body></html>
