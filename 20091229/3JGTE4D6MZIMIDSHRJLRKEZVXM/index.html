<html><header><meta charset="utf-8"><title>警尋失蹤年半中年婦人</title></header><body><h1>警尋失蹤年半中年婦人</h1><p>【本報訊】56歲婦人林少玉，一年半前離開天水圍悅湖山莊住所後一直不知所終，警方昨日發出尋人呼籲，要求市民協助尋找失蹤林婦下落。</p><p>失蹤5月家人始報警</p><p>林少玉身高約1.5米，體重約54公斤，中等身材，長面形，黃皮膚，蓄黑色短直髮。林少玉於去年6月離開天水圍悅湖山莊住所後一直不知所終。林家人起初不以為意，至上月11月27日恐林遇上意外，始向警方報案要求協助。<br>警方呼籲任何市民有林少玉下落，請致電36613113，與警方新界北總區失蹤人口調查組人員聯絡，亦可聯絡任何一間警署。</p></body></html>
