<html><header><meta charset="utf-8"><title>HotCha練舞挑戰SJ</title></header><body><h1>HotCha練舞挑戰SJ</h1><p>女子組合HotCha將於後日大除夕在銅鑼灣舉行迷你音樂會，前日三人到旺角排舞室綵排，除了演唱自己的歌曲外，HotCha還會唱出韓國跳舞組合如SuperJunior（SJ）的勁歌熱舞，故此要再花心機練習，三位成員Winkie、Crystal及Regen皆表示有一定難度，要花上一定的時間。除要做迷你音樂會外，晚上又要到澳門做騷，認真頻撲。</p><p>聖誕冇送禮</p><p>問到剛過去的聖誕節有沒有互相交換禮物？三人皆表示沒有，因為試過互送的禮物都不合對方心水，加上近日都忙於綵排演出，因此未有時間買。<br>採訪：張俊銘<br>攝影：黃文成</p></body></html>
