<html><header><meta charset="utf-8"><title>灌水白鑊煎　反轉豬肚無屎</title></header><body><h1>灌水白鑊煎　反轉豬肚無屎</h1><p>豬肚即是豬的胃部，俗語話反轉豬肚就係屎，可想而知豬肚有幾骯髒，要洗得乾淨又無味其實好簡單。冬天天氣乾燥，用豬肚來煲白果腐竹湯，就夠晒滋潤啦！</p><p>1.先剪走豬肚表面白色的肥膏，煮的時候就不會太肥膩了！<br><br>2.將水灌入豬肚內，灌到水滿，倒出水再灌，一共做三次。<br><br>3.將豬肚反轉，洗走黏在豬肚胃壁的黃色黏膜。<br><br>4.燒熱鑊，放入豬肚乾煎至表面的潺都沾在鑊上，特別要留意豬肚椗，一定要煎到表面微焦。<br><br>5.然後用小刀將豬肚椗表面的白苔刮走。<br><br>6.燒熱一鑊水，加薑片及豬肚汆水5分鐘，記得將豬肚裏面的水倒出來，就可以用來煲湯或滷水了！</p></body></html>
