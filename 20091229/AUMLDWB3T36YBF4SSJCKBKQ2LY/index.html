<html><header><meta charset="utf-8"><title>人人都係交通警</title></header><body><h1>人人都係交通警</h1><p>好多人都鍾意放片上YouTube，家潮興睇片翻舊賬，就好似一啲汽車違規短片。呢兩日新鮮滾熱辣嘅就係一部Benz於告士打道往九龍方向，排隊過海時突然違規向右切線離開。會唔會俾警方秋後算賬就唔知，但家人人有手機在手，個個化身交通警睇實你，真係要格外小心。講真亂咁切線唔應該，好易導致意外，不過「平生不作虧心事，半夜敲門也不驚」，咪亂嚟，就唔使擔心俾人影啦。<br><br>記者：許維雅<br><br>http://www.uwants.com/viewthread.php?tid=9181067&amp;extra=page%3D1</p></body></html>
