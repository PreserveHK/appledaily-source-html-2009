<html><header><meta charset="utf-8"><title>求驗客手記：南非教波人好佢好　史杜捷哥夫瘦15公斤 - 求驗客</title></header><body><h1>求驗客手記：南非教波人好佢好　史杜捷哥夫瘦15公斤 - 求驗客</h1><p>唔講唔知，保加利亞一代名將史杜捷哥夫正喺南非執教鞭，佢率領嘅MamelodiSundowns正排喺聯賽榜第2位，爭標形勢唔錯。成功背後總有辛酸，佢喺半年前開始領軍後，人在他鄉初時發展並唔如意，隊波戰績直到最近至大躍進，家陣年尾回望，呢位前歐洲足球先生不勝欷歔：「好艱難、好艱難，最初我想實踐嘅嘢幾乎完全做唔到，近兩個月至叫做有收成。過去半年，我足足瘦咗15公斤！」我求大俠都戥佢欷歔，假如佢半年前有簽纖體公司，肯定賺多筆。</p></body></html>
