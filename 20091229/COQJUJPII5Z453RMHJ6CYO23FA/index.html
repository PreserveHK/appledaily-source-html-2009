<html><header><meta charset="utf-8"><title>求驗客手記：又有日軍荷甲搶灘　鯨魚後衞將投芬洛 - 求驗客</title></header><body><h1>求驗客手記：又有日軍荷甲搶灘　鯨魚後衞將投芬洛 - 求驗客</h1><p>芬洛又添日本猛將！荷蘭升班馬芬洛今屆打起咗日本國腳中場本田圭佑，令佢係轉會市場不知幾咁吃香。唔知係唔係芬洛食髓知味，雖然1月轉會窗未正式重開，但荷、日兩地傳媒都已經報道名古屋鯨魚嘅後衞吉田麻也將會喺1月過檔芬洛，而呢單消息仲已得到鯨魚嘅證實。身高1米87嘅吉田唔單止可以踢中堅，亦可以推上擔任防守中場，如果芬洛真係成功留得住本田仔嘅話，本田同吉田一攻一守，都咪話唔好睇；而一支歐洲球隊同時有兩名日本球員喺陣中，都可能係一項紀錄。</p></body></html>
