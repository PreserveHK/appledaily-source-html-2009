<html><header><meta charset="utf-8"><title>求驗客手記：拍羅馬里奧踢慈善賽　薛高寶刀未老 - 求驗客</title></header><body><h1>求驗客手記：拍羅馬里奧踢慈善賽　薛高寶刀未老 - 求驗客</h1><p>巴西呢個足球強國，歷來出產唔少傳奇球星，我求大俠前日就有幸幾乎睇晒三代巴西名將喇！外號「白比利」嘅名宿薛高、千球神射手羅馬里奧、仲有阿祖安奴，前日代表巴甲冠軍法林明高對有現役國腳路夫助陣嘅薛高朋友隊踢慈善賽，吸引超過7萬名球迷入場。入3粒嘅薛高就最巴閉喇，年屆52歲依然扭得射得，真係寶刀未老！另外兩粒就由羅馬里奧包辦，最後比分5:5，皆大歡喜。兩個八、九十年代球星威晒；相反阿祖就一粒都冇入，希望係敬老讓賽，而唔係一代不如一代啦！</p></body></html>
