<html><header><meta charset="utf-8"><title>絕世高人望嘗初戀滋味</title></header><body><h1>絕世高人望嘗初戀滋味</h1><p>土耳其男人科森身高2.465米（8呎1吋），今年9月獲《健力士世界紀錄大全》選為全球最高人後，曾許願要尋找真愛，但至今仍然食白果。<br>26歲的科森，曾希望成名後可以一嘗初戀滋味，於是到多個國家接受訪問，試過在希臘結識內衣天氣女郎，也試過與大批身高1.85米的模特兒出席清談節目。<br>身邊美女如雲，偏偏科森仍是可憐蟲。「我試過在希臘遇到合眼緣的女孩，但已失去聯絡了。」他指一些女子只是仰慕他的名氣，但「我只想找個外表好看，誠實和性格清純女友，高度反而是其次。」<br>英國《每日快報》</p></body></html>
