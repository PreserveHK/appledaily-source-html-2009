<html><header><meta charset="utf-8"><title>《臥虎藏龍》膺最佳功夫片</title></header><body><h1>《臥虎藏龍》膺最佳功夫片</h1><p>電影網站RottenTomatoes剛為電影圈過去10年做總結，並選出00至09年以來的最佳功夫片。結果由李安執導的00年電影《臥虎藏龍》被選為10年之最，而頭5位全由華語片壟斷。<br>今次網站共選出5套10年來最佳功夫片，至今仍保持着美國最高外語片票房紀錄及得到4項奧斯卡的《臥虎藏龍》榮膺第1，由李連杰主演的04年電影《英雄》排名第2，至於由周星馳自導自演的《少林足球》以及《功夫》，分別排名第3及第5位。第4位則是93年電影、但於01年方在美國上畫的袁和平電影《鐵馬騮》。</p></body></html>
