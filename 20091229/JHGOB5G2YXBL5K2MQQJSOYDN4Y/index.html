<html><header><meta charset="utf-8"><title>松隆子封后賀結婚紀念</title></header><body><h1>松隆子封后賀結婚紀念</h1><p>第22屆日刊Sports電影大獎，昨日在東京一酒店舉行頒獎典禮，日本女星松隆子再憑話題《維榮的妻子》勇奪影后殊榮，適逢昨日是她與音樂人佐橋佳幸結婚兩周年，松隆子上台領獎時高興地說：「能夠互相好好地完成工作，健康地生活，一起度過種種的事情，大家一起開心地迎接了第二個年頭。」<br>至於憑電影《DearDoctor》獲得最佳男主角的笑福亭鶴瓶，則從去年得主中居正廣手上領過大獎，該片導演西川美和也獲得最佳導演，影片同時獲選最佳電影。此外，《我Miss永遠係大佬終極大電影》和《MichaelJacksonThisIsIt》獲選為影迷最愛電影。</p></body></html>
