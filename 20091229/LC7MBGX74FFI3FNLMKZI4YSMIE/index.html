<html><header><meta charset="utf-8"><title>Fanny靠Kitty解憂</title></header><body><h1>Fanny靠Kitty解憂</h1><p>台灣前女F4組合其中兩位成員Fanny和Tiffany，昨日以性感造型於台灣現身，兩人落力為電視台宣傳新節目。因為電視台新節目中有個專是講卡通人物HelloKitty，Fanny得悉即賣口乖大力宣傳說：「我好喜歡HelloKitty，現在可以看專屬頻道真的很棒。」</p><p>女F4拆夥</p><p>至於Tiffany亦聲稱以後即使沒有和男仔約會，也可以留在家中看電視，不愁寂寞。由於女F4已經解散各奔前程，當中Fanny早前被目睹為賺錢，竟拋出G奶身材sell酒。<br>採訪、攝影：黎寶蘋</p></body></html>
