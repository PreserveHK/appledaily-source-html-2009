<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃伊汶撐余文樂有格 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃伊汶撐余文樂有格 - 馮仁昭</h1><p>黃伊汶（Emme）噚日同公司新人王宗堯去鰂魚涌為一個網站廣播劇錄音，有傳Emme舊愛余文樂（小圖）態度囂張，激嬲譚詠麟結果改捧王宗堯，Emme仍然力撐舊愛話：「佢係普通男仔一個，係正常男仔，每個人都有自己性格，有時傳媒將藝人某一面放大，外間對佢嘅批評，誇大嘅嘢得啖笑。」問到知唔知樂仔去向，Emme話唔好問佢呢個局外人，佢哋雖然有聯絡，但冇傾呢啲。</p></body></html>
