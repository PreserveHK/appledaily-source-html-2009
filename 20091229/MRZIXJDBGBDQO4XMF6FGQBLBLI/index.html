<html><header><meta charset="utf-8"><title>黎明否認有乞丐兄</title></header><body><h1>黎明否認有乞丐兄</h1><p>黎明（Leon）目前在美國登台，不過近日台灣卻有報道指當地有位流浪漢名叫黎志強，他自稱是Leon的同父異母哥哥。Leon昨日透過助手否認有其事。</p><p>身世離奇</p><p>這位黎志強向記者透露的身世奇情無比，既指自己的父親是修船工程師，自小關係不好，他10多歲時便離開爸爸自力更生。之後黎志強又表示年輕時感情生活相當豐富，未到台灣前他居於新加坡，其後認識台灣女藝人王筱蟬的家姐王筱玲，於86年到台灣跟她結婚。<br>怎料數年後，黎志強稱自己生意失敗，結果離婚收場，之後又有癌症令右眼失明云云，他表示是經長輩口中得知和Leon有血緣關係。<br>撰文：林妃</p></body></html>
