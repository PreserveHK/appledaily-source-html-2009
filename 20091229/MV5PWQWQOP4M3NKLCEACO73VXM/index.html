<html><header><meta charset="utf-8"><title>林燕妮帶病撐馬仔</title></header><body><h1>林燕妮帶病撐馬仔</h1><p>林燕妮早前擔任馬浚偉的軍師參加無綫的《正識第一》，結果成功晉身三強，日前他們再度出戰，但原來林燕妮身體不適死撐上陣，當馬仔知道後相當感激。林燕妮早前因為肺炎而發高燒，結果要入院留醫，不過為了支持馬仔，她專程向醫院請假錄影，兼且把入院一事瞞着馬仔免他擔心。為免着凉，林燕妮穿上曾拍《向世界出發》時於朝鮮零下10度時穿過的皮草抵冷。</p><p>馬仔作藏頭詩</p><p>整個錄影過程林燕妮都扮作若無其事，完成之後她才向馬仔表示要再入院治療，馬仔聽到即時作藏頭詩「謝幕有時繼有時，林廣泓澄芝蘭志，燕歸南兮春復現，妮聰馬健再比肩」，四句詩的頭一個字合成是「謝林燕妮」之意。<br>撰文：葉雪</p></body></html>
