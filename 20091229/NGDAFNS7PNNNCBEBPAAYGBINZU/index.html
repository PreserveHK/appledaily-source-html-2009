<html><header><meta charset="utf-8"><title>亞運天使選舉決賽　翻版林志玲艷壓群芳</title></header><body><h1>亞運天使選舉決賽　翻版林志玲艷壓群芳</h1><p>台灣美女林志玲將出任「亞運天使」？非也。廣州前晚舉行2010年亞運會「亞運天使」選舉總決賽，賽前大熱、被稱為翻版林志玲的程鈺婷艷壓群芳，奪得冠軍。有網民稱，當程穿上漢服後，與電影《赤壁》中林志玲飾演的角色小喬有幾分相似。<br>現年21歲、擔任模特兒的程鈺婷，曾在2006年多哈亞運會閉幕式中，擔任火炬、會旗交接儀式的中方禮儀使者。<br>對於被稱為小林志玲，她說：「可能在鏡頭上，我的整體輪廓看起來比較像林志玲吧！像林志玲是好事情，可能會有人因此比較關注我，但從我個人的角度真的無所謂！」中新社</p></body></html>
