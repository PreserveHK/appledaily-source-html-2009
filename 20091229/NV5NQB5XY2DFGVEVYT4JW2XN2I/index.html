<html><header><meta charset="utf-8"><title>超瓊留夜陪賭王</title></header><body><h1>超瓊留夜陪賭王</h1><p>賭王何鴻燊入院超過5個月，之前為澳門回歸10周年慶典曾出院，掃除外間對賭王病況的疑團，其後賭王做冬、聖誕都乖乖留在醫院休息。<br>前晚輪到二房女兒何超瓊在養和留夜通宵陪賭王，二姨太藍瓊纓前晚10時多離開時，在大堂遇上多個友人及小朋友，心情不錯的她和朋友有傾有講，更逗小孩玩，似乎賭王情況也令她相當放心。超瓊逗留到昨日中午過後才離開。<br>至於賭王入院初期日日到來探望的何超雄，不見一段時間，昨日又再現身醫院，四姨太梁安琪和細女何超欣昨日也各自去了探望。<br>採訪、攝影：RachelWong、RubyWoo</p></body></html>
