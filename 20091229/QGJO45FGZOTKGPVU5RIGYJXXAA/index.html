<html><header><meta charset="utf-8"><title>陳柏宇狂打機捱餓40粒鐘</title></header><body><h1>陳柏宇狂打機捱餓40粒鐘</h1><p>歌手陳柏宇（Jason）昨日以大專饑饉24青年大使身份，參與浸會大學舉行的饑饉活動，Jason在兩位小女孩陪同下現身，為饑饉的大專生打氣，並分享饑饉心得。今次Jason不需要親身饑饉，但他表示於加拿大時，曾經試過瘋狂打機及懶得外出買東西吃，前後足足餓了近40小時，不過返港後經已未試過。</p><p>不擔心冇獎</p><p>唱片公司跟無綫因版稅事件爭拗，Jason透露公司曾擔心他會因頒獎禮成績而不快，他說：「我好少去諗，相信雙方會有一日搵到協商辦法。」幸好出碟前做好宣傳，故事件對新碟宣傳影響不大。<br>採訪、攝影：陳俊強</p></body></html>
