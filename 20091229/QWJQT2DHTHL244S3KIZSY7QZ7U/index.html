<html><header><meta charset="utf-8"><title>隔牆有耳：大狀夠薑應戰立會波牛 - 李八方</title></header><body><h1>隔牆有耳：大狀夠薑應戰立會波牛 - 李八方</h1><p>唔少人都知道法律界嘅足球小將多數係律師，例如現任律師會會長王桂壎就係波牛一名，縱橫足球場幾十年都仲未覺悶，相反大律師就似乎愛好打golf多過踢波，所以唔少政界中人得悉大律師公會應邀喺明年1月30日同立法會足球隊踢場友誼波，都話萬眾期待。<br>雖然暫時未知有邊啲大狀咁「大膽」，唔怕傷身落場鬥波，但單睇呢班大狀罕有露腳法已經值回票價。<br>有心水清人士即時諗到，立法會幾位波牛真係唔講得笑，單單係長毛同大嚿呢兩個大隻男，如果打真軍踢足十成力，都真係力大無比，提醒一眾大狀們都係操fit啲先至好。
</p></body></html>
