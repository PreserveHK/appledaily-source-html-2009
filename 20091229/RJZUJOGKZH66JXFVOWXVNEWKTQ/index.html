<html><header><meta charset="utf-8"><title>案件速遞卓悅租孖舖　涉拆牆遭控</title></header><body><h1>案件速遞<br>卓悅租孖舖　涉拆牆遭控</h1><p>【本報訊】化妝品零售集團卓悅化粧品今年2月簽訂租約，承租旺角鬧巿登打士街兩個相連舖（圖），遭業主指控擅自把分隔鄰舖的一道牆拆掉，又在舖前伸出建築物，違反《建築物條例》，但拒按屋宇署發出的清拆令，還原舖位。業主指卓悅毀約，昨入稟高等法院，要求法庭頒令，強制卓悅遵守屋宇署的命令，把舖位還原及交回，並就事件賠償。案件原告為GoldcrestManagementHoldingsLimited。<br>案件編號：HCA2534/09</p></body></html>
