<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《巴不得爸爸...》結局爛尾捱轟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《巴不得爸爸...》結局爛尾捱轟 - 馮仁昭</h1><p>無綫劇集《巴不得爸爸...》前晚一連播兩集大結局，平均有210萬（33點）觀眾，最高仲有235萬（37點），但劇情穿梭唔同年代好亂，搞到爛尾收場，最後一幕劇中陳錦鴻同吳卓羲入咗，鏡頭只交代一句「欲知後事如何，請看下回分解」，但冇咗下文，亦因為咁無綫噚日都收到兩宗投訴。另外，廣管局方面亦接到一宗有關《巴》劇嘅投訴，話唔明結局講乜嘢，浪費晒觀眾嘅時間。</p></body></html>
