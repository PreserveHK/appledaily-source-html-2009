<html><header><meta charset="utf-8"><title>隔牆有耳：食環署換制服方便捉人 - 李八方</title></header><body><h1>隔牆有耳：食環署換制服方便捉人 - 李八方</h1><p>食環署諗住使幾百萬，明年為衞生督察同小販管理隊換制服。署方事前內部諮詢，發覺同事對現時套制服唔係咁滿意，佢哋話成日同市民埋身接觸，日曬雨淋身水身汗，唔好彩起上嚟仲要出自衞術，但係家件制服阻頭阻勢，冬天大褸太厚太重，夏天小販管理隊嘅硬帽又焗又熱，工人啲衫仲鞋烚烚㖭。所以新一批制服會用輕身通爽布料，加件多用途外套，捉人走鬼、拉垃圾蟲更加得心應手。<br>除咗制服，肩章都會換埋，家販管隊不同官階嘅肩章設計太相似，用顏色分辨職級好易撈亂，明年會參考警察用一二三柴設計概念，市民一睇就明。</p></body></html>
