<html><header><meta charset="utf-8"><title>王力宏樂執周杰倫二攤</title></header><body><h1>王力宏樂執周杰倫二攤</h1><p>王力宏早前於南寧拍攝賀歲電影《大兵小將》，與成龍及韓國型男劉承俊合作，該戲包含喜劇及武打元素，於南寧拍攝半年。王力宏的大兵一角本屬意周杰倫演出，但林鳳嬌認為周杰倫眼神與成龍一樣硬朗，很難表現出與成龍在戰場上對立的角色性格，遂提議起用王力宏，與成龍一文一武，對比強烈。</p><p>埋沒靚樣</p><p>王力宏收到邀請後，覺得劇情吸引，儘管料到拍攝時必定要吃苦頭，也答應演出。結果他因在戲中要做俘虜，弄得滿臉泥濘及血污，又披頭散髮，埋沒靚樣，王力宏說：「這角色很有挑戰性，可以考驗我的演技，而且學到不少東西，我不覺得很為難，反而吸收到很多經驗。」<br>撰文：丁寧</p></body></html>
