<html><header><meta charset="utf-8"><title>b+ab黑金驚喜</title></header><body><h1>b+ab黑金驚喜</h1><p>身邊OL朋友們都不約而同話最愛逛b+ab，閒時Shopping入去買件襯衫，數百元止止購物慾都唔怕肉赤，而且款式簡單舒適，返工去街着都得，經濟實惠。b+ab又有新搞作，繼與SONIABYSONIARYKIEL及樂基兒合作推出b+abbyGaile系列後，壓軸推出BBbyb+ab系列，系列以中性女生打扮為主，配合立體剪裁及不同物料製作，感覺型格亦不失優雅。個人推介有型易襯的紗裙及當中的黑金配襯，對比顏色充份凸顯冷酷型格味，是b+ab的一大驚喜，似乎OL們也是時候轉形象了。<br>記者：胡卓琳</p><p>（BBbyb+ab系列將於12月30日起有售）</p></body></html>
