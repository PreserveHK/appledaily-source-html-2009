<html><header><meta charset="utf-8"><title>侯佩岑認蜜運好事近</title></header><body><h1>侯佩岑認蜜運好事近</h1><p>周杰倫舊愛侯佩岑近日傳蜜運中，甚至更傳出訂婚消息，更收3卡訂婚戒指。昨日侯佩岑在台灣出席活動，即時被追問蜜運及訂婚消息，但她只說：「已到適婚年紀，正在努力，有好消息會告訴大家。」未有直接否認訂婚。</p><p>至於感情狀況，侯佩岑表示：「身邊有長輩介紹不錯對象，需要多點時間了解，真心相處最重要。」再度求證訂婚一事，侯佩岑說：「答案留給自己，看到別人閃電結婚是好事，自己就看緣份。」據知侯佩岑男友約35歲，外貌和身高竟有點像周杰倫與小S徐熙娣老公Mike，從事金融業。聖誕當日，侯佩岑和男友在台北包了餐廳聚會，雙方家長也到場，因此傳出訂婚消息。<br>採訪、攝影：黎寶蘋</p></body></html>
