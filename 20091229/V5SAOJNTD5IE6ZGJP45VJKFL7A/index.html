<html><header><meta charset="utf-8"><title>黃曉明、馮小剛分甘同味</title></header><body><h1>黃曉明、馮小剛分甘同味</h1><p>黃曉明早前在哈爾濱出現，在冰天雪地下開工，又凍又辛苦，同場還有與他合作多次的內地導演馮小剛，正當外界以為黃曉明在拍攝新片時，原來他是為代言的百事可樂拍攝農曆年新廣告，當中他拿起電鋸做冰雕，手勢相當神似。</p><p>馮小剛神秘現身</p><p>至於馮小剛是否為廣告執導？黃曉明大賣關子說：「馮小剛在這個廣告中有很突破的演出，大家都以為他是導演，那就錯啦。」但問到馮小剛在廣告中擔演甚麼角色？黃曉明則保持神秘感不肯透露半句，堅持封嘴。<br>撰文：葉雪</p></body></html>
