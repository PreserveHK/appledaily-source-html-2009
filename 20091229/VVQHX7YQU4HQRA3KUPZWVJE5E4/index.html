<html><header><meta charset="utf-8"><title>林秀晶過勞入院</title></header><body><h1>林秀晶過勞入院</h1><p>曾與Rain合演電影《再造人之戀》的韓國女星林秀晶，近日擔正的新片《田禹治》在韓國票房大收，錄得178萬入場人次，但忙於宣傳的她近日卻因過勞而倒下，要入院吊鹽水休息，無奈缺席上周六及前日的戲院宣傳活動。</p><p>白智英腰斬個唱</p><p>韓國性感女歌手白智英的健康也亮起紅燈，她前晚在首爾舉行第二場個唱時，因為發燒、血壓低和聲帶生繭，唱了五首歌後被迫腰斬演唱會，她帶淚在台上向觀眾道歉。昨日她已經出院回家休息，日內的工作將會視乎身體狀況再作決定。</p></body></html>
