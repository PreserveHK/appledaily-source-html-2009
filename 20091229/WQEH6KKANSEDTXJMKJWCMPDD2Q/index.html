<html><header><meta charset="utf-8"><title>紙飛機霸王創飛行紀錄</title></header><body><h1>紙飛機霸王創飛行紀錄</h1><p>屈曲雙腿、向後彎腰，日本紙飛機學會會長戶田卓夫（圖）用力將自己手摺的紙飛機一擲，成功令紙飛機在空中飛行26.1秒才落地，創下普通紙飛機滯空時間最長世界紀錄。<br>這次紀錄在東京的日本航空公司機庫內創出。他今次的紙飛機，是專飛長途設計，全長10厘米，由一張紙摺成，沒用上剪刀或漿糊。怎樣可增加紙飛機的滯空時間？戶田透露玄機：避免平軌道飛行，盡量擲高，令紙飛機有時間慢慢打圈落地。<br>戶田曾在廣島創下擲紙飛機滯空時間最長紀錄，紀錄是27.9秒，但那不是普通紙飛機，而是用膠紙將多張紙拼貼而成的紙飛機。他下個目標是衝破紙飛機滯空30秒大關。<br>英國《衞報》</p></body></html>
