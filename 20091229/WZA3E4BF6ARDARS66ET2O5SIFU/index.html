<html><header><meta charset="utf-8"><title>的士撞小巴車尾兩人傷</title></header><body><h1>的士撞小巴車尾兩人傷</h1><p>【本報訊】一輛綠色專線小巴，昨午駛至慈雲山站頭落客時，尾隨一輛的士收掣不及，撞向小巴車尾。意外中的士司機及一名男乘客受傷，報警後獲送院，兩司機均通過酒精呼氣測試。</p><p>的士嚴重損毀</p><p>昨午1時，55歲姓譚男子駕駛一輛37M線綠色專線小巴，沿慈雲山道駛至德愛中學對開左轉入毓華街西行線小巴站頭，譚停車讓乘客落車時，尾隨一輛的士收掣不及，猛撞小巴車尾。<br>的士及小巴兩車相撞後，的士車頭嚴重損毀，42歲姓黃司機頭部受傷流血，車上一名45歲姓梁男乘客則撞傷腳部，報警後兩傷者同獲送院。兩司機事後均通過酒精呼氣測試，警員事後拖走肇事的士調查意外原因。</p></body></html>
