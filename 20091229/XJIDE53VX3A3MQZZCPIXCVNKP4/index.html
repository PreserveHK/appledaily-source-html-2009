<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉欣捱冷拍3D戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉欣捱冷拍3D戲 - 馮仁昭</h1><p>林嘉欣早前返內地拍攝星皓投資成7,500萬人民幣嘅3D古裝喜劇《唐吉可德》，套戲日前終於煞科，同戲演出嘅仲有劉樺，呢套係亞洲首套3D嘅電影，林嘉欣有份成為女主角，當然覺得好開心，但係拍呢套戲就真係認真辛苦，因為拍攝環境好凍，但係林嘉欣嘅戲服好單薄，又唔可以貼暖包，所以一拍完就要立即着番羽絨褸保暖，但林嘉欣就話辛苦得嚟都相當值得。</p></body></html>
