<html><header><meta charset="utf-8"><title>財話短說中國戶外媒體購GMGMedia</title></header><body><h1>財話短說<br>中國戶外媒體購GMGMedia</h1><p>▲中國戶外媒體（254）宣佈，以總代價12.42億元，向JiangQiHang收購在內地從事商場巨屏電視頻道連鎖廣播網絡業務的GMGMedia；當中1300萬元按每股0.13元配發新股支付，餘額發行可換股債券支付，每股兌換價同為0.13元，較停牌前0.211元折讓38.39%。若換股，賣方可佔公司最多29.9%，成為新大股東。</p></body></html>
