<html><header><meta charset="utf-8"><title>星野告別賽馬節目</title></header><body><h1>星野告別賽馬節目</h1><p>日本女星星野亞希早前向富士電視台辭去主持兩年的賽馬節目，前日她作最後一次直播。<br>現年32歲的星野亞希，自08年開始，為富士電視台主持星期六深夜播出的《大眾的賽馬俱樂部》及星期日直播的《大眾的賽馬》，她前日演出完《大眾的賽馬》後便功成身退，並說：「我由對賽馬一無所知到獲得大家的指教，認識到賽馬的樂趣，日後我仍會買馬券支持這個活動。」<br>不過相信星野這段日子最難忘的，是結識了冠軍騎師三浦皇成，日前還傳出兩人有意結婚，但星野所屬的事務所早已否認消息。</p></body></html>
