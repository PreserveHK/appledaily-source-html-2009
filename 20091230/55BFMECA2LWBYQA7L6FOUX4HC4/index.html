<html><header><meta charset="utf-8"><title>《十》片內地收2億</title></header><body><h1>《十》片內地收2億</h1><p>華語電影在香港聖誕檔面對占士金馬倫（JamesCameron）新作《阿凡達》（Avatar）強敵壓境，票房處於弱勢，陳可辛監製的《十月圍城》上映十天才接近千萬票房，張藝謀執導電影《三槍拍案驚奇》上映4天僅收42萬元，不過《十月》上周在內地已收近2億人民幣（下同），《三槍》上映三周，目前總票房約2.6億。至於周杰倫、林志玲主演的《刺陵》，以及在港勁收千萬的《風雲2》，在內地票房僅過5,000萬。不過《阿凡達》於下月4日開始在內地上映，華語片將備受衝擊。<br>撰文：林妃</p></body></html>
