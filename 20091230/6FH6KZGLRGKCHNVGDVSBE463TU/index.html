<html><header><meta charset="utf-8"><title>「毛澤東騎列寧」雕像掀爭議</title></header><body><h1>「毛澤東騎列寧」雕像掀爭議</h1><p>毛澤東「小姐」騎在列寧頭頂上──是表達自由？還是欠缺品味？新一屆的加拿大溫哥華雕塑雙年展，就因為北京前衞藝術家高強、高兟兄弟這件矗立列治文（Richmond）商業區的不銹鋼作品，掀起這一番爭議。<br>有市民認為雕像沒品味：「（列寧領導的）前蘇共和（毛澤東的）中共這兩個政權，都要為許多人的失蹤和死亡負責。」但華裔市議員鄧偉雄（DerekDang）則說：「這雕塑令人想到這個國家這個城市，是開放的社會，願意接納不同構思和想法。」<br>官員就強調，選二人這個作品並非故意不尊重其他文化，只是支持表達的自由。加拿大《溫哥華太陽報》/CTV網站<br></p></body></html>
