<html><header><meta charset="utf-8"><title>10分鐘整格仔餅　正過街邊檔</title></header><body><h1>10分鐘整格仔餅　正過街邊檔</h1><p>買了部格仔餅機，卻苦無食譜，在網上找到流傳的格仔餅食譜，萬試萬靈，做出來的格仔餅香甜好食，塗上牛油、花生醬及砂糖，比街邊檔更滋味！</p><p>材料（份量2件）︰</p><p>麪粉120克、發粉1/2茶匙、雞蛋2隻、砂糖20克、牛奶1/2杯、無鹽牛油50克</p><p>做法︰</p><p>1.雞蛋拂勻，加砂糖再拂勻。<br><br>2.倒入牛奶拌勻，篩入麪粉及發粉後拌勻。<br><br>3.加已煮溶牛油拌勻至稠成粉漿。<br><br>4.將粉漿置於碗中15分鐘，然後平均倒入格仔餅模，冚蓋焗10分鐘至跳掣即完成。</p></body></html>
