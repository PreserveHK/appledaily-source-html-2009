<html><header><meta charset="utf-8"><title>袁彌明提醒鄺敏慧收口</title></header><body><h1>袁彌明提醒鄺敏慧收口</h1><p>袁彌明昨日為胞姊在銅鑼灣新開的小食店crumbs宣傳，不斷在街頭叫路人試食乳酪和鬆餅，她謂沒份投資，她說：「我對開快餐冇興趣，小食店都OK。」她在無綫期間，曾和崔建邦不和，袁彌明形容崔建邦涉嫌毆打是一單奇案，更為鄺敏慧着想，呼籲她收口，她說：「家進入法律程序，佢可能想出番口氣，但佢係受害人，講太多易俾人覺得佢博宣傳。」</p><p>認與邦邦曾要好</p><p>當年有指崔建邦向袁彌明求愛不遂，篤她背脊，她說：「我唔知我停職同佢有冇關係，但佢同我做節目，就態度惡劣。」她沒回應崔建邦有否追求，只表示兩人感情曾經好好。<br>採訪、攝影：LawWaiMan</p></body></html>
