<html><header><meta charset="utf-8"><title>尹恩惠露背花o靚</title></header><body><h1>尹恩惠露背花o靚</h1><p>韓國女星尹恩惠拍畢劇集《拜託小姐》後，未有拍新劇的她，近日成為派對常客。前日，她便現身首爾清淡洞出席雜誌舉行的派對，而她夥拍人氣組合2PM成員Nichkhun拍攝的啤酒廣告也在昨日曝光。</p><p>臉貼Nichkhun</p><p>廣告中，身穿大露背裝的尹恩惠與Nichkhun在夜店大跳貼身舞，兩人臉貼臉之餘，尹恩惠更攬實Nichkhun大送波餅。<br>此外，2PM成員Taecyeon將與少女時代成員YoonA，在除夕夜舉行《MBC歌謠大典》節目扮演情侶，兩人因而傳出緋聞，要Taecyeon在網誌內急急向fans澄清。</p></body></html>
