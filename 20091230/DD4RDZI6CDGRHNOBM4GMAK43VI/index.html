<html><header><meta charset="utf-8"><title>Applehealth：腹腔鏡縮胃減肥</title></header><body><h1>Applehealth：腹腔鏡縮胃減肥</h1><p>以亞洲人的標準來說，醫生會建議體重指數（BMI）達37或以上，或BMI超過32並有兩種或以上因肥胖而引致疾病的癡肥者接受手術減肥。最新的腹腔鏡縮胃減肥手術，是把胃大彎部份切除，減少胃部體積，幫助病人控制食量，亦可減低在胃大彎上分泌的飢餓荷爾蒙（Ghrelin），令病人不易感覺飢餓。數據顯示，接受腹腔鏡縮胃手術，兩年內平均減去的BMI約為12。<br>（香港電台電視部製作《醫生與你》，第三集〈腹腔鏡減肥手術〉，今晚7時於亞洲電視本港台播出。）</p></body></html>
