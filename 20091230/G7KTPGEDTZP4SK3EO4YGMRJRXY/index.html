<html><header><meta charset="utf-8"><title>陳冠希封加國新聞人物</title></header><body><h1>陳冠希封加國新聞人物</h1><p>去年爆發的淫照風暴雖已告一段落，但主角陳冠希（Edison）依然是09年風雲人物。加拿大廣播公司（CBC）最近選出09年卑詩省新聞人物，在溫哥華出生的Edison成為18強之一。<br>淫照風暴擾攘一年，主角Edison今年2月在加拿大卑詩省最高法院作供，庭上承認在網上流傳的淫照，均是他或照片中的女子拍攝。<br>至於卑詩省頭號新聞人物則是調查波蘭移民RobertDziekanski被騎警電擊後死亡案的ThomasBraidwood，第二名是紅蠍幫（RedScorpions）骨幹分子培根兄弟（TheBaconBrothers）。<br>撰文：林妃</p></body></html>
