<html><header><meta charset="utf-8"><title>林志玲陪粉絲迎新年</title></header><body><h1>林志玲陪粉絲迎新年</h1><p>林志玲昨日在台北獨個兒出席新片《刺陵》舉行的慈善首映，當中100份慈善套票在5天內售完，籌得12萬新台幣，全數捐助當地慈善基金會，幫助受暴力傷害的婦女及幼童。<br>現場所見志玲穿回久違的高跟鞋，早前因為要遷就周杰倫，所以宣傳都要穿平底鞋。</p><p>參加跨年晚會</p><p>另外，志玲明晚將為台北市政府跨年表演，主唱《刺陵》主題曲，首次參加跨年晚會演出，她坦言非常緊張說：「能跟大家一起跨年很開心，希望大家明年有個美好的一年，我現在要加緊練習，希望演出順利。」<br>採訪、攝影：黎寶蘋
</p></body></html>
