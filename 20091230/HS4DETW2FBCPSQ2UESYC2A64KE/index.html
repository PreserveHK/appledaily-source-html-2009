<html><header><meta charset="utf-8"><title>透明金魚直擊內臟</title></header><body><h1>透明金魚直擊內臟</h1><p>金魚有很多不同顏色，但透明的金魚（圖）你又見過沒有？日本研究人員就成功培育出透明金魚，可清楚看得見內臟和肌肉。<br>日本三重大學和名古屋大學研究組，經逾三年，利用基因突變的淺色金魚反覆交配，最終成功培育出透明金魚。透明金魚特點是毋須經過解剖，魚兒內臟和血液流動狀態都一目了然。<br>三重大學的田丸浩教授說：「透明金魚的魚鱗和皮膚都沒有顏色，可清晰看見跳動的心臟和其他身體器官，而且不用解剖就可看到牠雙眼上的細小腦袋。」透明金魚可活到20歲，最長可達25厘米，容易培育和飼養，更宜於用作實驗。法新社</p></body></html>
