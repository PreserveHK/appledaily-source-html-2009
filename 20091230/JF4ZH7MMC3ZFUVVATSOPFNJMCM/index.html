<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔認叻大細超被人笑 - 李八方</title></header><body><h1>隔牆有耳：煲呔認叻大細超被人笑 - 李八方</h1><p>煲呔日前見國家主席胡錦濤時，點名大讚奪冠嘅港足，其他得獎運動員隻字不提，熱愛體育嘅議員林大輝噚日指煲呔咁講法對其他運動員唔公平，事關香港唔係只得足球項目有傑出成績，暗寸煲呔跟紅頂白。原來林大輝中學畢業生都喺東亞運攞到2金1銀2銅成績，大輝話稍後有賞。<br>大輝同陳茂波、陳健波、譚偉豪以及梁家騮五個獨立議員，今日首次有室外活動，五個麻甩佬拉隊去工展會消費。大輝話肯定會闊綽過買咗1,800蚊嘢嘅煲呔。</p></body></html>
