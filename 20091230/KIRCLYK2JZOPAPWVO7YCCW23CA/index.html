<html><header><meta charset="utf-8"><title>彭丹澳門變臉</title></header><body><h1>彭丹澳門變臉</h1><p>第一屆澳門國際電影節前晚在澳門舉行頒獎禮，馮小剛和日本女星栗原小卷都有出席，但現場最令人感興趣的還是面目全非的彭丹，再次引起整容疑雲。<br>台灣導演戴立忍的電影《不能沒有你》繼台灣金馬獎後，前晚再獲最佳影片獎；國慶電影《建國大業》則奪金蓮花優秀影片獎。戴立忍講得獎感受時說：「很幸運電影能趕上電影節，這個獎對我來講意義重大。」<br>相貌全然不同的彭丹其實自10月在香港出席中國電影展時，已引起整容疑雲。<br>撰文：丁寧</p></body></html>
