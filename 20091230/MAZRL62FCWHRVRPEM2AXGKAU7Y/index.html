<html><header><meta charset="utf-8"><title>纖維木箱　提升音色</title></header><body><h1>纖維木箱　提升音色<br></h1><p>唔少人都鍾意一邊揸車一邊播住自己鍾意的音樂，不過大家有無發現，就算有套靚機，音響效果都係差少少。有做汽車音響的朋友就教路，原來一個低音箱都好緊要。唔好以為低音箱求其用個木箱就搞掂，原來外國一早就開始用內裏包上纖維的木箱，纖維的好處係可以令播出的音效更實在，無木板咁鬆散，音質更佳。當然享受要付出代價，包纖維的木箱是按車尾箱定做，價錢較普通木箱高數倍，係咪值得就自己衡量啦！<br><br>記者：趙慧敏<br><br>查詢：Encrustcustoms（28382666）</p></body></html>
