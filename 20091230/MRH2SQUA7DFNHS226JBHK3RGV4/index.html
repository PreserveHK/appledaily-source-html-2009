<html><header><meta charset="utf-8"><title>逃犯Facebook刊近照挑戰警權</title></header><body><h1>逃犯Facebook刊近照挑戰警權</h1><p>英國一名囚犯越獄後，常登上社交網站Facebook發放自己最新消息，上周五聖誕日更上載左手拿烤火雞、右手舉不文手勢的照片，挑戰警權。<br>這名英男逃犯叫林奇（CraigLynch），現年28歲，因嚴重爆竊罪被判囚七年，刑期本快滿，他卻於9月23日逃獄去。林奇十分囂張，常在Facebook抒發逃獄感受，像「我想自己直至夏天都不用返回監獄」。他還上載挑釁性照片，一張右手豎起中指，左手拿着紙牌（圖），寫着：「通緝：林奇。找到了就致電999。」英國《每日郵報》<br></p></body></html>
