<html><header><meta charset="utf-8"><title>崔建邦日內開記招</title></header><body><h1>崔建邦日內開記招</h1><p>涉打o靚模女友鄺敏慧的崔建邦，在事件後一直龜縮，形象插水。據悉無綫有見崔建邦越匿越遭網民及觀眾狂插，決定日內安排崔建邦開記者會向公眾交代，希望藉此挽救形象。<br>不過無綫上周仍安排播出崔建邦主持的《娛樂十大奇案2009》，惹來觀眾投訴，至昨日為止，廣管局和無綫接獲投訴由前日16宗增至昨日20宗，指崔建邦形象欠佳，無綫不應再讓他出現，而昨日崔建邦和鄺敏慧仍未有回覆記者。此外，有指崔建邦經常媾女，並對o靚模情有獨鍾，06年曾與奀模Louisa搭上。<br>採訪：林妃
</p></body></html>
