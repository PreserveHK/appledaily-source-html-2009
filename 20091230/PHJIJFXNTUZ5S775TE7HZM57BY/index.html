<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林羨慕侯佩岑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林羨慕侯佩岑 - 馮仁昭</h1><p>蔡依林（Jolin）噚日喺台北出席「軒尼詩炫音之樂」記者會，佢個樣同鼻形睇嚟同以前有啲唔同。講起之前同佢爭周杰倫嘅情敵侯佩岑傳出婚訊，Jolin大方送上祝福，仲話好羨慕人哋可以搵到自己鍾意嘅人，假如有一日佢一樣咁幸運，閃電結婚唔係冇可能喎。之前Jolin點都唔肯上侯佩岑嘅節目，佢噚日話：「我沒有不上她節目。」睇嚟呢兩位Jay女郎有機會可以傾下偈喎。</p></body></html>
