<html><header><meta charset="utf-8"><title>白歆惠挑起購物慾</title></header><body><h1>白歆惠挑起購物慾</h1><p>2009年即將過去，台灣名模白歆惠今年密密拍劇開工，她日前重返本行，示範YvesSaintLaurent（YSL）早春新裝時，開心直說有呼吸到時尚新鮮空氣的感覺。</p><p>Corset凸顯身材</p><p>白歆惠說：「我這半年都在忙拍戲，太久沒逛街，今天簡直激起我的購物慾望，看到甚麼都想買。」YSL新裝俏麗輕盈，貝類印花裙更洋溢海洋氣息，她忍不住說：「好想去度假，我又聽到海洋在呼喚我了。」她表示最欣賞YSL優雅精緻的設計剪裁，尤其凸顯她美好身形的corsetdress，她說：「我最喜歡的，就是這種性感卻帥氣利落的感覺。」<br>採訪、攝影：PearlLai
</p></body></html>
