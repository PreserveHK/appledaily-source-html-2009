<html><header><meta charset="utf-8"><title>查理辛涉恐嚇殺妻</title></header><body><h1>查理辛涉恐嚇殺妻</h1><p>荷李活男星查理辛（CharlieSheen）聖誕節涉嫌襲擊妻子BrookeMueller，Brooke的報警錄音紀錄昨日公開，她向警員表示查理辛曾用刀向她作出死亡恐嚇說：「如果你對任何人透露有關我的壞習慣，我會殺死你。」<br>據知情人士透露，查理辛的家人早已預料會有這次不快事件發生，曾勸他不要往科羅拉多跟妻子見面。而事件導火線，是Brooke妒忌查理與前妻丹妮絲李察士（DeniseRichards）所生的5歲女兒Sam的關係。</p></body></html>
