<html><header><meta charset="utf-8"><title>陳小春辦喜事心情靚</title></header><body><h1>陳小春辦喜事心情靚</h1><p>【北京直擊】陳小春和吳尊前日在北京出席「新人類基金」慈善活動，二人準備了禮物送給受惠對象，小春送上口琴給一名視障青年，該青年還即場用來演奏，之後又撫摸小春臉頰說：「他應該長得蠻帥的。」令小春開懷大笑。<br>小春及後被問到與應采兒的婚禮籌備如何？他笑笑口說：「快了。」<br>吳尊早前拍攝電影《錦衣衛》，有傳他被馬匹咬傷，但前日所見他並無異樣，吳尊說：「只係馬想張開口咬我，但沒有咬到，事件發生後令我對馬產生恐懼。」<br>採訪、攝影：陶然婷</p></body></html>
