<html><header><meta charset="utf-8"><title>阿B偕子購物樂</title></header><body><h1>阿B偕子購物樂</h1><p>鍾鎮濤（阿B）前日下午3時許，偕同與前妻章小蕙所生的長子鍾嘉浚到中環享受父子樂，未見女友范姜及兩女兒同行。阿B與嘉浚到中環IFC的city'super購物，不過阿B全程忙於講手提電話，嘉浚則負責推超市購物車選購食物，見嘉浚問阿B意見後，阿B隨手拿了幾支水及幾罐可樂，然後齊齊排隊付款。<br>阿B付款後，由嘉浚挽着超市膠袋離開。記者問阿B買了甚麼東西時，他笑着說：「買咗啲嘢食啫。」是否開大食會？阿B未有回答，只說：「新年快樂。」然後便與嘉浚一同離開。<br>採訪、攝影：朱志聰、李志明</p></body></html>
