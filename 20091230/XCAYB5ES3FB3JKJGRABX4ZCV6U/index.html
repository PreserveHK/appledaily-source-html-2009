<html><header><meta charset="utf-8"><title>寫真事務所：又一懷舊相機</title></header><body><h1>寫真事務所：又一懷舊相機</h1><p>又有相機品牌玩懷舊，說的是Vivitar將推出的ViviCam8027。這部金屬遇上皮革的810萬像素相機，有個2.4"芒、鏡頭具3倍光學變焦能力，焦距為36mm。內置32MB，最高支援8GB卡。睇規格可謂普通DC一部，睇嚟真係屬賣外表，有紅、橙、黑三色，售價待定。<br><br>記者：陸俊雄<br><br>網址︰http://www.vivitar.com/products.php#</p></body></html>
