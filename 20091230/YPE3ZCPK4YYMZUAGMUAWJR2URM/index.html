<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鮑起靜做紫瓊媒人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鮑起靜做紫瓊媒人 - 馮仁昭</h1><p>鮑起靜、高皓正、唐寧同埋葉文輝，噚日喺文化中心為舞台劇綵排。鮑起靜完成舞台劇後，就要趕到橫店拍電影《劍雨江湖》，喺戲入面佢與楊紫瓊及韓星鄭雨盛最多對手戲，佢話：「因為戲中我做佢哋嘅媒人，所以對手戲較多。」講番套劇，唐寧戴上長假髮後，朋友都話佢變得年輕，佢喺劇中演洪松蔭嘅初戀情人，佢話：「有幕講松哥迷失，我要鼓勵佢企起身，好感人，每次排都喊。」</p></body></html>
