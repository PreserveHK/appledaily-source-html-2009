<html><header><meta charset="utf-8"><title>有尾Mini　型到爆</title></header><body><h1>有尾Mini　型到爆</h1><p>古董Mini有種難以言喻嘅魅力，尤其係Pickup車款。第一大主因當然係香港少見，另外就係尾斗車款會令人聯想起有型嘅西部牛仔。早幾日竟然畀我喺香港街頭見到呢兩大魅力集於一車！一部白色古董MiniPickup出現喺土瓜灣，細細粒圓頭圓燈夠晒可愛，配上細小長方尾斗，效果出奇地夾，當然係收視爆晒燈，途人個個眼望望啦。上外國網頁一Check，車價約四千英鎊，搞到我個心又囉囉攣呢。<br><br>記者：許維雅</p></body></html>
