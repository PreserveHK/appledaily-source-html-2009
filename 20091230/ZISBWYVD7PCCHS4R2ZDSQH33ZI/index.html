<html><header><meta charset="utf-8"><title>詹瑞文讚徒弟犀利</title></header><body><h1>詹瑞文讚徒弟犀利</h1><p>詹瑞文昨日與眾演員到新城電台派加料利是，宣傳由他執導的舞台劇《潮性辦公室》，當中送給節目主持路芙的利是就有安全套一個。詹瑞文指《潮》劇將在元旦起再加6場，詹瑞文說：「見到一班徒弟成功係我嘅心願，打破我紀錄當然會開心，因為我唔使喺度，佢哋一定青出於藍。」<br>詹瑞文笑指《潮》劇在27號謝幕當晚，他出場時不慎仆倒，但仆倒台上的詹瑞文卻隨即將此尷尬場面演化成5分鐘的搞笑演說打圓場，詹瑞文說：「見到班演員好犀利，緊張過自己演出。」<br>採訪、攝影：張俊銘</p></body></html>
