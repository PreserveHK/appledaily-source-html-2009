<html><header><meta charset="utf-8"><title>壞交通燈釀兩車相撞</title></header><body><h1>壞交通燈釀兩車相撞</h1><p>【本報訊】北角永興街與電氣道交界處一組交通燈，前晚失靈後一直無人理會，至昨凌晨1時許，一輛七人車與空載的士，駛經此路口時相撞（圖），的士失控再撞毀路邊鐵欄，的士司機與七人車女乘客同告受傷，需送院治理。警方事後亡羊補牢，在現場豎立「壞燈」警告牌，提醒駕駛人士小心。<br>遇事七人車司機姓范（58歲）是本港一間律師事務所的東主。該事務所86年創立，是首家獲准在北京設立辦事處的香港律師事務所，專為內地公司在香港和海外的股票和債券市場融資提供法律服務。受傷的士司機姓杜（58歲）。<br>伍浦鋒攝</p></body></html>
