<html><header><meta charset="utf-8"><title>Juno冇拉褲鏈認天真</title></header><body><h1>Juno冇拉褲鏈認天真</h1><p>官恩娜、江若琳、鍾舒漫及麥浚龍（Juno）等昨日於銅鑼灣出席「紅白潮唱勁舞型2010」活動，Juno影大合照時竟未有拉褲鏈，他發覺後即轉身拉回褲鏈，問他可覺尷尬，他說：「我留意咗你哋好耐之後先發覺，我仲好天真以為你哋影唔到。」問他是否下身太悶熱需透凉，Juno說：「今日天氣唔係好熱，總之頭先自己都嚇咗一跳。」</p><p>官恩娜扮喪妹</p><p>官恩娜表示除夕夜有工作，問其男友可有投訴，她說：「唔緊要喇，呢排係比較忙，嚟緊有部電影我要飾演忽得妹，因為同我本身個人性格好唔似，所以家日日都喺度諗點樣演先係神似。」<br>採訪：王崇穎<br>攝影：陳慧安</p></body></html>
