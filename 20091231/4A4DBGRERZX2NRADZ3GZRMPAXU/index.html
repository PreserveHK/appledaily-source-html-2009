<html><header><meta charset="utf-8"><title>大禮堂倒數派對</title></header><body><h1>大禮堂倒數派對</h1><p>跟朋友過除夕最適合開P，今年香港洲際酒店除了在大堂酒廊舉行倒數派對外，還在可容納700多人的大禮堂，加開一場除夕餐舞會。這次餐舞會特別邀請了7人樂隊，由流行樂到搖滾樂，以音樂為客人助興，場內更有大舞池，讓客人可熱舞一番。食物方面，場內將設有自助美食，包括海鮮及壽司吧、魚翅湯和北京填鴨等等。（Ken）</p><p>洲際大禮堂「都會時尚」舞會<br>成人每位$1,288<br>小童每位$838<br><br>香港洲際酒店（23132323）<br>尖沙嘴梳士巴利道18號</p></body></html>
