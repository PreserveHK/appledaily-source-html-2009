<html><header><meta charset="utf-8"><title>超級藍莓乳酪　加Muesli更健康</title></header><body><h1>超級藍莓乳酪　加Muesli更健康</h1><p>聖誕節剛剛過去，又來新年，遲些又來農曆新年，日日肚滿腸肥！PretAManger推出全新口味乳酪之餘，更以希臘式乳酪製作的乳酪沙律醬，加入三文治內。「超級藍莓乳酪」用新鮮藍莓熬製，更拌入Muesli，包含燕麥片、果仁、南瓜籽、提子乾及熱帶水果乾等高纖食品，可補充水溶性纖維、蛋白質及維他命。此外，Pret新出乳酪沙律醬，混合希臘式乳酪、橄欖油及蒜頭等製成，兩者都帶來清新不膩的味覺。</p><p>查詢：25372715（PretAManger）</p></body></html>
