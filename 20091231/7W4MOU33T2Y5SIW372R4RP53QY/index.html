<html><header><meta charset="utf-8"><title>獅爸爸不勝煩擾開大口咬小獅子</title></header><body><h1>獅爸爸不勝煩擾<br>開大口咬小獅子</h1><p>美國聖迭戈野生動物園上演驚險一幕。一隻獅爸爸不滿可愛孩子煩着牠，於是大口張開，一口向小獅子的腦袋咬下去（圖）。<br>這彌足珍貴的鏡頭，由業餘攝影師德里爾林拍攝下來。他說，兩隻小獅子十分頑皮，不理獅子爸爸睡午覺，不斷咬牠的鬃毛。獅子爸爸起初任由小獅子胡鬧，小獅子卻纏着牠幾小時不放，煩透了，牠突然獸性大發，咬着一隻小獅子的腦袋，遊客大吃一驚。<br>虎毒不吃兒，獅子都一樣。獅子爸爸只想警告一下小獅子，德里爾林說：「小獅子有點歉意，但很快又回復頑皮本性。」<br>英國《每日郵報》</p></body></html>
