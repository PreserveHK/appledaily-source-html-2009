<html><header><meta charset="utf-8"><title>王友良日本名模</title></header><body><h1>王友良日本名模</h1><p>日本通王友良早前到日本出席好友道端Angelica的生日派對，原來這位索女不僅是日本上位名模，更是今屆一級方程式總冠軍畢頓的日本索模女友道端謝茜嘉（Jessica）胞妹。</p><p>道端三索女</p><p>Angelica生日派對當晚，王友良獲壽星女送上花束致謝，令王友良喜出望外。他說：「當晚Angelica大家姐道端Karen都有嚟，但二家姐Jessica就唔喺日本。」<br>王友良指Angelica有很多追求者，問他是否其中之一時，他未有否認，只笑說：「係男仔都想啦！」而王友良繼推出個人EP後，稍後將再推出個人大碟。<br>採訪：林妃</p></body></html>
