<html><header><meta charset="utf-8"><title>袁泉4月生虎B緊張</title></header><body><h1>袁泉4月生虎B緊張</h1><p>內地女星袁泉跟吳彥祖合作的電影《如夢》早前問鼎台灣金馬獎最佳男、女主角失敗，但仍無損這位準媽媽的心情，早前她便跟夫婿、內地演員夏雨回到母校補辦婚禮。由於兩人同為北京中央戲劇學院的學生，在學校結識、入行到拍拖，所以月前袁泉就陀着5個月身孕，穿上白色婚紗跟夏雨回到北京母校的籃球場拍攝婚紗照。</p><p>未知性別</p><p>對於孩子的性別，袁泉表示基於內地一孩政策，所以醫院方面不會透露，她說：「這會特別緊張，不過也好期待，預產期會在明年4月左右，到時會是一隻虎子或是虎女了。」她透露目前開始其待產生活，手上的工作都會暫停，賺奶粉錢的工作會交給丈夫夏雨負責。<br>採訪：方寧
</p></body></html>
