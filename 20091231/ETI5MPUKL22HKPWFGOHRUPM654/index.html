<html><header><meta charset="utf-8"><title>求驗客手記：湖人「雙俠」估佢唔到 - 求驗客</title></header><body><h1>求驗客手記：湖人「雙俠」估佢唔到 - 求驗客</h1><p>NBA「1哥」湖人啱啱喺周二主場以124:118贏咗勇士，主力拜恩仲神勇到爆咁轟入44分同有11次助攻；唔知大家有冇覺得離奇，皆因右手食指骨折嘅拜恩，上周六對帝王嗰陣整傷埋右手手踭，話痛到手都舉唔到，竟然仲可以場場入超過30分，真神奇！而湖人另一位「奇人」就係阿達斯，佢喺聖誕節離奇跌落樓梯撞傷頭部，之前一路俾人質疑講大話，不過阿達斯今次好醒，話自己腦震盪後乜都唔記得，淨係話諗番件事好驚，湖人呢對「神奇雙俠」真係估你唔到！</p></body></html>
