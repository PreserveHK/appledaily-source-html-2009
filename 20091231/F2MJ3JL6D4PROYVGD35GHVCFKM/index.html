<html><header><meta charset="utf-8"><title>甄珍抱恙撐囝囝</title></header><body><h1>甄珍抱恙撐囝囝</h1><p>劉家昌和太太甄珍的獨生子劉子千，早前簽約華納唱片成為歌手。前日他在台灣舉行新碟發佈會，受胃疾困擾的甄珍也到場打氣。甄珍透露今次除了為兒子加油外，也澄清她尚未被醫生判定為胃癌，她說：「醫生是發現胃部有細胞病變，去年沒抓到（病變細胞），今年很幸運抓到了，但不能說是癌症。」<br>甄珍被問到劉家昌決定明年巡迴演唱會結束就收山陪她，甄珍笑着說：「那他就更多時間煩我了。」至於甄珍23歲的兒子劉子千雖然是新人，但已為電影《刺陵》創作歌曲，唱片公司前日也找來價值1,200萬新台幣的鋼琴讓他自彈自唱。<br>採訪、攝影：黎寶蘋</p></body></html>
