<html><header><meta charset="utf-8"><title>求驗客手記：費Sir贏頭馬袋百萬 - 求驗客</title></header><body><h1>求驗客手記：費Sir贏頭馬袋百萬 - 求驗客</h1><p>曼聯領隊費格遜除咗教波叻，對賽馬亦好有研究，而且仲係馬主㖭！佢名下一匹愛駒「至好朋友（WhatAFriend）」，禮拜二喺愛爾蘭李奧柏馬場舉行嘅Lexus追逐賽贏咗冠軍，幫費Sir贏咗成83,800鎊（約100萬港元）！查實費Sir養馬向來有一手，之前養fit馬「直布羅陀之石（RockofGibraltar）」，可惜因擁有權同埋獎金分配問題，同佢兩個老友麥尼亞同麥馬奴斯交惡；呢隻「至好朋友」亦係費Sir同朋友夾份買，希望佢唔好再次搞到因財失義啦！</p></body></html>
