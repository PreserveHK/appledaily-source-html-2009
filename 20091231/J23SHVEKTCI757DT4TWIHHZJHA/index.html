<html><header><meta charset="utf-8"><title>消防猛男拍月曆　台師奶爭相搶奪</title></header><body><h1>消防猛男拍月曆　台師奶爭相搶奪</h1><p>台北縣消防局昨日推出「猛男月曆」，擔當模特兒的13名消防猛男全體到齊，平均只有22歲的他們，大方展示古銅色肌肉，引起一班師奶粉絲尖叫聲不斷。消防局現場準備了12本新鮮出爐的月曆，以有獎問答方式免費贈送，吸引數十名師奶爭相搶答，幸運拿到月曆的師奶（圖），都開心大叫，直說：「早就把家裏的牆空出來，回家馬上掛上！」一名師奶則興奮地衝上台，要求與猛男合照擁抱，也有熟女紅着臉說：「老公不夠猛，絕對要買一本回家『想像』！」<br>台灣《蘋果日報》</p></body></html>
