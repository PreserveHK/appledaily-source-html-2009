<html><header><meta charset="utf-8"><title>和田改口冧村姑</title></header><body><h1>和田改口冧村姑</h1><p>今晚舉行的《紅白歌唱大賽》昨日在東京第二日綵排，為紅組擔任特別演出嘉賓的靚聲村姑蘇珊博伊爾（SusanBoyle）、小林幸子和組合Perfume等也有現身。蘇珊前日抵日後，便到赤坂的冰川神社參觀。據知《紅白》今次邀得蘇珊助陣獻唱，演出連住宿費等便花費超過84萬港元；白組則透露已邀請神秘神台級男歌手力抗蘇珊。<br>至於日前不滿蘇珊演出《紅白》而被網友炮轟的和田秋子，前日綵排時已改口風，謂想親耳一聽蘇珊的天籟之音。蘇珊紅爆燈，連形象與她差天共地的美國女歌手LadyGaGa，日前也開口期望與蘇珊合作。</p></body></html>
