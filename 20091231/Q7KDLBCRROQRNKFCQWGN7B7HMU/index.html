<html><header><meta charset="utf-8"><title>求驗客手記：飛馬、狄恩突然分手 - 求驗客</title></header><body><h1>求驗客手記：飛馬、狄恩突然分手 - 求驗客</h1><p>天水圍飛馬教練狄恩前晚喺facebook更新現況，爆出離隊之餘又話感謝粉絲支持，我求大俠睇到都打個凸。事關飛馬啱啱先喺銀牌以3:2贏公民入4強，聯賽又係10隊中失分最少，打少榜首晨曦3場仲可以以6場得13分緊守第3，咁好成績都要炒教練？我求大俠噚日即刻搵飛馬董事梁芷珊了解吓，佢話球隊發展方向同狄恩唔同，所以和平分手；至於有網民盛傳飛馬咁做，係唔想球隊成績勁過「兄弟波」南華，梁芷珊煞有介事回應︰「冇可能，我哋搵列卡度返嚟教，今日已開始帶操，佢之前都領軍贏過南華，可能啲網民未知列卡度返嚟教啩！」</p></body></html>
