<html><header><meta charset="utf-8"><title>琦溫絲莉身材最受英女愛戴</title></header><body><h1>琦溫絲莉身材<br>最受英女愛戴</h1><p>女名媛明星，誰的身材最為人鍾愛？不是大籮大胸就是寵兒，表明接受自己身材不怕老的英國女星琦溫絲莉（KateWinslet）那勻稱身材，最為人鍾愛。<br>英國一項調查顯示，2,000英國女性中，大部份覺得琦溫絲莉身材最好，「碧咸嫂」維多莉亞和超模KateMoss則敬陪末坐。琦溫絲莉常常說，最重要是要接受自己身體，健康體態最好。如今她的身材成為眾人偶像，反映健康體態才是美的主觀潮流。<br>英國《每日電訊報》</p></body></html>
