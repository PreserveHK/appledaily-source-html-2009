<html><header><meta charset="utf-8"><title>JustForFun：球壇騎呢大事回顧</title></header><body><h1>JustForFun：球壇騎呢大事回顧</h1><p>明天就踏入新一年，大事總結自然少不了。正經新聞回顧看得膩了，倒不檢閱一下世界足球壇的騎呢趣怪事。如12月中一場摩洛哥聯賽，球證竟被皮球擊中頭部重創，昏迷送院檢查更發現頸骨骨折（圖）；門將擺烏龍屢見不鮮，但在龍門前小解弄濕草地一片，可算聞所未聞；亨利手球驚天動地，原來也有球員依樣葫蘆；更有前鋒面對空門一碼射不入……足球何止是圓的，更是奇形怪狀、光怪陸離！</p></body></html>
