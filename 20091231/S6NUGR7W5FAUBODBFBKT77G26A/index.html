<html><header><meta charset="utf-8"><title>求驗客手記：荷蘭雙中場人逢喜事 - 求驗客</title></header><body><h1>求驗客手記：荷蘭雙中場人逢喜事 - 求驗客</h1><p>曼聯門將雲達沙為照顧病妻放長假，令人傷感，好彩唔係個個荷蘭兵都咁唔如意；好似皇馬中場雲達華治（左）個明星嬌妻施維雅（Sylvie），幾個月前被驗出患有早期乳腺癌，但近日已康復，仲急急腳為德國版《FHM》雜誌影靚相做封面女郎。至於同係橙兵、國米嘅史奈達（右）亦肯定心情大好，因為荷蘭電視台報道佢去杜拜度假時，突然跪地向明星女友雲卡絲貝根（vanKasbergen）求婚，之後兩個熱情擁吻，怕且史奈達應該得手，消息指佢哋最快會喺世界盃之後結婚。可以肯定，呢兩個荷蘭國腳中場，都因為另一半過一個愉快冬假。<br></p></body></html>
