<html><header><meta charset="utf-8"><title>賭王一家醫院倒數迎新年</title></header><body><h1>賭王一家醫院倒數迎新年</h1><p>賭王何鴻燊身體逐漸康復，不過仍須留住養和療養，未能如以往大除夕去ball，與親友倒數新年。二姨太藍瓊纓與女兒超瓊（Pansy）、超鳳昨日如常到養和探病，問到Pansy如何與賭王度大除夕，她表示：「一定會嚟，同佢慶祝倒數。」之後，到三房陳婉珍及超雲接力探賭王。</p><p>最愛熱鬧</p><p>其實賭王過往大除夕節目十分豐富，愛熱鬧的他必到君悅捧好友彤叔場，去年則與四姨太及三、四房子女，到金鐘參加中華遊樂會舞會。<br>採訪：陳月萍　攝影：葉君海
</p></body></html>
