<html><header><meta charset="utf-8"><title>馮仁昭四圍超：o靚模膺風雲人物 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：o靚模膺風雲人物 - 馮仁昭</h1><p>「晨光第一線2009風雲人物大選」噚日喺時代廣場舉行，鄧麗欣（Stephy）、Lavina及Rainbow等均有出席。o靚模成為風雲團體第一位，周秀娜得風雲女士第二位。Lavina及Rainbow代表領獎，Lavina強調自己唔再係o靚模，佢話：「我哋之後會唱歌、拍戲做司儀，所以唔可以再叫o靚模。」</p><p>身為頒獎嘉賓嘅Stephy覺得豬流感患者先至係09年嘅風雲人物，佢話：「因為我都感染過，所以會好留意呢類新聞，真係希望呢個病喺2010年離我哋而去。」</p></body></html>
