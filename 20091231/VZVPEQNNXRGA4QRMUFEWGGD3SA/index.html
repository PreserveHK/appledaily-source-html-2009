<html><header><meta charset="utf-8"><title>胡杏兒覓靈魂伴侶</title></header><body><h1>胡杏兒覓靈魂伴侶</h1><p>胡杏兒昨日在商台宣傳新歌，內容講述女人會用一生時間來尋覓靈魂伴侶，但她否認緋聞男友黃宗澤是靈魂伴侶，她說：「唔關佢事，大家係好朋友，我仲搵緊靈魂伴侶。」<br>對於好友崔建邦打女友鄺敏慧，杏兒指曾發短訊問候，但未獲回覆，她說：「大家係好兄弟，相信佢唔會咁做。男女之間會發生開心或唔開心嘅事，但唔應該做傷害對方嘅嘢。」問到崔建邦脾氣是否很壞，她說：「唔覺，佢好gentleman。」會否覺得鄺敏慧太高調？她指互不相識，故不會評論。<br>採訪、攝影：王連連</p></body></html>
