<html><header><meta charset="utf-8"><title>Katy遊泰姬陵晒幸福</title></header><body><h1>Katy遊泰姬陵晒幸福</h1><p>美國性感女歌手KatyPerry與諧星男友RussellBrand打得火熱，戀愛大過天的Katy趁近日沒有工作在身，奉旨黐實男友四出遊山玩水。</p><p>2,700萬愛巢曝光</p><p>日前Katy便在交友網Twitter上載與男友在印度泰姬陵遊覽的相片，Russell一手攬實Katy，冧到爆的Katy則如小鳥伊人般依偎在男友胸前，大晒甜蜜恩愛。<br>盛傳向Katy求婚成功的Russell，早前豪擲逾2,700萬港元在加州購下古董大宅作新愛巢。至於Katy早前也購下黑色四驅車給男友作聖誕禮物，可惜Russell沒有車牌，看來Katy要親自充當男友的柴可夫了。</p></body></html>
