<html><header><meta charset="utf-8"><title>菊姐送別密友祖母</title></header><body><h1>菊姐送別密友祖母</h1><p>已故「公仔麵大王」周文軒，其享壽114歲的高齡人瑞母親金素雯昨日於香港殯儀館基恩堂設靈，以佛教儀式舉行，靈堂以白色菊花清雅裝飾為主，場內有名人送上花牌致最後慰問，當中包括唐英年父母唐翔千夫婦等。<br>關菊英密友周偉利是金素雯孫女，菊姐除送上花牌外，昨日5點多她身穿黑色素服現身靈堂，她乘坐七人車到達時，見有記者即表現猶豫，記者上前拍攝，她惟有下車，並報以友善笑容，但搖頭耍手表示不會接受訪問。<br>採訪：羅慧敏<br>攝影：陳慧安</p></body></html>
