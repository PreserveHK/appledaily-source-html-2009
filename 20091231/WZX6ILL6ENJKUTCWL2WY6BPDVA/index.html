<html><header><meta charset="utf-8"><title>案件速遞懷手銬冒警　男子囚4月</title></header><body><h1>案件速遞<br>懷手銬冒警　男子囚4月</h1><p>【本報訊】有３次冒警前科的中年男子，在街頭遭一名警長截查時，竟自稱「伙記」，又出示假警員委任證，更斗膽說：「沙展，你喺咪玩嘢？我做緊嘢！」警長將他拘捕，並起出一對手銬。該名假警察昨在九龍城裁判法院承認冒充公職人員、使用假警察委任證及管有一對手銬三項罪，判監４個月。<br>事發於本月７日荔枝角道與白楊街交界。被告謝華（50歲）被捕後承認在深圳購買假警員委任證，以便將走私的手提電話售與內地買家，手銬則與妻子房事時使用。<br>案件編號：KCCC6360/09</p></body></html>
