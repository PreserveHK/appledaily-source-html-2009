<html><header><meta charset="utf-8"><title>黃金蛋炒飯　灑酒粒粒爽</title></header><body><h1>黃金蛋炒飯　灑酒粒粒爽</h1><p>相信好多人都試過炒飯，但要炒得乾身有鑊氣，仲要炒到粒粒金黃色都有秘訣。首先隔夜飯先以微波爐加熱，令飯中的水份減少，也可縮減炒煮時間。</p><p>方法一：將蛋漿加入在飯中拌勻，粒粒飯平均沾上蛋汁。開大火燒紅鑊下油，一定隻鑊夠熱，炒飯才不易黏鑊底，然後收中火落飯，不停快炒至散開便可。<br><br>方法二：先下蛋漿炒至六七成熟，然後快手加入白飯炒勻，先下蛋漿亦可避免炒飯黐鑊底。如果發現飯身很難散開，灑上少許紹酒會較易弄散飯粒，見到炒飯在鑊中彈跳，即代表飯米已經夠乾身。</p></body></html>
